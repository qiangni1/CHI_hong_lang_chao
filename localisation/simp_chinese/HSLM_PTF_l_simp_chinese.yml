 PTF_anti_revolutionary_idea:"反革命"
 PTF_anti_revolutionary_idea_desc:"在赤匪和世界主义者的祸害下，整个世界都在愈发地走向堕落。我们珍视的传统、我们光荣的故乡和我们赖以生存的生活方式，都在这帮人所谓的“革命”当中陷入了危难时刻。但即便在这样的时刻，还有我们存在。还有我们再度崛起的第二大陆军来作为全世界最后的自由堡垒。在我们自由的旗帜的感召和上帝的保佑下，来自五湖四海最忠诚的自由世界捍卫者聚集于此。他们将用自己的双手去捍卫世界的秩序与主的意志。世界将要堕落，而我们将以主的名义去消灭赤祸，让赤匪和拥护它的民族血流遍野。"
 
