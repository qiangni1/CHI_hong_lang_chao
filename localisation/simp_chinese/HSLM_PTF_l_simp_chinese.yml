 PTF_anti_revolutionary_idea:"反革命"
 PTF_anti_revolutionary_idea_desc:"在赤匪和世界主义者的祸害下，整个世界都在愈发地走向堕落。我们珍视的传统、我们光荣的故乡和我们赖以生存的生活方式，都在这帮人所谓的“革命”当中陷入了危难时刻。但即便在这样的时刻，还有我们存在。还有我们再度崛起的第二大陆军来作为全世界最后的自由堡垒。在我们自由的旗帜的感召和上帝的保佑下，来自五湖四海最忠诚的自由世界捍卫者聚集于此。他们将用自己的双手去捍卫世界的秩序与主的意志。世界将要堕落，而我们将以主的名义去消灭赤祸，让赤匪和拥护它的民族血流遍野。"
 ptf.1919.t: "美国海军全球部队宣布效忠爱国者阵线"
 ptf.1919.d: "昨日，在诺福克海军基地举行的历史性仪式上，美国海军全球残存部队正式宣布效忠已统一全美的爱国者阵线政府及其领袖托马斯·鲁索，标志着这支曾经纵横世界各大洋的海军力量正式融入美国的新政治秩序。\n\n仪式由美国海军司令部领导人迈克尔·马丁·吉尔迪上将主持。来自太平洋舰队、大西洋舰队、地中海舰队以及分散在全球各地的美军海外驻军代表共同参与了这一庄严时刻。吉尔迪上将在讲话中表示："经历了内战的洗礼，我们的国家获得了新生。作为美国海军，我们将在托马斯·鲁索先生和爱国者阵线的领导下，重新捍卫美国的海洋利益。"\n\n此次仪式涵盖了美国海军的全部残存力量，包括曾在内战期间独立控制阿拉斯加和夏威夷的美国海军司令部、部署在日本横须贺和关岛的第七舰队残部、地中海的第六舰队、以及分散在英国、巴林、新加坡等地的海外基地部队。这些曾经分布在世界各个角落的美军海外驻军，如今都在爱国者阵线的统一指挥下重新整合。\n\n然而，这支"重新统一"的海军舰队已经不复往日的辉煌。在内战期间以及随后的台海冲突中，美国海军遭受了前所未有的重创。多艘航空母舰沉没，驱逐舰和潜艇损失惨重。目前能够正常执行任务的舰艇数量不足战前的一半，其中许多还需要进行大规模维修。\n\n军事分析家指出，虽然美国海军在数量上已经大幅缩水，但其重新统一具有重要的象征意义。在新的世界格局下，这支重整旗鼓的海军能否重新找到自己的位置，将直接影响到美国在全球海洋中的影响力。"
 ptf.1919.a: "白头鹰再度咆哮。"

