 china.3034.t: "党员大会"
 china.3034.desc: "鲜艳的党旗在街垒的身躯上被展开。在旗帜下则是临时用大排档折叠桌搭起来的主席台，主席台前则摆满了条凳、塑料高脚椅、小马扎。这里没有多余的装饰，倘若说有，那便是街垒本身。\n\n街垒外，有什么东西依然阴燃着，其臭味飘入街垒。而街垒内，则是人头攒动，有很多人还没脱掉自己的防具，那老旧的墨绿色警用头盔非常扎眼；有些人手上还拿着各种各样的盾牌，一个人甚至把木质锅盖都拿来了；还有的人手里还提着武器，没来得及放下。他们刚刚抵御住了一波暴徒的袭击，而现在他们都安静地出奇，静静地听着讲台上的人说话。这是党员大会，但是却有许多不是党员的人参与其中。\n\n“同志们！我们这个街垒已经连续坚守了很长一段时间，暴徒们轮番使出各种各样的招式，无论是正面强攻还是派出奸细内部渗透，无论是企图威逼利诱还是企图分化瓦解，都没能撼动我们分毫。这是为什么？”一个年轻人站在讲台上，他的眼眶上挂着浓厚的黑色，但丝毫没减弱他的声量：“秘密就在我们会场的里面。我们这里不仅有党员，还有很多群众，我们党组织内的东西，都是干干净净地摆在这里给群众们看到的。而很多决策，也是我们积极邀请群团组织，邀请群众代表一起商议出来的。所以我们把这座街垒变成了最坚固，最牢不可破的防线。而以后，我们打赢了暴徒，我们还有更多的仗要打，还有更多的事情要一起同心协力。这不是什么需要思考的东西，因为我们党员也是群众。所以，我们基层党组织的党员大会，应该要让这些群众进来旁听，和这些群众一起，了解他们的想法，知道他们的需求，并且，把我们要做的，坚决地做下去！”\n\n而后，他走了下去，每个最基层的所谓人微言轻的党员都开始依次上台作报告，而后则是那些群团代表，那些最不起眼的群众。在党旗下，他们将自己心中的各种想法、梦想甚至是妄想都说了出来，有的人生怕别人不理解，夸张地比划了起来，甚至有一点手舞足蹈，但没人喝止，没人打断，语毕时，还有响亮的掌声鼓舞。"
 china.3034.a: "在这火光的照耀下，党旗愈发鲜艳"
 china.3035.t: "囚徒"
 china.3035.desc: "“一定要让大家看到暴君残害无辜的真相！”\n\n“支持反暴抗争！打倒赤色暴政！”\n\n“国际友人与真正的民主站在一起！”\n\n“打倒修正主义集团！打倒中帝！”\n\n“有识之士都来支持正义的民主抗争！”\n\n......\n\n黄冬藏的手指机械按下回车键。这些精心拍摄和制作的文案便被脚本用数十个账号投放到了各个平台上。当“正在审核中”的文字出现后，他不由得苦笑了一下，毕竟在这一切刚刚开始的时候，凡是他们发出的视频都根本不需要审核——毕竟他们的“抗争”是“正义的”，自然有不少“有识之士”帮助他们。但是，这些“潜伏在黑暗帝国核心”的“义人”也已经许久不和他们联系了。\n\n他机械地咬下一口面包，他的舌头发干，品不出来什么味道，所幸这面包是软的。他啜饮着手边的矿泉水，将嘴里的面包冲刷进胃里。好想吃披萨，尤其是那种薄薄的，烤得酥脆的，上面放了熏好了的香肠和奶酪还有进口罗勒叶的披萨。他还记得，上一次吃披萨是20年，那个时候他在所有同学面前掏出了一大笔钱定制了一份披萨，还请人绕过了封控，送到他的桌上。他特意点了一个仅供一个人吃饱的小披萨，让旁边那些只能啃泡面的同学只能看着。那个时候，他经常讥讽，大家都是囚徒，但是有人可以把监狱过得像天堂一样，贵人到哪里都能这样。但是自从22年之后......他想不下去了，他再也不想回忆，于是他愤怒地咬了第二口下去。\n\n黄冬藏突然感觉到身上好痒，他照了照镜子，发现镜子里面的那个面孔已经完全认不出来了：胡子没刮，里面带着秽物、眼角沾着黄色的东西、一呼一吸间都吐着臭气。已经停水了，剩下的水和食物也只是按日按量配给。\n\n他看向窗外，这座大学已经在这数日里被他们布置成了一个防守严密的堡垒，在那些经验老到的外国教官的指挥下，他们在外面部署了许多阻挡大队前进的砖块堆、拒马、路障，用被摧毁的汽车堵塞了其他道路，而在布满了路障两旁的高楼上，则是有各种各样的复合弓、弹弓，甚至还有复合弩和一些危险品。还在校园的围墙上搭起来了铁丝网。他们还部署了观察哨，无人机监视平台。但是这些观察哨这几天总能看到有人开小差。\n\n而在街道的另一边，那些街垒就仿佛是有生命的活物一样，一点一点地向他们靠拢。这些街垒的前进速度不快，一天可能前进一百米，或者几十米，但是这些街垒一旦前进，就绝对不可能后退。哪怕它们只有一人高一头，但是也绝不可通过。\n\n他瑟缩在校园的防线后，希图以此保卫自己的自由；但是这样说的话，街垒那边又是什么呢？"
 china.3035.a: "他感觉到呼吸一阵困难"
