 china.3067.t: ""拨乱反正"——哲学问题大讨论（其七）"
 china.3067.desc: "哲究：你把批判变成扣帽子加攻击帽子就很难绷的住了，这和张一兵对之前的批判所做的批判是恰好符合语境的，因为你真的是在攻击帽子，搞语录本摘抄。再者与其说你真的是在保卫毛主义哲学，不如说是根本意识不到自己在保卫的是什么。经国外学者考证，毛的《矛盾论》文本中的辩证法叙述更接近于"黑格尔化的列宁主义"，因为早在毛写作的时候，列宁如今被视为《哲学笔记》的相关文本就已经译介到了毛那里，你在这里避而不谈恐怕不是因为什么考证，只是因为看了篇"大佬"文章想要复读吧。\n蒋箫：首先，我应当澄清，你们所攻击的"苏马"本质是列宁主义哲学、毛主义哲学，《哲学笔记》我读过很多遍，这是我得出的结论，《唯物主义与经验批判主义》本质和《哲学笔记》没有什么分别，你们在这里切割是完全错误的……\n \n……\n \n讨论是激烈的，争执是驳杂的，哲学问题达成共识，这远比在实践上达成共识更困难，争论将继续下去，但是历史仍需继续书写，在抽象思辨上成立的结论，不一定会在现实上成立。正如毛在审阅"五评"苏共中央公开信的文章《在战争与和平问题上的两条路线》上所写的批语那样——"
 china.3067.a: " "社会实践是检验真理的唯一标准" "
 china.3068.t: "监察"
 china.3068.desc: "这是一个平平无奇的早晨，老张慢悠悠的去路边摊买了油条和馒头，他突然想起来，早上和老王有约去公园下象棋，老张看了看手表，发现自己快迟到了，于是他打出租车匆匆忙忙的来到公园。\n老张急匆匆的跑到公园，却发现，老王正在认真看着手机，以至于棋子没有摆好，棋盘上的手抓饼只是吃了几口，老王眉头紧锁，眼睛直盯着手机里面的内容，一只手握着手机，另一只手放在大腿上，老张心想，平时老王也不这样啊，都是下象棋下一天，没怎么看手机，于是，老张问道：“老王，发生啥事了，你这棋也不下，饭也不吃，不对劲啊。”\n老王一听到声音，抬起头来，“啊，昨天中央说要搞检察权改革，说是要把监察的权力交予人民群众，我看这新闻看半天还是搞不懂这是怎么搞，你墨水比我多，过来帮我看看。”\n老张凑近去瞧了瞧，这新闻说的监察权改革涉及到非常非常多的内容，比如说科技反腐，组织改革方案，以及纪委的相关讲话，老张也看的很头晕，“我也看不懂，你说这不得是个大工程啊。”“是啊，我也没见过这么大的阵仗。”老王也同意到。\n老张顿了一会，看到下方反馈链接，突然想到一件事，于是他立刻说道“哎，你说，这几年咱这小城出了多少个贪官地头蛇，抓了一批还有一批，我看不懂这个监察改革，但咱们可以给点反馈，给这工程出点力，没准这工程完成了以后咱抓贪官就轻松多了。”\n老王听他这么一说，思索了一会"
 china.3068.a: "“你这么一说，我也想亲手抓住贪官。”"
 china.3069.t: "诗。子弹"
 china.3069.desc: "亲爱的朋友：\n当你看到这封信的时候，我已经搭上了中国兄弟的战舰。这些神秘的东方来客过去为我们带来丝绸，现在则要带我们返乡。愿真主保佑他们。\n你也许会感到疑惑不解，我只是一个文学系的学生，不是战士，也不是狂信徒，为什么要冒着死亡的风险去参加这样一次以卵击石的战争。为什么要以战争而不是和平的方式归家。\n我曾经狂妄自大，希图以无数诗篇与和平的呼吁让全世界看到我们的家乡并没有被以色列人和暴君彻底摧毁，那里仍旧存在着文化，存在着美好，存在着人类值得惋惜的一切。我希望为我的人民写下千卷史诗，让全人类都看到你我的一致性，共同放下武器为和平而前进。我在摄影师面前轻声歌唱，希图让大家看到我们的家乡仍有心地善良的孩童，他们知道如何照料白鸽，我希望洗去暴君与以色列人乌鸦上的烟灰，让大家看到被黑烟笼罩下的白色羽毛。\n但死者对我说，够了。敌人的乌鸦是用煤炭做的，它们不可能改变。数十年以来，殖民者对他们的支持让他们肆意妄为。他们一次又一次的血腥胜利让他们豁免了自己的一切罪行。我们的人民心胸如圣徒般广阔，但这一切的现实终究让他们的心脏难以忍受。而现在，一场又一场的战争在这片土地上展开，我绝不能放过他们。我没有资格代替那些已经死了和正在死去的人们原谅这些人，更没有资格对他们大谈和平。而倘若我们无所作为，随着时间流逝，大家便会假装一切都没有发生，继续在牧羊人的笛声里温顺地走入屠场。我将在那里，用我手中的笔记下我们的人民，记录他们是如何前仆后继地冲向黎明，记录我们的先知走向牺牲者。\n朋友，如此，我便去了。我将回到家乡。朋友，记住，不要期待敌人读你写下的诗歌，他们永远不会。哪怕你手中只有一抔黄土，也将它砸向敌人。"
 china.3069.a: "流亡的诗人回来了，手里带着步枪"
 china.3070.t: "大国小鲜"
 china.3070.desc: "他无聊的转着笔，原本聚精会神的心思早已发散到天外，把自己和嘈杂的会场隔开。他决定给空荡荡的思想找点事干，于是又开始想起了那个他想了无数遍的事情：“为什么我要来这里？”\n起初，当基层民主政策公开之时，他还十分兴奋的在朋友圈里发出了自己的心声："扫清一切害人虫，全无敌！"在大会最初召开的时候，他也感受到了这种气魄——和熟识的邻居们一起工作，搜集各种信息，看着平日耀武扬威的大人物在大会上战战兢兢的回复着人民的质询，的确像是在做改天换地的工作。但之后的事情就没这么美好了：各种鸡皮蒜毛的事情充斥着会场，什么"小区门口垃圾桶的位置不合理"、"楼道灯坏了三个月没人修"、"隔壁老王家的音响声音太大影响休息"。他本以为基层民主带来的会是激情四射的辩论，会是对剥削阶级的无情批判，会是翻天覆地的社会变革。结果却是张家长李家短，邻里纠纷和物业管理。\n台上，居委会主任正在念着前几次整改清单的汇总："关于三号楼电梯异响问题，物业公司已经联系维修人员...关于小区健身器材损坏问题，预计下周完成更换..."\n他看了看周围的邻居们，大多都在认真听着，时不时还点头表示赞同。李大妈正在记笔记，准备等会儿发言；隔壁的小张正举手示意要反映新的问题。这些人看起来都很投入，仿佛这些琐碎的日常事务真的关系到国家命运似的。\n"或许问题出在我身上？"他开始自我怀疑。也许革命不总是惊天动地的，也许改变社会就是从这些细微的地方开始的。但是...这和他在网上看到的那些慷慨激昂的文章、那些关于人民当家作主的宏大叙述相比，实在是太过平凡了。不过，他看着周围邻里认真的讨论，也不好意思继续神游下去，而是打起精神，重新投入到会议中。"
 china.3070.a: "只是，这和他当初的期望相比，实在是太不一样了"
 china.3071.t: "金鸡报晓"
 china.3071.desc: "亚洲，深陷在地球的巨大阴影之中。在地球的暗面里，无数双布满了血丝的眼睛都不约而同地盯紧了亚洲大陆的东方，目不转睛地盯着那面向日出方向的赤色雄鸡。\n黑夜的铁掌倒扣在人们头上，越是这个时候，这双黑手便扣得越紧、越严丝合缝、越密不透风。他们害怕雄鸡，害怕那一声迟到了数百年的啼鸣。他们无数次想要将那它窒息、折翼乃至于大卸八块。但是在那一次次的浴火之后，那一只雄鸡已然长出了凤凰的羽毛，堆好了山一般的薪柴，只待那最后的涅槃时刻。而越是到这个时刻，黑夜越是惊恐，因为他们知道那一声划破寂静的鸡鸣将使夜幕燃烧，使星海沸腾。\n夜幕下的人们翘首以盼，枕戈待旦。数百年来，他们的眼睛已经习惯了这漆黑的夜，他们的耳朵已经屈服于这万马齐喑的夜，他们的心也收紧了节拍，生怕心跳声也将引来夜的扼杀。他们已然忘记了自己是谁，已然忘记了自己曾经还生活于阳光之下，已然忘记了这个世界是众生平等的，没有什么人天生地高贵于其他人。而现在，这一切即将画上句点，人们只是在期待着一个信号，期待着一个手势，一声惊雷，让他们饮下这一口愤怒的烈酒。\n雄鸡屹立于这世界的屋脊上。它昂首挺胸，它静心等待。数百年的风雨兼程已然让它学会了耐心，而这数百年的腥风血雨也告诉了它一个道理：太阳不会，也不可能被一声鸡鸣叫出来。唯有熊熊升腾的烈焰，才能彻底焚毁这比铁还重的夜幕，唯有发自数十亿灵魂底层的怒吼，才能彻底撕碎这万马齐喑的死寂。为此，它已经准备了许久，等待了许久……\n地球缓缓地转过身去，亚洲逐渐地走出这颗星球上的巨大阴影。太平洋的海平面上已然泛起了那一抹明亮的鱼肚白。所有人的心脏都骤然提起，屏住了呼吸，捏紧了手中的武器。\n雄鸡抖了抖翅膀，将自己的头高高昂起，对着那从地下升起的光芒，用尽那从百年以前就积攒起来的力量与怒火，发出了一声跨越了地域、民族、语言、文化的啼叫——\n“这里是世界解放阵线人民之声频道，”"
 china.3071.a: "“现在播报《世界解放阵线告亚洲人民书》。”"
 china.3072.t: "甄选良种"
 china.3072.desc: "经过中央委员会宣传部的讨论，就目前，我们的主要宣传方向有五个。\n首先自然是我们本届政府一直在努力推动的社会主义文化自由政策。我们冠之以旧名“百花齐放”。宣传文化与艺术自由有利于我们政府的开明形象。\n其次是呼应青年重新燃起的思想启蒙热情，对现有的马克思理论进行重新整理和发行，也鼓励民间阐释与讨论各种马克思主义的浪潮。\n或者，我们可以鼓励无产阶级艺术，鼓励无产者进行自我艺术创作，吸纳先锋艺术和未来主义的优点。\n国际主义作为一个近几年提出的热点，宣传部当然也可以加大马力宣传，用来鼓励人民走出自己的孤立主义小家，支持党的世界政策，我们也可以恢复相应的文化输出，与资产阶级的“普世价值”打擂台\n最后，我们也可以重提“阶级斗争”，鼓励“抓生产，促革命”，通过我们的实践成果与统计，我们会着重宣传我们的体制优势与人民的奋斗精神，打破资产阶级对于生产所谓的“霸权”。"
 china.3072.a: "不必操之过急，让我们看看手上的选择"
 PRC_tfr_nl_china_zhenxuanliangzhong_tt: "宣传部门的能力有限，实际上，我们的宣传核心最好不要超过两个"
 china.3073.t: "课堂上的辩论"
 china.3073.desc: "“同学们，今天我们开始讲马原课，那么接着上回，什么是物质呢，物质是不以人的主观意志为转移，不依存于人的感性认识的。。。.”讲台上，一个老头正在白板上大书特书，上面写着这节课的内容，并且回头望了望台下，却发现同学们要么上课打瞌睡，要么低头玩手机，再要么是转头和别人聊天，老头觉得有点不自在，于是决定点个名好好整肃一下课堂纪律。\n“那个后排左手起第二的，你来回答一下，什么是物质。”老头看着后排，随便点了一个人，而被点到名的同学就倒霉了，他正在睡梦中畅游世界，同学一个拍肩就把他叫醒，“喂，到你了。”“啊？我什么？”“起来回答问题了。”很显然，他被吵醒这事感到严重不愉快，眼角耷拉着，嘴唇微微张开。\n“那个，你来回答一下什么是物质。”老头说到，心里想嘿我总算逮到一个，不拿来杀鸡儆猴白浪费了这次机会。“嗯？老师，课本上这个物质不就是康德的物自体吗？一个独立于人之外的物质并且决定人的认识，这跟《费尔巴哈提纲》第一段说的大相径庭，因为原文其实说‘旧有的唯物主义并不是从人的感性认识和实践出发，而是从客体出发’”\n老头一脸不可思议，问道；“那你要不上来跟大伙讲讲什么是物质，你这么厉害要不代我上一节课？”没想到，这位同学说；“可以啊，我顺带给大伙讲原著给大伙看看课本和马克思本人的思想有什么区别。”只见这位同学慢悠悠的走向讲台，拿起笔来就是画来画去，从《纯粹理性批判》一直到《德谟克里特的自然哲学和伊壁鸠鲁的自然哲学的差别》，他一边在白板上写各种书名号，一边停不住口在给大家解释，只见，原本自顾自玩自己的同学们都被他勾起了兴趣，有些人甚至起来跟人家辩论，到底谁的逻辑是对的。\n老头坐在旁边，乐呵呵的看着这些年轻人讨论，心想，没想到居然会真的有年轻人去真的研究马克思，甚至水平比他这个老头还高，“或许我应该准备退休给新人上来讲课了”老头如此打算到。"
 china.3073.a: "是故弟子不必不如师，师不必贤于弟子。闻道有先后，术业有专攻，如是而已"
 china.3074.t: "胜利演讲"
 china.3074.desc: "董军上将站在后台，深吸了一口气，手中紧握着那份已经被他反复修改过无数遍的讲稿。透过幕布的缝隙，他能看到台下黑压压的人群——记者们、军官们、政府官员们，所有人都在等待着这个历史性的时刻。\n就在不久前，他接到了来自东海舰队的那个电话。电话那头的声音颤抖着告诉他：先遣舰队在台湾海峡海域与台伪舰队发生激烈交战，经过6小时的海战，台伪舰队主力被全歼，台伪政权的海上防线彻底崩溃。那一刻，董军感到自己的心脏几乎要跳出胸膛。\n随后的时间里，一切都变得如梦似幻。前沿部队的消息接踵而至——五星红旗插上了日月潭畔，插上了阿里山顶，插上了台北101大楼，战报传递的速度几乎赶不上战士们推进的步伐。随着台伪政权彻底崩溃，中央要求他代表军方发表正式声明。他知道，这将是他军旅生涯中最重要的一次讲话，也将是载入史册的一次。\n现在，当工作人员示意他可以上台时，董军点了点头，整理了一下军装，迈步走向演讲台。每一步都显得格外沉重，不是因为紧张，而是因为这一刻承载着太多的重量。当年那些在古田会议上确立军队政治原则的先辈们，在长征路上不畏艰险的红军战士们，在抗美援朝战场上血战到底的志愿军英雄们，在台海战役中光荣牺牲的烈士们，此刻仿佛都在注视着他。\n台下响起雷鸣般的掌声。董军站在麦克风前，环视四周，看到了无数双期待的眼睛。"同志们，同胞们！"董军的声音穿透整个会场，铿锵有力，"今天，是属于中华人民共和国的又一次伟大胜利！宝岛台湾，终于回到了祖国母亲的怀抱！"\n台下爆发出雷鸣般的掌声。董军望着台下那些激动的面孔，心中涌起一股无法言喻的自豪感。他继续念着讲稿，但心早已飞到了重归一统的祖国之上——从黑龙江的冰原到海南岛的椰林，从帕米尔高原的雪峰到台湾海峡的碧波，960万平方公里的土地上，再也没有分裂的阴霾，只有统一的阳光普照大地。"
 china.3074.a: "而今得见九州同"
 china.3075.t: "去竞价、定格局、收招标"
 china.3075.desc: "国家电力部重组方案落地 “两网五大六小“业务版图重构 电力建设全面推行指令性任务模式\n新华社 讯 在国家电力规划与发展委员会正式揭牌运行一周后，国务院今日正式印发《关于深化电力体制改革优化主体功能布局的实施方案》，该方案标志着我国电力系统进入深度重构期。对“国家电网”“南方电网”两大电网企业，“华能、大唐、华电、国家能源、国家电投”五大发电集团，以及“三峡集团、中核集团、中广核集团、华润电力、国投电力、中节能集团”六家特色能源企业（统称“五大六小”）的业务范围进行战略性重划，并正式宣告终止“竞价上网”机制，全面取缔电力建设招标制度，建立国家任务指令体系。\n根据方案，原有“两网”中的国家电网公司将统一运营全国特高压输电网络；南方电网公司则继续深耕南方五省的智能电网建设并建立东南亚跨境电力交易平台。对于“五大六小”，华能集团与大唐集团将专注于传统能源转型与灵活调节，承担全国60%燃煤机组清洁化改造；国家电投集团、华电集团主导新型能源体系建设，负责沿海省份海上风电开发；国家能源集团转型新能源综合投资平台统筹开发西北风光大基地，配套建设千万千瓦级储能项目；三峡集团聚焦于全流域水电开发主体整合长江、金沙江流域水电站，组建流域统一调度中心；中核集团、中广核集团聚焦核电专业化运营，分别负责压水堆、快堆技术路线开发与运营；华润电力、国投电力将主攻于区域综合能源服务，重点发展工业园区综合能源解决方案；中节能集团将以分布式能源整合平台、统筹屋顶光伏、生物质发电等分布式资源开发为核心。\n在电力建设层面，“中国电建”与“中国能建”两家集团将完成合并，建立 “中国电力建设集团” ，承接所有特高压工程和电站建设任务，不再参与公开招标；设备制造企业（如哈尔滨电气、上海电气等）实施 “研产用”一体化绑定：分别对口服务“五大六小”，技术研发由国家实验室直接指导。另外，实行二十余年的电力建设招标制度也被取消，由“国家任务令”模式取代，将于每年3月由电力部发布《电力建设任务白皮书》，经由委员会及各集团代表讨论指定项目承建方，在监管体系引入 AI全流程监造系统，对设计、施工、验收实行区块链存证并在所有特大型项目配备中央督导组驻场监督。\n此次深度重构标志着我国电力体制正式进入 “全国统筹发展新阶段”。“改革不是简单的体制回归，而是立足能源安全与低碳转型的战略选择。”，随着五大发电集团领导班子调整完成和任务令系统上线运行，我国新型电力体系建设进入以国家计划为主导的全面加速期。"
