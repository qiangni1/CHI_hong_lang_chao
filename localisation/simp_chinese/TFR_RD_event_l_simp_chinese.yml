 china.3032.desc: "XXX革命之声告全体进步学生：\n\n张牙舞爪的修正主义集团已经压制不住内部的矛盾。现在正在以所谓的民主化改革，实际上的全面内战来挽救自己的统治危机。\n\n自从疫情后，修正主义集团的经济遭遇了巨大的打击，其内部的阶级矛盾已经无法掩盖。即使修正主义集团内部发生了一点权力更迭，但是这也掩盖不了他们的实质。在军事冒险成功后，胡春华集团和其他的统治集团的争权夺利已经到达了公开决裂的地步。\n\n胡春华集团以所谓的“社会主义经济改革”，鼓吹所谓的工人民主自治，实际上是破坏了无产阶级对经济的有意识控制。甚至不惜以“鞍钢宪法”的名义来掩盖自己的资本主义道路阶级调和实质。但是在推进所谓工人自治这一修正主义道路之后，又建立了所谓“中计委”这一组织来大肆搜刮人民财富中饱私囊。并以可耻的收买来缓和阶级矛盾。这些行径已经与法西斯主义国家别无二致。\n\n尽管胡春华集团在明面上提出所谓的阶级斗争，但是他们往往收买所谓的流氓无产阶级和小资产阶级学生，严厉压抑民主思想和公民的言论自由，稍有忤逆便会招致他们走狗的口诛笔伐。实际上是最恶劣的阶级斗争熄灭论。他们豢养的鹰犬还在基层建立所谓的革命阵线，自称为民主政权，实际上却向着真正支持民主运动的积极参与者大肆发起进攻。这些鹰犬在殴打群众时，还携带了所谓的“二次元”这一资产阶级文化产品，这充分体现了其鹰犬的小资产阶级性质，这从侧面也体现了他们的法西斯主义性质。\n\n但是胡春华的倒行逆施必将招致人民的正义反抗，这些穿着黑色衣服的民主斗士正在以自己的行径为中国争取更加光明的未来，他们的斗争和国际无产阶级势力的斗争是息息相关的，帝国主义法西斯集团统治亚洲的野心绝不会得逞。现在已经到了两条道路的决战了。\n\n打倒修正主义！打倒法西斯集团！保卫亚洲！保卫国际共运！"
