 china.3076.t: "剪不断"
 china.3076.desc: "当把手中的最后一本书放入背包的时候，王辰诚终究是叹了一口气，自己平日里和过去所宣传的那种口号和理想似乎也要被现实所击破。他不甘心，在那使用多年的木桌上，放着一张令他喘不过气来的纸——《关于对王辰诚老师培养和发展的进一步规划方案》。\n当时还在学校的时候，他就被舍友调侃，你进新疆容易，出来可就难了。当时他还不明白这句话是什么意思，直到这份文件突然发下来的时候，他的心被揪了一下，到底从什么时候开始，自己已经放不下这一群娃娃了呢。\n“我们相信，我们这些援疆的青年们，同志们，一定有责任和能力来帮助我们的落后和贫困地区的民众走上幸福美好的未来生活。”这句话是自己作为援疆代表时所说过的话，眨眼之间，这句话在满天的黄沙和太阳的灼烧下得到了考验，但还没到最后一步。\n门在这时被敲响，校长带着用力挤出的笑容走了进来。“王老师，你这是怎么了？”校长发问，虽然这份文件是他给王辰诚看的，但，他也不知道该怎么开第一个口，只能这样笨拙的发问。\n“我要走了。”王辰诚嘴上说的沉稳，但心已经是一个破烂不堪的玻璃，只要再轻轻碰一下……\n“王老师，你知道的，这些娃娃真的很喜欢你，但是这件事我终究做不了主，你已经为我们这个学校和这一群娃娃付出太多……”\n他还没听完，镜片就模糊了起来，不知道什么时候，眼泪就止不住的往下流，“我不想走，我放不下这……”\n“到时候你还是可以回来的嘛，你只不过是被调走去进修了嘛。”校长这样安慰着他，但是实际上，他这一走，以后就很难再回来了。校长轻轻拍了拍他的肩膀，说了两个字，便离开了。"
 china.3076.a: "“保重”"
 china.3077.t: "理还乱"
 china.3077.desc: "好不容易整理好了思绪和平复心情，王辰诚的手机又响了，上面显示的是他不想看到的备注人——张书记。\n“张书记你好，我是王辰诚老师，怎么了吗？”\n“小王同志啊，组织上的事情，考虑的怎么样了。”电话那头的声音虽然很平易近人，但是每个字又都刺痛着他这一颗即将烂掉了的玻璃心。\n“张书记，如果我到时候进修完毕了，我还能回来吗？”王辰诚下定了决心一般，把这个带有一点个人情感的问题抛了出来。\n“这个问题，我先向你保证，现在的这个学校的学生一定会跟上你不在的时候的教育课程，其次就是，你这个请求我会在他们开会的时候提出来，为你争取一下……”\n“我知道了张书记，谢谢你的关心。”\n“不要跟我们这些人客气嘛，我们在这生活了这么久，也理解你们在我们这落差太大，还有水土不服等恶性条件无法解决的痛苦。我们是真的感谢你们，所以，我才为你争取到了这个进修的机会。”\n“谢谢你。”\n“也谢谢你为新疆教育事业的贡献和付出，等一会接你的车子就到门口了，到时候会叫你的。”\n挂断电话后，他静静的把行李都收拾在一起，坐在床铺上点了一根烟。\n他的恍惚之间，回忆起的都是这些娃娃，而每每想到自己，都是简略的一下带过，现实驱动着他前往更加缺乏教育资源的地区，可是责任却又让他放不下自己扎根的土地。"
 china.3077.a: "“难受”"
 china.3078.t: "是离愁"
 china.3078.desc: "“王老师，你…要走了吗？”门外一个稚嫩的声音响起来，他一下子从思绪中拉回现实，把烟头掐灭。“嗯，我要走了，有什么事吗？”一个学生推门而入。\n“老师，我有一道题还不会解，不知道你还有没有空可以教我一下。”这本是班上最没有积极性的孩子，每天在班上都是混日子，放了学就找不见人影。可在他亲自指导下慢慢的对学习产生了兴趣，更是发现了在数学方面上的天赋。他轻轻拍了拍床，让他坐下来把作业本拿出来，孩子照做了，他尽力用着平日的那种鼓励的语气点拨着他，终于，在发现自己是少看了一个条件之后，孩子顺利的把数学题做了出来。\n“明明是很基础的条件，你为什么没有看到呢？这不应该哦，以后要仔细审题。”王辰诚推了推眼镜，这应该是他最后一次辅导这个娃娃了，然而一瞬间，他感到自己左口袋中突然有分量感，轻轻一摸，是一包烟，还是一包好烟。\n“你这孩子，年纪轻轻的买什么烟呢。”王辰诚的语气一下子严肃起来，“这是哪个商铺卖给你的，我要去反馈他违法了，给未成年人卖烟。”\n“不是这样的王老师，是我不想让你走。”娃娃自己一边说着，眼泪滴滴答答的就落在了练习本上，“我回家跟我爸妈讲了你要走的事，他们就说，想给你买点东西表示感谢，最好越贵越好，因为…你也教过我们…一日为师，终身为父…”\n说着说着，王辰诚的喉咙也被这一盒烟堵住说不出话来，他们家本身就是背靠老天爷吃饭的，这烟一定是家里决定了好久才买下来的，望着这个正在哭泣的娃娃，他只能强忍着自己要流出来的眼泪，摸着头安慰道。"
 china.3078.a: "“我知道”"
 china.3079.t: "别是一般滋味在心头"
 china.3079.desc: "终于，电话声再次响起，把房间里娃娃的哭泣声所遮盖住，王辰诚接通电话说了两句后，把他的眼泪擦了擦，“时候到了。”\n等到他打开了房门，他才惊讶的发现，外面除了自己朝夕相处的同事和娃娃们，还有着他们的父母，以及村里的老人和干部们，都来为他送行了。\n“你们这是”王辰诚话还没说完，手里就被各种东西塞得满满的，水果，馕饼，还有各种自家人做的吃食。\n“当初你来到我们村，也没有好好的款待你，如今你要走了，我们也没什么拿得出手的，就这些吃的和娃娃们的心意，带在路上吃吧。”校长此时在他耳边说着，架不住众人亲切的目光，他最终把这些都收了下来，背包放不下就提在手上，挂在脖子上。\n“王老师，虽然我们都舍不得你，但是在你的帮助下，我们这边的情况已经得到了改善。眼下，还有别的地方需要你，希望你去帮助他们的娃娃，就像对待我们一样。”\n他轻轻点了点头，随后在众人关怀的目光中快速上了车。在车辆缓缓发动后，他朝着这些人挥舞着自己的手，用自己声音向他们保证。\n“我一定会的，我一定会的！我会永远记得你们的！”而他自己在看到村子越来越远后，终于忍不住的痛哭了起来。\n他多想在这里再多待一会，可是如果再久一点，那别的地方呢，别的需要自己的地方呢。\n“如果自己一直这样的话，那跟当初的誓言，就相差甚远了。”他翻着这些日子的教案和笔记温习着知识，随后将他和这群孩子们的合照夹在其中。\n在准备与未来娃娃们的相处之中，他渐渐明白了这句带领大家走上美好生活的份量感。"
 china.3079.a: "“取舍”"
 china.3080.t: "重燃世革烽火"
 china.3080.desc: "同志们！世界的工人们！被压迫的无产阶级们！\n此刻，我的声音正穿过大洋的寒雾，掠过大河的波涛，跨过大陆的高山，向你们奔涌而去。这不是普通的演说，而是从我们内心燃起的火种，是十月革命的回声在二十一世纪的轰鸣！\n数十年前，伟大的红旗自克林姆林宫降下，华尔街的大亨们在股票交易所里把人类的血汗兑换成黄金，伦敦的勋爵们举着香槟庆祝新自由主义的狂欢，当时有人嘲笑，说这是“世界革命的终结”，但今天呢？\n历史的车轮不会因强盗的叫嚣而停滞，资本主义的总危机已深入骨髓——它在欧洲制造失业，在亚洲制造饥荒，在非洲制造屠杀，在美洲制造战争！\n同志们，革命从来不是等来的！今天，我们要用全球无产阶级的团结撕开新殖民主义的铁幕！\n有人说，再一次的世界革命还会再一次造成社会主义阵营的分裂，还会再一次让革命陷入低谷。\n但我要告诉他们：中华人民共和国从未停止过奋斗，共产主义的理想从未停止过召唤！我们将用“世解阵”的机器为亚非拉兄弟铸造武器，用“北斗”的轨道为全球革命传递信号，用我们伟大的理想团结全世界的人民。\n革命的火焰从不因时间的流逝而熄灭，只要我们人类存在一天，我们就永远不会停止追求美好与幸福，就永远不会放弃对共产主义的理想。\n全世界无产者，联合起来！这将不再是口号，而是行动纲领！从今天开始，我们要在全世界掀起革命的浪潮，我们要为全人类的共同解放战斗。\n让欧洲的金融寡头颤抖吧，让东京的财阀们失眠吧！社会主义的曙光正照亮全球每一个被压迫的角落，我们将会为最美好的前途而奋斗终生。"
 china.3080.a: "将这一切点亮"
 china.3081.t: "“巨变进行时”（一）"
 china.3081.desc: "北京某处办公楼会议大厅隔壁的小房间中，新任的国计委主任宋建宇正在不断思索。一旁的副主任刘新国忍不住开口道：“还是再休息一下吧，会议还有五个小时才开，相关企业的负责人都还没到场呢。”宋建宇抬起头，露出疲惫的黑眼圈，语气低沉稳健的回应道：“睡不着呀老刘，有的人比我们还急呢，闻到味道到处托关系打听这次企业改制政策的消息，虽然具体的措施方案已经敲定，但是如何保证稳定推进，是个不小的挑战啊。”说完宋建宇放下手中的“国有化行业改革计划”端起茶杯喝了起来，见状刘新国也不再言语，挥手示意一旁的秘书过来，嘱咐起了会场的细节。\n一辆奔驰梅赛德斯穿过外围的记者，停在大楼门前，车上下来的中年男人扶了扶眼镜，眼角掠过一丝难以察觉的焦虑。尽管他在深圳时就已通过关系网确认了某些“风声”，但此刻仍难以相信高层会做出这般决断。进入会场后，信息行业的诸位“巨头”大多已到场落座。男人走向其中一位相熟的旧识，低声交换几句讯息后，对方以一副无奈与不甘交织的神情点头回应。刹那间，男人的神情愈发凝重不安，待他落座不久，会议便正式拉开帷幕……\n“今日由国计委、国资委牵头组织的，关于信息行业领域国有化的重要决策会议在京顺利召开，信息行业领域各主要企业负责人到场参会。会议上分析了信息行业国有化的必要性。国计委主任宋建宇表示，为推动经济结构转型，为后续国家经济体制改革提供重要支撑。将通过资源整合与政策支持，加速推动信息企业国有化进程。各企业主要负责人在会上表示坚决拥护国家决策。会议重点审议并通过了《信息行业领域改革计划》。”"
 china.3081.a: "把吃进去的吐出来"
 china.3082.t: "“巨变进行时”（二）"
 china.3082.desc: "1990年12月19日，上海证券交易所正式开业，作为中国大陆第一家证券交易所。其成立推动了中国资本市场的发展，是中国金融业发展的重要里程碑。就在今天，上交所正式宣布无限期关闭，3700多家上市公司股民手中的股票被央行按市价回收。国计委召开新闻发布会，发言人表示，这一决策是基于金融市场受国际经济形势波动影响的深入研判，旨在调整国家经济管理的发展结构，防范可能产生的系统性风险。同时，承诺将采取一系列措施确保金融市场结构调整的平稳过渡。经济学界部分以卢麒元为首的专家认为，这是为国家经济管理系统体系所做的转型铺垫，目的是为之后高度整合市场以适配自动化经济体系。而大部分专家学者则担忧这可能会带来经济波动和市场信心影响...\n黄浦江边一家金融信息数据服务公司内，从北京开完会回来的董事长王叶紧急召开高层会议，他手指在桌面上敲击着，额头青筋凸起，又随着叹息陷下去。“国家这次的数据回收政策根本不是商量，是通牒！”一位数据主管高层突然提高音量，将手中文件摔在桌上，“核心金融数据全要上交，服务传输通道接入NEMS，我们的金融服务怎么办？这不是釜底抽薪吗！”董事长嘴唇抿成一条苍白的线，突然冷笑出声，那笑声像铁片摩擦玻璃：“你们还记得三年前监管部门说的‘鼓励金融创新’吗？现在金融数据收归国有经济管理系统，我们手里只剩下擦屁股的权限。金融未来？哈，我们连自己的命脉都保不住，还谈什么未来？”说完他拿起茶水猛灌一口，却发现早已凉透，茶水流进喉咙时带着刀刃般的寒意。窗外夕阳把黄浦江面映成红色，会议室陷入沉默，唯有投影仪的蓝光在墙上投射。"
 china.3082.a: "你的未来非未来"
 china.3083.t: "“巨变进行时”（三）"
 china.3083.desc: "国计委的会议室内，会议桌两侧坐满了各相关部门负责人。国计委主任宋建宇锐利的目光扫过在场财政部、审计署、国土资源部的领导。翻开文件夹，文件首页“地产资本国有化风险处置计划”的标题被红笔重重圈起，“今天不仅是研讨，更是拆弹。各地的地产债务爆雷只是一个切口，底下烂掉的脓疮远比我们想的深。”财政部领导面色凝重：“十个省近五年的土地出让金占财政收入的50%以上，其中大量资金被用于填补债务窟窿。一旦国有化相关企业引起连锁问题，地方债务风险将直接暴露。”审计署领导接过话头：“我们追踪了关联的地方项目，发现了大量的违规担保、虚假注资、土地出让金回流等问题。有些地方甚至用未来的土地收益作抵押。”他敲击着一份附有红章的文件，控诉一般继续说到：“现在光是清查土地权属就够棘手了，还有部分被地方政府违规二次抵押...”他顿住，余光扫过宋建宇铁青的脸，只见宋建宇神情严峻到：“棘手？等买烂尾楼的群众堵政府大门，等挤兑潮冲垮银行系统的时候，那个时候就不棘手吗？国有化不是目的，是改革止损的第一步。中央的态度已经很明确了，锁定土地财政问题链条。审计直接进驻地方，现在每拖一天，风险就多一分。告诉市场，我们不是在救房企，是在改革经济问题。地方官僚谁想捂盖子，先问问中央！”\n黄军和沈舟舟今天难得下了趟馆子，刚结婚时两个年轻人就拿出攒的钱，首付了开发楼盘中的一套房子。每天上下班的小两口最喜欢的事就是路过自己在建的新房，到后面等来却是开发商跑路的消息，两人也曾在抗争的人群中拉着横幅维权，却也无可奈何，如期的房贷又像吸血的蚂蟥，每月吸掉工资单上大半数字。小两口只能在懊悔焦虑中渡过一天又一天。但就在前些日子，他们看到烂尾的楼盘开始复工，工地门口贴着国企接手建设的公告，政府还统计情况发放了交付赔偿金。黄军和沈舟舟吃着烤串，望着不远处“新家”逐渐成型楼体的，仿佛看到了他们未来温馨的家在一点点靠近。"
 china.3083.a: "面包和牛奶总会有的"
 china.3084.t: "“巨变进行时”（完）"
 china.3084.desc: "会议上，国计委的代表阐述着国有化将如何解决当前运输行业的乱象，诸如垄断与不公平竞争、从业人员权益保障不足等问题。他们的话语掷地有声，在座的各个运输企业负责人深知这些问题无法通过市场的调节和规范来解决。企业负责人面前的文件上，详细说明了国有化的具体方案，企业将被逐步收归国有，民营企业家将获得一定的补偿，尽管参会的企业家中有相当部分的人对国有化政策介怀，但碍于形势也不得不展现出同意的姿态。\n会议结束后，如释重负的国计委主任宋建宇坐在椅子上，对副主任刘新国说到：“这个阶段的工作也差不多了，完成运输行业国有化的工作，对于NEMS国家经济管理系统至关重要，促进城乡运输一体化，更好的承担均衡发展的责任，确保国防战略的有效实施。”刘新国点了点头，接话到：“我去向中央做阶段汇报吧，老刘你也该好好休息一下了。直白点说，我们是党的快刀，在台前斩乱麻。这段时间以来可有不少人有不小的意见呢。”说完刘新国从公文包中抽出一份加密文件：“部分参与国有化改革的运输物流企业前段时间突然大幅裁员，有人这是要制造社会矛盾给国有化政策施压呀。”文件上的内容如刀锋刺入眼底。“查清楚相关人员，必要时启动预案。”宋建宇语气冷峻，手指在文件边缘碾出一道褶皱，眼神向窗外瞟去，低声沉稳：“有些人的意见再多，也阻止不了历史的车轮。”"
 china.3084.a: "历史车轮滚滚向前"
 china.3085.t: "空军通用"
 china.3085.desc: "“终于等到这一天了...”尽管在经历了无数次的演习的锻炼之后，王强早已不再是那个笨手笨脚的新兵蛋子，但当尖锐的警报声响起之时，他的心脏却依旧砰砰急促跳动起来。除去难免的些许紧张之外，更多的还是因为兴奋情绪的影响\n作为台海战役后才正式入列的航空兵，王强的兵龄自然不算多长。不过，得益于出众的天赋与刻苦的努力，仅仅两年，他便从自己同期的伙伴中脱颖而出，甚至获得了参与东海巡逻的资格。而在这段艰难的岁月中支撑王强前进的力量，除了家人的鼓励，内心的自尊外，就是老兵们的炫耀了。尤其是他的师傅，每次批人的时候，那个不苟言笑的中年人总是有意无意的看着自己的座驾——一架洁白如雪的J16，机头上画着满满当当的F15\n在无数次的插肩而过中，王强也曾见过各种各样的太约战机。从老式的F15，到新锐的F35，乃至于所谓日本的骄傲“心神”。每一架的外形，他都记得清清楚楚，以便到那一天来临时，自己也能和他的师傅一样，把心爱的战机画上独有的勋章——当然，王强知道，这几乎是不可能的，毕竟，现代的空战早已不是骑士决斗的模样，他恐怕只能从头显雷达上的标记，来确定自己打下来了什么东西\n“——232，方位146，距离180，发现目标01批”\n“232收到”\n王强的胡思乱想并未持续多久，便被预警机的提醒就此打断，除此之外，数据链也即使接入联通，令他的眼前闪出几个清晰绿点。没有所谓的激烈狗斗，只是如往常的演习一样，行云流水，轻车熟路，甚至可以称得上无聊。王强只是轻轻扣动了几下板机，下挂的PL17便发出尖锐的破空声响，并在瞬息之间失去了踪影，只留下两道细长的白色云烟\n“分别攻击了两个目标，232发射完毕，右转脱离”\n当确认PL17开机后，王强便与自己的队友们离开了这片空域。尽管他也希望能够亲眼目睹战果，但操典可不是能够随便违反的东西。只希望预警机的驾驶员足够细心，别让自己的图章少了几个。数分钟后，雷达的光点消失不见，至于敌机们？"
 china.3085.a: "旭日旗标志再也不能翱翔于东海上空，留在云层中的，只有几朵鲜红的伞花"
 china.3086.t: "何为国家"
 china.3086.desc: "“同学们，我们今天这节思政课来聊一聊一个问题，怎么看待国家。”一个老师说到，并且在黑板上写了“怎么看待国家”这几个大字。\n“老师，课本上不是说了吗，有国才有家，没有国家哪来个人生活和个人保障。”\n“老师，你这问题问的也太没水平了，一个强大的国家才能保障我们的生活，这不是众所周知的事情吗？”\n“对啊，怎么问这种没啥含金量的问题，这问题大伙都会答。”\n老师笑而不语，他只是喝两口水，说到：“我知道你们会这么回答这个问题，但是呢，你们要想想一件事，你出来毕业找工作，找不到怎么办？蜗居在一个棺材大小的房子怎么办？月收入一千怎么办?跑去工厂打螺丝干到累死怎么办？这个时候，有人跟你说，这些都是为了国家前进的必要牺牲，你觉得你能接受这个说法吗？”\n“我今天跟大家聊这个问题，就是要跟大家说一件事，我们将权利让渡给政府，是为了保障我们的幸福。因此国家强大是手段而不是目的，用牺牲人民幸福的方式来铸造国家强大，无疑是一种本末倒置的行为。人不是为了国家而活，人是为了个人和人类集体而活的。”\n“所以，同学们，任何宣传国家永恒，国家至高无上，先有国再有家的群体，你们可得小心咯，如果战争来临，这些人只会躲在酒馆里面侃大山而不敢上前线，不要听信这些人的话，毕竟，所谓的英雄，到酒吧去要多少有多少，相反的，在牙医的治疗台上，可一个也没有。”"
 china.3086.a: "“所谓的国家只是一个单纯的工具。不忘记这一点，就应该能保持理智了”"
 PRC_tfr_nl_china_heweiguojia_tt: "“人类文明产生的最大的恶疾，大概就是对国家的信赖了。”——《银河英雄传说》"
 china.3087.t: "一代新人换旧人"
 china.3087.desc: "老人从抽屉拿出一个发旧的盒子，颤颤巍巍的打开盒子，里面是一张年轻时的照片。一层层的军装褶皱嵌入他钢板似的身材，两只乌黑的眼球目视前方，军装上的勋章即使是照片被岁月的侵蚀而难以辨认，但是其包含的那道锋利的闪光仍然折射出来，这张老照片仿佛在跟人们诉说主人年轻时期的意气风发，即使是岁月流转也难以掩盖其背后的光辉岁月。\n老人拿着这张照片，意味深长的对着身边的年轻人说到：“大伙看到了吧，这是我当年参军入伍时拍的照片。那时候我去东北戍边，给国家出一份力，零下三十多度啊，都是我的汗水，后来我退伍回家，我这人毛病就是爱折腾，见老家人取水困难，我干脆修水渠，带队挖山引水，你们现在看到的那个水渠，就有我的一份力。”\n房间里陷入如冻土般的沉默，遥想当年，他们就像一块红砖，只要哪里缺，就往哪里补，苦得累得都让他们吃完了，甜的好的都给后人享受了。他们的身后就是铜墙铁壁，是万家灯火，是一道漫长的国境线，倘若没有这些铁汉，又怎能又现在的幸福生活呢？\n老人走下台，拍了拍一位年轻人的肩膀，笑着说；“现在你们这些娃娃吃的可好咯，人高马大，个个壮如牛，而且前段时间你们也给咱老家争光了嘛，你们的贡献都上央视咯，我看，我是不担心我们国家没有好男儿担当咯。”\n年轻人微微点头，紧握着双手，是的，哪怕岁月如梭，哪怕流光似箭，但是有些东西却仍是亘古不变，依然在时间的不断冲刷之下散发着薄薄的闪光。"
 china.3087.a: "握紧我矛盾密布的手"
 china.3088.t: "电力系统改革"
 china.3088.desc: "国家电力部重组揭牌 垂直管理体系重启 电力系统改革迈入新阶段\n近日，国务院正式宣布：重组设立国家电力规划与发展委员会，结束自2002年“厂网分离”以来的电力市场化实验阶段。根据方案，国家电网与南方电网将收归中央直接管理，五大六小发电集团业务范围被重新划分，同时，电力行业招标将被国家任务令模式取代，这标志着自厂网分离以来，包括“竞价上网”在内的电力系统的一系列市场化措施就此截止。\n随着“双碳”目标的深入推进以及国际地缘政治变化（如近期中亚地区“石油危机”加剧）带来的能源安全压力持续增大，现行分散化管理体制在规划统一性、新能源高效消纳、跨区域协调效率等方面面临的挑战日益凸显。同时，国内经济模式的深度调整也使得早期为“打破垄断”而设计的“竞价上网”等市场化机制，在保障基础供应安全、支撑能源转型方面呈现出适应性不足的问题。上述因素共同促使决策层对电力管理体制进行系统性重估与重构。\n根据国务院批准的重组方案，电力系统将实施三大变革：管理架构重建、两网权责调整、市场化机制退出，即重新组建直接隶属于国务院的“国家电力规划与发展委员会”，接管原国家能源局的电力管理职能及国家发改委的电价审批权限等；国家电网和南方电网收回所有抽水蓄能电站管理权。整合全国50%以上的抽蓄资源，形成统一的调峰调度中心，同时，跨省特高压输电项目审批也将权收归中央；全面终止发电侧“竞价上网”机制，回归计划电价模式，电价形成采用 “基准价+专项调节”双轨制：居民和农业用电执行固定目录电价，工业用电实施行业差别定价，新能源电价通过财政专项基金补贴。\n此次调整标志着中国电力系统将进入继垂直一体化、市场化探索后的“第三阶段”；对“两网五大六小”的业务划分、全面取缔电力建设招标制度、实施国家任务令模式的具体细则，均已纳入紧锣密鼓制定的后续改革议程。此轮重组绝非简单回归计划体制，而是在通过中央直管实现能源转型的系统性突破。当新能源占比超过30%，只有全国一盘棋才能避免资源错配。随着即将到来的五大发电集团最新人事任命完成和两网调度系统并网调试...."
 china.3088.a: "....中国电力系统将进入中央计划主导的新周期。"
 china.3089.t: "体系制空"
 china.3089.desc: ""我打J-20？真的假的？"\n李明华在座舱里瞪大了眼睛，几乎不敢相信刚才从耳机里传来的任务简报。手心里已经开始冒汗，他下意识地调整了一下氧气面罩。每一个飞行员都知道这不亚于以卵击石。\n"雷鸟02，听到了吗？"长机的声音从频道里传来，"别紧张，今天就是验证我们在体系支撑下的作战能力。你会得到电子战系统的帮助。“\n听到这个，李明华深吸一口气，努力让自己冷静下来。他在之前的飞行中就知道电子系统对战斗机的巨大加成，但能否借此越级挑战心里还是没底。他检查着MFD上显示的各种参数，确认数据链工作正常。透过座舱玻璃，他能看到远处长机的J-10C正保持着标准的双机编队。\n"雷鸟编队，这里是天眼。"预警机指挥员的声音响起，让李明华精神一振，"目标'金雕'所在区域已经标识。雷鸟01负责照射，雷鸟02负责攻击。收到请回答。"\n"雷鸟02收到。"李明华回答道。在他眼前，全息头盔的数据开始缓缓展开，就好像空中真的有一道道无形的辅助线在指引他一般。雷鸟01开启了凝视模式，将雷达的探测范围缩小到预警机所指示的那片区域，通过数据链传来的信息让李明华的HUD上出现了一个闪烁的方位标识，那是作为目标的J-20。李明华深吸一口气，拇指移向发射按钮。透过头盔显示器，他能看到那个代表J-20的光标已经被一个小十字套住，随即按下了按钮。\n"导弹发射！"\n霹雳-15带着尖锐的呼啸声脱离了机腹挂架，推进剂的橙色火焰在座舱玻璃上投下闪烁的光影。李明华感受到飞机轻微的抖动，然后看着导弹消失在远方的天空中。\n在HUD上，他能实时追踪导弹的飞行状态。180公里...160公里...140公里...导弹正沿着预设的弹道稳定飞行，而数据链还在不断修正着它的航向。\n"导弹飞行正常，目标保持稳定。"李明华汇报道，声音比他预期的要平稳。此时此刻，他仿佛能感受到整个作战体系的脉搏——预警机的扫描节拍，长机雷达的照射波束，还有那枚正在高速飞行的导弹。\n100公里...70公里...40公里...\n突然，那个标识开始了大幅转向，李明华的心跳加速了。对方终于发现了威胁，但现在已经太晚了。目标已经进入了导弹的不可逃逸区域。\n"目标开始机动！"长机的声音传来，"这个距离才发现导弹，电战机的威力不小啊。"\n在HUD上，李明华能看到代表导弹的光标正在快速接近目标。25公里...20公里...15公里...导弹的弹载雷达应该已经开机了，它正在用自己的"眼睛"搜索着那个隐身目标。\n10公里...5公里...\n"命中！目标被“击毁“！"兴奋的声音在频道中爆发出来。\n虽然没有导弹爆炸的光芒，但李明华知道自己成功了，耳机里指挥部要求返航的指令传来，他操纵飞机划出一道优美的弧线，转头向基地飞去。而在路上，他脑海中冒出了一个想法："
 china.3089.a: "J-10都这样强了，那我开上J-20不得起飞啊？"
 china.3090.t: "日子"
 china.3090.desc: "费尔南达·卡皮奥猛得从床上坐起来，大口喘着粗气，额头上冷汗直冒，她的手摸向自己的右边，却什么也摸不到。她立马疯了一般地冲到隔壁房间，掀开纱帘。月光轻柔地撒在她孩子的脸上，那柔软的胸脯在夜风的轻抚下微弱地起伏。桌上摆着没吃完的炸鸡桶，那孩子第一次吃正经的炸鸡，但是他吃得如狼似虎，但是只吃了两个鸡腿就再也吃不下了。她摸索着走到了鞋架旁，捡起了自己缝缝补补过的橡胶雨靴，穿了上去。\n月光指引着她，昏黄的电灯映着墙上新刷的标语与菲律宾新人民军的镰刀锤子符号。虽然说下过了雨，这一路上很泥泞，但是她早已对这条小路烂熟于心，种植园的工人必须要在子夜时分起床，前往种植园割橡胶，对于她而言，十几年的橡胶工人生涯早已让她熟悉了路上的每一块石头。\n她终于走到了橡胶种植园的大门那里，看门的老人牵着大黄狗正在屋里打盹，她没有说话，而是悄悄地绕了过去。老人应该要好好休息，在夜晚不可能熬夜，但大家信任他——毕竟现在谁会来割自己的橡胶呢？\n她走进了橡胶园，空气中弥漫着一股土地的香味，水渠低声地向她致意，萤火虫在晚风中起舞，月光穿过层层叠叠的橡胶树叶，在地上留下了无数碎银。在不远处，一颗烧焦的秃树孤零零地矗立在那里，一根绳圈怪异地挂在树枝上，她努力不去回想那里发生了什么，大家说后面几天就要把那棵树砍掉了，那里的一切都会随时间远去。毒蛇在她的脚下远遁。\n终于，她走到了那片草地，她的男人在月光中站着，痴呆地盯着种植园。她走过去，摇了摇那个男人。\n“彭彭，又做噩梦了吗？”她问。\n“我现在没有在做梦吗……?”那个男人迷糊地说道，他又低下了头，捏着衣角：“我总感觉这世道不像真的呢……房子……地……我看见那橡胶园上挂着红旗……这一切……都是真的吗？都结束了吗？”\n费尔南达望向天空，雨水刷洗过的夜空格外澄澈，今夜，群星璀璨。她沉思了一下，说："
 china.3090.a: "“他们的日子结束了，我们的日子才刚刚开始。”"
 china.3091.t: "黑船"
 china.3091.desc: "四艘航空母舰出现在了东京湾的海平面上，后面跟着一大串各种各样的战舰。那些战舰上，星条旗格外扎眼。\n这些战舰大摇大摆地开入横须贺的海港。战舰停靠着的码头上站满了日本的自卫队官员，他们举着星条旗和日本国旗，只是抬头仰望着那庞然巨物，红毯已经铺好。身穿礼服的美国海军上将走上码头，他那灰色的眼睛瞥了一下那些夹道欢迎的自卫队官员，一阵“阔阔西库戴赛”的声音便整齐地响了起来。刹那间，码头便成为了日美国旗的海洋。而他看都不看那些人，只是大步地往前走去。\n红毯的尽头，站着日本的首相，而他一见到这个美国的海军上将，便热切地伸出手来，而那个海军上将只是很冷淡地握了握他的手。司机为那个海军上将拉开高级轿车的门，海军上将便直接坐了进去，然后首相麻利地爬进了车里。司机一脚踩下油门，这辆车扬起的尘土便淹没了那些还在挥着旗的人。"
 china.3091.a: "不远处，日本人为美国佩里上将立下的纪念碑还耀武扬威地屹立着"
 china.3092.t: "转机"
 china.3092.desc: "实验室里面飘荡着化学物质的味道，额头上豆大的汗珠缓慢而又有力的滑落在脸颊上面，这天，郑博士在实验室像往常一样做着实验，虽然结果并不是一下子就成功，但没准下一次实验就有结果呢？郑博士抱着这样的心态想，接着捣鼓起实验室的器材。\n结束了一天忙碌的工作之后，郑博士伸了个懒腰，换好衣服打车回家吃饭，他瘫坐在座位上，仰着头闭目养神，好好的放松自己，“老郑，今天回家有点晚啊，咋那么个回事。”司机老周也是个老相识，关切的问道，郑博士倒是笑着说：“哎，哪有什么晚不晚的事，咱做科研的辛苦点正常。”“哎，你今天看新闻没有，我看是跟你们做科研的相关的。”“啥新闻？我看看怎么个事情。”郑博士打开手机看了看新闻。\n“中央今天决定成立科技委员会。”映入眼帘的是这几个大字，老郑原本靠在座椅上的身子微微往前倾，原本疲惫的眼光开始重新聚焦到手机屏幕，“你说这事啊，前几天我们单位领导提到过，不过我也没想到到现在才正式公布。”\n老周嘿嘿了几声，说：“哦，这样啊，但我看新闻这次国家是要下功夫给你们上点强度，说科技改革是所有改革的重中之重，没有科技方面的突破其他项目不好搞。”老周顿了顿，接着说：“老郑啊，我看以后得深夜接送你咯。”郑博士倒是没有什么起伏，而是带着一丝苦笑着说；“我这人做实验这么多年了，屡败屡战的次数太多太多，这次给我上强度恐怕有点难。”老周听到这句话之后，沉默良久，接着，只听到老周不断调转方向盘的声音，而没听到二人平时有说有笑的声音。\n在下车付钱之后，老郑看着天空上的星星，对于他这样默默无闻，在失败当中不断爬起寻找突破的科研人员来说，这则消息无疑是在他心中掀起了一层涟漪，更有可能是此生仅有的机会，凭借一战彻底成名，想到这，郑博士握紧拳头，长吸一口气，迈步向家的方向走去，而明天的实验室或许多了一丝希望的气息。"
