l_simp_chinese:
 prcs.1.t: "高原上的战士"
 prcs.1.d: "站在海拔五千多米的哨所前，我紧了紧身上的军大衣。寒风裹挟着雪粒打在脸上，像无数细小的刀片。远处，喜马拉雅山脉的轮廓在暮色中若隐若现，像一道沉默的屏障。\n这是我在边防哨所的第二年。每当夜幕降临，望着天边那轮明月，总会想起千里之外的家乡。母亲做的红烧肉，父亲泡的茉莉花茶，还有院子里那棵老槐树，都在记忆里愈发清晰。\n“想家了？冷了吧，来喝点茶”指导员的声音从身后传来。我慌忙抹了把脸，转身立正敬礼。指导员摆摆手，示意我放松，从我手里拿走了枪，让我离开岗位他站上去。然后他从腰间的保温套里递出来一个保温杯，里面是热腾腾的姜茶。\n“我刚来的时候，也经常望着月亮发呆。”指导员望着远方，“后来我想明白了，我们守在这里，就是为了让千千万万个家庭能安心地团聚。”他指着远处的国境线，“你看，那里就是我们的阵地。我们多站一班岗，祖国就多一份安宁。”\n月光下，指导员的脸庞显得格外坚毅。我忽然想起入伍时的誓言：誓死保卫祖国。胸中涌起一股热流，驱散了寒意。\n“来，给你看个东西。”指导员掏出手机，点开一段视频。“爸爸，你今年又没有回来，圆圆很不高兴，但是爸爸是大英雄，所以圆圆原谅爸爸了，可爸爸你什么时候能回来陪陪我，你都三年没回来了”视频中一个小女孩在妈妈的怀中坐着，看起来才六七岁的样子，“这是我女儿，我三年没回家了，我能明白你的想法，明年有机会我给你争取个回家探亲的名额”\n我的眼眶湿润了。指导员拍拍我的肩膀：“记住，我们不是一个人在战斗。身后有千千万万的人民在支持着我们。”\n夜深了，我站在哨位上，望着皎洁的明月。这一次，我不再感到孤单。因为我知道，在这片雪域高原上，有无数战友和我一样，用青春守护着祖国的安宁。月光洒在肩章上，闪耀着温暖的光芒。"
 prcs.1.a: "“向中国人民解放军，致敬”"

 prcs.2.t: "2025的新年"
 prcs.2.d: "同志们，朋友们：\n新年的钟声已然敲响，蛇年的曙光洒满大地。在这充满生机与变革的岁月，我们怀揣着对未来的无限憧憬，携手迈向更加辉煌的明天！\n蛇，灵动而坚定，象征着智慧、重生与不屈的意志。正如革命的道路，虽蜿蜒曲折，但前进的方向始终坚定不移。让我们以蛇的敏锐洞察世界，以蛇的坚韧克服困难，在新的征程上团结奋斗，让共产主义理想在我们的时代绽放光辉！\n在这个新春佳节，让我们共同祝愿：全世界无产者紧密团结，推翻剥削，消灭阶级，让人类迎来真正的解放！愿红旗所指之处，皆是自由平等之地；愿工农大众之心，皆有光明与温暖相随！\n蛇年奋进，革命长存！\n同志们，新年快乐！"
 prcs.2.a: "中国必将繁荣昌盛！"

 prcs.3.t: "胡春华递交辞呈"
 prcs.3.d: "经过了数年的执政，胡春华正式向全国人大常委会提出了辞去国家主席职务的请求。随后，在第十五届全国人民代表大会常务委员会第一次会议上，根据国务院总理的提请，会议讨论并决定接受胡春华辞去主席职务的请求。\n\n在随后的全体会议上，胡春华发表了题为《将权力交还人民》的重要讲话。他说:“我们已经完成了阶段性的改革任务。现在是时候让权力真正回归人民,让人民代表大会这个最高权力机关能够充分发挥其作用了。”\n\n最后，根据宪法规定，全国人民代表大会常务委员会开始履行国家主席职权。这标志着中国迈向更加民主化的重要一步。"
 prcs.3.a: "新的历史阶段开始了。"

 prcs.4.t: "中国入侵朝鲜"
 prcs.4.d: "令人震惊的消息从北京传出：中华人民共和国于今日对朝鲜民主主义人民共和国宣战，大量军队正向鸭绿江边境集结，先头部队已经进入朝鲜本土。\n中国外交部发言人在今天的外交发布会上被问及宣战原因时如此回答：“朝鲜人民自1948年便一直在金家修正主义的统治下过着食不果腹的生活，而朝鲜统治者却吃得满嘴流油、大腹便便，这种罪行已经被视而不见了太久，今天中国将要完成昔日未竟之事：彻底解放朝鲜，让真正的革命来到朝鲜半岛。”\n\n朝鲜方面对中国的不宣而战发表了强烈谴责，朝鲜外交部于发言：“北方帝国主义的入侵不会让朝鲜人民屈服，朝鲜劳动党将会与中共修正主义分子抗争到底，金正恩同志将会带来朝鲜军民将中共入侵者赶出朝鲜。”\n目前已有中朝军队的交战视频在互联网上流出，我们将会持续报道中朝战争的后续。"
 prcs.4.a: "革命的号角必将插遍全球!"
 prcs.4.b: "我草疯狂的王座"

 prcs.5.t: "中国入侵越南"
 prcs.5.d: "今日凌晨，以中国解放军为主的部队跨过中越边境，正式对越南发起名为武装反修的军事行动。中国外交部发言人在紧急召开的新闻发布会上宣布，此次行动旨在“纠正越南修正主义道路的严重偏离”，并帮助越南人民重返真正的社会主义轨道。\n\n世界解放国际总部发表声明称，越南共产党高层已被“资本主义复辟势力和修正主义分子”所控制，背叛了胡志明主席的革命遗志，沦为“帝国主义在东南亚的代理人”。声明强调，此次行动是“国际主义义务”，目的是“挽救陷入修正主义泥潭的越南革命”。\n\n国际左派人士纷纷发表声明支持中国的行动。更有学者表示：“越南背离社会主义道路已久，今天的行动是历史的必然。”\n\n太约成员国则表示强烈抗议。日本外务大臣称此举是“对东南亚地区稳定的严重威胁”，并声称要不惜一切代价对越南进行军事援助"
 prcs.5.a: "革命的号角必将插遍全球!"

 prcs.6.t: "中国建立世界解放国际!"
 prcs.6.d: "今日，中华人民共和国在人民大会堂举行了一场规模空前的国际会议，正式宣布成立“世界解放国际”组织。此举被众多国际观察家视为继美国内战后全球政治格局的又一次重大转折点。\n\n中国国家主席胡春华在会上发表了长达两小时的演讲，强调“旧世界的秩序正在迅速崩塌，新世界的曙光已经显现，自真正的‘拨乱反正’后，无产阶级的力量空前强大”，并宣称“现在，是时候让革命的烽火再次在全球范围内熊熊燃烧”。国家主席表示，世界解放国际将团结全球被压迫人民，为建立一个“没有剥削、没有压迫的新世界而战斗到底，将上溯八千年的所有抗争者的未竟事业进行到底”。\n\n此举在国际社会中引发千层巨浪，怀疑，恐慌与狂喜汇聚成了一首狂乱的交响曲，将残留的旧秩序奏得粉碎。\n\n最后让我们引用一段评论吧，当世界正处于多重危机的十字路口，北京选择重拾革命旗帜，这究竟是历史的倒退，还是某种我们尚未理解的前进？或许只有时间能给出答案。在这纷繁复杂的全球舆论场中，北京似乎已经做出了自己的选择，而世界，无论准备与否，都将不得不面对这一新的现实。"
 prcs.6.a: "东风压倒西风"

 prcs.7.t: "马来群岛革命结束"
 prcs.7.d: "在马来群岛，中国共产党支持的革命运动已经结束。"
 prcs.7.a: "正确"

 prcs.8.t: "中国入侵缅甸"
 prcs.8.d: "在缅甸人民防卫军赢得内战后，局势发生了惊人变化：中国立即对这个东南亚国家发动了军事入侵。北京方面宣布，此次入侵是在内战前后，缅甸持续对中国领土进行袭击和入侵所致。然而，许多地缘政治专家一致认为，此次入侵的真正目的是为了维护中国在该地区的战略利益。\n\n在以保护边境和维护地区稳定为由发动入侵后，中国军队越过边界进入缅甸境内，向关键战略要地推进。这场突如其来的入侵震惊了国际社会，引发了人们对更大范围地区冲突和人道主义危机的担忧。"
 prcs.8.a: "亚洲进一步陷入无休止的战争。"
 prcs.8.b: "这个决定是必要的！"

 prcs.10.t: "金马奖"
 prcs.10.d: "在台中成功岭的新兵训练中心的操场上，一队中华民国国军新征的义务役男正在进行为期四个月的常备兵役军事训练。今天训练的科目正是让每一个共军口中的“草莓兵”心惊胆战的三千米负重长跑，虽然长官不断强调一些不知所谓的“黄埔精神”“精诚团结”之类的废话，但显然这些精神原子弹的威力并不足以让这些娇生惯养的雏鸟们学会笨鸟先飞的道理——更不足以让他们战胜生理上的极端疲惫。操场上稀稀拉拉的队形就是最大的铁证。\n\n“喂！”连长一手掐表，一手拿着蓝色的记录表，愤愤地踢了林楚星一脚。“再快点！你这个速度，以后阿共打过来第一个抓你俘虏！”\n\n“报，报告长官...”林楚星气喘吁吁地报告道。“请，请求休息...”\n\n“休息？拜托喔，我们三公里只要求十四分四十五秒就能合格！这都坚持不下去麽？”连长把一只手探向林楚星的肩膀下，阻止他向前方仰面栽倒。“阿共军队可是要求13分40秒才合格的！”\n\n连长有些焦急地摇晃了几下林楚星的肩膀。“还能坚持吗？实在不能坚持你就下去休息吧。”\n\n林楚星分明听到了几个同队的士兵的嗤笑，但眼前上涌的黑暗已经不允许他再逞英雄逼迫自己了。用力拽开灌了铅一般沉重的双腿，解开钢盔带，把钢盔像口电饭锅的内胆一般倒提在手中，一步步走向操场边的树荫。"
 prcs.10.a: "阿妈，我不要当兵..."

 prcs.11.t: "诉苦大会"
 prcs.11.d: "拉胡尔抱着双臂坐在会议室最后一排，看着赵教员走上讲台。作为印度陆军步兵师的一名普通士兵，他已在战俘营度过了两个月。今天，中国人组织了一场他们称为“诉苦大会”的活动。\n\n“欢迎大家参加今天的交流会。”赵教员微笑着说，语言翻译成流利的印地语，“在这里，每个人都有发言权，无论军衔高低。今天我们要讨论的是：军队中应该有怎样的战友关系。”\n\n会场一片寂静。印军士兵们面面相觑，似乎无人敢第一个开口。他们的目光不自觉地飘向坐在前排的军官们的背影。\n\n过了许久，这阵沉默被打破了。“我...我想说几句。”一个怯生生的声音从角落里响起。所有人转头看去，是一个瘦小的兵士普利特。他的手在颤抖，但仍然站了起来。\n\n“洛伊中尉...他经常让我们为他洗衣服、打水，甚至还要我们给他按摩。有一次他说我洗衣服不够干净，罚我做了五十个俯卧撑，然后还用皮带抽我。”普利特说着，眼中噙着泪水。\n\n会场一片哗然。前排的洛伊中尉脸涨得通红，转身怒视普利特，但在中国辅导员的注视下，他只能咬牙坐回去。\n\n“还有人要分享吗？”赵教员平静地问道。\n\n这一次，沉默没有持续太久。一个接一个的士兵站起来，诉说着他们在印度军队中遭受的不公对待：被军官私自扣发薪水，被迫为长官家人做免费劳动，因出身低种姓而受到歧视，被随意殴打和侮辱...\n\n拉胡尔惊讶地发现，这些一直被压在心底的苦难，一旦开闸，便如洪水般倾泻而出。更令他震惊的是，在场没有一个士兵没有经历过类似的待遇。\n\n“这难道是正常的军队纪律吗？”赵教员问道，“在人民解放军中，军官不能打骂士兵，不能侮辱士兵，不能要求士兵提供私人服务。军官唯一的权利是指挥权，而这种权力源于责任，而非血统或者种姓。”\n\n三个月后，战俘营举办了一场特别的活动：让印军战俘观看关于印度底层民众生活困境的纪录片，随后是一场关于印度社会问题的讨论。\n\n“你们的父母、兄弟姐妹、亲人朋友，是不是也在经历着类似的不公？：”中国辅导员温和地问，“当你们作为士兵被军官压迫时，是否想过，你们的同胞正被同样的制度压迫？”\n\n这个问题击中了许多士兵的内心。拉胡尔想起了家乡贫穷的农村，想起了父亲弯曲的脊背和母亲粗糙的双手。他参军不正是为了逃离那样的生活吗？\n\n“我们印度号称是世界最大的民主国家，但为什么我们的人民还这么穷？”一名年长的士兵突然问道，“我入伍十五年，打过三场战争，可我的村子还是没有像样的学校和医院。”\n\n从那天起，讨论的内容开始从军队内部的不公转向更广泛的社会问题。中国辅导员巧妙地引导他们思考：是什么导致了印度的贫富差距？为什么种姓制度依然如此根深蒂固？为什么政客们热衷于煽动对外敌意而不解决国内问题？\n\n六个月后，当讨论战俘遣返计划时，一个出人意料的情况发生了。拉胡尔和其他三十多名的士兵联名向中国方面提交了一份请求——要求留在中国。\n\n“我们不想回去。”拉胡尔在与赵教员的私下谈话中直言不讳，“如果我们回去，等待我们的可能是迫害，甚至更糟。他们会把我们当作被'洗脑'的叛徒。而且就算没被当成叛徒，我们也不愿再为那些吸人血的军官卖力了。”\n\n赵教员深思片刻，点了点头：“我会和上级请示，相信你们的意愿会得到重视。\n\n一个月后，拉胡尔和选择留下的战友们被转移到了一个新的基地。他们开始接受更系统的政治和军事训练，学习组织工作、宣传技巧和游击战术。\n\n“你们将成为印度人民解放事业的火种。”中国军事顾问李团长在开营仪式上说，“当时机成熟时，你们将回到自己的国家，不是作为战俘，而是作为解放者。”\n\n拉胡尔站在新训练营的旗杆下，看着迎风飘扬的红旗。他想起了家乡，想起了那些仍生活在压迫下的同胞。他知道，选择留下意味着一条不归路，但也意味着一个新的开始。"
 prcs.11.a: "“为了印度的解放，为了所有受苦的人民。”他在心中默念，握紧了拳头。"

 prcs.12.t: "尽管岁月流逝……"
 prcs.12.d: "元山，朝鲜。在阴郁的天空下。\n\n张佑民指挥着的步兵连队在元山市外的旷野上集结，站好队伍。远处，工兵们正在紧张地构筑着火力阵地和指挥阵地，画着中国人民解放军军徽和巴基斯坦军徽的武装直升机从低空掠过，而中朝装甲兵们的装甲方队并排从阵地前驶过，中朝巴三国的指挥员们正在安排着作战方案。中国的国旗、朝鲜的国旗、巴基斯坦的国旗还有世界解放阵线联军的鲜红旗帜在这灰色的天地里猎猎作响。在不远处，还有受到邀请前来观摩演习的苏俄红军军官，他们举着望远镜，正在好奇地看着各部队的动向。这是世界解放阵线联军进行的第一次联合军演，目的正是为了对三国的武装力量进行磨合。而苏俄红军对东亚革命势力的这次联合军演表现出了极大的兴趣，希望能从这里学到些什么，以应对欧洲上空密集的战云。\n\n对张佑民而言，这是他第一次踏入外国的土地，但是对他的家族而言，这并不是第一次造访。他还记得他爷爷精心收藏起来的那张写着朝鲜文的军功证，倘若不是他爷爷去世，他还不知道这个不苟言笑的老军医曾经也是行走于火线上的战士，还救了好几个朝鲜人民军战士的性命，甚至还与其中一个战士留下了合影。\n\n“是张佑民东机?”一句有点别扭的中国话把他的思绪拉回了现实。一个换装了新装备的朝鲜人民军中队长向他敬了一个礼，与他年纪相仿。他立马回了一个礼：“是，我是张佑民。”“我是朴立志，在这次演习当中将配合你们的作战。”说完这句话，那个中队长愣了一下，仔细地看了看张佑民的脸，然后掏出了一张黑白照片看了看，试探性地问了一句：“您的祖父，曾经是志愿军的军医吗？”"
 prcs.12.a:"张佑民立马反应过来，带点兴奋地说道：“是的，他是军医。”"

 prcs.13.t: "尽管岁月流逝……"
 prcs.13.d: "元山，朝鲜。在阴郁的天空下。\n\n张佑民指挥着的步兵连队在元山市外的旷野上集结，站好队伍。远处，工兵们正在紧张地构筑着火力阵地和指挥阵地，画着中国人民解放军军徽和巴基斯坦军徽的武装直升机从低空掠过，而中朝装甲兵们的装甲方队并排从阵地前驶过，中朝巴三国的指挥员们正在安排着作战方案。中国的国旗、朝鲜的国旗、巴基斯坦的国旗还有世界解放阵线联军的鲜红旗帜在这灰色的天地里猎猎作响。这是世界解放阵线联军进行的第一次联合军演，目的正是为了对三国的武装力量进行磨合。\n\n对张佑民而言，这是他第一次踏入外国的土地，但是对他的家族而言，这并不是第一次造访。他还记得他爷爷精心收藏起来的那张写着朝鲜文的军功证，倘若不是他爷爷去世，他还不知道这个不苟言笑的老军医曾经也是行走于火线上的战士，还救了好几个朝鲜人民军战士的性命，甚至还与其中一个战士留下了合影。\n\n“是张佑民东机?”一句有点别扭的中国话把他的思绪拉回了现实。一个换装了新装备的朝鲜人民军中队长向他敬了一个礼，与他年纪相仿。他立马回了一个礼：“是，我是张佑民。”“我是朴立志，在这次演习当中将配合你们的作战。”说完这句话，那个中队长愣了一下，仔细地看了看张佑民的脸，然后掏出了一张黑白照片看了看，试探性地问了一句：“您的祖父，曾经是志愿军的军医吗？”"
 prcs.13.a: "张佑民立马反应过来，带点兴奋地说道：“是的，他是军医。”"

 prcs.14.t: "做最优质的战士（一)"
 prcs.14.d: "周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。”\n\n“虽然说苏联人为了宣传自家的装备给gaijin下了点压力，据说解放军也一起参与了，把整个红色阵营的国家连着中国一起加强了，但你手头能打的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，五秒一发太爽了，虽然现在99变成6.5也比以前7.1好多了，但哪个金头盔会拒绝一款射得快还能抗机炮的轻坦呢。”
 prcs.14.a: "再来一局！"

 prcs.15.t: "做最优质的战士（一）"
 prcs.15.d: "周航的眼睛紧盯着屏幕上的绿框，那是他在用翼龙2的热成像吊舱将一发AKD10导向一辆脑袋方方的坦克。\n\n但他没有注意到从敌人出生点拉起的一白烟。“他妈的又是黄蜂！”他看着屏幕上面的击杀报告，不由得懊悔刚才上天的时为什么急着去找刚刚击毁他的那个日本90式。舍友张伟一脸好奇地探过头来：“什么大黄蜂我还擎天……我超你怎么也在玩战雷？”\n\n“刚玩，中系，现在就一个哈立德和80UD。鬼子的90太畜生了，我哈立德开一炮的时间他能打两发，80UD更是白板只有破甲弹，正面怎么打得过？”周航无奈地耸耸肩，“等我有了99式和歼11就把这帮鬼子全杀了。”\n\n“傻逼BVVD为了抬他的俄罗斯，游戏里的中国是狠狠地被砍了一刀的，还以为中国的装备都是俄货的劣质仿品呢。更何况你手头的哈立德本身也不是硬车，要扬长避短发挥人民军队的穿插传统从侧面打击对面。”张伟拍了拍周航的肩膀说，“等会加我个好友，我带你打一把11.0，你跟着我走学一学走线。”张伟回到自己的书桌上也打开了战雷，“林敏你人呢，带航哥打两把，现在缺个会玩飞机的。”\n\n“来了，等我一下。”林敏的声音从隔壁宿舍传来，“刚打完VT5的配件，VT5连12.7都扛不住，北方工业孟加拉国和你妈的俄罗斯人肯定有一个是脑残，不过好歹是个射得快的启动器，勉勉强强能够我上个天”
 prcs.15.a: "再来一局..."

 prcs.16.t: "做最优质的战士（二）"
 prcs.16.d: "“航哥，看黄标，鬼子90，他履带断了但炮没坏我上不去。”张伟紧张地跟一个开着90式的人对峙着，虽然手头的620穿钢针能给鬼子打个对穿，但鬼子的四秒一发也不是吃素的。林敏现在只剩两发空空导弹，能帮忙的只有周航翼龙2.手头的两发AKD10。\n\n“对面家里的防空我清干净你放心打……我操我RWR响了！”林敏那边传来的警报声哪怕在周航这都听见一些微弱而急促的嘟嘟声。“AKD10离架了，七公里二十秒就到。”周航电脑上的绿色方框已经紧紧套住鬼子的坦克，刚才跟着张伟走的时候果然有三个傻傻的顶着把抛瓦椅的艾布拉姆斯暴露了侧面，林敏还没来得及给出小地图标记，周航就在短短七秒内就取得了两个击杀，最后一辆刚转过头来就被张伟的高爆弹一发命中车顶机枪超压抬走。\n\n“倒计时十秒、九秒，我操张伟你看你左边，有辆轮子车！”周航看着屏幕旁边那辆高速机动的轮式战车给出了小队黄标，张伟一听马上扭动车体，那辆意大利的半人马刚刚露出来就被张伟打个对穿，而那辆90式看张伟开炮了就直接拉出来，刚准备开炮就被AKD10命中变成了燃烧着的残骸。\n\n“干的漂亮。”张伟把车体摆正，一边往前开一边说，“林航你那边怎么样了？”\n\n“F14.，我扭掉他两发不死鸟，键帽还没反应过来就被我蝮蛇一发送走……我操航哥，对面出生点，那个人上阿达茨来干我了！”\n\n“林敏你那怎么危机重重的，第二发AKD10离架。”周航锁定了敌人出生点的那辆铝盒，“张伟你接着前压，走到我标记的这个坡之后右转，又是三台坦克的屁股冲着你。”\n\n“收到，谢谢无人机同志。”张伟按着W键，“你小子毕业要不要考虑去空军也去飞无人机去，现在我们的无人机可比翼龙2要强。刚好空军出了一个无人机模飞软件，你要不要试试。”"
 prcs.16.a: "好啊，看上去就爽。"

 prcs.17.t: "做最优质的战士（二）"
 prcs.17.d: "“航哥看黄标，鬼子90，他妈的577后效又被鬼子油箱吃干净了。”张伟赶紧倒车，但鬼子后手的JM33还是从他三期99的裤裆钻了进去，“又是他妈的油箱殉爆，你妈的凭什么中国就是硝化甘油油箱。”\n\n“真没办法，我AKD10已经打出去了，结果你猜怎么着，打鬼子头皮就是个命中。”周航愤愤地说，“台海的时候也没见鬼子坦克这么硬，还不是连着艾布兰一起被一脚踩死。”\n\n“傻逼俄罗斯人不就这样，刚才有架F14，歼8B的两发蝮蛇全飞，好不容易咬到他六点了结果一公里的霹雳5B能垂直追热诱不去打键帽的烧屁股，机炮也全是火花。”林敏一边说一边用道尔的雷达锁定那架F14，“我操道尔你不要去追不死鸟啊行不行。”\n\n“战雷中系就这样，我俩沉没成本太大已经来不及了，你刚玩不到一个月还来得及退坑。”张伟从座位上站起来走到周航身边，看着周航因为无人机被不死鸟击毁后闷闷不乐的表情，“最近空军出了个无人机模飞的软件，你喜欢无人机的话去玩那个，那个虽然更难但至少不会被外国公司针对。”"
 prcs.17.a: "他叹了口气，指了指那个模具。"

 prcs.18.t: "做最优质的战士（三）"
 prcs.18.d: "夜已深，但周航的宿舍里依然亮着光。他的指尖飞快地在键盘上移动，眼睛紧盯着屏幕上那架翼龙-2。\n\n“怎么又尾旋了，这游戏控杆好难。”\n\n系统弹出任务评估界面，几个操作片段被自动裁剪出来：迎角过大，控杆不稳，一个个细节问题被AI裁判列出来，但这是周航今晚第七次失败，几乎每次都是这个问题。\n\n“新飞机终于打出来了，我睡觉去了。”室友张伟合上电脑，爬上梯子翻身上床，“还在这为人民空军服役呢。”\n\n“再来一局，这次我能行！”周航嘴上嘟囔着，鼠标点击了重试按钮。\n\n周航正在玩的这款由中国人民解放军空军赞助、深圳市人民互联网有限公司（前腾讯集团）制作的无人机模拟游戏已经风靡国内外的军事游戏爱好者群体。游戏模拟了从掌上“蜂鸟”侦察机到中大型“彩虹”系列，再到重型“翼龙”打击无人机的全系谱操作体验。宣传语是“体验未来空战，为祖国蓝天添彩”，  但玩家们更喜欢称它为“赛博服役”——因为它实在过于拟真让很多只用过键鼠的玩家难以上手。\n\n周航切换到了更小型的“飞鹰-1”单兵侦察无人机，试图完成森林边缘的秘密监视任务。这种小型无人机理论上操控更简单，但在游戏中加入的真实气流模拟让它随时可能被一阵气流吹飞。\n\n“怎么这么大的风？”周航一捶桌子，当他精心控制的无人机再次被一阵突如其来的微风掀翻，摇摇晃晃地撞向一旁的大树，周航内心不由得烦躁起来。\n\n“还真有这么大。”张伟的声音从上铺传来，“我表哥在边防当兵，他说这游戏里的小型无人机操控难度比现实还低了一点。”\n\n“那他们是怎么飞的？”\n\n“那不然你以为为啥叫‘赛博服役’？”张伟掀开枕头，一脸戏谑，“你以为打赢那么容易啊？人民空军的无人机飞行员天天这么练，你这才哪到哪。”\n\n手机震动，隔壁宿舍林敏的消息跳出来：“航哥，换'彩虹-7'试试，那个在复杂地形中稳定性更好，而且有自动地形跟随功能。”\n\n周航好奇地回复：“怎么知道我在玩？”\n\n“废话，你的游戏状态一直显示在线啊。三点了还不睡，明天上课能听进去吗？”\n\n“你是不是也在玩。”周航笑了笑，按照林敏的建议切换到了“彩虹-7”，果然操控感立刻舒适了不少。他小心翼翼地调整高度和速度，让无人机贴着山脊飞行，避开了模拟的雷达探测区域。\n\n“这次总该行了吧...”\n\n随着任务目标被一个个完成，周航的操控也愈发熟练。在这款近乎苛刻的模拟游戏中，每一次成功的飞行都像是一次真实的胜利。屏幕上的山区风景如画，他甚至能感受到彩虹7喷出的气流在吹拂这他的脸颊。当任务胜利提示终于弹出时，周航忍不住举起双手欢呼：\n\n “终于！”\n\n张伟无奈地叹了口气：“三点二十，你今晚终于能睡着了吧？”\n\n但周航已经点开了下一把游戏。这次他选择了重型的“翼龙-10”隐身无人机，这种最新型号在游戏中需要解锁大量技能点才能使用，据说其操控界面是按照真实机型1:1复刻的。\n\n“为人民空军坐赛博大牢，值得！”"
 prcs.18.a: "周航嘟囔着，再次起飞保卫祖国虚拟的蓝天。"

 prcs.19.t: "去年今日此门中"
 prcs.19.d: "早上八点，桃枝正透过前排的窗户倒映在黑板上慢慢滑进粉笔槽的狭缝里和着去年积的灰。方老师正准备着教案，在必要性一栏下写着批注，对桃花爬上裤角毫不知情。那桃枝转身别过这个负心汉，与墙角的浮灰嘻戏去了。随着班级里愈发的喧闹，方老师忍不住抬头看了一下，不看不要紧，一看顿时气不打一处来。聊天的、玩飞机的、睡觉的……乱的一塌糊涂。方老师张了张嘴正要说些什么，便被突然的上课铃声打断了。\n\n随着铃声结束，方老师看着安静下来的学生们，一句话也不想说。霜打的茄子？也许吧，至少上课前还是比较有活力的，方老师这样安慰自己道。转身写下今天要讲的课，方老师对着学生们说道：“今天让我们来讲一讲自我革命的必要性。”\n\n“想必同学们课前都认↗真↘预习过，现在让我们抽个同学提问一下。”方老师话音未落，班里气氛顿时一肃，桃影都缩在课桌下瑟瑟发抖。\n\n“有没有自告奋勇的？……既然这样，那位睡觉的同学……”鼾睡之人毫无知觉的被旁边用手肘戳着，连桃影也疯狂殴打着此人的脚。“……旁边的那位同学来回答一下。”\n\n话音刚落班里像是先回了口暖气，随后又坠向更冰冷的深渊，那桃影僵在了椅子后面。“我…我不知道，老师我需要先看看书。”\n\n“说的不错，把你旁边的那位同学叫醒吧。”方老师看向同学们缓缓说道：“认识自己的问题，并进行改变，在否定之否定中成长，从而螺旋向上的发展。辨证法告诉我们，事物发展的根本原因在于事物内部的矛盾性，而自我革命便是我们跳出历史周期律的方法。”同学们注意力集中到了课堂上，那桃枝正伪装成同学们脸上的红晕玩的不亦乐乎。\n\n“等下同学们进行自由讨论，现在先上课。”\n\n人面桃花相映红\n\n人面不知何处去\n\n“事物发展的根本原因在于事物内部的矛盾性……”桃枝正在同学们的眼睫毛上做着早操，方老师全神贯注的讲着课。肘哥又肘了下睡哥“你干嘛？”睡哥转过头，那桃影跌倒在后脑勺上死死地址着头发尖。\n\n“你觉得内部矛盾是什么？”肘哥说道，他觉得映在脸上的桃枝有些晃眼。“肯定不是你现在在戳我，这明显是外部矛盾。”睡哥明显对刚才的肘击耿耿于怀。一阵风吹过，桃影正对着两个坏东西打成一团，丝毫没有注意到自己已经被转移了阵地。“两位同学，现在可不是自由讨论的时间，要不两位到台上讲？”两位正在聊着突然眼前一黑，方老师正好走到他们旁边。\n\n“……自由讨论时便从你俩开始。”方老师回到台上……\n\n“现在进行自由讨论。”台下先是静了静，随后开始激烈起来，惊醒了正趴在同学们头顶睡觉的桃枝。\n\n“要有错题集，经常整理才能发现问题。”这是肘哥发言。“不如多写检讨，自我反思才是最重要的。”睡哥明显有不同意见。“你昨天晚上熬到一点多，写检讨也就只会说学习态度不端正。”这是和睡哥同寝室的。“晩睡不能叫熬夜，学生的事那能叫熬吗”接着就是什么“十点关灯”，什么“不如迟到打扫卫生”之类的话了，引得周围的同学笑了起来。“别忘了我们月考时同学们要进行互评。”“还要把自我革命作为一种自觉……”方老师补充道。\n\n桃枝跑到教案上，足印恰好覆盖住红笔圈出的“两个彻底决裂”的字样。"
 prcs.19.a: "桃花依旧笑春风"

 prcs.20.t: "杏林中人"
 prcs.20.d: "张医生刚刚送走上午最后一个病人，就累得瘫在了椅子上。已经是中午了，他爱人做好的盒饭也不想动，他只想躺在椅子上歇一会。作为这附近好几个村将近几千人的唯一一个医生，他确实感觉到累得不行。\n\n以前他也挺累，偶尔有几个附近的村民会来找他看病，但是他走在那些村里还是能经常看见发了高烧的孩子被母亲包在襁褓里贴生姜片，看见得了肠炎的老年人在一边上吐下泻一边喝黄莲水。于是他只能主动去找那些病人，给他们义诊，给他们开成本价的药方。但是有些村民要么买不起，要么就更迷信自己的偏方。\n\n不过这几个月，他这边就忙起来了，卫生所也变热闹了。毕竟看病便宜了，加上最近来的那些巡回义诊队帮助村民们普及了不少医疗知识，更多的人都还是愿意来他这里看看病。尽管说不必主动去村里了，但是累是必然的。\n\n张医生走到没人的后院，看着院子后面种着的杏树，破天荒地点了一支烟，抽了起来。“要是能来个人帮我分摊一下看病的压力就好了。”他想着。\n\n“张医生在这里吗？”门口有人在喊。\n\n“乡亲您先坐，我马上就来。”他把烟丢在地上，踩灭了烟头。\n\n等他走到接待台前，看见另一个穿着白大褂的人站在那里，他立刻愣住了。"
 prcs.20.a: "“张医生，我是新来的医生，今后我们就是同事了。”"

 prcs.21.t: "千人千面"
 prcs.21.d: "方老师整了整衣领，快步地跨过开满鲜花的连廊，他的胸口起伏着，畅快地享受着春日的花朵清甜得沁人心脾的气息。在文化阵线上的百花齐放百家争鸣政策让这位青年学究终于可以摆脱政治书上原本千篇一律的车轱辘话，向学生们传授真正的思想与观点，真正对得起“思想与政治”这本课本的名字的知识。\n\n粉笔灰簌簌落在多媒体讲台时，五月的阳光透过窗棂，在同学们的课桌上洒下新生的气息，方老师转过身来，笑容满面地看着同学们：“同学们这一节思政课，我们要讲一些与以往不同的东西，我们来破旧。”\n\n“破旧？”\n\n“对，破旧。通俗点说，就是批倒我们曾经的思想毒草。”方老师把U盘插入一体机，一边划拉着屏幕，一边微笑着说。“比如——实践是检验真理的唯一标准。”\n\n“同学们看这张历史影像。”激光红点停在戴红袖章的工人身上，“1932年，上海英资烟草厂工人罢工，当他们在街头检验‘罢工能争取权益’的真理时，马路对面的英国领事馆也在实践‘武力镇压能维护殖民利益’的真理。那你说，他们是不是都实践了呢？”\n\n同学们有几位哑然了，似乎是在深邃的思考，有几位勃然了，因为这与曾经这么久以来，他们受到的教育截然不同，有几位却了然了，正在飞快地用新发的新版思政教材上用荧光笔大段大段地框出重点。\n\n幻灯片继续播放，1978年《光明日报》的泛黄版面与2023年王沪宁先生报告的鲜红标题在屏幕上轰然相撞。方老师的手指划过触控屏，两张照片如利剑般劈开凝固的空气——左边是疫情期间上海罢工工人筑起的人墙，右边是证交所精英们在证券交易大楼敲钟的剪影。\n\n“工人同志们，在用实践验证团结就是力量的真理，而资本家们也在用实践验证资本永不眠，不谈底线只赚钱的真理。那如果实践是检验真理的唯一标准的话，我们还能说真理是唯一的吗？”\n\n教室里响起了学生们刷刷的翻书声，哪怕是角落里最顽劣的同学，也被如今这么大动干戈的架势提起了兴趣，认真听起了课。\n\n“让我们看一组有趣的对比。”方老师滑动频幕。1982年小岗村粮食产量暴涨的柱状图与2023年某农业合作社的无人机播种视频并列，“同样的黄土地，四十年前分田到户的实践创造了奇迹，四十年后土地流转的实践又在续写辉煌——”他突然放大屏幕上密密麻麻的股权结构扇形图，“但为什么农业生产合作社的股份却都来自那些大的投资公司呢？”\n\n空调出风口的凉意攀上后颈，几个学生不自觉地挺直了脊背，几名最以思政为自己拿手强项的同学，此时感觉到了自己曾经接受的教育如柳絮般苍白无力——因为那不是为自己这个阶级说话的教育。\n\n“当我们谈论'实践检验真理'时，是流水线上工人用每天工作12小时在检验，还是董事会办公室里香槟杯的碰撞在检验？”方老师陡然提高了音量。“嗯？同学们？你们也是工人的孩子，你们的父母也在逼仄的办公室，闷热的轧钢车间，暴晒的田间地头谋生活，同学们，请想一想，他们是在验证什么真理呢？”\n\n“我们再举最后一个例子，全球温室效应的加剧。”方老师清了清嗓子，用余光扫过全班——他满意地看到，全班人都高昂着头，紧紧地追随着他的思绪。“当发达国家用虚伪的碳交易实践'环保真理'，靠着对碳排放拆东墙补西墙的时候，图瓦卢的原住民正在用淹没的家园'实践'另一种真理——就是过量碳排放真的会吞噬他们的国家。”他敲了敲屏幕上即将消失的岛屿轮廓，“这就是为什么马克思说，人类始终只提出自己能够解决的任务。”\n\n春风裹挟着紫藤花香涌入教室，这才是这个时代的春风，是工人农民的春风，是广大无产者，那些在几十年之久中失语的那些“被忽视的大多数”人的春风。\n\n方老师潇洒地把半截粉笔头往桌上一扔，看着窃窃私语的同学们，他知道，不能再按耐同学们热切讨论的心情了。
 prcs.21.a: "同学们！自由讨论五分钟！"

 prcs.22.t: "抓“猪”"
 prcs.22.d: " 随着解放军秋风扫落叶般连下数城后，台伪军队中的普通士兵一触即溃，军心溃散。在地下人员的引导下，台伪军溃军纷纷成建制向解放军投降。由于投降人数过多，解放军突进部队只能先缴了他们枪，留下一部分后援部队看管，而新兵入伍的程钢就是其中一员。\n\n“钢子，这帮草莓兵的素质是真差，我们朝天放几枪就把武器丢到地上，开始行法国军礼了，抓他们就跟抓猪似的，只是苦了后方接收部队的同志了，要收养这么多头“猪”。”用餐之余，舍友魏翔吐槽着，“不，就是几万头猪，前线的同志也要时间抓啊…”\n\n“别说了，刚给一个伪军送吃的，他还问我番石榴怎么吃”身旁，是隔壁班的班长老章，“他哭着问我完整番石榴怎么吃，说在家里妈妈都会开完去籽才给他吃”他无奈又疲惫地叹了口气。\n\n“确实，二营长那边听说还有个抽叶子的，被抓到之后瘾犯了，口水鼻涕一起流，求着要叶子”程钢回答着，瞟了一眼蹲在地上的战俘，又不时警惕地看向四周。“前线的同志在拼命，我们也要干好活才对。”\n\n“咔嚓”踩断树枝的声音传入几人耳中。\n\n“噌”几人几乎同时举起枪，往声音的来源看去\n\n 一个身着不知名军装的男子怔怔地站在原地，他宛如一个机械般重复着把枪的动作，可那手枪连枪套都没解，他只是一昧做徒劳无功。\n\n“不要动，放下武器，举起双手。”程钢冷竣开口，观察着他的一举一动，只要那人有异常举动，他就会立刻开枪。\n\n而身旁的魏翔早已戒备四周，目光如炬。\n\n那人终于反应过来，缓慢地举起双手，声音颤抖着开口“降参して殺すな（我投降，别杀我）”\n\n程钢皱起眉头，从刚开始见到这人便有种熟悉感，听了声音后，他就确定了——那是他大专在读时的日语外教。\n\n“豊川せんせい，落ち着いてください（丰川老师，请冷静一下）”他生疏地开口道。随后，他娴熟地卸掉这位外教的武器。\n\n丰川颤抖着身子，不停嘀咕着“殺さないで（别杀我）”，而看管他的程钢正思索着为什么他会出现在这里。\n\n “程钢同学，我要回国参军了，请多保重，希望日后再见”，回忆起数年前丰川老师临别的话，一股寒意从他脚底直冒上脑袋，他喝住魏翔，开口道“他是日本自卫队的人，鬼子在干预我们的一统,快往上报！”语毕，他喘了口气，看着魏翔汇报情况\n\n“报告营长，发现日本自卫队步兵，请求支援与审讯。”"
 prcs.22.a: "抓猪抓到了日本猪"

 prcs.23.t: "新山城，新时代"
 prcs.23.d: "夜晚，小张漫步在重庆的解放碑国营商圈，10年来，也未有如此大变动。10年前，这里给人们的印象是人山人海而热闹繁华的步行街。而10年后……这里成为了“赛博朋克风”之城。\n\n曾经的重庆也不缺乏高楼大厦，但是在大基建时代里，靠着建设巨型商圈的规划，为这座山城锦上添花。海苔后，中央迅速给重庆进行了建设规划指导，目标说是向着未来化都市前进。很快，这里变成了国营商圈。夜幕为重庆披上一层薄纱，这座山城的钢铁骨骼便在暗色中愈发清晰。鳞次栉比的摩天楼群如同被施了魔法的巨人，在山峦间直刺苍穹，玻璃幕墙折射着霓虹的光，将星河与人间灯火搅成一片璀璨的漩涡。几座高楼里的LED灯光闪烁着几个字，但不同于往常，映入眼前的是“向重庆的人民致敬”。小张惊讶了，毕竟这种场面他也只在小说中见过。"
 prcs.23.a: "嘞是雾都！"

 prcs.24.t: "老卫兵、新面孔、年轻人"
 prcs.24.d: "会议室里面的气氛有点微妙，没有什么人说话，有些人用一种充满了质疑的眼神看着那几个自己鲜少见到的面孔;而有些新面孔则脸上阴晴不定。而最令人感到疑惑的是，这些人当中还坐着一个比在场很多人都大的一个老者，他的脸上已经看不到年少时的那种躁动不安，只留下了那一双泰然自若的眼睛。\n\n会议室里沉默了一会，还是胡春华首先打破了这状态：“同志们应该也发现了，我们的二十大，选出来了很多的新面孔，但也有很多老战士，这既体现了全新面貌和稳健向前。无论如何，我们都应当团结一致。”\n\n“那目前而言，需要进行人事调动的，有国务工作的总的领导人、经济工作主持人、对外工作的主持人、内务工作主持人和宣传工作的主持人。”"
 prcs.24.a: "现在，让我们来一起探讨一下合适的人选都有哪些吧……"

 prcs.25.t: "花开红墙"
 prcs.25.d: "如果主席是共和国的舵手，国务院总理便是这艘航母的大副。总理一般作为主席着力方向的补充，倘若主席本人积极外交，总理便代为治政，倘若主席勤勉治政，总理便处理外务。在胡总书记的改革计划中，将来需要集中力量办大事，所以继任总理这一职位的同志必须身经百战，坚强而能服众。因此，一个老前辈的形象浮现在他的脑中。\n\n王兆国同志，前任主席胡锦涛时代的政治局委员之一，在胡锦涛时代，他执掌人民共和国总工会，对经济发展做出一系列正确判断。他不仅能力出众，在政治上也相当左倾。有传言称倘若他不那么左倾，便是胡锦涛时代的总理。\n\n对于这样一个忠诚坚定而能力出众的老同志，我们应当重新任用。"
 prcs.25.a: "沉舟侧畔千帆过，病树前头万木春"

 prcs.26.t: "新机构…"
 prcs.26.d: "为了适应国际新式的变化与国内党建改革的形式，政治局已经授权建立了一个独立外交部门的外交人民委员会，旨在分析国际局势，调整外交部门的外交政策并给出相应的建议。\n\n一些曾经的老同志和原外交部成员均会加入其中，只是委员会长这一职位的任命关系未来的外交方向，我们应该谨慎做出选择。\n\n政治局提出的人选乐玉成同志。他代表了党内保守和谐外交的风向。他仍旧支持和平发展观念并反对帝国主义外交观念。这种温和的观念能够为我们争取更多的贸易伙伴，但也限制了我们对于革命兄弟国的援助。\n\n另外一个人选是革命老将毛远新同志。他代表了党内的激进派。他虽然已经年老，革命之心却依旧热忱。选择毛远新同志能够很大程度缓和阵营内左派意识形态的分歧，并且在输出革命上我们也可以放手去做。\n\n现在，经过深思熟虑，胡总书记投下了关键一票。"
 prcs.26.a: "让我们通过和平政策影响世界吧"
 prcs.26.b: "英特纳雄耐尔，就一定要实现"

 prcs.27.t: "改组发改委"
 prcs.27.d: "昔日发改委的职能已经改变，原先的人员也应该开始大换血。在向自动化计划经济转轨的路途上，我们需要一个对于科技与政治都有涉猎，还支持左派的人选。而恰好，一位地方要员三者皆全，也支持我们的事业。\n\n袁家军同志，出自航空航天部门，也是老革命派钱学森老同志的门徒。他既支持高新技术发展，也继承了老师对于社会主义和无产阶级的忠诚。因此，我们会让袁家军同志负责发改委的改组与国家计委的重建事务。"
 prcs.27.a: "该吹吹新风了"

 prcs.28.t: "投桃报李"
 prcs.28.d: "可以说，王沪宁这颗政坛常青树存续这么多年靠的就是看菜下碟的功夫。他的理论构建水平当世少见，政治眼光独到，因而在每次大是大非面前都能做出正确抉择。\n\n当会议上胡春华宣告他为新任政法委书记时，他在惊愕之余也明白了：这是新左那批人在投桃报李。显然，虽然他与新左派虽然政见不同，他们仍向自己递来橄榄枝，意在拉拢原先那些“建制左派”。\n\n会议结束后，胡春华伸出手，和善地笑着说：“虽然我们政见不同，但还是要精诚团结啊，沪宁同志。”\n\n王沪宁赶忙握住胡春华的手，微微垂首道：“保持党的团结是党的生命，我们坚持贯彻落实党中央的决议。”"
 prcs.28.a: "精诚团结…暂时"
 
 prcs.29.t: "新机构，新面孔…"
 prcs.29.d: "随着台海战争结束，国内的形势发生了新的变化。昔日被暂时搁置的阶级斗争在此刻应当重新拾起。为了应对日益复杂的国内斗争情况，中央授权成立了新的安全机构。该组织将从公安，中央纪委，地方市监察委，组织部，经济部抽调精锐，协同各个部门部委，配合接下来党组织对于经济改革的布局。"
 prcs.29.a: "让我们戴上天鹅绒手套。"
 prcs.29.b: "国家要扶助企业轻而易举，想扳倒企业也并非难事。"
 prcs.30.t: "历史的注脚（上）"
 prcs.30.d: "“解封！解封！”\n忙碌了一整天后的陈庭兰本来斜倚在沙发靠背上休息，一浪高过一浪的声浪如同铁马冰河一般闯入了她的迷梦，随着心脏的一阵猛烈悸动，她睁开眼睛，几乎是触电般从沙发上弹射起来：“出什么事了！？”\n“书记，门外，整条街道都在抗议！”秘书惊慌地从胸口取下别着的签字笔，心颤手抖的他只是一个不小心，笔帽不慎从指缝之间滑落，在堆积着各种各样的物资与报表的地板上骨碌碌滚了几圈，消失在了某个不知名的角落。\n陈庭兰扯开窗帘，拽下窗栓，一把推开窗户，傍晚沉闷的萧瑟春风与人们一声又一声的呐喊一同涌入屋内，驱赶了陈庭兰脑中最后一丝睡意。\n“加大物资供应！”“全面复工复学！”鲜红的标语与大字报上，人们已经把自己的需求明明白白地昭示于众，警察与武警正汗流浃背地维持秩序，他们握持着防暴警棍与盾牌，但没有任何一个上司会下令镇压这种和平的游行。\n陈庭兰叹了一口气：“这一天还是到了...”\n“书记，怎么办？”秘书紧凑上去两步，焦急地问道。“我们是不是应该对徐汇区的基本生活物资上...”\n“要，不仅要送，还要送好。”陈庭兰转过头，看向这位年轻的小干部。“小张同志，我才调到这里没多久，算是来救火的火线干部，你们不会因为我是新来的强龙，就摆出地头蛇的架势吧？”\n“怎么会，怎么会！”秘书霍然立正。“书记，如今我们都听您的，值此国难时刻，我们...”\n“我们如今是一根绳上的蚂蚱了。”"
 prcs.30.a: "“上下同欲，风雨同舟。”"
 prcs.31.t: "柳暗花明(一)"
 prcs.31.d: "陈明远揉了揉酸痛的眼睛，办公室窗外的天色已经完全暗了下来。作为嘉兴市发改委最年轻的副主任，自从美国内战爆发引发全球金融危机以来，他已经连续工作了近三个月，几乎没有休息日。\n“明远，你还在加班？”市委组织部的刘部长推门而入，手里端着一杯热茶。\n“刘部长好，这不是在处理漕泾产业园的事情吗。美国内战导致的订单断崖式下跌，园区有至少三分之一的厂子面临倒闭风险。”陈明远指着电脑屏幕上的数据表格说道，表格中红色的数字触目惊心。\n“我们的外贸依存度太高了，这次美国内战的冲击比08年金融危机还严重。”刘部长叹了口气，将热茶放在陈明远面前，“喝点茶，别累坏了。”\n陈明远感激地点点头，但并没有立即喝茶。他站起身来，走到办公室墙上挂着的嘉兴市产业分布图前。\n“刘部长，我和几个同事研究了一个星期，觉得这次危机其实也是一个机会。”他指着地图上密集的工厂标记说，“这些年我们虽然GDP增长快，但实际上是依靠廉价劳动力和资源消耗换来的出口增长，老百姓的实际收入并没有同步增长。”\n刘部长有些惊讶于这个年轻人的直言不讳，但他示意陈明远继续说下去。\n“美国内战导致订单断崖下跌，但国内市场的需求其实一直在那里。我们的问题是没有建立起有效的国内生产消费循环体系。”陈明远从抽屉里拿出一份手写的计划书，“我们可以借此机会，推动产业结构转型。”\n刘部长接过计划书，仔细翻阅起来。“这个方案的核心思路，是将原本依赖出口的企业组织起来，根据国内市场需求进行生产调整。政府不是简单给补贴，而是牵头组建'产业互助联合体'，统筹资源分配，协调生产计划。”陈明远解释道。\n“这听起来有点像计划经济啊？”刘部长抬头问道。\n陈明远摇摇头：“不完全是。这是危机时期的一种特殊组织形式，保留市场机制的灵活性，但增加政府的宏观调控力度。最关键的是，我们要把人民群众的基本生活需求放在首位，而不是市场利润。”"
 prcs.31.a: "拭目以待......."
 prcs.9.t: "柳暗花明(二)"
 prcs.9.d: "刘部长若有所思地点点头：“继续说。”\n“比如漕泾产业园，原本以电子产品出口为主，现在我们可以引导部分企业转产国内急需的医疗设备、家用电器零部件等。同时，建立直连社区的配送网络，减少中间环节。”陈明远走到白板前，快速画出一个网络图，“这样既保障了就业，又稳定了物价，还减轻了物流压力。”\n“关键是需要基层组织起来配合。”刘部长指出。\n“是的，这就需要我们重新激活基层组织的能动性。”陈明远眼睛亮了起来，“我已经和几个街道办事处沟通过，可以在社区层面建立‘居民需求协调小组’，收集居民需求，组织集中采购，甚至可以考虑恢复一些合作社的形式。”\n“你这个想法很大胆啊，有点回到集体经济的意思？”刘部长露出了饶有兴趣的表情。\n“不是简单的回到过去，而是在新的条件下创新。”陈明远解释道，“我们这一代人虽然没经历过计划经济时代，但我们理解社会主义的核心是什么。面对危机，重要的是保障人民基本生活不受影响，维护社会稳定。这才是我们党的宗旨。”\n刘部长盯着陈明远看了好一会儿，突然问道：“你是什么时候入党的？”\n“大学二年级。”陈明远答道。\n“你们这些年轻干部，想法确实和我们不太一样。”刘部长站起身来，拍了拍陈明远的肩膀，“写个详细方案，明天市委常委会上，你来汇报。”\n陈明远愣了一下：“我直接汇报？”\n“年轻人要敢于担当。”刘部长笑着说，“这次危机不比以往，需要新思路、新方法。你们这些年轻干部正好可以大显身手。”\n在接下来的两周里，陈明远的“产业互助联合体”计划获得了市委的批准。他带领一个工作组，日夜奔波于各个企业和社区之间，组织协调转产事宜。最初的阻力不小，一些企业对这种半计划性的调整持观望态度，一些基层干部也不习惯这种工作方式。\n但随着美国内战影响的加深，全球市场的混乱持续蔓延，越来越多的企业意识到，参与“互助联合体”或许是唯一的生存之道。而当第一批转产的企业显示出效益，更多的企业开始主动申请加入。\n几个月后，嘉兴市在危机中展现出令人惊叹的韧性。当其他地区仍在危机的泥沼中挣扎时，这座江南小城却如同一叶扁舟稳稳地驶过惊涛骇浪—基本生活物资供应充足且价格稳定，失业率远低于全国平均水平，社区治安井然有序，市民们的生活节奏虽有调整却并未被打乱。\n这一系列成果很快引起了省委的高度关注。调研组走访了嘉兴的大街小巷，深入企业车间，穿梭于各个社区，全面考察这一现象。在详尽的调查报告和多次专题会议后，省委决定将陈明远主导的“嘉兴模式”作为全省应对危机的标杆予以推广。而陈明远本人，也被提拔至省发改委任职，肩负起更重大的使命。\n在祖国的广袤大地上，无数如陈明远般的热血干部正挺身而出，以惊人的勇气和创造力开辟着新路。他们冲破思想的桎梏，大胆创新，为祖国在全球金融危机的至暗时刻点亮了一盏盏希望的明灯。然而，他们尚未意识到，这些在紧急时刻采取的激进的治理措施，如同投入深水的石子，会在不远的将来激起怎样波澜壮阔的历史浪潮。"
 prcs.9.a: "种子已经洒下，何日生根发芽？"
 prcs.32.t: "危机下的舆论抉择"
 prcs.32.d: "随着美国内战带来的全球金融动荡持续恶化，中宣部联合召开了一场关于舆论引导工作会议。会议的核心议题只有一个：在实施强化宏观调控和部分计划经济措施的特殊时期，如何引导国内舆论场。\n会议室内，两种明显不同的声音交锋。\n部分政府代表坚定表示：“当前形势下，舆论统一是应对危机的关键。我们需要集中宣传政府调控措施的必要性和成效，减少对市场化改革放缓的讨论，为政策执行创造良好舆论环境。”\n而部分智库和媒体代表则持不同看法：“危机期间更应当鼓励开放讨论，汇集各方智慧。过度管控舆论可能导致政策失误得不到及时纠正，不利于政府决策科学化。”\n在数天的会议之后，中央办公厅发布了《关于加强危机时期舆论工作的指导意见》，提到了当下媒体主要的工作方向——"
 prcs.32.a: "统一舆论，强化人民对改革必要性的共识。"
 prcs.32.b: "开放讨论，凝聚社会层面的观点，确保改革有效实施。"
 prcs.33.t: "经济发展模式再审视"
 prcs.33.d: "随着全球金融市场逐渐恢复秩序，国内经济局势趋于稳定，中国国务院召开了一场关键的经济形势分析会。会议的核心议题只有一个：是否延续经济危机应对期间强化的政府宏观调控模式。 \n会议室内，两种截然不同的声音交锋。 \n国家发改委的代表坚定表示：“危机中建立的调控体系和计划经济要素成功地稳定了民生和就业，这些机制应当保留并完善。国际局势尚未完全明朗，我们需要保持对关键产业和资源的宏观把控能力。”\n而经济学界和部分部委代表则持不同看法：“强化调控是应对危机的权宜之计，随着危机结束，应当有序退出。过度依赖政府调控将抑制市场活力，影响长期经济增长潜力。”\n在数天的会议之后，国务院发布了《关于优化经济治理体系的决定》，其中最引人注目的内容是："
 prcs.33.a: "强化国家战略调控体系，保障经济安全韧性。"
 prcs.33.b: "更大程度发挥市场作用，激发微观主体活力。"
 prcs.34.t: "渡过经济危机最艰难的时刻"
 prcs.34.d: "小雅把脸贴在冰凉的窗玻璃上，用手指画着雾气。外面天灰蒙蒙的，就像爸爸的脸色。好几个月了，家里总是很安静。爸爸妈妈不再像以前那样笑着刷有趣的短视频给她看，而是经常对着手机屏幕或者电视新闻皱着眉头，小声说着“经济”、“危机”、“失业”这些她听不懂的词。\n她已经很久没喝到楼下那家店的珍珠奶茶了，店门上贴着“暂停营业”的纸条，都有些褪色了。以前答应带她去的公园，也变成了“等以后再说”。连晚上睡觉前，妈妈给她讲故事的声音，好像都少了点精神。她偷偷听到妈妈和奶奶视频通话时说：“…能省就省吧，工作都不知道稳不稳…”\n小雅虽然还小，但她能感觉到大人们的忧虑。她注意到冰箱里的零食越来越少，爸爸不再网购那些“没必要”的东西，连她生日那天惯有的蛋糕都被“忘记”了。有一次，她在学校听到几个同学议论爸爸妈妈“下岗”了，回家后她偷偷查了这个词，心里像打翻了五味瓶。从那以后，她学会了不再吵着要新玩具，甚至会假装忘记自己想喝奶茶的事。小雅心里空落落的，却不敢问太多，怕让爸爸妈妈更加担心。\n但今天，好像有什么不一样了。\n下午放学回家，小雅惊讶地发现，楼下奶茶店那粉色的招牌竟然亮着灯！几个穿着校服的大哥哥大姐姐正站在门口，捧着奶茶说笑着，吸管戳破杯盖的声音“噗”的一声，清脆得很。她赶紧跑上楼，看到爸爸久违的在电脑前忙碌，嘴角好像微微翘着。妈妈正在厨房准备晚饭，破天荒地哼着她常听的那首歌。\n小雅站在门口，心跳加速。她注意到家里的氛围不一样了，就像春天的第一缕阳光照进了一直阴沉的房间。她不确定这意味着什么，但她感觉到了希望，就像老师讲过的童话故事里，冬天总会过去。\n“妈妈！楼下奶茶店开了！”小雅兴奋地喊道，声音中藏着几个月来积攒的小心翼翼。\n妈妈回过头，笑了：“是吗？那等你写完作业，妈妈给你点一杯好不好？”\n小雅用力点点头，眼睛亮了起来。她想问爸爸是不是找到了新工作，想问妈妈为什么今天这么开心，想问那些“稳定”和“计划”到底是什么意思，但她只是紧紧抱住了妈妈。她还是不太明白那些大人的词语到底是什么意思，但她感觉，家里那种闷闷的气氛，好像被楼下奶茶店重新亮起的灯光照亮了一些。\n晚上睡觉前，她偷偷听到爸爸在电话里说着“政府新政策”、“岗位保障”这些词，语气比前段时间轻松多了。小雅偷偷笑了起来，甜甜的进入梦乡。"
 prcs.34.a: "也许，“以后再说”的公园，也不会太远了吧？"
 prcs.35.t: "历史的注脚（下）"
 prcs.35.d: "陈庭兰双臂撑着阳台，饶有兴趣地看着示威人群——尤其是那些鲜红的红旗与毛主席的画像。人民在苏醒，人民在发声，人民在保护他们的权利...\n陈庭兰的嘴角露出一丝欣喜的微笑，她可喜地看到，可爱的劳动人民们正在保护他们活下去的权利。\n“前任书记为了向中央欺上瞒下，不惜瞒报疫情人数，缩减物资供应，搞得民众怨声载道，有了病症也不能及时救助。”陈庭兰坚定地看向秘书。“我们不能这样搞。”\n“您的意思是...”\n“告诉中央，告诉媒体，告诉公众。”陈庭兰甩了甩烫得端正的齐耳短发，背着手，凝视着窗外。“告诉他们真相，上海的疫情存在瞒报与谎报...让我们戳破这个泡沫，然后修补这一切吧。”\n“可是...”\n“我们要有承认错误的勇气，才能继续弥补错误。”陈庭兰转身走向门口。“还有，你去打开门，我要去见示威群众。”\n“什么？”\n“我要去见他们，我们要告诉他们，这是我们的国家，这是工农的国家，你们正义的诉求被听到了，我们会尽我们所能地满足大家的需求，上下齐心，我们一定能挺过去。”\n陈庭兰一步步地走下楼梯，门外高唱国际歌的声音也逐渐清晰与高亢。\n推开大门，迎面走过的正是示威人群与红旗，当陈庭兰和几名西装革履的干部们出现时，人群怔住了，流动的人群刹那间冻结于此，前排人们面面相觑，不知道这位书记此时出现的意义。\n陈庭兰微微一笑，快步走向人群：“同志哥，给我一面红旗。”\n正如所有童话故事里的欲扬先抑一般，人群爆发出巨大的欢呼声，国际歌的歌声愈加高亢与响亮，其中还多了几分底气。"
 prcs.35.a: "“也给我一面红旗！”"
 prcs.36.t: "亚洲社会主义革命战争胜利宣言"
 prcs.36.d: "中国共产党中央委员会、中华人民共和国全国人民代表大会常务委员会、中华人民共和国国务院、中国人民政治协商会议全国委员会、中国共产党和中华人民共和国中央军事委员会，向全党全军全国各族人民通告：\n我们世界解放国际联军发来的战报，最后一股“太约”帝国主义军队已经放下武器，向我军投降。“太约”帝国主义军事集团已经名存实亡。发动此次侵略战争的法西斯帝国主义战犯均已被逮捕、伏诛，随后将进行审判和惩办。\n经中华人民共和国中央人民政府授权，我们向全党全军全国各族人民宣布，亚洲社会主义革命战争，在各方面都取得了彻底的胜利。\n\n同志们！同胞们！我们生死与共、并肩作战的亚洲各国兄弟姐妹们！所有追求自由与平等的朋友们！\n今天是意义非凡的日子。今天是亚洲解放战争的胜利日，是革命战士们的凯旋日，是亿万亚洲同胞的解放日，也是被“太约”帝国主义反动派统治下的无辜人民的新生日，但今天更是无数死于帝国主义法西斯之手下的无辜人民的安息日。\n自第一艘葡萄牙殖民船占领印度科钦开始帝国主义便犯下了累累罪行。鸦片战争、甲午战争、九一八事变、南京大屠杀……磬南山之竹书罪无穷,决东海之波流恶难尽。无数的英雄儿女们死于非命。回荡在我们耳边的是来自无数的牺牲者发出的怒吼：打倒帝国主义！这场战争的胜利是英勇的人民不断抗争的结果，是建立在一笔笔血债上的。而现在我们可以自豪的宣布：我们打倒了帝国主义！我们将会建立一个没有战争、没有暴力、没有帝国主义、没有殖民侵略、独立自主、繁荣强大的新中国和新亚洲。"
 prcs.36.a:"从头越，苍山如海，残阳如血。"
 prcs.37.t: "旧貌"
 prcs.37.d: "“要知道，你们在为公司获得利益的同时，也是为了你们自己的美好生活铺好基础……”在办公室中的小组长又开始摆弄起他那一套官话和PUA语，又想从新入职的这几个小萌新身上得到自己满意的答案——对公司忠诚，随意自己使唤。\n“领导，是这样的，我想问一下，我在入职前跟HR经过交流，但还是想找你确认一遍，我们公司是否存在着加班文化。”一位新人举起手来问了一句，打断了仍在滔滔不绝讲话的领导，他显然没有想到这帮新人会反过来提问他，被打断后竟隔了一段时间才反应过来，“你说什么？加班？啊，我们公司现在确实有加班的情况，但是很少。”\n“这话你也真敢说啊，草泥马的。”你在心中骂了几句，但还没到站出来的地步，毕竟你已经害怕失去这份工作，除了环境，更多的还是自己的年龄，只能看着这些新人提出的问题，一点点的把“人血馒头”的现实暴露出来。\n“请问贵公司能否保障法定休假日的休息时间以及是否拥有加班补偿机制。”“贵公司在员工生病后是否有相应的医疗补偿。”“若员工在公司……”他们提出来的这一系列的问题每一个都戳中了你们这些老员工的内心，于是你们也停下了手中的事，看到平日里骄横惯了的领导也是憋红了脸，大吼了一句。\n“不是你们选择了公司，而是公司选择了你们！你们要为你们说的话负责！”他这一声怒吼想打断新人思路，也让你们这些老员工看清事实，谁才是领导。\n“倘若要是公司选择了我们，那么我们也应该更了解我们接下来的工作和同事，所以我们先问清楚不也是为了接下来更好的公司吗？你说对吧，领导。”新人显然没有受到影响，把自己内心想的全说了出来，这让领导感到疑惑的同时也有了些怒火，草草的说了两句就让所有人回到工位工作去了。\n“老刘，这是新人里最聪明的，你是我们公司最好的老员工，我就把他交给你了，让他最快速度熟悉他的工作内容。”领导给你发了这一条消息后，又给你推了一个可爱小狗头像的名片，你不禁忍俊一笑，加上好友后，带着他了解工作内容和注意事项，同时也将他拉入了公司的各种工作群和闲聊群，然而才第一天，领导就在工作群里发烦人的消息。\n“今天大伙都留下来，给新人开个欢迎会的同时也把之前剩下来的事一股气完成。”\n你们还没抱怨上两句，水群里那些新人就忍不住的开始讨论了。\n“怎么第一天就开始加班了，那我们应该干什么呢？”“不知道，但看样子不像什么好事。”\n“有一点把我们当挡箭牌使的样子。”你感慨这帮新人脑子转的就是快，但是在看到自己带的新人发的消息后，你脑中感到了一丝困惑。\n“刘哥，如果今晚没啥别的事的话，我先回去了。”\n“没啥事了，你今晚不留下来吃个欢迎饭吗？”\n“我不用了，我回家去吃，我家里还有人等我呢。”\n这句话一下子触动到你的内心，确实，为什么不回家里吃饭，而是要留在公司中呢，似乎回家已经变成了一个休息点，而非一个选择题。\n你的内心从来没有过这么动摇，但你还想看看其他人的反应再做决定，于是你在工位上抬起头来环顾了一下四周，发现那几个分到新人的老同事们也是在和自己一样，不由得一起笑出了声，在水群里闲聊了两句，表示了自己的立场——今年，你们不打算惯着他了。\n“领导，今天晚上我有事，我要回家一趟。”"
 prcs.37.a: "似乎像是做梦一样，但是分不清梦和现实"
 prcs.38.t: "曙光"
 prcs.38.d: "在公司度过了几个月后，新人们在各自的岗位上交出了属于自己的答卷∶据统计，公司的收益在新人入职后的第一季度内上涨了百分之五个点，取得了巨大性的突破。而这也引起了总管的注意力，为了让其他部门和分公司学习先进经验，几天后集团内将组织一批学习小组前来学习。\n“你们几个，到时候算我求爷爷告奶奶了，千万不要说我们公司的加班情况。”透过领导办公室门缝中传来的声音，你不自觉的停下了脚步，听着领导对这一批新人的劝导。\n“可是领导，本身这事情就已经发生了，虽然我们接受了加班，但接下来的休假和补偿也都给我们了啊。”等等，自己这几个月不也是跟着他们加班了吗，怎么这些东西自己没有呢，以前那种愤怒感又一次萌生。\n“我知道我知道，但是我希望你们不要告诉他们，我们是依靠着加班加点等延长工作时间的方式搞出来的成果。”听得出来，这几个月的相处也让领导害怕了，这些小伙子们不仅有技术，而且还懂法和用法。\n眼看交流无果，领导终究是没了办法，“这样，到时候你们去休息吧，让老员工来负责这次活动吧。”随后就让他们离开了办公室，而你也趁机回到了工位上，紧接着便是一条来自领导“认可”的消息。\n“老刘啊，过两天总部那边要搞一个学习小组来我们这边学习，你到时候拉着那几个老员工整理一下我们最近的成果，记住了，这次事关我们公司的地位，容不得马虎。”\n你本想还要问点什么出来，但长时间的机械式回复已经帮你做出了选择——“收到”。\n你瘫坐在座椅上思考着这几个月以来发生的种种事情。新人们贴在门口的鼓励小卡片，还有在办公区中养的小植物，更不用说他们脸上带着的笑容，这让你感到了一阵阵的暖意，决心将这些写入自己整理的报告中。正当你忙乎着时，新人给你发来了一条消息。\n“刘哥，为什么明明都已经有加班这个事实了，却不让我们和总部讲。”\n“应该是为了公司……”你这句话还没发出去，又赶紧撤回，重新发了一句“应该是为了你们好。”\n“可是我觉得说明情况的话会更好，不然到时候只有我们有加班福利什么的，会引起新老员工对立的。”\n“没事的，苦一苦就苦一苦吧，很快就可以熬出头了。”\n“我不会这么觉得的，刘哥。”\n“那你打算怎么做。”在这之后，你就接收不到他的消息了，你心里的感触越来越深。"
 prcs.38.a: "真不知道这帮小崽子要干什么东西"
 prcs.39.t: "新颜"
 prcs.39.d: "“到时候，祝愿你们先进的经验可以帮助集团内其他公司成长。”学习小组的组长在欢送会上与你握了握手，表示庆祝与称赞。\n“不......其实说到底的话......”你挠了挠后脑勺，想要说出来真实的原因时，又把话缩了回去，\n“其实是那帮子新人为我们的公司注入了新的活力。”\n“吼，这样吗？听起来有点意思，再详细讲讲看吧。”组长饶有兴趣的看着你，毕竟这些都没有在报告书上写下来。\n你跟他讲了一些新人在工作中从未尝试的事情，讲到令你开心的时候甚至还用手比划着，但你丝毫没有注意到，你讲这些人的事情时，眼睛里都发着光。\n“听你说了这么多，我对这帮年轻人有了好奇心，能见见他们吗？”你没有拒绝组长的请求，在确认他们都有空之后，拨通了他们的视频电话。\n“刘哥，听说组长找我......”\n“刘sir，你我的时间都很宝贵.......嗯，我知道了......”\n“想了解我们的事情吗？我只是把我应该做的做好就行了......”\n每拨通一个人的视频，组长就愈发的喜欢这一批新人，终于，你拨通了最后一个，也是你最喜欢的新人视频电话。\n“hallo，刘哥好，啊，这是组长吗，你好你好。”\n“不用太紧张，我只是听你们刘哥说你们的时候都快停不下来，所以我才好奇你们到底有什么魔力。”\n“哦，是这样的组长，虽然我们的表现可能让大家眼前一亮，但还是刘哥他们付出的更多一些，更何况他们还没有加班和休假补偿。”\n“你说什么？加班？我记得集团内部前不久才定下来要解决这些问题，老刘，你跟我说实话，你到底有没有加班加点的工作。”\n你也没有想到这小崽子居然在这个时候把这个问题提了出来，脑袋里昏昏的，而你先是想要本能的回答没有，但在之后还是咬了咬嘴皮，点了点头。\n你没有保留的将这几年的不公平对待说了出来。本身你也没指望这位组长能帮上什么，但当他听完了你说的话之后，轻轻拍了拍你的肩膀，表示辛苦的同时，他也会朝上面反应废除加班的事情没有得到落实。\n学习交流会很快就结束了，但你和新人所反馈的问题显然是让总部那边得到了重视，没过几天，总部那边就派来了调查组，一方面查询着员工的上班和加班时间是否违反规定，同时也询问着每一位员工是否存在严重加班的情况存在。\n在之后的集团大会上，调查组先是确定了情况属实，紧接着就是开始了一场“反对加班文化”的检举活动，先前亏欠你的各种补偿，集团也以各种福利手段还给了你，虽然你觉得补偿已经无所谓了，但是你还是在那个小伙子的微信上，留下了一句感谢。"
 prcs.39.a: "祝愿你，也希望你越来越好"

 prcs.40.t: "“国学”新解"
 prcs.40.d: "魏乐推了推眼镜，对着全班昏昏欲睡的同学们说：“我知道，你们很多人已经对什么忠孝两难全、郭巨埋儿之类的东西听得生理不适了，而我今天就要给你们真正地谈谈我对国学的理解。”\n她转过身去，在黑板上写下了一首诗，有人一眼就认出来了，那是诗经里的《野有死麕》。底下传来了一阵窃窃的笑声，以及一声轻微的：“老魏也是性压抑了。”\n她的嘴角翘了起来：“你们很多人开放，而且懂很多知识，私底下让柯伦泰都会目瞪口呆。但是谈到感情需求的时候却成了卫道士。老祖宗们奔放的歌谣在你们耳中都变得刺耳起来了，这实际上正是那些伪国学为你们思想所烙上的钢印。何其哀哉。”\n这一番话犹如炸雷一般在教室里面响了起来，有的学生脸上的笑容僵硬住了，有些则在轻蔑地冷哼，而更多地则是哀怨地望着郭少华，要听听这个“老妖婆”到底要讲什么。\n眼见得所有人都看了过来，郭少华笑了一下，便开始滔滔不绝了起来：“先秦的百姓们对于美好的感情，总是勇敢去追求。中华文明自诞生伊始，便有着人文解放的种子，男女性的自由结合，地位平等这是从上古时期便流传下来的东西，我们的人民将其视为珍宝，把它们写入歌谣时代传唱。”\n“汤武革命，将中华文明从巫蛊的窠臼里解放，让人民纪念自己的来往，追求生命的世代延续。所谓家庭，包裹的是中华人民对于生命永恒的追求，我们不是为了造人，而是生命本身。”\n“而后，陈王等人，勇而奋起，用王侯将相，宁有种乎的怒吼宣誓了中华的底层人民本就与王侯将相是平等的，并没有什么本质差别。他们是人，他们既不奉天也不承运，他们成为统治者只是偶然。”\n“这些才是我们国学的精髓。”魏乐说完，然后深吸了一口气，便又继续开始滔滔不绝了起来 。\n“但是，当我们迈入封建时代，那些投降了王侯将相的知识分子，他们编修所谓理学，所谓存天理灭人欲，否定百姓最基本的感情需求和人生追求，自己却花天酒地，无恶不作。”\n“王侯将相们豢养的文人又恶意地拒绝记录百姓的真情实感，让百姓们弥足珍贵的原生文化被遗忘，被摧毁。漫长的封建时代在百姓身上踏了几千年，让我们忘了应该如何去寻求生命的永恒。让我们忘了王侯将相，宁有种乎的怒吼。”\n“这几千年后，你们提起国学还能想起什么？无非三纲五常，无非礼仪孝廉耻，无非主奴道德。唯独没有对美和生命的追求。或许还有爱，还有红楼旧梦和西厢一曲，但如今，爱、恋人这些也只是肉欲的代名词。”\n魏乐眼中含着泪光，有点神色黯然。但她鼓起勇气说了这句话："
 prcs.40.a: "“我们的国学需要回归原点，回归本心，更重要的是，回到我们人民身边。”"

 prcs.41.t: "冬山市电视台报道"
 prcs.41.d: "在全国各族人民紧密团结在以胡春华总书记为首的党中央周围，深入推进第二次三大改造战略部署的重要历史时刻，金鑫玻璃厂资本家赵守仁，作为公然对抗社会主义改造的典型案例引发社会各界高度关注。该反动资本家长期顽固抵制社会主义公有制改革，以虚假“公私合营”为幌子实施破坏活动，私自转移国家所有物资石英砂400余吨至私营货栈，更指使不法分子拆卸精密仪表设备制造“生产事故”假象，严重危害人民群众生产生活。\n面对市委专项工作组的调查整改，赵守仁拒不悔改，竟在国有改革教育会议上公然散布“没有企业家办厂，工人早饿成干虾”的荒谬言论，暴露出剥削阶级敌视劳动人民的反动本质。在厂党支部坚强领导下，广大工人群众团结奋战，深入揭发检举，查实并揭露其恶意拖欠工人血汗钱、勾结地方黑恶势力欺压群众、蓄意破坏国家生产计划等十余项违法犯罪事实。\n依据《中华人民共和国私营资产处理办法》相关规定，市人民政府已依法对赵守仁名下全部生产资料实施国有化改造，其违法犯罪行为将由市人民检察院提起公诉。这一案例有力彰显了党和政府维护社会主义公有制、保障工人阶级根本利益的坚定决心，充分证明任何抗拒历史潮流、损害人民群众利益的倒行逆施都必将被无产阶级专政的铁拳彻底粉碎。"
 prcs.41.a: "本台记者将持续为您报道。"
 prcs.42.t: "翻案当年旧事"
 prcs.42.d: "新乡镇小学的放学铃声在五点半准时响起。李振国合上语文课本，粉笔灰扑簌簌落在洗得发白的蓝布衫上。他习惯性地把讲台上的粉笔头收进铁皮盒，就像五十多年前在“牛棚”里收集碎纸片那样仔细。\n走廊尽头的办公室还亮着灯。砖红色的教学楼浸在暮色里，掉漆的乒乓球台在夕阳中拖出细长的影子。李振国从帆布包里掏出钥匙串，钥匙串碰撞的声响独自在走廊作响。\n“李主席”这多年没听到的称呼让李振国感到错愕，在他觉得自己幻听之前，又听到了一切急促的脚步声。市委书记站在楼梯拐角，藏青色夹克里露出半截白衬衫，腋下夹着个牛皮纸文件袋。这个从省里下来的年轻干部总是一副不着边幅的样子，之前还专门来请教自己当年的事情，而此刻这个小伙子的鞋子和裤腿都沾满了乡间土路的泥巴。\n“能进去说吗？”王书记指了指虚掩的办公室门。李振国闻到对方身上有股长途汽车站的烟味，注意到楼下没有停着黑色轿车。\n文件袋抽出的第一张是带红头的调查决定书。油墨印着“经复查，1978年刑事判决存在程序违法......现予以撤销”。王书记的拇指在“二十二处物证瑕疵”和“存在大量伪证”的字样上反复摩挲，窗外的玉兰树把阴影投在密密麻麻的铅字上。\n第二张是泛黄的货物清单复印件。李振国的喉结动了动，那些被认定为“投机倒把罪”的货物，此刻在文件上显出原形：三匹棉布、十九斤猪肉、一百五十七斤储备粮。最底下压着恢复名誉、待遇的通知，落款日期墨迹未干。\n“这是九十八万元补偿金......”王书记推过来一个信封，但李振国摆了摆手，只是问道：“我怎么样，都无所谓，我现在教书，和小朋友们在一起很开心，我只想问一句话，当年的事情，中央是什么态度？你家里当年也有亲历者，我相信你肯定会去询问”李振国关切地看着这位年轻的书记，在对方笑着点头之后，李振国也欣慰地笑了。\n月光从没拉严的蓝色窗帘缝漏进来，照着李振国从抽屉深处取出的判决书。两张纸并排躺在办公桌上，新文件的塑封膜反着冷光，旧判决书的折痕里嵌着经年的污渍。市委书记看着老人用指甲刮掉“反革命”三个字上结成的厚厚的污垢。\n李振国放下那封旧文书，认真地看着年轻的书记，“当年，我没有保护好革命成果，反反复复兜兜转转，不知道多少人流血流泪。现在，旗帜又到你们手上了，不要不学无术，好好接过旗帜，你们是新的希望”李振国说罢，拍了拍小书记的肩膀，市委书记立刻直起身子敬礼。"
 prcs.42.a: "两者相视无言，但已胜过千言万语。"

 prcs.43.t: "问征夫以前路"
 prcs.43.d: "清晨六点，老陈正在修理着他那过时的老收音机。阳台的绿萝正在结了冰花儿的玻璃后面蜷缩着，叶子黄的发蔫。电视机播报着早间新闻，这是这个冬天的第一次寒潮。老陈用虎口卡住调谐旋钮，随着他逆时针轻旋半圈，松动的轴芯发出细若游丝的“咔哒”声。\n“二十年工龄的老家伙，比我还倔。”李阿姨裹着睡袍倚靠在门框上。化疗后新生的发茬，在灯光下泛着白霜。她正准备拿起保温杯，却不慎掉落到地上，癌痛又发作了一次，止痛药的药效刚过……\n“我没事儿，上次检查的时候，还好好的。”出门前，李阿姨的声音显得有些沙哑。然而，区医院的CT室正在检修，院门口的寒风卷起李阿姨的假发，老陈用手压住她歪斜的毛线帽，但寒气正透过衣襟直往心窝子里钻。他们不得不赶往市医院。\n“李慧芳家属取报告！”叫号声刺破走廊的消毒水味，老陈立刻从金属椅上弹了起来。冬天的暖阳正穿过走廊尽头“慢性病防治”的宣传栏，在妻子的检查报告上锯出一道道光斑，那些新出现的阴影比他去年在电缆沟里看到的蚁巢还要更盘根错节。"
 prcs.43.a: "上述表现符合转移性病变，建议……"
 prcs.44.t: "恨晨光之熹微"
 prcs.44.d: "六点，晨光弥漫在清冷的走廊上。李阿姨拿着刚接过热水的保温杯，轻轻推开710病房的门。床边的实时监测屏展示着纳米机器人的浓度检测98.8%…98.7%。老陈正指着监测屏对女儿说：“看看这些消失的小红点，你妈体内的‘小魔仙们’在围剿癌细胞哩。”\n“妈，这个C——RISPR是啥？”初中生朵朵指着监测屏上的字样问。“就像你看的《工作细胞》动画片新一季里的机械高达的光剑，专门用来消灭坏掉的细胞。”李阿姨笑着拧开杯盖把保温杯递给老陈。“吹一吹再喝，刚接的热水。”二十天前，她体内还有三个转移灶，在经过专家的多次后期评估和影像学检查后只有荧光标记的轨迹还在闪烁着绿色的光晕。\n“李阿姨早啊，今天要带的感应贴片，能让机器人更快找到病变的细胞。”护士小林端着托盘进来，上面装着方形的感应贴片。“老陈，别杵在那了，没看到林护士来了。”李阿姨瞪了老陈一眼。小林把托盘放到一边轻轻的为李阿姨戴上感应贴片。老陈看着这样的一幕，突然想起年轻时妻子帮忙修理收音机，那时正好有个螺丝卡在了收音机里。他下意识喝一口水……，现在他知道被螺丝钉卡住是什么滋味了。\n最新检查报告显示，循环肿瘤细胞的数量……"
 prcs.44.a: "在正常范围内"
 prcs.45.t: "晨光里……"
 prcs.45.d: "又是一天清晨，李阿姨告别多次回访的医生后，看到楼下的大爷大妈们正围在一个怪模怪模样的玩意面前，那是新一代的医院检查模拟器。之前社区医院组织体检的时候，总有老人抱怨说这不懂，那不会的。“今日，国家医疗保障局……”晨光洒在阳台上，朵朵正调试她的“纳米机器人模拟器”那是老陈和李阿姨挑了好久的生日礼物。“妈，等我考上医学院，就造个检查身体的巡逻机器人给你！”阳光穿过玻璃皿中的胶体溶液，与显微镜下的磁性微粒一起正活泼的倒映在朵朵眼里四处乱撞。\n“正式将‘磁性纳米机器人靶向CRISPR基因编辑疗法’纳入……”电视机里传来报道。曾经贴在窗户玻璃上的冰花开始融化滴落在绿萝的新芽上。老陈正侍弄着阳台的绿萝，它舒展着新生的嫩叶儿，翠绿的颜色煞是喜人。“首位接受医保报销三期临床试验的患者分享……”“哎，老陈，你的收音机我帮你修好了。”"
 prcs.45.a: "木欣欣以向荣，泉涓涓而始流。"

 prcs.46.t: "智能时代进行时（上）"
 prcs.46.d: "周六清晨七点，张阿姨挎着帆布包准时出现在小区智能超市。生鲜区最里侧的冷柜前已经聚了三五个老人，促销鲜奶的电子价签正闪着红光：“7折清仓 仅余5件”。张阿姨把帆布包往腋下紧了紧挤到前排，犹豫了下掀开玻璃门——她总担心电子标签和实际价格不符。\n收银台前的人工通道排起长队，自助结账区还空着三台机器。张阿姨将摄像头对准牛奶包装上的条形码。滴——，屏幕突然弹出广告：“满30元赠葱姜福袋！点击领取”。她下意识去按右上角的红叉，界面却卡在加载中的圆圈。“阿姨需要帮忙吗？”穿蓝马甲的志愿者凑过来，手指在屏幕上快速滑动：“这里要点进'我的优惠券'，再关联数字人民币账户......”"
 prcs.46.a: "步履蹒跚迈向智能时代……"
 prcs.47.t: "智能时代进行时（下）"
 prcs.47.d: "窗外传来广场舞的音乐，居委会的电子屏正滚动着蓝底公告：「区块链发票管理培训 45岁以下优先」。“我们财务部要裁五个手工做账的岗。”李明扯松领带，糖醋排骨的热气在他镜片上凝成白雾。老式吊扇将餐桌旁挂着的纸质日历吹得哗啦作响，那上面还圈着母亲标注的定期存款到期日。\n张阿姨盛汤的手顿了顿，汤勺在搪瓷盆沿磕出脆响：“上回你说要学那个......拍森？”\n“Python建模和自动化流程。”李明戳着碗里的米粒。二十年前母亲下岗那晚，他见过类似的神色——当时她正把纺织厂的劳模奖章收进饼干盒。\n张阿姨突然起身，从五斗橱取出个铁盒，里面整齐码着泛黄的电脑培训结业证、五笔输入法字根表。“04年下岗再就业班，全班32个人就我考出了计算机二级。”她抽出一张微软认证证书，塑封边缘已经开裂，“现在你们年轻人学AI，总比我们那会儿容易。”\n李明望向母亲贴在冰箱上的便签条，最新一张还记着：“数字人民币支付可多积2分。”"
 prcs.47.a: "老去又逢新岁月，春来更有好花枝。"

 prcs.48.t: "怪老头儿"
 prcs.48.d: "午休时分，偌大的厂房里暂时空无一人。沉寂的机器旁，只余下个不断咳嗽的瘦削老头。\n老头虽不算太老，约莫五六十岁年纪，神情却沧桑如一段枯朽的老榆木。此时，他正背着手，死死盯着贴在墙壁上的一张红纸，眼神中有震惊，有兴奋，但更多的是欣慰——扬眉吐气的欣慰。\n老头儿伸出了手，出神地在红纸上面上上下下的来回摩挲，好像这是什么稀世珍宝似的。最后，他的手停了下来，落到了“叶忠民被判二十年有期徒刑”这几个字上。\n“终于到头了……”老头边自言自语，边回忆起往日受到的委屈：以前加班连一块钱的加班费也没有，一加班，却总是加到十几个小时。工作条件还极其糟糕。车间的空气中永远弥漫着烟尘和棉屑。就这样，扒皮的叶忠民还是连个面具都不给配，工人只好自己买口罩戴着，久而久之，就有工友得了尘肺病。得了病的工友过不了多久就会被叶忠民扫地出门。\n有一次，和他同时进厂的工友小罗加了十几个小时班，脑子一蒙，手指就被轧棉机轧断了。叶忠民非但不赔钱，还让小罗赔他的机器，说是“他的机器沾了血腥，不吉利。”小罗不愿意，坚持要赔偿，就被叶忠民一伙的黑社会打断了腿……\n后来，和叶忠民一伙儿的黑社会被打掉了。叶忠民这下慌了神，行事收敛了许多，也不敢像以前那样虐待工人了。因而，也没有警察的找上他。\n老头本来以为，这辈子叶忠民也不会进去了。直到最近几个月，也不知道是怎么回事，突然有干部工作组来到了他们厂。工作组的人都是些娃娃，最大的也不过三十出头。这些年轻人挨家挨户的走访工友，了解大家的困难，帮着大家解决问题。还把大家伙儿组织到一块儿，同心协力搜集叶忠民的罪状。谁家被欠了多少工钱，谁家遭到了什么冤屈，都叫这帮娃娃们带着大伙儿弄的一清二楚。他本不抱什么希望，毕竟这么多年过去了，上面不是没有工作组下来，但也用处甚小。\n而今天，过往一直骑在他们头上，残害了不知多少工友的叶忠民竟真的要沦为那阶下囚了！想到这，老头有些恍惚，于是再次逐字确认了红纸上的通知。他只感到敞亮，痛快。心里头积压的黑云好似被闪电击穿了似的……他没有注意到，他那干涩的眼角竟流出了两滴积蓄已久的浊泪……\n“刘叔！您看啥呐？”一道洪亮中带着几分青涩的声音将老头儿从思绪中拉了回来，原来是新来的小林吃完饭回来了。老头儿看着眼前精神头十足的小青年大笑了起来，笑完便迎上小林困惑的目光"
 prcs.48.a: "小林呐，刘叔给你讲个故事……"

 prcs.51.t: "天光好"
 prcs.51.d: "傍晚的办公室里，张守义教导主任盯着手机发呆。屏幕上是侄子发来的信息：“三叔，明年重点班还有名额吗？小涛成绩差一点，但您一句话的事啊。”\n他深吸一口气，回复道：“不行，现在事情不怎么好办。”\n这是他二十年教导主任生涯中第一次拒绝亲戚的请求。\n那是个闷热的下午，全校教职工挤在会议室里，听新来的郑校长宣讲。与往常不同，这次调来的校长不是退休前的养老人选，而是位年仅四十二岁的教育学博士。\n“国家全面推进教育系统改革，粉碎地方恩庇体系是第一步。”郑校长敲着讲台，声音铿锵，“任人唯亲的日子结束了，择优而用才是硬道理。”\n当时他只是轻蔑一笑。自他入职三十年来，多少任校长都是这样喊过来的？一中的教育资源，早已被本地的人牢牢掌握，食堂由副校长的亲戚承包，年度评优向同村出身的老师倾斜，教师评优更是心照不宣。就连前任校长也被他们拉下水，共同分享权力红利。关系网交错复杂，有的关系古老到甚至可以追溯到的明朝，岂是一朝一夕可以动摇？\n历任校长多为明白人，来此短短几载便心领神会，与地方势力共饮一壶。偶有铁面教改之士，他们便暂时收敛爪牙，以低调姿态维持表面工作，任凭那些“改革者”如何咆哮，终究难以撼动根基。即使遇上既有信仰又有手腕的狠角色，他们也只需耐心潜伏，静待调令下达之日。毕竟，风过留痕，潮起潮落，待强龙远去，这方寸校园终将回归他们的掌控，一如既往。\n“不过是又一个不懂规矩的外来人罢了，”他当时想，“两年后还不是乖乖就范。”\n然而接下来的事态发展出乎所有人预料。先是体育组长被查出体育器材采购中的回扣问题，接着是年级主任因之前违规收费被立案，再后来...教务处主任、后勤主任、副校长...一个接一个落马。\n拉关系找人也没用。市教育局的老朋友们或是静默或是早已身陷囹吾，省教育厅的几个相识处长相继被端，自己苦心经营多年的关系网似乎一夜之间便崩碎了\n张守义回过神来，望向办公桌上那张全校教师合影。照片上笑容灿烂的老友们，已有近半被处理或调离。他的手微微颤抖。\n“咚咚咚。”敲门声响起。\n他疲惫地说：“请进。”\n门开了，两名警察站在门口。\n“张守义同志，关于你与前任校长陈明在食堂承包、图书采购等问题上的违纪违法行为，我们需要你配合调查。”\n他沉默地站起身，看了一眼窗外的校园。新学期已经开始，操场上学生们正在列队，雨后的阳光洒在他们身上。"
 prcs.51.a: "天光正好，只是不再有他的位置了。"
 prcs.52.t: "晴方好"
 prcs.52.d: "刘明站在一中的食堂窗口前，望着今天的菜单发愣。\n“怎么了？不合胃口吗？”打饭大叔笑着问，他是新来的食堂主管，常常亲自下到食堂给学生打饭，并且从不手抖。\n“不是，只是没想到才四块钱就能吃到红烧排骨。”刘明拿起餐盘，看着冒着热气的饭菜，记忆中那些缩水的肉块和浑浊的油汤仿佛已经是上辈子的事。\n自三个月前，那场轰动全校的改革风暴后，一切都变了。\n体育课上，全新的器材如同春笋般冒出。过去常常生病的李老师亲自示范每一个动作，耐心指导每个学生。\n图书馆和实验室周末开放成为常态。曾经尘封的仪器在更新换代后被摆上实验台，在和蔼可亲的管理员监管下让学生亲手操作。过去那些遥不可及的知识变得触手可及。\n刘明放下餐盘走出食堂，迎面碰上了正在校园里巡视的郑校长。这位年轻校长亲切地向学生们问好，询问他们的学习和生活情况。这种亲和力让刘明感到一种前所未有的温暖和归属感。\n他站在食堂门口，目光扫过整个校园。操场上，学生们正在崭新的球架下欢快地打篮球；教学楼前，几位老师正在耐心地为学生答疑解惑；翻修过后的图书馆里，自习的同学们专注地埋头苦读。整个校园洋溢着一种积极向上的氛围。\n远处，郑校长和几位老师正在校园里巡视，与迎面而来的学生亲切交谈。阳光透过银杏树叶洒落一地金黄，照亮这座正在变革的校园。\n一场无声的革命正在发生，老旧的藤蔓被斩断，新的秩序在建立。这是他们这代人第一次真切感受到，公平不只存在于教科书里。\n刘明深吸一口气，像是要把这崭新的空气灌进肺里。天还是那片天，校园还是那座校园，只是仿佛多年的积云消散，天光放晴，这里终于有了不一样的色彩。"
 prcs.52.a: "听说不久后考试也会有彻底改革，更好的日子还在后头呢--他对自己说到"

 prcs.53.t: "航天食品改革"
 prcs.53.d: "程怡婕站在航天食品研究所的实验室里，盯着面前那盘冒着热气的宫保鸡丁发呆，这是她第九次尝试发明太空川菜，但结果依然不尽如人意。\n“又失败了？”同事探头进来，“咱们要不还是把压缩干粮继续改良一下？”\n程怡婕没说话，只是用筷子夹起一块鸡肉。在模拟失重环境下，酱汁像一团黏稠的果冻，死死扒在鸡肉表面。她叹了口气，想起以前自己对家里人说过的话。\n“我以后想研究太空食品，给宇航员们改善改善伙食！”报志愿的时候，程怡婕信誓旦旦地说道，“我看新闻里说，他们在天上都吃压缩饼干，多没滋味啊。”\n程怡婕的父亲是四川一家老字号川菜馆的老板，从小她就看着父亲在厨房里忙活，锅铲翻飞间，麻辣鲜香四溢，现在她成了航天食品研究员，却连一道最简单的川菜都做不好。\n“要不把家乡的酱料改造一下呢......”程怡婕念叨到。\n三天后，程怡婕收到了一个保温箱，里面整整齐齐码着十几个小瓶子，每个瓶子上都贴着标签，“郫县豆瓣酱”“花椒油”“辣椒面”，还有一张字条：这些都是咱家祖传的配方，你试试看。\n程怡婕的眼睛一下子亮了，她立刻钻进实验室，开始调配新的酱料配方。这一次，她加入了父亲寄来的特制豆瓣酱，又用新技术将分子重组，使其在失重环境下也能均匀附着在食材表面。\n“你在干什么？”同事看着实验室里飘散的红色粉末，惊恐地问。\n“做实验。”程怡婕头也不抬，“之后帮我联系一下空间站，我想和宇航员们视频。”\n五个月后，当视频接通的那一刻，程怡婕的心提到了嗓子眼，屏幕那头，三位宇航员正漂浮在空间站餐厅内，面前摆着她特制的宫保鸡丁。\n“开动了！”指令长夹起一块鸡肉，放进嘴里。\n程怡婕屏住呼吸，一阵咀嚼过后，指令长的眼睛瞪得溜圆：“这......这也太好吃了吧！”\n其他两位宇航员也纷纷动筷，“研究员，你这菜绝了！”一位宇航员竖起大拇指，“简直像回了家一样！”\n不一会，整盘菜就被宇航员们扫荡一空。"
 prcs.53.a: "民以食为天"
 prcs.54.t: "新式航天飞行器设计"
 prcs.54.d: "在第二十届国际航天技术研讨会上，中国航天科技集团联合清华大学空天实验室正式发布全球首款空天融合飞行器“逍遥-NX1000”。这款采用革命性复合动力系统的新式航天器，标志着人类往返大气层内外的方式将迎来根本性变革。\n“逍遥”飞行器最引人注目的创新在于其三级动力系统：涡轮基组合循环发动机（TBCC）与旋转爆震发动机（RDE）的耦合设计，配合可展开式霍尔推进器，首次实现从地面滑跑到近地轨道的全程自主动力衔接，研发团队负责人、工程院院士方启明介绍：“传统航天器需要多级火箭助推，而‘逍遥'能在3.2万米高空自主切换空天模式，单级入轨效率提升40%。”\n该飞行器采用自主研制的“金刚石气凝胶”复合材料，在保持钛合金强度的同时，重量减轻65%，其独特的仿生蜂巢结构机身不仅可抵御3000℃再入高温，还能通过记忆合金实现机翼15°-75°的智能形变，最具突破性的是，飞行器货舱模块采用磁悬浮对接技术，可在轨完成载荷的自主装卸。\n“我们首次实现液氢/甲烷双模推进系统的工程化应用。”项目首席科学家李明瑞博士在发布会上强调，“相比传统火箭，每次发射可减少85%碳排放，重复使用次数突破30次门槛。”据悉，该飞行器地面维护周期缩短至72小时，单次发射成本可控制在现役火箭的1/5。\n“逍遥”系列设计涵盖20吨级货运、50人座客运型和特种科考型三种构型，首飞验证机已完成12000米亚轨道试飞，计划两年内执行首次全流程天地往返任务，未来将应用于空间站补给、太空旅游、应急救援等多个领域，其模块化设计还可拓展为深空探测的中继平台。\n这款融合航空与航天技术的新型飞行器，不仅打破传统空天运输界限，更可能催生每小时全球抵达的“航天物流”新业态，正如国际宇航联合会主席在贺电中所言：“这标志着人类正式迈入空天穿梭的新纪元。”"
 prcs.54.a: "工欲善其事，必先利其器"

 prcs.55.t: "重整理论研究"
 prcs.55.d: "珞珈山的樱花开了第三十二回时，陈守明终于不再需要蹲在行政楼台阶上堵人。  清晨六点四十分，他照例沿着老斋舍青石阶往下走。褪色的帆布包蹭着藏蓝中山装下摆，包里装着1986年版《资本论》批注本，硬壳笔记本边缘已经被翻得起皱泛黄。走到道路拐角，他扶着路边一颗老槐树歇了歇，树皮上还留着一些字迹，但早被岁月啃得模糊不清。\n回到哲学系办公室后，陈教授习惯性的打开门坐到办公桌前。“陈老！”年轻助教小跑着过来并递上保温杯，“党委宣传部刚来电话，想约您做系列讲座的主讲人。”陈守明的手指在杯盖上顿了顿，就去年的时候，同一部电话打来，还是劝他参加进修班后，多带点科目。\n茶水腾起的热气模糊了镜片。他想起2003年那个雨夜，自己抱着三大箱手稿站在后勤处仓库门口，管钥匙的老张抽着红金龙说：“马哲研究室？早改成打印纸存放点了。”那时校园里流行着句俏皮话：搞马哲不如卖麻花，至少能听见钱响。\n变化始于二十大后的某个清晨。校党委书记带着两个穿夹克衫的年轻人敲开他十平米的书房，墙皮剥落处堆着各种资料和笔记。“陈教授，中央刚下发关于加强马克思主义学科建设的文件。”书记将一份红头文件递到其桌子上“您看是不是该把研究室重新办起来？”  现在他的讲义印在铜版纸上，烫金的校徽压着“马克思主义中国化研究中心”几个字。上周去北京开会，高铁座位上放着当日报纸，头版右下角有篇他的专访。照片里陈教授意气风发、得意洋洋，配图说明写着：武大资深学者谈新时代理论创新。\n最让他感慨的是师生态度的变化。过去总坐西边角落独自吃着饭，如今刚坐下就有人端着餐盘过来：“陈老，您上次说的历史唯物主义方法论......”连经济学院那个总笑他“老古董”的周教授，上周竟来借阅他编的《马克思恩格斯年谱长编》。  下午下班后，他照例去图书馆三楼思政区。晚霞穿过彩色玻璃，照得书架也映着金灿灿的光。管理员小姑娘看到陈教授又来了，便轻声说：“陈老师，新到的俄文原版《列宁全集》给您留着了。”他道谢时瞥见窗外，几个学生正往海报栏贴“守明学术思想研讨会”的通知，墨迹未干的反光像春天的湖面。\n忽然想起1997年那个雪天，他揣着三个月的退休金，坐绿皮火车去北京淘旧书。潘家园的地摊前，卖书的老头捏着《反杜林论》德文原版问：“真要买？够换半年白菜哩。”"
 prcs.55.a: "他把冻红的手缩进袖管，呵着白气说：“要是有白菜能长成真理，我倒愿意种一辈子地。”"
 prcs.56.t: "归乡之路"
 prcs.56.d: "当朴文卿沿着那条正在大兴土木的公路走到那个位于平安北道的那个小村庄村口的时候，他踌躇了一下，突然丧失了勇气，不敢继续走进去。\n他知道，这个地方是他朝思暮想的地方，这里是他的外婆在他还在襁褓时就无数次用歌谣哼唱过的地方，也是他外婆在高烧昏迷时无数次轻声呼唤过的地方。在他小时候，他的外婆背着他站在丹东铁桥上无数次眺望着鸭绿江的那边，但是自东方射来的太阳光太刺眼，让他张不开眼睛。\n “文卿，文卿啊，中国待我们很好，你要报答中国和毛主席啊;但是我啊，还是想回家看看啊，那里的山，那里的水，那里漫山遍野的水稻啊。”那个时候，他只有五岁，而这句话几乎伴随了他接下来的一生。\n在金家被赶下台后，朴文卿很难说他是什么感受，但是他隐约感觉自己带着外婆回家的时候快到了;在对抗太约帝国主义集团的战争爆发后，他义无反顾地加入了解放军，成为一名优秀的朝鲜族战士。但是当战争结束后，他走到自己和自己外婆朝思暮想的那个宁静山村时，他却不敢走进去了。到底是为什么呢？是害怕见到熟人吗？还是害怕自己的口音已经生疏了吗？又或是，他害怕自己与自己的根生疏了吗?\n他取下自己背包，取出骨灰罐，漫步在这个宁静村庄里，漫步在群山中，看着那些刷着中朝双语的新建的楼房，听着孩子们欢快的笑声，闻着空气中弥漫的稻香。他突然感觉很累，非常地累，但是随之而来的，则是一种久违的柔软感，就像是他还在襁褓里一样。在长久的行军后，他终于搭上了火中的归乡列车。"
 prcs.56.a: "落叶归根"
 prcs.57.t: "告别"
 prcs.57.d: "陈鹊打开门，发现自己家门口站满了人。\n尽管说他已经在在心里无数次预演过这个场景，甚至还想过怎么逃跑，但是这一切在今天都用不到了。因为他今天不用想着逃跑了。\n外面站满的不是穿着黑色制服的警察，而是各色各样面容憔悴、衣着简朴的人，有七八十岁的老年人，也有十几岁甚至几岁的小孩。他知道，这些人都是得了癌症的穷人。多年来，他进口抗癌药物，以低价卖出，不能根治，但是能缓解他们的痛苦。\n陈鹊是一个基层医生，接触了太多的病人，看惯了太多的生离死别。但是有一天，一个常来看病的病人不打招呼便消失了，这让他倍感奇怪。在好奇心的驱使下，他找到了那个病人的“家”，一个简陋的城郊区窝棚。那个房子门外随意地堆放着回收来的垃圾，病人穿着发黄的背心躺在烂棉絮上，痛苦地呻吟。他看了看手中的药方，看着那天文数字一样的账单，最终丧失了走进去的勇气。在那之后，他找到了买到廉价药的一个渠道，在合适的时候，把这些药卖给那些穷人，有时候甚至拒绝收费，免费发放。他知道这些药没有进入采购名录和医药手册，尽管这些药可以缓解病情，但是售卖没有官方背书和监督的药品，无疑是违法的行为。\n这么多年来，他靠这些廉价药护住了那些贫困的病人的生命，他知道这不可能根治癌症，更不可能根治比癌症更深层次的疾病。但是哪怕改变一点点，他也义无反顾地去做了，这是他的职责。\n“病友们，这是干什……”还没等陈鹊开口，那些病人就深深鞠了一躬。“陈哥啊，你不用再提心吊胆了，我们不必再让你为我们踏火坑了。我们可以在医院买这些廉价药了。”一个病人摘下口罩，挤出来一个笑容：“这么多年了，谢谢陈哥你的照顾了。以后，就不会再来麻烦你了。”\n说完，这些病人又朝着陈鹊鞠了一躬。\n两粒硕大的眼泪从陈鹊的眼眶滚出，他知道，他无数次幻想的日子成真了，他不是什么救世主，他只是一个偶然间背负了重担的普通人。"
 prcs.57.a: "但愿世间人无病，何惜架上药生尘"

 prcs.58.t: "授勋仪式"
 prcs.58.d: "凌晨三点，我躺在床上翻来覆去。营房外哨兵的脚步声像钟摆一样规律，月光透过窗户斜斜地切在床脚。\n我望着作训服袖口的磨痕——那是在降落演习时被碎石划破的。闭上眼，脑海里全是那天的沙尘暴，无线电里嘶嘶啦啦的指令声，直到降落仓落地的瞬间......\n\n“立正——！  列队——！”\n“向司令员，敬礼！”\n“稍息！”\n\n“我国正渴求着拥有力量和勇气的年轻人，世界正面临着前所未有的格局变化，正因如此，我们现在要做的，是在党的领导下保卫我们的祖国，开拓太空的疆土！在实战中，胜利的必要因素，除了经验丰富的指挥官和训练有素的士兵，更重要的是，要有相信胜利的心！年轻的人啊，全力以赴吧,无论遇上何等强敌，陷入何种困境，都要相信胜利！今天，诸位得到了轨道军这一保家卫国，开疆拓土的资格，希望诸位能牢记自己的荣耀与使命，带着必胜的信念，去争取祖国的未来！你们就是国家的骄傲，更是全国人民的守护神！”\n“立正——！”\n“向司令员，敬礼！”\n“下面进行授勋仪式”\n......这样一来，我就成为了正规军，成为了真正的轨道军，我确实在不断前进，接过了保家卫国的重任......\n“林锐！”\n“到！”\n“此时此刻，你正式成为中华人民共和国轨道军的一员了！祝贺你。”\n“是！”\n首长的手指粗粝温热，把勋章别上了我的左胸。金质奖章贴在心跳的位置，沉甸甸的像枚子弹壳。\n......终于别在胸上了，标志着轨道军身份的勋章......\n......训练时已经感受过这份铁翼的力量......我定要......不负众望......\n“授勋仪式结束”\n“立正——！”"
 prcs.58.a: "“向司令员，敬礼！”"

 prcs.59.t: "天火项目"
 prcs.59.d: "“首长同志，我们提请审核的'天火项目'已完成初步理论验证。该计划旨在突破传统炸药性能极限，研发新一代基于氢化镁的高能炸药体系。”汇报人在大屏幕上调出一组分子结构图。\n“与传统TNT相比，RDX-氢化镁炸药理论能量密度提升数倍，且可同时作为火箭推进剂使用，一举解决我军两大技术瓶颈。”\n现场响起低声讨论，一位领导皱眉提问：“稳定性如何保证？”\n“这正是我们的核心突破点。”科研组组长接过话题，“我们开发的新型聚合物稳定剂使其在-40°C至70°C范围内保持稳定，且对震动和射频干扰的敏感度远低于现役装备。简言之，比我们现在用的东西更安全，却能释放出更多的能量。”\n会议室陷入短暂沉默，随后主持会议的将领点头道：“非常好的想法，我们将尽快上报主席同志批示。”"
 prcs.59.a.1: "试试看！"
 prcs.59.a.2: "还是算了……"
 prcs.60.t: "天火项目结果报告：成功。"
 prcs.60.d: "荒凉的戈壁滩上，一朵蘑菇云冉冉升起，爆炸产生的冲击波横扫试验场，监测设备的读数迅速攀升至前所未有的高度。试验场指挥中心内，身着防护服的研究人员们欢呼雀跃。高清监控画面显示，测试靶标——一座模拟敌方碉堡设施已被彻底摧毁，这些新型炸药的质量远小于常规的炸弹，却产生了远超以往的爆炸威力，成为了解放军下一代装药的首选。\n各部门都对其能力赞不绝口，强烈要求迅速将这一革命性技术应用到实战装备中。在进一步的会议之中，陆军要求将其运用在新一代智能炮弹上，而海军和火箭军要求将其作为固体火箭推进剂……尽管如何将其转化到实处还有待探讨，但各方一致认为，这种新型高能材料的出现，将重塑未来战场的火力打击模式，让解放军的利剑更加更加锋利。"
 prcs.60.a: ""

 prcs.61.t: "鲲鹏项目"
 prcs.61.d: "“首长同志，我所提出了代号'鲲鹏'的地效飞行器项目。这是一种能在海面低空高速飞行的装备，可避开雷达探测，以极高的速度突破敌方火力封锁区。”\n首长翻阅着报告：“具体性能如何？”\n“原型机可搭载数十名全副武装士兵，续航不弱于常规的登陆艇，雷达特征大幅减少。我们正在研发能运送装甲的大型版本。”\n“这对未来的登陆作战意义重大。”首长点头道。\n“没错，传统登陆需要长时间准备，敌方易于预警。鲲鹏可在意外地点迅速建立登陆场，打乱防御部署。”\n首长合上文件：“令人影响深刻，我会向中央军委汇报。 ”"
 prcs.61.a.1: "试试看！"
 prcs.61.a.2: "还是算了……"
 prcs.62.t: "鲲鹏项目结果报告：成功。"
 prcs.62.d: "随着一阵震耳欲聋的轰鸣声，“鲲鹏”地效飞行器低掠过海面，在极短时间内穿越了模拟敌方的火力封锁区，精准地在指定海岸降落。舱门打开的瞬间，全副武装的海军陆战队员迅速展开，迅速建立起滩头阵地。整个登陆过程几乎没有暴露在敌方雷达之下，从起飞到完成登陆，整个过程快得让观摩的军官们难以置信。\n试验场上的首长们无不击掌称赞，鲲鹏项目的成功意味着我军两栖登陆能力的革命性突破。这种飞行器为登陆作战提供了前所未有的速度与隐蔽性，能够在敌方毫无准备的情况下突然出现，并在多点同时登陆，彻底打乱敌方防御部署。在未来的战争之中克敌先机，为解放军提供压倒性的战术优势。"
 prcs.62.a: ""

 prcs.63.t: "玄武项目"
 prcs.63.d: "“首长同志！”研究所的科研人员立正敬礼，向刚刚抵达的军委装备部部长展示他们的最新成果。\n“请首长看这边。”首席设计师指向投影屏幕上的三维模型，“这是我们的‘玄武项目’的最新成果——WZ-237试验车。”他调整了一下眼镜，部长微微颔首，示意他继续。\n“WZ-237配备了新型140毫米电热化学炮，采用复合装甲技术，正面防护能力显著提升。\n这里，”他指向坦克炮塔部分，“是我们自主研发的全新火控系统，能在复杂环境下实现高精度打击。最引人注目的是这个舱体，它搭载了小型蜂群无人机系统，可提供战场侦察和目标指示，大幅提升了坦克的态势感知能力。”\n设计师轻触屏幕，画面切换到作战模拟，“在战场上，WZ-237不仅是火力平台，更是一个移动的信息中心，为附近的友军提供便利。”\n部长认真地看完演示，点点头：“好项目，这将为我军装甲部队带来质的飞跃。我会立即向中央军委汇报。”"
 prcs.63.a.1: "试试看！"
 prcs.63.a.2: "还是算了……"
 prcs.64.t: "玄武项目结果报告：成功"
 prcs.64.d: "沙场烟尘中，WZ-237试验车轰鸣着冲出掩体，炮塔迅速旋转锁定两公里外的靶标。随着一声震耳的炮响，靶标瞬间被摧毁。与此同时，坦克顶部舱门打开，一群微型无人机如蜂群般飞出，迅速散布到周围空域，为坦克提供实时战场画面。\n试验场边缘，军委首长和装备部领导目不转睛地观看着这一幕。当坦克在复杂地形中高速机动并连续命中多个远距离目标时，现场爆发出一阵赞叹声。\n新型火控系统的表现尤为亮眼，即使在坦克高速行进时，仍能保持惊人的射击精度。而车载蜂群无人机系统更是让它具备了前所未有的战场感知能力，成功规避了多处预设“敌军”伏击点。\n“玄武项目的成功标志着我军装甲力量跃升至新高度。”总工程师在汇报会上自豪地说，“WZ-237集火力、防护、机动与信息化于一体，不仅能够应对当前战场环境，更为未来信息化战争奠定了坚实基础。”\n军委领导满意地点点头：“尽快将该型坦克投入生产并列装部队，这将大幅提升我军机械化部队的作战能力。”"
 prcs.64.a: ""

 prcs.65.t: "长缨项目"
 prcs.65.d: "“首长同志，我向您汇报‘长缨项目’的最新进展。这是我们对以往导弹的全面升级，旨在为我们的六代机J-36提供全方位的打击能力。为此，项目组打造了一整套模块化导弹系统。”\n“长缨项目的核心理念是‘一体多用’，每枚导弹都采用通用底座设计，可根据任务需求快速更换弹头。我们的空空型号配备了先进的雷达导引头，能在严重电磁干扰环境下依然保持锁定；空地型号则整合了复合制导系统，可在全天候条件下实现高精度打击；而空舰型号则采用了新型隐身外壳和变轨技术，能有效规避敌方舰载防空系统。”\n“最引人注目的是，长缨系列导弹可以进行集群协同作战。当战机发射多枚导弹时，它们会自动组网，共享目标信息并制定最优攻击路径，触及任何我们期望打击的目标。”\n“很好，我们将尽快上报长缨项目相关事项，请主席定夺。”"
 prcs.65.a.1: "试试看！"
 prcs.65.a.2: "还是算了……"
 prcs.66.t: "长缨项目结果报告：成功"
 prcs.66.d: "青岛某机密试验场，清晨六点整。几名身穿特制防护服的技术人员正在对J-36战机进行最后的检查。机翼下方挂载着三枚外形流线、涂有深灰色隐身涂层的导弹——这就是传说中的“长缨”。\n随着一声震耳欲聋的轰鸣，J-36战机拔地而起，迅速消失在云层之中。距离试验场三百公里外，几艘老旧的退役军舰静静地停泊在荒无人烟的海域上，它们即将成为长缨的目标。\n指挥中心的大屏幕上，J-36飞行员的声音传来：“进入作战空域，开始执行任务。”随即，飞行员启动了导弹的集群控制系统。三枚导弹几乎同时从挂架上脱离，却没有立即向目标冲去，而是在空中形成了一个精妙的编队，仿佛受到无形之手的牵引。\n“集群协同已建立，导弹自主规划攻击路径。”飞行员的声音中带着自豪。\n屏幕上，三枚导弹忽然分散，从不同角度、不同高度向各自的目标俯冲而去。雷达信号显示，敌方舰船的防空系统已经启动，但长缨导弹灵活地变换轨迹，躲避着模拟的拦截。\n第一枚导弹率先命中目标，精准击中舰首；紧接着第二枚、第三枚相继命中。三艘退役军舰几乎在同一时刻被击中要害。随着震撼人心的爆炸声，它们缓缓下沉。\n指挥中心爆发出热烈的掌声和欢呼声。长缨项目的成功标志着我国空基打击武器系统达到了世界领先水平。这种集成了人工智能、加密通信和隐身技术的新型导弹，将为我国在复杂战场环境下提供更加灵活多变的战术选择，让我们的战机变成敌人心中最可怕的梦魇。"
 prcs.66.a: ""

 prcs.67.t: "短剑项目"
 prcs.67.d: "“首长同志，请允许我向您介绍‘短剑项目’。这是我们在单兵武器领域的重大突破，旨在为每位步兵提供微型化的多用途巡飞弹系统。传统单兵只能携带有限的武器装备，面对复杂战场环境时选择性较低，但短剑项目将彻底改变这一局面。”\n“短剑系统由士兵背负式发射器和多枚微型巡飞弹组成。每枚飞弹重量较轻，却集成了先进的AI导航系统和模块化弹头。士兵可根据战场需求，通过随身携带的战术平板快速配置不同任务模式：侦察、反装甲、攻坚或区域压制。发射后，飞弹能在战场上空盘旋长达40分钟，随时接收指令改变任务。”\n研究员边说边打开携行箱，展示了几枚体积不大的蜻蜓状飞行器：“最令人自豪的是，短剑系统具备集群协同能力。多枚飞弹可形成战术网络，共享目标信息，实现小型但致命的饱和攻击。这将使我军步兵班组具备以往只有高级火力单位才有的打击能力。”\n“令人振奋！这项计划必须立即向中央军委汇报。”"
 prcs.67.a.1: "试试看！"
 prcs.67.a.2: "还是算了……"
 prcs.68.t: "短剑项目结果报告：成功"
 prcs.68.d: "新疆某演习场，晨曦初现。一支轻装步兵小队悄然潜入复杂山地地形。领队士兵背负着一个不起眼的背包，看起来并不比普通作战装备沉重。\n“发现目标，两点钟方向，掩体后方装甲车。”队长通过战术耳机低声报告。\n士兵迅速展开背包，取出几枚形似蜻蜓的微型飞行器。他在战术平板上快速点击几下，完成任务配置。“短剑，准备就绪。”\n几枚“短剑”巡飞弹同时升空，以极低的噪音在山谷间穿行。它们像有生命的猎手，在空中编队、分散、隐蔽前进。敌方雷达系统显然没有察觉这些微小目标的存在。\n指挥部大屏幕上，几个微小的光点正在接近目标区域。突然，巡飞弹们分头行动：一枚盘旋侦察，一枚攻击通信天线，三枚同时扑向装甲目标。\n一连串精确爆炸后，敌方装甲车被成功摧毁，周围设施同时瘫痪。而那支步兵小队，依然安全隐蔽在原处，并未暴露位置。\n“短剑项目测试完成，结果超出预期。”指挥部报告显示，“系统成功实现了单兵操控、多任务执行和集群协同攻击。尤其值得注意的是，整个作战过程中没有一名士兵暴露在敌火之下。”\n演习结束后，总结报告指出：“短剑项目的成功，标志着我军步兵火力投送能力实现质的飞跃，为未来复杂环境下的精确打击提供了全新选择。”"
 prcs.68.a: ""

 prcs.69.t: "晨光项目"
 prcs.69.d: "“我的天哪……”首长看着巨大的空间站草图，不禁感叹道，“这就是你们‘晨光’项目拿出来的结果？这个空间站是怎么工作的？”\n看着首长惊讶的表情，研究所的科研人员兴奋地说道，“晨光项目旨在打造一座轨道堡垒，配备高功率激光武器系统，能够精准打击地面目标！空间站将集成先进的自适应光学系统和超级计算核心，实时校正大气扰动，确保激光束以极高的精度锁定目标。无论是轻装甲单位、敌方指挥中心，还是移动中的战略资产，只需一击，即可彻底摧毁！”\n“不仅如此，晨光空间站还将配备自主防御系统，包括微型拦截导弹和惠普尔盾，能够抵御敌方反卫星武器的威胁。站内能源由新一代微型裂变反应堆提供，保障持续作战能力。可以说，晨光就像一轮永不落下的太阳，哪里有威胁，就照向哪里！”\n“太震撼了！立刻整理详细报告，上报主席审批！”首长难掩激动地说道。"
 prcs.69.a.1: "试试看！"
 prcs.69.a.2: "还是算了……"
 prcs.70.t: "晨光项目结果报告：部分成功"
 prcs.70.d: "尽管科研团队倾尽全力，晨光项目仍未完全达到预期目标。空间站搭载的高功率激光器在测试中暴露出关键问题：其输出功率不足以在短时间内摧毁地面目标。移动目标能够迅速脱离光束杀伤范围，而固定目标只需部署廉价的烟雾屏障或反光涂层即可大幅削弱激光效果。若强行提升功率以达成设计指标，激光器产生的巨大废热将瞬间烧毁核心组件，然后把整个空间站炸的四分五裂。\n看着一连串令人沮丧的数据，研究人员不禁叹息。不过能让他们聊以自慰的是他们所做的不是什么无用功——前所未有的超大型激光器可以在高能物理上有着巨大作用，而在太空中的施工也提供了许多宝贵经验。再不济还有晨光空间站本身嘛——航天局的人可是眼馋的很呢！"
 prcs.70.a: ""

 prcs.71.t: "秋风萧瑟今又是，换了人间（上）"
 prcs.71.d: "应无悔站在崭新的多媒体教室里，指尖轻抚着光滑的电子白板，槐树花的清香扑鼻，在恍惚的春光之间，他仍有些诧异。这和自己的思想准备截然不同，作为一名刚毕业的年轻教师，他自主动响应了“上山下乡”计划的号召起，便早已做好了吃糠咽菜，耕瘦田，肯堵头的思想准备。而拆去脚手架与篷布后焕然一新的教室让他感到如痴似幻，仿佛自己还没有离开窗明几净的省城初中。\n\n“没想到现在山村的设备竟与省城相差无几，可惜咱这决心白下了”他轻声感叹。\n\n课间，在百年老槐树下，应老师和同事们热烈探讨着新教学方法。\n\n“真是日新月异...”一位满脸皱纹的本地驻村老教师叹息道，“没有人愿意来这个穷乡偏壤，就算来，往往也是待几个月就走的镀金货。让那村长的连普通话都说不利索的侄子当了十年的代课教师，他自个儿也就堪堪念到了粮油技校毕业，又能教会孩子们多少知识？娃儿们就像这山里的野草，无人修剪，自生自灭。”\n\n应老师皱了皱眉，“那现在呢？”\n\n“新来的县教育局长雷厉风行啊，”老教师眼中闪过敬佩，“真是不怕得罪人，一纸调令退了所有不合格教师。听说村长为这事跑了好几趟县里，也没用。”\n\n午后的阳光透过窗棂，在教室地面上投下斑驳的光影。应老师带着学生们做科学实验，孩子们兴奋地围在显微镜前，第一次窥见微观世界的奥秘。\n\n“老师，我们以后也能当科学家吗？”一个小女孩怯生生地问。\n\n“当然可以，”应老师微笑着说，“只要你们努力，为自己努力，什么梦想都能实现。”\n\n夜幕降临，村委会的大院里挤满了人。昏黄的灯光下，县教育局的年轻干部慷慨陈词，勾勒出乡村教育的美好蓝图。\n\n“我们村的娃娃终于能和城里孩子一样，接受优质教育了，”一位老乡激动地说。\n\n“我们的娃儿也看得上显微镜，用得上多媒体一体机了。”\n\n然而，角落里有人低声抱怨：“现在什么事都要按规矩来，连个熟人都不好使了。”话音未落，就消散在嘈杂的讨论声中。\n\n应老师听到了，但他选择沉默。"
 prcs.71.a: "他知道，改变不会一蹴而就，但种子已经播下。"
 prcs.72.t: "秋风萧瑟今又是，换了人间（下）"
 prcs.72.d: "第二天清晨，应老师站在操场上，看着孩子们排着整齐的队，高昂着头颅，严肃而活泼地跑着早操。远处，群山如黛，晨雾缭绕。\n\n都说梦不会长久，但昨晚的夜梦与今早的晨曦一起萦绕在他的心头，梦里，这些被人称之为杂草的孩子，长大成才，在各行各业开花结果。\n\n他的脑海中闪过一段新华字典里饱受争议的话语。张华考上了北京大学，李萍进了中等技术职业学校，我在百货公司当售货员：我们都拥有光明的未来。\n\n曾经，这句话是那么可笑。而现在...\n\n我们头一次发现，这一句话并非遥不可及。\n\n“也许这就是我们这代人的使命吧，”他喃喃自语，“用知识和理想，点亮每一个角落。”\n\n铃声响起，新的一天开始了。教室里点亮灯火，嬉笑声、梦呓声、打闹声杂乱响起，随后是应无悔的呵斥声，其余声响便一同按下，只留应无悔的声音独奏。"
 prcs.72.a: "同学们，今天我们讲得是…"

 prcs.73.t: "出版，结社，审查（一）"
 prcs.73.d: "在最新一期的人民日报中，胡春华同志的文章赫然放在了第一处。\n\n   让人民讲话，天塌不下来\n\n“同志们，我们应该且必须要进行真正的人民民主。就是说，无论在党内还是党外，我们都要搞民主集中制，中国共产党是人民的政党，我们要允许群众讲话，尤其是讲我们的坏话。现在有些同志，很怕群众开展讨论，怕他们提出同领导机关、领导者意见不同的意见。一讨论问题，就压抑群众的积极性，不许人家讲话。这能是一个共产主义者该有的行为吗？如果群众见了我们全是好话，全是敷衍的赞美，如果出现么这种情况，我首先要说的是问题有很大的。如果我们连工作上有什么问题都不清楚，还怎么进行改革呢？还怎么真正为人民服务呢？\n伟大领袖毛主席有句话说的很好：“他们怕群众，怕群众讲话，怕群众批评。哪有马克思列宁主义者怕群众的道理呢？有了错误，自己不讲，又怕群众讲。越怕，就越有鬼。我看不应当怕。有什么可怕的呢？我们的态度是：坚持真理，随时修正错误。我们工作中的是和非的问题，正确和错误的问题，这是属于人民内部矛盾问题。解决人民内部矛盾，不能用咒骂，也不能用拳头，更不能用刀枪，只能用讨论的方法，说理的方法，批评和自我批评的方法，一句话，只能用民主的方法，让群众讲话的方法。”这句话我希望党员们都能够落实下去，让人民讲话，在不造成混乱的前提下，放松艺术产品出版的审查。"
 prcs.73.a: "下一页"

 prcs.74.t: "追忆五卅运动"
 prcs.74.d: "上海，这座历史不甚绵长，政治变化却可称丰富的都市近来有了新的风貌。时值五月，上海作为全国文宣的核心迸发出了新的生机——工人群体通过自发组织，进行了一场纪念式游行，追忆过去党领导工人抗击帝国主义与资本主义的罢工活动。\n上海党支部在社交媒体上对此发布了推文，称此次游行为工人群体政治思想意识的一大跃进，在今后的改革中，无产阶级会享有更广泛的权利，人民的阶级意识和主人翁意识也会与日俱增。\n五卅运动是过去党领导与支持工人群体的一大成果，在过去却因为“民族复兴”的宣传而对其闭口不谈。\n如果说此次工人的纪念游行没有得到党的默许与支持，便不会有如此进展。尽管官媒没有宣扬此事，警察也到场维持相应的秩序，但通过民间短视频平台与社交网站上的传播，这件事仍然迅速发酵。\n在党内，一部分保守派担忧这会破坏原先的生产工作秩序，对经济产生负面影响。不过党内改革派却对此展现十分积极的态度，认为这是他们得到了对于扩大工人权力这一举措的丰硕果实。\n民间对此众说纷纭，不过能确定的是：党对改革工人权利的决心不变，对于无产阶级民主专政的决心不变。"
 prcs.74.a: "下一个游行地点…就定在韶山吧。"

 prcs.75.t: "来自一个小学生的日记本：我的台北自驾之旅"
 prcs.75.d: "2月2日 晴\n今天是个超级特别的日子！因为我们一家人要开车去台北玩！以前听爸爸说，京台高速终于全线通车了，现在可以直接从厦门开车过去，我一开始还不信呢，没想到真的可以！\n一大早，爸爸检查好车况，妈妈准备了一堆零食，我和妹妹则兴奋地在后座叽叽喳喳。车子上了高速，沿着海岸线飞快地前进。我看着窗外的风景，从厦门到平潭，一路都是蓝蓝的天空和一望无际的大海，心里充满了期待！\n\n2月3日 晴\n今天，我们穿越了超级厉害的平潭-台北跨海大桥！这可是世界上最长的跨海高速公路，真的太震撼了！\n当车子开上大桥时，四周全是蓝色的大海，海风从窗户吹进来，带着一点点咸味。我看到桥上还有专门的观景台和海上服务区，爸爸特意停车让我们下来休息。这个服务区建在一个小岛上，里面居然有一个小型海洋馆！我和妹妹看到好多漂亮的热带鱼，还有一只超大的海龟！妈妈买了一杯“海盐咖啡”，爸爸则站在观景台上，一边拍照一边感叹：“这条桥真是世界奇迹啊！”\n下午，我们顺利抵达台北，车子一下高速就进入了热闹的市区。台北的街道上人来人往，空气里飘着各种美食的香味，我的肚子立刻咕咕叫了！晚饭时间，我们去逛士林夜市，我吃了超大块的鸡排，还喝了一杯正宗的珍珠奶茶，简直是太幸福了！\n\n2月4日 多云\n今天，我们去了好多地方！早上，我们登上了台北101，站在高高的观景台上，看着整座城市，感觉自己像站在云端一样。台北的楼房密密麻麻，夜晚的时候灯光闪烁，像一颗颗会发光的宝石。\n下午，我们去了台北故宫博物院，里面有好多历史宝贝，我最喜欢的就是“翠玉白菜”，晶莹剔透，真的像一棵真的白菜一样。妹妹最喜欢的是动物园，因为她终于见到了可爱的熊猫“团团”和“圆仔”！她一直拉着妈妈拍照，开心得不得了。\n\n2月5日 阴\n今天，我们要开车回家了。虽然有点舍不得，但我已经在心里默默计划，下次一定要再来台北玩！\n当车子再次开上跨海大桥时，我望着窗外的大海，对爸爸问：“以后我能自己开车来台北玩吗？”\n爸爸笑着对我说：“当然可以啊！以后不只是我们开车去台湾，也会有更多台湾的朋友开车到大陆，这条高速会让两岸的人走得更近，成为更好的朋友！”\n听着爸爸的话，我在心里暗暗许愿，希望有一天，我能自己开着车，再次跨过这座美丽的大桥，去台湾的更多地方看看！\n"
 prcs.75.a: "一桥飞架南北，天堑变通途。"
 prcs.76.t: "出版，结社，审查（二）"
 prcs.76.d: "至于结社的问题，我看应该同意让人们搞，还应该鼓励他们搞。现在的很多同志害怕群众，害怕群众运动，一旦有了群众游行，有了群众结社就怕的不行，就要不分好坏全部打倒，要我来看，这样的思想必需杜绝！我们共产党是靠人民群众起家的，我们代表的是最广大人民的利益，我们怎么能够害怕群众运动呢？群众游行和结社是因为不满意你共产党，那说明我们工作出现了问题，我们应该进行自我批评以及和平谈判。不要觉得他们会受到外国势力反动派的蛊惑，我们共产党永远不要把群众当成什么扶不起的阿斗，谁对他们好谁对他们坏，相信人民群众中自然有杆秤。\n让人民讲话，让人民结社，放松些审查。这些事情恐怕会引起某些人的反抗，但要我说这天塌不下来。但同时我们也不能什么都开放，我们需要明白一个前提，那就是共产党要搞得是社会主义民主和无产阶级文化，而非反动派的假民主和资本主义的堕落思想，后者仍然需要进行严格的审查。"
 prcs.76.a: "下一页"
 prcs.77.t: "出版，结社，审查（三）"
 prcs.77.d: "同样的，在审查过程中，我们不能学习西方那种拿民主当挡箭牌的行为，要坚持党的领导下搞结社，一个社团、组织，要么自己建立党组织，要么派驻，绝不能搞一群招摇撞骗、标新立异的怪诞玩意。一个团结在党周围的组织和社团，它要明确目的和性质，不能东一榔头西一棒槌，放宽要求不是代表盲目去做和发动，不能变成外边那种挂羊头卖狗肉。我们想要建立的是群众自由参政议政的团体，而不是沉浸于坑蒙拐骗和选票游戏的白手套、敌特刀子。\n好，说到这里，同志们，仔细思考一下，如果在我们国家，我们不充分发扬人民民主和党内民主，不充分实行无产阶级的民主制，那么怎么可能有真正的无产阶级的集中制。如果我们丢掉了社会主义民主，对人民的言论进行严格控制，对人民群众起来的游行和抗议进行镇压。我们的社会主义国家会成为什么样子呢？我看很快就会变成修正主义的国家，变成实际上是资产阶级的国家，无产阶级专政就会转化为资产阶级专政，而且会是反动的、法西斯式的专政。我们反对西方的票选政治的选举游戏，最好的武器就是发动群众自发了解和参与政治，可部分同志忽视这个事情，这是一个十分值得警惕的问题，当年的国民党的反动统治和白色恐怖就在眼前，我希望同志们好好想一想这个问题。若是真正为人民着想，那么这项改革必定是要进行，无论是谁想要阻止，他都会在人民力量的汪洋大海中而沉没。”"
 prcs.77.a: "天下大势，浩浩荡荡，顺之者昌，逆之者亡。"
 prcs.80.t: "东南亚多地陷入混乱"
 prcs.80.d: "据多家媒体和外媒报道，由于中华人民共和国发动（解放台湾行动名称），东南亚本就濒临崩溃的社会和经济雪上加霜，而结合先前的华尔街金融危机与石油危机，各国均出现了大规模集会和游行示威。\n而当中华人民共和国海军强行进驻马六甲海峡时，印度尼西亚，马来西亚和菲律宾等国的海上贸易通道均受到了不小的打击，这也成为压倒这些国家社会稳定的最后一根稻草。以上诸国宣布进入紧急状态，派遣军警单位开始镇压大规模集会等活动。\n残酷的镇压活动换来的是民众更加希望恢复平稳的声音，不少人表示他们愿意为了回到以前那种生活而付出一切。群众开始自发的组织起来抵御着军警单位的冲击，东南亚诸国政府名义上还保持着对地区的控制权，但实际上已经陷入了一片火海。\n为此各国政府不得不向外部势力寻求干预，回应他们的目前只有刚统一的中华人民共和国与新成立由日本领头的太平洋防御组织。而随着境外势力插手各国内务，东南亚的种种问题也最终到达了极点，引爆了各国的内战。"
 prcs.80.a: "东南亚的明珠也逐渐暗淡了下来。"
 prcs.81.t: "东南亚宣布恢复秩序"
 prcs.81.d: "最新消息显示，在中国的帮助之下，东南亚各国之中的亲中派取得了内战胜利，他们将会在中国的指引之下建设新时代的社会主义祖国，并学习新时代的马克思主义。\n这对刚建立的泛亚解放阵线无疑是一次重大突破，中国的影响力从南海范围扩展到了西太平洋和东印度洋，伴随着内战的结束，各国也将会在中国的援建下重回社会稳定和发展。\n这对太平洋防御公约则是一次重大的外交失败，他们只能损失了不少的资金和人力之后离开东南亚这片土地。同时他们也指责中国对各国事务插手过多进而潜移默化的影响了各国政府的领导层。\n关于日方在外交上面的种种指责，中方外交发言人声称，中方自古以来就是热爱和平的国度，现如今国际局势波涛汹涌，没有人能在时代的漩涡之中独善其身，中方只是展示了一个负责任的大国应有的姿态和应尽的义务。"
 prcs.81.a: "有人在狗急跳墙，我不说是谁。"

 prc_change.1.t: "李克强逝世"
 prc_change.1.d: "今日，一则突发新闻震惊了整个中国：中共政治局常委兼国务院总理，此时年纪还不到70岁的李克强，在北京突发心脏病逝世。这对于普遍拥有良好医疗保障的中共领导人来说极其难以置信。\n\n据悉，李克强在此前为处理突发的石油危机与先前爆发新冠疫情长时间工作多日。李陷入昏迷后，医疗团队立刻展开抢救，但最终仍是无力回天。在官方的统一口径中，这场悲剧是由李总理的长期高强度工作诱发。\n\n李的逝世无疑是一个标志，象征着中国行政机器高负荷运转下的无以为继。很明显，一场风暴将随着政府首脑的逝去而席卷中国。"
 prc_change.1.a: "凛冬将至……"
 prc_change.2.t: "接见-上"
 prc_change.2.d: "晨雾还未散尽的陇东县委大院，老槐树抽出的新芽上凝着露珠。县委接待室里，褪了漆的木质长条桌擦得锃亮，塑料热水瓶冒着热气，墙上“实事求是”的仿宋体标语在晨光中泛着淡淡金边。\n\n“来了！”不知谁喊了一声。院门口驶来三辆黑色轿车，打头的红旗轿车门开处，身着藏青色西装的胡春华稳步走来。他朝人群挥了挥手，腕上的上海牌手表在晨光里一闪。\n“同志们久等啦！”浑厚的鄂地口音在廊檐下回荡，“今天咱们不念稿子，就拉家常。”他在长条桌主位坐下，从西装口袋掏出钢笔，蓝皮笔记本摊在磨光的桌面上。\n\n养牛大户张德贵搓着皲裂的手掌站起来：“报告首长，俺们合作社三百头牛...”“莫要报告嘛。”胡春华笑着打断，“叫我老同志就行。同志，你坐下慢慢讲。”\n\n老张黝黑的脸膛涨得通红：“饲料价涨得凶，青贮池也不够使...”钢笔尖在纸上游走沙沙作响。“省农科院的专家下周就来驻点。”胡春华转头对随行干部说，“农机补贴要向养殖户倾斜。”\n\n角落里忽然传来一声轻叹，胡春华看向做在角落的一位老师，他有些心不在焉的发着呆，看着窗外，胡春华起身走过去，拍了下这位老师的肩膀，他才如梦初醒，“小同志，你是这边县中的教师代表吧，你为啥子叹气呐？”“胡总理，我们县中缺老师和教具，但是一直批不下来”教师代表回答完后，带着期望的神情看着胡春华，胡春华点了点头，“过段时间，省里会支援的，要是一直不来，你就打电话到省里，这事肯定挂上号的”\n\n看到真能解决问题，工人代表王建国站起来刚要开口，胡春华忽然问：“老同志，你手上的茧子怕是车床磨的吧？”满堂哄笑中，老工人举起布满老茧的手：“咱们县技校缺数控机床...”“好！“首长拍案而起，”省里下个月就调拨二十台新设备，还要建技工培训基地！”"
 prc_change.2.a: "下一页"
 prc_change.3.t: "接见-下"
 prc_change.3.d: "日头渐高，老槐树的影子缩成小小一团。村支书周卫东捧着账本汇报脱贫成果时，胡春华忽然伸手：“让我看看。”他扶了扶老花镜，指尖划过密密麻麻的数字：“卫东同志，账上这个修水渠的款子...”“是省里特批的！”周卫东急得站起来。“莫慌嘛，”胡春华笑了，“我是说该再追加三十万，把支渠也修通。”\n正午的钟声敲响时，首长从笔记本上撕下一页纸：“这是我的电话，遇到困难直接找我。”他转身看向墙上的党徽、国旗，“当年在延安，毛主席说'我们共产党人好比种子'，如今这种子，要在新时代的土壤里生根发芽啊！”\n\n临行前，胡春华将钢笔塞进学生代表曾浩然手里：“娃娃，你要好好学，写出比我们更好的文章哟。”车队驶出县委大门时，上万群众早已沿街守候。阳光穿透云层，胡春华胸前的党徽在春风里灼灼生辉。\n老槐树的新枝在风中舒展，褪色的“为人民服务”标语旁，新安装的电子屏正滚动播放着“全面推进乡村振兴”的红字。"
 prc_change.3.a: "……彻底地为人民的利益而工作。"
 prc_change.4.t: "谋划"
 prc_change.4.d: "胡春华环顾四周，数张脸在昏黄的灯光下阴晴不定。他清了清嗓子，周围的窃窃私语瞬间消失，安静的等待自己讲话。\n\n“大家这次去调研都看到了吧。”胡春华说，“外面的失业现象是十分严重的，已经快到威胁社会秩序的地步了。”\n\n大伙默默的点头。谁都知道疫情对出口的影响：国外局势陷入极端的混乱，大批大批的外贸订单成为一纸空文，许多小工厂的老板一觉醒来，发现和自己对接的外企负责人不是杳无音信就是进了停尸房。从前繁华的义乌已经哀鸿遍野，到处都是资金链断裂的企业和被拖欠工资的工人。政府正绞劲脑汁的安排这些人员的生活和工作，但在经济下行的当今无疑是杯水车薪。\n\n“我们或许可以在短时间内为这些工人发放救济，但这持续不了多久。”有人说，“解决方法只有两种，一种是等待国外逐渐稳定，外贸自然恢复……”他的话被打断了：“看现在的国际局势，还有可能稳定吗？”此话一出，引起一片赞同之声。\n\n胡春华苦笑了一下：“那我们只有一种方法了。”他没说是什么，但在场的人都心知肚明，他们纷纷点头，眼神变得坚定起来。在昏黄的灯光下，一个计划正在浮现……"
 prc_change.4.a: "山雨欲来风满楼。"
 prc_change.5.t: "统一阵线"
 prc_change.5.d: "望着窗外的夕阳，胡春华深思良久。他的办公室里，几个关键部委的负责人已经围坐多时。“同志们，”他轻声说道，“现在的形势，大家都清楚。”\n\n“老左派们这些年一直在呼吁改革，知识分子中的新左派也越来越多。”一位官员说，“他们都反对现在这种分配不公的状况。”\n\n“还有那些基层干部，”另一人补充道，“很多人都怀念以前为人民服务的精神。甚至军队里，也有不少同志支持改变。”\n\n胡春华点点头：“是时候把这些力量团结起来了。我们需要一个新的统一战线，为即将到来的变革做准备。”\n\n”但要注意分寸，”一位老同志提醒，“要把握好尺度，不能让局势失控。”\n\n“我明白，”胡春华站起身来，“这是一场必要的变革，为了人民，也为了党的生存。”"
 prc_change.5.a: "众心向北"
 prc_change.6.t: "时代的一粒尘"
 prc_change.6.d: "菜市场里，小陈拿走了纸盒子上的最后两个鸡蛋，思绪纷杂。他打开微信，查看余额一刨除必要的费用，这个月只剩32块盈余。家中妻子在做月子，而他三个月前就丢掉了工作。先前月薪过万的他现在只能精打细算。带着口罩，他提着菜走回家。走到一半，听到了隔壁街警车的鸣笛和民众的怒吼。他并没想参与其中，妻子还在家里等他。\n\n“还我工作！”\n\n“还我工资！”\n\n喇叭的声音在社区回荡，他不由有些心烦意乱。他走上楼梯，听到了隔壁崔姐的啜泣，不由想到，她也失掉工作。没来由地想着“或许我们同是天涯沦落人。”却也没办法提供更多帮助。政府措施的无力，企业的垂死挣扎，经济的自由落体，他似乎理解了外面游行的邻居们。"
 prc_change.6.a: "个体身上的一座山。"
 prc_change.7.t: "工厂不再轰鸣……"
 prc_change.7.d: "张建国攥着泛黄的账单坐在办公桌前，愁容满面的看着今天最新的人民日报。头版头条赫然印着“第六次中东战争爆发，阿拉伯国家实施石油禁运”。这个顽强拼搏了近三十年之久的机械加工厂，此刻却像个病入膏肓的病人般苟延残喘。工人的工资已经拖欠了快三个月；剩下的账面资金甚至不够付材料费。建行给的贷款下个月就要到期。昨天最后一家老客户退单时，搓着手道歉说美国市场订单砍了七成。\n\n他叹了口气，回忆起自家厂子曾经经历的风风雨雨：这座工厂曾在亚太金融危机的产业寒冬中逆势上扬，也曾在08年金融海啸屹立不倒。而现在，却穷尽浑身解数也寻不到生路……想到这，他将手中的账单轻轻拍到桌子上，另一只手扶着头。神经质的苦笑了一下。"
 prc_change.7.a: " “这回可能真的开不下去咯。”"
 prc_change.8.t: "2022年中国共产党总书记选举"
 prc_change.8.d: "受人瞩目的中共二十大近期在北京落下帷幕。来自全国各地的代表们陆续离京，但豪华庄严的人民大会堂却并未就此关掉它的水晶吊灯。只有当新选出的第二十届中央委员会完成它的第一个议程，选出党的领导人们时，这场政治仪式才能正式宣告终结。\n\n等到新闻发布会召开的那天。迎着难以计数的摄像机闪光灯和快门声，包括中共总书记在内的七名中央常委们走上红地毯，向世人亮相。令人惊奇的是，原总书记习近平不像世界各国猜测中继续连任，而是遵循惯例，将总书记的宝座让给了共和国前领导人胡锦涛指定的继承人——胡春华。各国政府谨慎的向胡表示祝贺，并疑虑重重地静待这位在传闻中与中国共产党左派关系密切的新领导人的第一步。"
 prc_change.8.a: "千年的铁树要开花。"
 prc_change.9.t: "预演"
 prc_change.9.d: "当他在预备会议上接过大会主席团的名单的时候，他立马又皱紧了眉头，然后再认真地读了好几遍，甚至还在心里默默地数了一下，但是重复了好几遍，都是那个结果。他抬起头来，望向会议室里面其他的审议团成员。\n“这.......呃，这份名单没问题吧？”他的音调还是如往常一般，没有什么变化。\n会议室里面一阵沉默，会议室里的其他人都把头别过去，没有看他，唯独汪洋那几个人在左顾右盼，带着一分戏谑的眼神瞥了他一眼。\n他的嘴角在抽动，手中的那张纸也跟着微微地抖动了起来。他扫视了会议室里面这一圈人，除了那几个敢于直接看他的家伙，其他的人只是低下头不说话。\n他点了点头，长出了一口气，咧开了嘴，又回敬了汪洋一个冒着火星子的眼神。\n终于，汪洋开口了：“总书记同志，这份主席团名单，都是我们一起审议下来的，没有任何问题。也不必再审了，我们审议通过了。”说完，汪洋低下头，嘴角翘了起来。\n他又环视了会议室里面好几圈，没有一个人帮腔，大家只是在沉默。各地各种群体性事件当中的那些口号，网络上那些对他进行攻击的言论，甚至于那些公开攻击整个国家和党的暴力事件，都让他现在所处的这张会议桌不断地沉浮。尽管说他是一个经验丰富的老船长，但是一艘这样的船怎么可能挺过这样的暴风雨呢？他不由得又捏紧了用来做记录的中性笔。\n“既然，这是这个集体在现在做出的决定，我无从干涉。”沉默良久，他终于开口了，但是他又再次环视了会议室里一圈：“大会是一个民主决策的地方，我们还是会以民主的方式来做好决定，既然要搞党内民主，那就要好好搞，对吧？”\n没等其他人附和，他就举手制止了这些人，然后挥了挥手。"
 prc_change.9.a: "“散会，我们大会首日来见分晓。”"
 prc_change.10.t: "雨雾之中"
 prc_change.10.d: "秘书在副驾座上紧紧地抱着公文包。红旗汽车在北京雨蒙蒙的街头上穿梭着。在汽车穿过王府井大街街口的时候，他向那边看了一眼，这个时候人头攒动的王府井大街只有稀稀拉拉的几个人在那里闲逛着。\n他回头瞥了一眼坐在后座上的主席，习主席只是把头转过去，直勾勾地凝视着窗外的什么，但外面只是浓雾。他的手指反复地搓着一支钢笔的笔帽，时而捏紧那只钢笔，时而又用指甲刮擦着钢笔，并没有注意到自己的秘书。\n秘书再次靠了回去，街道上的雾十分大，看不见前路。他看着那个有点面生的司机，突然闪过了一个奇怪的念头：“他不会开错路吧?”但他没有开口，他又想起来以前开纪委会议，一群人不说话，只是一言不发地盯着他。秘书感觉很口渴，非常非常渴，但是他刚刚才喝了水。\n良久，习近平开口了，依旧是那种不紧不慢的声音：“汪洋那帮人在哪？”\n“报告总书记，他们还在路上，可能有点堵车。”秘书一惊，但是立马回答道。\n习近平轻蔑地笑了一下，又用那种不紧不慢的声音问到“胡春华同志呢？”\n“他们说快到了，总书记。”\n“我知道了。”习顿了顿“那么沪宁同志呢？”\n“他正在和办公厅其他人一起验收会场的准备工作。”\n“不错。你先歇歇吧，躺一会，别太紧张。别紧张，过会好好表现。”习用一种打气的音调说着。\n“谢谢总书记关心。我会好好干的。”秘书回过头，发现主席不再凝视着窗外，把手插在兜里，直视着前方。雨雾中勉勉强强显现出了巍峨的纪念碑和纪念堂的轮廓。\n秘书深呼吸了一口气，躺在了副驾座上，他已经没兴趣往外面看了，只是一片雨雾罢了。没一会，车稳稳地停了下来，外面是簇拥的记者，还有庄严的大会堂。\n车门打开，他依然那样自信和蔼地微笑着。"
 prc_change.10.a: "但是只有秘书察觉到他的头发白了很多。"
 prc_change.11.t: "夜谈"
 prc_change.11.d: "他们穿过了四合院的大门，晚风从海子上飘过，摸着人的脸，月亮被掩在云下。\n胡春华无数次走进过这个四合院，但是像今天这么晚的时候，还是头一次。穿过好几道门，他们终于走到这个四合院的深处。\n“春华同志，总书记在里面等你……”秘书把他带到其中一个侧房前。胡春华深吸了一口气，犹豫了一会，推开门走了进去。\n这个会客厅不是很大，只能容得下两三个座位，一张紫檀木茶几摆在中间，上面摆着一些茶具还有一个瓷盘子，里面放着几个沙琪玛和江米条。习近平正坐在茶几上沏茶，没有其他人在里面。\n“春华，别太拘谨，坐吧。”习近平依然低头，沏着手中的茶。胡春华有点迟疑，还是慢慢地坐了下来。\n“这么几年，实属不易啊，疫情、石油危机、经济危机，这三座大山也是压在我们胸口上。”习近平沏好茶，给对面递了过去，春华立马接了过来。\n“这么多困难，还是在您的领导下，才闯过去的……”\n“没有你，还有谁来给这么大的支持呢?”没等胡春华说完，习近平就唐突地说了这句话。一双锐利的眼睛盯着胡春华的脸。\n胡春华愣了一下，但是又继续开口了：“党的需要就是每个党员的需要，党员不存在什么支持，为党中央做事就是我们应尽的责任。”\n“责任越大，那能力也越大;你知道我们党是一个选贤举能的地方，能力越大，也要有更大的担子要挑。”\n“总书记所言甚是，但我们的党还是一个集体，担子再大，也不能一个人挑，大家都得一起尽心，一个不落下的。既然大家都出力了，那就都要有福同享的。”\n“呵呵呵……”习近平点了点头，“一个集体有一个里子，还是要有个门面的，坏门面挂着，那对集体还是不好的……”\n“总书记，我们尽力了，美国的黑天鹅事件，这么大的事情，也是百年难遇啊……”\n“春华同志，不要这样自谦了。”习近平正襟危坐，很严肃地说，“这是一个很严重的事情，总要有人为此负责，而且只能有一个人。”\n“你知道，我们不过是为党而生的，我们始终和党是捆在一起的。倘若说我们这些人不能顺应民意，那么就会有损我们党本身。”\n“你在前几年帮了我很多，现在党有一个新的任务给你。”习近平一口气说完，直视着他，“这个担子很重，你担得住吗？”\n胡春华沉吟片刻，坚定地说："
 prc_change.11.a: "“感谢总书记的信任。”"
 prc_change.12.t: "几家欢喜几家愁"
 prc_change.12.d: "当选举结果的名单被人慢慢地念出来时，汪洋的笑容逐渐凝固，慢慢地扭曲，本来要咧开的嘴角拧在了一起。笑声卡在了喉咙里，变成了令人分辨不清的咕哝声。\n他睁着布满血丝的眼睛盯着那些代表，脑袋颤抖着环视了周围一圈，但他什么也看不到，只看见一片黑，还有那些在黑暗中龇开的牙。\n“汪洋同志，你是不舒服吗？”从黑暗中传来了一阵缥缈的声音。\n“不，绝不是……不可能……”\n“这是我们集体审议好的名单，不会有错的……”汪洋刚想开口，但是这句异常熟悉的话堵住了他的嘴。\n慢慢地，从黑暗中浮现出了一个人，一个湖北人，一个27岁就当上省长的人，一个在这次会议中脱颖而出的人，一个和他私交甚笃的人。这个人叹了口气，摇了摇头，用手盖住嘴，把目光挪到另一边去了。汪洋头一次感到一种深切的耻辱，一种被背叛的耻辱。\n“你们……你们这帮……不可能，明明是这么大好的机会……叛徒……”他呢喃着，大口喘着粗气，蛰伏多年，隐忍多年，韬光养晦多年，结果却在今日一败涂地，什么也没拿到，他只感觉心中突然烧起了一把火，烧得他五脏六腑都发烫发热。\n“汪洋同志，政协也是一个广阔天地，好好干吧。”一阵头晕目眩之后，身旁的胡春华把他晃了晃，轻轻地拍了拍他的脸，给他嘴边喂了一点水，好歹浇灭了他肚子里面的那把烈火。他终于从黑暗中挣扎出来，揉了揉自己的眼睛，眼前的世界重新浮现出颜色。\n他不再看身旁的友人，而是把目光望向了伫立在主席台上的习主席身上。"
 prc_change.12.a: "台上，习近平与汪洋对视了一瞬，主席依旧目光深邃，只是轻蔑地笑了一下。"
 prc_change.13.t: "继往开来"
 prc_change.13.d: "“同志们，首先感谢大家能够一起出席此次盛会，”习近平走到了主席台上，在掌声逐渐变小的时候，开始致闭幕辞：“然后，也感谢诸位，在过去两年当中的努力和奋斗，使得我们国家终于战胜了疫情、控制了石油危机、稳定了金融危机。你们始终团结在党中央的旗帜下，奋勇向前，做出了伟大的贡献和牺牲。我代表党中央，向你们致以最诚挚的感谢。”说完这句话，他向着所有的党员深深地鞠了一躬。\n这一刻，掌声雷动。\n他谈到了很多东西：精准扶贫、乡村振兴、共同繁荣、新发展理念、全面深化改革，对三大危机的抗争，以及最主要的，整个世界都由于美国内战而进入到了一个烈焰升腾的百年未有之大变局的时代。\n“大洋彼岸的美国，因为其内部长期的经济发展结构性不公、政治机制体制僵化，社会矛盾已经积攒到了一个无以复加的地步，共和党和民主党以及其背后的利益集团借助其社会内部矛盾对立，为了实现自己的政治私利，悍然发动血腥的内战，将美国人民拖入到了一个黑暗的时代中，大大地削弱了美国国力。而美国的内战，也用血淋淋的事实无时无刻地提醒着我们，一定要全面深化改革，一定要以民生福祉为经济建设的落脚点。但最重要的，”他顿了一下，等所有人的目光都汇集在他脸上的时候，便继续说了下去：“最重要的是，我们执政党无论什么时候都要以团结以稳定为政治的根本。我们的党不能自乱阵脚，什么时候都要以保持社会基本稳定为基本原则。”\n“在这样一个风云变幻的时代，我很荣幸能够与你们一同并肩作战。但是党需要新的面貌，这是党的要求，全国人民的要求，更是历史的要求。但是无论是什么班子，无论是什么人来领导，我们仍然要以十足的勇气，绝对的信心，大踏步地向前去，不走邪路，不走歪路，不走老路，不惧任何艰难险阻，为中华民族的伟大复兴，为中国人民，为中国的历史，交上一份满分答卷。”\n言毕，他将稿子放下，抬起头来，以一种气吞山河的气势说：“道阻且长，但是无论如何，中华民族必得解放，中国必将繁荣昌盛！”\n所有党员都不约而同地站了起来，排山倒海的声音在整个大会堂里面响起："
 prc_change.13.a: "“中华民族必得解放，中国必将繁荣昌盛！”"
 Chihong.1.t: "鸡蛋味儿"
 Chihong.1.desc: "朴文秀警惕地提着枪，猫腰走到村口的一辆车旁，警惕地往村中心望了一下，发现村中心空无一人。整个村子都没有一点声音，只听得见来自山间的风在呼呼地刮着。空气中弥漫着一股淡淡的，说不清楚具体是什么玩意儿的味道。\n观察了半天，村里寂静地出奇，一点人声都没有。然后朴文秀对后面招呼了一下，打了一声呼哨。听到呼哨，从山岗上的草丛里冒出来了一个解放军，他熟练地机动到了朴文秀身边。他小声地用朝鲜话问到：“这里确定安全？朴东济？我在上面没有发现太约的鬼子。”朴文秀点了点头，说：“没有问题，吴承仁东济。我在这里长大，非常熟悉。我的父亲偶尔回一次家，平常见不到人，肥猪也不肯给我们多给点工资。但是我的母亲很厉害，不仅养活了我，还有我的双胞胎妹妹。”吴承仁一边絮叨着，一边站起来，大踏步地向村庄里面走去。\n这个村子由一排围成圈的房子组成，这些房子环抱着村广场，广场的中心长着一棵枝叶茂盛的树，平常村民们大概都在这里集会，但是这会的广场上十分冷清，地上到处都是脚印，只看得见一个花花绿绿的皮球在地上孤零零地滚动着。吴承仁走到树底下，发现树底下整齐地摆放着一排女孩子才会穿着的儿童鞋。那股味道似乎有一点明显了，有一点像臭鸡蛋味。\n“吴东济，快来我家里，快吃点东西，不然的话，我们就赶不上部队了，到时候我们就错过了打日本鬼子的时间呢。”朴文秀的招呼声传来。他此时已经站在他家门口了。\n吴承仁马上跟了过去，朴文秀推开门，一边用朝鲜语叫着自己的母亲，一边走了进去。但是没有人回答。于是朴文秀径自走向一边的厢房，招呼吴承仁先坐，自己去看看有没有什么吃的可以招待他。但是当吴承仁走到客厅时，他发现了客厅的正中央摆着用来吃饭的桌子，榻榻米被人堆在了一起，桌子上放着好几个脏污的洋娃娃，上面的污渍干了不久，爬满了苍蝇。空气中的那股臭鸡蛋味越来越重了，甚至还能闻到一股焦糊味。\n朴文秀从厢房出来，端着一壶还温热着的汤，他走进客厅，一遍嘟囔着家里的妹妹真不懂事，一边把榻榻米摆好，然后他招呼着吴承仁先坐下，把汤盛好，端给了吴承仁。\n“我的母亲，是这个村里最勤快，也最会做饭的女人。我最喜欢她熬的肉汤，今天这个汤，还热着，就是味道闻起来有点不对......”朴文秀突然发现了不对劲，他看见吴承仁的脸色煞白，指着他碗里的一截东西。\n朴文秀一看，那是一截手指，纤细而短，就像小孩子的手指。"
 Chihong.1.a: "空气里的臭鸡蛋味道越来越浓了。"
 Chihong.2.t: "暴行依旧"
 Chihong.2.desc: "朴文秀疯了一般地向后山上跑去，吴承仁紧紧地跟在他后面。\n在奔跑过程中，吴承仁的余光仿佛瞥到了什么，他看见就在一间房子的后院里，一大堆横七扭八被脱光了的尸体随意地被堆在一口井的旁边。他立马把头扭到一边去了。\n朴文秀一边跑，一边大喊着：“跟紧我，跟紧我，我知道乡亲们在哪里，我知道！吴东济，不要跟丢了！”他发了疯一样地拨开树枝，跨过山里的沟，下到河边，哪怕芦苇丛割破了他的脸他也没察觉到。吴承仁跟得很苦，他想吐，但是却又吐不出来。\n终于，他们跑到了一处被灌木丛掩盖起来的山洞前，山洞前遍布着杂乱的脚印，所幸，没有军靴踩出来的。于是朴文秀鼓起勇气，把头探入山洞，枪栓嘁哩喀喳的声音立马响了起来，刺刀抵在了他的脸上。吴承仁紧跟在后面，不时回头看看。\n“谁！？”这句粗暴的朝鲜话回荡在洞穴里。\n“是我，朴文秀，我还带来了一个解放军。”\n“啊，朴亲永......还有中国东木......”为首的那个游击队员放下了枪。\n“我的妈妈，还好吗？”朴文秀急切地问。\n游击队员突然把头扭到了一边，没有说话。“还好吗......？”游击队员依旧没有说话，只是拉着朴文秀走到了洞穴深处。\n洞穴深处挤满了各种各样的女人老人，当朴文秀一出现，人群便爆发出了一阵杂乱的哭声。“文秀啊，可怜的娃娃啊......”“造孽啊......”他向着人群中心走去，那些哭泣着的乡亲们主动为他让出了一条道，昏暗的手电筒逐渐地指向了洞穴最深处那张床上躺着的“人”，那个人浑身上下都已经漆黑，一股焦糊的恶臭味传来。\n朴文秀一看见那个人的脸，便崩溃地跪了下来，他的声音也开始颤抖了：“妈......”\n“我的儿......我的儿......妈的手坏了，熬不了汤了......”朴文秀的母亲全身上下都被烧焦，衣服的碎片怪异地粘在伤口上，耳朵已经硬了，两片嘴唇也已经消失，就剩下两个眼睛还能转一下。\n“我的儿.....妈不中用......妈没能保住......妹妹们......太约......那群禽兽......他们看见......你的妹妹们......就想......然后她们就被......”朴文秀的母亲没法再说了，她说不下去了。\n“畜生......文秀的妈妈只是把两个妹妹护在身下，就被太约的兵拖到后院淋上了汽油，活活地给烧死了......文秀的两个妹妹也......”那个游击队员说到这，也开始啜泣。\n朴文秀向后跌坐在地上，双手捂着耳朵，他感觉到一阵撕裂般的头疼。"
 Chihong.2.a: "霎时间，哭声笼罩了整个洞穴。"
 Chihong_2_tt: "§R旅顺、南京、平壤……一点都没有改变……§!"
 Chihong.3.t: ""
 Chihong.3.desc: "吴承仁把朴文秀拉起来，摇了摇他的肩膀。\n“朴东济，我们得动起来，这么多乡亲在这里，没有吃，也没有药，我们必须要做点什么，要么找到部队，让他们过来安置乡亲们。振作起来，伯母只是烧伤，我们要是能找到抗菌药，就能救到伯母一条命，要是能找到队伍，那再好不过。无论如何，现在容不得我们在这里多待下去了。动起来，朴东济！”一边说着，吴承仁拿出自己的纱布，小心翼翼地给朴文秀的母亲包扎了起来，然后，他把凝血剂、强心剂、抗菌软膏和吗啡递给那个游击队员，交代了两句用药的办法。\n朴文秀大口呼吸了两下，咬着牙站了起来。\n“阿玛尼，妈妈，坚持住，你的儿子一定会回来的。战争结束后，你的儿子给你做饭。你的儿子，给你做一辈子饭。”说完，朴文秀便和吴承仁一同走出了洞外。他们的背后，那些村民们目光黯然地看着他们，看着他们一头扎入灌木丛，消失在芦苇里。\n他们朝着前线的方向走了几个小时，偶尔可以听见导弹的呼啸声、坦克的引擎声、枪炮声和战斗机掠过的声音，但是这些声音在大山的山体上碰撞了一下，便立马消失了。远处，还能看见几只白鹤从天上划过。\n他们不知道走过了多少个村子，那些村子要么充斥着阴燃着的废墟，要么就在村中的广场上堆满了各种各样的尸体。当他们靠近那些村子的时候，村庄道路两旁的电线杆上吊着男男女女，老老少少，他们都光着脚，被人以一种从大到小的样子排列着，他们看见，一具血肉模糊的婴儿尸体，就那样被倒吊在电线杆上。他们身上被人用日语写着各种各样歪七扭八的文字，期间有几具尸体上写着朝鲜文：“赤色分子”、“不忠暴民”、“我得罪了民主”、“我污蔑了自由”。吴承仁终于忍不住，剧烈地呕吐了起来。朴文秀只是咬着牙，不去看那些东西，继续向前。\n吴承仁看见，在一幢燃烧着的学校前面，一个浑身是血的小女孩拖着一个已经被撕碎的大公鸡玩偶，呆呆地站在火场前，一动不动。\n“小朋友，我是中国叔叔，这里很危险，快走吧。”吴承仁拉了一下那个小女孩。\n那个小女孩没动，呢喃着什么，吴承仁没听清楚。\n“阿玛尼......阿玛尼......”那个小女孩抬起手，指向了火场。\n吴承仁又闻见了那种臭味——"
 Chihong.3.a: "吴承仁又闻见了那种臭味，那种该死的焦糊的臭鸡蛋味道。"
 Chihong_3_tt: "§R共产党人§!变成了§t新的民主共和派§!，而原来的§2民主共和派§!消失不见……"
 Chihong.4.t: "一家"
 Chihong.4.desc: "他们给那个小女孩找了个安全的地窖，那里面躲着一户幸运的没被抓出来的人家，在留下了一点口粮后就匆匆离去了。\n这一路上，朴文秀只是拉着吴承仁越走越快，他们走了一条很崎岖的翻山小道，那条小道会带他们直接走到这一带的一个小集镇上，在那里，他们也许可以找到自己需要的药物和食品。他们拼了命地在黑夜中奔跑，月光已经被天边翻起的黑烟遮蔽。\n终于，在天蒙蒙亮的时候，他们终于抵达了那个小集镇，虽然只是比之前的几个村子大了一圈，但是朴文秀很肯定地告诉吴承仁，那里一定会有药品。\n他们藏起枪和军装，一路爬到集镇外的一户人家院子外，然后他们敲响了院子紧锁的门。但是里面一点声音也没有，于是他们继续锲而不舍地敲，里面唐突响起了一阵婴儿的哭声，但是婴儿的哭声立马被捂住了。\n“老乡，不要害怕，我是朝鲜人民军，朴文秀，我还带来了一个中国东木，我们是好人。”\n朴文秀很小声地说道。等了良久，他听见里面传来一阵沉重的叹息声，紧锁的门拉开了一点缝隙，露出来了一只布满了血丝的眼睛，那只眼睛上下打量了他们老半天，然后门缝开得更大了一些，招呼他们赶快进去。\n他们走进客厅，看见一个乳房干瘪、面如菜色的女人坐在一团脏兮兮的烂棉絮上，正在极力地安抚着怀中的婴儿，但是婴儿用力地吮吸着奶头，却只能吮吸出血水。\n“你们要什么？”一个独眼的老人，憔悴不堪地看着前面两个兵，反复打量了半天，“你们的枪呢？算了，要什么快说吧，我家里没什么东西了。”\n“老人家，我们只是想借你的衣服一用。我的阿玛尼被太约鬼子用汽油烧伤了，我必须要在这里找点药给她，但是穿着军装进集镇......”朴文秀急切地解释道。\n“你们知道你们在干什么吗？”独眼老人恶狠狠地盯着他们，“我活了80多年了，见过了日本鬼子，见过了美国鬼子和南边的二鬼子。他们什么手段，我看得太清楚了，80多年前，就是因为我的舅舅不小心撞到了一个日本鬼子，他就让自己的狗腿子，把他赤身裸体拖到冰天雪地里面，用一张铁皮裹住他，然后一个小时后，就把铁皮揭掉。80多年过去了，他们还是这样。”\n“日本帝国主义者的残暴本性......”朴文秀正想说下去。\n“那既然你知道这样，为什么还堂而皇之地进来？要是你们背后跟着一个大队，那么我们欢迎你们，但是现在你们只有两个人，要是鬼子发现了，怎么办？”那个独眼老人转过身去，在自己的衣柜里面摸索着。\n“来，穿上，不要惹麻烦！”独眼老人把两件平民衣服塞进他们手里，“早点找到药，不要耽搁，你的阿玛尼在等你，快走！”\n走之前，吴承仁悄悄地给那个女人留了一条果仁能量棒。那个女人只是呆呆地望着他，没有任何表情，两滴眼泪从脸上划过。"
 Chihong.4.a: "无声的恨……"
 Chihong.5.t: "凋零卫生所"
 Chihong.5.desc: "不一会，他们就摸到了集镇卫生所，卫生所里面的医生已经不知所踪，只剩下了十几个躲在卫生所里面的老幼妇孺，他们瑟缩在点滴室里，一动不动。在这些难民的指引下，朴文秀和吴承仁找到了找到了自己所需的那些药品。他们留了一张欠条放在医生办公桌里，写明了自己拿了什么药品，所在的部队番号，并且说明了如果找不到自己就去村委会出示这张欠条。正当他们准备撤退的时候，门外传来了一阵嘈杂的声音，一阵杂乱的日语歌声混杂着嘶吼的引擎声从集镇外滚来。那些难民们都陷入了惊恐，有几个人在低声啜泣。\n朴文秀立马指挥这些难民趴下，慢慢地爬到后门，从那边逃跑。吴承仁则悄悄地趴在窗台上观察情况。\n那些太约的士兵，很明显已经彻底涣散了，他们的制服和军帽随意地穿戴着，一个人歪斜地戴着大军帽，在他的后面则很别扭地跟着一个穿戴整齐的军官。那些太约鬼子把车停在镇广场上，就三五一群，四处窜到民房里面去。吴承仁看见好几个太约的人淫笑着冲进一户人家，然后一个半大少女便从房子里夺路而逃，但是没跑几步路就被后面跟过来的太约兵扯住头发倒在地上，然后他们拽着那个少女的头发，把她一路拖到了看不见的地方，少女撕心裂肺的叫声立马又消失在了淫笑声、枪声、惨叫声、婴儿的哭声，还有引擎声之中。\n一辆太约的吉普车上捆着一具死尸，那个尸体和其他的尸体一样被剥光了衣服。尸体上插着一个牌子：“我是低贱的鲜人。”那辆吉普车耀武扬威一般地在整个集镇的公路上打着转，司机一边开着车肆无忌惮地碾过那些刚刚被人从家里推到街道上的人，一边哼唱着一首淫荡的曲子，他打开扩音器，开始放歌。吉普车上放的音乐吴承仁没听清，仿佛是某个他曾经看过的少女乐队番剧的曲子，那轻快的曲调与集镇上各种各样的“自然声”交织在一起。几个太约士兵举着婴儿从院子里跑出来，后面那个绝望的母亲想抓住自己的孩子，却被后面的人拦腰抱住拖进房子里，她拼命挣扎抓住门槛，于是太约的士兵把她的整个手掌都剁掉了。\n然后，几个太约士兵远远地看见了卫生所的标志，便开始怪叫了起来，提着枪就以一种扭曲的姿势向着这边冲过来。吴承仁大骂一句，冲下了楼。\n“朴东济，快带着乡亲们跑！”吴承仁的脸已经扭曲了。\n“那你呢？”\n“别管！”"
 Chihong.5.a: "然后，吴承仁便头也不回地从正门冲出了卫生所。"
 Chihong_5_tt: "§R“我不是英雄，我只是与英雄并肩战斗！”——切·格瓦拉§!"
 Chihong.6.t: "终局"
 Chihong.6.desc: "吴承仁小时候看过不少关于日本鬼子干大屠杀的电影，他从来没能真正地想象过自己的祖辈到底在日本人手上经历了什么样的恐惧，他也无法想象南京大屠杀到底是什么样的情况。\n他还记得，他大学的时候，闲来无事的时候翻过圣经，翻到启示录还是哪一章时，迷途羔羊询问彼得，世界末日是如何的，而彼得什么也没过多透露，只是戏谑地说：“自己去看吧。”而吴承仁现在就以自己的眼睛看到了这一切。\n他被那几个太约的鬼子推搡到了那个穿戴整齐的人和穿戴邋遢的人面前。那个穿得很邋遢的人上下打量了他一番，便露出了邪魅的笑容。然后他一歪头，他后面那个歪斜地戴着军帽的杂务就一脸谄媚地踱步了过来，不等那个穿戴整齐的人发命令，杂务就立马换上了一副凶恶的表情，给吴承仁扇了一巴掌。\n“最低贱、最劣等的的支那人，今天也是落到了我们手里！”那个杂务突然用一口流畅的中文开口了，但是吴承仁只是轻蔑地笑了一下。\n“是啊，我前几天就看见你的婊子妈就如你说的那样，像是一条狗一样在菜市口大街上拉屎呢，现在你也像你的婊子妈一样，劣等地在你野爹面前拉屎，对着不知道哪路来的活畜生摇尾乞怜，我说的对吧？”吴承仁紧盯着那个杂务，也露出了微笑，“反正你这种野狗也就几天好活了，到时候等我们世界解放国际联军开到，你就是一条彻底没了家野狗罢了......啊不对，你恐怕活不到那一天.....”\n“肏你妈的臭支人，给老子跪下！”那个杂务突然暴怒，提起拳头就往吴承仁的腹上来了一拳，但是吴承仁只是朝他的脸上吐了一口唾沫。\n“一条野狗，怎么牙都咬不动人了还在这里狺狺狂吠啊？”\n那个杂务彻底恼羞成怒了，举起枪托就朝着吴承仁的膝盖砸去，吴承仁虽然被人架着，但还是一头槌回敬了过去。杂务被撞得有点头晕眼花，于是那个日本军官打了个手势，架着吴承仁的那几个太约士兵立刻把他放倒，按住他的四肢，枪托和军靴雨点一样地向他身上招呼了过去。他的膝盖被砸得血肉模糊。\n“支人，现在还想站起来吗？我告诉你，在太君面前，你就只配跪着！”那个杂务擦了一把鼻血，恶狠狠地踹着吴承仁。\n但是，出乎他们意料，吴承仁居然忍着剧痛，又一次试图站起来。杂务彻底愤怒了，把吴承仁按到在地上，用匕首挑断了他的脚筋。吴承仁的牙齿都咬碎了，但是连呻吟的声音都没发出来。\n那个穿得很整齐的军官把靴子踩在吴承仁的脸上，满意地招呼那个杂务给自己拍照。拍完照，他哈哈大笑，然后把那张照片放在自己贴身口袋里。然后，他把吴承仁丢给了那些太约士兵，让他们慢慢地体验“战利品”。那些太约士兵提着刺刀，一拥而上，开始从吴承仁身上一刀刀地割肉下来。他们疯抢着割下来的肉，把这些肉放进嘴里。"
 Chihong.6.a: "就如几十年之前一样。"
 Chihong_6_tt: "“他们指着废墟，却告诉我这是和平。”——《新秩序·欧洲末日》，乌克兰的毁灭"
 Chihong.7.t: "“民主”的军人"
 Chihong.7.desc: "那些太约士兵把所有还活着的集镇镇民赶到广场上，然后那辆播放着少女乐队曲子的吉普车停在他们面前。那个杂务用别扭的朝鲜话要求那些镇民跟着跳起舞来，那些太约士兵围成一圈，跟着音乐拍起了掌，那些被吓坏了的老百姓一时间不知道该怎么办，一时愣在原地不能动弹。于是一个太约士兵就揪着一个手足无措的妇女的头发，把她往前面一丢，其他人也便冲上去对着她的四肢开始狠狠地捶打，一直捶到那个女人的骨头没法拼在一起。\n“年糕就得多捶，捶得多了才软！”那个杂务哈哈大笑起来。然后，那些太约士兵便开始像玩木偶戏一样，操弄着那个女人的身体，跳起来了一段极度令人惊骇的舞蹈。底下的老百姓开始骚动了起来，但是那些太约士兵揪出来几个人，割掉了他们的耳朵和鼻子，塞进了他们的嘴里。\n于是剩下的老百姓只能被迫跟着那音乐跳起舞来。有一个人跳得拍子不对，被人揪出来活活打死。\n“这就是传播民主和文明啊，这就是文明！看到了吗，大家都在感受文明的教化啊！这么保守的鲜人，也在我们的教化下接受了礼乐文明！那些不懂的，就要在我们的枪托下学习！”太约的士兵们都哈哈大笑了起来。\n当音乐结束，那些太约士兵也乏了，便把那个女人随便地丢在地上。那些老百姓们也以为这一切到此为止了。\n但是他们把那些村民赶进了仓库里，把男男女女和老人都赶了进去。而小孩，按照那个穿得很整齐的军官的命令，他们便直接把小孩捆着丢在大马路上。那些被人夺走了孩子的母亲，崩溃地尖叫了起来，但立马就被太约的兵用一根树枝捅到了嘴里。仓库门被锁上了，有人想要翻窗逃走，但是立马挨了几发子弹。\n那些太约兵就聚在仓库外面，把一大堆东西丢了进去。没一会，白磷弹的烟雾、燃烧弹的火舌，手榴弹爆炸的火光，一齐出现在了仓库的窗口那里。走之前，他们在仓库外倒满了汽油，点了一把火。烈焰一下子升腾了起来，瞬间吞噬了整个建筑。\n就像他们来的时候那样，这些太约兵开着车碾过小孩子，消失在了公路上，喧闹的音响也随着汽车的扬尘远去了。\n不一会，巨大的爆炸声在远方升起，或短或长的枪声、断断续续的口令声也响了起来。尖叫声、喊杀声、求饶声交织在一起，但是也迅速沉寂了。"
 Chihong.7.a: "真是文文又明明啊，法西斯蛆虫。"
 Chihong.8.t: "处决"
 Chihong.8.desc: "朴文秀和游击队员们举着枪，顶在那些太约兵俘虏的脑袋上。解放军和朝鲜人民军的其他战士正在站岗。那两个军官，一个整齐的，丢了帽子，衣领敞开着，红着眼眶盯着他；另一个穿得很邋遢的，则是低着头，不敢让其他人认出来自己的脸。\n一个游击队队员拨开人群，嘶吼道：“怎么，你们就想这么痛快地送走这些畜生吗？给他们一发子弹，完事了吗？想想我们的村子，想想这么多乡亲？”\n“他们是天皇卫队，是别动军！是这帮日本鬼子放的火，不是我！我不是日本人！”那个杂务慌里慌张地解释道。\n“给我坐下！坐！”朴文秀挺着刺刀，把那个杂务一下子给压住了。解放军的政委走到了那些太约俘虏面前，瞥了他们几眼。\n“部队番号，军衔。”\n那个杂务突然像是抓到了什么救命稻草，腾地一下站了起来，指着那个穿得很邋遢的太约指挥官说到：“佐藤信助，陆地自卫队别动军第12支队，他是领导，全是他给的命令。”\n然后那个穿得很邋遢的军官开始很小声地、快速地念着一串东西，那个杂务倒也翻译出来了：“他说他也只是战争的受害者，他什么人都不想伤害，他说他只是一个公司的领班，但是被强行征发过来了。”\n但那个穿得很整齐的军官轻蔑地瞥了那个邋遢军官一眼，然后一把推开杂务，自己用韩文说了起来：“你们的基因，你们的骨髓里面浸透了劣等的因素，不是所有的民族都有资格可以继续生存在现代世界，像你们这样的种族，只配被毁灭。现代社会不需要你们这些共产主义的信徒，不需要你们这些不懂民主、还没有经过启蒙主义开化的民族。”\n“都好好听着。”政委说。\n“你们这些传播着共产主义瘟疫的劣等民族，你们没有资格存活。我们的使命必将完成。”那个穿得很整齐的军官继续说：“即使今天失败，总有一天必然胜利。”\n杂务的呼吸陡然紧促了起来：“这都是他们说的，这都是他们干的，我是被逼的，我是无辜的，我和你们都是一路的啊，同志们......”他的声音已经颤抖了。\n“你不是日本人，那你他妈的是什么？野狗吗？”朴文秀怒吼道。\n“是他们逼我干的，是他们逼我的！我手上是干净的！杀光这些畜生，杀光他们，但是别杀我！”\n“那就做给我们看。杀光他们。”政委说着，便把两桶汽油丢在杂务面前。\n那个杂务立马和其他人一起窜了出去，他们打了起来，混乱中，那个杂务夺走了那两桶汽油，二话不说就淋在了那些太约俘虏的脑袋上。\n“给我一个火，一个火，同志！我来替你们偿还血债！”他声嘶力竭地吼着。\n“够了！”朴文秀解开保险，对着面前的这些畜生扫射了起来。游击队员们也对着这些俘虏开枪了。"
 Chihong.8.a: "霎时间，枪声响成了一团。"
 Chihong_8_tt: "那一发射向畜生的子弹，穿过了它们的躯壳。\n倒塌的建筑正在逐渐恢复，\n升腾的烟柱逐渐向下回落，\n飞机和坦克全都退了回去，\n被投下的炸弹回到投弹舱，\n新编的日本自卫队解散了，\n军国分子的权势正在消散，\n日本的人民没有被动员过；\n天皇被打回到原子弹投下，\n被打回到米骚动之前，\n被打回到明治维新，\n被打回到德川幕府，\n被打回到日本战国，\n直到第一个天皇躺在襁褓，\n天真无邪的眼睛望着母亲。\n然后那一发子弹停下了\n并没有射穿那个孩子。\n\n谨此纪念世界反法西斯战争胜利80周年。§Y希望平行宇宙，没有§n军国主义§!§!。"
 Chihong.9.t: "告别"
 Chihong.9.desc: "陈鹊打开门，发现自己家门口站满了人。尽管说他已经在在心里无数次预演过这个场景，甚至还想过怎么逃跑，但是这一切在今天都用不到了。因为他今天不用想着逃跑了。\n外面站满的不是穿着黑色制服的警察，而是各色各样面容憔悴、衣着简朴的人，有七八十岁的老年人，也有十几岁甚至几岁的小孩。他知道，这些人都是得了癌症的穷人。多年来，他进口抗癌药物，以低价卖出，不能根治，但是能缓解他们的痛苦。\n陈鹊是一个基层医生，接触了太多的病人，看惯了太多的生离死别。但是有一天，一个常来看病的病人不打招呼便消失了，这让他倍感奇怪。在好奇心的驱使下，他找到了那个病人的“家”，一个简陋的城郊区窝棚。那个房子门外随意地堆放着回收来的垃圾，病人穿着发黄的背心躺在烂棉絮上，痛苦地呻吟。他看了看手中的药方，看着那天文数字一样的账单，最终丧失了走进去的勇气。在那之后，他找到了买到廉价药的一个渠道，在合适的时候，把这些药卖给那些穷人，有时候甚至拒绝收费，免费发放。他知道这些药没有进入采购名录和医药手册，尽管这些药可以缓解病情，但是售卖没有官方背书和监督的药品，无疑是违法的行为。\n这么多年来，他靠这些廉价药护住了那些贫困的病人的生命，他知道这不可能根治癌症，更不可能根治比癌症更深层次的疾病。但是哪怕改变一点点，他也义无反顾地去做了，这是他的职责。\n“病友们，这是干什……”还没等陈鹊开口，那些病人就深深鞠了一躬。\n“陈哥啊，你不用再提心吊胆了，我们不必再让你为我们踏火坑了。我们可以在医院买这些廉价药了。”一个病人摘下口罩，挤出来一个笑容：“这么多年了，谢谢陈哥你的照顾了。以后，就不会再来麻烦你了。”说完，这些病人又朝着陈鹊鞠了一躬。\n两粒硕大的眼泪从陈鹊的眼眶滚出，他知道，他无数次幻想的日子成真了，他不是什么救世主，他只是一个偶然间背负了重担的普通人。"
 Chihong.9.a: "但愿世间人无病，何惜架上药生尘。"
 Chihong.10.t: "归乡之路"
 Chihong.10.desc: "当朴文卿沿着那条正在大兴土木的公路走到那个位于平安北道的那个小村庄村口的时候，他踌躇了一下，突然丧失了勇气，不敢继续走进去。\n他知道，这个地方是他朝思暮想的地方，这里是他的外婆在他还在襁褓时就无数次用歌谣哼唱过的地方，也是他外婆在高烧昏迷时无数次轻声呼唤过的地方。在他小时候，他的外婆背着他站在丹东铁桥上无数次眺望着鸭绿江的那边，但是自东方射来的太阳光太刺眼，让他张不开眼睛。\n“文卿，文卿啊，中国待我们很好，你要报答中国和毛主席啊;但是我啊，还是想回家看看啊，那里的山，那里的水，那里漫山遍野的水稻啊。”那个时候，他只有五岁，而这句话几乎伴随了他接下来的一生。\n朴文卿很难说他在听到金家被赶下台之后是什么感受，但是他隐约感觉自己带着外婆回家的时候快到了;在对抗太约帝国主义集团的战争爆发后，他义无反顾地加入了解放军，成为一名优秀的朝鲜族战士。\n但是当战争结束后，他走到自己和自己外婆朝思暮想的那个宁静山村时，他却不敢走进去了。到底是为什么呢？是害怕见到熟人吗？还是害怕自己的口音已经生疏了吗？又或是，他害怕自己与自己的根生疏了吗\n他取下自己背包，取出骨灰罐，漫步在这个宁静村庄里，漫步在群山中，看着那些刷着中朝双语的新建的楼房，听着孩子们欢快的笑声，闻着空气中弥漫的稻香。他突然感觉很累，非常地累，但是随之而来的，则是一种久违的柔软感，就像是他还在襁褓里一样。"
 Chihong.10.a: "在长久的行军后，他终于搭上了火中的归乡列车。"
 Chihong.11.t: "改革之风"
 Chihong.11.desc: "推开三楼会议室的门，老张攥着那张浅蓝色评议表的手沁出了汗。作为县水利局档案室干了二十三年的老科员，这是他第一次在干部评议表上写下对王副局长的评价。\n窗台上的绿萝叶子被穿堂风撩得沙沙作响，老张想起上个月暴雨夜，档案室天花板漏雨时，王副局长打着伞冲进来帮忙转移资料的模样。笔尖在“群众基础”那栏悬了许久，终于落下一个端正的“良”字。\n晚上下班时，收发室的李大姐举着手机风风火火截住他：“老张你快看，局里新开的阳光公示栏！”屏幕上展示着的就有各科室本月差旅费明细，李大姐指着其中一行：“行政科老刘去省里开会，和其他人一起去的，高铁票怎么比机票还贵？”然后老张在第二天晨会就帮李大姐提出了疑惑，财务科长红着脸有些磕巴地解释是系统录入错误。\n冬至那天，局里破天荒开了场“火炉会”。锅炉房改的临时会议室里，三十多个科员围着铸铁炉子，听新来的大学生村官小林讲防汛预案。当他说到要在各村组建“银发巡逻队”时，王副局长突然插话：“我父亲参加过九八年抗洪，老人家们熟悉河道走势，这个点子好！”炉膛里的煤块噼啪炸开几点火星。\n开春干部调整公示那天，档案室的同志们忙着上交和归纳人员名单。老张望着公告栏里“王建国同志转任防汛办顾问”的公示，想起之前民主集中讨论会上，七个科员不约而同在其“专业能力”那一栏勾了“较弱”。阳光穿过梧桐新叶，在公示纸上投下晃动的光斑。如今经过单位办公楼，常能看见戴着红袖章的居民监督员。上周五，李大姐拉着菜场卖豆腐的老吴头在公示栏前指指点点：“看看，你上次反映的灌溉渠清淤进度，这不是贴着施工日志呢？”老吴头听罢，拿出手机打开“政务阳光”APP，不由笑了起来：“嘿！我看政府这改革可以，比之前效率快多了，之前你不多催催，他能给你拖上十天半个月……”\n秋雨敲打档案室的玻璃窗时，老张在整理新到的防汛台账。扉页夹着张泛黄的《干部民主评议注意事项》，那是半年前第一次评议时发的。他轻轻拂去纸页上的浮尘，窗外的桂花香混着油墨味，在满室秋光里静静流淌。"
 Chihong.11.a: "改革春风吹满地……"
 Chihong.12.t: "杏林中人"
 Chihong.12.desc: "张医生刚刚送走上午最后一个病人，就累得瘫在了椅子上。已经是中午了，他爱人做好的盒饭也不想动，他只想躺在椅子上歇一会。作为这附近好几个村将近几千人的唯一一个医生，他确实感觉到累得不行。\n以前他也挺累，偶尔有几个附近的村民会来找他看病，但是他走在那些村里还是能经常看见发了高烧的孩子被母亲包在襁褓里贴生姜片，看见得了肠炎的老年人在一边上吐下泻一边喝黄莲水。于是他只能主动去找那些病人，给他们义诊，给他们开成本价的药方。但是有些村民要么买不起，要么就更迷信自己的偏方。\n不过这几个月，他这边就忙起来了，卫生所也变热闹了。毕竟看病便宜了，加上最近来的那些巡回义诊队帮助村民们普及了不少医疗知识，更多的人都还是愿意来他这里看看病。尽管说不必主动去村里了，但是累是必然的。\n张医生走到没人的后院，看着院子后面种着的杏树，破天荒地点了一支烟，抽了起来。“要是能来个人帮我分摊一下看病的压力就好了。”他想着。\n“张医生在这里吗？”门口有人在喊。\n“乡亲您先坐，我马上就来。”他把烟丢在地上，踩灭了烟头。\n等他走到接待台前，看见另一个穿着白大褂的人站在那里，他立刻愣住了。"
 Chihong.12.a: "“张医生，我是新来的医生，今后我们就是同事了。”"
 Chihong.13.t: "长征中央计算系统群众健康干预计划"
 Chihong.13.desc: "本计划已通过长征系统计算审查，此次干预由人形执行单元CN20280607-4217负责具体执行。\n干预对象：林惜明\n性别：男\n年龄：23\n职业：大学毕业后曾短暂任职于岗山算力分配中心，现已辞职。\n林惜明同志现处于深度社会脱嵌状态，表现为昼夜节律紊乱、社交功能萎缩及自我价值感缺失。生理层面存在营养不良（依赖高糖高盐罐头食品）、运动量极低（日均活动量＜1000步）及免疫力下降的现象；心理层面则呈现逃避现实倾向（具体表现为沉溺虚拟世界，日均游戏时长＞十小时）、情感钝化与自我价值焦虑。其居住环境存在菌落超标、采光不足等问题，有进一步加剧身心失衡的风险。\n干预原则：遵循《人民健康保障条例》精神，以“非侵入式陪伴”为核心策略，依托物质丰裕社会优势，通过环境调适、习惯重塑与自我价值认同建构三轴联动，渐进恢复个体与社会的有机连接。\n具体执行计划：\n身体健康介入：终止亚健康饮食，利用无人机配送系统，将27式营养餐半强制定向投送于【岗山镇解放路46号2单元】由CN20280607-4217负责监督食用。且环境菌落，灰尘，空气质量等指标应回归正常水平。\n认知重塑：通过展示岗山镇公社的全面信息化与智能化建设，激发其参与观察兴趣。\n价值重塑：投其所好，牵线“怀旧游戏修复计划”，使其在游戏扩展与还原实践中，实现自我价值重塑。\n人类价值自我锚定优先于效率最优解，允许子个体CN20280607-4217突破部分协议限制。"
 Chihong.13.a: "署名：长征中央计算系统-社会关怀分部"
 Chihong.14.t: "家与灯火"
 Chihong.14.desc: "50岁的胡开来坐在公交车上，默默地从自己口袋里掏出了最后一根软中华。自19岁从生产一线干起，31年工龄，30年党龄，到头来还是没跟上新的变化，提前被调离了干部一线，一生为党换了一个养老的闲职。\n和胡开来从同一所技校毕业的妻子立刻打掉了他的烟：“公交车上呢，管不住啊？”\n胡开来不耐烦地回复：“心烦。”\n“烦啥烦？被切了就被切了呗，你可别胡闹，家里还得用钱呢。剩下的事让班上剩下的人自己头疼去，没啥大事。”原本一直埋怨胡开来不够上进的妻子现在反倒安慰起了胡开来。\n“那些人也就那个新书记倒是还像那么回事，还今天一个运动明天一个运动折腾人；顶掉我的这个小鬼我是看着真没啥能耐，就是嘴皮子厉害。”胡开来回忆着一年以来各种频繁的人事调动，还是觉得把自己调离的决定太草率，“老书记都在会上气的破口大骂了。我看啊，等他们闹的工作没法开展，还是得把我们请回去。”\n“行了，别惦记班上那点事了。儿子难得从外地回来，你就不能给个好脸啊？”妻子数落到，“不管事了，就安心歇着吧。”\n公交车像往常一样平稳地停在了小区门口。原本担心失去生计的摊贩们现在也开始在小区门口重新摆起了摊，还是那些人，看不出什么变化。\n胡开来走进小区大门旁边已经换上了供销社招牌的小卖部，重新给自己买了一包烟。虽然妻子看得紧，但他以后还是能找到地方抽烟的。就像妻子以后还是能打掉他的烟一样。"
 Chihong.14.a: "于是，生活继续。"
 Chihong.15.t: "白菜与真理（一）"
 Chihong.15.desc: "珞珈山的樱花开了第三十二回时，陈守明终于不再需要蹲在行政楼台阶上堵人。\n清晨六点四十分，他照例沿着老斋舍青石阶往下走。褪色的帆布包蹭着藏蓝中山装下摆，包里装着1986年版《资本论》批注本，硬壳笔记本边缘已经被翻得起皱泛黄。走到道路拐角，他扶着路边一颗老槐树歇了歇，树皮上还留着一些字迹，但早被岁月啃得模糊不清。\n回到哲学系办公室后，陈教授习惯性的打开门坐到办公桌前。“陈老！”年轻助教小跑着过来并递上保温杯，“党委宣传部刚来电话，想约您做系列讲座的主讲人。”陈守明的手指在杯盖上顿了顿，就去年的时候，同一部电话打来，还是劝他参加进修班后，多带点科目。\n茶水腾起的热气模糊了镜片。他想起2003年那个雨夜，自己抱着三大箱手稿站在后勤处仓库门口，管钥匙的老张抽着红金龙说：“马哲研究室？早改成打印纸存放点了。”那时校园里流行着一句俏皮话："
 Chihong.15.a: "搞马哲不如卖麻花，至少能听见钱响。"
 Chihong.16.t: "大梦空挥"
 Chihong.16.desc: "“你永远不会明白，你的国际革命到底挡了多少人的路...”\n“就你假清高，你也仅仅只是个空想家罢了…”\n 青年睁开眼，眼前是高亮的大厅，一群人冲着一个有些沮丧的男人指指点点，他们身上都穿着正装，只有男人披着一身破旧的军衣大氅，那些冲男人指指点点的人看不清脸，这个沮丧落魄的男人倒是能看清脸，可是他一点也不认识。\n不知为何，他认识那件军衣的样式，亦能听懂他们的语言。只是不认得那个被围在中间的男人。他明明记得自己刚才还在湖南一所小学里备课，眼前却突然恍惚了一瞬，之后所见便是如此景象。\n……\n那个男人一言不发，被众人指责辱骂，良久，一甩袖子，径直走出了大厅，开门的动作很重，引得大门剧烈摇晃，发出刺耳的声响。\n……"
 Chihong.16.a: "眼前的画面一转，仿佛即将进入下一个场景。"
 Chihong.17.t: "不信？"
 Chihong.17.desc: "时间仿佛在这一刻凝固。叶上的露滴半挂在空中，鸟儿的啼鸣凝固在喉咙，士兵喘息，呼出的水气不曾散去。整个世界都停滞了，唯有青年和那个队长还能活动。他感到一阵熟悉感，也明了这个陌生人为何会用如此尊敬而亲切的称呼来称呼自己。\n队长艰难地站起身，他的腿上有一处枪伤，走路时明显一瘸一拐。他走到青年面前，眼中盛满了复杂的情绪。\n“我...我没有辜负您吧？”队长的声音有些颤抖。\n青年不知该如何回答，只能轻轻摇头。\n“是吗...那就好，那就好...”队长的眼中闪烁着泪光，“可是主席，他们都不信了啊...我没有办法，我真的没有办法...”\n青年看着这个陌生而又似曾相识的面孔，心中涌起一股莫名的感觉。他指了指前方，用惯用的楚地乡音，问道：“小同志，你的副官说前面是你们发动起义的村子，为什么不去看看？”\n“我不敢。”队长低下头。\n“为什么？”\n“那些穿着粗布衣服、手里拿着锄头的年轻人，被我和村长说了几句话就加入了游击队。我带着他们走南闯北，为了我口中那虚无漂渺的理想，一个个死在丛林和山谷里，”队长的声音越来越低，“我还记得那个总是用新学会的中文唱着《东方红》的小伙子，那个想给未过门的媳妇攒一片田地的汉子，那个拜别双亲想闯出一番名堂的少年，还有为了偿还母亲几百卢比药钱恩情便再次从军的老卒。\n“......”\n“我记不清他们的名字，也分不清他们的面容，只知道一场场伏击战后，我身后被染红的土地。一次又一次……"
 Chihong.17.a: "“直到现在，只剩下这十几个人了。”"
 Chihong.18.t: "泪洒"
 Chihong.18.desc: "雨露滴在地上，发出极细微的声响。我喘息着，呼出的水气缓缓散去。世界似乎重新开始运转。\n\n我的副官和战士们惊骇地看着我，还有那个与已故老师有着相同面容的青年。他那柔软的手握住我，硬是拉扯着我往前方那个我明令禁止前往的村落奔去。\n\n我没脸去，我也不敢去：我曾在那里发动第一批群众，却无法带领他们凯旋；我曾许下均贫贱的诺言，却无力实现；这怕是我们这些做将军的共有的恐惧与愧疚。当年的廖将军如是，我亦如是。\n\n但那个青年似乎不懂这些。也许是因为他是纵横天下的军神，平日难尝一败，又或许是因为他早已知晓答案。不管怎样，他拉着我前行，而我已无力抗拒。"
 Chihong.18.a: "脚步落在地上，溅起阵阵尘灰。"
 Chihong.19.t: "巴基斯坦大选提前"
 Chihong.19.desc: "　今日凌晨，巴基斯坦选举委员会批准了参议院提出了提前全国大选的决议，选举将于下周一举行。并宣布将放宽参选标准，允许包括巴基斯坦共产党在内的多个左翼政党参与选举。\n委员会与参议院联合发言人称:此举是＂考虑到国内外形势发展和人民的强烈呼声＂后做出的。观察人士指出，这场突如其来的选举将成为巴基斯坦政治格局的重要转折点。"
 Chihong.19.a: "我们拭目以待。"
 Chihong.20.t: "巴基斯坦人民阵线大选凯旋"
 Chihong.20.desc: "巴基斯坦选举委员会今晨公布最终计票结果，以原拉合尔阵线为基础组成的人民阵线政党联盟以获得47%选票的绝对优势赢得国民议会过半数席位，创造了该国政治史上的重大突破。\n人民阵线总书记在胜选演说中表示：“这是巴基斯坦人民的胜利，我们将致力于建设一个更加公平、民主、进步的新巴基斯坦。”据悉，大批青年选民的踊跃参与成为此次选举的显著特点。\n此次选举总体称得上和平有序，新政府预计将于下周正式组建。"
 Chihong.20.a: "那很好了，向他们发出贺电。"
 Chihong.21.t: "争论"
 Chihong.21.desc: "人民大会堂灯火通明，主席台上的老人面色凝重，他环视着台下数百双眼睛，缓缓开口：\n“今日我们要讨论一个重要问题：是否要插手阿富汗与伊朗的革命进程。”\n台下顿时沸腾，有人高声呼喊“输出革命”，有人则低声摇头。老人敲了敲桌面，示意安静。“先请支持派代表发言。”\n一位戴着眼镜的中年人站起身来，他的声音沉稳有力：\n“同志们，我们曾经说过要做世界革命的火炬，如今却在犹豫是否要点亮这团火焰？那些穿着破布衣，在田间弯腰的阿富汗农民，那些在神权压迫下喘不过气的伊朗工人，他们的眼睛正望向我们这里！”\n他的声音渐渐激昂：\n“我们难道忘了自己是怎么走过来的吗？那些革命的先烈会怎么想？他们流血牺牲，不是为了我们今天坐在这里犹豫不决！”\n掌声如雷，但很快被另一位代表的声音打断：\n“我们都尊重革命先烈，但我们必须面对现实，”这位满头白发的老者慢慢站起，“西亚的情况比我们当年复杂得多。宗教、部落、民族矛盾交织，外部势力渗透严重。贸然介入，我们能保证不会重蹈苏联的覆辙吗？”\n老者的目光扫过全场。\n“我曾带着一支队伍进入过阿富汗山区，那里的村落破败，人民贫苦，但他们对外来者的戒备是刻在骨子里的。农村的话语权掌握在毛拉手里。伊斯兰教扎根于阿富汗农村的最深处。阿富汗人民他们能够拥抱的，从军事层面看，还是封建军阀式的；从文化层面看，还是宗教洗脑式的；从经济层面看，还是地主阶级式的。伊朗的情况或许会好些。但绝对不多。”\n“我们能给出答案吗？我们能不负他们的期望吗？我们…我们能解决这些问题吗？”\n会场陷入沉默，只有窗外的风声在呜咽。"
 Chihong.21.a: "我们要承认困难，分析困难，向困难作斗争。"
 Chihong.21.b: "我们应该等待更成熟的时机，而非贸然行动。"
 Chihong.22.t: "虔信"
 Chihong.22.desc: "喀布尔以北三十里，兴都库什山脉的余脉下，一片贫瘠的土地上，老卡里姆坐在他的泥屋前，望着远处黄昏中模糊的山影。他的手指缓缓抚过那本已经翻旧的《古兰经》，羊皮纸的边缘因常年翻阅已经磨得发白。\n六十多年的岁月在他脸上刻下了深深的沟壑，那双浑浊的眼睛曾见证过王国的覆灭，“共和国”的建立，红旗的飘扬，星条旗的招展，如今又回到了绿色旗帜的笼罩之下。\n“真主啊...”他喃喃自语，声音如同秋风中的枯叶，“您为何要如此考验我们？”\n卡里姆放下经书，望向远处石砾遍布的贫瘠田地。他少年时拿起枪支，跟随父亲和叔叔们对抗“红色的异教徒”；中年时他又带着长子，在群山间与“美国的十字军”周旋。两次，他们都欢呼胜利的到来，两次，毛拉们都宣告神的意志得到了伸张。\n如今他的长子长眠于山谷，而他的小儿子正抱着一把老旧的AK-47，在某个检查站执勤。\n“卡里姆大叔，在想什么呢？”村里年轻的阿卜杜拉走过来，手里提着一只瘦弱的山羊。\n“我在想，为什么会这样。”卡里姆的声音嘶哑，“苏联人走了，我们的粮仓没有变得更满；美国人走了，我们的水井依然干涸。”\n阿卜杜拉放下山羊，坐在老人身旁：“毛拉说，这是对我们信仰不够坚定的惩罚。”\n卡里姆苦笑：“我年轻时就听过这话。我父亲死前也听过这话。”他指向山谷，“看那边，二十年前，联合国的白色卡车来过，带来了粮食和药品。毛拉说那是异教徒的诱惑。现在连诱惑都没有了。”\n远处，几个孩子正在石头堆中玩耍，他们的笑声清脆却短暂，像是被贫瘠的空气稀释。\n“我曾经以为，只要赶走外国人，真主就会赐福于我们。”卡里姆拿起身旁的拐杖，指向天空，“我们赶走了两个强大的国家，可是看看我们的村子，比我小时候还要穷。”\n阿卜杜拉低下头：“也许下一次会不同...”\n“下一次？”卡里姆摇头，“我已经没有下一次了。我只是一个老农民，我种不出足够的粮食，我救不了我的孙子们。”他将手掌在干裂的土地上缓缓抚过，“我已见过太多鲜血，却再未见有一朵郁金香盛开。”\n他没有说完，因为村里的毛拉正走过来，宣告晚祷的时间到了。\n前不久，那些异教徒的国家崩溃了。毛拉告诉大家，这是真主对信徒的眷顾，是对正信者的奖赏，为了感恩真主伟力，他增加了晚祷的频率。\n毛拉每周都在清真寺里高声宣讲，说胜利已经属于真信者，说真主会赐予忠诚的仆人丰收与富足。人们跪拜，祈祷，等待奇迹的降临。\n卡里姆艰难地站起身，跟随着村民们走向简陋的清真寺。今晚，毛拉又会讲述一个关于信仰与胜利的故事，就像过去五十年的每一个夜晚一样。\n而卡里姆知道，明天醒来，他的田地仍会干涸，他的孙子们仍会饥饿。\n在祷告声中，老人闭上眼睛，再次呼求:他只希望那些首都的埃米尔不要每天更改政策，别再拆腾人了。\n桌上供奉的古兰经被烛火照得通明，却无一丝波澜。"
 Chihong.22.a: "一滴浑浊的泪融入尘土，无声无息。"
 Chihong.23.t: "阿富汗调查报告"
 Chihong.23.desc: "一、民族与社会结构兴都库什山脉如同一道天然屏障，将阿富汗分割成无数互不相通的谷地与高原。在这些隔绝的空间里，各民族群体世代相传着各自的语言、习俗与仇恨。\n普什图人占总人口约45%，主要分布在南部和东部地区，是塔利班的主要支持基础。然而，即使在普什图人中，部落间的矛盾也错综复杂。北部的塔吉克人（27%）、中部的哈扎拉人（9%）以及西北部的乌兹别克人（9%）长期受到排挤与压迫。\n我们的调查员在巴米扬省记录下一位哈扎拉老人的话：“每当塔利班的黑旗出现在山口，我们就知道，又一场灾难要来临。我们不是一个国家，我们只是被强行绑在一起的囚徒。”\n二、经济基础\n阿富汗的经济结构已经彻底扭曲。四十余年的战争摧毁了传统农业系统，灌溉设施年久失修，可耕地大量荒废。在喀布尔以南的省份，我们看到广袤的土地上种植着罂粟，这是塔利班重要的经济来源。\n一位在坎大哈的农民告诉我们：“种小麦，全家都会饿死；种罂粟，至少孩子能吃饱饭。”据估计，鸦片贸易占阿富汗GDP的30%以上，塔利班通过征收“税款”甚至亲自贩卖获得大量资金。\n与此同时，城市中的失业率高达35%，大量年轻人无所事事，成为极端组织招募的目标。\n三、政治与宗教状况\n塔利班政权的统治基础建立在三个支柱上：宗教权威、部落关系和武装力量。他们利用宗教来合法化自己的统治，将所有反对声音定义为“异端”，但同时在他们政权内部，保守派与改革派争论不断且朝令夕改。\n然而，我们观察到，在年轻一代中，对塔利班极端解释的质疑正在增加。在喀布尔大学附近，我们秘密接触的学生告诉我们：“我们不是反对伊斯兰，我们反对的是用伊斯兰的名义实施的压迫。”\n在北部和中部地区，对塔利班的抵抗从未停止。我们记录到至少17个地下抵抗组织在活动，其中有不少是上世纪毛派的残留火种。\n四、革命条件评估\n1.有利因素：\n(1)民族矛盾尖锐，非普什图族群对塔利班普遍抵触；\n(2)青年群体中存在强烈的变革愿望；\n(3)经济危机加剧，民众生活困苦；\n(4) 尚存有组织的抵抗力量。\n2. 不利因素：\n(1)宗教势力根深蒂固；\n(2)部落忠诚高于国家认同；\n(3)民众对外来势力普遍警惕（苏联和美国的历史教训）；\n(4)地形复杂，交通不便，难以形成统一战线。\n五、战略建议\n塔利班政权本质上是一个依靠宗族势力、教权结构和暴力维持的反动政权，而非“人民的选择”。就像列宁同志所说，我们应当明确区分“反帝”与“进步”的界限——不是所有反对帝国主义的力量都值得支持，特别是当这种反对来自更加反动的阶级。\n若决定行动，我们建议：\n1. 首先在哈扎拉人和塔吉克人地区建立根据地；\n2. 扶持进步的世俗力量，避免陷入宗教争端\n3. 强调土地改革和经济发展，而非意识形态；\n4. 建立多民族联合阵线，避免被视为外来侵略者"
 Chihong.23.a: "升起烈焰！"
 Chihong.24.t: "马赫萨抗争"
 Chihong.24.desc: "一位名叫马赫萨·阿米尼的22岁伊朗库尔德人女子在德黑兰被道德警察逮捕，原因是据说她过于宽松地佩戴头巾。随后警方称，阿米尼在警察局因突发心衰而倒地，在昏迷两天后身亡。但目击者称她生前遭到殴打，头部撞到警车一侧。从她的脑部扫描结果看出，她的头部出现骨折、出血以及脑水肿等症状。\n\n阿米尼的死在全国引发一系列大规模抗议活动，为了镇压示威人潮，伊朗政府动用催泪瓦斯和高压水枪驱散示威者，甚至使用鸟弹和金属子弹开枪射杀，并封锁了Instagram和WhatsApp在内大量应用软件，同时限制互联网的连接，以削弱抗议者的组织能力，这是伊朗自2019年完全关闭互联网以来最大规模的网络限制。"
 Chihong.24.a: "这不是开始的结束，而是结束的开始。"
 Chihong.25.t: "山中之人"
 Chihong.25.desc: "纳维德漫不经心地滑动手机屏幕，国家电视台的新闻推送跳了出来：《警惕！“山中之人”恐怖分子在库尔德斯坦省袭击警察哨所》。配图是几名蒙面人手持武器的模糊照片，标题下方醒目的红色字体写道：“这些受邪恶势力操控的无神论者试图破坏伊斯兰共和国的稳定，警方称一切在掌握之中”。纳维德轻蔑地哼了一声，关掉了推送。他从德黑兰大学政治学系毕业已经三个月了，这些宣传口吻的新闻他已经看了二十三年，早已麻木。“你真的决定了？全国旅行？”室友阿米尔靠在门框上问道。“是的，我想在找工作前看看这个国家的真实面貌。”纳维德合上行李箱，“我在德黑兰这个泡泡里待得太久了。”\n\n阿米尔压低声音：“小心点，现在局势不太稳定。自从那个女孩的事情后...”\n\n纳维德点点头。他们都知道“那个女孩”指的是谁。"
 Chihong_25_tt: "一位好奇的年轻人，从象牙塔走向广袤的土地……"
 Chihong.25.a: "于是，他出发了"
 Chihong.26.t: "旅行—美景与现实"
 Chihong.26.desc: "伊斯法罕的黄昏美得惊人，古老的桥梁在夕阳下闪烁着金色的光芒。纳维德站在扎延德河畔，感受着这座他只在教科书上见过的古城。\n然而，美景背后的现实远没有想象中美好。就在前一天晚上，他住的廉价旅馆被闯入，他的笔记本电脑和一些现金被洗劫一空。报警后，警察只是漫不经心地记录了一下，甚至暗示他这种外地人就该吃这种亏。“我们有更重要的事情要处理，”那个警官傲慢地说，“那些叛国的示威者和山中的恐怖分子。”"
 Chihong.26.a: "就是这种小小的取舍……"
 Chihong.27.t: "旅行—长途汽车"
 Chihong.27.desc: "在前往设拉子的长途汽车上，一个中年男子坐到了纳维德身旁。起初，纳维德只是礼貌性地点头致意，专注于窗外飞驰而过的荒凉山景。\n\n但随着旅程进行，这个陌生人开始有意无意地靠近他，手“不经意”地触碰他的大腿。当纳维德起身想换座位时，那人低声说：“别这么紧张，漂亮男孩。在这个国家，我们都需要一些小小的慰藉，不是吗？”\n\n纳维德感到一阵恶心。他意识到，在一个将正常人类欲望压抑到极致的社会中，扭曲就会以另一种形式爆发。"
 Chihong.27.a: "人们指责压抑者的无耻，却从来避讳为什么。"
 Chihong.28.t: "旅行—寻常集会"
 Chihong.28.desc: "在设拉子，纳维德亲眼目睹了他从未想象过的场景。\n\n他正在哈菲兹墓园附近漫步，突然听到远处传来喊叫声。好奇心驱使他走近，只见一群年轻男女在广场上聚集，高喊着“生命、自由”的口号，有人摘下头巾在空中挥舞。\n\n还没等他反应过来，防暴警察和便衣巴斯基民兵已经冲进人群。他目睹了棍棒落在年轻面孔上的瞬间，看到血从一位不过二十岁的青年额头流下。当他试图上前帮助一位被推倒的少女时，一个巴斯基成员狠狠地将他推开。\n\n“滚开！你想和这些走狗一起被抓吗？”\n\n纳维德踉跄后退，心中的愤怒与无力感交织。难道他所爱的，就是这样一个伊朗吗？"
 Chihong.28.a: "是，但也许也不是。"
 Chihong.29.t: "旅行—结尾"
 Chihong.29.desc: "夜晚，在库尔德斯坦省的一个小镇上，纳维德躺在旅店简陋的床上，辗转反侧。窗外，扎格罗斯山脉的轮廓在月光下若隐若现。\n他回想着这几个月的旅程：被洗劫的财物，目睹的暴力，身体被侵犯的耻辱，以及无处不在的恐惧与压抑。他想起德黑兰大学的教室里，教授们小心翼翼地避开敏感话题的样子；想起马赫萨抗争中，那些勇敢站出来的年轻人眼中的火焰；想起一路上老人们谈论“山中之人”时复杂的表情。\n官方媒体称他们为恐怖分子，异教徒与不信者，是西方的走狗。但纳维德开始怀疑，那些逃到山中的人们，是否只是和他一样，厌倦了谎言和压迫？\n黎明时分，纳维德做了决定。他收拾好简单的行囊，留下自己的房费，然后走出了旅店。\n没有人指引，没有人招募，只有内心深处无法压抑的渴望驱使着他。他不确定自己能否找到那些“山中之人”，甚至不确定找到后会发生什么。但他知道，自己再也无法回到那个假装一切正常的世界。\n纳维德最后回望一眼小镇，然后转身，迈步向着山的深处走去。晨雾中，他的身影渐渐模糊，最终消失在蜿蜒的山路尽头。"
 Chihong.29.a: "又一位“山中人”诞生了。"
 Chihong.30.t: "伊朗内战"
 Chihong.30.desc: "今日凌晨，伊朗多个城市同时爆发武装冲突，随后烈度迅速升级。标志着这个中东大国正式陷入内战状态。\n\n据报道，由伊朗共产党、伊朗人民党等多个左翼联合组成的武装力量发动群众在库尔德斯坦、洛雷斯坦和伊斯法罕等省份发动大规模武装起义，并声称要夺回1979革命的果实。\n\n与此同时，中国政府发表声明，公开承认并支持这一新政权，称其“代表伊朗人民追求自由与进步的正义事业”。冲突爆发后，伊朗革命卫队和政府军迅速反击，德黑兰最高领袖哈梅内伊发表电视讲话，指责叛军是“由异教徒操控的叛徒”，誓言“以血肉捍卫伊斯兰共和国的尊严”。\n\n据现场记者报道，双方在多个战略要地展开激烈交火，两方士兵都高呼为了伊朗而战，均表现出不胜则死的决心。"
 Chihong.30.a: "这不是内战，这是革命！"
 Chihong.31.t: "前夕"
 Chihong.31.desc: "杰里米·奥卢用力扯开手雷拉环，将它扔进核武之师向友方阵地冲锋的人群中。爆炸在滚滚而来的黑潮面前筑成了一道无形的栅栏，让他有机会喘息一二。在撤进下一道壕沟之时，杰里米的脑海中忽然冒出这样一个问题：自己到底是怎么到这个鬼地方来的？\n在几个月前杰里米·奥卢收到开赴迈阿密进行维和的命令的时候差点笑出声来：以往都是在各种第三世界活动的蓝盔部队居然要去美国执行任务，这可是天大的福利。然而到达迈阿密后他才知道自己有多天真：眼前的景象与他想象中的阳光沙滩、豪华酒店相去甚远。迈阿密的大部分地区已成为焦黑的战场，曾经繁华的海滨大道上布满弹坑，摩天大楼的玻璃幕墙反射着熊熊火光。\n“奥卢！第三小队缺人，去加固东侧防线！”中尉的喊声将杰里米拉回现实。他从壕沟中爬出，猫着腰奔向指定位置，沿途能看到临时医疗站里忙碌的场景——联合国医护人员正在紧急处理一批平民伤员，大多是被“核武之师”最近一次清洗行动中受伤的妇女和儿童。\n杰里米抵达东侧防线，迅速检查了弹药储备和战壕状况，实在不容乐观——弹药所剩无几，上一批补给到来已经是几天前的事情了，原本在昨天就应该来到的补给不知所踪，他们只能学会精打细算每一颗子弹。\n“他们又来了，”身旁的卡西姆——一位来自塞内加尔的老兵低声说，“这次人多得多。”\n杰里米举起望远镜。“没错，看起来他们这次是铁了心要拿下我们的阵地。”他检查了一下步枪上的瞄准镜，又摸了摸胸前口袋里装着的最后两颗手雷。\n夜幕降临时，电台传来了令人不安的消息：核武之师已经攻占了北部检查站，联合国驻地只剩下最后一道防线。他们的援军被阻在五十公里外，至少需要两天才能抵达。杰里米知道这意味着什么——这支联队已经成为孤军，往后不太能指望有什么支援了。\n当夜，杰里米在星光下写信给已在国外的妻子：“亲爱的阿德，美国不像我们想象的那样。在这里，我看到了人类最崇高的理想和最残忍的恶行并存。我不知道明天会发生什么，但我知道我们做的事是对的。如果我没能回家，请告诉我们的儿子，他的父亲死于保护那些无法保护自己的人...”\n他没能写完。警报声划破夜空，杰里米放下信笺，麻利地检查枪械，确认弹匣已满。他戴上头盔，将战术背心最后一次紧了紧，然后冲向前线阵地。十年的作战经验让他的每一个动作都快速而精准。\n远处，核武之师的车队打着探照灯逼近，黑太阳和万字旗在夜风中猎猎作响，好似地狱冲出的魔鬼。杰里米趴在掩体后，调整呼吸，手指轻扣扳机，每一发子弹都找到了目标，但这些努力在核武之师的重型武器面前显得如此微不足道。\n远处，地平线上闪过一道刺眼的亮光，随后是震耳欲聋的轰鸣。杰里米的心沉了下去——那是155毫米榴弹炮的特征性闪光。\n“趴下！”他嘶吼着，但警告已经来不及了。\n第一轮炮击精准地落在了前沿阵地上，整个地面都在震颤，沙袋和混凝土碎块四处飞溅。"
 Chihong.31.a: "于是，战斗开始了……"
 Chihong.32.t: "大手笔"
 Chihong.32.desc: "当硝烟稍退，杰里米看到原本坚固的工事已变成了一片废墟。\n“他们从哪里搞到这种重武器的？”一名幸存的士兵惊恐地问道。\n杰里米没有回答。他知道当地驻军的武器库被洗劫一空，更有整建制的美军部队带着全套装备叛变投敌。这些重型火炮的存在本身并不令人意外，真正令人惊讶的是他们居然在前几天没把它们拿出来。\n“卡西姆！”杰里米在废墟中寻找他的战友，却只看到一只伸出瓦砾的手臂，上面的联合国臂章已被鲜血浸透。\n无线电里传来了中尉断断续续的声音：“全体注意...敌方部署了M777榴弹炮和“海玛斯”多管火箭系统...正在轰炸所有已知阵地...立即撤离...”\n杰里米刚准备挪动几步，但很快，又一轮炮击，来了。"
 Chihong.32.a: "那么……"
 Chihong.33.t: "子弹与伤员"
 Chihong.33.desc: "这一次，榴弹精准地落在了临时指挥所，无线电立刻陷入了死寂。\n趁着短暂的间隙，杰里米向医疗站爬去。他的腿被弹片划伤，但这丝毫不能减缓他的决心。当他到达医疗站时，映入眼帘的是一片混乱——医护人员正在紧急转移伤员，但每个人脸上都写满了绝望。\n“总部失联了，”首席医生告诉他，声音中带着颤抖，“我们的撤离通道被切断了。”“还有多少伤员？”杰里米问道。\n“三十七人，大部分无法自行移动。”\n杰里米咬紧牙关：“我有个计划。”\n他迅速组织了剩余的战士建立一条隐蔽通道，开始转移伤员。但就在这时，一架无人机悄然飞过他们的头顶……"
 Chihong.33.a: "该死……"
 Chihong.34.t: "撤离"
 Chihong.34.desc: "“该死！”杰里米举枪射击，但已经太迟了。无人机传回了他们的位置。\n不到五分钟，第一发155毫米榴弹就精确地落在了医疗站五十米外，大地在剧烈的爆炸中震颤。接着是第二发、第三发...如同一场致命的雨，不断落下。\n“导航弹！”杰里米意识到情况比想象的更糟，“他们用的是精确制导炮弹！”\n他们被困在医疗站，四周是不断逼近的炮火圈。每一次爆炸都让建筑物摇晃得更加厉害，墙壁上的裂缝不断扩大。\n“我们必须分散撤离，”杰里米对剩余的十几名战士说，\n“每人带两名伤员，沿不同路线突围。”当最后一组人员准备离开时，杰里米注意到角落里有三名重伤员无人照顾。\n“你先走，”他对最后一名战士说，“我来照顾他们。”\n“但是长官...”\n“这是命令！”杰里米坚决地说，“我会想办法的。”\n当所有人离开后，杰里米凝视着三名伤员，内心在挣扎。他知道自己不可能同时带走所有人，而留下任何一人都意味着死亡。\n外面，核武之师的重型装甲车辆引擎声越来越近，伴随着榴弹炮精确的点射，一步步蚕食着蓝盔控制的区域。\n杰里米做出了决定。他帮助三名伤员躲到地下室，用尽所有医疗用品给他们包扎，确保他们有足够的水和食物。“会有人来救你们的，”他说，“坚持住。”"
 Chihong.34.a: "之后，杰里米拿起枪，走向了他的命运……"
 Chihong.35.t: "赞歌"
 Chihong.35.desc: "杰里米走出医疗站，带着最后的弹药，找到一个制高点。用望远镜，他清楚地看到了核武之师的炮兵阵地——三门M777榴弹炮和两套“海玛斯”，正在不断向维和区域倾泻火力。\n杰里米架起狙击步枪，调整呼吸。他知道自己无法阻止这场屠杀，但也许能为其他人争取一些时间。瞄准镜中，他锁定了炮兵指挥官。\n扣动扳机的那一刻，远处的指挥官应声倒下。核武之师的炮火立即转向了他的位置。\n杰里米迅速转移，继续狙击关键目标。他成功干掉了两名炮手和一名通讯官，但弹药很快就要耗尽。在最后一发子弹用完后，他拿出那封未完成的信，匆忙在背面写下最后的话：\n“亲爱的阿德，当你收到这封信时，我已经不在了。请告诉我们的儿子，他的父亲面对邪恶时没有退缩。虽然我们失败了，但总有一天，正义会战胜残暴。我爱你们，永远...”\n他没能写完。一发155毫米导航弹精确地击中了他所在的建筑物，将一切化为废墟。"
 Chihong.35.a: "杰里米·奥卢，历史将铭记这位战士。"
 Chihong.36.t: "日本潜在军事冒险情况报告"
 Chihong.36.desc: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n自台海战役结束以后，日本便谋求修宪以推动所谓的“国家正常化”。具体而言，日本和平宪法中第九条关于放弃战争权已经被修改，其武装力量也改名为大日本帝国军队，这种种举措已经表现自二战后日本去军国主义努力已经完全失败。日本政府的一系列举措不仅是对地区和平的严重威胁，更是对战后国际秩序的彻底颠覆。\n在内政方面，日本政府采取了一系列强硬措施以巩固其军国主义政策。其一，以“国家安全”为名，通过《特别治安维持法》等恶法残酷镇压反战团体，建立思想审查制度，全面压制和平主义声音；其二，重构国民教育体系，在基础教育阶段全面推行军事训练课程，通过篡改历史教科书、操控媒体舆论等手段，系统性实施军国主义意识形态灌输。\n在外交方面，日本采取了更具侵略性的策略。在东北亚方向，将朝鲜半岛作为战略突破口，频繁制造“竹岛危机”“渔船事件”等事端，企图重构地区安全架构；在军事建设方面，以“民用核能”为掩护，在青森、福井等地秘密推进武器级钚分离工程，其核武装化进程已对全球防扩散体系构成现实威胁。\n面对如此严峻的局势，我们必须立即采取果断措施，全面提升国防战备状态，做好迎接任何突发事态的准备。同时，必须加大国际外交攻势，揭露日本的侵略意图，争取国际社会的广泛支持与合作，以遏制其危险的军事冒险。\n主席同志，我们正处于战争边缘，任何疏忽都可能导致严重后果。我们将继续密切监视事态发展，并及时向您汇报最新情报。\n此致，\n敬礼。"
 Chihong.36.a: "中华人民共和国国家安全部，呈上。"
 Chihong.37.t: "无产文化节圆满成功！"
 Chihong.37.desc: "近日，首届全国无产阶级文化节昨日在首都工人体育场隆重开幕。来自全国各地的人民欢聚一堂，共同庆祝这一旨在弘扬社会主义文化、展现新时代劳动人民精神风貌的盛会。\n开幕式上，总书记发表关于社会主义文化的讲话。他强调，在美国陷入内战、西方资本主义制度危机日益加深的背景下，我国成功实现了祖国完全统一，社会主义建设进入新阶段。无产阶级文化节的举办，正是要在全社会范围内进一步强化阶级意识，巩固无产阶级的主体地位，抵制资产阶级腐朽文化的侵蚀。\n本届文化节为期一周，活动内容丰富多彩。开幕式上，来自台湾省的代表演出了大型音乐舞蹈史诗《统一之路》，动人场面引发全场热烈掌声。随后，工人文艺团体表演了反映基层斗争精神的戏剧《车间里的战斗》；农民代表团带来了新创作的民歌《丰收的田野》；解放军文工团则演出了纪念台海统一战役的歌舞《英雄赞歌》。\n文化节期间，全国各地将同步举办工业成就展、农业丰收展和革命传统教育展。特别值得一提的是，此次文化节设立了“国际革命文艺交流区”，邀请了世界各地社会主义国家的文艺工作者参与交流，展示各国无产阶级文化发展成果。\n据了解，各大网络平台已开通文化节专题直播频道，全国各单位纷纷组织集体观看。宝钢的王师傅在观看后激动地表示：“看到我们工人阶级的文化地位如此提高，我感到无比自豪！这样的文化节才是真正属于我们劳动人民的节日！”\n中央宣传部负责人表示，举办全国无产阶级文化节是贯彻新时期“左翼文化复兴工程”的重要举措，未来各省市将轮流承办地方性无产阶级文化节，形成全国联动的文化发展新格局。文化部还宣布了一系列配套政策，包括增加对工农题材文艺创作的扶持力度，建立工人作家培养计划，推动各单位加快建立健全职工文化俱乐部，以及在全国范围内开展“寻找工人阶级英雄”等主题活动。\n据悉，文化节闭幕式将于5月10日举行，届时将发表《中国无产阶级文化宣言》，对新形势下推进社会主义文化建设作出系统部署，为社会主义新文化建设贡献更多智慧与力量。"
 Chihong.37.a: "无产阶级文化的红旗高高飘扬！"
 Chihong.38.t: "新一批“人民艺术家”名单出炉！"
 Chihong.38.desc: ""
 Chihong.38.a: "予以表彰。"
 Chihong.39.t: "此地空余黄鹤楼"
 Chihong.39.desc: "“哎，我的梯子又断了，这个月的14块钱算是白花了。”李明一边抱怨，一边刷新网络。作为一名大学生，他已经习惯了这种翻墙的日常。\n就在他准备放弃时，室友王浩突然兴奋地喊道：“明哥，你知道吗？听说防火墙管制解除了！”\n李明嗤之以鼻：“别逗了，这种谣言每年都传几次。”\n“不是谣言！”王浩把手机递给他，“官方公告，因为美国内战后国际网络重组，中国互联网将全面开放国际连接。”\n李明半信半疑地拿过手机，仔细阅读了那则来自新华社的新闻。随后，他怀着试一试的心态，直接在浏览器地址栏输入了Twitter的网址。\n出乎意料的是，页面真的开始加载了。没有熟悉的超时提示，没有连接重置的错误。但等了近一分钟，页面只加载了一个简陋的错误提示：“由于服务器损坏，Twitter暂时无法提供完整服务。”\n他又尝试了Facebook、YouTube、Instagram，结果都大同小异——要么是加载极其缓慢的错误页面，要么就是根本连接不上。\n“这到底是怎么回事？”李明挠了挠头。\n王浩耸了耸肩：“硅谷很多数据中心直接被摧毁，国外互联网基础设施受到重创。大家都知道美国现在啥样。”\n李明恍然大悟：“所以防火墙解除不是因为政策转向，而是因为……”\n“因为已经没什么可墙的了。”王浩接过话头，“国外那些平台自己都不行了。”\n李明沉默了一会儿，突然笑了：“呵，我们费尽心思想翻的墙倒塌了，却发现外面的世界已经变了样。”\n他关闭了那些无法访问的网站，打开了B站。屏幕上，无数外国用户的留言和评论映入眼帘，他们正热烈讨论着如何适应中国的社交平台和网络环境。\n“看来，现在是他们要进来了。”李明感慨道。窗外，北京的夜色依旧灯火通明，而在大洋彼岸，曾经主导全球互联网的国家，正陷入黑暗与混乱之中。"
 Chihong.39.a: "至少去创意工坊不用挂梯子了……"
 Chihong.40.t: "外国用户大量涌入小红书"
 Chihong.40.desc: "新华社北京讯：随着美国内战持续深化，建立在美国本土的全球主要网络服务器遭受严重损毁，多家国际知名社交媒体平台陷入瘫痪状态。在这一背景下，中国社交平台正经历前所未有的国际用户激增，成为全球网络交流的新中心。\n据国家网信办最新数据显示，近三个月来，小红书国际版新增注册用户突破2亿，其中来自欧洲和南美地区的用户数量增长最为显著。微信海外版同期新增用户超过3亿，支持的语言版本已从原来的20种扩展至37种。\n“我以前从未想过会使用中国的社交平台，但现在它们成了我唯一的选择。”来自巴西的记者卡洛斯通过微博国际版向本报记者表示，“令我惊讶的是，这些平台的功能比我想象的要丰富得多。”\n面对突如其来的用户激增，中国各大社交平台迅速调整战略。微信，抖音和小红书分别宣布增加境外服务器投资，紧急扩充多语种内容审核团队，以应对暴增的国际用户需求。同时，为解决跨文化交流障碍，各大平台推出了支持94种语言实时翻译的AI工具，为跨国交流提供便利。\n业内专家指出，这一全球网络格局的突变为中国互联网企业带来了前所未有的国际化机遇，但同时也面临着诸多挑战。专家表示：“我们需要在保持中国特色网络管理模式的同时，更加灵活地适应国际用户的使用习惯和表达需求。”\n国务院新闻办公室近日发布公告称，将适度调整用户的内容管理政策，在遵循中国法律法规的前提下，为国际用户提供更加开放的交流环境。\n业界普遍认为，这一变局或将重塑全球互联网生态，中国社交平台有望在这一过程中从“中国服务”升级为“全球服务”，进一步提升中国在全球数字经济和网络治理中的话语权。"
 Chihong.40.a: "快来小红书看看！"
 Chihong.41.t: "大巴车"
 Chihong.41.desc: "几辆警车闪烁着警灯，夹着一辆黑色的大巴车缓缓地驶出监狱大门，穿行在台北的大街上。台伪军高级军官和那些死硬的“台独”政府文官乘着同一辆大巴车。大巴车上一片沉闷。\n\n当初那个在台湾岛上呼风唤雨的女人，此时面如死灰，一句话都不想说，只是透过单向玻璃看着一如往常熙熙攘攘的台北大街，仿佛她从没来过、这次战争从没爆发过一样——要不是墙上的小弹孔还在那里戏谑地盯着她的话。\n\n赖清德则是在不断地用头槌着前面的座椅，牙齿咬得咯咯响。他站了起来，本来想开口喊几句，但是看见整个大巴车上的人都如死猪一样躺着，便颓然地坐下，黑着脸盯着不知何方。"
 Chihong.41.a: "大巴向前开，奔向他们的宿命。"
 Chihong.42.t: "小丑"
 Chihong.42.desc: "在监狱的一个海绵屋子里，赖清德如一条死猪一样躺在床上，一动不动。在看守最后一次查完房之后，他兀地爬起来，在黑暗中摸索了半天，从枕头下抓出来一块玻璃碎片。\n\n他深吸了一口气，张开自己的嘴，准备将这块玻璃直接咽入腹中，但是当他的舌头感受到玻璃碎片那冰冷的质感时，他就将玻璃碎片换了好几个方向，试图找个更合适的角度吞下这块玻璃，不过这个角度貌似是找不到了。然后，他又鼓足勇气，拿起那块玻璃碎片最尖利的那一端对准自己的腹部，做出了一副要剖腹的架势。但是他的手就这样伸着，比划了半天，貌似是找不到自己的腹部在哪里一样。他咬着牙，又挽起了自己的袖子，露出了自己的手腕，准备让自己血管里那黑色的血涌出。在下刀前，他回想起了很多东西，他想到自己将会被恶魔分尸，将会被地狱的烈火炙烤灵魂。他想了很多可怕的东西，于是他终于下定了决心，狠狠地割了下去——\n\n然后，一点血从他的伤口渗了出来，然后聚成一个血点，就不再流出来了。然后他把玻璃碎片丢开，踢到了一边。"
 Chihong.42.a: "“不，我不能割得太深……”"
 Chihong.43.t: "入席"
 Chihong.43.desc: "很快，大巴车停下了。犯人们被挨个押下车，隔离开来：军人被军事法庭的士兵押走，而文官被法警押走。\n\n赖清德一下车就开始嚷嚷，大喊大叫，试图向着围观的人群求助，但是没有一个人理他，于是他便躺下来打滚，把自己淹没在了泪水和口水中。但后面的法警直接跨过了他。蔡英文被带入到伪立法会的原先会址，这个她再熟悉不过的地方。而赖清德被押解到羁押处，严加看管了起来，他值得被单独开庭，好让其他人来看看他的马戏表演。\n\n现在，立法会已经布置成了一个绝佳法庭，除了中山像被保留下来以外，其他的标志都已经被收拾干净了，换成了中华人民共和国的国徽。整个法庭里坐满了人，还有一大群记者举着摄影机正在朝全世界直播这一刻。\n\n她想故意摔倒，或者假装一瘸一拐地走进来，但是法庭的法警把她搀扶到了审判席上，这使她的技俩丧失了意义。"
 Chihong.43.a: "就这样，大家久等的审判开庭了。"
 Chihong.44.t: "注定"
 Chihong.44.desc: "在中华人民共和国的国徽和孙中山的注视下，检察官、法官、辩护人走到了法庭上。木槌落下，整个法庭大厅迅速安静了下来，唯有蔡英文被吓得差点站不稳。\n\n而后，法官宣读完法庭纪律，检察官起立，开始一字一顿地念起了公诉书。但那个女人只是悄悄地用手扣着被告席的木头栏杆，咬着牙，只听清了这样一句话：\n\n“蔡英文以及其同伙，长期以来收受外国帮助、无视中华人民共和国法律、积极配合境外势力大搞台独、组织非法武装、甚至积极接纳外国武装以武谋独，置中国领土主权完整于和人民生命财产安全于不顾，已经构成分裂国家罪、背叛国家罪。以上罪名事实清楚，证据充分，根据《反分裂国家法》和《中华人民共和国刑法》、《中华人民共和国刑事诉讼法》，应当判处无期徒刑。”\n\n听完检察官的话，她再也站不稳了，佝偻着腰，扶住了栏杆，勉勉强强没让自己倒下去。"
 Chihong.44.a: "一个应有的结局。"
 Chihong.45.t: "白菜与真理（二）"
 Chihong.45.desc: "变化始于二十大后的某个清晨。校党委书记带着两个穿夹克衫的年轻人敲开他十平米的书房，墙皮剥落处堆着各种资料和笔记。“陈教授，中央刚下发关于加强马克思主义学科建设的文件，”书记将一份红头文件递到其桌子上，“您看是不是该把研究室重新办起来？”\n现在他的讲义印在铜版纸上，烫金的校徽压着“马克思主义中国化研究中心”几个字。上周去北京开会，高铁座位上放着当日报纸，头版右下角有篇他的专访。照片里陈教授意气风发、得意洋洋，配图说明写着：武大资深学者谈新时代理论创新。\n最让他感慨的是师生态度的变化。过去总坐西边角落独自吃着饭，如今刚坐下就有人端着餐盘过来：“陈老，您上次说的历史唯物主义方法论......”连经济学院那个总笑他“老古董”的周教授，上周竟来借阅他编的《马克思恩格斯年谱长编》。\n下午下班后，他照例去图书馆三楼思政区。晚霞穿过彩色玻璃，照得书架也映着金灿灿的光。管理员小姑娘看到陈教授又来了，便轻声说：“陈老师，新到的俄文原版《列宁全集》给您留着了。”他道谢时瞥见窗外，几个学生正往海报栏贴“守明学术思想研讨会”的通知，墨迹未干的反光像春天的湖面。\n忽然想起1997年那个雪天，他揣着三个月的退休金，坐绿皮火车去北京淘旧书。潘家园的地摊前，卖书的老头捏着《反杜林论》德文原版问：“真要买？够换半年白菜哩。”他把冻红的手缩进袖管，呵着白气说："
 Chihong.45.a: "“要是有白菜能长成真理，我倒愿意种一辈子地。”"
 Chihong.46.t: "相信"
 Chihong.46.desc: "“我大概永远不敢回那个村子了。因为我不知道要如何面对那个场面，那个瘸腿的老村长带着一群村民，恭恭敬敬地看着我这个失败的东方骗子，问出那些问题...”\n“......”\n“'纳马斯卡拉，队长一别这里八年，为什么不见当年的青壮？那个爱唱歌的少年怎么不写信了？那猎户去年靠在林边死了，死前等着他百步穿杨的儿子，那孝子的母亲死在前年的冬季，父亲还在等他回家，老伙计的女儿有福气得了个不要嫁妆的佳婿，如今只等他回来享受天伦……”\n“我要如何说出口呢？那个爱唱歌的青年被炮火撕成碎片，那猎户的孩子被流弹贯穿。孝子为我挡下七记挥砍。老兵倒在阻敌的阵前……”“我要如何说出口呢！”“我该如何说出口呢？”\n“难道要我告诉他们，共产主义理想是骗人的吗？难道要我告诉他们，那些在中国口称要共同富裕的同志们，现在自己都不信了吗？难道要我承认，那么多那么多的生命，他们的牺牲，都是白流的吗？！”\n青年终于明白了。眼前这个人，这个伤痕累累的队长，为何能忍受如此巨大的痛苦而不发一言，原来真正的痛苦不是没有。而在此处，他轻轻地问：“你不是还信着吗？”\n“可是，主席！只有我一个人信又有什么用？他们都不信了啊，他们都不信了啊！只有我一个人信又有什么用呢？！”\n“那个'他们'，是哪个'他们'呢？”青年反问道。\n“是高居庙堂的主席吗？是那近三千名人大代表吗？还是中国乃至世界的数十亿农民工人呢？”\n这或是来自未来的幻影，亦或是几十年后的某个执念，青年不知道他死后的结局，但他隐约感觉到，这一切与自己有着深刻的联系。"
 Chihong.46.a: "他伸出手，握住了队长的手腕。"
 Chihong_46_tt: "“那就去看看吧，他们会怎么问你。”"
 Chihong.47.t: "我们的未来"
 Chihong.47.desc: "村民们看见了我们的到来，有人惊讶于那青年的长相，有人注意到了我身上的伤痕，还有人望见了跟随而来的那支风尘仆仆、满身伤痕的队伍。\n我无法理解这青年的所作所为与言语。他是个千古未有的伟人，而我只是个如堂吉诃德般的疯子。被拉扯到再无退路的我，只能在他身后唯唯诺诺地走出，准备迎接即将到来的审判。\n我以为会听到怨言，会面对质问，会承受无数“为什么”。为什么没能带回他们的亲人？为什么让这支队伍如此狼狈？恐怕会有不少老汉在检查后满带泪水地质问他，″我那孩呢，他在哪里？″\n也确有老汉在找完整个队伍后淌着泪前来　甚至还有几个牵着半大小子的手，如果不止老父问子，还有小子再问起他的兄长，恐怕我会如当年的项羽，横刀自绝吧。\n我环顾四周，如我设想的那般，还是当年那位瘸腿的村长，他真的带了一帮老老少少，恭敬地走到了自己这个中国骗子面前。\n但开口的不是村长，而是那几个牵着半大小子向我走来的老汉子。\n他满眼淌泪，却没有一丝哀怨，他只是边哽咽着，边将那少年的手塞到我手里。他告诉我：“没事的，这是我第二个儿子，他也可以为了我们这些‘贱民’的未来。”\n……\n那逐渐消散的身影对我笑了笑，说道："
 Chihong.47.a: "“当时击水，不信今日尽绝。”"
 Chihong.48.t: "片段"
 Chihong.48.desc: "时光流转，氤氲的光线变幻，潮湿的丛林气息扑面而来，雨后的泥土味道混合着枪械的金属气息，他伸出手来，两指轻轻摩挲，犹豫着要不要就此离开。\n\n无数片段闪回眼前，有豪华宾馆里西装革履的人们举杯畅饮时，“分割蛋糕”时那个男人眼中不加掩饰的讥讽与愤怒，有穿着制服的军官护卫着新上任的官员走马上任，也有第一幕中那个被众人指责的男人的愤慨与不甘。之后，便是那位男人的出走。\n\n青年不知道这个男人是何时去了南亚，又是第几支从中国自发出走的国际援助部队的负责人，他只是猜到了，他的结局。\n\n画面在眼前重组，空气中弥漫着硝烟和血腥，那是战争与死亡的滋味。\n\n他抬眼，果不其然，那个他并不认识的男人，当是领军大败，瑟缩于村落一角。"
 Chihong.48.a: "走过去。"
 Chihong.49.t: "毫无怨言"
 Chihong.49.desc: "男人身上打满了绷带，那绷带没有一处是白色的，全是血红，看上去就应该很痛，可男人只是一声不吭地摊坐在一块突起的巨石上，为他包扎的副官埋怨着问他：\n\n“这下可好，我们败了，您可如愿？所有人都说您是疯子，为什么要坚持在这片异国他乡打那场不可能赢的仗？\n“……”\n“谁说理想就能战胜现实的？谁说人民群众就是力量的源泉？您想要一个公平的世界，可世界本身就不公平啊。”\n“……”\n“前处便是您曾经宣扬理想，发起第一次起义的村子，您有勇气去看一看？”\n副官还在絮絮叨叨地埋怨着，话不好听，但讲的人脸上却没有半点怨怼。\n\n青年看着那个男人，他明白了自己只是这段回忆的一个虚影，一个过客，却怎么都没料到，那个浑身上下全都打满绷带的男人抬头看向了他。"
 Chihong.49.a: "“……主席。”"
 Chihong_49_tt: "旧日的记忆如潮，渗进他的心。"
