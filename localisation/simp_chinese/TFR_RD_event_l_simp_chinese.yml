 china.3096.t: "数字未来"
 china.3096.desc: "如果说四通八达的交通网络是中国过去所创造的工程奇迹的话，那么如今蛛网密布般遍布全国的nems网络便是中国新时代的科学与工程的伟大奇迹。\n每一日，每一时，每一分，每一秒，海浪般的来自全国各地生产企业的经济信息被传递到各大主要城市的nems分支节点，经过分析处理后传输给北京总支点，让其得出国民经济运行的整体态势，为中央计划经济委员会做出重大经济决策提供准确的数据参考。因此，小王身为维护总支点的网络工程师，其担负的责任极其重大，不但要掌握网络过程知识，还要学习经济学内容，这样才能从庞大的数据内容中找出错误类型并予以修正。\n“小张啊，现在某地的企业胆子是真大，竟然敢串通地方政府造假生产数据，直接把产量翻了一倍，我这边检查系统时都怀疑是不是系统设计出错了。”小王在吃饭时与同事闲聊道。\n“是啊，那地方的政府直接被清洗得一干二净，要不是有nems系统，否则就给他们混过去了，天知道会对经济造成怎样的破坏。”小张回答道。\n小王想了想，说“说实话，要是我们的系统能够更深入国民经济中的话，地方上想对经济数据动手脚都没有机会，就是不知道要找到一个可行的方案有多困难。”\n“所以现在组织上也在研究各类方案，但我印象中可行性最高的是那个大规模运用人工智能的那个，叫什么来这......”"
 china.3096.a: "“对了，叫《长征计划》”"
 china.3097.t: "家宴"
 china.3097.desc: "孙鹧承推开家门，看见自己妻子的医生白袍挂在衣帽架上，而正当他脱下自己的制服时，那逸散在空气中的香味便与他撞了个满怀。肚子里面的馋虫瞬间就被勾引了起来，催促着他赶快去一探究竟。\n“鹧承，下班了啊？我饭刚刚做好，快来吃吧。”那个他再也熟悉不过的女声响起，但却更加让他感到疑惑：毕竟下厨这种事只存在于他们刚刚同居时的回忆当中。而当他瞥到餐桌时，餐桌上那挂着芡的鱼香豆腐、滋滋冒着油的纸包鸡、发着热气小鸡炖蘑菇便立马抓住了他的眼球。\n还没等他反应过来，一曲轻柔的小曲飞进了他耳中，他的妻子向慧便与它一齐从厨房里飘了出来。向慧看着惊呆的孙鹧承，笑出了声，招呼着他赶快盛好饭一起吃。\n豆腐的鲜香在口腔中弥漫开来，鹧承细细地品尝着碗中的美食，但吞下去的饭没压住他心中的疑惑，于是他终于开口了：\n“慧，今天怎么突然想起来做饭了?”\n“医院全科医生最近的工作还算轻松，所以说我稍微闲下来了一些。毕竟一直吃盒饭也不是个事嘛。”\n“怎么回事啊？”\n“药价便宜了，药的种类和特效药这些能买到的也多了，所以说很多小病小痛老百姓自己就解决了。”\n“我还记得，我们刚刚结婚那段日子，我们挤在小公寓里面算日子。那时候每天回来累得要死，你懒得做饭，我也懒得洗碗。”\n“可不是嘛。”向慧笑了一下，“都以为家务轻松呢，但是工作上累了一天，谁还有心思做这些。现在谁还想得到我们可以住这样的大房子?”\n“不过，做这么多菜，到时候洗碗就麻烦了……”孙鹧承心里有点过意不去，正准备自告奋勇，但向慧止住了他的话头。\n“我前几天抽奖得了一个自动洗碗机，今后这种事就让它来做吧……”"
