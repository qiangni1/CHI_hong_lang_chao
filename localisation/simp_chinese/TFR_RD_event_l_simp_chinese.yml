 china.3037.t: "雨后的早晨"
 china.3037.desc: "大雨再次落在这座古老都市的街头，落在地上，汇成一道道水流，冲刷着这座古都的街头。灰黑色的水流入下水道，而后逐渐变得清澈了起来。但是即使是这样也并没有浇灭群众的热情。\n\n那个音乐厅里挤满了人，这可能是这个音乐厅里人最多的一次，来晚了的人被挤到人群后，被迫伸着脖子去看个清晰。尽管人头济济，尽管有人被踩到了脚，也没有人喧哗。只听得见会议主持人的声音。\n\n“那么，根据革命阵线全体代表会议的投票决定，革命阵线将会在暴乱结束后改组，并入到相关的部门里。按照同志们集体商议的方案，改组方案如下：”\n\n“人民群众所结社团将得到保留，解散合并均由群众自行决定；”\n\n“革命阵线将会组成人民评议会，直接对接各个基层政府，各政府辖区内的人民群众将参与评议会，直接对基层政府的工作进行监督，并且人民团体将在此为政府工作提出议案，评议会审议后由基层政府便直接执行；”\n\n“基层将建立群众协商会，群众团体之利益冲突将会在协商会内尽量协商解决。而基层党组织则将会就其调解协议进行记录与公证；”\n\n“群众所组织之纠察队将成为志愿性的执法辅助人员，在公共活动时志愿承担秩序维持的辅助作用；”\n\n……\n\n这份决议很短，但是每个字都那么富有重量。它的复印件在人民群众的手中传递，在赛博空间上飞跃，从百姓的手机到那张办公桌上，全国上下所有人都在注视着这次会议。所有人都在看着这些印刷在纸上的文字。这张纸很快就会腐烂，但是这些文字已经不需要纸张了。\n\n主持人念完会议最终的决议，整个大厅刹那间陷入了一阵沉寂。而后，一阵孩子的笑声从大厅的一角响起，这稚嫩的笑声如此纯真，如此清澈，在人群中舞动。瞬间，欢呼声、掌声自地底升起，响彻大厅。\n\n大门打开，那些代表们踩着雨后的水潭走出大厅，广场、全城、全中国都变成了欢乐的海洋。写着决议的文件随着欢呼声飞向天空，飘向那乌云的缝隙间。"
 china.3037.a: "阳光自乌云后显露，照在古老而又年轻的大地上"
