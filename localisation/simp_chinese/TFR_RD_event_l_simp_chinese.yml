 china.3036.t: "收网时刻"
 china.3036.desc: "“当地民众和当地警方紧密协作，已经于昨日攻入暴徒的基地......”\n\n换台。\n\n“全国各地的秩序已经得到稳定，各地的革命群众纷纷走上街头庆祝对暴徒的胜利.....”\n\n换台。\n\n“中国人民不会被任何反动分子的垂死挣扎吓倒。人民民主之路曲折，但中国人民有十足的勇气走下去......”\n\n换台。\n\n“在今日，部分与暴乱相关的嫌疑人已经被解除职务，接受调查......”\n\n他把手机关掉，再也不想去看这些东西，用双手捂住了自己的脸。窗帘紧紧地拉着，他不敢拉开，不敢让太阳光照进房间里。他已经输了，输得一败涂地，他知道自己已经没有手牌可以打了。他知道，那些外国人被抓住之后立马就会把他们背后的小交易吐出来，而后那些国安和纪委就会像抓住了绳子的火焰一样，一直一直往上窜，一直窜到他身上来。而后，迎接他的还能有什么？他还有别的人能够阻止这一切吗？\n\n联合所有对当下政策不满的人，联合那些一切利益受了损失的人，无论是那些二代还是流氓，无论是那些被泥腿子夺权了的商人还是那些唯恐天下不乱的人，无论是那些落魄干部还是那些外国人。然后借着这次基层民主化改革的机会把整个国家搞乱，要么逼得当局不得不强硬下场，然后威信扫地；要么就借此施压，以再次提振自己的影响力，将这些改革都阻止下来——这明明是多么好的计划！但是怎么会这样？到底从哪里错了？为什么这些武装到了牙齿的受训打手还打不过一群泥腿子？这帮废物！他感觉到自己的脑袋一阵一阵的胀痛，让他无法思考。\n\n他哪里做错了？是从开始就低估了自己手下的饭桶程度？还是早就应该像是刚刚卸任的前一个领导人那样安心地为国家和党尽心尽力？还是计划做得太疏漏了？他想不通，他真的想不通。他撕扯着头发。\n\n叮铃铃——叮铃铃——叮铃铃——电话冷不丁地响了起来，打断了他最后的思考。他知道这意味着什么，不会有别的人会打这个电话来。他知道自己马上就做不了其他的事情来挽救了，他没有别的选择了。但至少现在他还能做最后一件事情。\n\n他站了起来，理了一下衣服，把党徽别在胸口。然后若无其事地拿起了电话。"
 china.3036.a: "“这里是纪委，不要离开所在地，配合调查。”"
