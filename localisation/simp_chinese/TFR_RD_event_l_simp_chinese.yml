 china.3095.t: "监察意见稿"
 china.3095.desc: "各省、自治区、直辖市监察委员会，各直属机构：\n为更好地执行《中华人民共和国监察法》，推动监察工作规范化、法治化建设，根据《全国人民代表大会常务委员会关于国家监察委员会制定监察法规的决定》，国家监察委员会研究起草了《中华人民共和国监察法修正实施条例（征求意见稿）》（以下称之为意见稿）。此次公开征求意见，旨在增强人民群众参与，深层次多方位的探索社会立体监察体系，促使法律深入人心。\n目前看来，各省市之间的监察体系已无法满足人民群众日益增长的需要。为进一步强化中央监察体系，同时推动社会法治和人民美好生活建设，特向社会发布此意见稿，鼓励群众积极参与社会法治建设，增强依法治国理念。\n此次意见稿主要包括以下方面∶\n1，将监察权试验性发放给知法懂法守法以及会用法的人民，鼓励人民群众在各级监察机构的指导下成立合作组织，以此来解释《意见稿》相关内容和含义，协助当地监察机构进行试点探索改革。\n2，在此基础之上，逐步扩大社会监察范围，同时也应注意积极参与的人民的相关福利和安全保障。应避免在试点探索过程中会出现的过度热情和境外势力干涉，请各级监察委员会做好引导和稳定作用。\n3，多使用互联网，人工智能等新时代科学技术，扩大与人民群众的交流手段和方式，使用更加先进的监察技术进行监督、调查职务违法和犯罪行为、推进反腐败工作等。\n4，与其他例如纪委部门等开展合作，统一行动，交流意见。"
