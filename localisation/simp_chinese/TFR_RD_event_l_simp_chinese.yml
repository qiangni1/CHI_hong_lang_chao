 china.3098.desc: "央视新闻11月20日消息，19日，我国第25批赴刚果维和部队第一梯队124名官兵，从兰州中川机场出发，乘坐军机经库尔勒、喀什、巴基斯坦卡拉奇、吉布提，预计将于11月21日抵达刚果任务区，执行为期一年的维和任务。\n第25批赴刚果维和部队共编制218人，其中工兵分队编制175人，医疗分队编制43人。到达任务区后，他们将主要担负工程勘察、道路修筑、桥梁架设、未爆弹药销毁、医疗救治和人道主义救援等工作。\n自2003年我国首次向刚果派出维和部队以来，已累计向刚果派出维和官兵3000余人次。在局势动荡、险情频发的环境中，中国维和官兵不负重托，出色地完成了各项维和任务，赢得了刚果人民和国际社会的充分肯定和广泛赞誉。"
 china.3098.a: "我们将带来和平"
 china.3099.t: "军民团结如一心"
 china.3099.desc: "在一个救灾结束的山村中，解放军某工兵连的战士们正在收拾装备,准备返回驻地。\n连长老刘擦了擦额头上的汗珠,回望着这个他们奋战许久的小山村。废墟已经清理干净,临时安置点也搭建完毕,村民们的生活正在逐步恢复正常。\n"连长,村民们过来了。"班长小王一边说一边指着，老刘顺着他的指头望去，一股人流正朝着他们奔来。\n只见领头的张大爷带着一些村民,手里拎着各种食物朝他们走来。有罐装八宝粥、红牛饮料,还有几箱方便面和各种饼干。\n"解放军同志,这些天辛苦你们了!"张大爷握住老刘的手激动地说,"俺们村也是刚经历了灾，没啥可以好好招待你们的东西了，也就希望你们能收下我们送来的吃的啊。"\n老刘连忙摆手:"大爷,这是我们应该做的,东西我们不能要，再说了……"\n"必须要!"张大爷的语气异常坚决，打断了老刘接下来想说的话，,"你们就是我们村的救命恩人啊。既然是恩，那就大大方方的收下吧。"\n"张大爷，真的不行,我们有纪律的。"老刘继续推辞着，同时向身后的汽车兵示意准备发车。\n眼看解放军战士们坚决不肯收下食物,村民们急了。张大爷一使眼色,几个年轻村民立刻冲向军车，把八宝粥罐头、红牛往车厢里扔。老刘他们一看不对就打算去劝阻,结果被身边的张大爷一把抓住，手里凭空多了两箱吃的喝的。\n"哎哟!"小王在车上来不及躲闪，被一罐八宝粥砸中脑袋,疼得龇牙咧嘴。\n"好好收了就不疼了，哈哈！"一个村民大婶笑着并继续往车上扔红牛。\n眼看拦不住,老刘只好大喊:"停停停!我们收下还不行吗!"\n村民们这才停手,脸上都挂着满意的笑容，随后在乡亲们的再见声中，老刘一行人朝着驻地驶去。\n在回驻地的路上，老刘摸了摸小王的脑袋，“还疼吗？”“当然了，连长，我是真没想到他们会强行给我们送上来。”\n听到他这么一说，老刘大笑了起来，“我们都没有想到，但这样也是证明了一件事——我们彼此都把对方放在了自己的心上，都愿意拿出真心来对待。”"
 china.3099.a: "“所以，乡亲们的这一节课，我们都要好好学啊。”"
 china.3100.t: "巨岩崩裂"
 china.3100.desc: "雨，轻轻地拍着大家。所有人都沉默着，凝视着那一座石塔。\n那座石塔如一颗野狼的獠牙，从宫崎县的大地伸出，暴露在众人的目光下。几百块出产于日本大地的岩石压在了238块来自中国的石头、123块来自朝鲜的石头上。这一压，便压了八十多年。\n数千名朝鲜的人民军战士和中国的解放军战士，沉默地凝视着那一座石塔。而一些脖子上捆着红丝带、戴着各式各样头盔的日本人，也沉默地凝视着那座石塔。\n“八纮一宇”，这个原本象征着海内一家的词汇被刻在那些来自于宫崎县的石头上。呵！这些宫崎县一片小小深山里的石头，竟然也摇身一变，成为了整个日本的代表。毕竟，谁不知，这是“万世一系”的天皇家族的诞生地呢？毕竟，只要有天皇，那日本就成其为日本了。但，天皇的自吹自擂，钱还是得要日本国民出的。这座1000万日元的塔，日本国民就“捐款”了500万，而剩下的“500万”，自然是他们早先上缴“税款”。\n而那些来自于中国、朝鲜的石头，被数百块天皇家的石头压在身下。尽管风吹雨打，这些石头依然还可以辨认它们的来源——泰山、中山陵、长城、朝鲜总督府……它们背井离乡，被人以这种方式压在身下，风吹雨打，日晒雨淋，它们沉默了八十多年。\n工程装甲车的引擎发出吼叫声，狠狠地向着那块巨岩撞去。但人群沉默着，众人如石头一样站在那。没有人说话，没有人移动一下。大家都在等待着，等待着那一刻的到来。\n当工程车撞上去的时候，那块巨岩，便突然崩解了。那座“万世一系”的石塔，如齑粉一般碎裂在空中，化为尘土，而工程车仅仅只是稍微用力了一点。是的，就这样崩解了。\n雨点落下，淋在塔基的石头上，淋在那些沉默的人脸上。"
 china.3100.a: "水痕滑下，那是塔基石块的泪水"
 china.3101.t: "“再淬钢铁”（一）"
 china.3101.desc: "八岁的向东明坐在家门口，旁边的大黄狗是为数不多的玩伴，他脸上因玩耍粘上的泥巴早已风干，在夕阳余晖的照映下活像个邋遢的小难民。忽然间，向东明望着远处黄土路上若隐若现的身影，兴奋的跑了过去，一旁的大黄狗紧跟着小主人。待一人一狗靠近，身影的主人，一个佝偻着背的老妇人拿出赶场买的洋芋粑，油纸冒着热气，裹着山野土豆特有的醇香，她将食物递给向东明：“小东明，趁热啃，莫烫到咯。”小东明身手娴熟的帮老人拿过背篼背在自己身上，边吃边扭头问：“奶奶你今天咋去这么久，是不是我爸来消息了。”，“没得呢，他们在城里建房子，忙得很。”老人一脸慈祥的回复着，随后和小东明慢慢的向家里走去。进门后老人从怀中摸出一本泛黄的书，拿给向东明，这是她赶集时在小贩子哪里花两块钱买的旧书，毕竟自己平时要干农活，儿子儿媳又出去打工，不识字的老人权当买给小孙子解解闷。向东明虽然小学二年级了，但除了课本还没见过其他书呢，小说更是只有在同学那见过。小东明拿到书后捧着这本“宝贝”，欢喜得蹦到院坝边坐下。看着封面一人骑着马挥着刀，戴着奇样的尖帽，勾得他心痒，手指摩挲着书名，不自觉念出声来：“《钢铁是怎样炼成的》……”\n夕阳把水泥地的篮球场映成一片黄色，向东明和几个同学逃了课，在这里挥汗打球，尽管教室黑板上中考倒计时只剩三天，可他们脸上连一丝焦虑的影子都寻不见，如同大多乡镇中学留守儿童一样，他们早学会了自我放弃和躺平，像野草般任由命运的风往哪儿吹就往哪儿倒。打完球几人瘫坐在一边，一人灌了半瓶水，抹着嘴说：“反正考不上县高中也得去职校，还不如现在就练练搬砖的力气。”二狗蹲在地上玩石子，头也不抬：“我爹说了，读完初中就跟着他去广东工地，读不了书还不如多攒几年工龄。”向东明没说话，弯腰系松了的鞋带。下课的铃声响起，几人快速向校门跑去。回到家的向东明拿起烤洋芋胡乱吃起来，自从奶奶去世后他也没心思弄像样的晚饭了。从前奶奶总会把洋芋粑烙得酥脆，递过来时手背的皱纹里还留着灶火的余温。\n第二天吃完早饭后，他便收拾起行李，中考一结束，他就跟二狗他们去县城打小工，直到职校开学，出门时，他瞥见门框上奶奶生前用小刀给他量身高的刻痕，最顶上那道已不知是何时刻的，如今他早已蹿过了老妇人佝偻的肩头。他走在路上，风从山坳里吹来，像只看不见的手，催促着他向前走。"
 china.3101.a: "“我们都有光明的未来”"
 china.3102.t: "“再淬钢铁”（二）"
 china.3102.desc: "这是向东明大专毕业后进厂的第二个年头，刚来这里时，城市的霓虹一次次刺痛他的眼睛，日复一日的电路板焊接让他觉得自己不过是生产线上的一个零件。夜晚下班后，向东明蹲在宿舍的阳台上躲避闷热，指尖夹着半截香烟，手机屏幕的蓝光映在他布满血丝的眼睛上。工装裤口袋里的槟榔硌着大腿。嚼完的槟榔壳被随意吐在地上，混着烟蒂和不知谁扔的泡面盒，散发出酸涩的馊味。\n每天的宿舍楼下的公共洗衣房里，总是传来工友们用方言争论的喧闹声，夹杂着某个失恋者的醉骂。向东明下工后就靠游戏和槟榔香烟麻痹神经，偶尔和工友出去包夜上网，虚拟世界的快感总比现实中拧螺丝的机械动作来得真实。放纵不良习惯成为了他唯一的避难所，现实里的疲惫与不甘，全在一时的欢愉中烟消云散。这样的日子日复一日，向东明觉得可能自己这辈子也就这样了，人生的意义梦想什么的跟自己这种人毫无关系，不如游戏里半边裸露的二次元人物角色来的更有感觉。\n向东明在大学时也跟其他人一样幻想过未来可期。数控专业的课本被他翻得卷边，晚自习时总爱趴在窗边，看着远处城市霓虹模糊的轮廓。上课的路上他甚至会哼几句不成调的曲子，仿佛梦想已长出翅膀。\n手机突然震动，是父亲发来的微信：“明儿，什么时候回来。”他盯着屏幕良久，将烟蒂丢进泡面盒的汤汁里，重新开始了游戏，楼下传来新一批夜班工人进厂的嘈杂声，像一群蚂蚁涌入永夜。夜风吹动他沾着汗味的工装裤，阳台上的蟑螂四处乱爬，远处霓虹的光晕仍在流转，而他蹲在阳台的阴影里，像一块被遗忘在流水线旁的残次品电路板。"
 china.3102.a: "“输了再来一把”"
 china.3103.t: "“再淬钢铁”（三）"
 china.3103.desc: "通宵上网回来的向东明，浑浑噩噩的走在回宿舍的路上，突然看到厂区内挂起了鲜红的横幅：“工厂改革大会”。“又是什么降本增效的把戏，上次改革说是优化流程，结果把三班倒改成两班倒，日子难熬咯。”向东明嘴上嘀咕道。回到宿舍闷了个大觉，一直到太阳落下被闹钟吵起，浑浑噩噩的爬起来去往车间上夜班。\n换好工作服进到车间的向东明感觉到与平常的不同，平日盛气凌人的线长不知道去哪了，线长位置上站着一个戴着红袖章的中年人，眼神中流露的不是咄咄逼人的工头气息，而是温和的看着眼前的工人，待到人员齐后，中年人说到：“兄弟们，今天夜班只工作五个小时，剩下的时间在更衣室里安排。”向东明以为自己听错了，他可不敢想象工厂会发善心，难不成是要裁人了？忐忑不安的在工位上干了五个小时后，向东明他们在更衣室里集合，只见中年人开始滔滔不绝的向工人们宣告起工厂改革的事情，什么工资透明化、取消夜班、缩短工时、技能培训补贴、建组工人工会、工人代表参与管理会议……，在工厂里一向不问世事的向东明，前面还听得懂，越到后面越觉得陌生至极，怎么有点听不懂呢？\n两天后的闷热下午，下了工的向东明路过厂区露天宣讲会前，正准备回到宿舍，忽然看到新改组工会的工人宣传员站在铁皮台上，好奇的凑向前，年轻的宣传员嗓音劈开闷热的空气：“工人不是被异化的工具！是造机器的主人！改革不是恩赐，是劳动者用双手挣来的尊严！”向东明本打算回宿舍打游戏，却被不知道什么时候聚集起的人群挤着挪不动腿。宣传员举起一本《工改手册》，封皮上镰刀锤子的标志刺进他的眼睛，那人指向台下：“工友们，同志们，我们从来不是流水线的傀儡？我们有知识、有激情，是工厂的脊梁！是国家和社会的脊梁！”那人接着讲工人的力量，讲工人应该如何参与管理……\n向东明失眠了，蜷在床上，手机游戏画面在脑中与这两天听到的词句交织，槟榔残渣在嘴里尝出苦涩。不禁回想起白天工会宣传员的话：“咱们工人不是流水线上无尊严的工具，是撑起产业大厦的脊梁！改革不是施舍，劳动者本就该拥有美好的未来！”他想起因为夜班歪曲的腰椎，想起之前被一降再降的时薪，解放、美好未来这些词像游戏里遥不可及的传说装备，从未有人告诉他如何获取。向东明忽然想起，自己看见过宣传员脖颈上挂着的工作牌，那也是个比他早两年进厂的技校生。改革若是假的，那宣传员眼里的光为何不似作伪？向东明蜷在床角心神不定。死水般的内心搅起涟漪，那颗心，开始微微震颤。"
 china.3103.a: "“生锈的齿轮发出声音”"
 china.3104.t: "“再淬钢铁”（四）"
 china.3104.desc: "工厂破天荒的颁布了年假条例，宣布工人们有权每年申休一次七天的长假。向东明不敢置信的申请了年假，他已经一年没有回家了，年假很快被批准，虽然经常刷短视频看到各种新闻，但在去往火车站的车上，他还是惊讶于这段时间大城市的变化，透过车窗他看到街面上很多商业广告被替换为公益广告，政治宣传标语也是以前从未见过的风格，例如什么两参一改三结合、贯彻无产阶级领导等等。在路过街边的劳动者驿站时，甚至看到里面有吹着空调躲避炎热的外卖骑手和环卫工。\n回到村子口的向东明对照着记忆思索，看到村口焕然一新的柏油路，路旁立着的太阳能路灯，让他不大敢确定这里是他大山中的故乡。他走进家中的院坝，父亲正坐在竹椅上剥玉米，听见脚步声，猛地抬头，皱纹里挤出笑容“明儿！”歪脸的笑容让他想起了父亲长年在工地压弯的脊梁，父亲的声音带着颤，起身时差点碰翻椅子。母亲从灶房出来，围裙上还沾着灰，向东明喉咙发紧，沉闷的性格却只憋出一句：“路……又变好了。”\n渐渐黄昏，向东明在椅子上帮着剥玉米，父亲在一旁滔滔不绝，特别是提到现在的补助政策，更是有千言万语一般，早年进城找“活路”的老农民工都在相关部门统计年限和工作情况后开始发放起了退休金。听着父亲的话语，向东明继续剥着玉米，心中不断喃喃到“变了，好多东西都变了，时代好像真的不一样了。”\n向东明又失眠了，干脆在房间整理起杂物。角落里一本布满灰尘的书引起他的注意，拿起书抖了抖灰，封面骑马挥刀的人影被虫子啃出了毛边，书名却还依稀可见《钢铁是怎样炼成的》，望着这本书，向东明想起来了，自己小时在漏风教室的斑驳黑板上写下的梦想，自己还没有被社会“异化”前的梦想，那就是成为像这本书主角一样的人，一个坚持不断向前的人，他翻开书，纸页脆黄，文字却仍然锋利：“人的一生应当这样度过……”他想起厂里宣讲员说的“脊梁”，想起父亲欣喜的皱纹，想起自己蜷在宿舍床上犹豫的模样。此刻，这些词句并非躺在书页中，而是化作熔炉的火光，融化封印内心对于未来生活向往和理想的寒冰。他逐渐明白，自己并非焊死的螺丝，而是等待一轮淬火的钢。\n向东明回到工厂后，鬼使神差地报名了工会组织的“生产优化提案大赛”。还申请加入工厂新组的共青团，他戒了烟，随身的槟榔换成了笔记本，数控专业毕业的他眼眸中透着执着。向东明在参赛小组中以身作则，成了积极分子，每日最先抵达工作室，沉浸在复杂的流程数据和设计图纸之中。那专注的神情仿佛在宣告一定要攻克所有难题。"
 china.3104.a: "“不因虚度年华而悔恨”"
 china.3105.t: "“再淬钢铁”（完）"
 china.3105.desc: "太阳在远方升起，清晨露珠在阳光的照耀下闪烁着晶莹，今天是团员义务劳动日，向东明早早的就到了目的地。“东明，你也来这么早呀。”身后传来党员韩叔浑厚的声音。他扛着一箱矿泉水，这位曾在隔壁厂区中组织工人罢工抗争的老同志，如今将义务劳动视为“无产阶级自我教育”的战场。“咱们今天要把道路上的树枝杂物都清理干净，前几天的台风可是搞出不小麻烦哩。”\n随着附近居民志愿者和团员们陆续到来，防水胶鞋的摩擦声与激昂的口号交织。有人扛起断裂的树桩，有人清扫，女团员们也不甘落后，有人分发手套，有人到处搬动力所能及的杂物。在这片被晨光照耀的土地上，义务劳动不再只是简单的体力付出，而是劳动者们用双手书写的一封封革命请柬，邀请每一个被剥削者加入重建公平世界的行列。\n当向东明所在参赛小组的方案被选为试点时，车间掌声雷动，他和小组成员的名字登上了厂内表彰栏，照片旁写着“青年工人先锋”。这是向东明从未体验过的感觉，农村出身的他从小到大也不曾有过的感觉，\n大会上，被组员选为发言代表的向东明走向台前，拿起那本破旧的书，一改往日的内敛的形象说到：“工友们，同志们，我想借用这本书的内容，说一下我的想法。在今天这个时代，我们每一个工人、青年，要用什么样的态度对待生活？是贪图享受还是继续奋斗，当年我们的先辈们浴血奋斗不就是为了今天吗，那么在今天，在这个真正意义上的新时代，青年一代的形象应该是团结奋斗，手挽手一往无前，任何困难都吓不到我们！”"
 china.3105.a: "“到这儿来，保尔！”"
 china.3106.t: "路是靠人走出来的"
 china.3106.desc: "“发啥愁呢，张舰，看你一副愁眉苦脸的样子，船上禁烟都忘了呀？”随行的医疗人员看着这位平日里和蔼可亲的舰长正迷茫的眺望着大海。\n“不好意思，忘了。”张舰长把烟头扔在脚底下踩灭，对着医护人员道了个歉，“我很苦恼，苦恼在，此次出港任务将是和平方舟号有史以来历程最久，覆盖区域最多的一次。我们不仅会在东南亚各国的港口停留，还要再转向去印度洋，这一路上的医疗资源消耗和补充……不仅如此，航程这么长，途径的国家这么多，你们这些船员的人身安全也是个问题……”\n“没事，张舰，我们这不还没接收病人吗？再说了，我们还没启航呢。”医护人员轻轻拍了拍他的肩膀，“您也说啦，这次任务重，这样愁眉苦脸的胡思乱想下去哪儿行？您可是舰长呀！”\n“是，作为舰长，我若是都魂不守舍，其他船员只会更加慌张。不过……首次前往那么多地区和国家，这其中，我们可能会遇到数不清的问题和危险。我身为舰长这么多年了，这可是头一遭有这么大的担子，我一下子喘不过气。”他望着海平面上逐渐升起的太阳，缓缓说着以往的经历和荣誉，“可是……之前我们每到一个地方，和那里的人民接触一段时间后，他们都是那样开怀，我见证了他们的苦难，也意识到了我们的帮助对他们有多么重要……”\n“但我怕，我怕这次出航，出了差错……”张舰长又下意识地想抽口烟，但只是手指拂过嘴唇。\n“可要是我们不去，又有谁能帮助那些人民呢？”\n于是，张舰长摇了摇脑袋，深吸一口气，说道“你说得对！事在人为。我们必将向世界证明，即便世界破破碎碎，也会有人愿意将他们缝缝补补，让世界变得更美好一些。启程吧！”随着最后一批医疗物资和随行人员确认登船，码头方面示意可以驶离。\n张舰长望着港口边对着自己敬礼的同志，恢复了原来沉稳模样，他在对讲机中说道，“请党，祖国和人民放心，无论有什么困难，我相信，路是靠人走出来的，和平方舟号，现已出港，保证完成任务！”"
 china.3106.a: "迎着新的一天的太阳，和平方舟载着未来和希望分享给世界"
 china.3107.t: "同一片天空"
 china.3107.desc: "近日，国防部发布消息显示，根据中俄两军年度合作计划，双方在日本海相关空域组织实施第9次联合空中战略巡航。“人民空军”官网发布的图片显示，轰-6N参加了此次战略巡航，这是轰-6N首次参加中俄战略巡航。接受《环球时报》采访的专家表示，轰-6N参加巡航，可以极大拓展编队巡航的威慑力和打击范围。\n中俄两军进行例行性的联合空中战略巡航主要目的是增进两国两军之间的战略互信，提升两军之间的战略合作水平，提高两军共同应对安全挑战的能力，维护地区和世界的和平稳定。\n对于太约方面新闻所渲染的威胁论，国防部新闻发言人表示：从2019年以来，中俄9次空中战略巡航不变的一点是，不针对第三方，符合国际法和国际实践，希望个别国家不要对号入座，不要进行歪曲和渲染。"
 china.3107.a: "展翅高飞"
 china.3108.t: "同一片天空，同一面红旗"
 china.3108.desc: "近日，国防部发布消息显示，为增进两国两军之间的战略互信，提升两军之间的战略合作水平，提高两军共同应对安全挑战的能力，维护地区和世界的和平稳定，中俄两军将延续年度合作计划，双方在日本海相关空域组织实施第9次联合空中战略巡航。“人民空军”官网发布的图片显示，轰-6N参加了此次战略巡航，这是轰-6N首次参加中俄战略巡航。接受《环球时报》采访的专家表示，轰-6N参加巡航，可以极大拓展编队巡航的威慑力和打击范围。\n此外，新生的苏俄政府对此次战略巡航表现了高度重视，派遣了包括图-160M1在内的各类新型机型参与战略巡航，期望在积累空军经验的同时，加深与中国方面的联系。\n针对太约方面新闻所渲染的威胁论，国防部新闻发言人表示：从2019年以来，中俄9次空中战略巡航不变的一点是，不针对第三方，符合国际法和国际实践，希望个别国家不要对号入座，不要进行歪曲和渲染。"
 china.3108.a: "鹰击长空"
 china.3109.t: "火鸡？"
 china.3109.desc: ""怎么回事——"长机在无线电里愤怒地咆哮着，声音在频道中显得格外刺耳。不知为何，他面前的多功能显示器突然陷入混乱，原本清晰的态势图变成了一片片毫无意义的数据乱流，各种警告灯如圣诞树上的彩灯般闪烁不停。在这个即将奔赴西太平洋前线的关键时刻出现这种状况，简直是最糟糕的噩梦。\n"长机，我觉得..."无线电中传来僚机飞行员紧张的声音，他明显在努力保持冷静，"我们可能遭到了强烈的电子干扰。我的系统也出现了同样的问题。"\n队长感到一阵荒谬感涌上心头："开什么玩笑？我们现在离战区还有十万八千里远！难道中国人把他们的干扰机开到我们家门口来了？"\n但无论多么荒诞，眼前铁一般的事实是他的F-22猛禽战斗机——这架价值1.5亿美元的五代战机——正处于半瘫痪状态。一想到自己很快就要驾驶着这架服役了二十多年的"老古董"去对抗中国人那些崭新的J-20和J-36，他就忍不住苦笑。虽然洛马和波音的六代机项目据说已经准备列装，但那些未来战机对现在的他来说毫无意义。\n经过一番紧张的操作，战机的电子对抗系统终于开始发挥作用，大部分干扰信号被滤除，各种显示器逐渐恢复正常运转。就在他松了一口气的时候，雷达屏幕上突然闪现出一个微弱的反射信号——非常短暂，几乎转瞬即逝。他只当是没被过滤的杂波，继续向上级汇报这个异常事件。\n突然，战机内部警铃大作，他瞪大眼睛，在雷达屏上看到已经摸到自己侧方的J-36向中队甩出了将近十枚导弹。他手忙脚乱的发射热诱弹，做规避动作，但都太迟了。被恐惧麻木的他，最后看到的是几道扑向自己的火蛇——最后听到的则是僚机的连连惊叫。"
 china.3109.a: "猎杀时间到"
 china.3110.t: "红布"
 china.3110.desc: "一个眼前蒙着红布的人在这片大地上缓缓独行，他手里拿着的半截烟头早已熄灭。没有人与他同行，他也不知道要去向何方，更不知道要走到何时。\n他还记得很多东西，记得过去那些对他而言早已不值一提的东西。爱、事业、家人。他早已忘记了自己又何时失去了这些，但对于他而言，唯一一件萦绕在他心头的事情只有一件：到底是从什么时候开始，他变得如此形单影只；到底是为什么，他变得如此形单影只?他从众人身旁走过，但，人们或是出于恐惧、或是出于厌恶、更多的是出于敬畏和狂热，将他孤立，将他排挤，让他不再成为他，让他迷失在迷宫中。但他还记得这片土地，记得这片土地身上最深的伤疤，所以说他得走下去，必须要走下去。\n于是他用一块红布蒙住了自己的眼，蒙住了天与地。红色包裹着他，温暖着他，让他忘却了孤独、让他一直坚持地走在路上，让他一直坚持地走在这片布满了伤痕的土地上……就这样，他走了许多年。\n但，在这一天，不知道什么原因，他鼓起了勇气，缓缓地摘下蒙在眼前的红布，揉了揉自己发酸的眼睛。他发现自己脚下是沾着露水的草地，不远处的田野里，无数朵向日葵正在怒放。\n忽然，就像从天边升起来了一样，一面面招展的红旗出现在地平线上。那纯红的旗帜、被血染过风采的旗帜、浸透了炮火硝烟的旗帜、我们的旗帜，被人高高举起，正在风中自由地舒展。而旗帜下，一群人正在阔步向前。\n他看见了他们，他们也看见了他。他下意识地想要躲开众人的目光，捂着耳朵不想听见那些狂热的欢呼声。\n“来啊，到我们这里来！和我们一起走吧！”他们向他招手，像招呼朋友一样。\n“什么?”他不敢相信自己的耳朵。\n“来吧，咱们一起向前走吧！”他们依然向他招手。那些他最陌生的面孔，但他却又感觉到无比的熟悉。\n他看了看手中的红布，将它奋力一丢，它飘向天边，与绚烂的朝霞融为一体。"
 china.3110.a: "我们不再孤独了"
 china.3111.t: "衰朽"
 china.3111.desc: "侯振东拖着衰朽的身躯，坐在了红光社区一年一度“红光公社纪念毛泽东思想大会”嘉宾席。他环顾四周，参会者寥寥，只有几个革命年代便一同奋斗的老同志，春暖新苗年年有，往来行人各不同。等到了他例行发言的环节，他颤颤巍巍地走上台，一抹白光涌进眼底，他不为所动。\n白光越盛，但他还是坚持把自己一字一句打出来的演讲稿给念完：“吃水不忘挖井人，红光社的新老同志们能走到今天并不容易，从今往后还恳请各位继续发扬并高举毛泽东思想伟大旗帜，将继续革命的精神进行到底。”"
 china.3111.a: "罢了，台下响起了稀稀拉拉的掌声，在他耳中，声音也越来越小"
 china.3112.t: "过往"
 china.3112.desc: "自那以后，侯振东的听力每况愈下，生活上也陆陆续续出现了诸多不便，别人与他对话时他的耳根要贴得越来越近；电话中的免提模式几乎成了常驻；看望他的革命战友要敲老半天的门才能听得到；以至于到后面由敲门改换成了电话。情况一天天恶化，以至于侯振东和战友们也相信，终有一天他会彻底失掉听力，届时想要再上门探望恐怕只能提前预约并祈祷他能够在预约时间到来前注意到手机里的短信了。\n 尽管身体逐渐凋零，侯振东却久久无法忘记自己亲身投身于那场旷古未有的伟大革命。记得那个1967年2月17日的那个上午，成都军区副司令韦杰公然执行二月逆流反革命道路，下达‘镇反’命令，白色恐怖在四川达到了顶点，军队以中央的名义大肆抓捕革命造反群众，他本人也因1119兵团勤务组负责人的缘故被老产们拖进了四大监。在狱中，他和战友们以大无畏的红囚徒精神开展绝食示威活动，却遭到狱警们非人殴打。退神光退不了用毛泽东思想武装的兵团战士，志存胸内跃红日，乐在天涯战恶风！兵团、八二六、红卫军团，五湖四海的战友们掀起了震天的吼声，誓要将这关押这革命者的大牢变成传递，学习毛泽东思想的大学校！ 终于，熬过了2月逆流，闯过了3月黑风，人民日报发出了《真确对待革命小将》的号召，四川问题开始处理了！在中央和人民的双重压力下，成都军区副参谋长茹夫一于4月18日下午着手放人。川大826兵团的学生们和迎接的群众们早已将监狱外的道路堵得水泄不通，一见到被折磨得脱了形的‘红囚徒’们走了出来，两个多月来挤压的情绪终于忍不住爆发，可爱的人儿们欢呼地，感动地拥抱在一起，有的和家人朋友们喜极而泣，有的唱起《八二六想念毛主席》，还有的正昂扬地宣讲同志们批私批修的经历。而他做在九八兵团的三轮上，和战友一起高扬着红旗，笑容疲惫却洋溢着喜悦。"
 china.3112.a: "彼时，侯振东从未觉得，有哪天的阳光如这一天耀眼"
 china.3113.t: "转机？"
 china.3113.desc: "时过境迁，转眼一晃六十年过去了。十年牢狱生涯让他饱经沧桑，价格闯关，社会动荡，金口玉言，工人下岗，当年的战友一个接一个地离去，他也在商海的浮沉中吃尽了苦头，这位造反老将已然不如当年那般意气风发，资本主义的复辟和日渐孱弱的身体带给他肉体和精神上的双重折磨。有时，他会拖着骨瘦形销的躯体坐在窗边，悲戚地想着“或许不久后，我也要去见毛主席了吧。\n 距最后一次演讲一年后，时间来到了2025年，三月份的初春还夹杂着一丝寒意，这种渗进人身体内的寒意最令老人难受。可蜗居了一个冬季的侯振东哪怕顶着倒春寒也依旧决定出门。老人独自上大街风险不小，侯振东最终只是在小区里散了散步。\n就在侯振东即将绕完小区的最后一圈时，他感到大衣的口袋有些微微地震动，他拿出来一扫：是一个晚辈给他发来的消息，说有一些学生想在下周见他。"
 china.3113.a: "侯振东在脑中假设了无数可能，但也始终没想明白，一帮学生能找他干嘛？"
 china.3114.t: "旧枝新芽"
 china.3114.desc: "时间一眨眼便来到了下周。在战家人的帮助下把家里收拾得干干净净的侯振东此时正死死注视着晚辈的聊天框，生怕错过了发来的短信，却丝毫没听到敲门声。\n待到晚辈给他发了信息，他才后知后觉地支起身体“进，进，不用换鞋子，直接进来就行”门开之后，映入眼帘的除了那位同样年事已高的晚辈，还有三张鲜活的面庞。等青年进屋入座，侯振东才缓缓地坐回扶手椅上。\n有两位青年好奇地打量着这位曾经经历过那“特殊”年代的的屋内陈设，却略微失望地发现除了毛主席的壁画海报外，简直不能再朴素。另一位青年则较为沉稳，他从包里掏出笔记本，翻到写满采访问题的一页，显然是做足了大量的工作。即便如此，他微颤的双手也暴露了他的激动。\n经过简单的交流，侯振东搞明白了眼前这三位青年此行的目的，青年们均在贴吧上认识，对于新中国前三十年尤其是十年文革的历史都有一定的了解，并且同样都来自于川内的大学，三位青年此行的目的便是为了从文革的亲历人员入手，将支离破碎的历史一点点补全，从历史的经验中吸取教训。\n谈着谈着，侯振东渐渐恍惚起来，他的思绪随着青年的问题一点点飘回过往，仿佛那个火热的年代从未远去，红囚徒们在狱中的欢声笑语，红十条下达时群众们的山呼海啸，611产匪的猖狂的围攻，歼七的腾空一跃化为省革委成立时的烟火，张国华政委浓重的东北口音好像又回荡在耳畔，往事一幕幕如同幻灯闪过，他如此在回忆中畅游，直到青年的身影与逝去的战友们的身影渐渐重叠。\n在采访环节到了尾声，青年准备和他互换联系方式时，侯振东这才如梦初醒。他带着笑意给青年们带来的材料上留下了自己的大名。\n临别的时候，侯振东看着眼前有无限生命力的青年，他沉寂多年的心也振奋了几分。他紧紧的握住他们的手，想起了毛主席在苏联会见留学生的话。"
 china.3114.a: "世界是你们的，也是我们的，但归根结底是你们的"
 china.3115.t: "为我中华，志建三峡"
 china.3115.desc: "“小王来了啊，先看一下行云，天擎杀毒刚推了新补丁，对了，保密自查台账得同步更新。"主任指了指办公系统提示栏，指尖在桌面轻叩两下，"上周那轮更新是针对内网边界防护，这次是网络攻防演练新检出的漏洞，现在可是关键期。”\n“好的主任。”小王一边对着工作电脑的统一身份认证点头张嘴，一边取下肩膀上的红袖标，金属卡扣发出轻响：“难怪今早门禁多查了两道工作证，门口武警岗哨也添了双岗。”\n统一身份认证的提示音还未散尽，小王便已麻利地调出天擎杀毒的控制台，浅蓝色的界面跳出进度条，硬盘读写声沙沙作响，三百七十二个文件节点在屏幕上逐次点亮。中孚保密系统的自查窗口同步弹出，随着鼠标在"每月自查模板"的选项上轻轻轻敲击，目光便随之扫过扫过确认栏——无虞。\n高危补丁安装完毕，小王起身，推开了厚重的安全门，步入监控室；整面墙的4K显示屏正流转着实时画面：大江冲沙闸，起重机正吊起拦污栅；二江泄水闸控制室，液压监测曲线稳走绿线；电缆廊道内，粗细母线规整卧于线槽……小王指尖在中央触控屏一划，5号机组廊道画面铺满屏幕。新装的振动传感器格外醒目，金属触点在顶灯下反射冷光。\n目光扫过各个关键画面，确认无误，小王深吸气，将“安全监察”的红盔稳稳戴正，红袖标别上左臂。卡扣再响“咔哒”一声，开始了新一日的巡查。\n转眼便走到了厂房门口，门口武警哨兵身姿笔挺。小王停步，递上了自己的工作证，年轻战士目光如刃，一手握向胸前的手枪，一手接过证件仔细核对，便利落地敬了个礼放行；厂房内，低沉浑厚的轰鸣自地底涌起——二十一台钢铁巨兽般的水轮发电机组正全力奔腾，声浪在空旷厂房内激荡，震得地板与胸膛共鸣。“非常时期，不容半点大意。”这念头如同千钧重锤扣于心弦，他下意识挺直脊背，目光如鹰隼般扫过管线密布的通道、冷光闪烁的阀门、指示灯明灭的控制柜，不放过丝毫异动。\n从幽暗的设备廊道到轰鸣的机组机坑，从高压绝缘瓦滋滋作响的开关站到人迹稀少的坝区通道，小王步履沉稳。正午阳光透过500KV的高塔，在地面投下光斑，拉长他专注巡视的身影。行至黄草坝附近，他久立四望——此处易被忽视，是西坝的偏僻一隅，监控摄像头易有死角，需要加强警力。\n巡检结束，小王回到办公室，卸下头盔与袖标，擦了擦头顶的汗，便拿起内线电话：“本次全厂巡查完毕，无异常。但黄草坝监控存在盲区，建议联系坝管部增设武警巡逻。”汇报完毕，他便打开了办公电脑，开始编写今天的巡查台账，将巡查路径、时刻、细节与设备状况悉数记下。\n窗外，夕晖为巨大厂房交错的母线与杆塔镀上暖金。下班时分。小王理好文件，关闭电脑。穿过层层哨卡走出厂门，他习惯性驻足回望，霞光中，门口的毛主席雕像披着军大衣，目光如炬，仿佛顺着手中的望远镜随滚滚的长江水一路向东，源远流长，警惕地望向东面的敌人。小王挺直身躯，神情庄重，向那黄铜铸就的身影，行了一个深沉的注目礼，“为我中华，志建三峡，我定不辱使命！”"
 china.3115.a: "随后，他的身影融入下班的人潮，渐次隐入暮色与万家灯火之中"
 china.3116.t: "腰杆"
 china.3116.desc: "王家康一把抖开这块新买的手帕，用手托着手帕，将它向脸上一抹。海绵般柔软的质感裹住了他的脸，他的脸上的汗水登时就被吸干了。待他把手帕小心翼翼地叠好，塞进腰带里，他就用力挺直了他佝偻的腰，拎着饭盒推开了工会驿站的门。\n空调的风替他掸掉了脸上又渗出的微小汗珠。每次来这里小憩时，他都习惯闭着眼享受这微风的感觉。他放松了下来，腰杆又佝偻了下来。当他再睁开眼时，几个老熟人闯进了他的视线里。\n“哎呀，这不老康吗？”他的同事程海一见到他便放下了手中的饭盒，立马和旁边的人一起挪出了一个位置，而王家康也不含糊，麻利地拖着一把椅子塞进空位，顺势就稳稳地坐下了。\n“咋了康哥，太阳打西边出来了？往常都是你在这等我们，现在换我们等你了。”年轻的装修工章祎捧着一大碗盖浇饭，正在大快朵颐，王家康往那碗里一瞟，好几根热气腾腾的肉卷上还挂着卤汁，一大块烧腊和切好的猪脚码成了小山。\n王家康笑了笑，打开自己的三菜一汤，夹起一块口水鸡放进嘴里，细细地嚼了肉，唆了骨头，扒了一口米饭把肉压进肚子里，等稍稍踏实了一点，他就开口了：“因为路边上还有些地方没弄干净，垃圾堆得有点多，所以说我就多干了会，把地扫干净了才来。”\n“呵！太阳确实打西边出来了。但以前你在这怎么给我们咋说的？活着吃死了算，工作对付对付就解散。这话我记得清清楚楚的。”\n“但是小章你也不一样了嘛，覃大妈最近夸你做事都认真多了。别人曾经笑你一个干装修的，在别人房间里面走一圈连灰都沾不了一下。”程海挖苦道。\n“我……我主要还是觉得现在做什么都很踏实，你知道吧，以前就是朝不保夕，就怕吃了上顿没下顿，今天好好干，明天就清算，这干什么嘛。现在干什么都有个底，心里踏实，就好好干了。”\n“呵呵……”王家康看着笑起来的熟人们，心里也是百感交集，他也不知道自己为什么就这样饱含着热情去干这样一份工作，肯定不是待遇，因为他一个老东西已经不在乎这些了。但他还记得彻底改变了他的那一天：\n那一天，他正准备找个地方偷懒。但他看见，一群红领巾对着他佝偻的身躯，敬了一个不标准，但足够真挚的少先队队礼。他看见那些孩子们眼中没有什么居高临下的姿态，也没有什么矫揉造作的同情。只有对他佝偻身形最诚挚的敬意。"
 china.3116.a: "那一天，他的腰杆挺直了"
 china.3117.t: "抢铁U彩"
 china.3117.desc: "广州，这座华南地区的交通枢纽，近日迎来了一项重要的铁路改革措施。据官方消息，中国铁路广州局集团有限公司的自主定价权已被正式收回，这一决定在广东省内引起了广泛关注和积极反响。\n长期以来，广东省内的铁路票价一直处于相对较高的水平，这在一定程度上增加了民众的出行成本。据统计，广东地区的高铁票价平均比全国同等里程线路高出15-20%，这种价格差异一直是当地民众关注的热点问题。\n此次定价权的收回，标志着广东铁路运输价格体系将重新纳入统一管理。相关部门表示，新的定价机制将更加注重公益性和民生导向，确保铁路运输服务的可及性和普惠性。\n广东省内民众对这一举措普遍表示欢迎。他们认为铁总集团收回定价权意味着广东地区的票价将会和全国铁路接轨，不仅有利于减轻民众出行负担，也将进一步促进区域经济一体化发展，提升珠三角地区的整体竞争力。\n随着新的定价政策逐步实施，广东"抢铁U彩"的历史将成为过去，民众出行将更加便利实惠。"
 china.3117.a: "“水鱼号”成为历史"

