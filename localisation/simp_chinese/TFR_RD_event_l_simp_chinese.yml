 china.3093.t: "归来"
 china.3093.desc: "铅灰色的天空低垂，像一块沉重的幕布，压得人喘不过气。冰冷刺骨的海风，裹挟着浓郁的咸腥与若有若无的铁锈味，呼啸着刮过横须贺寂寥的港口。码头上，几只海鸥发出凄厉的叫声，盘旋着，不愿落下。\n自2022年那场被日本国内称为“台海之耻”的大败以来，整个国家就像一艘在风暴中失去了动力和方向的破船。多米诺骨牌接连倒下：曾经被视为战略盟友的印度，在边境冲突中再次受挫，国内矛盾激化，几乎陷入囚笼；东南亚各国，在红色思潮的渗透与支持下，赤色浪潮此起彼伏，印尼的火山似乎随时都会随着国内的政治动荡一同爆发；就连日本本土，那些被认为早已绝迹的“赤匪”——激进的左翼团体，也如同雨后春笋般冒出头来，零星的暴力事件让本就脆弱的社会神经更加紧绷。\n　“那……那是什么？！” 一名在港区公园进行晨练的老人，他最先发觉了海平面上的异常。远处，一片模糊而庞大的钢铁阴影，正如同幽灵般缓缓从清晨稀薄的雾霭中浮现。那阴影的轮廓不断清晰，其规模之宏伟，编队之严整，绝非日本海上自卫队所现有舰艇，也非太约任何成员国海军所能匹敌。名唤坂田吾郎的老人下意识地揉了揉眼睛，干涩的眼球有些刺痛，心脏却像被一只无形的手紧紧攥住，不受控制地狂跳起来。那种独特的舰岛设计，那种熟悉的编队阵型……记忆深处某个被刻意尘封、带着屈辱与敬畏的画面，正与眼前的景象疯狂地、不受控制地重叠、融合。"
 china.3093.a: "难道是，他们？"
 china.3094.t: "主人"
 china.3094.desc: "几乎就在坂田吾郎失声惊呼的同时，刺耳的防空警报声如同被撕裂的绸缎，划破了横须贺黎明前的宁静。紧接着，是更为尖锐的紧急事态警报，在城市上空回荡，将无数人从睡梦中惊醒。位于地下的日本防卫省作战指挥中心内，早已乱成一锅粥。值班的军官们面色惨白，在各自的战位上奔走呼号，汗水浸湿了他们的制服。巨大的电子显示屏上，代表着不明舰队的红色光点组成一个狰狞的箭头形状，毫不掩饰其锋芒，直指东京湾的咽喉——横须贺军港。更令人心胆俱裂的是，这些红色光点周围，代表日方自身防御体系的蓝色和绿色光点，正在以肉眼可见的速度变得暗淡、闪烁不定，甚至有几个关键的预警雷达信号直接消失，仿佛被一只无形的大手从屏幕上抹去。\n“雷达信号丢失！TDL受到强烈干扰！多个波段通讯阻塞！”一名负责电子战监测的军官猛地从座位上弹起来，声音因为恐惧而变调，尖锐得像是被掐住了脖子的鸡。\n“身份识别！立刻进行身份识别！对方是否有任何回应？！” 防卫大臣中谷元几乎是咆哮着下达命令，他那张平日里还算儒雅的脸此刻因愤怒和恐惧而扭曲，额头上的青筋突突直跳，仿佛下一秒就要爆裂开来。“八嘎！难道是那帮该死的赤色分子打过来了吗？！”\n一名负责通讯联络的年轻佐官，手指在键盘上飞快地敲击着，冷汗从他的额角滑落，滴在控制台上。终于，他猛地抬起头，声音因极度的震惊而显得有些嘶哑和变形：“大臣阁下……有……有回应了！对方……对方的识别码是……是美利坚合众国海军，第七舰队！”"
 china.3094.a: "快去通报首相！"
