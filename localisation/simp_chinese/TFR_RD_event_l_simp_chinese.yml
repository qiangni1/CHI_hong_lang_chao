 china.3001.t: "多头政权·派系构成（政府）"
 china.3001.d: "中共内部的政治运作，并不像西式政党体制那般泾渭分明，而是由一个个松散却稳定的“圈子”构成。官僚个人的政治身份，往往并非固定地归属于某一派别，而是在多个圈层之间灵活游走，并在不断权衡中形成具体倾向。\n\n胡春华在共青团派瓦解后迅速转向，与党内左翼达成战术联盟，借由改革纲领与民意基础重新稳固自身地位。然而，无论是他承接的上一任领导集体，还是过去数十年内主导党内运作的强势保守结构，都使他不得不对向他示好的开明保守派报以礼貌微笑。\n\n可以说，胡春华在位期间所能依赖者，唯有党内左翼与开明保守派。而两者之外，无论是根植“红色贵族”传统的强硬保守派，亦或是在改开春风中崛起的市场派精英为代表的改革主义者，都将会成为他改革的阻碍。前者因特权消解而愤恨反抗，后者因发展路径大相径庭无法攫取利益而怨声载道，可以说，他们正是党内大敌。\n\n当前，党内左翼的核心主张是彻底的国有化、权力下沉至各级人民代表大会，并推动基层民主化改革；而开明保守派则更倾向于维持权力集中于政治局层级，通过强化“集体领导”模式以抵御个人独断。两派虽在经济与社会方向上存在合作可能，但在权力结构的归属问题上分歧显著。\n\n在这两派的夹缝中，胡春华所拥有的，除了战争胜利所带来的政治资本，便只剩下个人的游走协调。他的派系早已式微，自身亦非前几任领导那样的“太子门生”，注定如浮萍无根。外界普遍预测，胡春华极可能效法前人，在完成一个完整任期后自愿退位，结束其政治生命，而不再谋求第三届连任。"
 china.3001.a: "骰子已经掷下"
 china.3002.t: "多头政权·派系构成（民间）"
 china.3002.d: "这届左翼政府的支持基础，在理想情况下，应当是广泛的无产阶级和部分小资产阶级。然而，现实中，虽然基本盘尚未完全稳定，反对的声音却已渐起。在民间，胡春华代理总理期间对目田派的强硬姿态与左派的宽容态度，使他成为目田派喉舌的攻击目标。资本家和地方势力也始终未忘记他对“暴民”行为的放任，而保守派则对这种局势充满忧虑。战后，各地的舆论战迅速展开，支持政府的阵营内部却开始逐渐分流。\n\n得益于中国的调和政策与政府的巧妙周旋，学界的苏马西马之争暂时偃旗息鼓，转而联合起来对抗反对派。尽管如此，亲政府的两大派系在这场交锋中逐渐分化。一派是温和派，他们主张温和改革，践行改良主义，通过妥协与运作推动新时代的社会主义进程；另一派则被称为强硬派，主张毫不妥协地实施人民民主，坚决回归毛主席的革命理念，发誓实现与传承毛主席的遗志。\n\n这两股在同党密切联系的群团组织与左翼知识分子中流转的思潮逐渐浸润党内基层，但我们也不能忽视，党内高层的两大派系在幕后各自暗中运作。最终，局势复杂，前途未卜，政治格局的演变仍将面临诸多挑战。"
 china.3002.a: "观之非易，行且克难。"
 china.3003.t: "釜底抽薪"
 china.3003.d: "“春华同志。”会议结束后，袁家军仍未起身，“香港这个小庙，不能再走老路了。”\n\n胡春华拧着眉，沉声回应：“那就按既定方针，开始讨论特区问题吧。”\n\n当年设计师出于战略考量与对外布局（或许还有中饱私囊）的考虑，确立了“五十年不变”的特区制度。在台海战争时期的香港暴动却让共和国吃了不少苦头，如今，这一制度又演变为既得利益者的庇护所，成为外部势力渗透、援助党内反对派的管道。而若不对其制度性基础动手，不仅本地居民将长期被困在金融寡头与司法-立法同构的牢笼中，基层民主改革也无从谈起。\n\n“这边大致有两套方案。”袁家军翻出准备好的文件，“第一是延续前任路线，将未完成的限制港人条例落实下去，只留亲善党的个人和组织参与立法会选举，只保留与我党立场亲近的个人与组织参选立法会。间接控制，低风险。”\n\n“问题是，这不会激起本地人的强烈反弹吗？像2019年那样？”胡春华略显担忧。\n\n“我们的军警部队和情报体系比那时强了太多。只要稍有苗头，就可以先发制人”袁家军敲着桌角，“再给当地人以恩惠，治理成本完全可以降的很低。”\n\n胡春华没有立刻表态。他知道这是可行的方案，但仍旧带有那种“强制统治”的惯性，而且，港澳的人民，不也是党和共和国的子女吗？于是，他思索片刻，询问道“有没有更彻底，也更长远的设计？”\n\n“当然有。”袁家军微笑，从公文包中抽出另一份文件，“这是我们拟定的废除特区方案，强硬处理，将在数年内取消一国两制下的法律与制度豁免，全面纳入全国治理体系。不过，这一步，需要你来定。”\n\n胡春华望着他，神情沉稳如常，眉头微蹙。\n\n \n\n“我再想想。”"
 china.3003.a: "老方案最稳妥"
 china.3003.b: "让我们与同胞间的距离与隔阂彻底消弭吧"
 china.3004.t: "蓝莲花"
 china.3004.d: "“同意的议员，请举手。”\n\n荧幕上的光像一面冰冷的水面，晃动着洒在小陈的脸上。他低下头，避开那道光，就像避开一个不愿正视的事实。指尖还在笔杆上转动，却已经很久没在纸上写下一个字。\n\n“弃权的议员，请举手。”\n\n“——没有。”\n\n会场的全景被镜头缓缓扫过，90个议员的表情一览无余。有人嘴角上扬，像是早已预见这一刻；有人只是面无表情地举起手，像按下了一枚开关的机械。大陆口音的计票员冷静地重复着数字，那声音像在宣读一份已经盖好章的判决书。\n\n“反对的议员，请举手。”\n\n“——没有。”\n\n“没有，通过。”行政长官的声音在立法会高穹顶下回荡，带着一种居高临下的回音，透过电视的扬声器沉沉砸进小陈的耳朵。\n\n过去几个月，他眼看着几家金融巨头轰然倒塌，即使新闻里称之为“市场调整”；另一边，少数“爱国”的金融世家却稳如磐石，甚至在动荡中进一步扩张。他看着亲大陆议员和温和泛民主派在会前的走廊里低声交谈、交换文件、偶尔拍拍彼此的肩膀，那种默契让他想到了他做阑尾手术时候医生使用的一根缝合线，把原本对立的两块皮肉生生缝在一起——缝得歪斜，丑陋，却紧密到无法拆开。\n\n外面的香港，看似松了口气。报纸和广播上“言论自由”的字眼重新出现，市民能在街头聚集，甚至有人举着过去被视为禁忌的标语。议员也时不时现身集会，与居民合影、握手。但小陈知道，这只是换了一个更大的笼子——笼子的栅栏被涂成温暖的颜色，门半开着，空气更流通了，可一旦有人试图飞出去，栅栏背后的高压会瞬间让他们粉身碎骨。\n\n他转头，看见书桌一角的玻璃纸盒里压着一枚淡蓝色的金属徽章——那是多年前一次街头行动的遗物，边缘已经被磨得发白。那天人群中有人高喊：“蓝莲花终会盛开！”声音被港督政府的锡克族警察的催泪烟撕碎，又被雨水冲进下水道。\n\n小陈伸手触摸那枚徽章，冰凉的金属让他微微一颤。窗外的城市在夜色中闪烁，霓虹灯把天际染成病态的蓝紫色。\n\n香港已经穿过了2019与2022的幽暗岁月。可这座城的天台上、海风里、巷道深处，那朵属于自己的蓝莲花——何时才能绽放。"
 china.3004.a: "心中那自由的世界，何时盛开蓝莲花。"
 china.3005.t: "旧欢似梦"
 china.3005.d: "正午，小陈走在香港的厂房中，跟工人代表老梁握了握手。“梁生，这次我们来呢，是看看工人同志还有没有什么需求。”语毕，他从口袋拿出了笔和笔记本，边走边进行记录。\n\n黝黑的脸上咧开嘴，老梁边走边说“陈生，我们的工人同志对现在的薪酬非常满意，立法会通过的基建条例也让我们对生计不再发愁…”\n\n二人迈步至员工饭堂，这里保留着港式茶餐厅的风格，售卖方式和面相人群却同大陆如出一辙——老人孩子有特殊优惠，本身价格也不高。灯光明亮而温馨。时值正午，工人们吃着碟头饭，相互打趣着。\n\n“唔使急，到时候你也会有员工公寓的”邻居老李跟一个入职不久的小年轻小陆开口。\n\n“发工资我都没劲啦”年轻人小陆开口说“我们的工联会都没大陆的群组织好，他们自己组织，自己参与，哪像现在，要一个员工公寓都要通过立法会。”\n\n小陈记下这句话，落座吃饭。老实说，味道并不出众，但胜在只花了不到20港币。外面这个价格也只能吃便利店的车仔面。\n\n探访结束后，小陈收下了香港建筑工会的礼物——夜校讲授的《毛泽东选集》第七卷。"
 china.3005.a: "“当年相遇意中人，大家性情近”"
 china.3005.b: "“喜逢知己倍精神，内心快乐无憾。”"
 china.3006.t: "旧市民，新土壤"
 china.3006.d: "最后一串文章落下，小陈敲下回车键，文件随即上传至上级直属机构的服务器中。他靠在椅背上，长长地吐出一口气，用力地揉了揉酸痛的太阳穴。\n\n这份文件分量分外沉重。它在法律意义上正式终结了香港与澳门的特区制度。作为过渡的安排，中央拟定了《港澳地区暂行地方法》，以求平稳地进行过渡，并为后续地位转化留出准备空间。\n\n这项法规的精妙之处在于给予当地居民一个缓冲期——即一个适应的窗口。尽管如此，街头的反对声仍不绝于耳。身为土生土长的本地人，小陈时常看见街头巷尾游行队伍举着标语：“反对废除特区”“保护我们的生活方式”“港人治港”。但这一切，在训练有素的大陆军警面前，终究是浪花拍岸，声势虽大，却未能形成风暴。\n\n随着中央资金的不断注入、部分本地劳动力的有序外迁，以及立法会接连推动的基建投资、金融寡头资产的清查，变革以雷霆之势展开。而在这些巨大的制度重构之中，最先感受到变化的，是那些最底层的劳动者，那些最沉默的大多数。\n\n他们沉默，他们务实，他们安宁，他们造就了香港的繁荣兴旺。小陈忘不了隔壁钟Sir退休时脸上那份掩饰不住的欣喜，丰厚养老金让他晚年安稳；也忘不了黎婶说起孩子能上昂贵的本地大学时，眼角泛起的泪光；更忘不了工人老李，从房东用半个阳台拦出的狭小昏暗的“鸟笼房”搬入宽敞体面的经济适用房时，像是从命运里重生一般的轻声叹息。\n\n他抿了一口已经温凉的咖啡，望向窗外万家灯火，心中泛起些许涟漪——变革之舟已然启航，未来，似乎真的有了无限的可能。香港这个百年游子，终于要以一个平等的身份成为祖国中一份子的无限可能。”荆花谢了菊花照旧年年开，西风弱了东风继续时时来...”\n\n \n\n他低声哼唱着，起身收拾电脑包。"
 china.3006.a: "太阳下山明早依旧爬上来，花儿谢了明年还是一样地开。"
 china.3006.b: "一亩梯田容万千住户，关帝遥望天父。"
 china.3007.t: "狮子山下"
 china.3007.d: "自海风吹拂自维多利亚湾的那一日，狮子山的阴影便与珠江的波光交织在一起。特区的界碑被拆除，港口的关闸不再封闭，香港——这个曾独立于制度藩篱之外的城市——被整合进广东省的版图。它将成为第三个发展核心，一个连接大湾区与世界的枢纽。\n\n人潮如潮汐般流动。商人、工匠、码头工、程序员，从香港走向佛山、东莞，再向更远处延伸；也有人逆流而上，带着粤语与广府菜回到维多利亚港的岸边。藩篱消失了，但城市的节奏并未失序。警灯依旧安静地闪烁，夜市依旧热闹，周边的城市因为发展模式的转变，迎来了前所未有的繁荣。香港的劳工——无论是外籍还是本地——在工地、车间、写字楼中展现出相同的专注与坚韧，，广东的包容与文化亲缘，消解了分割百年的两地语言与习俗的隔阂，我们曾是，本是，永远都是血浓于水的亲人。\n\n小陈倚在围栏上，看着一衣带水的对岸，露出笑容。对他而言，生活更平稳了，日子不再悬在不确定的空中。人们的谈话中，关于“过去”的词汇渐渐淡去，取而代之的是关于住房、教育、科技园区的讨论。\n\n曾几何时，香港是广东现代化的样板；而今，广东的技术转型与社会保障体系，正为香港勾勒前路。在狮子山下，在珠江两岸，灯火与浪潮交汇——这一次，没有隔阂，只有携手向前的步伐。\n\n我们从未有一天，如此惊叹于珠江的波光粼粼。我们同饮珠江之水，同一条母亲河怎么能养出两个陌路的孩子呢？"
 china.3007.a: "同舟人，誓相随，无畏更无惧。"
 china.3008.t: "紫荆花再开"
 china.3008.d: "随着特区改组工作深化推进，香港走向了直辖区改革的道路。作为第五个直辖区，紫荆花并未像众人想的那样凋零，它享有独特的政策优势，历史文化也大都被尊重。\n\n特区的限制令被废除之后，经济上也开始紧密的接轨工作。如果说小陈有什么特别的感受的话，就是“慢”了下来。\n\n以前的香港人民好像一个患有心脏病，脑血栓，四肢不协调的孩子，却还在为了自己的命运与发展疲于奔命。而现在，他们终于可以倚在大陆的臂弯上，为自己赋予自己意义。他们是香港人，更是中国人。新的生活方式对于一些高管，总裁如鲠在喉，更多的群众却露出了衷心的笑容——或是因为重燃对生活的希望，或是擦亮了尘封已久的“梦想”。\n\n先前的抗议在人民体会到对接带来的好处后逐渐平息，立法会在改组成为地方人大之后，泛民主派和工联会都成为了地方群团组织参与政治，新的协商民主代替了选票政治，可以预见的是，随着更深化的民生改革，政治的透明化和产业转型，香港群众对于党和共和国的认可会持续深化，并将在不久后彻底融入共和国。。"
 china.3008.a: "心中的紫荆花，凭爱开花，同处一家。"
 china.3009.t: "迷途之子"
 china.3009.d: "“啪嗒”一声，小陈敲下回车键，将文件发送给上级直属机构，闭起了干涩的眼睛。\n\n这是有关最近的香港公务员体系引入了全面政治审核的草案文件。当这个发令颁布时，凡是参与了19，22年两场风暴的青年都不具备参报公务员资格。\n\n而他，他在22年力挺大陆的表现使得他在中央直辖的领导小组眼中有多么璀璨夺目，在那些“独立民主人士”眼中，就有多么恨之入骨。\n\n早上醒来时，他隔着窗户看到自己的车被喷上红漆，上班时，想开车到单位的时候发现车胎也被扎爆了，无可奈何，他只能打个的士到单位开始一天的工作。\n\n他后悔吗？他不后悔。立法会在中央的敦促下通过了香港久未通过的工时限制法案，中央也向泛民派中的温和派伸去橄榄枝，变革似乎悄无声息，但又泽润着香港广大的人民…\n\n如果隔壁钟sir的养老金不因为被企业辞退而延发导致为了养老不得不再在茶餐厅打一份工；黎婶的孩子上了本地大学，黎婶却皱起眉却为了学贷发愁，工人老李在“鸟笼”中清叹因为工时受限时薪不变而不够开支就更好了…\n\n他抿着已经冷却的咖啡，望着香港错落的建筑，那钢铁森林吃人不吐骨头的本质仍然未变，而他，他有时竟不知晓这座都市的未来如何。“繁荣文明是否以后尚在，黑钱白眼金咭赤字何时更改…”他低声唱着，眼泪不自觉地流了下来。"
 china.3009.a: "青春绿印碧海铁幕何时回来…"
 china.3009.b: "立心栽花花不香，仲反惹仇恨…"
  china.3011.t: "披靡"
 china.3011.desc: "陈支书和王镇长交换了一下眼神，而后坐在主席台中央的王镇长扭开了话筒，清了清嗓子，对台下说到：“首先感谢大家能来我们百姓之家的第一次正式全体会议，我们镇政府以后的很多日常市政问题，将会在这边由大家商议，由大家讨论，那我们就开始第一项议程，各个代表提出自己的议案……”\n\n首先起来发言的是一个穿着白衬衫的大学生。陈支书翻着这个人刚刚呈递的议案，认出来这个人是“新兴工会”的带头人。\n\n“感谢大家能给我这个机会，我这边议案很简单，希望镇政府可以将一些已经没人租用的老商铺改造成工会驿站；另外则是希望可以开设暖心食堂……”他刚刚说完，一半的与会者就鼓起掌来了，夹杂着各种各样口音的欢呼声。而另外一半没有鼓掌的人这时方才大梦初醒，脸上的笑容犹如被搅成了一团的浮萍一样扭在了一起。\n\n“静一静，我说静一静！”一个西装笔挺，手上还带着劳力士的人站了起来，他脸上的肌肉在愤怒地跳动，怒视着王镇长，但他很快换了一副面孔，用一种不温不火的语调说着：“这一切，没问题吧，王镇长？”\n\n“我不明白您的意思。”\n\n“我是说，既然是我们这里的事。那么代表应该由这里出生的常住居民担任，怎么掺了这些人进来？”说着，他的指尖向着“那些人”所在的方向划过，巴不得割出血来。\n\n“无理取闹，我们这里是百姓之家，他们不是老百姓吗，净放……”陈支书拉住王镇长，王镇长突然醒悟，立刻改口：“不要攻击街坊，好吗？”\n\n但这一席话犹如倒入油锅中的一盆冷水，底下瞬间如爆豆般炸开了。\n\n“我们惠了外地人这么多，他们还要来搅和我们的事情？”“谁都是中国人，还分个高下，也不看看时代了？”“臭外地的，我XX妈！”“王八盖子的！”“丢雷老母！”\n\n终于，陈支书坐不住了，立马站了起来，对着话筒大声喊道：\n\n“大家静一静！我们不是来吵架的。”\n\n那个穿着西服的人瞬间站了起来，撞翻了桌上的国旗摆件。他推开大门向外走去。而后起立的声音如雨点般响起。"
 china.3011.a: "人们鱼贯而出，只留下了桌上被碰倒的国旗"
 PRC_tfr_nl_pimi_tt: "§A开启基层民主化的尝试。过程中必然有妖魔鬼怪妄图窃取成果，中央可选军警介入控制局势，也可引导群众对抗基层蛇鼠。§"
 china.3012.t: "狗哨"
 china.3012.desc: "王元憋足了气，狠狠地吹起了手中的哨子，一阵轻微却尖锐的声音飞向四方，而后各色各样的狗就仿佛从地里面冒出来了一样朝着王元飞奔而来。而后他将手掌向下一按，那些狗立马蹲在了他面前。\n\n“好啊，好啊。老王你训流浪狗的技术在这我们这块已经是无人能出其右了。”李力郅鼓起掌来。\n\n王元斜瞥了一眼李力郅，沉默了半晌，他终于开口了：“老李，我这点把戏算不得什么，无非吹吹狗哨。但有些人吹狗哨子，能号令的可不就是几条狗的事情了......”\n\n“那这种人是干什么出身的？他们家里一定是很会驯兽的吧？”\n\n王元叹了一口气，转过身来把手放在李力郅的肩上，问道：“老李，你最近都在忙论文的事情吗？”\n\n“对，对啊，我都说了我这是忙完了才到你这边来玩玩，你说你最近训狗训得很不错嘛。你是有什么心事？”\n\n“我给你看点东西吧。”王元拿出手机，打开了朋友圈，李力郅有点近视，刚刚凑近，几个大字便直接钻进了他的眼睛里：“鼓动外地人入侵东部的玩意儿滚下去！”李力郅吓了一大跳，赶快摘下了自己的眼睛擦了半天，然后再戴上去，看了半天，倒吸了一口凉气。\n\n“老王，你这是干什么？”\n\n“给你看看训狗大师罢了。臭外地的这个狗哨真是百吹不厌，你自己看吧。”\n\n李力郅颤抖着接过了手机，但是当他继续翻下去，看见了那些由AI生成的，描绘“外地人”在基层民主会议里分赃、在红魔鬼的撑腰下压迫“纯良市民”、火烧“大美城市”的图片。这个时候，不仅仅是他的手发抖，他的身体也随着他喘着的粗气一同颤抖了起来。\n\n“他妈的，这都是什么意思？什么叫穷鬼不配上桌？自己遭受了过多的转移支付，现在当局还要搞个假民主来彻底把外地人放进来？还有这个，你看，什么叫做让穷鬼掺和他们的民主政治就是给基层掺沙子，破坏民主？这是一个大学生能说出来的东西？而且，外地人他们不是中国人吗？他们在这里落户了，做了那么大的建设贡献，现在又要把他们踢出去？”李力郅狠狠地抓了一把额头，给他好久没打理的头发弄得更乱了。\n\n王元掏出来了狗哨，在李力郅的眼睛前晃了晃，慢慢地开了口："
 china.3012.a: "“这样的东西，还有很多，到处都有。”"
 china.3013.t: "酝酿"
 china.3013.desc: "尘土从地上滚起，涌向天的一角，在那里堆积了起了一大块宝塔状的脏棉花，而后又随着热气滚滚而来，压在人的头上，拍在了窗户上。陈文森拿着抹布擦了好几次，刚刚擦完，窗户上就立刻蒙上了一层新灰。在窗户下，几个穿着黑色的衣服的人飘过，紧随着他们的，则是一个拖着巨大纸箱子的拖车。\n\n马文森彻底烦了，打算把抹布挂到卫生间的工具房里去。但是当他一走进卫生间里，几个正在交头接耳的人立马收住了声音，用眼睛刺着这个闯入者。他感觉到莫名其妙，但是那几个人衣服下似乎藏着什么硬物，有一个人把手背着，半弯着腰，眼睛目不转睛地盯着他。他斜视着这些人，那些人则盯着他。抹布洗好，拧干，被挂在了钩子上，马文森便走出去了。\n\n他走到教学楼的门口，热浪自门外卷来。他正准备刷卡从闸机那边出去，却发现那个经常笑着和他打招呼的老保安不见了影子，取而代之的则是一个染着黄发的陌生人，那个陌生人感受到了异样的目光，抬起头来轻蔑地瞟了他一眼。\n\n一股寒意爬上脊梁，马文森三步并作两步地向着宿舍走去，自从前几天那次市民之家失火案发生了之后，城里的气氛就骤然凝固了起来。他时不时听说有人藏在暗处，守着那些加入了工会的工人或者帮工人维权的学生，等到他们落单的时候就拖进巷子里面打一顿——而这些事在学校附近尤其多。\n\n几个提着黑色箱子，背着箭囊的人匆匆走过，迎面撞上了他，把他撞得眼冒金星。那几个人戴着黑色口罩，一声道歉也没有，立马消失在了弓术俱乐部的方向。“妈的……这都是些什么人……”他揉着自己受伤的背，心中的怒火正要升腾起来，却仿佛堕入冰窟一般熄灭了：那些人身上掉下来了几支箭，全是用来破甲的大箭头。\n\n这个时候他才发现：明明疫情已经过去了，但是学校里却挤满了各种各样戴着口罩面罩的人——而戴着黑口罩的人尤其地多。\n\n而现在这些人的目光都齐刷刷地盯住了他的脸。"
 china.3013.a: "天边的黑云与尘土一同凝在了一块"
 china.3014.t: "狂欢（1）"
 china.3014.desc: "厢式警车撞破了死寂的夜，警笛声在自街道上滑过，勾出来了不少藏在窗帘和窗户后的目光。天上的月亮想要探出头来，但黑云又将它一头按了回去。在昏暗的路灯下，鬼魅们越聚越大，令人不安。\n\n车厢里，特警们正在翻看着警务终端上的简报，张天放队长沉默着，作为特警队的队长，他已经习惯了这样的夜晚，但是今晚要对付的却是一群学生娃娃，还是绑架了自己同学的娃娃，想到这他不禁叹了一口气。\n\n红蓝的光交错闪着，一个集装箱房出现在视线里，而集装箱房又被几幢小洋房包围着，集装箱房的窗户上钉着木板，派出所的陈队在那里守候已久，他举着大喇叭，正在循循善诱：“同学们，你们还年轻，为何要走上迷途啊？有什么事情，我们可以冷静地谈啊！”但是那边只是一片死寂，什么声音也没有。\n\n张队和陈队简单交流了一下情况，很快便制定了突击计划。民警们继续着那没有任何意义的谈判，浑身包裹着黑色的特警们分成了两队，一队举着盾牌，站到了集装箱房的正门口，一番侦查后，确定了门后没有什么危险。另一队则在躲在窗户下，手中的攻门锤已经蓄势待发n\n\张队一声令下，两队迅速地攻破了大门，那一幢房子就如纸糊的一样被吹破了。特警们鱼贯而入，看到了几个被蒙住了双眼的老人和年轻人。而房子里面坐着几个黑衣人，他们没有任何抵抗，只是轻蔑地看着破门而入的警察，任由这些特警将他们制服、拷走。"
 china.3014.a: "（下一页）"
 china.3015.t: "狂欢（2）"
 china.3015.desc: "太顺利了。张天放打了个呵欠，招呼着战友们把那些犯人押入警车，人质们没有大碍，但是一句话也说不出来，只是不住地发抖，于是他们被搀扶进了厢式警车里暂作休息。\n\n突然，自黑暗中飞出了一束烟花，凄厉的声音回荡在空中。随后，一大群戴着黑色口罩的人从黑暗中爬出，将他们团团围住，他们手中拿着各种各样的简陋武器，有登山杖，有切好了的汽油桶作为盾牌，还有削尖了的木棍。\n\n暴动，很明显的暴动。张天放举起警棍，特警们立刻举着盾牌，排成一道人墙，派出所的民警们也在陈队的指挥下依托着警车做好了战斗准备。陈队立刻钻进警车，准备用警用电台呼叫总部，但是他却发现警用电台已经被破坏了，他掏出手机，手机的信号却诡异地变成了无服务。一股寒意从脚底袭击了陈队的全身。\n\n张天放举着大喇叭，对着那黑色的人群喊道：“迅速解散，否则我们要动武了！”而那黑色的人群发出了杂乱的声音，而后又迅速地变成了整齐划一的口号：“放走无辜，惩治黑警！”“打倒土匪！消灭匪帮！”“还我自由！还我青天白日！”石头如雨点般落在特警的盾牌上，有些砖块飞到了他们身后，砸碎了警车的车窗。\n\n陈队立马走到张天放的耳边：“张队，这一切都不对，电台被破坏，这边还有人屏蔽了手机信号，我们这是中招了！”张天放的身子摇晃了一下，但是他咬紧了牙关，对着陈队说道：“我们向前开路，你们开着车跟上来，无论如何，必须要出去，到时候再叫支援！”\n\n在反复几次警告无果之后，在张天放的指挥下，特警们举着盾牌狠狠地与那些黑衣人推搡着，虽然人数众多，但是在特警们的猛攻下，这些人不得不让出一条路来。民警们紧随其后，挥舞着长警棍，试图将这些人驱散，警车立马跟上，但是不知道从哪里射出来的冷箭打穿了车窗，吓得那些可怜的人质们不住惊叫。"
 china.3015.a: "（下一页）"
 china.3016.t: "狂欢（3）"
 china.3016.desc: "警察们冲破了人群的包围，而后他们迅速地钻入了警车里面，凄厉的警笛再次响起。司机拼命地向前开着，要将那些狂叫着的人群甩在身后。这条路很短，但在此刻仿佛就如黄泉道一样看不到头。\n\n当那泛着橙色的灯光出现在了视野里时，这点点灯光仿佛也有了温度。但是等到他们将车开到校门口的时候，一辆学校大巴车已经将学校的出口牢牢堵死，而校门口旁边则是比人还高一大半的围栏。警察们迅速跳下警车，蹲在了围栏下，他们让人质踩着自己的肩膀，将人质先送了出去，而后是几个押着嫌疑人的同事，两个队长指挥着那些人，让他们有序通过。\n\n当一个民警正准备翻过墙的时候，一发冷箭不偏不倚地洞穿了他的肩膀，他一下子失去了平衡，向前栽倒，所幸外面的同事接住了他们。另一群黑衣人又将他们团团围住。一个个头很大的黑衣人举着铁铲朝着警察的队伍冲来，但是面门上狠狠地吃了一棍，他顿时跌倒在地，爬回了自己的队列里。\n\n“黑警打人了！黑警打人！”“还我公道！严惩凶手！”“打倒凶手！打倒极权政府！”那一群人又爆发出了这样的狂吼，而这一次他们便如鬼影一样扑了上来，狠狠地撞在了特警的盾牌上。一个特警的面罩上被人喷上了一大罐颜料，他顿时如瞎了一样，而他一揭开面罩，一根木棍便狠狠地戳了上来，正中面门。\n\n虽然说特警们的训练是有素的，但是在暴徒们疯狂的冲击下，还是力战不支。盾牌方阵出现了一点缝隙，而他们抓住了这个机会，彻底冲散了方阵，将特警们淹没在了人潮里。\n\n在暗影当中，一个被精心放置的摄像机悄悄地记录下了这一切，很快，这段素材将会被剪辑，拼贴，复制，在一个合适的时候，在带着恶意的一路绿灯中，将每一个中国人都炸醒。"
 china.3016.a: "而这只是开始"
 PRC_tfr_nl_china_kuanghuan_tt: "§R恐惧揭幕§"
 china.3017.t: "黑云"
 china.3017.desc: "积攒在天边的黑云终于在闷热的空气的助推下，滚到了人们头顶上。铁一样的黑云就这样高悬在天空，浓得要滴出水来。这个时候，风也没有，太阳也没有，只有知了还在拼命地嘶叫，但是高音喇叭那撕心裂肺的声音让知了也为之沉默。\n\n“诸公，诸位，大家听我一言！”一个身穿黑色T恤戴着黑色口罩的青年举着话筒，站在一辆搭载了不少高音喇叭的中巴车上。那辆车的车窗已经被人用铁杆加固过，贴上了单向窗户膜。这辆车被同样穿着黑衣带着黑口罩的人围着，这些人举着简单加工过的武器和“盾牌”，护卫着这巴士。\n\n“2022年，所谓的文革匪帮从坟墓里面爬了出来，他们窃取了台海战争的胜利果实，好为自己的窃国大计铺路。现在，他们用各种各样的手段，掠夺我们诚实公民的财富，把这些东西分给那些暴民、刁民，以此邀买人心。难道我们给了那么多转移支付给这些外地人、刁民、暴民，还不够吗？现在他们还要搞这么一个所谓的民主改革，说得好听，但结果就是长了这帮刁民的威风，让刁民可以更残暴地统治我们。这些东西本来就不是我们中国人，不是我们汉族，他们信的是德意志鬼子两个只知道躲在房间里面肏女仆的民科，拿他们的理论来我们中国这边大杀特杀。从毛贼这个黄皮俄罗斯人开始，这些文革余孽就收买那些最底层的猪狗，让他们起来杀我们这些无辜的老百姓。好不容易拨乱反正了，现在他们又要活过来了！”这个青年越说越激动，把自己的拳头高高举起，喊起了口号，底下那些拿着武器的人也纷纷地敲打起了盾牌，轰隆隆的声音响彻云霄。\n\n那个青年甩了一下头上的汗水，咬牙切齿地吼了起来：“我们的国家要被这些极左匪帮窃取了。我们不能让这些文革余孽和那些猪和狗就这样好过。我们要起来战斗，我们要把他们彻底打倒，让他们知道，我们中国人、汉族不是这么好惹的！不能让西伯利亚的寒流，再次吹到我们这里！”\n\n说完，那个人从脚底拿出来了一副毛泽东的画像，将一瓶墨水泼到了他的脸上。而后，他将毛泽东的画像从车顶丢到地上，那些黑衣人一拥而上，狠狠地向画像踩去。"
 china.3017.a: "出动武警部队维持秩序，开始戒严！"
 china.3017.b: "试看天翻地覆"
 PRC_tfr_nl_china_heiyun_a_tt: "事情必须在不可控前结束"
 PRC_tfr_nl_china_heiyun_b_tt: "让我们静待事情发展，有更多老鼠冒出来也不一定...."
 china.3018.t: "红与黑（1）"
 china.3018.desc: "滂沱大雨砸在街道上，汇聚出了无数条黑的水流。下水道的井盖被堵塞了，这些黑色的水流便堂而皇之地城市内的大街上游行了起来，无数的路人避之不及，竭力不让自己在这水流当中失去平衡。但是这场暴雨已经淹没了一切，黑色的水流在大街上咆哮，肆意地摧毁着街上的一切。\n\n一个老妇人因为漏了一点点郊区乡音，于是就被几个暴徒揪着头发摔倒在地上，他们对着那个老妇人拳打脚踢，向她脸上吐着唾沫。那些还没来得及拉下卷帘门的商铺被砖块砸碎了玻璃。国旗和党旗被人扯下丢在地上，被无数只脚肆意蹂躏。毛泽东的画像被泼上了墨水、被人用黑笔肆意涂画，而蒋介石的画像和已经覆灭的伪政府旗帜却突兀地出现在了这个游行队伍里。还有一些人，他们举着红黑旗，一个大写的“A”躺在旗帜中间，有的人举着不知道哪路外国人的画像，他们说这是反对修正主义邪恶威权政府的伟大先驱者。\n\n这样的事情到处都是，而数量本就捉襟见肘的特警镇暴队已经分身乏术，而且有些道路已经被人用大巴车堵塞，有些则莫名其妙地处于维修状态，有的分队打算通过地铁机动，但是几个地铁站已经拉下了卷帘门，工作人员也不知去向。而有的派出所已经被包围，待到人潮退去，只留下了被彻底破坏掉的警车和大门。有些警察想从窗户里探出头来，但是冷箭或者弹丸立刻劈头盖脸地打过来。\n\n许多市民惊恐地注视着这一切，躲在窗户下用手机拍摄着这一切，但这些视频却没法发到社交频道上，要么是被审核退回，要么就是被卡在审核的队伍里，迟迟没有结果。而目前在网上疯传的只有所谓“黑警打人”、“自由斗士捍卫权利”、“市民为自由斗士献上鲜花”的视频。"
 china.3018.a: "这黑色的潮水愈发猖狂，张牙舞爪地扑向四周"
 china.3019.t: "红与黑（2）"
 china.3019.desc: "雨幕遮住了人的视线，模糊了天地的一切。街道上已经没有一个人、没有一辆车、只有商场的外立面还在放着商品的广告，只有广告的音乐在雨幕中回荡。而在这死寂街道的十字路口，似乎静静地矗立着一道灰黑色的矮墙，而在矮墙上，一抹鲜艳的红色显得那么扎眼。\n\n暴徒们从四面八方涌向这个十字路口，音响里面放着刺耳的音乐。“你可曾听到人民的发声？”从这些人的口中喷出，伪政府的旗帜、旧日帝的膏药和黑色的“A”字旗、黄色的“蛇”旗引得人眼睛都迷乱了。居然还有红色的东西在那里，他们向前大踏步地走去，要彻底地拿下这个十字路口。\n\n他们撞破了雨幕，露出了那矮墙的真面目：无数的沉默着的人。他们的脸被岁月刺上了无数疤痕，那逆来顺受惯了的面孔，现在却如铁一样凝重；他们的手变得无比畸形，格子间无日无夜的工作让他们的手时不时痉挛；他们的脖子上裸露着骇人的疤痕，那是太阳从他们身上撕下的皮。无数人，他们穿着那老得不能再老的巡警警服、那脏污得不行了的围裙、那被人肆意涂抹但是又在老师威逼下不得不洗干净的校服、那几十年如一日陪伴身旁的背心。他们的手中或是握着树枝、或是握着扫把、或是握着铁铲、或是提着折凳、或是拿着管扳手，或是举着旗杆。\n\n红色的旗帜受了雨，变得不再灵动，但是那旗手用自己铁的臂膀挥舞着它。在这旗帜下，是穿着五光十色衣服的人群，操着十里八乡口音的人群，他们都聚集在这红的旗帜、五星的光芒之下。站在前排的，有男人、有女人、有老人、有青年，但是在这庞然巨物当中，他们又仿佛有着一模一样的面孔，一模一样的名字。\n\n雨滴无情地砸在他们身上，他们岿然不动。他们静静地等候着这些人的到来，他们等候已久，他们蓄势待发，尽管仓促上阵，但这并不妨碍。"
 china.3019.a: "在街垒上，飘扬着我们的旗"
 china.3020.t: "红与黑（3）"
 china.3020.desc: "“父老乡亲们，你们这是干什么呀？”一个黑暴分子举着大喇叭，对着那道人墙吼着，但是除了哗哗的雨声以外没有任何声音回应他们。于是那个人换了一副嘴脸，苦口婆心地说道：“不要给那些文革余孽和刁民卖命，我们为什么要给他们的政府做事呢？大家还有自己的事情要做，为什么要和自己的小日子过不去呢？想想你自己的家吧！”\n\n听到这话，从那个街垒里面走出来一个人，他戴着黄色的头盔，上面蒙着水泥的灰，脸上黝黑。他的声音沙哑，还带着乡音：“是，我有两个家，一个家是你们给了我的，你们给了我臭气熏天的环境、肮脏的厨房、跑老鼠的客厅、窄得像棺材的卧室，你们忘了给我厕所，但是没忘记给我一个天天催命一样的包租婆；另一个家，虽然不宽，但是住着舒服；虽然不大，但是设备齐全；虽然不方便，但是没有人催命。这个家是我亲手一砖一瓦盖起来的，是我们穷人的政府给我们穷人的！我们挨打的时候，你们给我们说过话吗？你们把我老家的发展机会抢走了，然后又给了我们穷、傻、笨、好欺负的帽子。我们不要你们给的东西了，再也不要！我们要自己去拿我们自己要的，我们要自己给自己撑腰！”\n\n他的声音盘旋在人们头上，压倒了雨声、音乐声、汽车的警报声。压倒了一切。那音响里还在放着《你可曾听到人民的发声》，但是歌词已经不从暴徒的口中喷出，只剩下那音响唱着独角戏。\n\n双方都陷入了死一样的沉默。暴徒们都在交头接耳，口号也不喊了。"
 china.3020.a: "黑潮在街垒前止步了"
 china.3021.t: "红与黑（4）"
 china.3021.desc: "那个举着喇叭的暴徒点了点头，冷笑了起来。于是他对自己身后的人打了一个手势，那些人立刻心领神会地举起了自己手中的武器。一摆手，几个拿着武器的暴徒便吱哇乱叫着冲了上去。\n\n而在红旗下，一个脖子上捆着白毛巾，臂膀上带着红袖章的人高高地举起拳头。站在最前排的百姓立刻蹲下，将手中长棍的一头对准那些暴徒冲来的方向，另一头则用力地抵在地上。站在后排的人则将身边一切能用来抵挡石头和砖块的东西护在这些人头上，无论是街边用来宣传的立牌、还是书包，只要能用来护住前方的人，都被他们拿来取用。而另外一些人，拿了趁手的短棍、扳手，弓着腰等待着机会。\n\n当暴徒们嘶吼着冲上来，就像他们无数次对付那些警力匮乏的特警队一样，他们之前用自己的人数优势淹没了那些特警，现在他们也将用自己的训练有素击溃这些“刁民”，他们裹着雨水，狠狠地冲了上去。一个人手中拿着一把武士刀，将它高高举过头顶，向红旗下的人冲去。红旗依旧在雨中挺立着身子，而红旗身下的人墙丝毫看不见任何松动的痕迹。\n\n暴徒们涌了上去，但是立刻就被那些举着长棍的戳翻。有的暴徒看见前面那一排排的“长矛阵”，稍稍迟疑了一下，但是还没等他们回过味来，就被这些长棍狠狠地戳中了腹部、胸口、面门，或是被后面的人推搡到了这些东西上。而后那些拿着短棍的人立刻出击，狠狠地朝着那些还想拨开长矛阵的暴徒打出致命一击，把他们打翻在地，而这些人立刻被人墙里伸出来的无数只手抓着脚踝拖进了人堆里。他们如死猪一样被拖进人墙时，发出了凄厉的惨叫，就连真的杀猪场也不会有这样的声音。他们被五花大绑，嘴巴上被塞了毛巾，丢到了一边，交由专人看管。\n\n暴徒稍稍显露出了些许退缩的痕迹，红旗下的人墙便开始移动了起来。在一个戴着军帽，脸上还留了疤痕的老兵的口令下，人墙踏着整齐的步伐，震颤着整个大街。他们将一切敢于阻挡在他们面前的东西都碾碎，都化为尘土。墙是不会说话的，但是墙的每一步都如铁锤一般砸在敌人的心上。\n\n暴徒们看到这架势，许多人迅速地溃散了，而那些企图维持秩序的人用棍子抽着那些退缩的暴徒，但是收效甚微，反而他们自己也被裹挟着向来时的方向逃跑了。"
 china.3021.a: "黑潮在人堤上撞得粉碎，化为了无数碎片，逃向四方"
 china.3022.t: "街道"
 china.3022.desc: "大雨冲洗着街上的一切秽物。那些随地乱丢的横幅、喇叭、鞋子、各色各样的旗帜都被卷入水流之中，随着那些溃散的黑影一同逃走。就犹如他们自暗影中出现那样，他们又消失了茫茫大雨当中。但这只是暂时的。\n\n当特警队上气不接下气地赶到时，他们惊讶地发现前一刻还化为战场的街道上已经恢复了秩序。扛着各种各样简易武器的群众正在几个老民警的带领下巡逻，他们红色的袖标上纠察的大字十分显眼；另外一些人则将那些被丢弃在地的各类武器捆好，丢上写着“电网”的皮卡车车斗里；几个小孩子对着那些被五花大绑起来的黑暴分子做着鬼脸，雨中传来一声怒喝，孩子们便鸟一样地飞走了。那些平常素不相识的人在清扫着大街，他们将那些随地乱丢的垃圾扫到一块，码好，铲到垃圾车上。受伤的人被扶上面包车，一个提着医疗箱的人正在处理伤口，一个人正在对着伤者画着十字，悄声念着什么。那些载着人和物的车在一个穿着反光马甲的志愿者指挥下，次第开出街道。那些车上挂着红旗，拉着红色横幅，前一刻还在并肩作战的人们彼此挥舞着手臂。在大雨和汽车引擎的伴奏下，《团结就是力量》、《我的祖国》、《义勇军进行曲》的歌声在大街上流动。\n\n特警们一出现，人群便爆发出一阵欢呼。他们涌上来将这些身上警械已经破烂不堪的特警团团围住，将食物、水果、饮料塞进他们手里，特警们费了好大的劲才推辞掉。这涌动的人潮如此庞大，一眼望不到头，他们聚集在一起，宛若翻滚在祖国血管里面的长江黄河之水一样，而这奔腾了数千年的水流褪去了野性，正在以自己的意志塑造着祖国。"
 china.3022.a: "四海翻腾云水怒，五洲震荡风雷激"
 china.3023.t: "心脏（1）"
 china.3023.desc: "那些载满了人的红色车辆沿着街道前进，红旗、红横幅、红袖标带着那些喧闹而又沉默的人向着城市各处开去。凡是有炎症和细菌的地方，便会出现他们的身影。待他们扑灭了炎症，消灭了细菌，便又乘着车，流向同一个地方。\n\n市民广场之所以作为城市的体面，不仅仅是它本身占地宽广，更是因为最能体现着城市财富的建筑都在附近拔地而起：国际设计师精心雕琢的音乐厅、高耸入云，流线型一样的双子塔、巴洛克风情的地下购物街。但是这些都不算什么，最引人注目的则是那通体被覆着钢化玻璃，宛若水晶宝珠一样的国际大酒店。灯光经由墙壁的染色，在一系列巧妙的折射下，自这国际大酒店的内部放射而出，在城市的夜里宛若一颗琥珀宝珠。而在这些建筑的包围下，静静地屹立着一个人的雕像，它们的阴影投射在他身上。\n\n但是现在完全是两样的光景了。广场周边已经竖起了一圈一人高的街垒，各种各样的建筑剩余材料和杂物组成了街垒的躯干。砖块和沙土堆是街垒的基础，而那些坏掉的桌椅板凳、共享单车、移动栏杆和街道中心的护栏和各种各样的杂物则是街垒的外壳。街垒堵塞了那些不必要的街道，而那些最关键的地方则是由一辆公交车把守着。地下购物街的出入口上挂上了白底的红十字旗帜，无障碍通道现在真正地发挥了它的作用，伤员从这里被运到紧急改造出来的医疗区里，志愿者跑进跑出，把药品递给医生们。伤员们在紧急抢救后，则会立刻被送上救护车或者面包车上，转移到附近的医院里。国际大酒店此时挤满了排队着领取餐食的人们。有人偷奸耍滑，想要多拿几份，但是立马就有聪明人识破了他的小九九。各种各样的帐篷围绕着那个雕像铺满了整个广场，有武警部队的帐篷、有蓝色的消防帐篷，但更多的则是那些临时搭建起来的遮阳帐篷。无数的红旗飘扬在广场上，飘扬在那个雕像旁。不知道是谁，给那个雕像的脖子上系上了一条红领巾。\n\n那个雕像目光如炬，注视着这广场上的一切，注视着这混沌而又充满着默契的人群。在街垒外的城市，波涛汹涌，烈焰燃起。"
 china.3023.a: "而在它的背后，才是这整个广场上有着最高意义的建筑"
 china.3024.t: "心脏（2）"
 china.3024.desc: "这个音乐厅曾经被那个设计家称作为凝聚了他半生心血的艺术品，他断言道不可能有其他的建筑将它超越，无论是艺术性还是实用性上。他说他巧妙地将管风琴融入到了墙体之中，使得整个观众席的听众都能感受古典乐的力量，这已经可以与那用精美雕像做柱子的古希腊罗马人相提并论。他说这是他设计艺术的一大高峰。\n\n而我们现在正在步入到另一个殿堂、走上另一个高峰。历史需要容器，而当历史发生，第一件事便是为它寻找栖居之所。而大众和党第一眼就选择了这里，选择了这代表着“艺术品味”的建筑。\n\n这个音乐厅已经被完全装饰了一遍，移动栏杆将人群分开，把那些只是想进来凑热闹的市民和闲人疏导进娱乐区，另外一些人则迈入了等候厅，还有一条交通通道。等候厅里面摆上了更多的桌椅，还摆上了一个小型的演讲台。发电机的电线从建筑外拉进来，一开始是异常杂乱的一堆，但是逐渐地分为了多条电线，连接着大厅里面的各个工作灯。设计师曾说，音乐厅里面的灯要暗一些，不要太亮，这样子才能保证“韵味”。但是当这里被相中之后，第一件事便是将这个大厅变得更加明亮，没有什么人喜欢在这种刻意的韵味里面待太久。小国旗、党旗、工会的会旗，将这个主色调为白色的等候厅完全染红了。\n\n这里贴着各种各样的海报和标语：“团结一心，灭黑除暴！”、“工农学兵，粉碎强敌！”，但是最显眼的还是那一张海报：“扰乱会场秩序就是反革命！”但是自从发生至今，并没有什么人真正意义上地扰乱过会场秩序，因为没有什么能够扰乱它。\n\n演奏厅的门打开了，人群鱼贯而入，那里马上就将揭开大幕，一场又一场的戏剧将在那里展开。"
 china.3024.a: "而这是你我皆为主角的戏剧"
 china.3025.t: "心脏（3）"
 china.3025.desc: "让我们来看看这演奏厅吧，它确实是声学和建筑学的典型范例。建筑本身便被设计成为了一切为音乐而服务的典范，在舞台上的乐队所演奏的音乐都能被墙壁反射，在回声的加持下，音乐变得洪亮无比。而在观众席上，还有几个包厢，很明显只有身份不凡的人才能在那里欣赏。设计师不喜欢什么金碧辉煌的设计，用藏红花的墙纸包裹了整个演奏厅，但是传统难违，舞台还是被裹上了金色。\n\n但可惜，自从这里建成以来，几乎从来没有过座无虚席的日子，而那些精心设计过的包厢更是无人问津。看起来身份不凡并不意味着真正有什么艺术细胞。\n\n但现在几乎每天都挤满了人，观众席上自不多说，走道上也挤满了各种各样的人，他们或是年轻或是苍老，或是男性或是女性，或是面色苍白或是皮肤黢黑。包厢上更是挤满了人，给老爷们设计的包厢此时成为了下里巴人的地盘。他们的目光都朝向同一个地方，那个金色的舞台。\n\n舞台的中央摆上了一张讲台，旁边摆着两张小桌子，这两张桌子完全不对称，与这一切都严格对称的大厅大相径庭。右边的桌上放着一个笔记本电脑和打印机，打印机旁堆满了A4纸，在众多旁观者的注视下，书记员记录着每个人的一言一行，议案、报告、倡议、命令，都被记录在上面，而打印纸则将这些话语立刻转变为力量。主持人坐在左边的桌上，众人因为没有找到惊堂木什么的东西，一个小贩贡献了自己的大喇叭。\n\n那些来自各个团体的代表们分别走上讲台，向着其他代表和其他听众们发表自己的想法，思想在这里碰撞，市侩和实干家在这里角力，穷人和那些“读书的”争吵，头脑发热的理想主义者向人们描述着斗争的伟大前景，那些沉默的脑袋里面却在思考该怎么治好这城市的痼疾。时不时有争吵，时不时有斗争，但是总不缺乏清醒的人，总不缺乏那些可以将各种各样的臂膀拧在一起的人。在一切开始后，这里已经通过了各种各样的法令，首先便是确定了“革命阵线”的基本纲领，然后便是纠察队的基本纪律，战胜敌人后秩序恢复的基本流程......如此种种。\n\n而一旦这些法案一经确定，便立刻转化为行动，立刻成为了物质。文字，在经过了人们的手掌后，便是强大如此。"
 china.3025.a: "镰刀和锤子静静地悬挂于舞台上"
 china.3026.t: "疯子"
 china.3026.desc: "邹汉平站在讲台上，一句话也说不出来。他努力憋住不发作，但是心里面已经装满了苦水，随时都要撒出来。\n\n在大树下，他从乡镇干部立马飞跃到了省部级。各种各样的刁民见过了，他觉得他风里来雨里去了那么多年，什么样的阵仗都看得多了，但是今天这样的场景……\n\n“不要走神！”一声断喝把他硬生生地扯回到现实世界，待他抬起头。无数双目光从演奏厅的四面八方射来，烧灼着他的脸。“我们现在正在检查你的问题，公开公正地检查。”\n\n“从上周开始，我们就发现你带着人到处抓老百姓做所谓的调查，碰到同志了就仗着自己的身份摆架子，工作不肯好好做，别人不听话就直接抓起来打！纠察委员会不是你的私兵，群众任命你，是觉得你作为省市干部应该懂纠察，你干了什么？！”一个戴着老式钢盔和风镜的人指着邹汉平的鼻子厉声斥责道。邹汉平只是抬起眼来瞟了他一下。\n\n“翻了天了，这帮刁民手里有点权就想着要抖威风……”他咬了咬牙，看着底下射来的那些仇恨的目光，还有那些淤青肿大的脸。他很不服气，这是赤裸裸的栽赃，因为他记得他好像从来没下命令打过这些人。但自己可能下过命令，但是打得是谁，他确实记不得了，谁会记得自己打过的人？毕竟还有更多的东西值得他劳心呢……而且，这又算什么大不了的？\n\n“你的纠察队在这段时间里面还干了些什么？最好老实交代，现在是党和人民正在问你的话！”斥骂声再次传来，灌进了他的心里，他很委屈。不知道为什么，但是心里面的苦水正在不断地涨大，把他的心脏挤压得即将要爆炸了。\n\n好笑，真好笑，怎么会有这么好笑的事情？\n\n他终于忍不住了，开始放声大笑起来，睁着布满了血丝的眼睛，就像是喝醉了一样，对着底下的人做着鬼脸。“我知道，你们拿到一点权力就想着要斗起来，忘了自己是什么身份……你们这帮人斗吧，就斗吧！把我斗死了算了，没了我，你们还能做些什么？你们这帮刁民，就只知道像一群猪狗一样跟着别人跑起来，嘻嘻嘻……哈哈哈！”\n\n整个演奏厅陷入了沉默。但是能听到一句非常细微的耳语："
 china.3026.a: "“这傻逼疯了”"
 china.3027.t: "夜幕下"
 china.3027.desc: "在白天，整座城市被烈焰和愤怒所笼罩，街头上各种颜色相互推搡。暴徒对群众、铲车对街垒、“自由”对民主、白色对红色。而随着太阳落下，这些剧烈的碰撞逐渐退潮，暴徒一方经常十几个人一队，挑那些独行者下手，或者去破坏群众搭建的街垒。但是群众早就对这样的骚扰做好了准备，志愿者组成的巡逻队遍布在每个街道，摄像头监视着每一条街道，只要一发现这些人的身影，警报便能传到每个街垒。而这些人却有不少能避开摄像头，他们好像很熟悉这个城市的每个角落，总能一溜烟地消失。\n\n白天属于大军团，夜晚则属于游击队。\n\n但是尽管如此，这整座城市仍然在群众（他们更喜欢叫自己革命者）控制下的地方依旧与往常一样处于安稳的状态，并没有因为这次暴动而造成什么秩序的紊乱。相反，群众志愿者自发组织的纠察队和民警以及基层新建的那些党组织的保护下，街头反而比以往更加有序，就连那些爱飙车的、令交警分外头疼的精神小伙也只能把自己的“座驾”乖乖停好，主动地放弃这样的所谓“娱乐”。\n\n当然也有例外。有一次，纠察队发现一辆兰博基尼完全无视红灯和其他汽车的行车安全，就那样习惯性地别了其他的车，从缝中直接挤了过去，硬生生地闯过了红灯，甚至还差点撞到行人。于是他们立刻行动，将道路封锁了起来。在他们彻底封锁住道路前，这辆车甚至还打算直接从交警和纠察队身上撞过去，但是横在路上的警车断了他的这个念头。交警走过去敲窗，车窗摇了下去，一张戴着墨镜的桀骜不驯的脸显露了出来。\n\n“臭条子，你知道我......”\n\n“对不起，我不知道。”交警直接打断了他。他刚要从嘴里吐出来自己背后有多大的靠山来唬住这帮刁民。但是一听到这么斩钉截铁的回答，一看到附近那些冷酷的脸庞，一阵莫名的恐惧立马攥住了他的心脏。\n\n当他被押下车的时候，周边的居民都来围观，或是挖苦嘲讽或是拍手称快，但是只有纠察队的人能够听见那细微的声音："
 china.3027.a: "“这世道真的变了”"
 china.3028.t: "党员们"
 china.3028.desc: "楼道的铁门突然发出一阵沉闷而有力的敲击声，这敲击声一连响了三下，顿了一会，然后响了两下，再顿了一下，随后再传来了三声。\n\n铰链吱呀作响，一双带着些许警惕的眼睛自门缝后显露了出来，他一看到来者的面庞，便立刻把铁门的缝开得大了点，让他闪进了楼道。\n\n“老陈，你怎么来这么晚？”陈文一推开门，与会者之一的张武卓便看到了他：“这次是有什么重要的事情要商量？”\n\n“不好意思同志们，路上花了点时间才把尾巴甩掉。”对着已经坐满了人的房间说道，而后他快步走到所有人的面前，扫了一眼，确认所有人都在，于是便从自己的包里面掏出来了一张密密麻麻地画着各种符号的地图，铺在了桌上。所有人便凑了过来。\n\n“首先，暴徒们的这几次袭击十分有鬼，我们好几个被攻破的街垒和被破袭的物资点都是恰好在我方守备力量空虚的时候发生。”\n\n“几乎就是我们的人一调动，那些暴徒便立刻大批出现。”戴着老式钢盔、捆着红领巾的王元补充道，他立刻低下头，小声地说：“准确点说，是纠察指挥部一做出部署决定，那些暴徒就在几分钟后知道了。”\n\n“指挥部里面基本上都是党内的同志和那些热心的群众。他们怎么可能会出卖信息呢？”李辽问到。\n\n“另外一件事，最近革命阵线那边有人反映有不少所谓的党员和一些混混学生们混进了群众的队伍里面，在群众开会的时候起哄，扰乱群团组织秩序，在基层的民主自治机关里面大过土皇帝瘾，搞得群众怨言颇多，最终导致这些组织解散。而这些人有不少是有组织有计划地渗透破坏这些群团组织的。”\n\n“的确如此，我们阵线纠察总队就接到了不少这样的举报。前几天抓到的一个人就被群众检举是惯犯。他连续破坏了好几个学生组织，一到组织里面就拿自己读了多少反修正主义的书吓唬人，有人说他是某个大学的团支书。”张武卓说。\n\n“类似的事情还有很多，但是最大的敌人远不是这些……”陈文笑了笑。\n\n而随着陈文冷静的叙述，一个更加令人头皮发麻的现实逐渐展开。"
 china.3028.a: "这场会议才刚刚开始"
