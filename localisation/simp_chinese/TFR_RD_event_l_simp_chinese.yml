 china.3039.t: "永生与永存"
 china.3039.desc: "长江翻涌着白沫，舔舐着山崖，拍岸而去。水中那轮明月，依然如千万年来那般辉映着大地。一叶小舟随波轻漾，烟头与星辰在夜幕下明灭闪烁，青色的烟缕融入水中的流云，在微风中起舞，揉碎了摇荡的水影。一声若有若无的叹息，几被浪涛声淹没。\n“滚滚长江东逝水，浪花淘尽英雄。”一个中年人喃喃地念着，然后又在口袋里面左掏右掏起来。而坐在船尾的老人笑了，问道：“有什么心事？”\n“也没什么，有所感而已。你看这长江，这赤壁，想当年也是英雄角力的地方，多少英雄折戟沉沙，多少豪杰在这里陨落。我们现在泛舟赤壁，又在作和东坡先生一样的议论了。”中年人苦笑道。\n“千古兴亡多少事，悠悠。”老年人接过话茬：“历史上必然不可能有什么永存的东西。人嘛，固有一死，但是历史和老百姓还要往前走，就像这长江，终归要流向该去的地方。”\n“我不解的是，”中年人猛地转过身，语气里带着压抑的激动，“变革是必然的，就像这长江之水，不进则退！偏有一群人，仿佛被夺了祖传宝贝似的！什么‘祖制不可废’、‘动摇国本’、‘乱臣贼子’、‘毒草邪流’！他们难道瞎了吗？真就如此坐井观天？”他重重地跌坐回船舷。\n老者没有立刻反驳。他缓缓伸出手，探入微凉的江水，任江流从指缝淌过，如同抚摸着流逝的岁月。“并非瞎了，是‘坐实’了。”\n“人哪，”老者的声音清晰起来，“一旦在某个位置上坐久了，那位置便长进了骨头里。坐惯了的高位，踩顺了的台阶，端起来的架子——样样都变成了金科玉律，动不得的命根子。他们未必不知那‘祖制’是前人所变，今人亦可再变。只是屁股下的安稳、碗里的油水、脑袋里的‘习以为常’，早已绑成了锁链。这便是他们的‘道理’。他们口中的‘护祖宗法度’，护的哪里是什么江山社稷？护的是自己这一辈子的功名利禄、子孙后代的锦绣前程罢了！这叫‘坐实’，坐得太实，就成了坟墓里的砖头，把活路都砌死了。”他顿了顿，目光掠过中年人紧绷的脸庞，“但是呢，那些只盯着别人屁股底下的油腻、看不见自己脚下也有浆糊的人，也快了……这江水的本事，是冲得动所有自以为是的根基。”"
 china.3039.a: "下一页"
 china.3040.t: "永生与永存"
 china.3040.desc: "江风带着湿气拍在脸上。中年人沉默良久，眉宇间那点激愤渐渐被更深的复杂代替：“所以我拼命，在我还有力气的时候，总想为这艘破船调个能走得更远的方向……可是，”他的声音低沉下去，带着前所未有的犹疑，“我怕我的桨不够长，力道使歪了方向；怕我看不清暗处的礁石，反把船带进了漩涡；甚至怕我自以为在破浪，其实不过是在旧的漩涡边上打转……更怕我沉了，那些我拼死顶开的朽木栅栏，又被人从水下捞起来，变本加厉地插满航道……”\n舟尾的老者没有立刻回答。他凝视着江水深处。那轮明月在湍急的水下挣扎翻滚，被奔涌的暗流反复撕扯、扭曲、破碎又重聚。\n“谁能在浪涛声中，听见自己船桨的尺寸？”他开口，声音与木板的吱嘎声混在一起，“旧浪去，新浪生。旧浪虽浊，沉渣终究消糜，新浪虽劲，水花也会遮住礁石。船夫的活计，不是分清水清于浊，是在无尽的摇荡里，看清流向，也看清自己这桨，这双眼，这身力气……能丈量多少江流。”\n他微微扬起头：“方向不会错，是江海终要归流。可那奔涌的河道，哪一段容得下绝对？我们只能顶着风，调着舵，听着底舱传回的每一声闷响，不断问那月光、问那石头、问这翻腾的江水……\n老者话语未落，一道暗流猛然冲撞船底，浪花炸开在舷边，冰冷的水点溅上两人的面颊。船身剧烈地倾向一侧，又挣扎着回正，像在巨大的掌心中被揉捏的纸船。"
 china.3040.a: "“此去，……可破旧浪否？！”"
 PRC_tfr_nl_china_yongshengyuyongcun_tt: "§A中流击水，浪遏飞舟§"
 china.3041.t: "吾乡"
 china.3041.desc: "“望望我们头上的天花板呵！踩踩脚下我们铺的砖！”那些衣衫不整，身上还沾满了砂浆泥灰的农民工们将头盔高高地抛起，手拉着手跳起了舞。\n鞠广大将那些在楼下院子里欢呼雀跃的工友们丢在身后，缓缓地靠近那栋他们一砖一瓦盖起来的公寓楼。他们农民工组成的农民工代表团在区政府的评议会上提出的建设议案在认真的协商后，便得到了认可。而后，他们便在区政府的支持下，用自己的双手，一砖一瓦地盖起来了这些公寓。\n鞠广大看着那铺好了瓷砖的地板，摸着那粉刷好了的墙壁。在外墙壁上挂着公寓楼业主的照片。里面那些灿烂的笑容当中，他那略带羞涩的僵硬笑容显得很不自然。他是工地上的熟手，他的双手因为握惯了水泥抹子而不自觉地向内蜷曲。\n他们是现代的游牧民，他们有那个遥远的家乡，远得再也回不去。他们跟随着工地而前进，在每个城市只是留下一个匆匆的背影，便又因为干瘪的钱包和那些有意无意的排斥而离开。鞠广大的梦中装满砖块，装满了水泥和钢筋，以及它们结合而成的巨楼，他无数次在梦中向那高楼走去，但是却又总是无法靠近。\n而他现在走进了这高楼，与他的伙伴们，同乡们，工友们，一起走了进去。他们将成为这座城市的一份子，与他人无异，有钱同使、有衣同穿、有饭同吃、有房同住。\n“我们来这人间一趟，一分春色，两分荒凉。笑着在生活里流浪，想用力握住命运的枪。”\n一句歌词从鞠广大的口中流出，带着家乡的黄土和城市的烟火，带着粗粝的嗓音和那尚未衰老的心。"
 china.3041.a: "“原谅吧所有不再见的再见，此心安处是吾乡。”"
 china.3042.t: "冷却机器"
 china.3042.desc: "废墟之上，革委会与党组织取得了巷战的胜利，肃正了党组织和基层的反动势力残余。\n风烟俱净，人们在一砖一瓦上重建破损的房屋时，中央的条例悄然而至。\n条例一如既往地具有组织性与纪律性，既赞成了目前群众丰厚的成果，又为了避免运动过火而泼了盆冷水。条例规定，基层组织在与下达基层的纪委协调后，可以完善地对地方官员进行监督。在经过审查后，群团组织可以志愿维护小区治安并承担一部分基层自治的职能。先前的居委会职能也将一并进行调整，将会转型为群众组织互相协商，互相沟通的绝佳地点。而非政府干部，从这次运动脱颖而出的党员与先进个人将成为组织间的协调者。\n基层组织如雨后春笋般冒头，可是通过审批后，规模也被相应地限制——这既是为了维持基层的稳定和谐，甄别一些混入其中的颠覆分子，也保证了党组织的掌控。虽然幅度有限，但是中央为经过淬炼的组织和群众撑起了一把伞，开了一扇吹着东风的窗，划开了因为倒春寒结出坚冰的基层民主。"
 china.3042.a: "慢而稳，赛必胜"
 china.3043.t: "噩梦"
 china.3043.desc: "素妲拉着巴颂走出法政大学的校门，远处的街上，几辆大巴车闪着警灯呼啸而过，几个国防军正在盘查着过路的人。黑云倒映在湄南河的河面上。树叶上像是蒙着灰，耷拉在枝头上。\n巴颂被素妲拖着，走了不知多久，巴颂停下了脚步，不让素妲再拖着他。素妲转过身来，面无表情地盯着他。\n“素妲，”巴颂开口了：“猜武教授说的话你也听到了，我的毕生所学告诉我，要为建立一个更好的泰国而奋斗。现在这个机会来了，我不能缺席，你应当理解我。”\n素妲怒视着巴颂，说：“是啊，你要当英雄，你觉得你穿上红杉去那里摇旗呐喊，然后和国防军碰一碰就能够改变这一切。然后呢?黄衫军和国防军的手有多毒你不知道吗？”\n“但是我应该去和我的战友们在一起，求你了，不要阻拦我。你往常都很支持我的，为什么这一次不行呢？”巴颂近乎恳请地说道。\n“果然，你还是要丢下我。”素妲近乎偏执地盯着巴颂，“也许你忘了五十多年前这里的事情，但我没忘记。”\n巴颂再也忍不住了，他一把推开素妲，然后转头就跑，在他的身后，仿佛传来了一阵含混不清的哭声。然后，这哭声慢慢地变成了高音喇叭的警告声音、人群的口号声、催泪瓦斯的发射声、怒吼声、盾牌的撞击声——这些声音混杂在一起，越聚越多，越聚越高，最后融为一片混沌，直到那清脆而又尖利的一声枪响划破了一切。\n一声，两声，雨滴敲打在人群上，大暴雨降下来了。人群就如蚂蚁一样溃散，又如多米诺骨牌一样倒下，原本没有穿着红杉的人，他们的衣服也被染成了红色。在那一片红色的人群中，巴颂看见了素妲。素妲也看见了他，但还没开口，她的脸就如镜子破碎一般变成了几块。巴颂感觉到自己的心脏被人猛捏了一把，再也支撑不住，倒下了。\n巴颂从床上挣扎起来，浑身冷汗，外面是缭绕着云雾的群山，公鸡正在打鸣，泰共的旗帜正挂在墙上，外面的游击队员正在警惕地放着哨。"
 china.3043.a: "梦中的景象袭来，哭声第一次将他淹没"
 china.3044.t: "孩子们"
 china.3044.desc: "巴颂从口袋如变魔法般从口袋里掏出一大把“大白兔”。村里的孩子们一开始还有点迟疑，但是看见巴颂脖子上捆着的红丝巾，便大着胆子拿走了糖果，然后如小鸟一般散开了。\n游击队的司务长查侬拍了拍巴颂的肩膀：“巴颂，你知道吗，金三角这里的老百姓对我们评价最好的一点是什么?”“是什么?”巴颂好奇地问。查侬叹了一口气，把头扭到一边去，说道：“他们说，我们有担当，打仗不会祸害孩子们……”\n巴颂问道：“毒枭们还会杀小孩?这帮人渣……”查侬在口袋里摸了半天，摸出来半支香烟叼在嘴里，带着些许嘲弄地看着巴颂：“按你这样说的，那他们可是圣人了。”\n看见巴颂疑惑不解的眼神，查侬笑了笑：“毒枭们没有一个是不用童兵的。他们在自己控制的村子里，看见那些长得结实而且年纪尚小的孩子就把他们抓去，无论男女。把他们抓到童兵营里，稍有不从的就棍棒管教，打得重伤了，就丢到尸坑里面自生自灭，而有些“爱干净”的毒枭……他们每年都会买很多王水倒在坑里。而个别幸运儿，从兵营里出来了，就是“成人礼”，也就是杀人……而毒枭会把他们要杀的人戴着头套捆在木杆子上，让他们用枪杀。”\n说到这，查侬停了停，猛猛地吸了几口烟，把自己的脸淹没在烟雾里：“有些幸运儿可能打死的只是几个不认识的人，但那些不那么幸运的……当死人被摘下头套时，他们会发现那是自己的父母。这些都是我曾经见过的事情。”\n巴颂的嘴唇在颤抖，痴痴地盯着查侬。孩子们嬉笑打闹的声音飞入窗内。"
 china.3044.a: "“所以说，我们来了。”"
 china.3045.t: "惩戒"
 china.3045.desc: "血红的雨水缓缓地流入下水道里，混凝土的粉尘混着刺鼻的白烟取代了晨雾。一群捆着红袖章的泰共战士和老百姓正在拆除街道上那些已经被炸毁的街垒。那几幢碉堡似的别墅还在传来零星的枪声，不一会就彻底沉寂了。\n集结号响起，回荡在灰暗的天空下。游击队员们在广场上一排好队，就看见了黑着脸的游击队队长和一排五花大绑起来的游击队员。队长一言不发，缓缓地从那些战士的队伍前走过，目光在那些黑瘦的脸旁上割着。没人敢说话。\n“都干得好啊，干得好。”队长站定，对着那些战士开口了：“打了这么久的仗，刚刚进了个清迈，就开始耍军爷威风了。强买东西，别人不肯卖就动手打人;缠着人家女孩子，以为自己是什么大英雄，现在就要和她干柴烈火，还是当着人家父母……”队长转过身去，深吸了一口气，然后慢慢地呼出来，咬紧了自己的牙关，拳头捏得咔咔作响。那些被捆起来的游击队员只是把头埋得更深了。\n“我们是共产党的部队，是老百姓的部队，是给他们报仇的部队，你们这样做，你们和那些国防军畜生有什么区别?”队长提高了音量，对着所有人说道：“我们对这种滋扰群众的行为，严惩不贷！”他一摆手，警卫员在队列前丢下了一捆竹鞭。\n“每个人各抽50鞭子，你们来亲手执行。如有再犯，直接枪毙。”\n竹鞭破开空气，狠狠抽在那些人背上。"
 china.3045.a: "那些战士们只是默默地承受着"
 china.3046.t: "烈日"
 china.3046.desc: "热浪从公路上升腾，丝丝缕缕的热气，扭曲了前方的视线。队伍扬起的灰尘粘在路旁水稻叶上，使得青绿变得灰白。一支黑压压的队伍在一抹鲜红的旗帜带领下，沿着公路向南缓缓前行。头顶上，印着相同红旗标志的战斗机低空掠过，嗡鸣声仿佛紧贴着头皮轰响。\n \n天空低沉，云层压下，让人窒息。除了引擎的轰鸣与军靴整齐的踏步声，天地之间空无一物，连虫鸣也仿佛被蒸发。巴颂觉得头顶冒烟，汗水一股股从脖颈、额头、背脊滚落，像是身体正被蒸煮。，如果把军帽摘下，登时就是热气升腾。\n \n他的靴子紧紧咬着脚踝，子弹带压得肩膀隐隐作痛。每一步都像踩在灼热的铁板上。而脸上鼓起的红肿，如同高原的风疙瘩，却是热带蚊虫的馈赠。他连抬手去驱赶它们的力气都没有，只能暗骂这些混蛋为何不惧怕烈日炎炎，几只蚊子耀武扬威地大快朵颐，他却无计可施，登时，几个红肿得可怕的大包就鼓了起来。\n \n他们就这样走着，踩着一模一样的节奏，穿越一公里又一公里毫无区别的道路。热浪翻滚，汗水淌流，一切都像是在无尽重复。\n \n忽然，巴颂停住了脚步。整个队伍随之停下。\n \n所有人的目光，不约而同地落在路边一根电线杆上。几具尸体披头散发，被吊在杆上，悬在灼热的空气中随风轻晃。其一腹部异常隆起。\n \n巴颂走近几步，看见电杆上钉着一张纸：\n \n“今有匪藏匿于本村村民宅邸，其主妇不上报我军，反以其有身孕为由进行窝藏。此乃对国王之叛逆，现已将其全部处以绞刑，以儆效尤。”\n \n他没有说话，只是默默把纸递给身后的战友。\n \n太阳越发炽烈，苍蝇盘旋其上，嗡嗡作响，如同死亡的礼乐。\n \n这支黑压压的队伍，仿佛被什么推着，默默地，加快了脚步。\n \n他们继续前进，走向注定属于他们的两条路。"
 china.3046.a: "“一条是胜利…”"
 china.3046.b: "“另一条是死亡。”"
 china.3047.t: "子夜之前"
 china.3047.desc: "邵披耶河从脚下滚过，倘若不是水流的哗哗声，人们恐怕会以为这漆黑的河水已经与这天空一同凝固成了死气沉沉的黑暗。\n河岸的国防军暗堡中，机枪的枪口如同野兽的眼睛，死死盯着对岸那片漆黑。对岸一片死寂，似乎是死神的低语，悄无声息，吞噬了一切生机。每当夜深，国防军的士兵们便在噩梦中惊醒，神经质地抬枪四望，然后又重新沉入无尽的黑暗。\n几个失魂落魄的士兵，已经开始依赖酒精来麻痹自己，把武器丢在一旁，抱着酒瓶度过漫长的夜。而那些军官，更多的是在自己的制服下藏起了另一种面孔——他们掩饰着对战斗的恐惧和对未来的绝望，试图通过暴力与长棍来维系一丝权威的同时，又祈求军官服下的勤杂兵服能在关键时刻救下他们的一条烂命。\n \n然而，无论他们如何挣扎，河对岸依然沉默如一。没有枪炮声，甚至没有风声。那里的黑暗，仿佛吞噬了一切，包括时间、声音与希望。所有人都陷入了无望的等待，一切都沉寂得让人窒息，仿佛这场战争从未存在过。\n \n在这片死寂的河岸旁，巴颂蜷伏在高草丛中，草皮裹在他身上，几乎与大地融为一体。他的眼睛始终注视着对面，那边偶尔有枪声划破黑暗，但他没有还击，也没有反应。他知道，这只是暂时的平静，敌人仍然潜伏在那片黑暗中，等待着机会。好浓重的夜色啊，星星也没有，月亮也没有，什么声音也没有……只有无边的黑夜。\n \n巴颂屏住呼吸，感受着每一分沉默，心跳声似乎要被这浓重的夜色吞噬。他知道，只有等待，直到那个“时刻”来临。他和所有人，都在这片黑暗中，等待着那一刻的爆发。\n \n突然，几束光划破了夜空，瞬间，雷鸣般的爆炸声如同从天而降，震动了大地。敌人的阵地瞬间被吞没在熊熊烈火中。硝烟和火光如洪流一般席卷而来，撕裂了这片沉寂的夜空。待一切归于平静，几发照明弹腾空而起，在空中划出一道亮丽的弧线，随后，铁一般的声音从钢一般的胸膛中炸响，自黑暗中传来\n“同志们，前进！”"
 china.3047.a: "巴颂丹黄色的眼眸中，泛起了东方的鱼肚白"
 china.3048.t: "东升"
 china.3048.desc: "黑夜翻滚了起来。人潮、装甲车、战斗机如波涛涌动。这浓重的夜色在远处被火炮的光芒劈开，隆隆滚雷震撼着天与地，那稳坐闹市中的大皇宫也在颤抖。炮声将息后，激烈的枪声又炸裂开来，在喊杀声过后，就彻底陷入了沉寂。曼谷在枪炮声中瞪大了双眼，惊恐地注视着血与铁的碰撞。\n巴颂背着卷起来的红旗，与自己的战友们躲在掩体中，那栋欧洲式的巨大楼房被烈火的光烧得通红。“同志们……”一发迫击炮炮弹炸开，凄厉的爆炸声将查侬的声音淹没，硝烟呛得人咳嗽不止，铁一般铿锵的声音依旧回荡：“前面就是总理府了！敌人如何拼死抵抗，也不过是迟一点下地狱罢了……”机枪又在狂吼起来，但压不到查侬的声音：“同志们，把红旗插在他们的心脏上！”话音刚落，几发灿烂的信号弹飞上天空，火炮和装甲车引擎的怒吼声从地下隆隆升起，淹没了世间万物。\n在火箭弹与装甲车机炮的掩护下，无数的战士从被炸开的缺口里涌入总理府。有许多国防军丢下武器，哭喊着什么，但是那些战士们压根不理会，只是把他们丢到了俘虏的队列里。战士们踹开总理府办公室的大门，只看见一具套着极度不合身军服的肥大身躯倒在血泊之中，还有几个瑟瑟发抖的参谋。\n而查侬和巴颂已经爬到了总理府的楼顶上，火光在曼谷城区四处炸开。在东方的那一抹白色越来越亮了。泰国总理府的尖顶就在那，它被火炮削去了一角，形成了一人高的台阶。查侬立马蹲在了那底下，对巴颂喊到：“踩着我的肩膀，把红旗插上去！”\n巴颂一个箭步，踩着查侬的肩膀，麻利地爬了上去。他取下背后的红旗，用尽全力将它展开。在习习微风中，这面布满弹痕的旗帜昂起了头颅，拥抱着天地。红旗起舞，无数的欢呼声涌起，红旗飘扬，带起来了天边绚烂的朝霞，无数的魑魅魍魉在这光芒下溃散、消失……"
 china.3048.a: "赤旗染红了东升的太阳"
 china.3049.t: "再见"
 china.3049.desc: "红色的波涛在曼谷的街道上涌动。红旗、红横幅、穿着红衣服的市民、戴着红星军帽的泰共战士们在街道上汇聚成一条河流，欢呼声和鼓掌声此起彼伏。锣鼓声、喇叭声、歌声在大街上流淌。老百姓们把中国志愿军战士们抛向天空，又用自己的臂膀接住他们。金碧辉煌的大皇宫上，数十面红旗正在猎猎作响，而红旗下是那些衣衫不整的流浪儿们，这些孩子恶作剧般地在昔日神圣不可侵犯的皇室画像上肆意涂抹。这是曼谷这么多年以来第一次陷入这种狂喜。\n巴颂在这人潮当中跌跌撞撞地前行，一阵疲惫感爬上他的心头，他好想休息，就这样一睡了之。但在恍惚间，在那欢乐的人潮里，他又看见了那个身影，那个他再也熟悉不过的身影。他奋力向前，不顾一切地拨开人群，向她靠去，那飘然的身影在这欢腾的人潮当中若隐若现，但他跟在那后面，一直锲而不舍地追着。但是汹涌的人群将他与那个身影隔得越来越远，他几乎绝望了。\n但是，就在此刻，那个身影转过身来，那张面孔依旧那么洁白，依旧那么美丽，依旧那么熟悉。他们在这欢涌的人潮中四目相对。素妲还穿着那一天的衣服，那双眼睛当中已然不再是泪水，而是骄傲与自豪。巴颂的嘴唇颤抖着，他想说什么，但是他发现自己的喉咙已经被哽住了，什么话也说不出来。素妲久久地凝视着他，但仿佛下定了决心一样，对他比了一个大拇指，然后便轻轻地挥了挥手，任由人潮涌来。\n素妲消失在了那一片欢腾的人潮中。但她的声音却凭空出现在巴颂耳边：“我为你自豪，巴颂。但现在，忘了我吧，我的心愿已了。”"
 china.3049.a: "“我将带着你的期望，好好地活下去。”"
 china.3049.b: "“不，我绝不忘记。”"
 china.3050.t: "南亚赤大陆（其一）"
 china.3050.desc: "一名中国士兵在收到最新指令后，俯视着瘫坐在地的印度士兵。枪口残留的火药形成烟圈散开，而准心依然放在他的脑袋上。\n他稍稍一笑，随即将枪收了起来，用印地语对他说到：“战争结束了。”\n印度士兵的眼中先出现了一丝不解，紧接着在自己的通讯器中也传出同样的讯号后，他用着歪歪扭扭的中文回答道：“战争...结束了...”\n“没想到，你还会说中文。”中国士兵的眼神一下子亮了起来，“你是在什么时候学习的。”\n他有些不好意思的挠着头，从随身口袋里拿了一本《2小时速成基本中文交流》的小本本出来，上面的分发单位写的是——印度国防部。\n“战争结束了，你现在最想做的事是什么？”趁着接收单位还没有来，两人保持着一定距离闲聊着，“我吗？我想回去看看我的家和家人。那你呢？”\n“我吗？这说来可就长了，不过我现在最想做的还是把你送到接收单位那边先，怕你出事。这样，我们俩交个朋友吧，你也算是我在印度认识的第一个朋友了，我叫杨启斌，你呢。”说完，他上前一步，伸出了手。\n印度士兵支撑着自己的身体，握住那一只手说到，“我叫恰尔玛·卡拉，你是我认识的第一位中国朋友。”"
 china.3050.a: "迎着夕阳，两人互相搀扶着来到了接收单位，两人之间的联系，才刚刚开始。"
 PRC_tfr_nl_china_nanyachidaluyi_tt: "他们的故事已经记录完毕，在之后，我们会补全主体的根骨"
 china.3051.t: "南亚赤大陆（其二）"
 china.3051.desc: "在南亚的军事行动已经落入尾声，接下来的任务就是如何在这片遭受战火的土地上重建她。\n卡拉就像是这场战争中大部分年轻人的缩影，他匆匆忙忙的被村子里的征兵官带走，凑凑忙忙的接受基本训练后就被送上战场。不过好消息是他活下来了，在接收单位那拿到了足够回家的路费后，他便踏上了回家的火车。\n列车上，卡拉已经被解除了武装，穿着一套常服，没有作战服的那种汗臭和不舒服感。虽然战争已经结束了，但是列车上依然还有着一些主战的平民高呼着拒绝投降，战至最后一人。\n卡拉显然是听不下去了，他站了出来，对着这帮人说到∶“战争已经结束了，你们是听不懂吗？”\n那些人扭过头来看着卡拉，随后就是围了上来，抓着他的衣领呵斥到∶“凭什么要放弃我们的国土。还有，你是什么种姓的？敢这么跟我说话。”\n周围的乘客都下意识的把头扭了过去，因为眼前这个为首的一看就是高种姓的。\n但卡拉已经对这些人恨之入骨，他一拳打在了他的鼻子上，愤怒的把自己在军队中受到的委屈全发泄在了眼前的这个人脸上。\n在众人惊诧的眼神之中，卡拉抵达了他的家乡站，下车前，卡拉朝他的脸上吐了一口唾沫。"
 china.3051.a: "关门之后，列车就这样带着旧时代的残骸驶离"
 china.3052.t: "南亚赤大陆（其三）"
 china.3052.desc: "卡拉做了一个梦，这个梦和他之前的遭遇息息相关。\n在梦境中，他一下子又回到了那个让自己害怕的新兵训练营。耳边不断传来教官的怒吼和子弹发射的声音，在生理和心理的双重打击下，他不得不尝试着去适应这样的环境。\n“做的不好！”突然的一声怒吼把他吓瘫在原地，手里的枪也哆嗦的射歪了最后一颗子弹。\n“你就打算这样去面对那帮嗜血的中国人吗？回答我，在战场上，你只能相信你的枪，还有你的队友。”教官一脚踢在了他的腹部上，剧烈的疼痛感让他蜷缩在地上，但紧接着，他又看到了令其不得不害怕的东西——教官黑洞洞的枪口，不知道什么时候已经对准了他的脑门。\n“卡拉，你相信我吗？这枪我已经装上子弹了，如果你不相信的话，可以直接翻滚到另一边去。但三秒后你要是还在原地，那就是对我的信任。”说是这么说的，但是刚刚腹部的剧疼明显让他动弹不得，滞在原地。\n在卡拉的印象里，教官骗了他，子弹根本没有装进去，但是在梦里，一颗流弹却直接击中了他，他两眼一黑，失去了意识。等到再次睁眼，他发现，自己变成了手里拿着枪的人，而在脚下，居然是刚刚训斥自己的教官。\n他的呼吸越来越急促，额头不断渗出密密的汗滴，周围围观的眼睛越来越多。卡拉本想张口辩解，却发现嘴巴已经被堵上，只留下了周围一群同行士兵的斥责声，“你，你为什么要背叛我们...”\n“到底是谁背叛了谁？”他的耳边突然响起了别人的声音，好像是杨启斌的，紧接着便是他有力的双手抓住了自己，“别迷失了自己！卡拉！”"
 china.3052.a: "他一下子从床上坐了起来，手里握着杨启斌离别时给他的五角星"
 china.3053.t: "南亚赤大陆（其四）"
 china.3053.desc: "虽然自己的家乡处于比较贫困的地区而未遭受到严重打击，但据村里面的老人所说，卡拉是村子里第一个回来的年轻人。根据解放军贴的公告来看，下一批人回来就要到一周以后了，但在这之前，卡拉必须要认清的看着村里经过战乱而又惨遭洗劫的现实。\n村子里的精壮劳动力可以说压根没有，除此以外，孩子们也早已经被家里托关系送到别的地方去了，目前来看，村里的人基本上就只有妇女和老人，可当他推开自己家的房门时，眼前的一幕又让他揪心。\n母亲此时固定在了那台简易的纺织机上，在昏暗的家中，只有一盏煤油灯微微发亮来帮助母亲看得见手中的活。\n见到自己的儿子活着回来了，她想要亲切的拥抱上去，但是长期的盘坐在纺织机前所造就的“职业病”让她一下子唉哟不断。\n“妈，你怎么了？”卡拉立马把房门开到最大，让阳光尽可能的照进来，谁曾想，母亲的手指上，竟多了数不数胜的老茧。他出门的这几个月，母亲遭受的苦，可能他这辈子都想不明白。\n母亲慢慢捶打着自己的肩膀，声音嘶哑的缓缓说道∶“卡...卡拉...你回来了就好，在部队里有没有受到欺负...”卡拉死死的抱住了他的母亲，泪流满面的求她不要再说了，但母亲只是擦了擦他的眼泪，继续关心着他。\n“妈，我在外面过得很好，你看，我都回来了。”说罢，他想要背起他的母亲，送她到镇上的医院去接受治疗，可一背起来，他的心不由得咯噔一下。"
 china.3053.a: "母亲的重量，好像比自己印象里枪的重量要小了"
 china.3054.t: "南亚赤大陆（其五）"
 china.3054.desc: "从自己的村子走到镇上还需要一段路程，可目前看来，就刚刚结束的战事，谁会有能力载着自己和自己的母亲去医院呢。\n卡拉很着急，这条公路装载着他曾经的回忆——在被征兵官抵着后背压上卡车时，他想要在这条公路上找个位置跳下去回到村子里，可是事与愿违，卡车的太快了，让他不得不放弃了这种考虑。\n他现在只希望有一辆车，一辆足够慢的车，慢到可以看到他的挥手，看到他背上的操劳的母亲并好心的停下来接他们母子俩到镇上的医院里面去。现实的毒辣太阳显然是打破他幻想的最好手段，而且，母亲也不断的在自己的耳边说着，孩子啊，不要管我了，你应该放下我，放下这个负担，去闯出一片新的天地。\n可是，如果真的放下了母亲，那他还有脸回到这生了自己，喂养自己长大的村子吗？母亲到时候到底会被村里人怎样看待。他不敢想，但长时间的暴晒又让他的脑子晕乎起来，一点点的摧残着他仅存的理性。\n正当他真的要放弃的时候，一辆车，对！是引擎声，是他印象中的引擎声突然出现了，他看到一辆车，正朝着他们缓缓驶来，用尽最后的力气说了一句“帮帮我们”，就昏了过去，在失去意识之前，他听到的最后一句话是。"
 china.3054.a: "“卡拉！卡拉！快把他送到车上！”"
 china.3055.t: "南亚赤大陆（其六）"
 china.3055.desc: "等到卡拉再次醒来时，他已经躺在了医院里，手背上正在打着点滴，而坐在他病床边的，正是他的第一个中国朋友——杨启斌，而站在他身边的，则是两名警卫员。\n见到他醒了过来，杨启斌便示意让他不要有太大幅度的动作，并让他安心养病，“你就放心好了，你的母亲我们正在组织专家会诊，不久后就会根据你母亲的情况给出最好的治疗方案。”他一边像是日常朋友之间交谈那般，一边给卡拉削着苹果皮。\n“你知道你在大太阳底下背着一个人站了多久吗？保守估计，你差不多在那下面站了3-4个小时，赶紧吃点苹果补充维生素吧。”说罢，一块已经削好的苹果就放在了卡拉的嘴中，随着水分和糖分的补充，卡拉也渐渐有了说话的力气。\n“谢谢你，杨启斌。这下，我们全家都欠了你一条命，而我欠了你两条命。”卡拉不明白，为什么杨启斌能找到他的村子，印象里，他不是打算回国吗？在接收单位时他说的。\n“我知道，你看到我有很多的疑惑，我现在正式的重新自我介绍一下。我是中国援印重建计划的志愿者——杨启斌，所负责援助的村落，正是你们的。”\n卡拉在听到命运般的安排后，先是困惑，紧接着是惊喜，再接着，便是说不完的激动，他多想在此时和杨启斌拥抱，但手上的管子无疑阻碍了他们。杨启斌只是笑了笑，让护士进来，交代了要多加照顾他和他的母亲后，便打算离开了。\n“杨！等一会！”卡拉突然意识到一个问题，那就是他和他母亲的医疗费用该怎么办，看样子这可不是一个小数目。杨启斌食指伸了出来，稍稍摆了摆示意他们不用付，紧接着阐述了原因。\n“这是由我们野战医院改建而来的临时性地方医院，目前仍在处于特别行动的收尾工作嘛，自然医药费这些就是我们国家出了。”"
 china.3055.a: "中国二字在此刻成为了卡拉心中永远的恩人"
 china.3056.t: "南亚赤大陆（其七）"
 china.3056.desc: "当他和母亲出院之后，第二批回到村子里的年轻人刚好也回来了，于是他们俩便搭乘着杨启斌的顺风车，也回到了村子里。\n刚一进村，不少人都被那辆解放军的军车所吸引眼球，他们凑上来想要近距离观赏这台漂亮的车，但被出于安全考虑的警卫员拦在了一定距离之外。\n“小张啊，就让他们看看吧。”在得到杨的同意后，警卫员们就放心大胆的让他们摸着，而他们站在一旁随时准备保护他的安危。\n杨启斌就这样站在军车上，他拿着一个扩音器，对聚在他旁边的人们用印地语大声宣布着，“印度人民们，你们的战争结束了！”\n卡拉哪还记得杨启斌后面说的话，他只知道，此刻有一种冲动感让他一下子站了起来，带着对先前战争的不满和对和平的到来，他和周围的人们一起欢庆着，用着他们自己的方式表示着感谢。\n当晚，村子里就准备了一顿丰盛的招待宴来庆祝这串喜事，在这个时刻，他们已经忘记了战时的疼痛，只想与回到家乡的亲人们好好的享受这段来之不易的时光。宴后，卡拉来到杨启斌的身边，把自己心中的那个问题说了出来：“杨，你为什么不回到你的祖国？”\n“这个问题啊，卡拉，想要知道我的回答吗？那就在村子转一转，看看还缺些什么。”\n“缺干净的水源，持续的电，还有交通不方便......”卡拉把自己印象里村子里缺少的东西都说了出来，正好看到了杨启斌露出微笑。\n“这些正是我要帮你们带来的东西。”\n卡拉的喉咙有些说不出话来了，在寻思过后，他想到了那本速成书上的保命词汇，让自己口音听起来不那么别扭的用中文说道。"
 china.3056.a: "“我的中国同志，杨启斌同志。”"
 china.3057.t: "南亚赤大陆（其八）"
 china.3057.desc: "杨启斌当然知道这种会议闲得无聊，但他却又必须在场，为此，他只好时不时低下头来看看时间，心里算盘着什么时候散会。\n他有些不能理解为什么这些小党派不能好好的与印共合作，反而要努力的争取自己的权利。虽然战争中印度政府把印共等一大批左翼进步团体宣布为非法组织并残酷镇压他们的活动，但在中共提供的帮助下，他们又重新的组建了起来。\n“我觉得我们的重点是放在如何恢复党的工作，权威和运作等工作，而不是在这里和玩所谓的议会过家家！”随着印共的发言人将新制定的，党章议程之类的东西甩在这帮人脸上，都没能让他们的嘴巴闭上。\n“我先说明一点。”或许是他发自内心觉得这样争吵下去根本探讨不出任何解决方案，杨启斌清了清嗓子说了一句，“我觉得当前的首要任务是协调我们可协调的力量，让我们的重建工作可以尽快完成。”\n在听到“中方名誉党员”的发言后，他们终于安静了下来，开始与相邻的党派负责人交换意见。作为首批志愿留下来协助印共重建家园的中国共产党员中的一员，印度方面为了感谢他的付出，为其颁发了“荣誉印度共产党员”的身份，可以在会议之中旁听，并可以就重建问题提出中方的建议。\n“杨同志，刚刚真是感谢你了，如果没有你在场的话，我都不知道该怎么推进会议进程了。”负责主持这次大会的印共党员散会时握着他的手，“真不知道该怎么感谢你。”\n他稍稍摆了摆手，“不需要感谢的话语，我们两党之间是亲密合作的关系，我们中方真心希望看到印共可以健康的扎根在这片土地上实现共产主义。”\n“理解，理解，可惜的是，印共的党组织与基层架构显然是遭到了严重破坏，哪怕在你们的协助下，党员数量仍然是吃紧......”\n“等等，你说，我能不能以名誉党员的身份，为你们印共推荐一位党员呢？”杨启斌话锋一转，让这位负责人摸不着头脑，只能表示一句。"
 china.3057.a: "“如果他拥护我们的组织和党章的话，就是可以的。”"
 china.3058.t: "南亚赤大陆（其九）"
 china.3058.desc: "虽然杨启斌说这次会议可能要开到很晚才会回来，但是卡拉还是一直站在村口等着他，一方面是因为他说好了要给自己带一份不错的晚饭，不过另一方面还是很担心他，毕竟自己知道这块地方的情况，他作为一个外来人......怎么说也不及自己了解。\n趁着这段等他时间，卡拉也顺带在脑海里想了一下这段时间他们都干了些什么：与自来水公司达成协议，再过两天村里挨家挨户都能用得上干净的水了。跟附近新修的发电厂取得了联系，村里的灯终于可以在夜晚持续发出它们的光芒......似乎杨启斌就像是一个超人，他之前所说的承诺，都一点点的在兑现。\n对，还有这些没做，靠着路灯，卡拉从自己随身口袋中拿出来本子和笔，记下了一件看似虽小实则很大的事情——让村里人看病简单一点，可以去请一个医生（划掉），或者我去学医术，这是重点，需要认真对待。\n“写这么认真，在写什么呢，我看看。”杨启斌二话不说的凑了上来，看着灯光照射下，卡拉的任务笔记本上他们还有多少没做到和新增添的事情。\n“看起来，你要去学医吗？可你才刚刚熟练的用口头中文，看得懂那些医学书籍的专业名词吗？”卡拉点了点头，通过这段时间和杨启斌以及警卫员的交流，他可以流畅的说着中文了。\n“这样，卡拉，我刚刚在会议上跟印共的人聊了一嘴，我的任务期限马上就要到了，再过一段时间就要回到祖国去了，但是这边的重建工作才刚有起色，我很担心我走后，这块地区会回到以前的那种困境之中。”\n什么，他刚刚说，他要走了，虽然这段时间他们两人一直在忙，却不曾想到时间过的这么快。眼见卡拉明显的失落了，杨稍稍的咳嗽了一声，“卡拉，我平日里是怎么跟你说的。”\n“准备着，为共产主义而奋斗。”卡拉的声音坚定。"
 china.3058.a: "“那么接下来，你我的奋斗便有了新的目标。”"
 china.3059.t: "南亚赤大陆（结局）"
 china.3059.desc: "“这是你的申请通过书，卡拉同志。”在他家乡旁边，新设立的党组织正式为他佩戴党徽，当他轻轻的抚摸着这枚略有重量的党徽时，他的思绪总能回到那晚。\n在那一晚，杨启斌留下了一封入党申请书和佐证资料便悄然离开了，他们是直到第二天早上才发现房子门口的两个警卫员不见了，才意识到了杨启斌的离开。他们村里人当日都恍惚了一下，计算起来这短短的几个月过的竟然这么快，年轻人嘟囔着自己还啥都没学会，还想给他看一眼现在的进度。\n而他——被委任的村干部卡拉，他想在他的房间里找到更多信息，想知道他有没有给他们规划之后的安排，但很明显，这并没有，正当他打算放弃的时候，在枕头下，一封信露了出来，他迫不及待地拆开来看，上面写着：\n \n致卡拉\n不必特别思念我，我的时间其实早就到了，但为了能在这片土地上做更多的事情，我向组织申请了两次延长的请求并都得到了通过，这次组织需要我到新战线上继续革命，所以调任。\n在这些日子中，我愈发的感觉得到，你身上那一股奋干的劲是让我们合作愉快的重要基础，还有你对我的建议采纳。老实说，我一直想为你们多留一些东西，但是鉴于能力有限，我只能向你们当地的党组织写了一封推荐信，你可以拿着申请信和佐证资料去申请，继续为这里的人民服务。\n时间过得真快，眨眼间就到了说分别的时候，我希望你能从今往后，把一切的精力都奉献给我们许下的诺言——让我们的村子越来越好。\n                                                        写信人：杨启斌\n在红旗之下，他逐渐理解了杨启斌的意思，在离开了他，中国，援助之后。卡拉，印度，必须独立的进行着社会主义改造。捧着共产党宣言，卡拉缓缓的说了出来那一句话。"
 china.3059.a: "“我志愿加入印度共产党......”"
 china.3060.t: "不可名状之物"
 china.3060.desc: "当覆盖着这个雕塑的红布被缓缓揭开，一个庞然的怪物出现在了众人面前。\n乍一看，这个雕塑像一只巨手，混凝土所造的手掌伸向天空，仿佛要摘取太阳，而那些锈蚀的钢筋那么露骨地显现出来，有的地方甚至只有钢筋没有水泥，这只巨手深深地扎在基座上，不顾一切地要向上，无论是抓取，还是攀登。那些伸出来的“树枝”却又使得这个雕塑像一棵巨树。\n它没有青翠的枝叶，枝头上取而代之的则是无数张贺卡、围巾、新娘的盖头、包头巾、笔记本。钢材、水泥电线杆、木柱子，没有多余的加工，它们齐心协力地将这个雕塑支撑住，让巨树稳稳屹立，让巨手托起了天空。而在雕塑的最顶端，静静地躺着一个雷达锅。阳光射下，反射在这抹上了特殊涂料的雷达锅上，使得它目光如炬，将自己的视线射向太虚之中。这个雕塑不需要别的涂料，只展露着自己最原始本真的颜色。\n这颗巨树下，有泥巴所捏的小人，五官不分；有那带着青苔和泥巴味的瓦片；有木工用的凿子和漆匠用的刷子；有绘着花朵的缺口青瓷碗；有已经生了不少“麻子”的搪瓷杯；有泛着些许蓝色的玻璃，铝壳将它包裹其间；在这些的尽头，静静地躺着一部熄了屏的手机。数据线、电线、网线讲这些物件紧紧地连在一起，使得它们抱成了一团，组成了雕塑的基座。而黄土、黑土、红土错落有致，将这些物件彻底抱在了自己的身体里，使得它们紧密相拥，不再分离。还有很多东西，还有糯米、粉碎的玉米秸秆、沾着点灰色的面粉。\n基座托起了这只巨大的手掌，让它手掌得以托起那望向太虚的雷达。巨树的根基深深地扎入在这基座内，与这基座如恋人一般相拥。\n这是什么？有用之物放错了位置，在这里拼接起了这样一个不可名状之物，那么这就必然是垃圾——但果真如此吗？\n谁创造了它？创造者太多，一块铁板或者铜板亦不可能写下。但是创造者也很少，少到名字也只有一个。甚至这个创造者也常常被我们提起，就在我们身边。\n我们该如何称呼这个雕塑？这确实是一个好问题。它的创作者们正热烈地讨论着这个话题。这个说叫“我们”，那个说叫“生活”，还有更文艺些的名字“天穹之下的众生”……但最终，大家没能达成共识，于是它的名称栏中就落了个空。"
 china.3060.a: "在不同人眼中，它或许有着不同的含义。因此，区区一个名字无法定义它。"
 china.3061.t: ""拨乱反正"——哲学问题大争论（其一）"
 china.3061.desc: "学术界关于哲学问题爆发了激烈的争论，不同学者进行了个人见解的抒发，当然，这不止限于期刊，还有讨论会，以及——互联网评论区。\n——论文\n在改革开放四十年以来的哲学学术界讨论当中，实践本体论一骑绝尘，作为主流教科书式体系。在我国的高等教育传授中，无疑只有围绕着实践为中心的马克思的"实践哲学"才是真正的马克思主义哲学。在如今重新面向改革开放的"后四十年"历史进程，更应当高举"实践就是检验真理的唯一标准"大旗，奔向历史的新进程。\n现在有人企图否定我们说"实践就是检验真理的唯一标准"的提法，实际上就是反对马克思主义哲学的历史唯物主义，这是学术界的一股歪风，在我国90年代以来的市场经济环境下，围绕着实践为中心的主体性哲学是长期以来指导我党的人道主义哲学，这种人道主义哲学是反对文革"左"的错误的严重束缚而生的。\n——《为实践哲学辩护：在新方针下的思考》\n——论文\n……事实上，强调"人道主义"的并非什么坚定的马克思主义者，沾染着小资产阶级情绪的所谓"人道主义马克思主义者"，必然会导致取消掉对于马克思主义的哲学合法性。事实上，这是"倒退"回去拥抱了费尔巴哈的哲学，这事实上是一种反动的人学宗教。我们不论68年后在欧陆哲学中的人道主义破产，单纯看赫鲁晓夫改革后的学界"人道主义转向"，我们就需要将这套所谓的真正符合马克思的"实践哲学"打上一个大大的问号。\n他们抱着那套主体性、异化逻辑与形而上学，企图在复苏计划经济，复苏真正的马克思主义科学的情况下继续高举"实践就是检验真理的唯一标准"，这仍然是一种经验主义形式的新体现。企图继续为错误辩护，继续为自己的新教条主义辩护，是完全没有合法性的。\n真理的标准，以及真理本身，都是实践的结果，对于任何一种情形的拜物教式崇拜，对于任何经验主义高扬，都是反辩证法的资产阶级意识形态。——《保卫马克思主义科学》\n——\n评论区\nxx网友：\n人道主义问题是个老问题了吧，怎么重搞计划经济还有人吹\nxx网友：\n是这样的，这里感觉和阿尔都塞差不多了\nxx网友回复xx网友：\n阿人是这样的，西马是这样的\nxx网友：不知道现在怎么又吵起来实践问题了"
 china.3061.a: "新的真理标准问题大讨论？"
 china.3062.t: ""拨乱反正"——哲学问题大讨论（其二）"
 china.3062.desc: "——致《为实践哲学辩护：在新方针下的思考》\n一个哲学问题，是不可能会有非常严谨的真正答案的，我们都经历过政治压过学术的历史，我不希望在所谓"新方针"的幌子下，再被这些明显带有"左"的倾向的青年学者们攻击和诋毁我们的个人立场了。\n——论文\n这位青年学者的论文简直就是诋毁，他攻击我们继续坚持主体性是所谓的资产阶级意识形态，他们甚至把我们比作为中国的"斯捷潘年"，这种行径，和过去那些"文革余孽"们有何区别！\n他们是否忘记了马克思早在《关于费尔巴哈的提纲》里就强调过，费尔巴哈他们是没有"当作实践去理解，不是从主体方面去理解。因此，和唯物主义相反，能动的方面却被唯心主义"抽象地发展了"，对于主体性，能动性的否定，就会和阿尔都塞一样陷入结构主义的僵死泥潭，只会在某种"无主体"的梦呓中无止境地打转和再打转。\n——论文\n某位教授将我的保卫称之为诋毁和攻击，是我触碰了这位老教授的敏感神经，不过，我承认是我的言语过于激烈，但是科学不容质疑，某些学者将我称之为中国的"新阿尔都塞"，如果说我们一样为马克思主义的科学辩护，那么我就是中国的"新阿尔都塞"。\n但是教授似乎很了解阿尔都塞，通过强调"无主体"来否决我对科学的强调，可事实上，"无主体"是对阶级斗争的历史动力的直接复归，它恰恰是对马克思"阶级斗争所书写"的强调。在新方针，新计划经济的指导下，在为前三十年辩护的条件下，强调科学，强调政治挂帅，阶级斗争，都是为了将我们作为马克思列宁主义者的理想，重新拉回到现实斗争当中。为了新方针，为了新理想，我们不介意从任何学者身上寻找可能性。\n——论文\n两位学者从某种角度上都陷入了一定错误，我们可以从张一兵的角度上带入思考。历史辩证法存在两个"向度"——"主体向度"与"客体向度"，对二者的辩证法关系锚定，是至关重要的学术议题，在"新方针"下，再度讨论这一问题的重要意义是不言而喻的……\n——\n争论不会停息……"
 china.3062.a: "怎么吵起来没完了？"
 china.3063.t: ""拨乱反正"——哲学问题大讨论（其三）"
 china.3063.desc: " "《彻底清算实践唯物主义——一种反动哲学批判》，这名字……" \n"诶，张老师，还在看大字报呢。" \n张一兵摆了摆手，"学生有些个人想法是好的，但如果使批判重新回到斯大林主义的角度，这是错的。" \n"那张老师您怎么看。" \n"我大体看了一遍，如果你熟悉马克思主义哲学发展史，尤其是，如果你了解过改革开放以来的中国哲学界，你就会发现，他的理论话语，同我们所曾批判的所谓‘教条主义’基本是一致的，唯一的不同可能是他们的批判多了些当代的哲学内容。"张一兵比划了一下纵向的历史发展脉络。\n"那你怎么看出来的呢？"学生看向张一兵，好奇这位老师会说些什么。\n "你看这个部分，就是说他，这篇文章的作者，根本就没有认识到，物并不是它自身，注意，物不是它自身。我早在《回到马克思》里就说过，马克思的历史唯物主义实际上以历史的实践解决了康德的难题，这也是我在讲座里提到的，三个‘第一性’，然而这位作者不仅没有认识到马克思的那种关系本体论，没有认识到马克思的历史唯物主义的‘透视’，选择倒退回那种‘从客体出发’的形而上学唯物主义。"张一兵摇了摇头。 ""显然，他批判的是东欧马克思主义，比起改革开放后的中国学界，更接近南斯拉夫的实践派。"\n "对，举个例子，杨耕教授的实践唯物主义就是历史唯物主义、辩证唯物主义的高度统一，这种简单的人道主义划界是庸俗的。"助教在一旁开口附和。\n学生想了想，张开嘴说："
 china.3063.a: " "张老师，我还有一个问题。" "
 china.3064.t: ""拨乱反正"——哲学问题大讨论（其四）"
 china.3064.desc: ""人本主义、异化"，操弄着早在1968年后随着五月风暴破产了的人道主义语言，关于哲学问题的大讨论进一步在互联网上升级，从"西方马克思主义"的探讨，到改革开放四十年以来的学界"实践唯物主义共识"。为了避免语焉不详，重新讨论实践唯物主义、辩证唯物主义与历史唯物主义，便成了当今哲学界的普遍共识。\n杨耕对谈张一兵。\n杨："实践唯物主义、历史唯物主义和辩证唯物主义，实际上是马克思新唯物主义的三个特点，比如你去看马克思的《关于费尔巴哈的提纲》，‘从主体出发’的实践本体论本就是历史性的了，现在很多人批判实践唯物主义，实际都是重复斯大林早在《论辩证唯物主义与历史唯物主义》中那种‘自然对等历史’的错误，这也是苏联教科书一直到80年代末都存在的错误，我早在《马克思主义哲学体系研究》里面就说过，苏联教科书体系与中国的教科书体系编撰是有区别的。"\n张："对，艾思奇的那本《辩证唯物主义与历史唯物主义》就要比苏联编撰的《辩证唯物论与历史唯物论》要有很大进步。"\n杨："斯大林的错误在于，他把辩证唯物主义到历史唯物主义的逻辑变成了‘自然如此，人类社会自然如此’的逻辑，然而这根本是无法把握到马克思的深意的。"\n张："苏联教科书式体系的理论构境与马克思的哲学是根本存在差异的，斯大林并未深入到马克思的新唯物主义构境，他的理论构式仍旧停留在旧唯物主义的层面上。"\n \n《对谈"新左派"》\n记者：您好，这次哲学大讨论您有很大参与，请问您怎么看现在的讨论环境，或者说，您怎么看待。\n蒋箫：无论是张一兵、杨耕还是孙正聿，这些人无一例外都是人本主义逻辑，对于实践，可以做客观的解释，也可以做主观的解释，实践唯物主义从它在中国被提出以来，一直都是官方搪塞现实矛盾的喉舌。张一兵如今大谈主体，难道是忘了他曾经在90年代便说过，"给人民以热情和给人民以科学是根本不同的"？\n所以我早就说过，这些官方的辩护师，这些御用的笔杆子，本质都是脱离群众的迂腐知识分子。"
 china.3064.a: " "先生，我还有一个问题" "
 china.3065.t: ""拨乱反正"——哲学问题大讨论（其五）"
 china.3065.desc: "《对谈"新左派"》\n记者：既然你如此评价，那我想问问您对哲学的看法是什么呢？\n蒋箫：恩格斯所讲的哲学基本问题就是整个哲学的基本问题，互联网宣布不具备合法性的"日丹诺夫体系"的本质，是列宁主义，毛主义哲学，否决"日丹诺夫体系"的本质，是否定列宁主义、毛主义哲学。在否定"日丹诺夫体系"的歪旗下是名副其实的西马反动哲学，本质仍是资产阶级的唯心主义。我们以阿尔都塞为例，如今"潮流"的阿尔都塞研究，根本就是小资产阶级的反动哲学宣扬，阿尔都塞本人既不唯心主义也不唯物主义，这说明阿尔都塞本人就是一位摇摆的反动小资产阶级知识分子。贡萨罗主席给出的评定是绝对正确的，这位法国哲学家，这位结构主义马克思主义者，是根本的法国修正主义者。\n记者：好的，您提到西马，请问您可以评价一下西马吗？\n蒋箫：西马是一群资产阶级知识分子，是忽视经济基础，忽视了国家机器，只注重文化斗争的反动哲学家，比如卢卡奇、科尔施与哈贝马斯，如果近一点，就是齐泽克、福柯与阿尔都塞。这些人的共同特点，就是根本没有实践，西马本质是非马，是反马。某些人说西马概念是个地理概念，这是完全的谬误，因为西马本质是一个意识形态概念，它是一种反对列宁主义反正统、主张某种资产阶级思潮解释、补充和改造马克思主义的意识形态概念。\n记者：好的，那您可讲一下您的哲学观吗？\n蒋箫：好的，哲学的基本问题，是思维与存在的问题，存在的本质是一种客观实在性，这种实在性就是物质，世界统一于物质，我们对物质进行认识，认识的就是物质的本身，否认这一点是一种反马克思主义认识论的言论，这是一种不可知论……"
 china.3065.a: ""感谢您接受我们的采访，明天，另一位同志也想与您对谈""
 china.3066.t: ""拨乱反正"——哲学问题大讨论（其六）"
 china.3066.desc: "哲究：你好，初次见面，客套话我就不多说了，我直入主题。\n蒋箫：好。\n哲究：第一，你对西马的定义一旦来到细究，就会立刻变得含糊不清，无论是1968年之前的卢卡奇、科尔施、哈贝马斯抑或是马尔库塞，首先我认为，安德森关于西方马克思主义的定义，尤其是其对国家机器的分析与经济基础分析的缺场，我都是完全不反对的。但是这个帽子扣到阿尔都塞头上就令人感到忍俊不禁了，但凡你看过《论再生产》《在哲学中成为马克思主义者》此类70年代文本，就不可能对其评价为安德森意义上的西马，纵使是你所说的"反正统"（反列宁主义）也根本扣不到阿尔都塞头上的。\n蒋箫：打断一下，首先，阿尔都塞的小资产阶级性质我是已经说过了的，为其辩护你是何居心？其次后期他的偶然相遇的唯物主义，难道在革命低潮期看到阿尔都塞这位反动哲学家的本质是做不到的吗？难道这些在革命高潮期写作的文章不是他的表面伪装吗？\n哲究：令我感到无比搞笑的是，你在这里就有一个先验预设，就是阿尔都塞是反动的，那么在一切论述当中都必须来到对其的否定问题上，这难道不是一种先验主义的唯心主义作祟？你在这里扣帽子对评定没有丝毫意义，这就是阿尔都塞专门批判过的目的论。\n蒋箫：可是……\n哲究：我继续说了，第二，对于物质本身的认识，这俨然是倒退回前康德那里去，但是无论如何，康德命题本质是抽象的，一旦对物质的认识来到了简单的正确与非正确，闭口不谈从主体出发的意识形态问题，这种简单到极致的命题只会使马克思主义的认识论丧失掉任何的历史性。首先，马克思的新唯物主义，用徐崇温的话来说，马克思的"实践唯物主义""主张对于事物、现实、感性，不只要从客体或者直观的形式去理解，而且要把它当作人的感性活动当作实践去理解，从主观方面去理解;另一方面，又始终坚持唯物主义，坚持外部自然界的优先地位"。对物质的认识首先是历史性的实践活动所生成的，这是社会关系的"优先性"发生。"
