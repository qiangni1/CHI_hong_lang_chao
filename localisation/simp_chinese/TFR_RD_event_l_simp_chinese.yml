 china.3031.t: "“我是造反派！”"
 china.3031.desc: "学校的操场上人头济济，学校的校服和工人的工装混在一起。红旗在操场上伸展，将所有人都抱在怀里。其中一面红旗上的白字异常扎眼：“工学红联”。\n\n一个年纪较大的青年，身上的蓝色工装异常显眼。他在众人的注视下走上讲台，面对着这海洋一般的人潮，声音不免有一些颤抖：“同学们！工友们！我们两拨人，是兄弟，是休戚与共的，我们要组成这个斗争的同盟。只要抱成一团，才不会被打败！”\n\n一阵热烈的掌声迅速溢满了整个操场，但是还没等掌声稍稍歇息，一个戴着绿色红星八角帽的人就迅速爬了上去，他挥手制止了同学们的鼓掌，便立刻滔滔不绝起来：“都说学生要和工人结合。但是......”就在所有人的目光被他吸引了之后，他立马把话锋一转：“但是革命是什么？革命是造反，革命是先进领导落后。我们学生有知识，所以是先进分子，要去领导工人兄弟......”会场立刻冷冻了起来。\n\n“革命是造反。无论是什么人当权，我们都要造反，所以不能只打倒反动派！我们是真正的造反派！如果说工人兄弟要执意‘保皇’，那么我们学生就不能和他们一道！”此话一出，所有人都噤若寒蝉，只有几个人在那里叫好鼓掌。这短暂的沉默仿佛几个世纪一样漫长，疑惑、愤怒、惊恐的眼神在人群当中飞舞。而那个戴着红星八角帽的人嘴角微微上扬。\n\n就在这个时候，一个人不慌不忙地走上讲台。他轻蔑地瞥了一眼那个戴帽子的人，便立刻用一种洪亮的声音说道：“造反好啊！但是造反也分情况，有人造反，是因为他们确实要为百姓争取点什么，而有的人......”他一边说着，一边用带着几分讥讽的眼神盯着那个人，看得那个人心里直发毛。\n\n“有的人造反，那是骗着大家去死，去把大家卖给反动分子，等大家死绝了，他们就好拿到大笔大笔的钱！而我这里就有这几位造反家和反动派一起狼狈为奸的证据......”但他的话还没说完，那个戴帽子的人使了一个眼色，台下便飞来几块砖头，砸中了那个人的脑袋。会场顿时乱作一团。\n\n那个戴着帽子的人和其他几个人正想逃走，但一句话立刻拽住了他们的脚踝："
 china.3031.a: "“要把特务学生彻底批倒批臭！”"
