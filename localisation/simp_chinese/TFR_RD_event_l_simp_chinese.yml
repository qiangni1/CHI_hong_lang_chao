 china.3029.desc: "“就在前几天，纠察队抓获了几个疑似是暴徒小头目的人，有几个人单纯是拿钱办事的货色，说出来的尽是一些我们已经知道的废话。但是有两个人引起了我和张武卓的兴趣。这几个人嘴巴很严，但是国安的同志花了一点时间挖到了有价值的信息。”陈文说着，用眼神示意了一下张武卓，拿出来了一沓厚厚的调查报告。\n\n“第一个人是一名留美学生，21年后在日本逗留了一段时间，据他供述，他在那里为了生计所迫加入了日本的情报组织，而后回国就按他的上级指示潜伏在这里。就在暴动发生的前几个月，他们的上级突然指示他们在一些场地接受战斗培训，包括对抗特警阵型，有组织破坏等等。据他声称，他在接受培训的时候听到了所谓高层朋友的事情。这次暴动，或许正是得到了这些人的协助才得以展开。”\n\n会议室里的空气异常凝重，其他人都不敢出声，老式电风扇的嗡嗡声缠在他们的心上，怎么赶也赶不走。\n\n“而第二个人的身份就很有趣了，他的父亲是高官，前不久才被纪委拉下马，这导致他们家的地位一落千丈。因此对我们这次运动怀恨在心。但是他特别的地方在于，他被一些‘大人物’找到，希望他作为中间人为这些大人物同他父亲的故旧们牵线搭桥，而作为好处，他得以在这次暴动里成为一个不大不小的头目。”陈文的声音不紧不慢，但是每个字都重重地压在每个人的心上：“我们虽然说不能确定具体是什么人，但是现在至少可以确定一件事，这次暴动是十分蹊跷的，公安部门居然对此毫无察觉，据部分同志反映，基层民警提交了不少这样的报告，但是公安机关对此毫无反应。而国家安全部门的同志们刚刚开始调查，暴乱就爆发了。”\n\n“这是一次精心的蓄谋。”李辽说道。\n\n“我听说，有很多党政干部集体借着这次大规模暴乱向中央施压，指责中央的政策……”王元说着，但是又立刻住口了。\n\n会议室里死一样的寂静。\n\n“那我们怎么办？等国安们把这事情摸清楚？”许久，才有人开口。\n\n陈文抬起头来，坚定地说道：“做我们党员该做的，好好把握住这次运动，守好群众阵地，让这次运动健康发展。”"
 china.3029.a: "“只要守住群众阵地，任何妖魔鬼怪都拿我们没办法。”"
