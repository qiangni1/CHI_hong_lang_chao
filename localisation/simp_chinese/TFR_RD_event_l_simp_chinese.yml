 china.3033.t: "堡垒"
 china.3033.desc: "在暴乱刚刚爆发的第一天，群众和警察们被这突如其来的巨大变故弄得一时间手足无措，群众们为了自保，迅速组织起了自卫团体以应付这些暴徒。一开始这些自卫团体可能只有寥寥数人，并不足以应付那些装备精良的暴徒们。但是，自从一群建筑工人们用工地上多余的建筑材料和工程汽车在街道上筑起了第一座街垒，并有力地击退了一群暴徒后，街垒便在这座城市内如雨后春笋般拔地而起。\n\n而后，被打得晕头转向的基层党组织迅速清醒过来。他们在无法与上级取得联系的情况下主动联合了群众们自发组织的各个自卫团体和基层民主自治组织，并建立了革命阵线以取代业已失能的政府机关。革命阵线出生在一个小学的操场上，那时仅仅只是一个协调联防的组织；而后随着群众们控制了市民广场，革命阵线便将自己安置在了这座城市的中心，成为了许多群众第一次真正将历史握在手中的地方。\n\n在革命阵线的统一协调下，群众们将那些多余甚至互有妨碍的街垒拆除，将那些关键地点的街垒修缮并加以整合。那些用图纸和标准材料造了大半辈子精致建筑的工程师和建筑工人们用各种各样的建筑材料、家具、汽车在城市的街道上筑起了一座又一座固若金汤的街垒。\n\n其中最为标志性的莫过于解放大道上的那座街垒。解放大道，过去是衙门的所在地，清朝到民国时又成了西洋人的租界，是“狗与贱民不得入内”的地方。而后在近三十年里又成为了所谓“城市名片”。西洋风情的建筑蹲在这条大道两边，各种各样的奢侈品店铺分置两旁，向着游客展示着这座城市的浮华。\n\n但是现在，一座高两层楼，宽数十米的街垒横亘在了这条大道上。加固的土堆、铺人行步道的砖块、门板、破柜子、条凳、挡雨布，各种各样奇形怪状的东西堆成了这座街垒，却又恰到好处地留出了垛口。这座街垒吵闹无比，这座街垒气冲霄汉，它的身子上爬满了各种各样的人，钢盔、安全头盔、草帽、宽檐帽交织成了愤怒的风暴。草叉、锄头、铲子、扫把、棍棒同登山杖、复合弓、气枪、燃烧弹对战。它把一切都变成了武器，陶片、猪大骨、玻璃瓶、水桶都在这里成为了武器。它是洪水留下的冲积物，民众将这座城市的贫穷冲到表面，于是便有了它。800多名群众先后把守着这座街垒，但有100多人从未离去，其中，有党员，有团员，有群团组织，有居民，也有外来务工者。他们有一个共同的名字——人民。\n\n这座堡垒的体内孕育着风暴，孕育着怒火。"
