 Chihong.51.t: "告别"
 Chihong.51.d: "那是一个一如既往的日子，一个阳光灿烂的日子，鸟语花香，北京风景醉人，人潮攒动 。\n\n天安门广场上，松柏依旧苍翠，红旗在春风中猎猎舞动。人民英雄纪念碑下，万众默立。这个清晨，水晶馆中沉睡了近半个世纪的老人，将遵循他生前的遗愿，踏上归途。\n\n八名仪仗队员身着墨绿军装，肩扛黑色棺椁，缓步走出纪念堂。棺椁上覆盖着鲜红的党旗——那位老人为之奋斗一生的旗帜，此刻在晨曦中如一团跃动的火焰。\n\n长安街上，数辆灵车组成的车队缓缓驶过。两旁的送别者手捧白花，目光坚毅。他们不再像当年那样失声痛哭，不再茫然无措，而是以一种震撼人心的庄重与平静，注视着这位改变中国命运的人最后的旅程。当他撒手人寰时，人民啜泣于对国家驶向何方的迷茫，而如今，新一代的中国共产党人并没有让人民失望——我们正是他的门徒，他的精神，将会被我们所铭记，祖国绝不会遗忘，人民亦不会遗忘。\n\n“东方红，太阳升...”歌声在人群中响起，却不似往日的高亢激昂，反而带着几分温柔与追思。有老人低声啜泣，有青年默默举旗，更多的人只是手捧白菊，静静注视着灵车远去。\n\n在八宝山革命公墓，最后一缕轻烟从炉中探出，被轻风一撩，便化为灰尘散入漫山余烬。骨灰被小心地置入白色瓷瓮，由专列护送南下，奔向那片魂牵梦萦的湘江故土。\n\n他终于走下神坛，到自己深爱的人民中去。"
 Chihong.51.a: "鱼儿啊，毛泽东给你赔不是来了。"
 Chihong.51.b: "辩证法的又一次胜利。"
 Chihong.52.t: "丰碑"
 Chihong.52.d: "专列缓缓驶入湘潭站，站台上早已黑压压地挤满了送行的人群，霹雳震天、红旗漫卷。就像百年前那样，他到的地方，从北京到湘潭，铁轨两旁处处是这般景象，人们自发聚集，如同迎接一位远行归来的故人。\n\n湘江岸边，轻风拂过江面，掀起层层涟漪。江畔的人群绵延十余里，有裹着洁白哈达、捧着画像的藏族老人，有金发碧眼的外国同志，更多的是朝气蓬勃的青年。他们静默伫立，注视着这庄严的一刻。胡春华亲自捧起白瓷瓮，轻轻将骨灰撒向江心。\n\n伴着《国际歌》声，骨灰撒在江面，与滚滚江水融为一体。天地之间，万物归一，英雄归于人民，革命者归于大地。这一天，没有繁复的仪式，没有隆重的礼炮，只有滔滔江水，静静东流。\n\n暮色渐起，送别的人群开始散去。一个小男孩拉住老师的手，仰头问道：“老师，为什么我们不给毛爷爷立块碑呢？这样大家都可以记住他了。”\n\n“孩子，你看这奔腾不息的江水，看这片土地上的工厂、农田，看这些幸福的人们。毛主席教给我们的真理，是让穷人站起来的道理，是让劳动者当家做主的信念。这些永远不会改变的真理，就是他的丰碑，即使历经万年，岁月流逝，星移斗转，也永远不会磨灭朽烂。”"
 Chihong.52.a: "倘若有一天，妖雾重来，请…以此碑为盾。"
