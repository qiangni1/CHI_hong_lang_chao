 china.3038.t: "无疾而终"
 china.3038.desc: "经过21年与台湾治安管理锻炼的警务系统早已熟练地镇压异议，民众也习惯地不再理会每天都响起的警灯声响。在经历了一小段时间地抓捕与审讯后，局势已然稳定。\n在民间沉寂了许久后，中央的管控在明面上已然松弛。然而熄灭下去的热情想要再燃起来，却是不那么容易了。\n于是，宣传部门逐渐减少了对于“基层民主”的宣传，转而开始推动文艺革新等话题。或许有一天，他们将会重新捡起这个名号，再做些象征性的改革，但是很显然，这一次改革的契机，中央错过了。\n正如罗莎卢森堡所说，反对过早的开始革命，就是反对一切革命，因为革命的主体也就是人民群众。必然是要在革命的过程当中得到锻炼的。"
 china.3038.a: "一切如常"
