 china.1702.t: "未遂恐袭阴谋"
 china.1702.d: "乌鲁木齐国际机场，T3航站楼入境大厅。\n清晨的阳光透过玻璃幕墙斜射进来，在大理石地面上投下细长的光带。值班关员李明正例行检查一架从德黑兰转机来的航班旅客。\n“下一位。”\n一个身材瘦高的中年男子走到检查台前。他穿着宽大的灰色风衣，右手紧握着一个看起来很新的黑色旅行箱。李明注意到，男子的额头上有细密的汗珠，尽管航站楼的中央空调开得很足。\n“护照。”\n男子递上一本深绿色的伊朗护照，手指微微发抖。李明接过护照，在系统中核验信息。一切看似正常，但他的职业直觉告诉他有什么地方不对劲。\n“请打开行李箱检查。”\n男子的喉结明显滚动了一下：“这...这只是些普通衣物。”\n李明保持着平静的语气：“例行检查，请配合。”同时，他的左手已经悄然按下了桌下的警报按钮。\n男子似乎在犹豫要不要转身逃跑。就在这时，两名男子已经悄无声息地靠近了检查台。他们看起来就像普通的旅客，手里还拿着矿泉水瓶，嘴里还在互相唠着家常。\n当男子终于意识到自己被包围时，他的表情骤然扭曲。他猛地推开行李箱，右手伸向风衣内侧。但他还没来得及掏出武器，就被当头一位男子一脚踢在右手上，另一位男子迅速扑了上去将其压在身下，捆得结结实实。\n整个过程如此迅速，以至于周围的旅客都没反应过来发生了什么。直到特警队员荷枪实弹地冲进大厅，人们才意识到刚才可能躲过了一场灾难。\n防爆机器人很快到达现场。经过检查，行李箱里藏着经过精心伪装的简易爆炸装置，足以炸毁一座中型建筑。在嫌疑人身上，还搜出了北京国家体育场的参观券和详细的手绘平面图。\n“真主会惩罚你们的！”被制服的男子用生硬的英语喊叫着，“你们亵渎了真主的土地！”他昂起头，发出阵阵狂吼。\n没人理会他的叫嚣。李明望着窗外冉冉升起的太阳，心想，这个世界终究还是在向着光明前进，无论那些躲在黑暗中的疯子如何挣扎。\n事后的调查显示，这名恐怖分子属于一个极端组织。他们无法接受自己的国家发生变革，更无法容忍这种变革影响到整个西亚地区。但他们的疯狂行径，除了引来人民的厌恶，什么也改变不了。"
 china.1702.a: "他们高呼真主，却满是利欲熏心。"
 china.1703.t: "援助到达西亚"
 china.1703.d: "一列列运输车队载着救援物资和建设设备，正驶过阿富汗和伊朗的山区。这是我国对西亚社会主义各国发起改造运动以来第一批大规模援助。\n\n工程人员和医生蹲在车厢里,翻阅着学习当地语言的笔记。装载着设备的卡车引擎轰鸣,沿着蜿蜒的山路前行。有人哼起了老歌:\"咱们工人有力量......\"\n\n山下的村庄里,孩子们好奇地望着这支庞大的车队。一位年轻的工人跳下车,分发糖果给他们。老人们则凝视着远方,仿佛看到了变革的希望。\n\n这批援助不仅带来了实实在在的物资,更带来了进步的理念。医疗队将深入村落,工程队将修建道路和学校,农业专家将改良耕作技术。\n\n当地的进步力量正在等待这支队伍。他们知道,这不是一次性的施舍,而是长期合作的开始。变革的种子,正在这片古老的土地上生根发芽。"
 china.1703.a: "让社会主义的种子在西亚生根发芽"
 china.1704.t: "援助西亚完成"
 china.1704.d: "好的"
 china.1704.a: "确认"
 china.1709.t: "启程再出发"
 china.1709.d: "全世界无产者，联合起来！\n同志们！今日，我们怀着无比激动的心情向全世界宣布：中国将重新扛起世界革命的大旗！革命的烽火再次点燃了！\n让那些高呼革命已死的人睁大眼睛看看吧！\n数十年前，我们曾经高唱国际歌，支援世界革命。如今，我们再次吹响集结号，召唤全世界被压迫的人民！\n帝国主义的铁蹄仍在肆虐，资本的枷锁依然沉重。但是，革命的火种从未熄灭！它在加沙的废墟中闪烁，在非洲的丛林中燃烧，在拉美的山谷中跳跃！\n如今，旧秩序的丧钟已然吹响，属于无产阶级的曙光已然到来。同志们！让我们重整行囊，再次启程！\n全世界无产者联合起来的伟大口号，将再次响彻云霄！\n《人民日报》"
 china.1709.a: "历史的车轮滚滚向前！"
 china.1710.t: "从未消逝的星火"
 china.1710.d: "曼谷的晨曦中，一面鲜红的旗帜映着红辉正在缓缓升起。年过六旬的萨拉站在昭披耶河畔，望着那面象征着胜利的旗帜，眼角有些湿润。\n四十余年的游击经历恍如隔日，他仍记得自己二十岁时，那时的他刚刚加入革命队伍，满怀着改变世界的理想。他记得第一次握枪的颤抖，记得在丛林中度过的第一个雨季，记得战友们的笑声和歌声，记得年长的同志教导简易的革命理论的声音，记得根据地的群众耕地时的咣咣声响。\n后来，便是一段漫长的黑暗。他仍记得90年代的绝望，当苏联解体的消息传来时，许多老战友纷纷放下了武器。“也许我们错了，”他们说，“也许这条路走不通。”一个接一个的战友离开了丛林，有的回到城市，有的默默地死去。无论是歌声，笑声还是群众们的呼唤，似乎一切皆归于隐默，那时他常常独自坐在篝火旁，望着跳动的火苗，伴着从林中隐约的虫鸣，想起那些再也见不到的面孔。但他与少数同志依然坚持在丛林中战斗，即使只剩下寥寥数十人，即使外界都认为泰共已经消亡。\n现在，当他看着那面红旗，又怎能不流下热泪，这条革命的道路是如此的艰辛，多少战友倒下了，多少理想被嘲笑了，多少次他们被宣告已经消亡。\n在这个春天的早晨，他终于看到了黎明。"
 china.1710.a: "夙愿得偿"
 china.1711.t: "拂晓"
 china.1711.d: "鸭绿江边的寒气刺骨。\n李正浩少尉裹紧了军大衣，望着江面上漂浮的薄冰。昨天晚上，上级突然下令减少巡逻频次，说是为了“节省人力”。这个命令来得蹊跷，但他不敢多问。\n黑暗中，江水的流动声若有若无。他举起夜视仪，江对岸一片寂静。这个时节的凌晨三点，连野兔都在冬眠。\n“报告少尉同志，西段无异常。”通讯器里传来下属的声音。\n“知道了。”他机械地回答。\n不知从何时起，这份机械感就浸透了他的生活。每天早上六点列队，喊着早已没人相信的口号，向着南方的首都行注目礼。他们都在演戏，演一场所有人都知道是戏，却没人敢点破的戏。\n东方泛起了鱼肚白。\n他忽然注意到江面上有异样的波纹。那不是自然的水流，而是...他的瞳孔猛地收缩。\n黑暗中，无数橡皮艇正悄无声息地划过江面。夜视仪中，他看到了熟悉的身影。那是张班长，上周还在边防前与他互换烟的解放军战士。\n此刻，张班长正站在最前面的橡皮艇上，身后是整齐的战斗队形。\n李正浩放下夜视仪，嘴角露出一丝苦笑。他终于明白了。明白为什么最近边防的军官们都心神不宁，明白为什么会有那个莫名其妙的减少巡逻的命令。\n“报告，东段发现...”通讯器里传来急促的声音。\n他关掉了通讯器。\n东方的天空开始泛红，像是一幅泼墨山水画被人从底部点燃。朝霞染红了江面，也映照在对岸战士们的钢盔上。\n“投降！”他突然对着江面喊道，声音在晨雾中回荡。\n橡皮艇继续无声地靠近。他扔掉步枪，举起双手。在这个时刻，他感觉身上的重担终于卸下。多少年了，他们在饥饿与恐惧中苟活，在谎言与欺骗中麻木。\n“我们在等这一天很久了。”他轻声说。\n第一缕阳光穿透云层，照在他的脸上。远处的军营里，已经响起了零星的枪声。但他知道，那不会持续太久。因为像他一样醒悟的人，比任何人想象的都多。\n一艘橡皮艇靠岸了。张班长跳上岸，向他走来。\n“来得早不如来得巧。”张班长笑着说，递给他一支烟，“赶上了拂晓。”\n李正浩接过烟，深深吸了一口。是的，拂晓。他望着东方的天空，那里的红霞越发明亮。"
 china.1711.a: "新的一天，终于来了。"
 china.1712.t: "破碎的神话"
 china.1712.d: "致总参谋部：\n现呈报“射日”行动总结及当前局势分析。\n一、“射日”军事行动概要\n第82集团军为先遣部队，第78集团军与第83集团军为左右侧翼于凌晨跨过鸭绿江。在太空军的全境检测下，我军电子对抗部队精准瘫痪了朝军防空系统和通讯网络，使其各部队陷入指挥混乱状态，几乎瘫痪了朝鲜的指挥系统。朝鲜人民军边防部队几乎未作抵抗即投诚，随后朝鲜第425装甲师、第806机械化师相继放下武器，这为我军快速突进创造了有利条件\n值得注意的是，“长征”系统通过分析卫星图像和电磁信号，及时发现了朝军核武器库的异常调动。我特种部队在卫星引导下，成功突袭并控制了宁边核设施，阻止了敌方可能的极端行为。\n然而，平壤首都卫戍部队与第105装甲师和第八特种作战军团展开了顽抗。我第81集团军在突破南浦防线时伤亡近百人。所幸第83集团军在空军与武装直升机编队掩护下从元山方向实施迂回，切断了平壤东部交通要道，迫使守军放弃了继续抵抗。\n特别值得一提的是，朝鲜人民军第91首都防卫军团副军团长率先策动起义，打开了通往金氏王朝地下指挥所的通道。这为我特种部队顺利抓获金正恩提供了关键情报\n整个行动中，太空军、电子对抗部队和“长征”AI系统的协同作战，展现了我军在现代战争中的综合作战能力，最大限度地减少了我方伤亡。\n二、战果与伤亡情况统计\n-\t共歼敌63,240人\n-\t俘虏37,8910人\n-\t先后投诚起义近六十万人\n-\t缴获坦克486辆，装甲车417辆…\n-\t我方阵亡2640人，受伤8910人\n三、当前局势评估\n令人亳不意外，朝鲜民众对解放军的态度较为复杂。边疆地区情况较好，但在平壤市区，仅有约20%的民众表现出欢迎姿态。更令人担忧的是，在新义州、清津等地，已发生多起民众冲击关押金氏政权要员拘留所的事件。\n同战前分析一致，这种现象与金氏政权长期对人民进行的思想控制有关。许多民众仍将金氏家族视为“神明”。当“神明”倒塌时，反而产生了某种失落感。\n四、建议措施\n1.\t暂缓对金正恩的公开审判，建议先进行秘密关押。\n2.\t加大对朝鲜民众的宣传教育力度，重点揭露金氏政权的罪行，但措辞应当谨慎，避免刺激民族情绪。\n3.\t优先恢复民生供应，特别是粮食和电力。已请求后勤部门加快运输。\n4.\t对投诚的朝鲜人民军军官予以适当安置，可考虑在新政权中任用部分人员。\n五、后续展望\n破除根深蒂固的个人崇拜需要时间。建议总部在推进后续改革时采取渐进策略，避免操之过急。当务之急是稳定民心，让朝鲜人民真正感受到解放的意义。\n特此报告，请批示。\n本次作战总指挥兼第82集团军司令员\t林向阳"
 china.1712.a: "在公审前务必保护金正恩的安危，避免意外发生。"
 china.1713.t: "诉苦大会"
 china.1713.d: "咸镜北道清津市郊，一间农业社礼堂内。\n朴勋植老人坐在角落里，眼神阴郁。过去一周，解放军每天都给社区发放温热的馒头，并每天都帮助他们从事农业生产，水缸里的水从来不缺。他不得不承认，这是他多年来吃过最饱的几天，他们似乎也真的不算坏。但今天这个“诉苦大会”，他仍是被儿子硬拉来的。\n礼堂前排，几个被捕的地方官员低着头，手腕上铐着手铐。投影幕布已经支起。\n“同志们，”主持会议的解放军指导员姓王，说着不太标准的朝鲜语，“今天，我们要说说心里话，也要算算账。”\n朴勋植突然站起来：“我要说说美帝国主义是如何封锁我们的！要不是...”\n“老伯，”王指导员温和地打断他，“您还记得1995年前后的日子吗？”\n礼堂里一片寂静。那是“苦难行军”时期，每个人都不愿回忆的噩梦。\n“让我们先看段录像。”投影仪亮起。画面中，一位前平安南道党委书记正在交代问题。他描述了当地官僚如何克扣救济物资，如何将援助的化肥用来作为换取晋升渠道的敲门砖，而普通农民却只能倒退回小农经济。\n“经互会解体后，朝鲜失去了重要的石油来源。”王指导员解释道，“但即便在那种情况下，本可以不用那么多人饿死。可是，这些人...”\n他指向前排的官员，“他们在做什么？让我们继续看。”\n新的画面出现了。那是某位高官家中的监控录像。在人民饥肠辘辘的时候，他们却在豪宅中觥筹交错。一位官员的妻子抱怨说国外的化妆品断货了，要派专机去购买。\n“我...我要说。”一位瘦弱的妇女站起来，“那时候，我丈夫在钢铁厂工作。工厂的卡车没了燃料，只能烧柴，最后连柴都没有只能靠人一点点去做。可是分给工人的口粮...”\n她说不下去了。礼堂里响起压抑的抽泣声。\n“看看这个。”王指导员切换到新的画面。那是某位高官的财产清单：豪宅、名表、外币存款...而在他管辖的地区，农民们却只是捧着稀粥。\n朴勋植的手开始发抖。他想起了那些年，想起了饿死的兄长，想起了因为没有药物而夭折的孙女。而这些人，这些本该为人民服务的官员...\n“杀了他们！”不知是谁喊了一声。\n“枪毙贪官！”呼声此起彼伏。\n王指导员举起手：“乡亲们，我理解你们的愤怒。这些人，必将受到法律的制裁。但更重要的是，我们要思考，为什么会出现这种情况？是谁给了他们如此大的权力，可以为所欲为？”\n礼堂里安静下来。人们若有所思。\n“当一个政权统治者只在乎自己的权位，不在乎人民死活。当进行彻底的经济改革意味着权力动摇，他们宁可让人民挨饿。这样的政权...”\n他没说完，但每个人都明白了。\n“同志们，”王指导员说，“不是我们没有能力过上好日子。而是有人为了维护自己的特权，宁愿让整个国家停滞不前。他们害怕进行改革会动摇他们的统治，所以宁愿让人民继续受苦...”\n礼堂里,此起彼伏的哭声、叹息声、诉说声交织在一起。\n第二天清晨，在人满为患的广场上，几声枪响打破了清津的宁静，随后是响彻云霄的欢呼。那些贪官污吏，为他们的罪行付出了代价。\n但对朝鲜人民来说，这仅仅是个开始。他们终于明白，真正的敌人不仅仅只是外部势力，关键还有这个扭曲的制度本身。\n此时此刻，在朝鲜各地的工厂、农村、军营，类似的场景正在上演。一个个谎言被揭穿，一个个真相大白于天下。在泪水中，在悔恨中，在愤怒中，人们终于看清了这个荒诞的特权制度。\n夕阳西下，余晖透过礼堂的窗户斜射进来。朴勋植望着那道光，忽然明白，自己和这片土地上的千万个同胞一样，都被欺骗了太久。\n而现在，是该睁开眼睛的时候了。"
 china.1713.a: "终见光明。"
 china.1714.t: "落日"
 china.1714.d: "金正恩，曾经朝鲜的金太阳之一，是“金氏王朝”的第三代领导人，在其从政和领导朝鲜的十余年里，他曾为朝鲜发展和民生改善做出了一定贡献。但在历史的转折点下，他的部分优点和贡献依然无法掩盖朝鲜整个体制和体系问题，其本人的审判和定性便是此次公审的重点。\n平壤清晨的朝阳已经悬在空中，金正恩身着一套黑色西装在中国解放军战士的押送下，前往了位于平壤五一运动馆的人民公审台，在此过程中，金正恩时不时看着手上的镣铐，又看着平壤的街道。街道上两旁拉起了中国解放军的隔离带和人墙，隔离带之外的朝鲜群众有的站在原地看着昔日的最高尊严，有的朝着公审地点赶去，有的则在一旁破口大骂。\n在太阳爬到天空正中的时候，验明确认身份的金正恩在法警的帮助下解开了镣铐，然后他走入了被告席当中。“犯罪嫌疑人金正恩，在担任朝鲜人民共和国最高领导人期间，存在挪用国家财产私用、纵容包庇派系人员以权谋私、侵吞国际援助中饱私囊、转移国家资产流向海外……”在检察官念出罪状的时候，金正恩却表现的一副无所谓的样子，在检察官念完后，金正恩看向法官“我，前朝鲜最高领导人金正恩，认罪，但是我不明白为什么，这些罪行其余的我国干部都有，我却要被拉出来单独审判，中国同志是否想要吞了朝鲜”很显然，金正恩在揣着明白装糊涂，或者他根本没有意识到自己的问题是什么。\n“我国一直秉持着治病救人的想法，既然你不明白，那我们就有请群众代表来对你进行指控吧”位于审判席的法官示意助理离开，过了几分钟，几名衣着各异的朝鲜人进入了审判庭。\n“我是朝鲜国营棉花厂的一名工人，在四十多年前，我的儿子是‘我’这个职位的真正的主人，但是国家困难时期，厂里没钱也没东西发给工人。原本联合国送来的援助却出现在了黑市，而政府以国家安全为由拒绝联合国审查人员进入我所在的地方，最后我儿子为了吃的，偷了厂长家里仓库的粮食，厂长这让保安员以叛国的名义枪毙了他，而人员空缺了，我则被要求顶上，不然我也要被……”这位双手充满皱纹，脸上饱经风霜的老工人称述着自己的情况，但是他只是平静的讲述，仿佛这事情与他很遥远，在他停顿了一下后，他指向了金正恩“为什么，最高领袖，这套如同奴隶一般的户籍、工种制度到底哪里像社会主义，为什么你要如此对待你的百姓”但是不等金正恩回话，老工人摆了摆手，静静地离场……\n其他几名群众代表也当着直播公审的面诉说着自己的冤曲和不解，而金正恩也不再言语和有动作，他明白了？也可能是他懂了，至少他知道中国政府为什么要审判他了，于是他转头向法官问道，“很感谢中国同志给我的机会，至少我明白了我为什么失败和众叛亲离”说罢金正恩大笑起来，笑的却显得凄惨和荒谬，“那么，我可以得知对我的审判结果嘛”“这不是由我们做出，应当由朝鲜的人民群众来做出，你的国家的人民都在看着这场公审”……随着宣判的落幕，太阳也随之下山，夕阳西下之中又带着明天的希望"
 china.1714.a: "一声枪响。"
 china.1714.b: "让他去劳改吧，愿他能自我救赎。"
 china.1715.t: "朝鲜解冻"
 china.1715.d: "新华社平壤电\n中朝两国今日在平壤签署《全面合作框架协议》。根据协议，中方将在工业、农业、军事等多个领域为朝方提供全方位技术支持与发展援助。\n据悉，首批中国技术专家将于本月底抵达朝鲜。这些专家将深入朝鲜各地的工厂、农场，协助推进生产工艺改革。其中，咸兴化肥厂和金策钢铁厂将作为首批试点单位。\n在农业领域，中方将派遣农业科研人员，引进优质种子和现代化农具，帮助朝鲜提高粮食产量。同时，中方将分享水稻育种和农田水利建设经验，助力朝鲜农业现代化进程。\n经济改革方面，中方经济顾问团将协助朝方制定符合本国国情的改革方案。据了解，朝鲜将加深与我国的经济合作，探索对外开放新模式。\n军事合作方面，解放军将派遣教官团，协助朝鲜人民军推进军队现代化建设。双方将在军事训练、装备维护等领域开展深入交流。\n教育领域，中方将为朝鲜培养近千名技术骨干。这些人才将在中国重点高校接受系统培训，未来将成为推动朝鲜发展的中坚力量。\n值得注意的是，协议特别强调了“因地制宜，独立自主，反对事大主义”原则。中方将充分尊重朝方实际情况，避免生搬硬套。\n朝鲜劳动党中央机关报《劳动新闻》发表社论指出，此次合作开启了朝中关系新篇章，将为朝鲜经济社会发展注入新动力。\n分析人士认为，这份协议体现了中方对朝鲜发展道路的深入思考。通过渐进式改革，朝鲜有望实现经济社会的平稳转型。\n据了解，中朝双方还将建立定期会晤机制，及时总结合作经验，确保各项措施落到实处。\n新华社记者\t李明"
 china.1715.a: "令人愉快的消息"
 china.1716.t: "新时代的志愿军"
 china.1716.d: "2024年9月12日\t晴\n吉普车在土路上颠簸了五个小时，终于抵达平安北道的新星里。村口泥墙上“行军建设”的标语斑驳褪色，让我想起老家八十年代的供销社外墙上也有类似的标语。金主任握着我的手直说“东木”，这个发音和东北话“同志”倒有几分相似。\n2024年9月14日\t雨\n清晨跟着留学我国的朝方医生崔英实去巡诊。她药箱里只剩下半瓶阿司匹林和一些零零碎碎的止血工具，却要给三个村的患者看病诊疗。路过村小教室，十几个孩子挤在用砖头垫腿的课桌前写字，铅笔头短得快要捏不住。我摸摸背包里带的圆珠笔，不免想到该先分给哪个班级。\n2024年9月20日\t阴\n在晒谷场支起流动诊所那天，七十岁的朴阿妈妮撩起裤腿让我看浮肿的双脚。翻译小金突然卡壳，急得直冒汗。我比划着让老人躺下，突然想起挎包里的速写本——画了颗心脏，又在旁边描出肾脏。阿妈妮浑浊的眼睛亮起来，连连点头指着自己的腰。\n2024年10月5日\t晴\n第一批大棚蔬菜冒芽时，村里连夜组织朝鲜赤卫军看守。技术员小刘教朝鲜派来的干部和农民用稻草灰防虫，四十岁的李班长像小学生似的往笔记本上画圈圈。傍晚收工经过医疗站，看见崔医生正对着人体模型看着书来练习针灸，褪色的蓝布帘子外排着七八个抱着孩子的妇女。\n2024年11月2日\t雪\n返程前夜，金主任送来包着红布的搪瓷缸。打开是晒干的明太鱼，腥味里混着海风的咸涩。村小的孩子们一起站在村口排成两列，用刚学会的汉语喊着“谢谢中国同志”。吉普车启动时，后视镜里闪过崔医生白大褂的衣角，她背着我们捐赠的药箱，正往山坳里的其他村走去。\n归途经过大同江，薄冰下隐约可见游鱼摆尾。我看着怀中的搪瓷缸，突然想起离家前夜，父亲说九二年去平壤援建纺织厂时，朝鲜工友总把午饭的鸡蛋悄悄塞进中国技术员的饭盒。三十年过去，这份温度依然在冰封的土地下静静流淌。"
 china.1716.a: "最可爱的人"
 china.1717.t: "从林之会"
 china.1717.d: "恒河平原的暮色中，一支解放军小队正沿着隐蔽的山路前进。他们身着便装，背着伪装过的装备，走在这片陌生而古老的土地上。\n队长鞠子洲看了眼手腕上的军用多功能仪表，上面显示他们已经抵达预定接头点。他取出通迅终端，解放军战士立即分散开来，以战斗姿志警戒，随后他迅速接通了约定频段。\n“工人的手，”他用英语说道，“能砸碎一切枷锁。”\n“农民的镰刀，”电台里传来回应，“将收割压迫的稻穗。”\n三分钟后，林间沙沙作响，几十个身影悄然出现。他们有男有女，身着较为统一的绿色粗布制服，手中握着五花八门的步枪。为首的是个皮肤黝黑的年轻人。\n解放军与游击队战士互相敬礼完毕后，“同志们好。”年轻人先开用略带口音的英语开口了“我是比哈尔-贾坎德特殊区域委员会国际事务负费人拉胡尔。”\n“同志你们好。”鞠子洲向前一步，“我是中国人民解放军援印先遣队的队长鞠子洲。”\n两个人握住了手。在昏暗的天光下，他们的眼神中都闪烁着相似的光芒。那是一种超越了语言、肤色和国界的默契。\n拉胡尔的队员们围了上来，好奇地打量着解放军战士的装备。一个年轻的游击队员用蹩脚的英语笑道：“同志你们真的很准时，一点没早一点没晚”\n“是啊，”一个解放军战士笑着回答，“人民解放军严格执行作战命令，说什么时候到就什么时候到！”\n虽然语言不通，但简单的手势和真诚的笑容化解了陌生感。开始还有些尴尬的双方很快放下了架子，开始互相分享礼物。一个游击队员递上一包根据地自制的印度茶，解放军战士们则从背包里取出精心准备的中国结。\n“同志们，”鞠子洲用英语解释道，“这是我们中国的传统手工艺，每一个结都代表着不同的寓意。这个盘长结，”他指着红绳编织成的复杂图案，“象征着永恒与团结。愿我们能够像这根绳子一样紧密相连，共同见证胜利的曙光。”\n拉胡尔与战士们小心翼翼地接过中国结，手指轻轻抚过那些精巧的花纹。“谢谢，”他说，“我们一定会把它带在身上，直到革命胜利的那一天。”\n夜色渐深，林间升起袅袅炊烟。锅里煮着简单的咖喱饭，香气在林间弥漫。篝火映照着每个人的脸庞，他们的五官虽然泾渭分明，但都被同一种理想之火点亮。\n不知是谁，忽然低声哼起了一个熟悉的旋律。那是《国际歌》的调子。很快，更多的声音加入进来。有人用汉语唱，有人用印地语唱，还有人用英语唱。不同的语言，却传递着同样的信念。\n“起来，饥寒交迫的奴隶...”\n“Arise, ye workers from your slumber...”\n歌声在丛林中回荡，惊起几只夜鸟。\n“明天，”等歌声平息，拉胡尔指着远处的山峦说，“我们就要去那里执行任务。”\n鞠子洲点点头：“我们同去。为了劳苦大众的解放，为了压迫者的覆灭。”\n这一夜，在印度广袤的丛林中，一群来自不同国度的战士，正在书写着新时代的国际主义篇章。"
 china.1717.a: "今日我们的故乡都是比哈尔"
 china.1718.t: "旧日之约"
 china.1718.d: "我们南方的中国同志提出了一个重要请求：履行列宁同志在1919年《对中国人民的宣言》中的承诺，归还沙俄时期通过不平等条约攫取的领土。\n在这个问题上，我们面临两个选择––如果我们履行承诺，这将彻底消除中苏之间的历史隔阂，能更好的抽身于欧洲局势，同时向全世界展示新苏维埃政权与沙俄、修正主义苏联的区别，但这也会让我们失去在中亚与远东的战略纵深与优良港口。但如果我们拒绝，我们固然不会失去上述的所有，但恐怕会在日后带来更难以承受的代价"
 china.1718.a: "我们很乐意与我们的同志友好协商"
 china.1718.b: "他们最好用剑来取"
 china.1719.t: "新长城"
 china.1719.d: "我们终于完成了这项浩大的工程。\n从黑龙江畔到天山脚下，一道现代化的防御体系已经构筑完成。这不是用砖石堆砌的古老长城，而是由雷达站、防御要塞，地下工事、反导系统和机动部队构成的立体防御网。\n在东北，新式防空导弹系统与国产红旗-19导弹构成了双重防空网。地下指挥所深入地下数百米，即使遭受核打击也能保持指挥系统完整。新型远程战略雷达可以探测6000公里外的任何空中目标。\n在蒙古防线，我们建立了多层次的机动防御体系。数百公里的地下通道网络可以让装甲部队在敌人察觉之前完成战略调动。分布式的补给基地确保了即使在遭受打击后，前线部队仍能维持战斗力。\n在西北，我们在戈壁深处建立了一系列隐蔽的军事设施。卫星导航干扰系统可以使敌人的精确制导武器失效。地下机场可以在战时保护空军战力，大批量轰炸机编队足以瘫痪＂巨熊″在中亚与西伯利亚地区的运输血管。\n这个耗资数千亿的工程，动用了超过百万建设者，使用了最新的军事科技。它不仅是一道军事防线，更是一个政治宣言：我们已经做好了准备。\n总参谋部的最新评估认为，这道新长城可以让我军在遭受突然袭击时，至少争取到一周的战略机动时间。这对于一个可能的两线作战局面来说，意义重大。\n但愿这道防线永远不会派上用场。但如果当那一天来临，它将让任何企图侵犯我国领土的敌人付出惨重代价。"
 china.1719.a: "真乃定国神针"
 china.1720.t: "解放军协助朝鲜人民军夺权"
 china.1720.d: "平壤，凌晨4:00。\n当第一声防空警报在前线响起时，朝鲜人民军首都第1摩步旅团旅团长金正浩正在与中国人民解放军顾问团团长张少将进行最后的部署。\n“时机已到。”张少将看了眼腕表，“各单位就位了吗？”\n“第1摩步旅已经就位。”金正浩点头，“第4摩步旅和首都轻步兵联队也都在等待信号。”\n“很好。”张少将按下通话键，“行动代号：晨曦。”\n将军府邸，两名值勤卫兵悄无声息地打开了庭院大门。早已被策反的警卫队长关闭了电子监控系统。特别行动组如同幽灵一般潜入建筑。\n主卧室内，金正恩正在熟睡。当他被急促的脚步声惊醒时，已经太迟了。特战部队早已封锁了所有退路。\n“不许动！”队长低喝到。\n三十分钟后，平壤主要机关已经被控制。人民军内部早已准备多时的改革派军官们迅速接管了指挥系统，努光铁，姜淳男等被隔离申查。没有流血，没有混乱，一切都在静悄悄中完成。\n当第一缕阳光照亮平壤上空时，新的朝鲜人民军最高司令部已经成立，各部队也陆续传来宣誓效忠的消息。金正浩看着张少将收拾办公桌上的物品。\n“你们这就走？”\n“是的，”张少将微笑，“这是你们的国家，应该由你们来治理。我们的任务已经完成。”\n“谢谢。”金正浩握住张少将的手，“谢谢同志你们帮助我们摆脱牢笼。”\n“不用谢，同志。”张少将说，“好好建设你们的国家吧。”\n窗外，朝鲜人民军军旗正在冉冉升起。"
 china.1720.a: "真正的光荣革命"
 china.1721.t: "金正恩的命运"
 china.1721.d: "我们抓住了金正恩。与其父辈相比，他在位期间确实展现出了一定的改革意愿，并保障了朝鲜人民的温饱。在解冻政策推行期间，他也为中朝关系改善做出了贡献，并且虽然朝鲜已经解冻。但他仍在许多朝鲜人中拥有不错的声望。总而言之，他可以得到一个温和的结局。"
 china.1721.a: "让他在元山别墅终老"
 china.1721.b: "送他去农场劳改"
 china.1722.t: "来自美洲同志的一封信："
 china.1722.d: "尊敬的中国同志，我们一直关注着东亚局势，注意到了最近太约反动势力愈来愈盛的嚣张气焰，这是对世界和平的破坏！也是反动势力在试图掐灭我们的革命火种！在这个关键时刻，我们将坚定站在共产主义事业一边，坚决支持你们对反动势力的斗争，将毛主席的事业进行到最后一刻！"
 china.1722.a: "感谢！同祝愿你们的革命事业一切顺利！"
 china.1722.b: "武装起来！打倒一切反动势力！"
 china.1723.t: "来自东南亚同志的一封信："
 china.1723.d: "尊敬的中国同志，长夜漫漫，自苏联解体共产主义革命退潮后的几十年，我们的伟大事业遭到了沉重的打击，而现在，你们的崛起让我们终于看到了黑夜尽头的希望，但形势依旧不容乐观，太约正不断在整个东南亚掀起动荡，我们预感到有一场风暴将至，而这一次，我们将风雨同舟！"
 china.1723.a: "感谢支持！任何力量都无法阻挡团结起来的人民！"
 china.1723.b: "今日欢呼孙大圣，只缘妖雾又重来……"
 china.1724.t: "来自日本同志的一封信："
 china.1724.d: "尊敬的中国同志，感谢你们的秘密帮助，让我们恢复了沉寂已久的革命斗争，反动的日本帝国主义政府当局正在不断地压迫和榨取人民的利益，他们绝不会是日本人民意志的代表！\n我们安插进日本军队里的地下党同志已经搜集到了最近日本军队要开始行动的消息，已与日本大城市地图和部分布防图一同发送给了你们，但因为日本政府对我们的残酷镇压，我们将进入一段时间的静默状态，另择时间再行斗争。\n如果你们准备解放日本，我们将提供必要的帮助和绝对的支持！未来属于人民！"
 china.1724.a: "感谢支持，我们一直相信两国人民是可以成为朋友的。"
 china.1724.b: "仇恨的风在头上咆哮怒吼……"
 china.1725.t: "来自印度同志的一封信："
 china.1725.d: "尊敬的中国同志，印巴战争以及加入太约是印度帝国主义野心的又一次体现！我们将继续坚持革命斗争，同时我们也对革命火种的安危表示深刻关切，也期待着毛泽东思想的继承者能再一次战胜一切反动派的围攻与囚笼！就如同1953年那样！"
 china.1725.a: "感谢支持，我们必将坚定不移地达到自己的目的！"
 china.1725.b: "毛泽东思想万岁！人民万岁！"
 china.1726.t: "来自澳洲同志的一封信："
 china.1726.d: "尊敬的中国同志，整个澳洲已经成为了反动派帝国主义最坚实的堡垒，我们对此深表遗憾，但澳洲人民依然与中国人民站在同一阵线，我们的情报成员已经获知了最近太约将进行军事行动的消息，我们将计划进行罢工抗议游行等方式声援你们！哪怕流干最后一滴血，我们也要求得解放！"
 china.1726.a: "感谢支持，人民的怒火将冲破一切牢笼和枷锁！"
 china.1726.b: "小心安全，让我们在日出时相见。"
 china.1727.t: "来自欧洲同志的一封信："
 china.1727.d: "尊敬的中国同志，和平已经永远离开了我们，在战争的阴影下，整个欧洲的命运都悬于刀锋之上……虽然我们不知前路在何方，但我们始终祝愿你们的革命长存，寰宇终将插遍赤旗！"
 china.1727.a: "感谢支持，愿你们终得解放！愿和平长存！"
 china.1727.b: "批判的武器必将用武器的批判来实现。"
 china.1728.t: "来自俄罗斯同志的一封信："
 china.1728.d: "尊敬的中国同志，相信你也注意到了太约那些混账的小动作了吧，他们还以为自己没被发现？欧洲的事态正在变得越来越白热化，将我们所有人的注意力都吸引了过去，我们在东亚能提供的帮助很有限，但一但我们这里抽开了身，将立刻为你们提供切实帮助。列宁同志与毛泽东同志指引着我们！"
 china.1728.a: "感谢支持！共产主义事业万岁！"
 china.1728.b: "起来！伟大的国家……"
 china.1729.t: "来自非洲同志的一封信："
 china.1729.d: "尊敬的中国同志，我们的斗争道路是一条伸手不见五指的荒原小径，而你们是指引我们的明星，我们一直感激着你们与非洲人民建立起的深厚友谊。所以，不要让红旗倒下！让毛泽东主席与桑卡拉上尉同志为我们骄傲！"
 china.1729.a: "感谢支持！中国人民也挂念着非洲人民的事业！"
 china.1729.b: "桑卡拉精神永不倒！"
 china.1730.t: "“新长城”被攻占"
 china.1730.d: "你个伟大祖国的叛徒，你怎么能让俄国佬攻占我们的新长城？"
 china.1730.a: "组织已经决定了，就由你扛着炸药包把碉堡给炸了"
 china.1731.t: "俄罗斯已同意转交外东北地区"
 china.1731.d: ""
 china.1731.a: "这是个明智的选择"
