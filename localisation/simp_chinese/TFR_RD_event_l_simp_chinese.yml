 china.3030.t: "天渊之别"
 china.3030.desc: "“兄弟们，我是百分百的反赤分子啊！”陆诚的鼻涕混着眼泪不断地往下淌着，他的哭喊声几乎要撕裂声带，看着底下不为所动的黑衣人们，他使出了吃奶的力气，哭喊着这些人：“我对我们的事业是一片诚心的啊，我真的只是为党国复兴、消灭亚伯拉罕第四教、防止老鼠上桌、膺惩暴支、打翻洼地、提升德性、复正道统才来我们这里的啊！我真的不是赤匪派来的间谍啊！”他一边说着，一边对着那些黑衣人哐哐地磕着大头，近乎要把额头嗑出血来。\n\n看不见黑衣人们的脸，黑色的口罩遮住了陆诚的视线，而为首看起来像是“头头”的那个黑衣人，只是自顾自地抽着烟，看也不看陆诚一眼。在昏黄的路灯下，这些人的影子投射在了陆诚身上，手上的扎带将他缠得喘不过气来。他们手上的棍棒仿佛还沾着什么，滴下来的液体落在他的脖子上，令他寒毛倒竖。\n\n“你还有什么要说的吗？共谍？”\n\n“兄弟们！兄弟们啊！”陆诚看到这样，决定做最后一次努力，他于是更加地拼尽全力地痛哭流涕起来：\n\n“我......我本来家里是很富的，但是因为赤匪打党国，搅黄了生意；后面又因为什么工人自治和国有化，导致我们家被那些刁民告了好几轮，房子也没了，我们全家只能住回乡下去......我，我和他们有深仇大恨！我，我可以为了你们，去做任何事，杀人都可以！”说完这一大串，他感觉到喉咙上堵着什么，肺中已经没有了一点气，胸口都要凹下去了，他的脸深深地埋在了地上。\n\n“好......”这一点声音虽然小，但是却仿佛自天堂而来，些许温暖了陆诚的心。他抬起了自己满是灰尘的脸，眼中含着泪水。\n\n那个为首的黑衣人依然吸着烟，看不清脸，但是声音却变得温和了点：“既然这样，那你就去展现诚心吧。我们会善待每一个兄弟——但是，你得证明自己。”说着，那个人掏出了一沓钞票，在他的鼻子前晃了晃。\n\n“谢谢老大，谢谢老大，我一定肝脑涂地，为你们尽忠尽职啊！”陆诚磕头如捣蒜。\n\n当他被人带到所谓“新人团”里面去的时候，他感觉自己脚底下轻飘飘的。但是他听不到那些黑衣人再也压抑不住的爆笑，以及他们嬉笑时不经意间露出来的那句话——"
 china.3030.a: "“这一招真是屡试不爽！”"
