 PRC_revolutionary_tt: "§R我们将启用全球革命系统§!"
 PRCcczi: "最终，台海两岸迎来了真正的§Y统一§!。"
 PRC_ussr_diplomacy_tt: "§G外东北和谈暂未完成§!§R敬请期待§!"
 PRC_mongolia_hetong: "蒙古和平谈判"
 PRC_mongolia_hetong_desc: "这份关于蒙古的和平公投大选，兄弟般的倡议，将为两国的关系打开新的篇章。§Y和平谈判§!的主张从来不仅仅是政治的计算，更是对一个§R民族复兴与统一§!理想的践行。 这将是一次真诚的对话，一次展望共同未来的机会。我们提出的承诺和保障不是§M空洞的口号§!,而是真正的§G诚意之举§!。\n\n我们理解他们的顾虑，也尊重他们的选择。让我们敞开胸怀，用§Y对话而不是对抗§!来决定这片土地的未来。"
 PRC_unfinished_revolution: "未竟的革命"
 PRC_unfinished_revolution_desc: "自苏联变质后，中国成为了不折不扣的革命堡垒，但自毛主席去世后，世界革命的浪涛似乎也随之付诸东流。如今，二十世纪的国际共运虽然暂时退去，但它留下的遗产仍然在世界的每一个角落回响。那些未竟的事业，那些未酬的壮志，那些尚在压迫和剥削中挣扎的人民，都在召唤着我们去完成这未竟的革命！"
 Establishment_the_channel: "建立人民之声媒体频道"
 Establishment_the_channel_desc: "我们需要一个平台，一个双向的平台。它不仅要向全世界传播我们的声音，更要倾听各国人民的呼唤。我们要让那些被压迫、被剥削的人民听到我们的声音，看到希望的曙光；同时，我们也要听到他们的苦难，他们的诉求，他们的呐喊。建立‘人民之声’，让真理的声音传遍世界，让人民的呼声得到回应！"
 Rekindle_the_world_revolution: "重燃世界革命烽火"
 Rekindle_the_world_revolution_desc: "旧世界的秩序正在迅速崩塌，新世界的曙光已经显现。现在，是时候让革命的烽火再次在全球范围内熊熊燃烧！但仅凭我们一国的力量远远不够，我们需要将全世界的被压迫人民团结起来，成立‘世界解放国际’。在这里，我们将与全世界的被压迫人民站在一起，为建立一个没有剥削、没有压迫的新世界而战斗到底！"
 Sparks_on_the_MekongRiver: "湄公河畔的星火"
 Sparks_on_the_MekongRiver_desc: "湄公河，这条东南亚的母亲河，见证了无数的苦难与抗争。现在，我们将再次将目光放在这片热土之上，点燃革命的星火，让它照亮整个中南半岛！首先，缅甸与泰国，将成为我们新的方向！"
 Adjust_path_in_Indochina: "调整中南半岛革命道路"
 Adjust_path_in_Indochina_desc: "中南半岛的革命虽然取得了一定的成果，但一些国家的革命道路却出现了偏差。特别是越南，其领导层中的修正主义势力日益强大，已经严重背离了革命的初衷。为了确保中南半岛革命的纯洁性，我们必须采取果断措施，调整航向，拨乱反正！当温和的政治手段无效时，我们将不得不采取一些必要的举措。"
 Ignite_the_Malay_Archipelago: "点燃马来群岛"
 Ignite_the_Malay_Archipelago_desc: "革命的火种已经在中南半岛点燃，现在，是时候让它跨越海洋，蔓延到整个马来群岛！印度尼西亚、马来西亚、新加坡、菲律宾……这些岛屿上的人民，正在等待着解放的到来！"
 The_Spring_of_West_Asia: "西亚之春"
 The_Spring_of_West_Asia_desc: "西亚，古文明的摇篮，亦是帝国主义和宗教保守势力的堡垒。但人民渴望变革的呼声，如同沙漠中酝酿的风暴，终将爆发。让我们将目光投向这片古老而又动荡的土地，首先从阿富汗和伊朗开始，掀起一场真正的‘西亚之春’！"
 Moisturizing_things_silently: "润物无声"
 Moisturizing_things_silently_desc: "西亚的改造，如同春雨浸润干涸的土地，需要耐心与细致，不可操之过急。在那些相对稳定的阿拉伯国家，我们不追求疾风骤雨式的革命，而要如同春风化雨，润物无声。我们将扶持当地温和的左翼力量，如同播撒希望的种子；我们将开展经济援助，如同注入滋养的水分；我们还将派遣国际主义志愿者，如同带来辛勤耕耘的园丁。同时，我们也将深入挖掘伊斯兰教义中平等与公正的思想，如同阳光，照亮前行的道路。通过经济、文化、人员等多方面的潜移默化，缓慢而坚定地改造这些国家，引导它们走向光明与进步。"
 Bury_neo_Nazis: "埋葬新纳粹"
 Bury_neo_Nazis_desc: "巴勒斯坦的哭泣，是全人类的伤痛。以色列新纳粹主义的铁蹄，践踏着这片土地，剥夺着巴勒斯坦人民的生存权。我们绝不能坐视不理！为了正义，为了人道，为了埋葬新纳粹主义的毒瘤，我们将坚定地站在巴勒斯坦人民一边，对以色列发动雷霆一击，解放巴勒斯坦，伸张正义！"
 Coordination_of_the_World_Liberation_Army: "协调世解军队"
 Coordination_of_the_World_Liberation_Army_desc: "世界解放国际的旗帜之下，汇聚了来自五湖四海的革命力量。为了更有效地对抗共同的敌人，我们需要打破国界，超越藩篱，将这些力量凝聚成一个统一的钢铁洪流。协调世解军队，建立高效的指挥体系，统一作战标准，共享战略资源，让世界解放国际的军队，成为一支真正意义上的国际主义红军。"
 the_international_integration_of_world_liberation: "推动世界解放国际一体化"
 the_international_integration_of_world_liberation_desc: "世界解放国际不仅仅是一个松散的军事联盟，更是一个命运共同体，一个为了共同理想而奋斗的大家庭。为了实现真正的解放与繁荣，我们需要更紧密地团结在一起，打破经济壁垒，消除政治隔阂，推动世界解放国际走向更深层次的一体化。经济互通，政治互信，文化互融，让我们携手构建一个更加紧密、更加强大、更加美好的世界解放国际！一根手指会被轻易折断，五根手指将握成铁拳！"
 Shoot_the_sun: " 射日“白头山”"
 Shoot_the_sun_desc: "长白山，这片神圣的土地，每一寸土地都浸染了抗联战士的鲜血，却被金氏家族所玷污，他们自诩‘白头山’血脉，行独夫民贼之实，对朝鲜人民犯下了滔天罪行！‘时日曷丧，予及汝皆亡！’他们自比太阳，恩泽大地，却背弃理想，行夏桀之事。现在，是时候再次跃过那滚滚江水，射落那暴虐的太阳，清算他们的累累罪行，让朝鲜人民重获自由！反抗的怒火，必将焚尽一切压迫，所有的血债，必将血偿。"
 Promote_the_thawing_of_DPRK: "推动朝鲜解冻"
 Promote_the_thawing_of_DPRK_desc: "朝鲜，这块坚冰笼罩的土地，固然需要‘射日’之举来消融坚冰，但直接的‘烈日’或许会导致玉石俱焚。在时机成熟之前，我们不妨采取更为温和的方式，如同春风化雨，润物无声。我们将以援助和合作为名，逐步加大对朝影响，派遣人员进驻，建立合作机制，潜移默化地引导其‘解冻’。虽然‘将军’依然高居庙堂，但权力的天平终将倾斜。待到与‘太约’的决战尘埃落定，朝鲜这块坚冰，也将在不知不觉中消融。"
 Assist_in_the_modernization_of_DPRK: "协助朝鲜现代化"
 Assist_in_the_modernization_of_DPRK_desc: "历经苦难的朝鲜人民，终于迎来了自由的天空。但长期的封闭和压迫，使得这片土地百废待兴。我们将与朝鲜人民并肩携手，进行全面的现代化建设，弥合创伤，发展经济，改善民生，让这片饱受苦难的土地焕发出新的生机，让朝鲜人民过上真正幸福美好的生活！至少，愿无一人再被遗忘……"
 Death_of_the_Han_River: "汉江之殇"
 Death_of_the_Han_River_desc: "汉江之上，流光溢彩，见证着韩国经济的腾飞，但这繁荣的背后，却是无数韩国人民的血泪与牺牲。财阀的贪婪，政客的腐败，社会的撕裂，让韩国民众生活在水深火热之中。我们不会对韩国人民的苦难视而不见，当对‘太约’的最终决战来临之际，我们将点燃韩国民众心中反抗的火焰，让他们在敌后发动起义，终结财阀的统治，让正义的光芒照亮汉江两岸。"
 Responding_to_the_people_of_the_subcontinent: "回应次大陆人民呼唤"
 Responding_to_the_people_of_the_subcontinent_desc: "南亚次大陆，这片古老而神奇的土地，孕育了辉煌的文明，也见证了无尽的苦难。种姓的枷锁、宗教的纷争、贫困的折磨，让次大陆的人民深陷水深火热之中。他们向心中的诸神发出呼唤，祈求救赎，却始终得不到回应。在过去那些放弃了输出革命的岁月中，面对这满目疮痍，我们或许只能寄希望于恒河之水真有神灵庇佑。但如今，时代已经不同，我们将回应次大陆人民的呼唤，即使这呼唤并非向我们发出。因为，解放全人类，本就是我们矢志不渝的事业！并且，我们也是在回应曾经的我们啊…"
 Brothers_of_South_Asia: "南亚的兄弟"
 Brothers_of_South_Asia_desc: "巴基斯坦与孟加拉国，如同南亚次大陆上的两颗明珠，却也饱受内部矛盾和外部压力的困扰。在巴基斯坦，我们需要团结一切进步力量，推动温和派进行改革，消除极端势力的影响，为未来的发展奠定基础；在孟加拉国，我们将点燃革命的柴薪，推翻腐朽的统治，让这片土地上的人民迎来真正的解放！"
 Comrade_in_India: "印度的同志"
 Comrade_in_India_desc: "印度，这个拥有十几亿人口的庞大国家，是南亚次大陆的关键所在。然而，印度国内的矛盾错综复杂，革命力量也处于分裂状态。为了解放印度人民，我们必须首先团结印度的革命力量。我们将推动印度共产党（马克思主义）与印度共产党（毛主义）的和解，捐弃前嫌，求同存异，建立统一战线。同时，我们将重点援助印度共产党（毛主义），他们是印度革命的中坚力量，是点燃印度革命烽火的关键！当与太约的决战来临，战象踏地而来时，印度人民将揭竿而起，加入我们神圣的战争。"
 Red_Dongying_Project: "红色东瀛计划"
 Red_Dongying_Project_desc: "日本，这个曾经的军国主义老巢，如今又被右翼势力所绑架。干涉台海的失败，非但没有让他们反思，反而成为了右翼让军国主义死灰复燃的借口。他们试图用仇恨来掩盖社会的裂痕，用民族主义狂热来转移民众的视线。然而，表面的平静之下，暗流正在涌动。贫富差距的鸿沟、阶级固化的藩篱、青年一代的迷茫……这些被右翼极力掩盖与粉饰的矛盾，终将爆发。现在，是时候启动‘红色东瀛计划’，揭开日本军国主义的真面目，唤醒沉睡的日本人民，让红色的曙光如1922，1969那样再次照耀东瀛！"
 Contact_the_Jap_left: "联络日本左翼"
 Contact_the_Jap_left_desc: "日本的未来，不应由右翼军国主义分子来决定，而应由日本人民自己来选择。尽管遭受长期的打压，但日本的左翼力量依然存在，他们是点燃变革之火的希望所在。我们将跨越海洋，与日本共产党、社会民主党等多个左翼政党中尚存的革命派和进步团体建立联系，捐弃政治派别之见，帮助他们求同存异，建立广泛的统一战线，积蓄力量，为未来的斗争做好准备！"
 Formation_of_JAP_Red_Army: "组建日本红军"
 Formation_of_JAP_Red_Army_desc: "当与‘太约’的决战来临，世界的目光将聚焦于前线战场。然而，在敌人的心脏，一支特殊的部队将从沉寂中发出怒吼，给予敌人致命一击。他们是‘红军’，是日本人民反抗精神的凝炼。我们将帮助日本左翼组建‘日本红军’，将其打造成为一支纪律严明、斗志昂扬的革命武装力量。他们将在日本国内发动起义，破坏敌人的战争机器，策应我军的正面进攻，让‘赤色风暴’席卷整个日本列岛！直至富士山巅上也插遍红旗！"
 Moving_towards_victory: "朝着胜利前进"
 Moving_towards_victory_desc: "这一天终于到来了，‘’太约’，这个以霸权主义和强权政治为核心的军事集团将在全亚太乃至全世界人民的云集响应中被粉碎。我们将彻底升腾炉火，为世界人民赢得真正的自由与解放！朝着胜利前进！"
 Begonia_old_dreams: "重提中苏历史遗留问题"
 Begonia_old_dreams_desc: "随着国际形式变化与我国在统一战争中的优异表现，先前因为实用主义外交而对俄国友善，暂时搁置两方领土争议的政策应该结束，我们将会收复外蒙古，并跟俄罗斯解决先前沙俄帝国主义留下来的历史遗留问题。无论用谈判还是武力的方式，提案都已经摆上了国务院的议程，会在近期进行解决。"
 Begonia_old_dreams_tt: "无论§Y蒙古§!还是§2俄罗斯§!，我们都可以先§p礼§!后§R兵§!。当然，如果§t意识形态§!差异过大，谈判就不太可能发生。"
 Referendum_in_Mongolia: "蒙古公投"
 Referendum_in_Mongolia_desc: "蒙古，这片曾经与我们血脉相连的土地，如今已经走上了不同的道路。我们尊重蒙古人民的选择，也愿意倾听他们的声音。虽然分裂的现实令人遗憾，但我们始终相信，两地人民的心灵是相通的。如果广大蒙古人民想要回归祖国怀抱，我们将张开双臂欢迎他们回家。就让投票来决定这片土地的未来吧，是维持现状，还是重回故土，我们等待蒙古人民的选择。"
 Liberation_of_Mongolia: "解放蒙古"
 Liberation_of_Mongolia_desc: "即使美国忙于内战，中国自台海战争中凯旋，蒙古的某些势力仍然执迷不悟，甘当反华的马前卒，不断挑衅我们的底线。他们忘记了历史，背叛了祖先，也背叛了蒙古人民的根本利益。对于这些数典忘祖之辈，我们无需再抱有任何幻想。现在，是时候采取果断行动，解放这片土地，让海棠叶重新完整，让蒙古人民重回祖国的怀抱！"
 Lenins_promises: "外阿穆尔谈判"
 Lenins_promises_desc: "我们的阶级同志成功在俄罗斯掌权，而且对我们展现出友好态度。我们的外交人员已经做好准备，飞往莫斯科与新的社会主义政权磋商新时代的友好协定了。我们会就资源，轻工业，低息贷款方面进行磋商。同时解决两国之间的历史遗留问题，修订新的边境条约。"
 Beware_of_giant_bears: "警惕巨熊"
 Beware_of_giant_bears_desc: "北方的局势风云变幻，虽然我们的邻居仍深陷于与欧洲的不断对抗的沼泽中难以脱身，但这并不意味着我们可以高枕无忧。我们邻居的文化，决定了其难以摆脱扩张的本性。无论是什么政党上台，‘巨熊’对土地的贪婪仍不会改变，这头巨熊始终相信，卧榻之侧，其可许他人酣睡。这将始终是我们北方最大的威胁。我们必须保持高度警惕，加强边境防御，以期在与太约的决战到来时不会进入两线作战的境地"
 The_world_shares_the_same_warmth: "环球同此凉热"
 The_world_shares_the_same_warmth_desc: "‘五洲震荡风雷激，四海翻腾云水怒。’世界革命的浪潮，不应只局限于亚洲，而应席卷全球！‘太平世界，环球同此凉热’，这不仅是毛泽东同志的展望，也是我们矢志不渝的奋斗目标。我们将走出亚洲，将革命的火种播撒到世界的每一个角落，让‘世界解放国际’的旗帜，在全球飘扬！"
 Across_the_ocean: "大洋彼岸"
 Across_the_ocean_desc: "我们的大洋彼岸，长期被霸权主义所笼罩，如今，终于燃起了变革的火花。美国，这个超级大国，因其内部长期的重重矛盾激化而爆发内战，自顾不暇；墨西哥，长期遭受毒品和贫困困扰的国家，也随之发生了剧变。大洋彼岸的乱局，为我们提供了难得的机遇。谁能想到资本主义最坚固的堡垒会如此轻易崩塌，我们将抓住这个万载难逢的机会，支持北美人民的革命斗争，让‘世界解放国际’的旗帜，在大洋彼岸高高飘扬！"
 Two_red_flags: "两面红旗"
 Two_red_flags_desc: "美国西海岸，旧金山的海风，吹拂着一面新升的红旗。这面红旗美国人民解放军，是美国反抗压迫的先锋，是美国人民争取解放的希望。然而，‘美人解’存在着一些昔日“灯塔”的亡语，诸如毒品泛滥和LGBT运动的负面影响，使其在我们看来甚至有些许魔幻。我们不仅将援助‘美人解’武器与资源，更要在思想上协助其进行整风。"
 The_Mexican_Dream: "墨西哥之梦"
 The_Mexican_Dream_desc: "墨西哥，这片土地饱经沧桑，墨西哥的人民不是没有呼唤过，不是没有抗争过。从伊达尔戈的‘多洛雷斯呼声’，到华雷斯的改革，再到马德罗的民主尝试，以及卡德纳斯时代国有化的曙光，一代又一代的墨西哥人，为了国家的独立和人民的福祉，前仆后继，不懈求索。然而，寡头政治的阴影、外部势力的干涉、毒品贸易的侵蚀，与那背后操盘大手的干涉让墨西哥之梦一次次破碎，人民的生活依然困苦，以至于只能依靠毒品贸易裹腹。如今，萨帕塔民族解放军再次吹响了反抗的号角，他们继承了先辈们的遗志，为墨西哥人民的解放而战，为实现真正的‘墨西哥之梦’而战。我们将全力援助萨帕塔民族解放军，让墨西哥从污浊中复生。再次革命化的中国人民将与墨西哥人民一道，进行全面的经济和农业振兴计划，让人民在劳动中创造价值，在生产中收获尊严，彻底铲除毒品经济的土壤，让墨西哥人民不必再依靠毒品而活，让墨西哥成为一个真正独立、自由、富强的国家。"
 The_specter_of_communism: "共产主义的幽灵"
 The_specter_of_communism_desc: "一场席卷整个欧洲的战争刚刚落幕，但硝烟未散，新的对立已经形成。而我们看见了一个机会，一个能加速世界革命的机会。马克思说过：'一个幽灵，共产主义的幽灵，在欧洲游荡。'如今，这个幽灵不再是虚无缥缈的影子，而是实实在在的力量！"
 another_1848: "又一次1848？"
 another_1848_desc: "历史总是惊人地相似。1848年，革命的浪潮席卷欧洲；如今，在'一欧'战争的废墟上，欧洲人民再次举起了反抗的旗帜。在英国，工人阶级占领了伦敦金融城；在法国，巴黎公社的旗帜再次飘扬；在德国，柏林的街头回荡着《国际歌》；在意大利，工人们重新夺回了都灵的工厂。这不是偶然，这是历史的必然！但那头“欧洲宪兵”正在磨牙砺爪，发出声声咆哮，我们将援助我们欧洲的同志，让1848的火种，不会再次熄灭""
 watch_from_a_safe_distance: "隔岸观火"
 watch_from_a_safe_distance_desc: "欧洲的局势扑朔迷离，各方势力错综复杂。在这种情况下，贸然介入可能会引火烧身。与其冒险，不如保持克制，静观其变。我们将密切关注欧洲局势的发展，在适当的时机再做决断。毕竟，有时候最好的行动就是不行动，让对手在混乱中互相消耗。"
 October_Revolution: "红色十月？"
 October_Revolution_desc: "在东方，一个熟悉的身影正在崛起。警戒号又一次鸣笛起航，苏维埃的旗帜再次在克里姆林宫上空飘扬，这不仅是俄罗斯人民的胜利，更是世界革命的重大转折点。列宁同志的事业没有终结，十月革命的火种并未熄灭。我们将与重生的苏维埃政权加强合作，共同推动世界革命的发展。让我们携手，重现那个激情燃烧的红色十月！"
 Global_Red_Tide: "寰宇赤潮"
 Global_Red_Tide_desc: "看啊，东方，革命的曙光再次升起；听啊，大地，人民的怒吼此起彼伏。从亚洲到欧洲，从美洲到非洲，赤色的浪潮正席卷全球。这不是偶然的涟漪，而是历史的必然；这不是昙花一现的潮汐，而是改天换地的巨浪！让资本主义的堡垒在这浪潮中倾覆，让帝国主义的阴霾被这波涛冲散。美好的前景令人心驰神往，每个人都像儿时一样在欢呼雀跃。寰宇赤潮，势不可挡！"
 The_ideal_never_fades_away: "从未消逝的理想"
 The_ideal_never_fades_away_desc: "在这个世界上，有一些地方，理想的种子曾被播散。在拉丁美洲，切·格瓦拉的足迹依然清晰；在非洲，卢蒙巴的声音仍在回响。他们或许倒下了，但他们的理想永远活在人民心中。如今，我们将再次撒下革命的种子，让理想之光照亮这些饱受压迫的大陆。让我们向这些不朽的理想主义者致敬，并继承他们的遗志，完成他们所希翼的事业，为全人类的解放而斗争！"
 the_Gentleman: "正人君子"
 the_Gentleman_desc: "桑卡拉同志说过：'没有革命意识的士兵，只是穿着军装的潜在罪犯。'在他短暂的执政期间，布基纳法索展现出了惊人的发展潜力。他用实际行动证明：撒哈拉以南的非洲人民，并非天生就要陷入贫困与混乱。每个人都可以成为正人君子，每个国家都能实现进步。如今，让我们继承桑卡拉的遗志，帮助非洲人民建立真正属于自己的政权，让'正人君子之国'不再是梦想！"
 Cooperate_with_the_Pan_Arab_people: "与泛阿人民合作"
 Cooperate_with_the_Pan_Arab_people_desc: "北非的风暴已经平息，人民的选择已经明确。泛阿拉伯社会主义共和国的成立，是北非人民摆脱殖民主义和帝国主义枷锁的重要一步。这个新生的社会主义政权，继承了纳赛尔的理想，但避免了他的错误。我们应该与这个充满活力的政权加强合作，共同推动阿拉伯世界的进步事业。"
 the_Red_Sentinel: "红色哨兵"
 the_Red_Sentinel_desc: "古巴，加勒比海上的这颗红星，在帝国主义的封锁中坚持了半个多世纪。他们是美洲大陆上社会主义的坚强哨兵，是拉美人民争取解放的灯塔。如今，昔日的霸主已然崩塌我们将加强与古巴的合作，帮助他们重回输出革命的道路，发展经济，让这盏明灯焕发出更加耀眼的光芒！"
 Bolivar_tears: "玻利瓦尔的泪水"
 Bolivar_tears_desc: "西蒙·玻利瓦尔曾经梦想建立一个统一、独立、强大的南美洲。但两个世纪过去了，他的梦想不仅未能实现，南美洲反而深陷门罗主义的泥潭。贫困、毒品、军事独裁，这些问题如同梦魇般纠缠着南美人民。如果玻利瓦尔地下有知，必定会为此落泪。让我们擦干这些泪水，协助南美人民扫除这些积重难返的顽疾，让南美大陆重新焕发生机！"

 #国策第一部分本地化
 PRC_nl_ancestor_worship: "凤凰涅槃"  #暂放，似乎存在改名情况
 PRC_nl_ancestor_worship_desc: "我们做到了！我们完成了毛泽东主席未竟的事业！上下同欲，风雨同舟，风雨近百年的两岸恩怨，终于以盘踞在台湾的伪政府的覆灭告终。昕潮涨了，昕潮涨了，死了的凤凰更生了！火便是你，火便是我，火便是他，火便是火！彻底破坏盘踞在祖国大地上的一切腐朽之后，名为中国的凤凰再度涅槃重生——我们不再是倦了的舟子，我们是怒了的海涛！再度展翅吧，名为中华人民共和国的赤色火凤凰，带着毛泽东主席的期盼，飞向那个光明的新世界！" #同上
 PRC_nl_martial_law_reconstruction: "重建期戒严"
 PRC_nl_martial_law_reconstruction_desc: "硝烟散尽，但是战争并没有结束。无数的伪军、帝国主义者的鹰犬、反动会道门裹挟着不明真相的群众向我们从四面八方发起进攻。我们需要迅速地采取雷霆措施，恢复台湾当地的秩序，尽管说一些人会对此表示异议，但倘若我们连一个稳定的社会都无法提供给宝岛的同胞，我们又谈什么解放呢？"
 PRC_nl_industry_integration_with_mainland: "整饬台湾情况" #暂放，似乎存在改名情况
 PRC_nl_industry_integration_with_mainland_desc: "数十年的骨肉离散带来了相当多的恶果，万恶的帝国主义者在同宗同源的中国人民之间划开了一道深深的裂痕，即便我们现在活在同一旗帜下，也无法真正地融入彼此——而这刚好成为了帝国主义者卷土重来的一个条件。伪军、反动会道门、黑社会、邪教、腐败官僚依旧笼罩在宝岛之上，而我们需要把这些荼毒百姓的势力彻底丢入历史的垃圾桶，百姓们会知道谁才是真正的解放者，谁又真正地保卫了他们的生活与自由。" #同上
 PRC_nl_public_trial_separatists: "公审分裂分子"
 PRC_nl_public_trial_separatists_desc: "分裂分子之所以令人感到厌恶和唾弃，真的只是因为他们从帝国主义者那边接受援助，然后不断地跳脚吗？不，他们最令人厌恶的地方就在于这帮人为了自己的阴谋，不惜生硬地将中华民族的人民从中华民族这个大家庭当中分离，打着所谓独立的旗号，却实际转头将土地又卖给外国人，让中华民族骨肉离散。这是最为罪恶且不可容忍的行为，我们必须要向大众昭示这一点。"
 PRC_nl_cross_strait_family: "海内合一" #暂放，似乎存在改名情况
 PRC_nl_cross_strait_family_desc: "在我们发动解放台湾的战争之时，不少对中华民族和中国怀着恶意的分裂分子在我们的边疆上造次、跳脚。他们以为我们会在这场战争中失败，但是我们干净利落地结束了这次会战。而现在这些分裂分子将会为他们威胁我们边疆安定和人民生命安全的行为付出代价。" #同上
 PRC_nl_red_wave_surge: "赤色浪潮在奔涌"
 PRC_nl_red_wave_surge_desc: "如果说有什么东西让我们如鲠在喉，阻碍了中国人民大踏步迈向未来，那一定是我们还没有真正意义上地实现祖国的完全统一。而现在天下归一，中国人民终于得到了打开未来之门的钥匙。我们要高高地举起自己的旗帜，发起迈向未来的新长征。而世界人民倘若还没丧失勇气，他们将会从我们的征程中受益良多。"

