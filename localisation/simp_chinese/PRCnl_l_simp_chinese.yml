 china.1719.t: "新长城"
 china.1719.d: "我们终于完成了这项浩大的工程。\n从黑龙江畔到天山脚下，一道现代化的防御体系已经构筑完成。这不是用砖石堆砌的古老长城，而是由雷达站、防御要塞，地下工事、反导系统和机动部队构成的立体防御网。\n在东北，新式防空导弹系统与国产红旗-19导弹构成了双重防空网。地下指挥所深入地下数百米，即使遭受核打击也能保持指挥系统完整。新型远程战略雷达可以探测6000公里外的任何空中目标。\n在蒙古防线，我们建立了多层次的机动防御体系。数百公里的地下通道网络可以让装甲部队在敌人察觉之前完成战略调动。分布式的补给基地确保了即使在遭受打击后，前线部队仍能维持战斗力。\n在西北，我们在戈壁深处建立了一系列隐蔽的军事设施。卫星导航干扰系统可以使敌人的精确制导武器失效。地下机场可以在战时保护空军战力，大批量轰炸机编队足以瘫痪＂巨熊″在中亚与西伯利亚地区的运输血管。\n这个耗资数千亿的工程，动用了超过百万建设者，使用了最新的军事科技。它不仅是一道军事防线，更是一个政治宣言：我们已经做好了准备。\n总参谋部的最新评估认为，这道新长城可以让我军在遭受突然袭击时，至少争取到一周的战略机动时间。这对于一个可能的两线作战局面来说，意义重大。\n但愿这道防线永远不会派上用场。但如果当那一天来临，它将让任何企图侵犯我国领土的敌人付出惨重代价。"
 china.1719.a: "真乃定国神针"
 china.1720.t: "解放军协助朝鲜人民军夺权"
 china.1720.d: "平壤，凌晨4:00。\n当第一声防空警报在前线响起时，朝鲜人民军首都第1摩步旅团旅团长金正浩正在与中国人民解放军顾问团团长张少将进行最后的部署。\n“时机已到。”张少将看了眼腕表，“各单位就位了吗？”\n“第1摩步旅已经就位。”金正浩点头，“第4摩步旅和首都轻步兵联队也都在等待信号。”\n“很好。”张少将按下通话键，“行动代号：晨曦。”\n将军府邸，两名值勤卫兵悄无声息地打开了庭院大门。早已被策反的警卫队长关闭了电子监控系统。特别行动组如同幽灵一般潜入建筑。\n主卧室内，金正恩正在熟睡。当他被急促的脚步声惊醒时，已经太迟了。特战部队早已封锁了所有退路。\n“不许动！”队长低喝到。\n三十分钟后，平壤主要机关已经被控制。人民军内部早已准备多时的改革派军官们迅速接管了指挥系统，努光铁，姜淳男等被隔离申查。没有流血，没有混乱，一切都在静悄悄中完成。\n当第一缕阳光照亮平壤上空时，新的朝鲜人民军最高司令部已经成立，各部队也陆续传来宣誓效忠的消息。金正浩看着张少将收拾办公桌上的物品。\n“你们这就走？”\n“是的，”张少将微笑，“这是你们的国家，应该由你们来治理。我们的任务已经完成。”\n“谢谢。”金正浩握住张少将的手，“谢谢同志你们帮助我们摆脱牢笼。”\n“不用谢，同志。”张少将说，“好好建设你们的国家吧。”\n窗外，朝鲜人民军军旗正在冉冉升起。"
 china.1720.a: "真正的光荣革命"
 china.1721.t: "金正恩的命运"
 china.1721.d: "我们抓住了金正恩。与其父辈相比，他在位期间确实展现出了一定的改革意愿，并保障了朝鲜人民的温饱。在解冻政策推行期间，他也为中朝关系改善做出了贡献，并且虽然朝鲜已经解冻。但他仍在许多朝鲜人中拥有不错的声望。总而言之，他可以得到一个温和的结局。"
 china.1721.a: "让他在元山别墅终老"
 china.1721.b: "送他去农场劳改"
 china.1722.t: "来自美洲同志的一封信："
 china.1722.d: "尊敬的中国同志，我们一直关注着东亚局势，注意到了最近太约反动势力愈来愈盛的嚣张气焰，这是对世界和平的破坏！也是反动势力在试图掐灭我们的革命火种！在这个关键时刻，我们将坚定站在共产主义事业一边，坚决支持你们对反动势力的斗争，将毛主席的事业进行到最后一刻！"
 china.1722.a: "感谢！同祝愿你们的革命事业一切顺利！"
 china.1722.b: "武装起来！打倒一切反动势力！"
 china.1723.t: "来自东南亚同志的一封信："
 china.1723.d: "尊敬的中国同志，长夜漫漫，自苏联解体共产主义革命退潮后的几十年，我们的伟大事业遭到了沉重的打击，而现在，你们的崛起让我们终于看到了黑夜尽头的希望，但形势依旧不容乐观，太约正不断在整个东南亚掀起动荡，我们预感到有一场风暴将至，而这一次，我们将风雨同舟！"
 china.1723.a: "感谢支持！任何力量都无法阻挡团结起来的人民！"
 china.1723.b: "今日欢呼孙大圣，只缘妖雾又重来……"
 china.1724.t: "来自日本同志的一封信："
 china.1724.d: "尊敬的中国同志，感谢你们的秘密帮助，让我们恢复了沉寂已久的革命斗争，反动的日本帝国主义政府当局正在不断地压迫和榨取人民的利益，他们绝不会是日本人民意志的代表！\n我们安插进日本军队里的地下党同志已经搜集到了最近日本军队要开始行动的消息，已与日本大城市地图和部分布防图一同发送给了你们，但因为日本政府对我们的残酷镇压，我们将进入一段时间的静默状态，另择时间再行斗争。\n如果你们准备解放日本，我们将提供必要的帮助和绝对的支持！未来属于人民！"
 china.1724.a: "感谢支持，我们一直相信两国人民是可以成为朋友的。"
 china.1724.b: "仇恨的风在头上咆哮怒吼……"
 china.1725.t: "来自印度同志的一封信："
 china.1725.d: "尊敬的中国同志，印巴战争以及加入太约是印度帝国主义野心的又一次体现！我们将继续坚持革命斗争，同时我们也对革命火种的安危表示深刻关切，也期待着毛泽东思想的继承者能再一次战胜一切反动派的围攻与囚笼！就如同1953年那样！"
 china.1725.a: "感谢支持，我们必将坚定不移地达到自己的目的！"
 china.1725.b: "毛泽东思想万岁！人民万岁！"
 china.1726.t: "来自澳洲同志的一封信："
 china.1726.d: "尊敬的中国同志，整个澳洲已经成为了反动派帝国主义最坚实的堡垒，我们对此深表遗憾，但澳洲人民依然与中国人民站在同一阵线，我们的情报成员已经获知了最近太约将进行军事行动的消息，我们将计划进行罢工抗议游行等方式声援你们！哪怕流干最后一滴血，我们也要求得解放！"
 china.1726.a: "感谢支持，人民的怒火将冲破一切牢笼和枷锁！"
 china.1726.b: "小心安全，让我们在日出时相见。"
 china.1727.t: "来自欧洲同志的一封信："
 china.1727.d: "尊敬的中国同志，和平已经永远离开了我们，在战争的阴影下，整个欧洲的命运都悬于刀锋之上……虽然我们不知前路在何方，但我们始终祝愿你们的革命长存，寰宇终将插遍赤旗！"
 china.1727.a: "感谢支持，愿你们终得解放！愿和平长存！"
 china.1727.b: "批判的武器必将用武器的批判来实现。"
 china.1728.t: "来自俄罗斯同志的一封信："
 china.1728.d: "尊敬的中国同志，相信你也注意到了太约那些混账的小动作了吧，他们还以为自己没被发现？欧洲的事态正在变得越来越白热化，将我们所有人的注意力都吸引了过去，我们在东亚能提供的帮助很有限，但一但我们这里抽开了身，将立刻为你们提供切实帮助。列宁同志与毛泽东同志指引着我们！"
 china.1728.a: "感谢支持！共产主义事业万岁！"
 china.1728.b: "起来！伟大的国家……"
 china.1729.t: "来自非洲同志的一封信："
 china.1729.d: "尊敬的中国同志，我们的斗争道路是一条伸手不见五指的荒原小径，而你们是指引我们的明星，我们一直感激着你们与非洲人民建立起的深厚友谊。所以，不要让红旗倒下！让毛泽东主席与桑卡拉上尉同志为我们骄傲！"
 china.1729.a: "感谢支持！中国人民也挂念着非洲人民的事业！"
 china.1729.b: "桑卡拉精神永不倒！"
 china.1730.t: "“新长城”被攻占"
 china.1730.d: "你个伟大祖国的叛徒，你怎么能让俄国佬攻占我们的新长城？"
 china.1730.a: "组织已经决定了，就由你扛着炸药包把碉堡给炸了"
