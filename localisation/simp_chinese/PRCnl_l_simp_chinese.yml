 china.1716.t: "新时代的志愿军"
 china.1716.d: "2024年9月12日\t晴\n吉普车在土路上颠簸了五个小时，终于抵达平安北道的新星里。村口泥墙上“行军建设”的标语斑驳褪色，让我想起老家八十年代的供销社外墙上也有类似的标语。金主任握着我的手直说“东木”，这个发音和东北话“同志”倒有几分相似。\n2024年9月14日\t雨\n清晨跟着留学我国的朝方医生崔英实去巡诊。她药箱里只剩下半瓶阿司匹林和一些零零碎碎的止血工具，却要给三个村的患者看病诊疗。路过村小教室，十几个孩子挤在用砖头垫腿的课桌前写字，铅笔头短得快要捏不住。我摸摸背包里带的圆珠笔，不免想到该先分给哪个班级。\n2024年9月20日\t阴\n在晒谷场支起流动诊所那天，七十岁的朴阿妈妮撩起裤腿让我看浮肿的双脚。翻译小金突然卡壳，急得直冒汗。我比划着让老人躺下，突然想起挎包里的速写本——画了颗心脏，又在旁边描出肾脏。阿妈妮浑浊的眼睛亮起来，连连点头指着自己的腰。\n2024年10月5日\t晴\n第一批大棚蔬菜冒芽时，村里连夜组织朝鲜赤卫军看守。技术员小刘教朝鲜派来的干部和农民用稻草灰防虫，四十岁的李班长像小学生似的往笔记本上画圈圈。傍晚收工经过医疗站，看见崔医生正对着人体模型看着书来练习针灸，褪色的蓝布帘子外排着七八个抱着孩子的妇女。\n2024年11月2日\t雪\n返程前夜，金主任送来包着红布的搪瓷缸。打开是晒干的明太鱼，腥味里混着海风的咸涩。村小的孩子们一起站在村口排成两列，用刚学会的汉语喊着“谢谢中国同志”。吉普车启动时，后视镜里闪过崔医生白大褂的衣角，她背着我们捐赠的药箱，正往山坳里的其他村走去。\n归途经过大同江，薄冰下隐约可见游鱼摆尾。我看着怀中的搪瓷缸，突然想起离家前夜，父亲说九二年去平壤援建纺织厂时，朝鲜工友总把午饭的鸡蛋悄悄塞进中国技术员的饭盒。三十年过去，这份温度依然在冰封的土地下静静流淌。"
 china.1716.a: "最可爱的人"
 china.1717.t: "从林之会"
 china.1717.d: "恒河平原的暮色中，一支解放军小队正沿着隐蔽的山路前进。他们身着便装，背着伪装过的装备，走在这片陌生而古老的土地上。\n队长鞠子洲看了眼手腕上的军用多功能仪表，上面显示他们已经抵达预定接头点。他取出通迅终端，解放军战士立即分散开来，以战斗姿志警戒，随后他迅速接通了约定频段。\n“工人的手，”他用英语说道，“能砸碎一切枷锁。”\n“农民的镰刀，”电台里传来回应，“将收割压迫的稻穗。”\n三分钟后，林间沙沙作响，几十个身影悄然出现。他们有男有女，身着较为统一的绿色粗布制服，手中握着五花八门的步枪。为首的是个皮肤黝黑的年轻人。\n解放军与游击队战士互相敬礼完毕后，“同志们好。”年轻人先开用略带口音的英语开口了“我是比哈尔-贾坎德特殊区域委员会国际事务负费人拉胡尔。”\n“同志你们好。”鞠子洲向前一步，“我是中国人民解放军援印先遣队的队长鞠子洲。”\n两个人握住了手。在昏暗的天光下，他们的眼神中都闪烁着相似的光芒。那是一种超越了语言、肤色和国界的默契。\n拉胡尔的队员们围了上来，好奇地打量着解放军战士的装备。一个年轻的游击队员用蹩脚的英语笑道：“同志你们真的很准时，一点没早一点没晚”\n“是啊，”一个解放军战士笑着回答，“人民解放军严格执行作战命令，说什么时候到就什么时候到！”\n虽然语言不通，但简单的手势和真诚的笑容化解了陌生感。开始还有些尴尬的双方很快放下了架子，开始互相分享礼物。一个游击队员递上一包根据地自制的印度茶，解放军战士们则从背包里取出精心准备的中国结。\n“同志们，”鞠子洲用英语解释道，“这是我们中国的传统手工艺，每一个结都代表着不同的寓意。这个盘长结，”他指着红绳编织成的复杂图案，“象征着永恒与团结。愿我们能够像这根绳子一样紧密相连，共同见证胜利的曙光。”\n拉胡尔与战士们小心翼翼地接过中国结，手指轻轻抚过那些精巧的花纹。“谢谢，”他说，“我们一定会把它带在身上，直到革命胜利的那一天。”\n夜色渐深，林间升起袅袅炊烟。锅里煮着简单的咖喱饭，香气在林间弥漫。篝火映照着每个人的脸庞，他们的五官虽然泾渭分明，但都被同一种理想之火点亮。\n不知是谁，忽然低声哼起了一个熟悉的旋律。那是《国际歌》的调子。很快，更多的声音加入进来。有人用汉语唱，有人用印地语唱，还有人用英语唱。不同的语言，却传递着同样的信念。\n“起来，饥寒交迫的奴隶...”\n“Arise, ye workers from your slumber...”\n歌声在丛林中回荡，惊起几只夜鸟。\n“明天，”等歌声平息，拉胡尔指着远处的山峦说，“我们就要去那里执行任务。”\n鞠子洲点点头：“我们同去。为了劳苦大众的解放，为了压迫者的覆灭。”\n这一夜，在印度广袤的丛林中，一群来自不同国度的战士，正在书写着新时代的国际主义篇章。"
