 ZZZ_kaiser_economy: "§Y帝国公民经济§!"
 ZZZ_KAISER_ECO_TT: "§Y帝国公民经济§!"
 ZZZ_KAISER_ECO_TT_LONG: "§g君主制复辟后的经济是一张由新封建主义与农业主导所编织而成的一张大网。我们将银行视为所有社会弊病的源头，但不仅止于此——我们将犹太人视为德国经济与乡村地区衰退的直接原因，而都市化便是犹太银行的利益阴谋。\n帝国公民经济追求创造富有活力的乡村市场，并专注于对环境低破坏的小型企业发展。剩下的工业潜能则将被用于满足我们不断扩张的军队规模。§!\n\n\n\n\n£GFX_ZZZ_kaiser_economy_banner\n\n\n\n\n\n £consumer_goods_texticon Consumer Goods Factories Factor: §Y-5.0%§!\n £construction_speed_civfactory_texticon §YCivilian Factory§! construction speed: §R-10.0%§!\n £construction_speed_milfactory_texticon §YMilitary Factory§! construction speed: §G+3.5%§!\n £mil_factory Factory Output: §G+1.0%§!\n £mobilisation_texticon Mobilization speed: §G+15.0%§!\n £production_efficiency_loss_texticon Production Efficiency Retention: §R-10.0%§!\n £development Monthly Poverty Development:  §R-2.0%§!\n £GFX_dx Monthly Income Growth:   §R-15.0%§!\n £GFX_dx_yellow Personal Value Factor: §R-15.0%§!\n £GFX_dx_yellow Personal Expense Factor: §Y-15.0%§!"
 ZZZ_left_corporatism: "§Y左翼法团主义§!"
 ZZZ_LEFT_CORPORATISM_TT: "§Y左翼法团主义§!"
 ZZZ_LEFT_CORPORATISM_TT_LONG: "§g左翼法团主义致力于以协商与合作的方式追求社会上不同团体的利益平等，特别是劳工、资本与国家团体。其常伴随着更进步或左派的管理体系，强调社会平等、环境永续、与民主参与。\n\n左翼法团主义通常涉及三大利害关系团体：政府、企业与工会的合作。这种三方合作的经济模式强调加强对话并促成共识来解决国家所面临的经济与社会问题。§!\n\n\n\n\n£GFX_ZZZ_left_corporatism_banner\n\n\n\n\n\n £consumer_goods_texticon Consumer Goods Factories Factor: §Y2.5%§!\n £construction_speed_infrastructure_texticon §YInfrastructure§! construction speed: §G+10.0%§!\n £mil_factory Factory Output: §G+3.5%§!\n £construction_speed_texticon Construction Speed: §G+5.0%§!\n £GFX_dx Monthly Income Growth: §R-10.0%§!\n £GFX_dx_yellow Personal Value Factor: §G+10.0%§!"
 ZZZ_liberal_corporatism: "§Y自由法团主义§!"
 ZZZ_LIBERAL_CORPORATISM_TT: "§Y自由法团主义§!"
 ZZZ_LIBERAL_CORPORATISM_TT_LONG: "§g自由法团主义是一种在强调国家、企业、与工人团体之间合作的前提下，维持市场导向为主的一种社经模式。其追求在鼓励谈判与合作的体制框架下平衡这些团体的个别利益。尽管自由法团主义在资本主义框架下运作，其仍认可政府干预市场以调节市场失灵、保证公平竞争、与保护工人权利的必要性。§!\n\n\n\n\n£GFX_ZZZ_liberal_corporatism_banner\n\n\n\n\n\n £consumer_goods_texticon Consumer Goods Factories Factor: §Y-1.5%§!\n £prod_eff_cap Production Efficiency Cap: §R-5.0%§!\n £construction_speed_texticon Construction Speed: §G+2.5%§!\n £construction_speed_texticon Construction Speed: §G+5.0%§!\n  £development Monthly Poverty Development:  §G+0.05%§!\n £GFX_dx_blue Business Value Factor: §G+10.0%§!\n £GFX_dx_yellow Personal Value Factor: §G+10.0%§!"
 ZZZ_maga_capitalism: "§YMAGA资本主义§!"
 ZZZ_MAGA_CAPITALISM_TT: "§YMAGA资本主义§!"
 ZZZ_MAGA_CAPITALISM_TT_LONG: "§gMAGA资本主义——其虽沿袭了美国资本主义模式的基本框架，但相较之下，这一制度具有更鲜明的保护主义色彩，且不会向大企业妥协。\n其核心在于扶持小型独立企业、个体经营者和中型企业，并通过严格的反垄断法规遏制经济权力的过度集中。\n该体系的另一显著特点是高度关注劳动者权益，旨在维护并完善社会保障、医疗保险等福利制度，同时着力减轻这些政策对国民经济造成的负担。§!\n\n\n\n\n£GFX_ZZZ_maga_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y2.0%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建设速度：§G+5.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-5.0%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建设速度：§G+5.0%§!\n £GFX_dx_blue 商业产值系数：§R-5.0%§!\n £GFX_dx_yellow 个人产值系数：§G+10.0%§!\n £GFX_dx_yellow 私人消费系数：§Y+3.0%§!"
 ZZZ_america_first_capitalism: "§Y美国优先资本主义§!"
 ZZZ_AF_CAPITALISM_TT: "§Y美国优先资本主义§!"
 ZZZ_AF_CAPITALISM_TT_LONG: "§g美国优先资本主义——美国经济制度的现代化升级版，其旨在构建具有强烈保护主义色彩的经济模式。其核心策略包括：通过关税壁垒保护本土产业免受国际竞争冲击，对外部不良影响采取封闭态度；大规模推进基础设施建设以强化国家联通性并创造经济增长点。\n其亦重点扶持本土企业集团，致力于改革既有企业体系或培育新一代服从国家意志的龙头企业，最终形成美国国家战略与企业利益深度绑定的新型政商关系。§!\n\n\n\n\n£GFX_ZZZ_america_first_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-4.0%§!\n£prod_eff_cap 生产效率上限：§G+3.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建设速度： §G+5.0%§!\n £mil_factory 工厂产出：§R-5.0%§!\n £GFX_dx_blue 商业产值系数：§G+15.0%§!\n £GFX_dx_yellow 个人产值系数：§R-15.0%§!"
 ZZZ_state_capitalism: "§Y国家资本主义§!"
 ZZZ_STATE_CAPITALISM_TT: "§Y国家资本主义§!"
 ZZZ_STATE_CAPITALISM_TT_LONG: "§g国家资本主义是一种经济制度，在这种制度下，政府积极从事商业活动以获取利润。在这种制度下，生产资料被国有化，并通过国有企业由国家控制。这包括资本积累、集中管理和使用雇佣劳动。§!\n\n\n\n\n£GFX_ZZZ_state_capitalism_banner\n\n\n\n\n\n£consumer_goods_texticon 生活消费品产出修正：§Y-2.0%§!\n£efficiency_growth_texticon 生产效率增长：§R-2.0%§!\n£construction_speed_civfactory_texticon §Y民用工厂§!建造速度：§G+2.5%§!\n£construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G-1.5%§!\n£GFX_dx 月度收入增长：§R-4.0%§!\n£efficiency_base_texticon 基础生产效率：§G+5.0%§!§!"
 ZZZ_party_state_capitalism: "§Y党国资本主义§!"
 ZZZ_PARTY_STATE_CAPITALISM_TT: "§Y党国资本主义§!"
 ZZZ_PARTY_STATE_CAPITALISM_TT_LONG: "§g党国资本主义，这一经济模式的独特之处在于，政治力量的主导权并非来自传统国家机构，而是由凌驾于国家机器之上的政党体系所形成的双重治理结构。\n其突出特征包括：党组织向私营企业乃至外资公司渗透延伸，构建新型经济治理网络；国家资本突破国有企业边界进行金融化扩张，形成所谓“资本的国家化”进程；产业政策通过五年规划与专项基金相结合的方式实现体系化升级，逐步演变为党领导经济的制度性抓手。§!\n\n\n\n\n£GFX_ZZZ_party_state_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-3.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-2.0%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建设速度：§G+4.0%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建设速度：§G+4.0%§!\n £GFX_dx 月度收入增长：§G+2.5%§!\n £efficiency_base_texticon 基础生产效率：§R-1.5%§!§!"
 ZZZ_mixed_economy: "§Y混合经济模式§!"
 ZZZ_MIXED_ECONOMY_TT: "§Y混合经济模式§!"
 ZZZ_MIXED_ECONOMY_TT_LONG: "§g混合经济是一种结合了资本主义（如私营企业）和社会主义（如国有化的政府服务）两种要素的经济体系\n定义混合经济的方式各不相同。例如，有人说它是一种市场经济和计划经济相结合的经济体制。另一些人说，它是市场与国家干预主义的结合产物，或是私营企业与公共企业的结合产物。§!\n\n\n\n\n£GFX_ZZZ_mixed_economy_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-2.5%§!\n £efficiency_base_texticon 基础生产效率：§G+2.0%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建设速度：§G+1.5%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建设速度：§G+1.5%§!\n £GFX_dx_blue 商业产值系数：§G+3.5%§!\n £GFX_dx_yellow 个人产值系数：§R-1.5%§!"
