 ZZZ_no_economy: "§g无§!"
 ZZZ_OGAS: "§Y自动化经济§!"
 TFR_OGAS_TT: "§Y自动化经济模式§!"
 TFR_OGAS_TT_LONG: "§g§g全国互联自动化系统(National Interconnected automation system NIAS)，又称“电筹”，是一个庞大的经济管理系统，收集来自各领域和各地的信息，经过主脑“红旗一号”处理后做出决策，按照最优和最合理化的方案分配资源与商品\nNIAS指导着国民经济的规划与管理，已经广泛参与到了群众的生产和生活中，是社会主义建设中不可缺少的一环。§!\n\n\n\n\n£GFX_ZZZ_NIAS_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y[?ogas_consumer_goods_factor_dynamic_var|1%]§!\n £efficiency_growth_texticon 生产效率增长：§R[?ogas_production_factory_efficiency_gain_factor_dynamic_var|1%]§!\n £prod_eff_cap 生产效率上限：§G[?ogas_production_factory_max_efficiency_factor_dynamic_var|1%]§!\n £mil_factory 工厂产出：§G[?ogas_industrial_capacity_factory_dynamic_var|1%]§!\n £GFX_dx_yellow 个人产值修正：§G[?ogas_personal_value_factor_dynamic_var|1%]§!\n £GFX_dx_blue 商业产值系数：§R[?ogas_business_value_factor_dynamic_var|1%]§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建造速度：§G[?ogas_production_speed_industrial_complex_factor_dynamic_var|1%]§!\n £construction_speed_texticon 建造速度：§G[?ogas_production_speed_buildings_factor_dynamic_var|1%]§!\n £mil_factory §Y军用工厂§!维护费系数：§G[?ogas_military_factory_upkeep_factor_dynamic_var|1%]§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G[?ogas_production_speed_infrastructure_factor_dynamic_var|1%]§!"
 ZZZ_capitalist_economy: "§Y资本主义§!"
 TFR_CAPITALISM_TT: "§Y资本主义模式§!"
 TFR_CAPITALISM_TT_LONG: "§g资本主义是一种私营公司、企业在其中经营，免受政府干预的经济体系。在这个体系中，价格、成本、工资由市场的大手——供需关系决定。也就是说，政府的监督和监管相对有限。资本主义在市场自由主义者中广受欢迎，并已成为全球最广泛采用的经济制度。§!\n\n\n\n\n£GFX_ZZZ_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-2.0%§!\n £efficiency_growth_texticon 生产效率增长：§G+2.0%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§R-1.5%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建造速度：§G+1.5%§!\n £GFX_dx_blue 商业产值系数：§G+5.0%§!\n £GFX_dx_yellow 个人产值修正：§R-5.0%§!"
 ZZZ_american_capitalism: "§Y美式资本主义§!"
 TFR_AMERICAN_CAPITALISM_TT: "§Y美式资本主义§!"
 TFR_AMERICAN_CAPITALISM_TT_LONG: "§g美国的经济体系是其他自由市场经济体的典范，以自由贸易、政府在经济事务最小干预为基础。然而，这一体系有一些独特的特征，使其与其他形式的资本主义不同。\n美国经济主宰全球，让美元成为一种稳定强势的货币。美元汇率的升降都会影响全球。因此，美元被广泛用作全球主要的储备货币。§!\n\n\n\n\n£GFX_ZZZ_american_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-3.0%§!\n £efficiency_growth_texticon 生产效率增长：§G+3.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§R-3.5%§!\n £construction_speed_infrastructure_texticon §Y办公园区§!建造速度：§G+5.0%§!\n £GFX_dx_blue 商业产值系数：§G+10.0%§!\n £GFX_dx_yellow 个人产值修正：§R-10.0%§!"
 ZZZ_oligopolistic_capitalism: "§Y寡头资本主义§!"
 TFR_OLIGOPOLY_CAPITALISM_TT: "§Y寡头经济§!"
 TFR_OLIGOPOLY_CAPITALISM_TT_LONG: "§g像许多国家一样，该国的经济运作遵循自由市场原则。然而，它的市场集中度高，只由少数几家企业主导竞争。\n与其他资本主义经济体相比，这一经济体系的独特之处在于政府的参与程度极低。政府的监管与行政职能被限制，甚至被剥夺至不存在。财阀的利益高于公众。§!\n\n\n\n\n£GFX_ZZZ_oligopolistic_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-4.0%§!\n £prod_eff_cap 生产效率上限：§G+3.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§R-6.0%§!\n £construction_speed_refinery_texticon §Y合成炼油厂§!建造速度：§G+10.0%§!\n £GFX_dx_blue 商业产值系数：§G+15.0%§!\n £GFX_dx_yellow 个人产值修正：§R-15.0%§!"
 ZZZ_welfare_capitalism: "§Y福利资本主义§!"
 TFR_WELFARE_CAPITALISM_TT: "§Y福利资本主义模式§!"
 TFR_WELFARE_CAPITALISM_TT_LONG: "§g在福利资本主义制度中，政府与私营企业协作，并对经济进行一定程度的控制参与，以确保其正常运转。根据支持者的说法，福利资本主义在高经济增长、低通胀、低失业率、良好的工作条件，以及一定的社会保障之间取得了平衡。§!\n\n\n\n\n£GFX_ZZZ_welfare_capitalism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y2.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G+5.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-6.5%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建造速度：§G+5.0%§!\n £GFX_dx_blue 商业产值系数：§R-10.0%§!\n £GFX_dx_yellow 个人产值修正：§G+10.0%§!\n £GFX_dx_yellow 私人消费系数：§Y+3.5%§!"
 ZZZ_corporatism: "§Y法团主义§!"
 TFR_CORPORATISM_TT: "§Y法团主义模式§!"
 TFR_CORPORATISM_TT_LONG: "§g法团主义将企业、国家、社会三者相结合，它认为这是带来繁荣、稳定经济的最有效方式。 \n法团主义通常与法西斯或威权主义政权相关联。这些政权要求人与物都对国家坚定忠诚。值得一提的是，法团主义与企业统治不是一回事，后者是指国家与企业之间的界限十分模糊。§!\n\n\n\n\n£GFX_ZZZ_corporatism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-2.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G+10.0%§!\n £production_efficiency_loss_texticon 生产效率保持：§R-5.0%§!\n £sabotaged_resource_texticon 缺乏战略资源惩罚：§R+3.5%§!\n £mil_factory 工厂产出：§G+6.0%§!\n £GFX_dx 月度收入增长：§R-10.0%§!\n £GFX_dx_yellow 私人消费系数：§Y-10.0%§!"
 ZZZ_command_economy: "§Y指令经济§!"
 TFR_COMMAND_ECONOMY_TT: "§Y指令经济§!"
 TFR_COMMAND_ECONOMY_TT_LONG: "§g指令经济将企业高度集中。经济的重要部分会直接由国家干预实现国有化，尤其是在军火生产、重工业等战略性行业。§!\n\n\n\n\n£GFX_ZZZ_command_economy_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-3.0%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G+10.0%§!\n £efficiency_base_texticon 基础生产效率：§G+10.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-10.0%§!\n £mil_factory 工厂产出：§G+5.6%§!\n £GFX_dx 月度收入增长：§R-15.0%§!\n £GFX_dx_yellow 私人消费系数：§Y15.0%§!"
 ZZZ_managed_economy: "§Y纳粹法团主义§!"
 TFR_MANAGED_ECONOMY_TT: "§Y民族社会主义法团主义§!"
 TFR_MANAGED_ECONOMY_TT_LONG: "§g纳粹法团主义，是指纳粹德国经济模式的基础体系。虽然它因政权消亡而被作失败，但新纳粹运动的支持者仍声称这是“雅利安人”唯一该遵循的真正诚实的经济制度。\n一切行动都是为了满足国家及最高权威的需求——伟大领袖，亦或是政党的各个机构。政府的要求无休无止，一切行动都要经过严格审查，它的要求高于一切。§!\n\n\n\n\n£GFX_ZZZ_managed_economy_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-5.0%§!\n £construction_speed_milfactory_texticon §Y军用工厂§!建造速度：§G+10.0%§!\n £mil_factory 工厂产出：§G+6.0%§!\n £production_efficiency_loss_texticon 生产效率保持：§R-10.0%§!\n £development 月度贫困率变化：§R-1.5%§!\n £GFX_dx 月度收入增长：§R-15.0%§!\n £GFX_dx_yellow 私人消费系数：§Y-10.0%§!"
 ZZZ_planned_economy: "§Y计划经济§!"
 TFR_PLANNED_ECONOMY_TT: "§Y计划经济§!"
 TFR_PLANNED_ECONOMY_TT_LONG: "§g计划经济对所有经济产出、增长都提前进行规划，以满足人口和国家这个大集体的需要。计划既可以由专门的专家委员会决定，也可以由人民以参与的方式决定。而执行计划，既可以由国家主导集中运转，也可以地方分散执行。§!\n\n\n\n\n£GFX_ZZZ_planned_economy_banner\n\n\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-5.0%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G+10.0%§!\n £efficiency_base_texticon 基础生产效率：§G+7.5%§!\n £efficiency_growth_texticon 生产效率增长：§R-10.0%§!\n £production_efficiency_loss_texticon 生产效率保持：§R-5.0%§!\n £mil_factory 工厂产出：§G+10.0%§!\n £GFX_dx 月度收入增长：§R-25.0%§!\n £GFX_dx_yellow 私人消费系数：§Y10.0%§!"
 ZZZ_developed_socialism: "§Y发达社会主义§!"
 TFR_DEVELOPED_SOCIALISM_TT: "§Y发达社会主义理论§!"
 TFR_DEVELOPED_SOCIALISM_TT_LONG: "§g“发达社会主义”这一概念是苏联勃列日涅夫时代的遗产，如今被当代俄罗斯经济学家重新赋予了活力。在这一更新的观点中，更多柯西金式的提案与改革得以实施，让经济格局与体制更多样化。\n中央计划仍发挥着核心作用，但并没有完全泯灭个人的主观能动性。私营企业在生产、规划、员工管理等方面有更多操作空间。这种独立性让他们可以追求更多的利润，从而激励他们多多生产。此外，基于“劳动参与系数”的新工资制度也已被引入，该制度根据员工对公司生产的贡献程度来支付工资。§!\n\n\n\n\n£GFX_ZZZ_developed_socialism_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-3.0%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建造速度：§G+10.0%§!\n £mil_factory 工厂产出：§G+5.0%§!\n £production_efficiency_loss_texticon 生产效率保持：§R-10.0%§!\n £sabotaged_resource_texticon 缺乏战略资源惩罚：§G-5.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-10.0%§!\n £GFX_dx_yellow 私人消费系数：§Y+5.0%§!\n £GFX_dx_yellow 个人产值系数：§G+5.0%§!"
 ZZZ_military_controlled_economy: "§Y军管经济§!"
 TFR_MILITARY_CONTROLLED_TT: "§Y军管经济§!"
 TFR_MILITARY_CONTROLLED_TT_LONG: "§g在军管经济，军方对经济直接监管。绝大多数（甚至全部）经济活动都旨在满足军方需求。这种经济体制在军事独裁或军政府国家中较为普遍。采用这种经济模型的政权往往具有民族主义，甚至极端民族主义的倾向。因此，它往往优先考虑军事利益，而非公民福祉。§!\n\n\n\n\n£GFX_ZZZ_military_controlled_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-5.0%§!\n £construction_speed_milfactory_texticon §Y军用工厂§!建造速度：§G+10.0%§!\n £efficiency_base_texticon 基础生产效率：§R-7.5%§!\n £efficiency_growth_texticon 生产效率增长：§G+10.0%§!\n £sabotaged_resource_texticon 缺乏战略资源惩罚：§G-10.0%§!\n £mil_factory 工厂产出：§G+5.0%§!\n £GFX_dx_yellow 私人消费系数：§Y-10.0%§!\n £development 月度贫困率变化：§R-2.5%§!"
 ZZZ_worker_controlled_economy: "§Y工人主导经济§!"
 TFR_WORKER_CONTROLLED_TT: "§Y工人主导经济§!"
 TFR_WORKER_CONTROLLED_TT_LONG: "§g人们普遍认为计划经济等于政府控制的经济，实际并非如此。\n工人主导经济就不由国家官员管理，而是由工人自己管理。通过工人委员会、工会这些机构，工人能对自己的生产直接控制，享有相当高的自主权。§!\n\n\n\n\n£GFX_ZZZ_worker_controlled_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y2.0%§!\n £construction_speed_civfactory_texticon §Y民用工厂§!建造速度：§G+10.0%§!\n £efficiency_growth_texticon 生产效率增长：§G+10.0%§!\n £prod_eff_cap 生产效率上限：§G+5.0%§!\n £mil_factory 工厂产出：§G+5.0%§!\n £GFX_dx_yellow 私人消费系数：§Y10.0%§!\n £GFX_dx_yellow 个人产值修正：§G+10.0%§!"
 ZZZ_socialist_market: "§Y社会主义市场§!"
 TFR_SOCIALIST_MARKET_TT: "§Y社会主义市场经济§!"
 TFR_SOCIALIST_MARKET_TT_LONG: "§g在社会主义市场经济，政府与私营企业合作，共同建设一个更加公平的社会。仍然会有国有企业控制国家命脉，并且政府会监督经济保证公平，而私营企业则专注运营和发展。\n该制度的主要目标之一，是确保每个人都能得到最基本的服务，如食品、住房、医疗保健。另一个目标是促进创新、鼓励创业，让企业以公众的最大利益为出发点运转。§!\n\n\n\n\n£GFX_ZZZ_socialist_market_banner\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y-1.5%§!\n £mil_factory 工厂产出：§G+3.5%§!\n £construction_speed_infrastructure_texticon §Y基础设施§!建造速度：§G+5.0%§!\n £efficiency_base_texticon 基础生产效率：§G+5.0%§!\n £efficiency_growth_texticon 生产效率增长：§R-3.5%§!\n £GFX_dx 月度收入增长：§G+10.0%§!\n £GFX_dx_yellow 私人消费系数：§Y+10.0%§!"
 ZZZ_chaostic_economy: "§R无序经济§!"
 TFR_CHAOSTIC_TT: "§Y无序§!"
 TFR_CHAOSTIC_TT_LONG: "我们当前的经济处于无序混乱。企业正在关闭，工人纷纷下岗，越来越多的人面临失业。政府和官员必须果断行动恢复秩序，制止在我国爆发的动乱。\n\n\n\n\n£GFX_ZZZ_chaostic_economy_banner\n\n\n\n\n\n\n\n £consumer_goods_texticon 生活消费品产出修正：§Y5.0%§!\n £construction_speed_texticon 建造速度：§R-10.0%§!\n £mil_factory 工厂产出：§R-10.0%§!"
 ZZZ_collective_capitalism: "§Y集体资本主义§!"
 TFR_COLLECTIVE_CAPITALISM_TT: "§Y集体资本主义§!"
 TFR_COLLECTIVE_CAPITALISM_TT_LONG: "§g集体资本主义是一种日式经济模式，其最大的特点为企业与政府之间的紧密关系，以及公司与其供应商、客户和其他利益相关者之间的强大合作关系。该模式注重长期稳定与协作，而非竞争与垄断。且企业与社会保持密切关系，抱着彼此同甘共苦的理念。§!\n\n\n\n\n£GFX_ZZZ_collective_capitalism_banner\n\n\n\n\n\n[JAP_collective_capitalism_bonus]"
