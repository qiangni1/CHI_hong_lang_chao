 news.404.t: "西共体停火监督部队于西非胜利"
 news.404.d: "随着多国联盟在与邻国及武装团体的战争中取得胜利，西非似乎再次迎来了和平的曙光。在欧洲与美洲深陷战火之时，众多团体与国家纷纷趁机重燃武装斗争之火，西非国家经济共同体停火监督部队便是其中一员，且其最终凭借敌人的投降赢得了胜利。在外国领导人、政要、记者及政治家齐聚的会议上，联盟代表郑重宣告，该联盟将致力于成为地区稳定的中坚力量，并坚决抵制外国干涉。如今，许多非洲人对联盟带来的和平表示支持，尤其对他们承诺解决外国干涉西非事务的问题寄予厚望。"
 news.404.a: "他们会搞经——这意味着什么？"
 news.404.b: "斗争会继续，非洲会自由……"
 news.404.c: "胜利啦！"
 news.405.t: "马里发生军事政变！"
 news.405.d: "本周二的马里陷入了政治动荡，军队发动政变推翻了总统易卜拉欣·布巴卡尔·凯塔，此前该国经历了数月的抗议活动升级和公众不满。由阿西米·戈伊塔上校领导自称“人民救赎全国委员会”的政变士兵拘捕了凯塔及高级官员，他们指责政府腐败、经济无能以及无力平息日益猖獗的伊斯兰叛乱。\n\n政变始于士兵控制首都附近的卡蒂军事基地，随后迅速占领巴马科的主要政府大楼。凯塔被拘留后不久便出现在国家电视台，宣布辞职并解散议会，他说：“我不希望为了让我继续掌权而流血。”\n\n国际社会迅速做出反应，西非国家经济共同体、非洲联盟和联合国等组织谴责政变，呼吁立即恢复文官统治。军事接管引发了人们对马里本就脆弱的稳定乃至整个西非地区的担忧。"
 news.405.a: "这很非洲。"
 news.405.b: "戈伊塔！"
 news.405.c: "令人担忧。"
 news.406.t: "布基纳法索发生军事政变！"
 news.406.d: "布基纳法索长期以来与圣战主义的斗争又添新伤：保罗-亨利·达米巴总统的政府在一场政变中垮台，而这与不到一年前将他推上权力宝座的那场政变惊人地相似。新的临时总统（也是世界上最年轻的领导人）易卜拉欣·特拉奥雷将该国未能压制国内伊斯兰叛乱归咎于法国军队，并誓言废除与巴黎的国防协议。\n\n经过多年俄罗斯的干预和反法情绪的滋长，地缘政治游戏无疑影响了布基纳法索的政治进程。军队现在只与俄罗斯瓦格纳雇佣兵集团合作，法国在该国的军事和文化机构也面临着暴民的愤怒。"
 news.406.a: "布基——什么？"
 news.406.b: "特拉奥雷是我们的英雄。"
 news.406.c: "至少我们还有尼日尔对吧？"
 news.407.t: "尼日尔发生军事政变！"
 news.407.d: "尼日尔的紧张局势随着军方突然推翻总统穆罕默德·巴祖姆政府而达到沸点。阿卜杜拉哈马内·蒂亚尼将军及其部队控制了主要机构，拘留了总统并宣布暂停宪法。瓦格纳支持的军政府以猖獗的腐败、恶化的安全局势和经济管理不善为由，声称政变是恢复国家秩序的必要措施。\n\n这次迅速的接管标志着西非地区发生的第四次成功政变，加剧了人们对萨赫勒地区日益加深的不稳定和反法情绪的担忧。国际社会迅速予以谴责，西方支持的西非国家经济共同体呼吁立即恢复民主统治。\n\n在此之际，一些政治分析家警告说，随着外部势力争夺对该地区未来发展轨迹的影响力，西非可能会酝酿一场新的地缘政治僵局。"
 news.407.a: "不予评论……"
 news.407.b: "非洲走上了正道。"
 news.407.c: "哦，拜托！"
 news.408.t: "塞内加尔新总统上任！"
 news.408.d: "塞内加尔迎来历史性变革，巴希鲁·迪奥马耶·法耶以54.3%的得票率当选总统，挑战了法国在该地区长期以来的影响力。作为非洲民族主义运动的杰出人物，法耶在竞选时承诺减少对外依赖，并倡导更大的经济独立。\n\n他的当选正值邻国发生政治动荡和政变之际，这进一步削弱了法国在西非的主导地位。随着塞内加尔进入新的领导时代，观察家们正密切关注法耶将如何在自力更生与区域合作的重要性之间取得平衡。\n\n法耶的胜利代表着西非政治的一个转折点，突显了各国寻求传统西方联盟替代方案的趋势。在他的领导下，塞内加尔将自身置于新的地缘政治格局之中，法国支持的西非国家经济共同体与俄罗斯支持的萨赫勒国家之间的竞争日益加剧。"
 news.408.a: "不予评论。"
 news.408.b: "现在就开始去殖民化！"
 news.408.c: "情况不会变得更糟了……对吧？"
 news.409.t: "欧亚国向西方宣战！"
 news.409.d: "欧亚国最高领袖亚历山大·杜金已经宣布对西方全球主义发动圣战。而欧亚军队越过库班和乌克兰的国境线，开始对所有敌对地区进行狂轰滥炸。\n\n北约国家宣布全面战争动员，以对抗他们所认为的邪恶政权。欧亚国的每位士兵都狂热地忠于自己的事业。战争似乎演变成一场狂热的信仰之战，誓要将大陆化为废墟的狂热之战。\n\n世界各国惊恐地看着欧亚国发动十字军东征，而西方则拼死抵抗。"
 news.409.a: "终焉将临。"
 news.410.t: "欧亚国欧陆凯旋！"
 news.410.d: "欧亚国在这场血腥的欧陆战争中取得了胜利，击溃了它的仇敌。这标志着杜金所设想的世界新秩序揭幕。\n\n欧亚国首都莫斯科随即举行了盛大的阅兵式，成千上万的士兵和战车参加了阅兵。民众们热情地庆祝他们战胜了“恶魔”。杜金本人也登上了舞台，亲自宣布人类新时代的开始。\n\n尽管第二次欧陆战争造成了巨大的生命损失和破坏，但如今和平已永远降临欧洲。大陆之上没有任何国家可以与俄罗斯匹敌，或者再对其构成任何威胁。\n\n欧洲的未来现在由克里姆林宫的当局决定。他们的愿景是一个欧亚主义联盟，由狂热分子领导的全体公民统治。"
 news.410.a: "全球化秩序陨落。"
 news.411.t: "纳瓦利内俄罗斯入侵库班！"
 news.411.d: "今日，俄罗斯对库班共和国发动了一场特别维和行动，对东欧民主国家进行了史无前例的侵略行径。库班当局已经宣布进入紧急状态，并向乌克兰发出正式请求，要求其保护该国免受俄罗斯的侵略。\n\n俄罗斯总统阿列克谢·纳瓦利内发表讲话，概述了他对欧洲的愿景，并要求所有北约军队撤离俄罗斯领土，否则将面临严重后果。俄罗斯民众再次支持了这些复仇主义言论。\n\n北约国家已经做好充分准备，以应对来自东方的威胁。看来，欧洲可能再次面临战争。"
 news.411.a: "伟大重现。"
 news.412.t: "俄罗斯欧陆凯旋！"
 news.412.d: "经过数月横跨欧洲大陆的激战，俄罗斯自卫军战胜了北约联军，取得了最终的胜利。\n\n俄罗斯总统阿列克谢·纳瓦利内发表了胜利演说，宣告了俄罗斯人民的胜利。成千上万的民众聚集在莫斯科红场庆祝这伟大的一天。阅兵式的最高潮伴随着SHAMAN的演唱。\n\n尽管第二次欧陆战争造成了巨大的生命损失和破坏，但如今和平已永远降临欧洲。大陆之上没有任何国家可以与俄罗斯匹敌，或者再对其构成任何威胁。\n\n欧洲的未来现在由克里姆林宫的当局决定，他们的愿景是为所有公民建立一个平等民主的联邦。"
 news.412.a: "众望所归之胜。"
 news.413.t: "世界解放国际赢得大亚洲战争"
 news.413.d: "当漫长的黑夜终于过去，一个崭新的黎明正在东方升起。在世界解放国际的英勇斗争下，横跨整个亚太的反动势力终于土崩瓦解，化为历史的尘埃。\n\n曾几何时，亚太大地饱受帝国主义的压迫与剥削。从南亚次大陆上亿万农民的呐喊，到东南亚丛林中游击队的枪声，从朝鲜半岛上饥寒交迫的劳动者，到太平洋岛屿上备受压榨的渔民，每一寸土地都在诉说着剥削与反抗的血泪史。五千年文明古国沦为半殖民地，无数民族的尊严被践踏，多少代人的梦想被粉碎。\n\n但历史终究是向前发展的。今天，革命的烈火已经冲破一切反动堡垒，将压迫者的王座彻底焚为灰烬。胜利的旗帜正在亚洲的每一个角落飘扬，从喜马拉雅山巅到南海之滨，从鸭绿江畔到湄公河谷。昔日的奴隶们已经挣脱枷锁，昂首挺胸站了起来。\n\n这是一场属于全人类的伟大胜利，是压迫者的末日审判，是被压迫者的复仇交响曲。马克思说过："工人没有祖国"，今天，所有被压迫的人民都在用鲜血和生命证明着这一真理。让那些躲在"民主"、"自由"虚伪面具后的压迫者颤抖吧，审判的号角已经吹响。让反动派在人民的怒火中颤抖吧，革命的乌云已经笼罩他们的头顶。\n\n这仅仅是个开始。革命的烈火将继续燃烧，直到全世界所有的压迫者都被焚为灰烬。让暴风雨来得更猛烈些吧！让革命的战鼓擂得更响亮些吧！全世界无产者，联合起来！"
 news.413.a: "当世界再一次年轻时，我们必将奋勇向前!"
 news.414.t: "太平洋防卫条约组织赢得大亚洲战争"
 news.414.d: "在这颗星球上，很少有地方可以像亚太地区一样宣称自己从未远离过硝烟。自第二次世界大战结束后算起，从南亚次大陆上的漫长边境冲突，到印度支那半岛此起彼伏的游击战争，再到三八线南北、台湾海峡两岸遮天蔽日的舰队与机群的紧张对峙，一切都只是在等待着一个火星子来引爆。如今，燃尽整个亚太的战火似乎终于到了熄暗的时刻。\n\n由日本、澳大利亚、印度等国组成的太平洋防卫条约组织成为这场看似永远没有尽头的战争的最后赢家。民主国家们的联盟所付出的重大牺牲证明它们不愧为地球上半数人民自由事业的旗手。至于失败者——中国领导的东协阵营，等待他们只有彻底赎罪和丧失任何再次发动战争的能力这一种可能。"
 news.414.a: "唯有和平无价。"
 news.415.t: "东亚革命战争"
 news.415.d: "自台海战役结束以来，这场帝国主义势力与人民解放势力间不可调和的斗争就在所有人心中蓄势待发。以人民武装为代表的世界解放国际与代表资本霸权的太平洋防卫条约组织，这两股历史性的对抗势力,如今终于撕破脸皮,掀起了足以改变世界格局的伟大解放战争。\n\n这场战争注定超越一切过往的冲突。尽管某些腐朽的资本家试图用"大亚洲战争"这样的代名词来贬低它的意义,但这场战争的本质是被压迫民族对殖民剥削的最终反抗。它将彻底摧毁世界帝国主义的东亚支柱。一些同志指出,作为人民革命先锋的中华人民共和国,不仅拥有雄厚的工农联盟基础和革命群众的钢铁意志,更重要的是已经建立了真正的解放政权。而在帝国主义封锁下日趋虚弱的太约阵营,却日益暴露出其建立在剥削之上的脆弱基础。那些旧剥削势力仍在回光返照般夸耀自己的"海权"和"民主"。\n\n但武装斗争一旦开始,烈火便会将帝国主义的旧世界、旧秩序彻底焚毁。从陆海天空到科技、网络,所有战场都必将成为第三世界人民进行彻底解放的战场。胜利终将属于世界革命运动,属于不屈的亚洲人民！"
 news.415.a: "烈焰升腾，燃尽亚太。"
 news.416.t: "第二次首尔战役"
 news.416.d: "近日，太约盟军组织了一场意在夺回首尔的战役，在经过激烈的战斗之后，太约盟军重新掌控了首尔地区的控制权。\n\n随着这一地区重新夺回，太约盟军能够依靠首尔的现代城市群作为天然屏障更好的应对朝鲜战事。但形势依然不容乐观，尽管太约盟军获得了短暂胜利，但是仍然需要面对建制相对完整的东协军事力量的威胁。同时，首尔在两次交战之后，出现的大量居民流离失所问题也考验着太约盟军的治理艺术\n\n另一方面，东协也必须正视首尔的得而复失，这证明太约盟军依然保留着相当的作战能力，东协军队必须在接下来的日子里解决这一问题。"
 news.416.a: "扳回一城。"
 news.417.t: "华尔街之陨"
 news.417.d: "美国正深陷一场前所未有的危机，其震荡波遍及全球。近几个月来，国内政治局势急剧恶化，政治暴力频发，社会两极分化愈发严重。而愈演愈烈的新冠疫情浪潮，进一步加重了国家的困境，造成了大规模的失业潮，医疗系统不堪重负，接近崩溃。\n\n在此严峻背景下，民众的生活水平直线下降，经济陷入瘫痪，进出口贸易急剧萎缩，生活必需品的价格飞涨。金融体系猝不及防，各大银行突然宣布限制取款，声称遭遇“严重的流动性危机”。此举引发了全民恐慌，民众纷纷抛售资产，将储蓄转化为现金。\n\n美国金融市场的崩溃迅速波及全球，其他国家的经济也随之陷入动荡。全球经济濒临崩溃，股市指数暴跌，货币贬值如洪水般席卷各地。而美国的政治动荡更是火上浇油，使这场已被称为现代史上最具毁灭性的全球危机进一步恶化。"
 news.417.a: "世界大厦将倾……"
