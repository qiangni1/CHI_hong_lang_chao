 news.346.t: "朝鲜加入东亚防御倡议协定"
 news.346.d: "第二次朝鲜战争可能又一次迎来了转折点——朝鲜已经宣布转向中国领导的东亚防御倡议协定寻求帮助。而中国称，为了履行《中朝友好合作协定》的有关内容，同时为保护其北部边境，将派出志愿军部队进入北朝鲜境内协助朝鲜人民的保家卫国斗争。主要由解放军北部战区的精锐部队所组成的装备精良的“志愿军”部队已经由鸭绿江上大桥和运输机开始源源不断地进驻朝鲜，在卫星摄像头上形成了一道道钢铁洪流。\n\n大韩民国政府立即予以谴责和强烈抗议，日本政府也发言表示强烈关切。中国又一次介入朝鲜局势不由得让人想起了1950年的朝鲜战争，中国的参战使两边最终又在三八线附近对峙了70多年之久。而如今局势的逆转似乎再次将韩国的命运置于达摩克利斯之剑之下，而其盟友很明显不会坐视不管……"
 news.346.a: "继续向全面战争加速。"
 news.346.b: "我们在风暴中同舟共济！"
 news.347.t: "平壤战役"
 news.347.d: "随着第二次朝鲜战争进入白热化阶段，近期，大韩民国国军在付出巨大伤亡代价后，攻取了朝鲜首都平壤。这场由韩军所发起的新攻势彻底打破了朝鲜半岛的现状，深刻影响了参战双方未来的所能采取的行动。\n\n自开战以来，三八线两边数十年来的备战工作使双方都无法在短期内突破敌人的严密防线，这造成了战局的僵持和数十万人阵亡。韩军为了获取战场的主动权，借助空军优势和更优良的运输系统在半岛西部地区发起了钳形攻势，最终取得了平壤战役的胜利。\n\n在首都即将失陷之时，朝鲜劳动党中央与政府机构已经进行了撤离工作，金正恩及其总部已撤退到鸭绿江边继续指挥作战。平壤市民中的一部分也被疏散到了郊区。目前朝鲜人民军已和其盟友正筹备夺回平壤的作战，而韩国方面也在积极筹划应对方案。"
 news.347.a: "全世界的目光都将聚焦于此。"
 news.348.t: "苏联赢得第二次欧陆战争"
 news.348.d: "经历了自第二次世界大战结束以来长达数年空前绝后的残酷血战后，苏维埃社会主义共和国联盟击溃了钢铁盟约，镰锤旗在自莫斯科到伦敦间欧洲大陆的每座城市上空飘扬。双方在历经多年鏖战血斗，甚至不惜大规模使用涂炭生灵无数的战术核武器后，苏联军队成功击退了新的轴心国，一如八十年前再次将其赶回地狱老家。\n\n在惨痛折戟于共产主义俄罗斯，以及北大西洋公约组织解体后，几个堕入极右翼暴力革命的西欧国家再次成立了新轴心国联盟，并采用最后的武力手段尝试将共产主义赶出欧洲大陆。然而，尽管这些欧洲强国用尽浑身解数，却仍不足以抵抗明斯克条约组织联军那势不可挡地推进。数千万平民士兵在此次战争中丧生，欧洲大陆则彻底化为废墟。核武器的使用，以及轴心力量对东欧不分青红皂白地化武轰炸，让整片大陆满目疮痍，而名为苏联的胜者将依其愿景进行重塑"
 news.348.a: "战争结束了……"
 news.349.t: "首尔战役"
 news.349.d: "近日，经过多方信息的确认，首尔附近的太约盟军遭受了来自东协的庞大攻势，在经过激烈的战斗后，盟军认为首尔已经不具备军事价值，并且撤出了首尔附近，寻求更适合的战术位置。\n\n据太约盟军放出的消息，尽管东协的攻势十分强劲，但训练有素的太约士兵依托有利地形和防线节节抵抗，给敌军造成了大量杀伤，最终却因数倍于己的绝对优势兵力不得不撤出现有的阵地以寻求更好的阻击东协军队。\n\n不管怎么说，东协军队已经胜利开进首尔，首尔市民已经组织起来欢迎新的胜利者的到来，战线的推进也考验着太约将军们的应变能力。"
 news.349.a: "他们说的”汉城”在哪？"
 news.350.t: "缅甸陷入内战"
 news.350.d: "在敏昂莱军官领导军队推翻民选政府的几周后，缅甸爆发了全面内战。暴力事件迅速升级，导致军政府与全国各地的武装抵抗组织发生冲突。\n\n2021年2月的政变发生后，缅甸爆发了反对军政府的大规模抗议活动。随着异议加剧，各个少数民族武装团体和新成立的民族团结政府开始组织武装抵抗。报道显示，多个地区爆发了激烈的战斗，国防军与决心夺回控制权的叛军展开了激战。\n\n平民深陷战火之中，成千上万的人们逃离家园寻求安全。人道主义组织对潜在的危机发出警告，因为当地获得基本资源和服务变得越来越困难。\n\n随着局势恶化，缅甸和平的前景越来越暗淡，国家摇摆不定。有一件事是肯定的：无论结果如何，这场斗争都将持续到最后一人。"
 news.350.a: "真是悲剧。"
 news.351.t: "纳瓦利内维和行动挽救斯塔夫罗波尔局势！"
 news.351.d: "但他们加入了俄罗斯"
 news.351.a: "民主的又一次胜利！"
 news.352.t: "卡尔梅克重新并入俄罗斯联邦！"
 news.352.d: ""
 news.352.a: "民主的又一次胜利！"
 news.353.t: "俄罗斯赢得第二次欧陆战争"
 news.353.d: "经历了自第二次世界大战结束以来长达数年空前绝后的残酷血战后，俄罗斯联邦最终击溃了统一的欧洲联盟，彻底摧毁了全球化主义在欧洲大陆的图谋诡计。双方在历经多年鏖战血斗，甚至不惜大规模使用涂炭生灵无数的战术核武器后，俄罗斯军队成功击退了欧盟，一如八十年前再次将自由引领至这片土地。\n\n在收获未能抵御多极化主义俄罗斯的惨痛折戟，以及北大西洋公约组织解体后，几个堕入残酷统一战争的西欧国家组成了全球化欧盟集团接管欧洲，并采用最后的武力手段入侵俄罗斯，尝试将其赶出欧洲大陆。然而，尽管这些欧洲强国用尽浑身解数，却仍不足以抵抗集体安全条约组织联军那势不可挡地推进。数千万平民士兵在此次战争中丧生，欧洲大陆则彻底化为废墟。核武器的使用，以及轴心力量对东欧不分青红皂白地化武轰炸，让整片大陆满目疮痍，而名为俄罗斯的胜者将依其愿景对新多极化的世界进行重塑。"
 news.353.a: "战争结束了……"
 news.353.a1: "他曾许诺给予我们胜利……"
 news.354.t: "内塔尼亚胡宣布国家紧急状态"
 news.354.d: "来自以色列令人不安的消息。现任总理内塔尼亚胡因当前发生在全世界的危机宣布国家进入紧急状态。内塔尼亚胡在他近期的讲话中表示，以色列已经被只想伤害犹太人民的敌人围堵。他还宣布建立一个囊括政论相似政党在内的大型联合政府。此外，他还暗示有意启动一项重大的国家改革，这将改造政府架构并撤除体制内的多余职位。\n\n在宣布紧急状态前的几周内，内塔尼亚胡还增加了国防军和摩萨德的预算。\n\n反对派及亲阿拉伯团体批评内塔尼亚胡的行动是光天化日下政变和独裁。许多政客已经表明支持政府或反对派的立场。\n\n中东局势正日益紧张。"
 news.354.a: "全球混乱中的一次大胆攫权。"
 news.355.t: "日本皇室在核打击中丧生！"
 news.355.d: "日本防卫省证实东京市中心发生核爆炸，造成大范围破坏。初步报告显示，爆炸和随后的冲击波摧毁了大部分建筑物，伤亡人数可能高达数百万。爆炸中心靠近皇居，此处已成废墟，目前尚无法确认德仁天皇的安危。\n\n文官政府试图联系皇室，但未收到回应。紧急救援队冒着核辐射搜寻幸存者，但一无所获。政府对皇室的命运保持沉默，外界猜测他们不可能在袭击中幸存下来。"
 news.355.a: "糟透了。"
 news.355.b: "他们将见识到世界从未见过的愤怒。"
 news.356.t: "中国收复台湾"
 news.356.d: "自21世纪以来东亚最大规模的无产阶级革命性战争已经落下帷幕。人民解放军在工农同志的支持下，不仅完全击溃了台湾买办资产阶级的傀儡政权，更粉碎了日澳帝国主义者的干预阴谋。在世界无产阶级运动的瞩目和支持下，革命的火种已在宝岛重燃。\n\n这场伟大胜利毫无意外—正如马克思所预言,资本主义政权终将在工人阶级的铁拳下土崩瓦解。如今,中国共产党领导下的社会主义革命力量已经横扫了地主买办政权,彻底解放了苦难深重的台湾同胞。在北京,数百万工农兵群众自发走上街头,高举红旗庆祝这场伟大的无产阶级胜利。国际共产主义运动纷纷发来贺电,称赞中国同志为全世界劳苦大众做出的革命表率。随着帝国主义势力在亚洲的节节败退,东亚大地即将迎来由工农联盟和人民民主主导的崭新未来。"
 news.356.a: "纸老虎发出了震耳欲聋的咆哮。"
 news.356.b: "大获全胜！"
 news.356.c: "我们输了……"
 news.357.t: "台湾维持独立！"
 news.357.d: "21世纪东亚最大规模的武装冲突已经落下帷幕，中国人民解放军、中华民国国军、日本自卫队等数支世界上最先进的武装力量之间的战争令世界上人口最密集也是最富裕的地区之一笼罩在一片火海之中。在全世界无数双眼睛的密切关注下，战争的结果揭晓了——由太约组织支援的台湾成功抵挡了看似强大的人民解放军的进攻，并最终迫使后者撤离了包括金门在内的台湾领土。\n\n这一消息令很多人都难以置信，毕竟从军事和经济实力的对比上来看，中华人民共和国具有绝对的优势，但惊讶很快就被喜悦所取代。从东京到堪培拉，数座城市爆发了自发地庆祝游行活动，欢呼专制政权被自由民主的联盟所击败。而在北京，中国首都此时正愁云密布，中共和习近平将要面临的麻烦远比战败要大得多。"
 news.357.a: "有意思。"
 news.357.b: "我们输了……"
 news.357.c: "民主万岁！"
 news.358.t: "德国总统遇刺"
 news.358.d: "柏林的一次公开演讲中，德国总统遭遇了刺杀。该事件在全国乃至世界范围内激起轩然大波，德意志联邦共和国陷入深深哀悼，政治动荡进一步加剧。\n\n总统一直在应对德国最近面临的社会政治挑战，尽力担任其促进政坛和谐向好发展的角色。当他在勃兰登堡门前发表演讲时，两名刺客对其开枪射击。总统随后被送往夏里特医院，但不久后便被宣布不治身亡。肇事者当场被捕，初步报告显示他们携带了半自动武器。"
 news.358.a: "真是灾难！"
 news.359.t: "毒品战争结束"
 news.359.d: "在经历了多年的激烈冲突之后，墨西哥政府成功恢复了对国家的控制，而这标志着曾引发贩毒集团和萨帕塔民族解放军夺取国家控制的残酷战争告终。控制墨西哥北部的贩毒集团和统治南部的萨帕塔分子，都在一系列协同军事行动中被彻底击败。\n\n[MEX.GetLeader]总统宣布了胜利，反叛势力的最后残余终于被逐出国境。政府的迅速行动平息了混乱，使得最初的稳定迹象开始显现。然而，代价是巨大的，国家的基础设施已成废墟。重建将漫长而艰巨。\n\n尽管政府取得了胜利，但贩毒集团组织在权力真空地带死灰复燃的可能性仍然存在。他们如今前所未有的分裂，但远未被根除，可能会试图重新控制仍然拥有丰富资源和非法贸易路线的广大地区。联邦政府面临着维护来之不易和平的挑战。\n\n目前，墨西哥的街道祥和，三色旗再次飘扬。战争的伤疤依然存在，但随着和平的恢复，前进的道路开始成形。现在面临的挑战是如何重建这个长期以来饱受冲突之苦的国家。"
 news.359.a: "都松口气吧！"
 news.360.t: "萨帕塔黎明"
 news.360.d: "经历漫长且极具毁灭性的内战后，相片定格在这永远定义墨西哥历史的时刻，萨帕塔民族解放军已完全执掌墨西哥。多年的游击战不仅击垮了原墨西哥政府，还一举粉碎了各地卡特尔的统治。神出鬼没的副司令马科斯与它的运动跻身舞台中央，成为新墨西哥的缔造者。\n\n革命的旗帜、符号簇拥着副司令，夹道尽是欢呼的人群，马科斯骑马进入首都，他宣告：“并非征服，而是解放。数百年的压迫就此结束——墨西哥属于它的人民！” 他的话语在街道上回荡，萨帕塔游击队的红黑旗政府大楼上高高飘扬。\n\n农村和原住民社区正庆祝运动的平等正义理想，精英阶层与外国势力则心存疑虑。推翻旧世界后，革命者的肩上扛起两项艰巨的新任务，一是团结分裂的国家，二是重塑破碎的制度。但至少在当下，变革之风正肆意吹拂，洗涤全国。"
 news.360.a: "生于黑夜，追逐黎明。"
 news.361.t: "美国无政府状态"
 news.361.d: "从加州到纽约，新的秩序悄然揭幕；美利坚合众国不复存在。取而代之的是成千上万个松散的公社：城镇不再由高堂之上腐败的国家机构统治，而是真真切切的民主管理。至少，这是近期残酷的第二次美国内战中击败了最后抵抗力量的美国人民解放军所传递的形象。\n\n国内外对此反应不一。左翼国家给予了低调的赞扬，但没有掩饰他们对新政权怪癖的担忧。大多数其他国家谴责新国家成为了混乱温床和各类罪犯的避风港。在美国国内，许多人担心新政府无力提供重建这个满目疮痍的国家所需的援助。至于这些观点是否只是杞人忧天还有待观察。"
 news.361.a: "既无神仙，也无主人"
 news.362.t: "美国民主社会主义者再统一美国"
 news.362.d: "来自美国的消息：美国现在由民主社会主义者政府掌控，他们通过推行民粹主义经济政策和进步法律，彻底摧毁了旧有的体系，建立了一个全新的进步主义政府体系。在刚刚结束的血腥第二次美国内战中，美国人民解放军战胜了最后的反对力量，奠定了他们的统治基石。\n\n国际上，左翼国家与部分温和政体对新美国表示了赞许，尽管他们并未准备好积极支持。然许多人担心，新一届美国领导层在内战结束后尚未准备好应对美国即将面临的各种问题，管理国家的能力可能无法与之前相比。究竟是恐惧化为泡影，还是忧虑成真，唯有时间能揭晓答案。"
 news.362.a: "团结一致到永远！"
 news.363.t: "纳粹政权复辟！"
 news.363.d: "德国传来骇人听闻的消息：柏林的极端民族主义政府做出了一个大胆而令人极度担忧的宣布。在这一令人愕然的举动中，政府公开表示拥抱族社会主义，标志着这个国家已经在其本已阴暗的政治局势中迈向了一个危险的深渊。更为令人恐惧的是，官员们宣称这一新政权将试图复兴并遵循希特勒臭名昭著的第三帝国的原则——一个以极权主义、极端民族主义和骇人听闻的人权践踏而著称的历史黑暗时期。\n\n这一新帝国的领导人弗兰克·弗朗茨在一次电视演讲中宣布了“帝国的复兴”。他的身后是迎风飘扬的红、白、黑三色旗帜，上面清晰可见纳粹标志。弗朗茨在讲话中声称，新的政府将使德国及其人民重返昔日的荣耀，那是一份“早已被夺走”的辉煌。然而，即使在这一令人震惊的声明之后，欧洲似乎也不太可能采取任何重大行动对抗这个新政权。目前，欧洲大部分地区正面临着严重的金融和政治危机，几乎无法做出有效回应。虽然苏联及其盟国在此前的欧洲战争中取得了胜利，但他们现在更专注于战后的重建和其他外交事务，同样无力对新政权采取行动。\n\n国际上，许多国家已经对这一纳粹政府的复辟表示谴责，并承诺支持任何反对这一政权的力量。然而，面对世界范围内已然存在的诸多危机，新政权似乎很可能不会遇到太大的阻力。毫无疑问，一个历史性的邪恶已从地狱深处再次崛起。"
 news.363.a: "我的天，我的天！"
 news.364.t: "伊丽莎白二世女王去世，享年96"
 news.364.d: "英国历史上在位时间最长的君主伊丽莎白二世女王去世，享年96岁，标志着英国第二个伊丽莎白时代的结束，其子查尔斯三世国王统治的开始。这位从未考虑过退位的君主在巴尔莫勒尔城堡平静地去世。世界各国领导人纷纷在伊丽莎白二世女王去世后表示哀悼。她的去世意味着查尔斯现在成为国王，康沃尔公爵夫人成为王后。\n\n国王在周四晚间发表了一份声明：“我亲爱的母亲——女王陛下的去世，对我本人和所有家庭成员来说都是最为沉痛的时刻。我们对一位敬爱的君主和深受爱戴的母亲的去世深感悲痛。我知道她的离世将为全国、各王国和英联邦以及全世界无数人带来深切的悲痛。在这段哀悼和变革的时期，我和我的家人将从人们对女王的尊重和深厚感情中得到慰藉与勉励。”\n\n国葬预计将于9月19日星期一在伦敦市中心的威斯敏斯特教堂举行，届时她的家人以及2000名国家元首、总理和总统、欧洲王室成员以及来自全球公共生活的关键人物都将出席。"
 news.364.a: "一个时代的终结。"
 news.365.t: "俄罗斯吞并阿布哈兹和南奥塞梯"
 news.365.d: "高加索地区地缘政治紧张局势升级，俄罗斯正式吞并了分离地区阿布哈兹和南奥塞梯。此前，南奥塞梯地区举行了一场颇具争议的全民公决，据报道，大多数奥塞梯人投票支持加入俄罗斯联邦。在阿布哈兹，俄罗斯通过签署类似于白俄罗斯的联盟国家协议，促成了吞并，因为该地区较小，实质性地将该地区并入了俄罗斯。\n\n在俄罗斯当局主持下举行的南奥塞梯全民公决中，绝大多数选民支持加入俄罗斯。虽然官方数据声称支持率超过90%，但国际观察员对投票结果表示怀疑，他们质疑在莫斯科持续的军事和政治压力下，投票过程的合法性。\n\n在阿布哈兹，局势发展不同，但最终结果相似。俄罗斯官员和阿布哈兹领导人签署了联盟国家协议，为与俄罗斯更深层次的融合建立了框架。分析人士认为，该协议实际上消除了阿布哈兹的自治权，因为它与俄罗斯的治理结构更加一致。\n\n格鲁吉亚政府迅速予以谴责，指责这些行为不仅违反国际法，还是对格鲁吉亚主权的侮辱。"
 news.365.a: "有意思。"
 news.366.t: "[USB.GetLeader]赢得联邦选举"
 news.366.d_1: "紧张气息贯彻于全联邦的计票过程之中，选举的结果最终将在电视上直播放送。[USB.GetLeader]，作为自由派的主要候选人赢得了选举。\n\n这维持现状的幽灵，最终在政策的竞争上占了上风，那些私有财产，人权以及自由市场的信条将被继续下去，并得到更加深入的贯彻。\n\n目前看来，我们看不到太多的变化。但又有多少美国人会反对那回归平常而稳定的愿景呢？"
 news.366.d_2: "紧张气息贯彻于全联邦的计票过程之中，选举的结果最终将在电视上直播放送。[USB.GetLeader]，作为进步派的主要候选人赢得了选举。\n\n进步派主要关注社会公正、经济平等、环境保护和政府监管等问题。\n\n进步派现在有机会兑现他们为所有美国人创造公平生活的承诺，联邦似乎走上了一条光明的道路。"
 news.366.d_3: "[USB.GetLeader]作为联邦派共和党候选人赢得了选举。在最初的失败后，人们似乎认为这个派别将会永远湮没，但随着美国各地的极端主义空前高涨，群众更乐于对那些使美国人民陷入水深火热的罪人做出更严厉的回应。\n\n如此，一个新保守主义者和非特朗普派的共和党人达成联合，回到为社会的理智健全和回归小政府模式而战的道路上。"
 news.366.d_4: "紧张气息贯彻于全联邦的计票过程之中，选举的结果最终将在电视上直播放送。[USB.GetLeader]，作为改革派的主要候选人赢得了选举。\n\n这一派在官方上是共和党和民主党的混合体，倾向于通过最有利于企业的政策，当然是出于经济考虑的。然而，不少有关幕后交易和金主对国会影响愈发强大的流言也四散传播。\n\n无论怎么说，成年人们再次执掌权柄了。"
 news.366.a: "民主得以体现。"
 news.366.b: "民主就该是这个样子！"
 news.366.c: "空话连天的保守主义，我们最喜欢了！"
 news.366.f: "象回来了。"
 news.367.t: "亲伊朗派民兵在伊拉克获胜"
 news.367.d: "由卡伊斯·库扎伊领导的亲伊朗民兵组织在一场残酷的内战之后宣布全面掌控伊拉克，这场内战使整个国家陷入了深深的动荡与混乱。伴随着广泛的暴力冲突和人道主义危机，这场冲突引发了国际社会的广泛关注，区域内的权力格局因此而发生剧变。\n\n内战于数月前爆发，政治上的分歧、经济的不稳定以及教派之间的紧张局势加剧了冲突的烈度。在这片混乱之中，正义联盟的领导者库扎伊脱颖而出，借助公众的愤怒与伊朗的支持，迅速巩固了自身的力量。据报道，他的部队已成功占领了巴格达及其他主要城市的政府大楼和军事要塞，实质上将伊拉克政府排挤在政坛外。\n\n在民兵组织接管政权后不久，伊朗领导人随即发表声明，表示绝对支持库扎伊及其部队，正式欢迎他们加入“抵抗轴心”——这一反西方联盟包括黎巴嫩的真主党和叙利亚的多个派系。伊朗官员盛赞该民兵组织抗击外部势力的决心，并承诺将继续为其提供军事和后勤支持。"
 news.367.a: "伊朗的影响力逐步扩张。"
 news.368.t: "伊拉克复兴党重新掌权"
 news.368.d: "伊拉克正经历历史性的时刻，前总统萨达姆·侯赛因的忠实追随者们，在伊扎特·易卜拉欣·杜里的领导下，在内战中取得了决定性的胜利，宣布在全国范围内恢复复兴党的统治。然而，这一伟大的胜利刚刚宣布，杜里便突然去世。\n\n这场内战中，杜里领导的力量——由前复兴党成员和军方忠诚者组成——凭借出色的战略部署和资源动员，向敌对派系发起猛烈进攻，成功占领了多个关键城市。\n\n在他去世前不久的一次电视讲话中，杜里宣布复兴党重新成为伊拉克的合法执政政府，号召全体公民团结在复兴党的旗帜下，为国家的稳定与民族自豪感而奋斗。他豪言道：“我们已从混乱与分裂中夺回了我们的祖国。”杜里以此呼吁开启一个以复兴党原则为基础的全新时代。\n\n然而，令人震惊的是，在这一历史性声明发表后仅数小时，杜里因健康问题猝然离世。萨拉赫·穆赫塔尔迅速接任临时领袖。虽然复兴党的忠诚者们正在为他们的胜利欢呼，但伊朗的干预威胁却日益迫近。伊朗一向强烈反对复兴党的复兴，将其视为对其在地区影响力的直接挑战。"
 news.368.a: "萨达姆之耻得雪。"
 news.369.t: "萨德尔运动赢得伊拉克内战"
 news.369.d: "在一场戏剧性的局势变革中，由穆克塔达·萨德尔这位极具影响力的神职领袖带领的萨德尔派，在摧毁伊拉克长达两年的残酷内战中赢得了决定性胜利。经过多次与敌对派系的激烈交锋，萨德尔派成功巩固了权力，宣布伊拉克迎来一个全新的时代，称其为“伊斯兰民主”。\n\n在巴格达标志性的解放广场上，萨德尔向成千上万的支持者发表了激情澎湃的演讲，他庄严宣告：“今天，伊拉克的黎明已然到来。我们为自己的权利与信仰而战斗，如今我们将建设一个真正反映我们价值观和理想的国家。”他呼吁伊拉克不同族群团结一心，并勾画出一个以伊斯兰原则为基础、融合民主治理的政府蓝图。\n\n针对萨德尔派的胜利，伊朗方面已暗示若有必要将准备进行干预以维护其利益。一位不具名的伊朗军方官员表示：“我们绝不能允许极端势力威胁伊拉克及更广泛地区的稳定。”这一潜在干预的威胁引发了伊拉克国内及邻国对冲突再度爆发的深切担忧。"
 news.369.a: "伊拉克新纪元？"
 news.370.t: "经济自由斗士赢得南非内战"
 news.370.d: "在过去的一段时间里，南非正经历着一场残酷的内战，这场战争无疑是源自2024年选举的结果。许多人认为，这个国家最终会陷入无止休的军阀割据局面，沦为非洲大陆上的又一常态。\n\n然而，今天的消息似乎打破了这种谣言。随着非国大有组织抵抗力量的崩溃，经济自由斗士宣布，他们已经完全击溃了敌人，推翻了破旧的南非政权。尤利乌斯·马莱马总统以解放者的热情，宣告全国范围内的革命胜利，对所有在其旗帜下浴血奋战的斗士们引以为豪。尽管非国大领导层的命运尚未可知，但据传那些未能逃亡的成员正遭受逮捕以及不容乐观的待遇。\n\n在举国欢庆旧政府的崩溃之际，更多人却感受到了新政府的怒火——处决、残酷的报复、基于种族的杀戮，以及对被视为异议人士和部分布尔人群体的严厉打压，种种行径在经济自由斗士胜利后频频发生。在观察者看来，随着新政府试图巩固国家政权，这些野蛮不幸的行径将继续上演。"
 news.370.a: "红星照耀非洲。"
 news.371.t: "军方赢得南非内战"
 news.371.d: "南非事态的发展出人意料，宣布在开普敦建立反对政府的南非国防军叛军，竟然成功击败了联邦与其余叛军。目前该政府正在稳固对国家的控制，着手剿灭最后的游击力量。国际上尚不清楚该政府会实施哪些政策，但在战争中步步高升的国防军的新任总指挥卡尔·劳布舍尔的话中可见一些端倪。他已将内战归咎于“基层政府中，有一些值得怀疑的人物，他们在滥用权力、利用人民、破坏国家”，并承诺对这些人予以报复。许多邻国谴责这一行为“不符合民主人道精神”，而一些国家领导人称南非最近的事态发展是“紧急情况”。但，只有时间才能告诉我们这些事件将对非洲大陆产生何种影响。"
 news.371.a: "必需事前无法律"
 news.372.t: "阿非利卡人抵抗运动在南非取得胜利"
 news.372.d: "在空前的形势下，阿非利卡人抵抗运动利用混乱的内战局面外加大量外国志愿军，成功击败了其他敌对势力。新成立的“人民邦”政府已宣布会从头重组国家社会、政治、经济结构的计划，“为了白人利益夺回南非”已成为新政权的中心目标。人们不安地关注事态的发展。"
 news.372.a: "高贵的女皇凌驾在卑贱的劣等人上！"
 news.372.b: "操。"
 news.373.t: "非洲国民大会赢得南非内战"
 news.373.d: "南非已陷入残酷的内战相当之久了。这一切，始于2024年大选的极端紧张局势，最终引爆了火药桶，非洲国民大会在激进的经济自由斗士组织面前名声扫地。许多外国观察家认为，这场战争会让南非永堕无间，注定像非洲大陆许多其他的不稳定国家一样沦为军政府甚至军阀割据。\n\n今天，这些专家统统被打脸。非国大军队宣布已彻底战胜经济自由斗士部队，这个极左翼组织及其相关武装基本上被击败、俘虏或直接消灭，其大部分领导人不是被捕就是还在藏匿。非国大庆祝他们战胜了“政治极端主义”，为士兵战士阻止野蛮主义的浪潮席卷全国深感自豪。\n\n非国大政府正严厉镇压那些与经济自由斗士有关联或涉嫌有关的人，但不妨碍全国各地的街头举行庆祝活动。国家开始自我修复和重建，镇压无疑会继续下去，避免暴力冲突重演。"
 news.373.a: "祝他们好运。"
 news.374.t: "委内瑞拉创立世界反帝平台"
 news.374.d: "在全球政治风云变幻的大背景下，委内瑞拉领导人宣布成立世界反帝平台，创建该组织的这一大胆之举旨在团结全世界的反帝力量，尤其是在近年来美国内战及全球动荡的背景下。该平台致力于促进左翼运动的团结，尤其着眼于拉丁美洲，同时也向欧洲的小型左翼党派伸出橄榄枝。\n\n在位于观花宫的新闻发布会上，尼古拉斯·马杜罗总统强调了应对帝国主义侵略的急切需求，他称之为“威胁我们主权与社会正义的历史性挑战”。马杜罗将世界反帝平台视为一项“历史性倡议”，旨在促进那些抵抗帝国主义政策的国家和运动之间的合作，尤其是针对西方全球化势力所推行的政策。\n\n这一平台的成立恰逢美国内部动荡不安之际，内战暴露了深刻的社会裂痕，也引发了对美国霸权未来的质疑。随着全球势力格局的变化，许多左翼领袖看到了团结一致对抗他们自认为的帝国主义威胁的机会。"
 news.374.a: "拭目以待。"
 news.375.t: "哥伦比亚共产党开始对厄瓜多尔采取敌对行动"
 news.375.d: "在边境紧张局势持续数月后，哥伦比亚共产党民兵正式对厄瓜多尔的边境地区发起了攻击。在一份官方声明中，哥伦比亚共产党政权指责厄瓜多尔政府威胁到哥伦比亚革命的稳定。他们声称自己是挺身为本国人民和厄瓜多尔被压迫者而战。\n\n专家指出哥伦比亚叛军的这一大胆举动受到委内瑞拉的影响。近年来，委内瑞拉的顾问和志愿者已在该国活跃，尤其是在内战爆发和民族解放军最近得胜之后。\n\n自美国霸权结束以来，委内瑞拉在地区及国际上的影响力日益增长。面对厄瓜多尔危机的升级，马杜罗表示：“这将引领拉丁美洲人民的解放！我们将支持我们的哥伦比亚同胞，为正义与自由而战！”"
 news.375.a: "南美洲混乱蔓延。"
 news.376.t: "巴勒斯坦实行两国方案"
 news.376.d: "以色列同阿拉伯国家间漫长而又极富毁灭的战争破坏了城市，导致了数百万平民流离失所，最终，双方外交官终于同意签订和平条约。双方同时承担战争罪责，同时以色列同意从戈兰高地撤军，并允许阿拉伯人在其控制的领土范围内建立新的巴勒斯坦国。虽然许多激进派民众对这种“半吊子”解决方案表达了强烈不满，但在饱受战争摧残后，战争的喧嚣无疑已告一段落。就目前局势而言，没有人想再发动一场战争，所有参战方都在尽力从战争中恢复并尽力修复自身军事经济能力。"
 news.376.a: "别急着去找以色列，说不定你家就在那。"
 news.377.t: "以色列宣布获胜"
 news.377.d: "阿以战争的最后几枪于今日早些时候打响，阿拉伯参战国已一致请求停战。与世界各地分析人士的预期相反，以色列扭转了此前被视为必败战争的局势，又一次在与邻国的战争中取得了胜利。战败国民众中充斥着愤怒情绪，一些人担心这可能会在已经饱受战争蹂躏尤其是如叙利亚等地区引发新一轮内乱。\n\n另一方面，特拉维夫和耶路撒冷立刻爆发了胜利的喜悦，国内对总理本雅明·内塔尼亚胡的支持率激增。内塔尼亚胡在战争爆发时极大地扩展了自己的行政权力，在敌对行动结束后，他在一次公开讲话中向以色列的右翼政治集团示好，宣称以色列的胜利是神授，是犹太人民持久力量和韧性的象征。内塔尼亚胡宣布，包括整个约旦和西奈半岛在内的大片敌方领土将被无限期军事占领，“直到居住在那里的人们完全去激进化”，这似乎为以色列控制的领土扩张奠定了基础，而其规模甚至超过了六日战争之后。\n\n该地区和地区外的几个国家立即谴责了这一决定，联合国的几位代表特别抗议“内塔尼亚胡实际上将约旦人民变成另一个巴勒斯坦的意图”。然而，总理没有表现出从新占领土撤军的意图，而且就目前而言，以色列在中东的地位似乎已不可挑战。"
 news.377.a: "以色列人主宰了天堂"
 news.378.t: "芝加哥遭遇毒气袭击"
 news.378.d: "今日芝加哥方面传来骇人听闻的消息，当地发生多起化学袭击事件震惊全城。极端组织“核武之师”在事件发生后迅速宣布对此负责。\n\n袭击主要集中在市中心和西尔斯大厦。爆炸发生后，西尔斯大厦迅速倒塌，造成大量人员被困，遇困人数尚且不明。袭击造成的伤亡人数仍在统计中，但预计已达数万人，另有数百人伤势危重。爆炸事件让芝加哥陷入混乱，急救人员和消防员正在全力抢救幸存者。"
 news.378.a: "我的老天！"
 news.379.t: "路易斯维尔遭遇毒气袭击"
 news.379.d: "今日路易斯维尔方面传来骇人听闻的消息，当地市中心发生多起化学袭击事件。极端组织“核武之师”在事件发生后迅速宣布对此负责，甚至还在袭击不久前对该市发出警告。\n\n爆炸袭击震撼了市中心，导致许多建筑物倒塌，部分地区在袭击后短时间内无法居住。核武之师还将路易斯维尔大学及其周边地区作为目标，其中甚至包括当时被用作难民营的L&N联邦信用合作社体育场。袭击发生后，体育场成为袭击期间死亡人数最多的地点之一。"
 news.379.a: "那些混蛋！"
 news.380.t: "印第安纳波利斯遭遇毒气袭击"
 news.380.d: "今日印第安纳波利斯方面传来骇人听闻的消息，当地发生多起化学袭击事件摧毁了城市中心。极端组织“核武之师”在事件发生后迅速宣布对此负责。\n\n袭击主要集中在该市的金融和住宅区，但在全市范围内也发生了各种规模较小的袭击。其中一次爆炸引发了大火并蔓延至郊区，导致消防员和急救人员完全不堪重负。官方已经确认的死亡人数达数千人，但还有数百人失踪，预计死亡人数还会上升。"
