 news.167.t: "美利坚的卡利古拉"
 news.167.d: "令人震惊的报道今日从北美大陆各地涌现。零散的报告和逃亡难民的叙述表明，[FROM.GetName]，前身为美利坚联邦，已经消灭了前美国境内所有其他交战派别。联邦领导人约瑟夫·拜登尚未就此事发表任何国际声明，因为他本人在该国和世界舞台上的地位仍然神秘。\n\n关于这个国家本身的信息也很难收集。自联邦更名以来，所有的互联网、外部连接和社交媒体实际上都被切断了。唯一能获得的信息来源是前面提到的那些在政权困住他们之前逃出来的难民。他们的故事无不令人不安，难民异口同声地叙述着大规模失踪、持续监视以及关于刑事奴役的故事。虽然这些说法可能看似毫无根据，但卫星拍摄到的可怕图像显示，整个城镇都在消失，不仅是汽车和人，甚至还包括建筑物。这些图像大部分来自唐纳德·特朗普控制的前领土，他在政府被击败后逃离。\n\n国际社会对此事的反应平淡，各国尚未决定如何应对，以及他们与这个新美国的未来关系将如何发展。然而，一些人道主义组织声称新政府犯下了种族灭绝罪，呼吁立即干预局势。然而，即使这些说法属实，华盛顿政权也拥有地球上一些最强大的武器，干预可能会引发他们使用这些武器。因此，世界各地的许多人只能不安地看着美国重生为梦魇般的存在。"
 news.167.a: "复仇是唯一的出路。"
 news.1918.t: "帝国反击战！"
 news.1918.d: "今日，德国民众通过电视收到了古怪的君主主义者海因里希·罗伊斯的致辞。在柏林发生的帝国复辟主义者血腥政变后，这位新晋德国领袖谴责前政府为秘密的斯拉夫全球主义阴谋集团，并宣告恢复旧德意志帝国，同时实施军事管制。\n\n尽管帝国公民运动在之前的民族主义德国中也被视为边缘群体，但在德国军队于对苏作战遭遇惨败，以及神秘人物主谋发动的民族主义革命推翻前军政府后，该运动逐渐受到追捧。罗伊斯自封德意志帝国摄政王，此举更是引起了国际社会的强烈谴责。\n\n海因里希明确表示，他有意将德国边界恢复到共和国成立前的规模，并承诺在他的“神圣天命”统治下击败帝国之敌。\n\n全世界都在绝望中焦急等待，看这个疯狂的摄政王究竟会为了恢复他心爱的帝国而采取何种行动。如果他成功了，德国民族的未来无疑将笼罩在一片阴霾之中……"
 news.1918.a: "等待德国人民的唯有毁灭……"
 news.422.t: "中国承认美国人民解放军为合法政府"
 news.422.d: "今日北京，中外记者云集于首都人民大会堂，只因中国外交部对外发表了一则简短的声明——中国国家主席接见了来自美国人民解放军的外交代表团，后者向中国政府递交了国书，并被正式承认为合法美利坚政府的代表。\n\n据信中国外交部已经允许美国人民解放军的外交官们接手原美利坚合众国的大使馆设施，而旧政权的外交官们除了宣誓为新政权效力外，仅剩的出路便是被送上一艘开往正陷入战火的美国港口的邮轮。原美国驻华大使此时已经失踪，不少人认为他可能已经秘密出境，投奔欧洲或日本等某个前盟友国家。\n\n这一消息尽管重大，但却并不出人意料。有许多人都认为从意识形态和实用策略角度出发，来自太平洋两端的两个社会主义政权迟早会走到一起。一种形象的比喻“北京-旧金山太平洋快车”已经被创造出来，用以形容这种关系。在旧金山，原中国领事馆被就地升级为新中国驻美大使馆，用以取代华盛顿特区那个早已人去楼空的机构。美国内战中其他自称正统的军阀对此表示遗憾或强烈谴责。不过这一外交优势能否一直持续下去，这还得看美国人民解放军在内战战场上的表现。"
 news.422.a: "有意思。"
 news.422.b: "五十星出东方而利美利坚。"
 news.555.t: "[ATW.GetName]征服美国"
 news.555.d: "曾经被认为不可能的事情如今已成为严峻的现实。根据极端组织“核武之师”最近发布的声明，并经数日严格核实，曾经控制美国大陆的所有政府要么向该组织投降，要么被彻底消灭。这一历史性转变使“核武之师”从一个源自佛罗里达的边缘极端组织一跃成为昔日美国废墟上主宰性的权力机构。\n\n这场横扫整个美洲大陆的冲突，曾经充满无数派系和政府的兴衰，日复一日的混乱如今终于归于沉寂，唯一的声音是“核武之师”的胜利庆典。来自美国和国际的观察者无不震惊，见证了这个历史上最为极端的组织之一接管曾是世界最强国家的遗址。如今，这个组织不仅掌握了巨大的政治权力，还控制着一些世界上最先进、最具破坏力的武器。\n\n未来的道路正笼罩在迷茫的阴影中。目前，“核武之师”正沉浸在胜利的狂欢之中，尚未发布有关国家未来计划的正式声明。然而，结合其极端的意识形态和往昔行事记录，不难预见，这片土地——或者说它的残骸——将成为他们意志的试验场。混乱与暴力的浪潮将再次掀起，或许还将超越当今全球最残酷的战场。人类未来道路的前方，一个遍布无尽痛苦与无序的未来正悄然降临，甚至，人类文明的存续都可能因此蒙上深深的阴影。"
