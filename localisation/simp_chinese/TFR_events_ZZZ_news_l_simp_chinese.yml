 news.217.t: "伊朗干涉伊拉克"
 news.217.d: "伴随着伊拉克重归历史性的暴力与混乱，外国势力对其进行干涉已是板上钉钉，但哪个国家会进行介入还仍未有定数。\n\n国际新闻关于伊朗军队越过伊拉克边境的报道向人们解答了这个问题，伊朗政府表示，由于美国在伊拉克的影响力消失，该地区一直以来被压抑的怒火终于爆发，随之而来的暴力已经成为对中东和平的主要威胁，因此有必要在伊拉克进行维和行动。专家们已经得出结论，虽然这项任务对伊朗而言并不容易，但成功已是十拿九稳。\n\n然而，如以色列和几个海湾国家等其他的中东国家也出现了抗议活动，他们视此为伊朗在该地区扩张影响力的手段。\n有关伊朗计划进一步深入中东地区的传言已经流出，这些消息引起了伊朗竞争对手的极大关注，他们的军队已处于高度戒备状态。\n\n此次维和任务是否会成为伊朗最后一次军事行动，还有待观察。"
 news.217.a: "狮子露出了他的利爪"
 news.218.t: "第四次阿拉伯-以色列战争"
 news.218.d: "多个阿拉伯国家与以色列已处于战火之中，恐惧与不安笼罩着整个中东地区。昨夜，以色列多座城市和军事目标遭到了火箭弹、炮弹及炸弹的袭击，同时，邻近的阿拉伯国家也被证实有装甲和机械化部队进入以色列境内。阿拉伯联军仅向国际社会发布了一份声明，宣称此次战争是为了对以色列多年来所犯的“罪行”进行惩罚。以色列已宣布全国进入紧急状态，并立即启动了战争动员。总统办公室发出声明称，“所有敌人都会因其侵略行为而付出惨痛的代价”。尽管国外发出了和平呼吁与调解请求，但却被置之不理。目前，以色列大部分地区已陷入激烈交火，预计在未来几天内战斗还将持续升级。该区域及全球各地的人们只能揣测，在和平曙光显现之前，究竟会有多少伤亡与破坏发生。"
 news.218.a: "混乱蔓延……"
 news.219.t: "阿拉伯宣布战胜以色列"
 news.219.d: "在一则震惊世人的消息中，以色列传出一支叙利亚军队的小分队现身的消息。这支名为“阿萨德”师的部队，自称为叙利亚阿拉伯军队的继承者，并誓言将继续战斗，为殉难的总统巴沙尔·阿萨德复仇。他们的部队进入了特拉维夫的废墟，并在城市上空升起了他们的旗帜。巴勒斯坦的解放已被宣布完成。然而，许多问题仍未解答，目前尚不清楚这支自称的部队是否控制了以色列的任何被占领领土，除了他们所行进的土地外。以色列的领导层尚未露面，据信该国大部分地区已陷入彻底的混乱与无序之中。"
