 news.225.t: "俄罗斯军队进入埃利斯塔"
 news.225.d: "欧亚主义政权似乎仍在延续其扩张政策。在通过谈判不战而占领阿斯特拉罕后，欧亚主义者联合卡尔梅克的同情者成功控制了卡尔梅克首府埃利斯塔，从而实际吞并了整个地区。\n\n由杜金建立的当地政府由一名当地佛教僧侣领导。而此时，卡尔梅克的欧亚主义支持者已开始呼吁军事化，以“对抗那些试图摧毁我们佛教天堂的享乐主义者”。\n\n当俄罗斯复仇主义的阴影再次升起时，欧洲社会惊恐地注视着这一切。局势正在不断升级，步步逼近公开冲突的深渊。"
 news.225.a: "这是对民主的蔑视！"
 news.226.t: "俄罗斯入侵库班！"
 news.226.d: "[塞瓦斯托波尔]据驻克里米亚记者报道，在俄罗斯部队进入库班的一手消息成为传遍全球的热点新闻后，乌克兰共和国业已跨过刻赤大桥，进行了大规模的军队调动，乌克兰与库班两国国防部均发表正式声明，证实了这些报道的真实性，北约方面正为此匆忙敲定反制措施，俄罗斯无疑也已经为入侵库班共和国所带来的后果做好了准备，包括但不限于北约因乌克兰对库班方的安全承诺而进行直接干预。\n\n斯塔沃波尔市的抗议活动险些成为战争爆发的契机，在该市的亲俄示威活动影响下，库班共和国东部地区宣布独立。西方虽仍对局势降温、乌克兰能放任俄军进入斯塔沃波尔，背弃其安全承诺抱有希望。但这一次，乌方并未食言。\n\n预计将有四百万人卷入这场在重建几无进展的东欧大地上发生的冲突，上场战争里的北约老兵本已光荣退休，享受着充满希望的未来，如今却又变成了征召入伍的新兵和被召回的退役军人，欧洲士兵们也因此和他们的俄国同行一般，胸怀满腔怒火，决心结束这场战争。"
