 news.279.t: "民主国家联盟成立"
 news.279.d: "今天，民主国家联盟宣告成立，这是一个历史性的时刻。苏维埃俄国的领导人与来自白俄罗斯，古巴，委内瑞拉的特使共同宣布了这一组织的成立。\n\n民主国家联盟只接纳社会主义国家，许多外国观察者视其为俄国历史上又一个共产国际。在他们看来，没有了美国的阻挠，俄罗斯苏维埃社会主义共和国必定会抓住这个机会。该组织的影响已经开始显现，其创始成员国已经在与潜在申请者之间就一些协议和条约进行交涉。\n\n令人惊讶的是，俄白两国官方已经声明称，该组织未来的扩张与“加强”并非不可能。而这引起了联合国的批评，认为这是对其权威的威胁。"
 news.279.a: "红色的联合国？"
