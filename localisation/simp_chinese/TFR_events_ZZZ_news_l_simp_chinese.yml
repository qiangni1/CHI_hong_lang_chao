 news.550.t: "东亚防御倡议协定攻占吉隆坡"
 news.550.d: "作为马来西亚的首都，吉隆坡是该国最大、人口最密集的城市，也是经济文化的绝对中心。此时在其地标建筑双峰塔之上，马来西亚国旗黯然落下，取而代之的则是东协军旗。\n\n吉隆坡的丢失在战局上属于东协的重大利好，意味着后者对马来亚半岛地区的控制愈发稳固，并能够在马六甲海峡地区施加更大影响力。与此同时，太约组织则因吉隆坡的丢失而元气大伤。其在整个东南亚地区的军事存在皆因此被严重削弱。\n\n如果太约盟军不能及时进行战略调整，战争的天平还将继续倾斜。它们也将会继续丢失更多重要城市。"
