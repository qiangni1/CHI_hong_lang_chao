 news.261.t: "纽约市彻底化为废墟！"
 news.261.d: "美国内战注定成为现代史上最为血腥的冲突之一，而随着松树党的崛起，这个称号或将无可争议。\n\n在迈克·马霍尼的领导下，松树党如暴风般从西海岸席卷至东海岸，摧毁城市，所到之处留下种种惨无人道的罪行。\n\n然而，松树党在纽约市的最新胜利，似乎将这场暴力推向了一个前所未有的高度。在短短的六小时内，纽约城遭到猛烈轰炸，几架飞机坠入摩天大楼，未能逃离的居民惨遭绞刑，地下的地铁隧道也接连被炸毁。劫难过后，这座曾经繁华的城市化作一片燃烧的废墟，而松树党则冷酷地宣称，这座城市从未存在过。更有传闻称，城市的废墟被撒上了盐，仿佛是遵循某种古老的仪式，传遍网络，引发无尽惊骇。\n\n国际社会对此暴行震惊不已，纷纷要求将迈克·马霍尼立即送上国际法庭审判，并呼吁其派系归还之前占领的所有领土。对此，马霍尼以极端冷漠的态度回应，声称国际社会应“自行了断”，并断然拒绝进一步接触。"
 news.261.a: "世界仍在注视着……"
 news.262.t: "希腊政府被推翻！"
 news.262.d: "在俄罗斯于东欧战场上遭遇惨败之后，希腊的内部局势犹如一颗随时可能爆炸的定时炸弹。希腊经济早已在第二次美国内战的余震和中东崩溃的冲击下摇摇欲坠，而在战时政府的绝望举措下彻底瓦解。此时，希腊的新法西斯运动——金色黎明党，其支持者如潮水般涌向雅典，迫使政府下台。\n\n随着政府的倒台，希腊政治舞台上留下一道危险的权力真空，犹如敞开的伤口在风中淌血。军队未曾明确站队，而民众中也只有少数依旧保持忠诚，局势如干柴烈火般岌岌可危，希腊正处于内战爆发的边缘。"
 news.262.a: "希腊的新黎明崛起了"
 news.263.t: "海地政府被推翻！"
 news.263.d: "在历经社会混乱和总统若弗内尔·莫伊兹遇刺身亡后，一个名为“FRG9”的神秘组织成功推翻了海地政府，扶植臭名昭著的帮派头目吉米·谢里齐埃成为这个加勒比海国家的领导人。\n\n2021年7月莫伊兹遇刺身亡后形成的政治真空导致公共秩序迅速恶化，帮派暴力和广泛的抗议活动成为海地的日常。FRG9，一个此前不为人知的准军事组织，从这场混乱中崛起，承诺为海地人民带来稳定和安全。\n\nFRG9通过迅速而协调的行动，轻而易举地控制了太子港的主要政府大楼、国家警察总部和总统府，士气低落的安全部队几乎没有进行抵抗。该组织还控制了主要道路、机场和通信基础设施，有效地控制了整个国家。吉米·谢里齐埃，前警察，后成为帮派头目，现在自称为海地总统，在电视讲话中向全国发表讲话。他声称，政府未能解决日益恶化的安全局势和普遍存在的腐败问题，因此发动政变是必要的。谢里齐埃承诺恢复秩序，重建国家，并呼吁民众支持他的领导。"
 news.263.a: "太子港现在不止太子了"
 news.264.t: "法国当选北约领事国"
 news.264.d: "法国历史性的正式接任北约领导权。在美国缺席的情况下，面对日益严峻的全球安全环境，法国挺身而出，承担起领导联盟的重任。\n\n[FRA.GetLeader]总统强调了欧洲团结的重要性，并承诺加强北约的集体防御能力。预计法国政府将优先考虑欧洲军事一体化，建立一个强大的区域安全框架。分析人士指出，[FRA.GetLeader]可能会抓住这一机会重新定义北约的战略目标，强调更加自主的欧洲防务政策。\n\n在法国的领导下，全世界都在关注着它将如何驾驭复杂的国际关系，重塑联盟的未来。"
 news.264.a: "有意思"
 news.265.t: "德国当选北约领事国"
 news.265.d: "德国已正式接管北约，在美国崩溃后的这个充满前所未有变局的时代肩负起领导责任。\n\n德国总理呼吁欧洲对新出现的威胁做出统一回应，强调北约成员国之间需要团结一致，采取集体行动。德国政府的目标是加强欧洲各国的军事合作，提高国防开支，以对抗潜在的侵略者。观察人士指出，随着德国寻求填补前超级大国留下的空白，其领导地位可能预示着欧洲在安全事务中将进入一个新的自信时代。\n\n随着北约在德国的领导下转向，盟友和对手都在密切关注其对跨大西洋关系和地区安全的影响。"
 news.265.a: "有意思"
 news.266.t: "联合王国当选北约领事国"
 news.266.d: "英国已承担起北约的领导责任，在世界努力应对美国解体后遗症之际担任起至关重要的角色。\n\n英国首相阐述了北约的愿景，将稳定和韧性置于动荡的全球格局的首要位置。英国政府的目标是加强与其余成员国的联盟，同时应对在美国影响力消失后出现的新安全挑战。分析人士认为，英国的领导地位可能会促进北约国家之间重新合作，恢复英国在确保欧洲防务和安全方面的重要作用。\n\n随着北约在英国的领导下开启新的篇章，全球安全动态的影响以及该联盟的未来依旧是是国际观察家们密切关注的话题。"
 news.266.a: "有意思"
 news.267.t: "俄罗斯移出列宁遗体"
 news.267.d: "近期，俄罗斯新政府下达了他们对于社会结构最为巨大的变革措施——他们决定将列宁遗体从陵墓中移除。为了避免引起过多关注，这项工作甚至没有经历过多展示或者报道就偷偷完成了。\n\n许多反共主义者对此项决定表示支持，他们认为这是将“布尔什维克魔鬼”从神圣广场移除的盛举，并热切期盼着出台更多能“恢复正义”的反布尔什维克法案。\n\n列宁的遗体仍然下落不明，许多人控诉自民党所谓的“让他回到他本想埋葬的地方”是彻头彻尾的谎言，实际遗体的处置充满亵渎。\n\n无论真相如何，这都标志着俄罗斯社会典范发生了巨大变化，因为即便是苏联解体后乃至叶利钦和普京在位期间，列宁墓都没有被触及。日里诺夫斯基在反共倡议方面已经表现得远胜他的前任。"
 news.267.a: "让血腥独裁者滚吧！"
