 news.401.t: "西非联邦成立"
 news.401.d: "正当全球似乎被冲突与分裂的阴霾笼罩之时，西非却传来了布基纳法索与科特迪瓦统一的喜讯。21世纪以来，非洲大陆饱受战争蹂躏，多国深陷内战与动荡。在此背景下，布基纳法索与科特迪瓦两国政府在法国的资助与协调下，正式签署了统一协议，共同组建了“西非联邦”。两国政府联合声明称，此举旨在“为该地区注入领导力并促进稳定”。法国也对联邦的成立表示了高度赞赏，称法国始终热切期望助力非洲国家共同开创更加美好的未来。然而，一些邻国及国外观察家对此举持批评态度，认为这是法国试图在其昔日殖民地暗中扩张影响力的隐蔽行动。至于此举是否真正能为西非带来和平与稳定，仍有待时间的检验。"
 news.401.a: "“快点，孩子，它在那里等你……”"
 news.401.b: "赤裸裸的殖民主义！"
 news.401.c: "非洲的光明未来！"
 news.402.t: "萨赫勒联邦成立"
 news.402.d: "萨赫勒联盟在反对法国新殖民主义的战争胜利一周年之际，宣布将其联盟联邦化，成立新的“萨赫勒联邦”。并宣称了非洲的大片地区为其领土，尤其是几内亚。"
 news.402.a: "非洲并不遥远。"
 news.402.b: "西非的未来！"
 news.402.c: "俄罗斯的傀儡！"
 news.403.t: "萨赫勒在西非获胜"
