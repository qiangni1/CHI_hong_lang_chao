 news.276.d: "位于摩尔多瓦科巴斯纳村的欧洲最大弹药库在北约与俄罗斯战争期间被摧毁。\n\n爆炸威力巨大，堪比广岛和长崎的原子弹，夺走了摩尔多瓦及其周边地区数万人的生命。据信这是历史上最大的非核爆炸之一。\n\n爆炸的原因尚且不明，但有报道称这是由北约与俄罗斯欧陆战争期间的流弹所致。"
 news.276.a: "行吧，至少现在我们不用再忙着处理那堆烂摊子了……"
 news.277.t: "安倍晋三辞职"
 news.277.d: "日本首相安倍晋三向自-公执政联盟宣布自己将于不久后辞职。\n\n安倍晋三患有溃疡性结肠炎，这是一种结肠粘膜的慢性炎症。这一症状曾于2007年导致了他的下野，但他的病情随后稳定下来，并于2012年再次当选首相。截至8月24日，他已经供职超过2799日，这在日本历任首相中首屈一指。\n\n最近他被告知病情恶化，近日首相两次前往就诊。“敝人若不能为人民正确决策，则断不复堪任政府之首脑。我已决定下野。”安倍于一场新闻发布会如是说。"
 news.277.a: "一个时代结束了。"
