 news.187.t: "德国发生军事政变"
 news.187.d: "今日，德国国内传出令人震惊的消息，德国联邦国防军及安全部门已经推翻了文官政府！近年来，悲剧接踵而至席卷德国，经历新一轮改革苏联造成的损失让德国的军事与政治机构陷入惊异的动荡之中。公众和诸多政治组织都愤慨于国家未能抵御苏联，然而，接下来发生的一切远超先前的预期。陆海空三军的高级将领在得到指定陆军部队及特种部队司令部特工的支持后，随即向公众宣布他们以“德国的法律、道德及宪法授权”的名义反对民选文官政府。\n\n包括柏林在内的诸多城市的高级官员都已遭到逮捕，联邦议院被无限期停止职能，政府现在由一众官僚而不是总理领导。众矢之的的民选官员们对军方的逮捕和强制解雇行为束手无策。国内外的分析师及公民都怀疑这一政变阴谋为始自2010年军官秘密谋划“X日阴谋”的一部分。其余北约主要国家对政变表示谴责，许多人认为这是“对民主和法治极其野蛮憎恶的亵渎”。\n\n一个富强、自由、民主又高度发达的西方国家却陷入如此混乱并最终堕入专制泥沼，整个世界都对这令人难以置信的现实感到诧异。"
 news.187.a: "一切都太荒唐了！"
 news.188.t: "普京之死被归咎于乌克兰官方"
