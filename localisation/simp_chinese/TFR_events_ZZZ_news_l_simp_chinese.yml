 news.290.t: "日本内战"
 news.290.d: "今日，日本爆发内战的消息已经传遍了整个世界。东京军事政变发生后，不承认新政府合法性的民主激进势力在北部联合起来，以札幌市为首都建立了临时政府，并协调相关反政府势力。札幌当局宣称自身是为民主自由而战，并组建了军队，而东京军政府则开始派兵镇压北部起义，试图夺回对该地区的控制。"
 news.290.a: "日已落……"
 news.291.t: "钢铁盟约武装跨越奥得河"
 news.291.d: "今天，世界在战争的呼啸中再次惊醒。\n\n凌晨四时，由欧洲新生的民族主义政权组成的“钢铁盟约”发动了一场前所未有的同步入侵，目标直指捷克共和国和波兰，撕破了与苏联阵营的边界现状。\n\n数千辆欧洲装甲车辆穿过波兰西部乡村，直指华沙，几乎没有遇到任何来自所谓“复兴政府”的抵抗。同时，德意志空军的战机起飞，奔向他们在东欧的目标。\n\n虽然“钢铁盟约”尚未直接与苏联军队交锋，但战争的爆发只是时间的问题。积压在欧洲心中的仇恨与复仇欲望，终于化为滔天巨浪，准备横扫东部，直至乌拉尔。而苏联的士兵们，亦燃烧着同样的斗志——只不过，他们的脚步将不会停下，直到踏上大西洋的海岸。\n\n欧洲的命运曾无数次在战争的火焰中摇摆，但这一次，双方誓言要彻底决出胜负，终结这命运的争斗。"
 news.291.a: "世界再也不会一成不变了……"
 news.292.t: "南斯拉夫重建"
 news.292.d: "伴随塞尔维亚军队战胜巴尔干半岛上最后的“分裂国家”，战火也逐渐平息。塞尔维亚当局宣布正式恢复南斯拉夫，并在新组建的国家全境宣布了国庆，相关最后的文书工作正在完成。阅兵随处可见，规模最大的一次在贝尔格莱德举行，城市内部到处悬挂着南斯拉夫国旗和宣传海报。\n\n贝尔格莱德政府长期以来一直宣称，他们已经吸取了先前联盟的教训，并翻新了他们对新的统一南斯拉夫国家的愿景。\n\n国际观察员仍然对这项新实验表示怀疑，许多人指责塞尔维亚当局对被视为“反动派”和“人民公敌”的人进行非人道对待。"
 news.292.a: "手足同胞之情依旧存续？"
 news.293.t: "克罗地亚极右派发动政变"
 news.293.d: "塞尔维亚极端派胜选后，克罗地亚民众越来越感到不安，并因即将到来的塞尔维亚威胁而变得激进。\n\n其中一个主要的民族主义政党克罗地亚权利党，在军队中获取到稳定支持，最终引发了军事政变解散了议会，权利党随后掌权并进行了专制统治。\n\n新总统丹尼尔·斯尔布在电视讲话中宣称，“克罗地亚不会向塞尔维亚复仇主义屈服”。民族主义政府已经开始进行重大的军事化改革。"
 news.293.a: "此事没法善了……"
 news.294.t: "白俄罗斯并入俄罗斯"
 news.294.d: "经过多年的政治运作，俄罗斯自千禧年伊始便存在的“联盟国”项目终于尘埃落定。俄罗斯与其白俄罗斯政府签署了统一合作和深化联盟的协议，并立即得到了两国元首的批准。\n\n除开次要的文书工作，从现在起，俄罗斯和白俄罗斯将正式成为一个政治实体。\n\n两国许多城市都举行了大规模集会，庆祝这一推进，并称其为自克里米亚以来祖国最伟大的胜利。许多政客也宣称这仅仅只是新俄罗斯之春的起始。\n\n这一地缘政治举动为俄罗斯人带来了欧洲舞台上的新优势，并为对抗西方威胁提供了更为强大的军事力量基础。"
 news.294.a: "他们会更好的……"
 news.294.b: "愿我们的兄弟联盟永远存续！"
 news.295.t: "梅德韦杰夫的讲话"
 news.295.d: "德米特里·梅德韦杰夫最近的一次演讲震撼了全球。他在演讲中抨击了全球主义者和欧盟的“走狗”，指责他们对俄罗斯主权和民族性格的持续攻击。梅德韦杰夫宣称：“……我们的人民永远不会屈服于布鲁塞尔的索多玛之徒。他们对民主的嘲弄，掩盖着对俄罗斯和她子民不圣洁的价值观……”\n\n更为令人不安的是，梅德韦杰夫在讲话中对邻国发表了强硬言辞，甚至质疑其政府的合法性。当天，俄罗斯当局紧急向这些国家的首脑发出信函，要求他们坐到谈判桌前寻求新的政治妥协。然而，至今尚未有任何回应。\n\n与此同时，俄罗斯武装力量刚刚在边境完成了一系列军事演习，未来的走向仍充满未知。政治和军事分析人士普遍认为，若发生军事入侵，这些国家将难以长久抵抗。它们的军队结构薄弱，加之地缘政治位置不为西方民主国家所重视，后者自身问题缠身，援助的可能性微乎其微。"
 news.295.a: "巨熊咆哮。"
 news.296.t: "苏俄向分裂国家发出最后通牒"
 news.296.d: "俄罗斯共产党对被他们视为“反苏分裂国家”的敌意言论日益升级，他们发出最后通牒，要求这些国家全面苏维埃化，如他们要求“解放被压迫的姐妹共和国的工人”，并恢复他们在苏联重建公投中投票的权利。这一要求在俄罗斯国内得到了普遍支持，许多人认为这是新苏联的开端。城市内遍布红旗、苏联徽章和支持统一的海报。\n\n许多被指责国家的共产党已宣誓效忠苏联，并宣称他们将与压迫国家作斗争。政治和军事分析人士预计这些国家不会坚持太久，且军队结构薄弱，以及他们的地缘政治地位使得西方民主国家对他们内部的争斗几乎不感兴趣，况且西方民主国家目前正受困于自身问题，不会提供太多援助。\n\n这些国家可能很快就会消失，再次引发版图变动。"
 news.296.a: "赤熊咆哮。"
 news.297.t: "俄罗斯帝国发动入侵！"
 news.297.d: "俄罗斯边境的零星冲突逐渐演变为军事冲突，随着俄罗斯最高指挥部下达命令，军队开始向邻国进发。在电视演讲中，弗拉基米尔·日里诺夫斯基发表了及其激进的言辞，抨击那些国家不过是由腐败投机者掌控的失败伪国家，正是他们的失误将自己的国家推向了深渊。日里诺夫斯基声称，唯有俄罗斯的统治，唯有回归伟大的帝国，才能引领这些地区重回繁荣与富裕。演讲的最后，他高喊道：“俄罗斯人民，我们定会胜利！上帝与我们同在！”\n\n据传，俄军士兵接到的命令极为残酷，暗示俄罗斯将毫不留情地镇压一切抵抗。与此同时，国内的每个角落都回荡着战争动员的呼声，喇叭中的煽动性言辞从未停息，游行队伍络绎不绝，国旗的颜色如巨大的帷幕，笼罩了每座城镇和城市。\n\n政治和军事分析人士普遍认为，若发生军事入侵，这些国家将难以长久抵抗。它们的军队结构薄弱，加之地缘政治位置不为西方民主国家所重视，后者自身问题缠身，援助的可能性微乎其微。"
 news.297.a: "巨熊咆哮。"
 news.298.t: "俄罗斯入侵白俄罗斯！"
 news.298.d: "俄罗斯对新白俄罗斯共和国的断交行动愈发怒不可遏。在近期的广播中，梅德韦杰夫宣布开展秩序恢复军事行动，将白俄罗斯重新纳入友好国家的阵营。白俄罗斯的地理政治位置使其成为欧洲遏制俄罗斯影响力计划的重要组成部分，预计欧洲可能会在这个至暗时刻援助白俄罗斯民主事业。乌克兰边境附近发生摩擦的同时，基辅当局也开始对莫斯科的大胆举措惶恐不安。"
