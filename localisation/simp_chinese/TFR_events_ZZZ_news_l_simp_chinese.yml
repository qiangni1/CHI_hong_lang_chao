 news.553.t: "特朗普的民粹革命"
 news.553.d: "今天，在白宫玫瑰园，唐纳德·特朗普向全美宣布了反对他总统职位的剩余势力的全面投降。随着这一宣布，特朗普总统正式宣誓就职。然而，他的就职演说并未能平息仍然笼罩在美国人心中的紧张情绪。\n\n许多外部分析人士和观察者将当前美国的局势称为“特朗普主义革命”。特朗普，这位曾因直言不讳的风格而闻名的领导人，成功地建立了一支强大的联盟，不仅囊括了保守派和温和派，还跨越了几十年来分裂美国的种族、经济和政治鸿沟。虽然特朗普总统从不介意树敌，但他同样成功地赢得了许多朋友的支持。他的执政方式有时充满争议，但这并未阻止数百万美国人被他的理念所吸引。对他的支持者而言，他兑现了自己的承诺：带来了真正的民粹主义接管。他甚至赢得了许多中立者的尊重，他们认为特朗普确实改变了游戏规则。\n\n政治专家预测，在未来的许多年里，特朗普主义的策略和美学将被全球许多右翼甚至任何民粹主义政治团体所采用。一位专家表示：“我们正处于‘国家优先’的时代——这一信息贯穿所有政治派别。在这些动荡的时期，人们将寻找一个强人，一个共和制的‘国王’，来‘修复’一切并让国家重回正轨。”"
 news.553.a: "美国的黄金之风。"
