 news.129.t: "弗拉基米尔·普京去世"
 news.129.d: "自普京确诊感染新冠病毒以来，俄罗斯国家新闻就一直对外秉持总统健康状况良好且正在恢复的说法。然而，这种一厢情愿于今早破灭了，克里姆林宫宣布普京，现代俄罗斯的构筑者，于莫斯科时间凌晨四时三十六分因此种疾病去世。\n\n这个消息已经如野火般疯狂蔓延开来，尽管普京被西方视作疯狂的独裁暴君，但整个联邦的俄罗斯公民还是对这位已故领导人表示哀悼，并几乎将其尊为至神，还宣布了国家刚刚为此批准的全国哀悼周。梅德韦杰夫表示，他的导师兼挚友的离世“已如匕首般刺痛了他的胸膛，就如千千万万拥有灵魂的俄罗斯人所感受的那样”。\n\n当整个联邦的许多公民还在为此悼念时，一股不确定的阴云也笼罩在俄罗斯上空；尽管梅德韦杰夫已经准备好接替普京，但已与选举绑定的统一俄罗斯党，能否在失去挚爱教父掌舵的情形下继续雄霸俄罗斯执政党还有待观察。许多人怀疑他们将在下一次总统选举中失败。"
 news.129.a: "有趣的进展……"
 news.129.b: "安息吧同志。"
 news.130.t: "欧亚国宣布成立"
 news.130.d: "在成功掌控局面并恢复俄罗斯全国秩序稳定后，亚历山大·杜金发表演讲，宣布成立欧亚国并雄心勃勃地表示将很快为其开疆拓土。演讲现场不可避免地出现了抗议者、欧亚党支持者与警察之间的三方冲突。据报道有三十人死亡，数百人受伤。"
