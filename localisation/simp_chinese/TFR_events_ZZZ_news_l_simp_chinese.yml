 news.215.t: "布加勒斯特战役"
 news.215.d: "在俄军接连取得基辅和敖德萨等关键战役的胜利后，局势发生惊人逆转，俄罗斯军队攻占了罗马尼亚首都布加勒斯特。\n\n来自布加勒斯特的报道描绘了一幅令人震惊的画面：这座城市完全处于俄罗斯军队的控制之下，街头到处是荷枪实弹的士兵，全城实际上处于封锁状态。\n\n俄罗斯与北约之间的战争已经持续了数月，俄罗斯逐渐控制了越来越多的乌克兰领土。并以此为跳板，他们不断向东欧推进，而攻占布加勒斯特是他们迄今为止最大胆的举动。\n\n虽然目前战况细节尚不清楚，但有报道称，北约军队无力抵挡俄军的进攻。俄军在过去几周内一直在集结军队和武器，为此次行动做准备。\n\n俄罗斯军队目前正进一步深入罗马尼亚境内，北约将采取何种措施来阻止他们尚不清楚。布加勒斯特的沦陷也意味着罗马尼亚东部地区已全部落入俄罗斯手中。"
 news.215.a: "战势升级……"
 news.216.t: "俄罗斯欧陆凯旋"
 news.216.d: "在俄罗斯军队在欧洲平原上取得数月的进展后，俄军似乎轻而易举地击溃了北约部队，和平的希望变得渺茫。最终，位于布鲁塞尔的北约理事会屈服于投降的呼声，就在梅德韦杰夫收到投降方的通知数小时后，宣布了投降的决定。\n随着战火逐渐平息，莫斯科和圣彼得堡——俄罗斯的政治与文化心脏，沉浸在胜利的狂欢中。梅德韦杰夫发表了振奋人心的演讲，宣告俄罗斯民族在欧洲战胜大西洋主义霸权的辉煌胜利，并承诺俄罗斯的和平条约将是“公正有序的，只惩罚那些对俄罗斯和斯拉夫人民发起经济战争、以偏见对待他们，将其视作待宰牲畜的国家。”\n\n尽管这番话似乎意在安抚各方，但无法阻挡冲突中受创最深的欧洲国家的体制崩溃。随着权力真空的形成，评论家们指出，梅德韦杰夫必须迅速采取行动，否则那些被占领国家中的游击势力将很快趁虚而入，夺取对局势的掌控。"
 news.216.a: "有意思"
