 news.269.t: "联合国保护迈阿密"
 news.269.d: "经过数小时的暴乱、掠夺和恐慌肆虐，迈阿密市现已被联合国维和部队暂时接管。此次行动发生在拉拉萨帮被激烈驱逐出南佛罗里达的关键时刻。联合国维和部队成功从卡特尔手中夺回了这座城市，而该卡特尔曾利用佛罗里达州治理体系的漏洞夺取了城市控制权。\n\n联合国已宣布迈阿密及其周边地区为保护区，并计划将其打造成大规模的难民安置中心，这一决定让佛罗里达州州长罗恩·德桑蒂斯及当地民众深感沮丧。“佛罗里达州不会屈服于国际机构的摆布。”德桑蒂斯对此强硬表态，但他的部队却缺乏保卫全州的足够资源。\n\n由于安理会内部正就此次干预行动的影响进行激烈讨论，联合国秘书长安东尼奥·古特雷斯尚未对此次行动发表任何评论。这是联合国于现代历史上首次面临在美国领土上稳定局势和进行治理的挑战，其也进一步引发了全球对于主权问题以及美国崩溃后应对措施等深刻问题的思考。"
