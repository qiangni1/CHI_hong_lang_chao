 news.166.t: "阿拉伯民众国宣言"
 news.166.d: "今天，在利比亚军队完全控制马格里布地区后，赛义夫·伊斯兰·卡扎菲宣布“阿拉伯人民遭受西方强盗肆无忌惮欺辱的时代已经结束了”，并成立新的阿拉伯社会主义联合民众国。卡扎菲还提出了为非洲与阿拉伯国家带来新机会的计划，承诺新国家会竭尽全力实现“更公平的世界秩序”。\n\n许多专家怀疑这个新政权能否给当地带来稳定，因为卡扎菲野心很可能危及邻国。总之，这股力量不可忽视。"
 news.166.a: "世界第三理论重返世界舞台？"
 news.542.t: "利比亚内战结束"
 news.542.d: "全球动荡打破了利比亚的现状，这个饱受战争蹂躏的国家终于迎来和平，人民难得呼吸到新鲜空气。新政府宣布成立国民代表大会进行大选。数十名政客往来全国各地组建团队、宣扬他们的计划与壮志雄心。近十年来，利比亚首次不因无情的沙光照亮，而是被希望的光芒闪耀。"
 news.542.a: "利比亚人能翻身吗？"
 news.543.t: "卡扎菲在利比亚掌权"
 news.543.d: "利比亚传来令人惊讶的消息：穆阿迈尔·卡扎菲之子赛义夫·伊斯兰·卡扎菲成功地凭借利比亚人民对其他候选人议程的不满，巩固民众的支持，以压倒性多数赢得内战后的全国大选。他呼吁要恢复民族自豪感与国家主权。\n\n现在，卡扎菲重新掌权，利比亚必然会把内战以来一直在利比亚土地上肆虐的外国雇佣兵赶出去。利比亚的复仇主义火焰愈烧愈旺，卡扎菲宣布会在马格里布地区建立统一的阿拉伯社会主义国家。"
 news.543.a: "伟大圣战启程"
 news.544.t: "中国拥抱人工智能"
 news.544.d: "伴随着太平洋战事进入新阶段，中国传来了一则令人惊骇的消息。\n\n中国共产党已经大力投资于人工智能，并在印度和日本试图效仿的压力下，决定摆脱伦理问题的束缚，取消了国家对人工智能的普遍限制，允许其学习并成长为政府本身。\n\n这个人工智能的主要功能被命名为生产力中央处理单元，简称CPUPF，负责管理几个关键的政府职能部门，以减少对人类工作方面（如军事规划、民用网络、信息处理等等）的压力。而中国政府已经宣布，国家已经允许CPUPF在政府事务中采取更直接的方式，因为它能够提供人类无法提供的答案。在全球范围内，世界各国都对中国投以警惕的目光，因为这正式意味着一个世界强国是由机器而不是人来统治。\n\n最令宗教界和科技界感到不安的是，有一种规模虽小但稳步增长的名为“长征”的宗教崇拜这种人工智能，认为它是人类智慧和理性的产物，是试图理解最近发生在世界上的混乱局面的产物。这种新宗教是否能够超越旧的宗教，或者它是否只是另一个注定要默默无闻的邪教，还有待观察，但可以肯定的是，这种人工智能将被许多人视为人类的新救世主。"
 news.544.a: "身处未来的十字路口"
 news.545.t: "库班危机"
 news.545.d: "随着俄罗斯近期在高加索地区重新崛起并恢复控制权，许多人预计这个复仇心切的国家会渴望收回失去的其他领土。库班共和国已成为其下一个目标，但就算没有乌克兰的帮助，俄罗斯也难以得逞。\n\n乌克兰宣布不惜一切代价保护库班共和国免受任何形式的俄罗斯侵略，这一承诺很快就会兑现。而在一个关键之日，多家媒体报道称，库班-俄罗斯边境发生了几起小规模冲突，乌克兰已快速向库班发送援助，这场冲突很可能会进一步升级。\n\n在国际上，人们担心这场危机不会只限于库班。如果俄罗斯人尝到胜利的滋味，毫无疑问，他们不会就此止步，而是会进一步向乌克兰推进，而这极有可能会在欧洲引发另一场大战。\n\n欧洲大陆忧心忡忡地注视着库班共和国，最糟糕的情况即将临门，西方军队已处于高度戒备状态。"
 news.545.a: "我们正处于新战争的边缘吗？"
 news.546.t: "东亚防御倡议协定攻占河内"
 news.546.d: "随着东亚战事的进行，东协军队于近日发动了对越南首都河内的打击，并且最终控制了该座城市。\n \n以解放军为主力的东协部队通过闪电战占领了整个越南北部，这将使得战争天平在短期内大大倾向东协一方面，中国作为东协的领袖自此确保了其南方边境和内陆地区的安全。此外，作为地区强国之一，越南的战争潜力也受到了重大打击。\n \n另一边，河内的丢失意味着太约盟军失去了印度支那半岛战事的主动权，如果太约盟军不能积极应对这一变化，将会导致战争的天平大大倒向东协。"
 news.546.a: "东协的又一次胜利"
 news.547.t: "太平洋防卫条约组织攻占河内"
 news.547.d: "随着东亚战事的进行，太约军队于近日发动了对越南首都河内的打击，并且最终控制了该座城市。\n \n河内作为越南首都和北部平原的中心城市，其陷落将严重威胁到东协的核心地区，尤其是其中国的南部边境。目前太约盟军已经继续挥师北进，意在夺取周边的数个要塞据点并剿灭越南人民军的残余部队。\n \n另一边，河内的丢失意味着东协盟军失去了印度支那半岛战事的主动权，如果东协盟军不能积极应对这一变化，将会导致战争的天平大大倒向太约。"
 news.547.a: "太约的又一次胜利"
 news.548.t: "东亚防御倡议协定攻占胡志明市"
 news.548.d: "胡志明市，从前的西贡，这座越南经济繁荣的中心城市如今已销烟四起。驻守于该城的太约军队已经撤离，将城市留给了东协军队。\n\n胡志明市的易主对该地区的战局产生了重大影响。东协军队自此几乎完全控制了越南，确保了其陆军在东南亚腹地行动时的侧翼安全。同时，胡志明市的港口设施也为东协海军提供了重要的行动基地。\n\n另一方面，这对太约来说是一次重大的失败，意味着他们失去了在东南亚的重要桥头堡之一。如果太约盟军不能及时进行战略调整，战争的天平还将继续倾斜。"
 news.548.a: "东协的又一次胜利"
 news.549.t: "太平洋防卫条约组织攻占胡志明市"
 news.549.d: "胡志明市，从前的西贡，这座越南经济繁荣的中心城市如今已销烟四起。驻守于该城的东协武装已经撤离，将城市留给了太约盟军。\n\n胡志明市的易主对该地区的战局产生了重大影响。胡志明市的港口设施为太约海军提供了重要的行动基地，使之在南中国海能采取更大胆的行动，使得周边地区的各大东协据点时刻处于太约海军的威胁之下。\n\n另一方面，这对东协来说是一次重大的失败，意味着他们失去了在东南亚的重要桥头堡之一。如果东协盟军不能及时进行战略调整，战争的天平还将继续倾斜。"
