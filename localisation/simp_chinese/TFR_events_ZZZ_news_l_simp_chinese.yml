 news.237.t: "欧洲爆发战争"
 news.237.d: "北约官员在布鲁塞尔发布了一则令人震惊的声明，宣布自911事件后第二次援引北约第五条例！过去几天内，波兰和俄罗斯双方边境部队于前波兰-白俄罗斯边境爆发了武装冲突。哪方先开火暂且不得而知，但昨天早上爆发的小规模冲突已经几乎演变成全面开战。双方外交官都呼吁进行谈判，期望这场危机能以握手言和收尾。然而，这样的一厢情愿终究是破灭了，双方永远不会就此展开谈判，因为北约已经以高票通过了援引第五条例决议，一名英国北约官员以戏谑口吻宣称“对方已经对北约成员国进行了直接入侵，没有任何谈判的余地”，并率先提出该项决议。\n\n北约东部的几乎全部国家都启动了国家紧急状态，并立即开始动员各自的武装部队。俄罗斯外交部则发表了一份简短但却十分诡异的声明，其中声称“俄罗斯将动用并执行任何可用的军事资源以捍卫主权”。互联网上流传着军队快速驰援东欧的相关影像，可能是为在未来几小时后爆发的敌对行动做准备。自1945年以来，诸多主要国家间的又一场大型常规战争即将在欧洲大陆拉开序幕。欧洲各地的公民和分析家都对此保持沉默，许多人担心战争将很快导致无数生灵涂炭。"
