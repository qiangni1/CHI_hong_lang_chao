 PLA_rocket_force_blue_tt: "火箭军\n\n中国人民解放军火箭军前身第二炮兵，成立于 1966年7月1日，由毛泽东主席批准，周恩来总理亲自命名，始终由中央军委直接掌握，是中国实施战略威慑的核心力量。\n经过多年训练，火箭军在§R不可避免之战争§!中能执行以下行动：\n对敌国进行战略打击\n对前线提供战术支援\n部署核武器"
