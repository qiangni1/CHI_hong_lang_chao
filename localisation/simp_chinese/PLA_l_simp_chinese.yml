 PLA_when_that_day_comes: "当那一天来临"
 PLA_when_that_day_comes_desc: "台海战争中的人民解放军摧枯拉朽地击溃了台伪军和干涉军，完成了毛主席未竟的事业。但以日本为首的太约国家军国主义死灰复燃，一个个疯狂举措正在将东亚拖入战争深渊。为了更好地保卫党和人民，我们必须做好亚洲革命战争的一切准备。"
 PLA_reform_of_military_and_political_work: "改革人民解放军政工工作"
 PLA_reform_of_military_and_political_work_desc: "党的二十大已经宣布了中国进入了一个崭新的历史阶段，人民解放军政工方面的改革亦需要跟上新时代的步伐。在新的政工工作中我们将紧跟党的政策方针变化，重拾国际主义理念，推动工农兵的紧密联合，擦亮工农红军的底色。"
 PLA_theoretical_construction_of_PW_in_new_era: "新时代人民战争理论建设"
 PLA_theoretical_construction_of_PW_in_new_era_desc: "人民战争理念是毛主席留给人民解放军的瑰宝之一。在新时代下我们不仅需要坚持充分动员人民，坚决依靠人民和以武装斗争为主，与其他斗争形式紧密配合的传统方针，面对太约军国主义和法西斯主义的疯狂行径，我们不只需要人民解放军御强敌于国门之外，还要充分动员人民群众，提高人民群众的军事斗争素养来应对一切可能的袭击。"
 PLA_armed_defense_of_proletarian_revolution: "武装保卫无产阶级革命"
 PLA_armed_defense_of_proletarian_revolution_desc: "在反思过去工作的问题时我们发现，对人民群众的军事素养提升的工作过于形式化了，面对太约的疯狂行径时可不是简简单单站军姿走正步就能解决的。为了在敌人的疯狂反扑下尽可能减少人民生命财产的损失，我们将在各地扩建一批民兵训练站点，不仅要将党的干部和群众中的积极分子培养成应急避险的中坚力量，还要将其作为人民解放军向全体人民汇报的窗口和加强人民军事素养建设的站点。"
 PLA_forging_Strong_Shield_of_Chinese_Revolution: "锻造中国革命的坚盾"
 PLA_forging_Strong_Shield_of_Chinese_Revolution_desc: "在我们宣布中国共产党和中国人民将要进行解放全世界人民伟大斗争的时刻，不论是日本的法西斯主义分子还是俄国的保皇派，不论是华尔街的大资本家还是中东的宗教领袖，一切反动派未来都将联合起来对我们发动一次又一次的围剿。为了保卫我们的胜利果实，保卫我们的无产阶级革命，人民解放军会做好一切准备，给予内外反动派以迎头痛击。"
 PAL_the_better_revolutionary_enthusiasm_idea: "革命热情"
 PRC_party_commands_the_guns_1: "党指挥枪"
 PRC_party_commands_the_guns_2: "党指挥枪"
 PAL_the_International_Brigade_idea: "国际纵队"
 PAL_the_International_Brigade_inwar_idea: "国际纵队"
 PAL_the_International_Brigade_nowar_idea: "国际纵队"
 PLA_military_and_political_reform_dynamic: "人民解放军军政改革"
 PLA_Remaking_the_Sword_of_World_Revolution: "重铸世界革命的利剑"
 PLA_Remaking_the_Sword_of_World_Revolution_desc: "共产主义革命曾在上个世纪迎来短暂高潮，但在绞杀和破坏下陷入低迷。但现在正如毛主席说的那样：敌人正在一天天坏下去，我们正一天天好起来。中国作为目前全世界最强大的红色国家和共产主义最后的堡垒，中国人民和解放军将重拾国际主义和理想主义，彻底完成马克思列宁和毛主席的理想，帮助全世界无产阶级用枪杆子打出真正属于人民的政权。"
 PLA_Qingqi_has_its_own_successors: "擎旗自有后来人"
 PLA_Qingqi_has_its_own_successors_desc: "全军乃至全党和全国人民的革命热情已经被充分动员起来。作为对外输出革命的最后手段，人民解放军将不惧一切牺牲，高举毛泽东思想大旗，将解放带到全世界每一个受压迫人民的身边。动员全中国人民群众：回看历史人民解放军靠什么打赢了国民党反动派，靠的就是人民群众的一辆辆小推车，靠的就是充分动员人民群众后迸发出来的何等伟力。人民对人民军队的拥护上百年都没有出现任何动摇，新时代人民解放军将用新的方式充分利用这种力量武装保卫人民群众的胜利果实。"
 PLA_Mobilize_the_global_proletariat: "动员全世界无产阶级"
 PLA_Mobilize_the_global_proletariat_desc: "英特耐雄纳尔理想不仅需要依靠先锋队建立起无产阶级的国家机器，还要让那些长期受到资产阶级和其他剥削阶级压迫的人民认识到自己才是国家的主人，让那些长时间仰人鼻息的第三世界国家人民意识到自己和其他所有人一样是这个世界的主人，这样才能永保国家权力被牢牢地把握在最广大人民的手中。"
 PLA_the_IC_will_be_immortalized_forever: "国际纵队永垂不朽"
 PLA_the_IC_will_be_immortalized_forever_desc: "海明威在悼念西班牙国际纵队的战士时曾写到：“没有人比在西班牙阵亡的人还要光荣地入土，这些光荣入土的人士，已经完成了人类的不朽。”如今不论在洛杉矶的街垒里还是东欧的平原上，不论是在印度的丛林里还是非洲的贫民窟当中，人民的苦痛已经被血淋淋地具象出来了。中国人民当中那些理想主义者们将作为全世界国际主义的火种，重燃曾经在马德里升腾而起的不朽烈焰。"
 PAL_the_International_Brigade_idea: "国际纵队"
 PAL_the_International_Brigade_nowar_idea: "国际纵队"
 PLA_establish_joint_operations_command: "建立联合作战指挥部"
 PLA_establish_joint_operations_command_desc: "随着新科技的发展，各军兵种的分工越来越细，装备对人的要求也越来越高。为了适应这一趋势，我们将组建整合了各大军种的联合作战指挥部，统一协调各部队和装备的调动，提高人民解放军的组织能力和作战能力。智能化人民陆军：人民解放军的机械化和信息化建设已经圆满完成，但随着科技的发展和时代的要求，人民解放军陆军作为全世界最善于学习的军队必须进行一轮新的改革，将智能设备融入作战体系当中来更高效地完成战术战略目标。"
 PLA_artillery_wins_that_integrating_information_and_fire: "炮兵决胜，信火一体"
 PLA_artillery_wins_that_integrating_information_and_fire_desc: "通过加强部队的态势感知能力和信息化水平，前线部队把即时信息传递给炮兵单位，随后人民解放军炮兵在战场上不仅会构建出一张密不透风的火力控制网，压制敌方的一线和纵深火力，而且炮火将会精准快速地砸在敌方关键节点的头上。"
 PLA_new_era_large_depth_strategy: "新时代大纵深战略"
 PLA_new_era_large_depth_strategy_desc: "人民解放军继承并创新大纵深作战理论精髓，以信息化、智能化为牵引，构建“跨域协同、全域突破”的现代战略体系。通过智能指挥链整合陆、空、天、电多维战场资源，依托远程火力与机动部队的立体联动，在宽大正面实现纵深穿插与战略切割。部队强化快速机动与持续突击能力，结合精确打击与电磁压制手段，形成对敌防御体系的多波次饱和冲击。该战略聚焦打破战场平衡、瓦解敌方战争潜力，以体系化优势与革命性战术融合，为应对高强度对抗与复杂安全威胁提供战略级解决方案。"
 PLA_army_intelligence_reform: "陆军智能化改革"
 PLA_army_intelligence_reform_desc: "人民解放军陆军将以人工智能中枢为核心，整合无人侦察、智能火力与机动集群，构建“人机协同、数据驱动”作战体系。无人系统承担渗透、打击与压制任务，与有人装备形成互补；全域数据链实时联通指挥层级，强化态势感知与战术协同效率，为高强度对抗下的全域机动作战提供体系化支撑。"
 PLA_army_intelligence_reform_tt: "§Y侦查:§!\n 侦查效果+200%"
 PLA_elite_marine_corps: "精英海军陆战队"
 PLA_elite_marine_corps_desc: "作为人民海军向敌沿海后方延伸和协助人民陆军巩固滩头阵地的中坚力量，海军陆战队承担着极其艰巨和危险的任务。这要求每一个海军陆战队员都具备过硬的本领和坚强的意志，掌握种种克敌制胜的本领和手段。"
 PLA_elite_marine_corps_tt: "§Y海军陆战队、两栖机步营、两栖坦克营：§!\n 组织度+10\n 两栖攻击+30%\n 河流速度+20%\n 河流攻击+20%\n§Y步兵战车:§!\n 两栖攻击+30%\n 河流攻击+10%\n 河流速度+10%\n§Y工兵连：§!\n 两栖攻击+20%\n 河流攻击+10%\n 河流速度+10%"
 PLA_Kunpeng_Plan: "“鲲鹏”计划"
 PLA_Kunpeng_Plan_desc: "登陆作战向来是最残酷的作战方式之一，面临着强渡海区，敌前登陆，背水攻击，战况变化急剧，指挥协同复杂，后勤保障困难等问题。但前苏联的一些军事工程在经过我们的现代化改进之后似乎可以缓解陆战队员们所面临的困难。"
 PRC_project_KUNPENG_dec: "§Y“鲲鹏”计划§!"
 PRC_project_KUNPENG_tt: "我们将开始§Y“鲲鹏”计划§!"
 PLA_KUNPENG_tech: "鲲鹏"
 PLA_establish_an_unmanned_composite_force: "建立无人合成部队"
 PLA_establish_an_unmanned_composite_force_desc: "我们将以分布式人工智能中枢为核心，依托抗干扰数据链建立一支能实现全域自主协同作战的机器人作战单位。该单位的模块化单元可动态重组任务编队，在极端环境下承担先锋突破任务。通过毫秒级态势研判与精准火力分配，快速撕裂敌防线关键节点，瓦解纵深防御体系。其无惧战损、持续突击的特性，结合全天候作战与快速重构能力，成为战役体系中无可替代的“钢铁尖刀”，以绝对技术代差与战术效能，奠定高强度对抗下的决定性优势。"
 PRC_project_unmanned_dec: "无人化合成营"
 PAL_rolling_back_enemy_as_wound_mat: "横扫千军如卷席"
 PAL_rolling_back_enemy_as_wound_mat_desc: "毛主席笔下“横扫千军如卷席”的雷霆之势，镌刻着人民军队从革命烽火中淬炼的钢铁意志！陆军智能化部队以无人作战集群为先锋，将传统战术升维为“数据洪流”与“钢铁风暴”的无缝融合，以无惧牺牲、持续压制的革命性战法，宣告帝国主义反动派的彻底终结。"
 PAL_build_new_navy: "建设新锐人民海军"
 PAL_build_new_navy_desc: "不论是近在眼前的东京军国主义老巢，还是远在大洋彼岸的华尔街资本主义中心，为了彻底消灭这些盘踞在人民身上上百年的吸血鬼和寄生虫，我们将建设一支可以担负远洋打击重任的新锐海军，把敌人引以为傲的大洋屏障砸个粉碎。"
 PAL_Reforming_aircraft_carrier_battle_groups: "改革航母战斗群"
 PAL_Reforming_aircraft_carrier_battle_groups_desc: "航母战斗群作为大国海军的核心力量向来有着“发现即摧毁”的特点，而这在如今太空中密布着侦察卫星的作战环境下发现一支庞大的航母战斗群又是那么的简单。我们将做出改变，不仅让人民海军的航母战斗群更难被敌方侦测到，也让其在被发现后有足够的能力去保护自己并发起反击。"
 PAL_retrieve_electromagnetic_arsenal_ship: "重拾电磁武库舰"
 PAL_retrieve_electromagnetic_arsenal_ship_desc: "虽然战列舰已经退出了历史舞台，但其继任者武库舰仍可以在人民海军的作战体系中发光发热。满载着大口径电磁炮、反舰导弹和防御措施的新式导弹武库舰将加入人民海军序列，作为航母战斗群最坚固的盾和最迅捷的矛，协同航空母舰共同给予敌方沉痛打击。次时代海军学说：建设一支强大的人民海军，不仅寄托着中国人民向海图强的世代夙愿，更是实现世界革命的重要保障。我们将推进人民海军作战理念的现代化进程，全面建成世界一流海军，担负起保卫国家海上方向安全和打击全世界反动派的神圣使命。"
 PAL_bulky_giant_ship_pointing_straight_east: "艟艨巨舰直东指"
 PAL_bulky_giant_ship_pointing_straight_east_desc: "自近代以来，中国人民历经海疆屈辱，今以历史使命为指引，人民海军坚定贯彻智能化、信息化转型目标。依托自主创新与体系融合，舰群协同效能持续优化，远洋态势感知与联合作战能力显著增强。面对复杂国际局势，人民海军深化全域防御纵深，强化非对称制衡手段。人民海军将矢志坚守毛泽东思想本色，将自己打造为世界革命的深蓝利刃。"
 PAL_reform_of_PAF: "人民空军改革进行时"
 PAL_reform_of_PAF_desc: "善御风，才能扶摇而上九万里。人民空军将积极适应时代趋势，稳固坚强空防战备，不断深化实战化训练，加快推进新型作战力量建设，逐步完善智能化作战支撑，在改革转型中积极作为，奋力跃上发展新高度，在广袤空天飞出一道道崭新的航迹。"
 PAL_establish_loyal_wingplane: "建立忠诚僚机系统"
 PAL_establish_loyal_wingplane_desc: "随着隐身技术的改进和无人技术的发展，我们提出了一种新的作战模式：以双座有人重战为核心，操控数架无人隐身战斗机作为僚机共同构成作战编队，让我们的飞行员更加安全、更加灵活地执行作战任务。"
 PAL_dragons_move_agility_and_thunderstorms_strike_sky: "龙行矫健 霹雳震天"
 PAL_dragons_move_agility_and_thunderstorms_strike_sky_desc: "“八架歼八换一架F22”的屈辱血泪，王伟烈士用生命刻下的“81192”航迹，铸就了今日人民空军的钢铁脊梁：六代战机以代差碾压帝国主义的嗡嗡蝇虫；新式导弹的尾焰如阶级怒火贯破长空。这不再是悲壮的抗争，而是历史的审判——先烈血染的领空上，龙的咆哮宣告无产阶级空权的崛起，霹雳的锋芒刺穿一切反动势力的垂死反扑。新时代空防体系建设：面对空天威胁形态演变，人民空军以全域预警体系为基石，依托智能化预警平台与多维雷达网络构建空天一体侦测屏障。通过多源信息融合与实时态势感知，实现早期目标识别与威胁预判，确保作战单元在复杂电磁环境下掌握先机。空防力量聚焦多域协同与动态响应能力建设，深化预警指挥链路优化，持续强化战略预警纵深，让我们的空军能够先敌发现，先敌开火，牢牢把握战场主动权。"
 PAL_sharp_blade_in_air_and_win_battlefield: "空突利刃 决胜疆场"
 PAL_sharp_blade_in_air_and_win_battlefield_desc: "人民空军空突部队以“全域机动、瞬时决胜”为能力核心，依托智能化指挥体系与多域协同平台，构建覆盖空、地、电磁频谱的全维作战能力。其高度集成态势感知与快速决策系统，可在复杂战场环境下实现精准投送与高效突防，对敌纵深战略节点形成压制性优势。通过装备体系化升级与战术创新，部队进一步强化跨域联合作战效能，从最不可能的地点给予敌人致命一击。"
 #PRC_air_sharp_blade_tt: "§Y获得编制：空突合成营§!"
 PRC_air_sharp_blade_tt: ""
 PAL_the_sky_crystal_clear: "玉宇澄清万里埃"
 PAL_the_sky_crystal_clear_desc: "“玉宇澄清万里埃”的壮志，今日淬炼为人民空军决胜苍穹的钢铁锋芒。历经深度信息化改革，从米格15到歼36，从王海司令员到王伟烈士，人民空军时刻准备迎风起飞捍卫祖国的领空；从亚音速突防到超视距猎杀，从电磁频谱压制到多域协同突击，空军以“全域存在、全域慑战”之势，宣告长空之下无不可摧之敌。"
 PAL_fourth_of_war: "第四维度战争理论"
 PAL_fourth_of_war_desc: "从近地轨道到深海沟壑，从数字云端到意识领域，人民解放军最新的四维战争理论不再局限于传统空间的争夺。人民解放军将以“升维碾压”之势，在敌人尚未察觉的维度发起致命一击，用科技与智慧的锋芒，准备埋葬一切反动势力。"
 PLA_block_flood_of_enemy_information_tt: "§Y解锁决议：空中电子战§!"
 PLA_block_flood_of_enemy_information_des: "空中电子战"
 PAL_summon_wind_and_electricity: "呼风唤雨，擎雷掣电"
 PAL_summon_wind_and_electricity_desc: "“天时地利”古为兵家要义，今成人民军队执掌乾坤的利器。依托气象调控系统，昔日的“呼风唤雨”神话，已化作气象武器库中的精确按钮——自然之力为我所驭，战场天时尽在掌中，顽敌纵有铜墙铁壁也终将失败。"
 PAL_block_flood_of_enemy_information: "拦阻敌人信息洪流"
 PAL_block_flood_of_enemy_information_desc: "信息洪流奔涌不息，电磁频谱化为无形疆场。在数字与现实的交汇处，人民解放军将构建全域联动的“量子天网”，以量子通信与人工智能为核心，穿透敌方的信息迷雾，使其指挥链路沦为瘫痪的孤岛。与此同时，我们的网络作战部队将化身“赛博尖兵”，逆向渗透敌方数据库，篡改其作战指令，令敌人在自相矛盾中土崩瓦解。"
 PLA_roaring_wildly_tt: "§Y现在民用核反应堆同时也会生产原子弹（战术核武器），通过决议可以建造氢弹（战略核武器）,初始拥有20枚战术核导弹和5枚战略核导弹，现在解放军可以无限制使用核武器（核导弹）§!"
 PLA_build_nuclear_bomb_des: "建造氢弹（战略核武器）"
 PAL_roaring_wildly: "狂飙为我从天落"
 PAL_roaring_wildly_desc: "“国际悲歌歌一曲，狂飙为我从天落”——毛泽东笔下惊雷般的革命气魄，今日化为第四代核武器的终极威慑。重氮炸弹与定向能武器突破传统核战框架，以“外科手术式打击”精准湮灭敌战略节点；电磁脉冲弹横扫敌电子中枢，令其战争机器顷刻瘫痪。人民解放军将狂飙之力注入每一寸战场，使顽敌在核子风暴中化作齑粉，为负隅顽抗者钉上最后一颗棺材钉。"
 PLA_china_space_hegemony: "中国太空霸权"
 PAL_moon_in_nine_days: "可上九天揽月"
 PAL_moon_in_nine_days_desc: "毛泽东“上九天揽月”的豪言，今日已成人民军队不可战胜的铁证。天基武器如星链悬顶，量子通信、气象武器编织全域天网，信息洪流中敌指挥链寸寸崩解。从近地轨道至马里亚纳海沟，从数字云端到意识战场，多维联动作战体系碾压。"
 PLA_elite_marine_corps_new_tt: "§Y人民解放军海军追加效果：§!\n§Y海军陆战队、两栖机步营、两栖坦克营：§!\n 组织度+10\n 两栖攻击+30%\n 河流速度+20%\n 河流攻击+20%\n§Y步兵战车:§!\n 两栖攻击+30%\n 河流攻击+10%\n 河流速度+10%\n§Y工兵连：§!\n 两栖攻击+20%\n 河流攻击+10%\n 河流速度+10%"
