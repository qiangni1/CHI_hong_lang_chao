 PLA_reform_desc: "在中央领导人做出调整后，新主席指示中央军委对解放军 进行改革，以适应国情变化和国际环境的需要。"
 PLA_party_commands_guns_desc: "在台海战役中，我军表现出的战斗意志并不能让人满意，究其原因，是我军平时的训练任务虽然严格，但对士兵，对军官的思想教育却浮于表面。作为世界上最后一个社会主义大国，我们不仅要教育解放军爱国，更要用无产阶级的革命理论教育全体官兵，提高官兵的政治思想觉悟，树立无产阶级世界观，保持军队思想的纯洁性。我们要筛除解放军中的投机者，招收更多信仰马列主义毛泽东思想的合格青年入伍，坚持中国共产党的领导，保卫无产阶级革命事业。"
 PLA_equipment_research_new_desc: "新的时代要求新的装备，人民子弟兵即便具有最强之气，也需要用最强之钢来武装。重新整编的中华人民解放军需要对现有的装备进行再审核。而伴随着我们的脚步走向高边疆，时代也在呼唤一支新的军种。军改已经刻不容缓，让我们瞄准强敌，做足准备！"
 PLA_space_force_desc: "伴随着可控核聚变与航天科技的突破，丹尼尔·奥·格雷厄姆所说的“高边疆”对于我们来说已经触手可及。毫无疑问，是时候成立名为“太空军”的新军种了。"
 PLA_space_force_new_desc: "伴随着可控核聚变与航天科技的突破，丹尼尔·奥·格雷厄姆所说的“高边疆”对于我们来说已经触手可及。毫无疑问，是时候成立名为“太空军”的新军种了。"
 PLA_near_earth_orbit_desc: "伴随着空军科技与航天技术的进步，近地轨道势必成为新一代的交战地，尽管欧洲和美洲还陷于战火，但是我们不能满足于现状。完成对近地轨道的掌握有利于我们部队的投放，也有利于我们在卫星侦测与打击上取得优势。" 
 PLA_near_earth_orbit_new_desc: "伴随着空军科技与航天技术的进步，近地轨道势必成为新一代的交战地，尽管欧洲和美洲还陷于战火，但是我们不能满足于现状。完成对近地轨道的掌握有利于我们部队的投放，也有利于我们在卫星侦测与打击上取得优势。" 
 PLA_electronic_warfare_desc: "电子战是现代战争的第一交火处，谁能抢占信息的控制权，谁就取得了决定性的优势。除了进行路基，海基的电子交战外，高边疆也有其独特的优势，便于我们开展电子战，夺得信息优势。"
 PLA_electronic_warfare_new_desc: "电子战是现代战争的第一交火处，谁能抢占信息的控制权，谁就取得了决定性的优势。除了进行路基，海基的电子交战外，高边疆也有其独特的优势，便于我们开展电子战，夺得信息优势。"
 PLA_orbital_drop_desc: "凡是有3个进攻性的棋子集结在一起，在对方的侧翼发起进攻，从而把对方的将帅捕杀，这就是三子归边。基于这种思路，中华人民解放军太空军的轨道空降军正式成立——他们将会是中华人民共和国最锐利的剑。"
 PLA_orbital_drop_new_desc: "凡是有3个进攻性的棋子集结在一起，在对方的侧翼发起进攻，从而把对方的将帅捕杀，这就是三子归边。基于这种思路，中华人民解放军太空军的轨道空降军正式成立——他们将会是中华人民共和国最锐利的剑。"
 PLA_rocket_force_desc: "中国人民解放军火箭军是中国人民解放军新的军种，由第二炮兵更名而来，于2015年12月31日正式成立，是中国大国地位的战略支撑，是维护国家安全的重要基石。在对台湾的特别军事行动中，火箭军首次大规模投入实战。虽然取得了喜人的佳绩，但也暴露出来不少的问题。"
 PLA_further_rocket_desc: "中国人民解放军火箭军是中国战略威慑的核心力量，是中国大国地位的战略支撑，其职能定位和使命任务，是按照核常兼备、全域慑战的战略要求，增强可信可靠的核威慑和核反击能力，加强中远程精确打击力量建设，增强战略制衡能力。"
 PLA_further_rocket_new_desc: "中国人民解放军火箭军是中国战略威慑的核心力量，是中国大国地位的战略支撑，其职能定位和使命任务，是按照核常兼备、全域慑战的战略要求，增强可信可靠的核威慑和核反击能力，加强中远程精确打击力量建设，增强战略制衡能力。"
 PLA_cooperate_others_desc: "在新的时代，火箭军将会面临新的考验。在世界各地战火纷飞的情况下，火箭军必须要做到配合三军的出动，替三军扫清障碍，对敌人进行有力准确的打击。" 
 PLA_cooperate_others_new_desc: "在新的时代，火箭军将会面临新的考验。在世界各地战火纷飞的情况下，火箭军必须要做到配合三军的出动，替三军扫清障碍，对敌人进行有力准确的打击。" 
 PLA_always_to_first_desc: "尽管我们奉行不开第一枪的原则，但是在另外一方面来说，如果有人对我们开第一枪，我们必须对其进行有力的回击。五大军种之中，没有哪一军种能比火箭军有着更快的反应速度与更强的打击能力，火箭军必须做到永远争先，以保护中华人民共和国和中华民族。"
 PLA_land_force_desc: "多年以来，陆军一直是我国的招牌。我们的陆军不怕死，敢拼搏，敢冲锋，可谓是世界顶流的水平。但是这并不代表我们的陆军建设毫无问题——新式装备未能大规模列装，技术人员缺失......不论如何，我们的陆军仍然需要更多的建设，才能维持其一流的水准。"
 PLA_powered_exoskeleton_desc: "高亮的火焰驱散了许多陆军建设的迷雾，借助可控核聚变带来的充足能源，科幻作品的“动力外骨骼”终于可以变为现实。我们的陆军将在第一时间列装军用外骨骼，他们将成为真正的“铁军”，带着最强之气与最强之钢，保卫人民。"
 PLA_unmaned_equipment_desc: "现在的战争已经进入到了高精尖与近距离血肉搏杀的交叉中，传统的堑壕战在炮火面前不堪一击，然而近距离的巷战仍然困扰着每个国家。须知，每一名士兵都价值千金。为了保障士兵的安全，也为了提高士兵的作战效能，列装大规模的无人辅助设备势在必行。"
 PLA_unmaned_equipment_new_desc: "现在的战争已经进入到了高精尖与近距离血肉搏杀的交叉中，传统的堑壕战在炮火面前不堪一击，然而近距离的巷战仍然困扰着每个国家。须知，每一名士兵都价值千金。为了保障士兵的安全，也为了提高士兵的作战效能，列装大规模的无人辅助设备势在必行。"
 PLA_LV_to_HV_infantry_desc: "“世界第一轻步兵”一直是我们的骄傲。但是，没有任何的士兵愿意带着少量的武装与敌人进行交战。而如今，伴随着外骨骼技术与无人技术的发展，我们是时候推动“轻步兵重型化”了，让每一名步兵都成为重步兵，都拥有足够的火力去打击敌人。"
 PLA_navy_desc: "中国的海军经历了从无到有的艰难历程，从清朝开始，我们就梦想拥有一支强大的海军舰队，而直到百年后的今天，我们依然不能下定结论，说我们拥有最优秀的海军。我们的海军能维持整个亚太地区的平静，却无法进行更远的投射。现在，我们必须解决牵掣人民海军的最后问题，将中华人民共和国的海军打造成世界一流的海军。"
 PLA_armory_ship_desc: "武库舰的生命力来源于对发展海战兵器的超强想像力。从某种意义上说，武库舰是介于航空母舰与战列舰之间的一种水面舰艇。相较于航空母舰来说，武库舰的成型周期更短，且对整个舰队的威胁更大。从另一方面来说，发展武库舰与中国的国情相适应，武库舰将在一定周期内弥补我国航空母舰的不足，并提供强有力的威慑力。"
 PLA_floating_island_fortress_desc: "“息壤者，言土自长息无限，故可以塞洪水也。”\n\n息壤计划是我国军事专家针对我国远洋投放能力不足的大胆假设，借助可控核聚变提供的动力，我们将尝试打造“浮岛要塞”，其可以代替海军旗舰的功能。一座浮岛要塞可以达到一个海军编队的作战效益，并且具有更强的远洋投放能力，借助浮岛要塞，我们就可以彻底将日本帝国主义封锁在他们的小岛上。"
 PLA_floating_island_fortress_new_desc: "“息壤者，言土自长息无限，故可以塞洪水也。”\n\n息壤计划是我国军事专家针对我国远洋投放能力不足的大胆假设，借助可控核聚变提供的动力，我们将尝试打造“浮岛要塞”，其可以代替海军旗舰的功能。一座浮岛要塞可以达到一个海军编队的作战效益，并且具有更强的远洋投放能力，借助浮岛要塞，我们就可以彻底将日本帝国主义封锁在他们的小岛上。"
 PLA_global_projection_desc: "进入21世纪以来，“全球投射”的概念一直指导着各个国家的军队建设。如果一支军队不具备强大的全球投射实力，那么他将面临帝国最无情的攻击。而到了今天，中华人民共和国的海军终于可以骄傲的宣布，我们的全球投射能力已经达到世界第一，并且将一直用于维护我国的国家安全。"
 PLA_global_projection_new_desc: "进入21世纪以来，“全球投射”的概念一直指导着各个国家的军队建设。如果一支军队不具备强大的全球投射实力，那么他将面临帝国最无情的攻击。而到了今天，中华人民共和国的海军终于可以骄傲的宣布，我们的全球投射能力已经达到世界第一，并且将一直用于维护我国的国家安全。"
 PLA_air_force_desc: "在对台湾的特别军事行动中，英勇无畏的人民空军为中华人民交上了满意的答卷。但是我们的军事专家认为，现役的空军装备仍然存在许多的大问题，一旦爆发大规模的战争，我们的空军仍然无法做到支援每个战区的士兵。为此，针对空军装备的改革与升级已经提上日程，蓝天的长城在此次改革之后，必将抵御一切外来之敌。"
 PLA_UAV_desc: "依据台海的经验，无人机在未来势必会成为空中作战的主力。相比起传统的战机而言，无人机具有高续航，造价低，产能高，战力成型周期短的优点。不仅如此，无人机更能在对陆支援，对海支援与电子战中发挥极大的作用。如果我们想要在未来继续维持在天空的统治地位，无人机的发展是必不可少的。"
 PLA_6th_fighter_desc: "一路走来，中国的空军经历了太多——从哭泣的熊猫，到一着惊海天，再到歼35叱咤风云，翱翔在台湾上空。我们终于从起步，追赶，并排，到了现在的领跑。以强大的无人机技术作为基础，以无与伦比的工业实力作为保障，新时代的六代机与其作战体系最终在中国这片古老的土地出现，人民的天空从此由钢铁的长城保护。" 
 PLA_peoples_sky_desc: "战翼飘雄风，英雄之翼，满天云霞是他的披风，万家灯火是他的礼赞。胸怀凌云壮志，守卫祖国蓝天，用热血捍卫万里长空。人民空军，收拾行装再出发！"
 PLA_peoples_sky_new_desc: "战翼飘雄风，英雄之翼，满天云霞是他的披风，万家灯火是他的礼赞。胸怀凌云壮志，守卫祖国蓝天，用热血捍卫万里长空。人民空军，收拾行装再出发！"
 PLA_equipment_perfect_new_desc: "“以‘钢少气多’力克‘钢多气少’，谱写了惊天地、泣鬼神的雄壮史诗。今天我们“钢”更多了，“气”也应该更足。硝烟渐浓，革命战争年代的那么一股劲、那么一股气、那么一种精气神不能丢。\n\n在“钢”与“气”的武装下，人民解放军将完成先辈的遗志，保护好中华人民共和国。" 
 PLA_improved_soldiers_desc: "提高兵员素质，是铸就军队钢铁长城、强化战斗力的核心所在！\n\n从革命战争年代的烽火硝烟中实战锤炼，到和平时期的正规化训练场上默默耕耘，再到新时代的科技强军浪潮中扬帆远航，我们从未停歇，始终前行。同时，三湾改编的英明决策、古田会议的辉煌篇章，让我们这支队伍在历史的洪流中独树一帜，我们是宣传真理的火炬，是播种希望的耕耘者，更是与人民心连心、同呼吸、共命运的忠诚子弟兵！"
 PLA_improved_soldiers_new_desc: "提高兵员素质，是铸就军队钢铁长城、强化战斗力的核心所在！\n\n从革命战争年代的烽火硝烟中实战锤炼，到和平时期的正规化训练场上默默耕耘，再到新时代的科技强军浪潮中扬帆远航，我们从未停歇，始终前行。同时，三湾改编的英明决策、古田会议的辉煌篇章，让我们这支队伍在历史的洪流中独树一帜，我们是宣传真理的火炬，是播种希望的耕耘者，更是与人民心连心、同呼吸、共命运的忠诚子弟兵！"
 PLA_spread_knowledge_desc: "兵民是胜利之本，人民军队的伟力来源于人民。解放军的培养不会止步于现有的体系，为了让解放军能够“以武止戈”，我们要更加依靠人民。"
 PLA_spread_knowledge_new_desc: "兵民是胜利之本，人民军队的伟力来源于人民。解放军的培养不会止步于现有的体系，为了让解放军能够“以武止戈”，我们要更加依靠人民。"
 PLA_military_training_desc: "冷战结束后，备战压力急剧下降，军训也从普及军事技术沦为培养服从性的工具。军训内容枯燥、形式单调且无助于培养军事素养的情况，已不适用于今天的情况。让军训恢复应有之义！让军魂再次凝聚！"
 PLA_military_training_new_desc: "冷战结束后，备战压力急剧下降，军训也从普及军事技术沦为培养服从性的工具。军训内容枯燥、形式单调且无助于培养军事素养的情况，已不适用于今天的情况。让军训恢复应有之义！让军魂再次凝聚！"
 PLA_militia_desc: "随着军队正规化建设的浪潮汹涌澎湃，我们不能让民兵队伍落后于时代！始终坚持人民战争思想，把民兵作为国家武装力量的重要组成部分，是我们党和国家在长期实践中得出的宝贵经验。"
 PLA_militia_new_desc: "随着军队正规化建设的浪潮汹涌澎湃，我们不能让民兵队伍落后于时代！始终坚持人民战争思想，把民兵作为国家武装力量的重要组成部分，是我们党和国家在长期实践中得出的宝贵经验。"
 PLA_commanders_reinforce_desc: "打赢信息化局部战争，是新一轮军改的核心任务。为此，优化人员结构、提升指战员技战术水平、加强军事人才培养是必要的。"
 PLA_commanders_reinforce_new_desc: "打赢信息化局部战争，是新一轮军改的核心任务。为此，优化人员结构、提升指战员技战术水平、加强军事人才培养是必要的。"
 PLA_political_education_desc: "政治工作是军队的生命线。从红军时期的“支部建在连上”，到抗日战争、解放战争的胜利，再到新时代的强军实践，政治工作始终是军队战胜一切困难、取得胜利的重要法宝。历史证明，政治工作做得好，军队就有强大的凝聚力和战斗力。"
 PLA_political_education_new_desc: "政治工作是军队的生命线。从红军时期的“支部建在连上”，到抗日战争、解放战争的胜利，再到新时代的强军实践，政治工作始终是军队战胜一切困难、取得胜利的重要法宝。历史证明，政治工作做得好，军队就有强大的凝聚力和战斗力。"
 PLA_talents_education_desc: "强军之道要在得人，科技是核心战斗力。长期以来，技术人才的缺失限制了人民军队的战斗力。随着教育体制改革的推进，技术人才不断涌现在各条战线上。是时候加强解放军技术人才培养了！"
 PLA_talents_education_new_desc: "强军之道要在得人，科技是核心战斗力。长期以来，技术人才的缺失限制了人民军队的战斗力。随着教育体制改革的推进，技术人才不断涌现在各条战线上。是时候加强解放军技术人才培养了！"
 PLA_peoples_army_new_desc: "军民团结如一人，试看天下谁能敌！”在战火纷飞的年代，军民一心，铸就了不可战胜的力量。钢铁般的意志与人民的血肉相连，构筑起坚不可摧的防线。无论是硝烟弥漫的战场，还是和平建设的征程，军民团结始终是我们最强大的武器。试问，当人民与军队融为一体，谁又能撼动这钢铁般的意志与信念？胜利，终将属于我们！"
 PLA_start_again_new_desc: "三湾改编是中国共产党在军事建设上的伟大创举，也是人民战争道路的深刻诠释。是对中国共产党和人民军队光辉历史的深刻回顾，也是对新时代强军目标的坚定宣示。三湾精神将永远激励我们，在新时代的征程上勇往直前，续写人民军队的辉煌篇章！"
 PLA_first_army_new_desc: "自轩辕铸剑，孙武著书，卫青北击，岳武扬威，五千载兵道尽藏山河血脉。今工农武装当承先祖战魂，融马列锋芒，锻铸古今未有之革命铁军！"

 PRC_new_left_pla_reformation: "中国人民解放军"
 PRC_new_left_pla_reformation_desc: "从1927年的南昌起义开始，中国人民解放军，尤其它的陆上部队，一直是党和人民所信赖的武装。由习近平在2016年所开启的军队现代化改革赋予了它在现代战场环境下作战并取胜的能力。解放军如今已经不再是单纯的国土防御部队，而是能在东北亚、乃至整个太平洋地区都进行部署的强大武装。未来可能会有更多机会证明这一点。\n\n§R军改§!进程：[?PRC_army_reform_progress|G0%]"

