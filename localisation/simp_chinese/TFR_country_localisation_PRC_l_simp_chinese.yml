 china.294.t: "假毛派的陨落"
 china.294.d: "从最高领导层换届前的一个月开始，首都的气氛就变得异常紧张。一批激进毛派通过历史上从来没有过的方式，控制了政治局常委办公室。他们在一篇重磅文章中，深入批评了目前整体政策的“小资产阶级机会主义”。整个行动完成得如此迅速，以至于等《人民日报》刊发社论时，新领导层已经完全到位。\n\n这次变动关键在于，激进派甚至获得了大量青年干部的响应。主要领导人在接受采访时强调：“要重建真正的大众民主，恢复人民群众的四大自由。99%的人民群众才是主人，而不是那1%的既得利益者。现在是中华民族向世界贡献大众政治文明的时刻。”这使得目前的政治局面发生了重大变化。\n\n虽然改革派在过去数十年一直占据绝对主导地位，但激进派从未真正消失，只是在等待合适的时机。尤其值得注意的是，这批强硬派并非单纯复制过去的模式，而是提出了符合现代国情的新主张：取消特权、扩大福利保障、宣布将恢复“四大自由”等，获得了相当程度的支持。这显示出他们对当代国情有所认知。一个时代就此结束，而另一个时代，正在群众热议中开启。"
 china.294.a: "我们的前路再一次明晰了。"
 china.295.t: "我们真正的舵手"
 china.295.d: "一场突如其来的人事变动让所有人都始料未及。在新一届领导层走马上任后，一个熟悉的身影出现在了中南海。那位曾经在山城掀起轩然大波的老人，以令人难以置信的活力重返政坛。\n\n“人民需要一个真正的舵手”，他在就任讲话中这样说道。尽管年事已高，但他的声音依然激烈。这位老人随即宣布了一系列新政，其中最引人注目的是新时代红歌传唱工程和全民打黑除恶运动。\n\n更令人惊讶的是，他展示出了惊人的精力，第一天就视察了三个单位，并即兴演唱了《没有共产党就没有新中国》。对于他的年龄，他只笑着说：革命人永远是年轻。记者注意到，他办公室里正在循环播放《重走长征路》。一位网友评论说：历史有时就是这么神奇，你永远猜不到下一个转折。"
 china.295.a: "他是最终赢家。"
