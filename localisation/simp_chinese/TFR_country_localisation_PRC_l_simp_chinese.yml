 china.311.t: "美国局势现状报告"
 china.311.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n国家安全部国际情报局已根据您的命令，收集近期美国政治新动态和社会概况的情报并进行分析。我们有理由认为，美利坚合众国的政治极端化和社会分裂加剧将会进一步危害美国的国家稳定，深刻影响美国内外政策的连贯性和政策执行的有效性。\n\n随着美国总统大选日期的临近，以唐纳德·特朗普总统为核心的美国民粹主义政治集团与反特朗普的政治联盟的矛盾将进入总摊牌阶段。由于中美贸易战、新冠疫情等各种因素的交织影响，对特朗普政府执政抱有高度不满情绪的群体规模正在逐渐增加，其中同时包括激进左翼和极端右翼势力。与此同时在另一侧，亲特朗普集团的政治活动也愈发活跃，暴力冲突变得愈发常见。\n\n这再次证明了主席同志有关“世界正面临百年未有之大变局”的论断之富有远见。国家安全部综合有关情报，建议中共中央与中央人民政府继续保持高度关注，并做好应对更多黑天鹅事件发生的概率。\n\n此致\n敬礼"
 china.311.a: "中华人民共和国国家安全部部长，陈文清"
 china.312.t: "美国陷入完全混乱报告"
 china.312.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n根据中央政治局的有关决定，国家安全部继续对美国国内局势保持高度关注，并进一步扩大了在美情报网与特工的活动。如今，美国的分裂已成定局，暴力冲突上升为多支政治势力之间的混战。国家安全部汇总有关报告，特此向中央政治局进行简要汇报。\n\n首先是来自美国两大执政党内部主要集团组成的势力，主要代表为唐纳德·特朗普所领导的宪政派和小约瑟夫·罗比内特·拜登所领导的联盟政府。目前特朗普与其支持者正逐步撤退到科罗拉多州的丹佛，与东海岸的拜登阵营分庭抗礼。预计该两派之间的战争将成为未来美国内乱的主轴。\n\n此外是脱胎于美国民间政治运动的各类分裂势力，其中以新英格兰地区的爱国者阵线为最。他们主要持比特朗普派系更加激进的民粹主义和民族主义观点，基本上可被归类为新法西斯主义。与此同时，更加极端化的纳粹主义与其他另类右翼组织的活动也不容忽视。\n\n值得注意的是，在美国西海岸尤其是加利福尼亚州，兴起了多股左派势力，其中包括公开持社会主义立场的数个地方党派。据信，他们已经开始商讨组建统一战线的可能性，并坚定了在美国进行武装革命斗争的道路。这一变化可能预示着未来的美国社会主义革命。尽管前途渺茫，但对我国来说仍是重大利好。\n\n此致\n敬礼"
 china.312.a: "中华人民共和国国家安全部部长，陈文清"
 china.313.t: "美国华裔科学家向中国寻求庇护"
 china.313.d: "美国内战开始以来，随着基层治理组织体系分崩离析，越来越多秉持着政治中立的人因面临遭受袭击的风险增加而不得不选择自谋出路，其中也包括身上带有中国血统的科学家。\n\n其中许多人通过各种渠道联系上了中国驻美大使馆以寻求前往中国进行避难，而中国官方对此十分感兴趣并对这些人撤离美国提供了帮助。北京政府已经选定了一批用于安置的地点，以确保这些人来到中国以后能够继续享受到良好的生活条件。同时，中国民间出于朴素的亲近感也十分欢迎这些高级知识分子，这感染了那些仍然举棋不定的人，使他们下定决心来到中国。"
 china.313.a: "欢迎回家！"
