 PRC_XI_JINPING_DESC: "生于1953年的习近平曾属于显赫的中共“太子党”圈子，然而在文化大革命中，习仲勋，他的父亲遭到了那个年代常见的对革命元勋的清洗，习也因此失去了血统为他带来的优渥生活，同当时许许多多的青年一样被流放到了延安附近的破落农村中。有人认为，正是这十年的流放生活让习掌握了政治家所必备的谨慎和隐忍，未来的总书记就此在黄土高原的窑洞里成长了起来。\n\n在他的父亲恢复名誉后，在清华大学完成学业的习并没有选择留在北京从政。在短暂任职于国防部后，习从河北省乡村的低级职位开始，辗转福建、浙江等多个省份，积累了丰富的工作经验和谦逊的名声。当他被党的元老们选为一个各方势力都能接受的人选，成为胡锦涛的接班人以后，习才真正迎来属于他自己的时代。\n\n近十年以来，邓小平的和平崛起计划已被逐渐遗忘。通过声势浩大的反腐运动和雄心勃勃的民族复兴计划，习将自己打造为21世纪中国无可争议的领袖，他既不属于毛泽东那样的革命家，也不同于江泽民、胡锦涛那样的技术官僚。习在党内各派系和不同社会群体中小心翼翼的寻求平衡，并懂得如何在合适的时机利用人民对自己的忠诚与敬畏，从而达成自己的目标。"
