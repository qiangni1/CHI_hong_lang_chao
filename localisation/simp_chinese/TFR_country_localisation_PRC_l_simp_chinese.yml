 china.258.t: "解放军当前面临的问题"
 china.258.d: "中央军委联合参谋部\n\n呈送中央军事委员会并转中共中央政治局：\n\n为保证我军在面向未来的战争中继续引领时代潮流，保证我军在信息化进程中胜利前行，解放军亟需解决当前面临的困境和战争中用鲜血所总结出来的紧急问题：\n\n1、领导管理体制矛盾主要集中在高层，职能泛化、机构臃肿、“头重尾巴长”。\n\n2、没有建立完整的陆军领导管理体系，组织体系存在结构性短板。\n\n3、军委联合作战指挥机构要素不全、功能较弱，战区联合作战指挥体制尚未建立。\n\n4、战士与基层军官中出现“和平病”，心高气傲，对命令执行不充分不彻底。"
 china.258.a: "仗怎么打赢就怎么转型"
 china.259.t: "幽灵计划"
 china.259.d: "“同志，你的意思是你能让我们的战士全都隐身？”一名将军合上了手中的报告，用略带不敢相信的眼神看着面前年轻的科研人员。要知道，使人从肉眼可视范围内消失这件事实在是难以让人信服，即便是对于几乎见过所有大风大浪的将军来说。\n\n“是，首长！基于三氧化钼的性质进行设计，就可以把光沿着一定方向挤压入物体内核，如果折射率和阻抗匹配，就会感觉内核不存在，从而产生视觉上的隐身效果。在今天这完全可行！”\n\n“好吧，我会把这件事上交到主席那里的。”"
 china.259.a: "试试看！"
 china.259.b: "还是算了……"
 china.260.t: "点触笔项目"
 china.260.d: "“首长同志，最近研究所提出了一个命名为“点触笔”的全新项目。项目试图在原本QTS-11步枪项目的基础上，大幅提升其穿甲能力以应对当下的机械化作战场景。报告里提到点触笔将配备新制的枪榴弹发射器及配属微型化的枪载制导导弹，使得单兵在保持原有战术能力的同时也具备远程打击轻装甲目标的能力”\n\n“在作战时，其配属的智能火控系统将自动矫正射击诸元，提供环境信息，计算子弹及榴弹弹道并将数据提供给作战士兵，在士兵需要使用制导导弹打击目标时，其内部配置的系统将自动为导弹进行计算并进行编程，最终枪械就像点触笔一样，哪里不对点哪里！”\n\n“非常好的想法，让我们上报主席决定吧”"
 china.260.a: "试试看！"
 china.260.b: "还是算了……"
 china.261.t: "奔泳者项目"
 china.261.d: "“首长同志！”穿着白大褂的工程师们热情地向应邀而来的装备发展部长介绍着他们鼓捣出的新图纸。\n\n“同志，请看这边……”工程师指着图上密密麻麻的零件和数据，“我们这一款新的两栖坦克，也就是代号奔泳者的研发项目。”他推了一下眼镜，部长点点头，示意工程师继续说下去。\n\n“这款设计中的两栖坦克装备了105毫米的主炮，能够正面击穿其假想敌M1A2。而且进一步发挥了泡沫材料的作用来提升浮力。最后，您看这边。这部分是信息化集成模块，搭载了我们现在最先进的“北斗”导航，还包括了大气感测装置和资料传输天线。总体而言，这是一款比起现役装备全面升级的两栖坦克。”\n\n“明白了，同志，我会把这份项目上报中央军委的。”"
 china.261.a: "试试看！"
 china.261.b: "还是算了……"
 china.262.t: "脉冲项目"
 china.262.d: "“欢迎首长莅临视察！”满面自信的研究院同刚刚踏入研究所高级军官互相致意后便单刀直入道：“您知道的，轨道炮早就不是秘密了，咱们也早就试验过了，不过现在我们的团队准备好把它搬上战舰了。利用两条电磁轨道的长时间加速，炮弹的初速和射程都将大大提高！如果有了这项技术，我们的舰炮将会是其他同类武器不可比拟的。”\n\n研究员顿了一下，而后试探性的询问：“中央的意思是？”\n\n思考良久后，将军开口了：“我会上报主席决定的。”"
 china.262.a: "试试看！"
 china.262.b: "还是算了……"
 china.263.t: "暗剑项目"
 china.263.d: "“一款仿照中型战机设计的智能无人机？有意思……”国防科工委的领导审阅了歼20项目总设计师杨伟的报告后，都抚摸着下巴，陷入了沉思。\n\n按理来说，第六代战斗机区别于第五代战斗机最显著的方面，正是在智能化和物联网。然而，贸然投入一款崭新的次时代战机的研究，开发和生产，不顾其中的风险并不是个好选择。如果能用无人机来当试验田，为新一代战机扫除一些障碍，对后续的研发也多为有利。只是，哪怕只是无人机项目，国家也得拨出不少的钱来研究，也存在相当的风险，然而回报也同样巨大。因此，领导们决定……"
 china.263.a: "试试看！"
 china.263.b: "还是算了……"
 china.264.t: "闪电项目"
 china.264.d: "“首长，我们的计划是依据现有技术集成设计一款高能激光步枪，它将超越旧时代的防空和致盲功能，直接具有通过定向能激光杀伤敌方单位的作战能力。无论是前苏联的粒子束武器还是美国的激光武器，他们的奇思妙想会由我们最终实现。”说话的同时，研究员正向将军展示着一台高能激光系统样品，尽管其体型和供能仍然臃肿笨重，但从研究员的介绍和经验来看，似乎这项计划的未来十分光明。\n\n“令人印象深刻，我回去就上报给主席同志决定。”"
 china.264.a: "试试看！"
 china.264.b: "还是算了……"
 china.265.t: "纳米项目"
 china.265.d: "“首长同志，我认为纳米机器人不止可以给野战医院使用，在作战上也有许多意想不到的作用！这些比蚂蚁还小的士兵可以来无影去无踪地被部署到敌人意想不到的地方，用突然袭击打击他们的军事要害部门，未来也许可以扩展到每一个目标上。直接爆炸、释放化学药剂……这么多的作用，唯一需要的却只是无处不在的太阳能！将军，想一想，这会给我们的敌人造成多么大的损失，而他们甚至都不知道我们是如何做到的！”\n\n“不错的想法，那么让我们把决策权交给主席吧。”"
 china.265.a: "试试看！"
 china.265.b: "还是算了……"
 china.266.t: "幽灵项目报告"
 china.266.d.1: "\n幽灵项目结果报告：\n   部分成功。\n\n幽灵项目的初衷是通过全面装配超材料视觉隐身衣将中国人民解放军战士从其敌人的视觉之中完全隐去，实现隐秘部署和突然袭击。可惜天不遂人愿，对于当前的高新技术发展，特别工业水平来说，这样的要求还是太过宏大了。主持工作的组长摇了摇头，拿起笔在最后的意见上写下来了一行大字：\n\n“生产难度大、成本高，不宜于成规模使用。可少量装备特种部队并使用相关技术改善现有隐蔽技术。”"
 china.266.d.2: "\n幽灵项目结果报告：\n   失败。\n\n根据世界卫生组织的清单，三氧化钼在2B类致癌物清单中，长期接触和吸入其粉末会严重影响人类的呼吸系统健康，引起慢性肺部疾病，如果直接接触那么还有可能导致如刺痛、头疼等中毒反应。作为项目选定的主要原材料之一，被认定是危险重重的，而一次泄露事故也将这件事彻底落实。尽管人员最终没有生命危险，但在变幻莫测的战场上，战士们很有可能因为各种问题面临相关的风险，我们也不得不因此叫停项目。"
 china.266.a: "好吧……"
 china.266.b: "遗憾"
 china.267.t: "点触笔项目报告"
 china.267.d.1: "\n点触笔项目结果报告：\n   成功。\n\n随着一阵呼啸的爆炸声，点触笔的微型导弹成功在一千米外的距离命中了目标车体并成功将其摧毁。其配备的集成化火控系统及枪榴弹的配属更是成功地将单兵火力拉上了整整一个台阶。试用其的士兵均对其所展现出来的能力赞不绝口并强烈希望此类利器能尽快作为制式武器配属到部队中。\n\n试验场内观看实验的人们欢欣鼓舞，点触笔项目的成功意味着单兵作战能力的飞跃性提升，其为士兵提供了优秀的火控系统和一定距离内“指哪儿打哪儿”的打击能力，甚至可以通过无人机获取视野后实现士兵在掩体后发射导弹并命中，当然这也意味着在可能的残酷战争中士兵的幸存概率将会大大增加。"
 china.267.d.2: "\n点触笔项目结果报告：\n   失败。\n\n“目标未命中！目标未命中！” 在士兵的呼喊声中，点触笔项目遭遇了重大的失败。\n\n尝试微型化并高度智能化指导导弹的努力最终因为有限的空间同战斗部及制导元件的冲突而付诸东流。其他各系统也或多或少存在着成本过于高昂，负重过大及保养困难的问题，很难适应于实际战场。而不少士兵更是将其称为“研究所的大玩具”\n\n但本次项目仍然为后续各枪械研究积累了大量的经验并推动了多项技术进步，相信在不远的未来，作战能力更加优越的单兵作战系统将会被配发到每一个士兵手上。"
 china.267.a: "太棒了！"
 china.267.b: "遗憾"
 china.268.t: "奔泳者项目报告"
 china.268.d.1: "\n奔涌者项目结果报告：\n   成功。\n\n在广东某处秘密试验基地，“奔泳者”项目终于到了实际验收成果的时刻。科学家、工程师，当然还有装备发展部和联合参谋部的军官，都屏息凝神地注视着那辆蓄势待发的样车。\n\n随着演练正式开始，坦克先是在岸上对着比照M1A2的假想敌靶子连连开火，很快，敌车便冒起浓烟并且失去了战斗力。随后，坦克的引擎轰鸣起来并且涉入前方的浅海，航向不远处的一座岛屿。所有人的心都在这一刻提到了嗓子眼。\n\n不过随着“奔泳者”平稳登上小岛，驾驶员在预定地点做出标志演习顺利成功的动作，指挥部顿时陷入了一片欢腾。付出是有回报的。"
 china.268.d.2: "\n奔涌者项目结果报告：\n   失败。\n\n很不幸，我们制造出的新型两栖坦克样车没能通过实地检测。尽管其火炮的确展示出了摧毁敌方载具的能力，但两栖坦克最重要的指标——浮力却依然是不合格的。在准备泅渡一段距离不长的水域时，“奔泳者”直接一头栽了下去。尽管车组及时脱险，但耗费了研发和实验人员诸多心血的样车，以及搭载其上的昂贵设备，都已经一去不复返了。\n\n但愿在日后重启两栖坦克项目时，后来人不会重蹈覆辙。"
 china.268.a: "太棒了！"
 china.268.b: "遗憾"
 china.269.t: "脉冲项目报告"
 china.269.d.1: "\n脉冲项目结果报告：\n   成功。\n\n“5，4，3，2，1，0。发射！”一处海上试验场中，所有人都屏息凝神盯着面前装载新型轨道炮的试验舰和靶舰，发射指令下达后，不用火药的轨道炮不见火光、没有轰鸣，只有船上能听见轻轻的一声“砰”，而后炮弹以极快的速度出膛，于空中划出一条近似直线的弹道，稳稳的击中靶舰，被如同利刃一般的高速弹丸重击的靶舰直接被打了个对穿，而后缓缓没入水中。\n\n“靶舰击沉，计划圆满成功！”"
 china.269.d.2: "\n脉冲项目结果报告：\n   失败。\n\n随着爆裂的声响，舰载轨道炮计划可以正式宣告失败了。在一场灾难性的连续射击测试之中，过度升温的供电设备发生了剧烈的爆炸，整个测试场地和设备都遭到了不可逃避的破坏性损失，许多关键的设备就此付之一炬。不幸中的万幸是，至少人员因为离得远而没有发生伤亡，如果这样的事情再发生，追责的程度还会加深。无论如何，考虑到严重的损失、安全性和开发难度，轨道炮的未来又多了加上一层阴霾。"
 china.269.a: "太棒了！"
 china.269.b: "遗憾"
 china.270.t: "暗剑项目报告"
 china.270.d: "\n暗剑项目结果报告：\n   成功。\n\n在一个万里无云的晴天，国防部，国防科工委，甚至中央军委的领导在成都的温江机场齐聚一堂。在机场外，一些早已听到消息的军迷和群众们也聚集起来，场外一片人山人海。官方已经故意提前放出过消息，暗示他们将会看到2011年歼20首飞般的历史性画面。在机库里的暗剑无人战机缓缓推出，引得观众中爆发出一阵欢呼，领导们也纷纷为其矫健的身姿赞叹不已。\n\n暗剑无人战机在起飞跑道上愈来愈快，最终一跃而起，飞向天空。在聚光灯的照射下，暗剑的表现更加光彩夺目，它如同古代中国刺客的飞镖，扎进蓝天白云之中。暗剑展示了多个高难度的飞行动作，展示了其次时代的航电系统和智能，领导们喜形于色，连连鼓掌称赞，而天才般的总设计师杨伟则是在一边悄悄抹去了喜悦的泪水。毫无疑问的，暗剑无人战机是杨伟职业生涯的又一个杰作，中国的第六代战机渐渐浮现在地平线上，它将披上天山的云雾，沐浴南海的月光，守望祖国的繁华。"
 china.270.a: "太棒了！"
 china.271.t: "闪电项目报告"
 china.271.d: "\n闪电项目结果报告：\n   部分成功。\n\n看着最终体积巨大的产品，验收项目的军官们不禁叹了口气，尽管计划中的全部研究人员已经尽了全力，但他们还是没发把高能激光发射系统的体积和重量控制在单兵可以轻便携带的数值上，对于瞬息万变的战场来说，其机动性显然是不足的。加之激光武器在杀伤方式等其他方面带来的效率不足问题，把其全面推广仍然很难实现。不过项目的研发过程和其成果带来的益处仍然可观，作为一种辅助性作战武器，激光设备还可以继续在战场上以其他形式发光发热。"
 china.271.a: "好吧……"
 china.272.t: "纳米项目报告"
 china.272.d: "\n纳米项目结果报告：\n   部分成功。\n\n经过无数个昼夜的努力，研发小组终于将这倾注了他们全部心血的纳米机器人成功的带上了军事界的历史舞台，在生产力和人的共同作用下，21世纪的蚍蜉亦可撼大树。不幸的是，最终的纳米机器人并没有完成军方寄予厚望的全部要求，在部署、威力和生产等方面，纳米机器人的表现仍然是不尽人意的，指望依靠纳米机器人彻底摧毁敌人指挥链条的想法不再现实，但它仍然是我们作战的小帮手。"
 china.272.a: "好吧……"
 china.273.t: "习近平思想"
 china.273.d: "1978年，中国共产党放弃了毛泽东以阶级斗争为纲的路线，转而以邓小平提出的经济建设为中心。中国的发展取得了举世瞩目的成就，但与此同时，其负面影响也日益凸显。要解决这些问题，不能从马克思、列宁、毛泽东的著作中寻找答案，而必须从实践中寻求真理。习近平新时代中国特色社会主义思想正是党在21世纪给中国人民的答案。\n\n由中共首席理论家王沪宁所定义的习近平思想并非对社会主义未来图景的预言，而更类似于对过去四十年改革开放的经验总结。它强调由一个包罗万象的执政党，即中国共产党，统领社会的方方面面，与此同时党内严格的晋升机制和不间断的反腐败清洗将确保先锋队的意识形态纯洁。此外，为了弥合国内的意识形态分歧，该思想以“共同富裕”、“中国梦”和“民族复兴”为口号，响应了中国国内不断高涨的民族自豪感和对社会正义的诉求。随着习近平地位的日益稳固，习近平思想也将在可预见的未来继续引领着中国。"
 china.273.a: "习主席万岁！"
