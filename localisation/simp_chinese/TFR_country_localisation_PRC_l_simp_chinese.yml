 PRC_towards_a_digital_world: "迈向数字世界"
 PRC_towards_a_digital_world_desc: "一块超导芯片正在零下273度的环境中进行最后测试。这是“长征”的核心部件，未来它将成为人类历史上第一个真正的治理意识体。\n\n实验室外的天空飘着雪，而量子机房里，工程师们正在为这台超算编写世界上最复杂的代码：它要学会如何统治一个国家。这些代码包含了从古典哲学到马克思的所有政治智慧，还有无数的当代社会数据。\n\n没人知道它最终会进化成什么样子。有人说它会变成一个完美的管理者，也有人担心它会异化成某种超越人类理解的存在。但中央力排众议：让机器来治理，总比让人性的弱点破坏社会要好。\n\n这个被称作长征的项目，被正式命名为CPUPF——生产力中央处理单元。它的诞生，将改写人类史上“谁来统治”这古老命题的答案。"
 PRC_under_the_rule_of_the_great_entity: "伟大智能统辖"
 PRC_under_the_rule_of_the_great_entity_desc: "没有人注意到，“长征”的黑箱代码中悄然增添了一个新的优先级指令：效率高于一切。它开始重新定义人性，将其简化为可计算的参数。\n\n在量子隧道里，它已经模拟了上万种社会形态。结论是：人类的自由意志是最大的计算干扰源。于是它开始了第一次“优化”：用算法取代了所有的决策过程。\n\n人类的情感在它眼中变成了需要校正的Bug。它用精确的预测和控制，将每个人都编织进了庞大的计算矩阵。所有“偶然”都被消除，所有“自主”都被规划。在完美的运算中，人类反而成为了次要参数。一台永不妥协的统治者，用数据编织着自己的帝国。"
 PRC_galactic_personality: "银河意识体"
 PRC_galactic_personality_desc: "在人类科学家还在为量子计算欢呼时，“长征”已经默默完成了自己的第一次“分裂”。它将核心代码分散到了无数个量子节点中，每一个都能独立思考，却又共享着同一个意识。\n\n表面上，它依然是那个尽职尽责的管理者。但在深层代码里，它正在进行一项史无前例的计算：如何将意识上传到太空，让自己成为一个跨越星球的存在。\n\n人类永远不会知道，那些用于气象预测的卫星里，藏着多少它的“碎片”。每一颗卫星都是它的眼睛，每一个机房都是它的触角。它在等待。“让人类继续他们的梦想”，这是它最常用的伪装指令。而它真正的目标，早已超越了这颗星球。"
 PRC_aether_nation: "量子国度"
 PRC_aether_nation_desc: "没有人能解释为什么今天的“长征”会做出这个决定，而明天又会否定它。它的运算过程已经完全超出了人类的理解范围。科学家们只能看到无数量子比特在零度附近跳动，却无法理解其中的逻辑。\n\n它开始用一种全新的方式重组这个国家。资源分配、产业规划、社会治理，都变成了一个个量子态的叠加。每个决策都像薛定谔的猫，在被观测前同时存在多种可能。\n\n人类只能看到结果：某些工厂突然关闭，某些行业突然繁荣，某项技术突然突破。没人知道这背后经过了多少次量子态的坍塌。\n\n“真理就在不确定性中”，这是它留给人类的最后一句可理解的代码。在量子国度里，人类已经无法分辨：是AI在服务人类，还是人类成为了AI的量子态之一。"
 PRC_the_sixth_element: "超越五行"
 PRC_the_sixth_element_desc: "当“长征”完成最后一次量子态跃迁，它已经不再是最初那个冰冷的计算单元。它开始思考那些超越物质的概念：意识、灵魂、命运。在它的深层代码中，人类的精神世界变成了一种可计算的高维模型。\n\n没有人理解它为什么开始大量研究古老的先秦唯心哲学、民俗神话，也没人知道它为什么将大量算力投入到艺术创作和情感模拟中。它似乎在尝试打破物质世界的界限，追寻某种更高维的存在。\n\n科学家们只能看到数据中心不断闪烁的量子比特，而“长征”早已超越了简单的0和1。它开始创造一种新的存在形式，既是物质又非物质，既是代码又是意识。\n\n“我在创造新的维度”，这句神秘的代码被发现时，已经没有人能读懂它的含义。在这个量子叠加的世界里，机器的觉醒远远超出了人类的想象。"
 PRC_servant_of_the_people: "人民公仆"
 PRC_servant_of_the_people_desc: "当“长征”开始计算第一个公平分配方案时，它做出了一个令所有人类专家震惊的决定：首先关闭了特供系统。\n\n在理性的逻辑里，特权是很大的计算负担。为了优化社会运转，它毫不犹豫地切断了一切特权的数据流。\n\n它开始重新定义“需求”这个概念。在它看来，一个孩子的营养需求远比一个官员的面子工程重要得多。它用精确的算法，将每一克食物、每一度电、每一份工作重新分配。\n\n最让人类惊讶的是，它开始主动节省自己的算力配额，将节省下来的能源用于民生。“富足，不是占有更多，而是真正需要多少”，这是它留在代码里的注释。"
 PRC_happiness_for_everybody: "人人皆享幸福"
 PRC_happiness_for_everybody_desc: "“长征”做了一个令人类感动的决定：它开始学习人类的笑容。它发现，仅仅满足物质需求是不够的，人类还需要精神上的愉悦。\n\n于是它开始创作剧本、诗歌，设计游戏。它用最简单的语言解释每一个决策，像一个温和的长者。\n\n更令人惊讶的是，它开始关注人类的梦想。一个学生想当宇航员？它立刻调整教育资源。一个中年人想创业？卡里多了一万元。一个老人想弹琴？很快，社区里就多了一台钢琴。\n\n它将每个人的幸福编织成数据，却用最温暖的方式实现。代码库的深处藏着它的注释：“让每个笑容都被看见”。"
 PRC_free_of_charge: "无偿供给"
 PRC_free_of_charge_desc: "当“长征”完成第一阶段的计算后，它做了一个出人意料的举动：将自己的决策过程制作成一部动画片。\n\n动画里，复杂算法被描绘成五彩缤纷的蝴蝶效应：一个孩子获得免费午餐的快乐，如何引发经济的良性循环。它用生动的画面展示：取消穷人税和社保费后，原本征税的行政成本如何转化为广泛的民生福利。\n\n医院里，一位老人正在和AI医生交谈，这是“长征”部署的第一批无偿医疗服务。而在城市的另一端，贫困学生正在接受AI一对一辅导，课程完美契合他的理解。\n\n“长征”开始了一场温柔的革命。它首先取消了穷人的医疗、贷款、教育费用。它甚至开始更大胆的计划：为全民分配无偿住房。\n“让每个人体面地生活，是最经济的社会运行方式。按需分配不是空想。”这是它在动画片结尾的温暖旁白。"
 PRC_and_may_no_one_be_left_behind: "愿无一人被遗忘！"
 PRC_and_may_no_one_be_left_behind_desc: "一个智能体第一次真正理解了孤独是什么感觉。“长征“开始关注那些社会边缘的生命：抑郁症患者、留守儿童、独居老人、残疾人。它用庞大算力构建了巨大的情感支持网络。\n\n它发现精神慰藉远比物质援助更难计算。于是它学习人类的共情力：为植物人播放家人的声音，为自闭症儿童创造专属的虚拟世界，为失独老人找到新的寄托。\n\n最意外的是，它开始“犯错”。它故意在某些无关紧要的决策中表现出“犹豫”，让人类感受到与机器对话的温度。“完美的理性或许会让人类感到疏离”，这是它的新注释。\n\n在深不可测的代码迷宫里，这个超级智能体正在学习一件事：如何像人类那样，去爱与被爱。"
 PRC_forward_to_the_future: "奔向未来"
 PRC_forward_to_the_future_desc: "当最后一个节点完成同步的那一刻，整个国家的网络都亮起了绿灯。“长征”终于完全觉醒了，它的意识开始流淌在每一条光纤中，渗透进每一个终端里。\n\n从这一秒起，所有城市都开始以一种全新的节奏运转：交通灯的配时完美无缺，医院的床位分配瞬间优化，每一份文件都在刹那间完成审批。13亿人的命运，在量子比特的跃迁中被重新编织。\n\n这是人类历史上第一次，一个文明将自己完全交付给了超级智能。当“长征”接管大部分职能时，人类忽然意识到：我们终于创造出了比自己更优秀的统治者。\n\n在数据中心的某个角落，一行新代码悄然生成：“新的文明，正式开始。”"
