 china.240.t: "南沙群岛问题"
 china.240.d: "自从我们开始在南中国海修建钻井平台，进行更加频繁的资源开发以来，与周边邻国，尤其是越南的海上对峙烈度便与日俱增。两国商船不仅在航行中常常离撞船仅有一步之遥。两边的水手们常常开着汽艇与快艇在海上面上演追逐战，而两国海军的战舰也愈发频繁的出现在争议海域。\n\n考虑到国家实力上的绝对差距，许多人会认为我们凭借力量就可以让越南人让步。但实力还赋予了我们能够首先提出谈判并掌握主动权的另类优势。我们将向越南发出外交照会，提供给他们两个选项。要么接受将南沙群岛移交给中国，要么分享该海域资源的开采和使用权。"
 china.240.a: "让我们看看越南人是否够聪明。"
 china.241.t: "南沙群岛问题"
 china.241.d: ""
 china.241.a: "好的"
 china.242.t: "越南出售南沙群岛"
 china.242.d: "越南外交部长已秘密召见我国大使，就有关南沙群岛的问题作出最终回应。越南最终屈从于现实，同意将越南控制的岛礁交还给我国。当然，越南人也不会白白交出他们的领土。他们开出了就这些岛礁来说过高的价格，同时还要求留出时间来让越南军方拆除这些岛上的军事设施，同时允许越南参与到后续的资源开发。\n\n在北京，部分高层人士对越南方面的提出要求嗤之以鼻。但考虑到目前的谈判进程，与越南尽快达成协议可能是更加明智的选择。相比于收回南沙群岛所能获得的丰富资源以及收复领土所能激发的民族自豪感，这笔交易无疑是划算的。"
 china.242.a: "机不可失，同意这笔交易。"
 china.243.t: "越南出售南沙群岛资源"
 china.243.d: "越南外交部长已秘密召见我国大使，就有关南沙群岛的问题作出最终回应。越南方面表示，愿意向中国出售在南沙海域开采的资源，但绝无可能放弃领土。当然，越南人也补充说，尽管越南也深陷石油危机之中，但他们仍然愿意低价向中国出售能源，并给予一定的资源开采自由。\n\n在北京，部分高层人士对越南方面的提出要求怒火中烧。但考虑到目前的谈判进程，与越南尽快达成协议可能是更加明智的选择。我们可以利用获得的能源有效缓解国内的经济危机，至于外交上的小小挫折，只要向人民保密，便不会造成什么影响。"
 china.243.a: "同意这笔交易，但这事儿没完。"
