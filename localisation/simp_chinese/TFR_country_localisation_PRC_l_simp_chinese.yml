 china.2.t: "准备攻打台湾"
 china.2.d: "胡春华挥了挥手，做了一个噤声的手势，耳边的激烈争论立刻归于宁静。长长的红木桌上堆满了文件和盛满烟头的烟灰缸，会议室笼罩在一片昏暗之中，只有胡背后映着台湾海峡地图的巨型屏幕闪烁着刺眼的光芒。\n\n“同志们的建议都很合理。”胡顿了顿，扫视过在场的官员和将领们。“但是，从国际形势和军事斗争准备来说，现在就是解放台湾的天赐良机，如果视而不见，我们就是祖国和民族的千古罪人。为了实现毛主席的遗愿，我们定要将胜利的旗帜插到台湾去。”\n\n新文官班子和军官们面面相觑，紧接着是一阵热烈的掌声。会议闭幕时，一份完备的攻台预案在高昂热情中孕育而生。"
 china.2.a: "人不犯我我不犯人，人若犯我我必犯人。"
 china.3.t: "习主席到访缅甸"
 china.3.d: "习主席将于1月17日至18日对缅甸进行国事访问。这是习近平主席今年首次海外访问，也是中国国家主席自19年以来首次访问缅甸。本次访问正值中缅建交70周年，对于借鉴过往经验，为两国关系的发展开辟未来道路具有重大意义。\n\n习近平主席将出席温敏总统主持的一系列国家活动，同国务委员昂山素季举行会谈，并出席双边合作协定交流仪式和昂山素季女士举办的小型宴会。主席将会见缅甸国防总司令敏昂来并同缅甸议会成员及政党党魁进行沟通，还将参加包括庆祝两国建交70周年活动和同缅甸主要领导人物共同主持的中缅文化旅游年启动仪式。双方还将发表一份联合声明。"
 china.3.a: "致和平共处！"
 china.4.t: "石油危机席卷中国"
 china.4.d: "今天，由于油价飙升和沙特内战造成的沙特经济崩溃，所导致的国际市场崩溃严重打击了中国。上海和香港证券交易所创下历史新低，而顶级经济学家们则预测情况只会变得更糟。此外，纽约证券交易所崩盘和海外大规模经济危机，而引发的连锁反应也波及到了中国经济，导致数百万公司只能选择裁员。很明显，中国共产党在过去50年里带来的进步快船放慢了速度，而中国经济似乎也因此陷入停滞。"
 china.4.a: "天啊……"
 china.5.t: "首例COVID-19死亡报道"
 china.5.d: "根据当地政府的报告，中国中部城市武汉的一名61岁男子，曾因呼吸短促和严重肺炎入院治疗，其本人已于周四宣告死亡。武汉市卫生健康委员会表示，41名疑似感染新型冠状病毒的患者正在接受医院隔离，其中7人病情危重。据悉，有739例密接人员正在接受医疗监护，比之前的163例有所增加。而其中419例涉及医务人员。\n\n入院后的治疗并没有改善他的症状，患者于1月9日晚死于心脏衰竭。报道还说，其病毒检测呈阳性。\n\n官方媒体周四援引负责调查的科学家的话报道称，初步调查确定这种呼吸道疾病是一种新型冠状病毒。"
 china.5.a: "希望不会变得更糟"
 china.10.t: "武汉疫情确定由冠状病毒引起"
 china.10.d: "我们的科学家提供了关于武汉肺炎病例的初步信息——包括感染者的职业、位置和症状特征——这一切都表明，冠状病毒可能是导致此次聚集性肺炎的病原体。我们的科学家随后报告，实验室检测排除了非典、中东呼吸综合症冠状、流感、禽流感、腺病毒和其他常见呼吸道病原体。\n\n武汉市卫生健康委员会表示，湖北省会武汉市报告的病毒性肺炎病例数从12月31日的27例上升至周日的59例，其中7人情况危急。目前还没有死亡报告。"
 china.10.a: "希望不会变得更糟！"
 china.11.t: "恐慌性购油"
 china.11.d: "在中东战火纷飞之际，我国许多公民面临着令人深感忧虑的现实——那就是油箱空空，梦想破灭，很少有人能做到给他们的各种机器付钱加油。而现在，如果这只是一个持续了一周，发生在一个小城市或一个小省的孤立事件。我们还会以为这只是偶然，只要照常应对就行了。\n\n但是，这些事情并不发生只存在于几个小社区，还存在于大城市的交通枢纽。火车无法获得燃料，大多数卡车无法在高速公路上开动，工人们发现开车去工厂已办不到。如果我国作为一个大国不从这个问题中及早恢复过来，我国作为伟大“世界工厂”的地位将面临许多风险。"
 china.11.a: "我们必须帮助平民！"
 china.12.t: "党的二象性"
 china.12.d: "自邓小平的经济改革以来，中国共产党一直在努力解决其政策中的根本分歧。一方面，有一派主张集中精力恢复社会平等，确保经济资源的公平分配。相反，另一派则主张加快生产力积累，做大经济蛋糕。\n\n在习近平的领导之下，党内二元对立更加明显、更加活跃。他娴熟地在这两种相互竞争的意识形态之间游走，努力满足两个阵营的愿望，同时又不打破维持人民共和国错综复杂的国家结构间的微妙平衡。\n\n观察人士指出，中国共产党可能正面临一个关键时刻，必须明确解决这种意识形态的拉锯战。中国共产党必须果断地确立其国家政策，结束目前动荡和分歧的时刻可能很快就会来临。这个关键时刻可能需要在两条截然不同的道路之间做出明确的选择，这意味着着一个老问题：“黑猫还是白猫？”"
 china.12.a: "让我们拭目以待吧……"
 china.13.t: "扩大福利"
 china.13.d: "由于新冠疫情，我们暂时决定扩大社会福利，以满足大众。然而，随着时间的推移，我们必须考虑是否要永久保持这些扩大福利的全新改革政策。"
 china.13.a: "这些措施只是临时的"
 china.13.b: "保留改革措施"
 china.15.t: "2022年中国共产党总书记选举"
 china.15.d: "受人瞩目的中共二十大近期在北京落下帷幕。来自全国各地的代表们陆续离京，但豪华庄严的人民大会堂却并未就此关掉它的水晶吊灯。只有当新选出的第二十届中央委员会完成它的第一个议程，选出党的领导人们时，这场政治仪式才能正式宣告终结。\n\n等到新闻发布会召开的那天。迎着难以计数的摄像机闪光灯和快门声，包括中共总书记在内的七名中央常委们走上红地毯，向世人亮相。尽管已有猜测，但亲眼所见习近平第三次被选为总书记后，这一历史性事件仍在世界各地引起了波澜。各国政府谨慎的向习表示祝贺，并疑虑重重地静待这位打破不成文规定第三次成为总书记的强硬领袖的下一步。"
 china.15.a: "中国的关键时刻即将来临"
 china.17.t: "胡春华与新左派结盟"
 china.17.d: "胡春华副总理打破常规，似乎已加入新左翼阵营。在接受中央电视台CGTN一系列采访时，胡支持了几项民粹主义政策，并谴责了财富不平等，这标志着其政治立场大幅左转。\n\n虽然自薄熙来被捕以来，新左翼内部一直缺乏一个核心人物，但胡春华似乎已经准备好扮演这个角色。尽管许多人认为他不如薄熙来激进，但毫无疑问，后习近平时代的胡春华将与我们之前看到的胡春华截然不同。\n\n随着中共内部新兴的自由派阵营努力巩固其权力，左翼保守派似乎并未放弃。在中国徘徊于自由主义和社会主义之间之际，她的未来比以往任何时候都更加不确定。"
 china.17.a: "左派再次崛起"
 china.18.t: "胡春华当选总书记"
 china.18.d: "在二十大的选举中,胡春华与习近平的选举以胡春华赢得了压倒性的胜利而结束。作为新一届中共中央总书记,胡春华承诺将坚持社会主义道路,深化改革开放,并带领中国进入新的历史阶段。他在就任演说中强调了两个重要议题:一是要继续推进共同富裕,缩小贫富差距;二是要实现祖国完全统一,解放台湾。他表示,台湾问题涉及中国核心利益和民族尊严,我们将不惜一切代价解决台湾问题,完成祖国统一大业。在胡春华的领导下,中国未来的发展令人期待,但统一台湾的决心也令世界各国深感担忧。"
 china.18.a: "毛主席含笑九泉"
 china.19.t: "汪洋当选总书记"
 china.19.d: "习近平倒台后，前任中国人民政治协商会议全国委员会主席——汪洋就任中共中央总书记一职。自他以广东省委书记的身份走到中国政治的聚光灯下以来，汪洋一直被认为是一位改革家。拥护自由市场政策以及对非政府组织的支持，使他在自由派中非常受欢迎。汪主席已经宣布，在他的政府领导下，中国将走向市场化改革和政治改革相结合的道路。国内对中国着眼于应对未来的愿景大多乐观。"
 china.19.a: "自由的未来"
 china.20.t: "习近平大权独揽"
 china.20.d: "在政治局紧急会议之后，第十九届政治局已经决定通过宪法修正案，巩固了习近平思想作为官方意识形态的地位。从法律上来说，这从根本巩固了习近平作为中国毋庸置疑的领导者地位。虽然党内的自由改革派以及左翼保守派依然存在，但他们现在主要扮演着习近平的顾问。尽管此举被西方谴责为独裁，但许多中国人认为这是追逐中国梦的最佳方式，所谓中国梦即一个富裕的中国，准备承担全球领导者的角色。中国正准备着航向未来，而习近平将作为祖国的第三位伟大舵手。"
 china.20.a: "不出意料"
 china.21.t: "李作成当选总书记"
 china.21.d: "习近平倒台后，前中央军委联合参谋部参谋长李作成上将就任中共中央总书记一职。从毛泽东时代以来，中国首次由一位将军而非党的干部所领导。从部队中擢升总书记这一令人匪夷所思的调动象征解放军正在中国政治中扮演着日益重要的角色。在官媒中国国际电视台播报的慷慨激昂的讲话中，李承诺恢复中国在世界上的地位，并纠正历史的错误。随着人民解放军开始动员，许多人紧张地注视着台湾，因为一个民族主义的中国毫无疑问会试图一劳永逸地结束中国内战。"
 china.21.a: "中国将繁荣昌盛"
 china.22.t: "陈文清当选总书记"
 china.22.d: "习近平倒台后，前任国安部部长陈文清就任中共中央总书记一职。陈文清在全国广播中提及，他一直担忧敌特分子所带来的“感染了祖国的瘟疫”，并表示他将继续致力于确保中国及其公民的安全。在陈文清的领导下，中国大规模地扩大了它的公民监控项目，许多人担心中国共产党正在走向越来越专制的方向，似乎党想要控制公民生活的方方面面。"
 china.22.a: "中国前途暗淡"
 china.6.t: "封锁台湾"
 china.6.d: "中华人民共和国在今日采取了前所未有且极具侵略性的行动，动用海军舰队对台湾实施全面封锁，将台湾岛层层包围。不仅领海被封锁，领空也同样密不透风，使得任何平民和官员都无法逃离。这一局面让台湾陷入了极度恐慌之中，并引发了严重的经济危机，由于贸易航线被切断导致的经贸受阻进一步加剧了负面影响。\n\n国际社会特别是西方国家，普遍对中国封锁台湾的行为表示谴责。他们呼吁立即解除封锁，并敦促中国缓和局势。以日本和澳大利亚为首的台湾盟国则表现了对台湾的强烈支持，强调在当前全球动荡中维护国际法的必要性，并承诺如果局势继续升级将提供直接援助。然而，这些回应的效果因美国分裂而备受打击，美国目前正卷入自身冲突，无法提供可能提供援助。\n\n随着军事对抗的可能性逼近，台湾的局势日益岌岌可危。美国支持的缺失，加上不断升级的紧张局势和中国实施的经济制裁，给台湾的未来蒙上了一层阴影，并将其盟友拖入了飘摇不定的可怕局面。"
 china.6.a: "亚洲局势激化……"
 china.7.t: "中华人民共和国入侵台湾"
 china.7.d: "史称第四次台海危机的冲突，此刻已经演变为一场中华人民共和国同中华民国争夺台湾岛的全面战争，自国民党逃窜台湾后告一段落的国共内战再次被引爆。数百架喷气式战斗机穿越上空混战，解放军海军也处于完全动员状态，有报道称双方海军在台湾和马祖列岛的登陆点进行了猛烈交火。中华民国军队已经宣布总动员，整个台湾岛都宣布了戒严。海岸警卫队报告了解放军登陆舰穿越海峡驶向台湾的消息，而旧中华民国的最后孤军将在中共巨人的脚下殊死抵抗。"
 china.7.a: "最终决战"
 china.8.t: "中华人民共和国夺取金门岛"
 china.8.d: "中国人民解放军在金门群岛实行多点登陆，这意味着中国大陆和台湾自六十年来首次重归敌对状态。金门群岛是距离大陆8公里的一系列岛屿，曾被中华民国统治，因此它是两岸关系长期以来的争议点。黎明时分，解放军伞兵和海军陆战队占领了整个城市的战略要点，并迅速击败了岛上的中华民国驻军。中华民国宣布这是“严重侵犯中华民国主权”，虽然双方尚未宣战，但这标志着该地区地缘政治局势前所未有的变化。"
 china.8.a: "海峡局势进一步升级"
 china.9.t: "金门作战的反思"
 china.9.d: "金门已从台湾当局的魔爪下解放了出来，重归祖国怀抱，而当地行政权会在适当的时候被移交给福建省厦门市。\n\n八一军旗成功在金门上空升起是一场迟来许久的胜利，1949年金门战役的耻辱终得洗刷。但这并不是解放军能就此松懈的理由。东部战区已经决定召开一次高层会议，总结战役中所暴露出来的各种问题。与会的指挥员们一致认可的是，长年无战事不可避免地令解放军官兵感染了一种“和平病”，其中最典型的便是在传达上级命令时经常发生走样、乃至于在执行命令时自行其是偏离战役意图的现象。同时，在此战解放军的各种伤亡报告中，各式新型武器装备的故障竟也占了相当一部分，这体现出许多看似威力强大的新型武器仍需接受战场突发情况的检验。\n\n为了避免在接下来的战役中出现类似的错误，战区已经决定将会议纪要提交给中央军委，并建议全军推广学习。同志们的牺牲所换来的宝贵经验将能够避免更多不必要的牺牲，挽救许多战友的生命。"
 china.9.a: "我们离统一更近了一步，但并非没有代价。"
 china.23.t: "中国赢得台海战争"
 china.23.a: "属于国际主义的胜利时刻!"
 china.24.t: "中国折戟台海"
 china.24.d: "随着中华人民共和国于今日宣布终止对台湾岛的军事行动，欢呼声响彻台湾。经过数周的激烈战斗，人民解放军始终无法在台湾牢牢站住脚跟，屡屡被台湾守军击退。\n\n入侵台湾的解放军已被击溃，台湾政治家们便开始讨论重建事宜及国际承认。岛内议员们正争论，是维持中华民国国号，还是同“中国”切割，改国号为台湾共和国。而与此同时，台湾民众可以安然入睡，因为他们知道，北京领导人的心血来潮不再能左右他们的命运。"
 china.24.a: "巨龙折翼"
 china.31.t: "新冠病毒传播到了其他省份！"
 china.31.d: "坏消息真是一个接着一个的来。新冠病毒在湖北全境肆虐的报告已堆满了卫健委主任的办公桌，而从湖南、四川等湖北的邻近省份，以及作为经济中心的上海与广东，甚至还有作为政治中心的北京，也都有发现疑似新冠感染病例的消息传来。想要将疫情控制在一省范围以内看来已经是不可能的了。我们现在必须尽快调整策略，开始做好动员全国面对疫情的准备，同时还得保证不会引起民众的过分恐慌。希望一切还为时未晚。"
 china.31.a: "我们得控制住这一切！"
 china.34.t: "新冠病毒传播到了海外！"
 china.34.desc: "尽管中央政府与地方政府都已竭尽全力，新冠病毒仍然持续蔓延。从邻近的韩国与日本，到欧洲的意大利与法国，再到太平洋彼岸的美国，均有发现疑似新冠感染病例的消息传来。由于大部分病例都来自于当地的中国游客或不久前去过中国的人，因此各国政府纷纷宣布将暂停与中国之间的各种交通渠道，而这可能会需要相当长的一段时间才能恢复正常。"
 china.34.a: "这简直是一场国际性危机！"
 china.35.t: "与俄罗斯的贸易协定已完成！"
 china.35.d: "国际局势的日渐紧张使得我们必须在美国、欧洲、日本之外寻找更可靠的贸易伙伴，从而确保我们的经济不会因为政治冲突或贸易纠纷而受重创。因此，是时候提升与我们的传统政治合作伙伴——俄罗斯联邦之间的经济合作了。来自俄罗斯的石油、天然气和矿产资源，与来自中国的轻工业商品和高科技产品通过两国之间的交通要道不断流通。盛满伏特加和茅台的酒杯一次次相碰，显示着共同对抗欧美霸权两国之间日益深厚的贸易联系。"
 china.35.a: "为我们北方的同志们干杯！"
 china.36.t: "两岸重归一统"
 china.36.d: "骨肉分离七十年后，经过一场残酷入侵，台湾与大陆终在中华人民共和国旗帜下归于一统。中共于1949年控制大陆后，国民党退守台湾，等待反攻大陆的时机。国民党的中华民国之梦在台湾延续了七十年，期间受到台独势力和大陆共党的持续施压，并于现下土崩瓦解——台北政府正式宣布中华民国政府不复存在，行政职能均移交予军政府。中华人民共和国承诺2049年前台湾地区将实行与港澳制度类似的高度自治，但现下的宝岛仍处于军管之下。"
 china.36.a: "终于，内战结束了"
 china.37.t: "解放军政变！"
 china.37.d: "三十余年来，北京头一次陷入死寂，坦克头一次压过天安门广场，驶向中南海、人民大会堂与其他政府驻地。前政府领导下，民怨四起、社会动乱，国际形势愈发恶化。李作成将军现已宣布：\n\n“为了国家安全与人民荣誉，军队必须暂时接管局面，以恢复国家秩序。”\n\n关于清洗前政府重要文官的流言已传出北京，但新的军政府并未证实此事。国际观察员忧心忡忡地等着中国各地对政变作出回应，因为中国看起来比文革以来的任何时候都更不稳。"
 china.37.a: "万岁！"
 china.38.a: "六四的回响……"
 china.39.t: "西藏告急"
 china.39.d: "我国近期愈发动荡的局势似乎让那些阴谋分裂我国领土的叛国者们看到了机会。西藏自治区，一块已经有近20年没有出现突发情况的高原净土，如今似乎也陷入了惶恐不安中。各种分离主义者所传播的仇恨言论和蓄意制造的汉藏民族冲突让当地社会已经到了崩溃的边缘。自治区政府为了维持当地交通和经济的正常运转已经疲于奔命，而北京的中央政府也已下达指示，要求西藏绝大多数地区进入戒严状态，并将从邻近治安状况较好的省份增派用于维稳的警力。"
 china.39.a: "但愿他们来得及……！"
 china.40.d: "西藏在中国地缘政治上，一直是富有争议的话题。自1951年重新并入中华人民共和国后，西藏地区一直饱受分裂势力和西藏流亡独立分子的困扰。然而70多年来，局势却从未像此刻这般动荡。台海战败所导致的社会危机使得当地基层行政机构陷入瘫痪，许多原先被压制的分离主义者重新开始活动，当地民众对越来越不稳定的局势的恐惧更加速了危机局势的恶化。中国政府已经在近期宣布西藏部分地区进入紧急状态，实施戒严令。国际社会对这片陷入静默的高原投来了关切的忧虑目光。"
 china.40.a: "白色的雪山会被染上红色的鲜血吗？"
 china.41.t: "新疆秩序崩溃"
 china.41.d: "新疆自治区的混乱爆发了，当地政府失去了对农村的控制，使得伊斯兰民兵组织得以接管这些地区。我们对抗了30多年的东突厥斯坦伊斯兰党，终于发起了全面圣战，剑指地方政府的各级行政组织。在北部地区，激进的哈萨克族叛乱分子发动了他们自己的泛伊斯兰叛乱，而在中部地区，东突伊斯兰党中更激进的一个分支不分青红皂白地屠杀汉人。乌鲁木齐市爆发了种族骚乱，汉族和维吾尔族互相掐住对方的喉咙，那些流血场面让2008年的骚乱相比之下不过就是小学操场上的一场纠纷……"
 china.41.a: "#维吾尔我操你妈"
 china.42.d: "如果曾有人认为新疆在经历铁腕治理后能够成为一片永远富饶与和平的土地，那么他就大错特错。不到十年的时间，该地区便又一次陷入冲突和街头暴力之中。维吾尔人们走上街头，用菜刀、钢叉等趁手工具与警察对抗，打砸抢烧汉族平民们的住所和店铺。随着事态继续发展，各种原先销声匿迹的极端组织也再度开始活跃，街头暴徒们甚至有人都用上了突击步枪。\n\n东突厥斯坦伊斯兰党，一个在阿富汗边境持续对中国进行袭击的激进伊斯兰组织，宣布他们将“解放我们在东突厥斯坦的穆斯林兄弟姐妹。”而与此同时，中南海谴责该组织为一群激进的圣战分子，并呼吁穆斯林世界与他们一起对抗原教旨主义。"
 china.42.a: "2009年与2011年的噩梦再次重演……"
 china.43.t: "赤色巨龙崛起"
 china.43.d: "自邓小平打倒邪恶的四人帮已过了四十多年，在他执政期间，比起中华人民共和国取得的巨大成就，一切都显得如此渺小。邓小平并没有固守前任的正统毛主义，而是采取了一种更为实用主义的手段，即众所周知的中国特色社会主义。国有企业被私有化，经济增长的新时代开始了。而在后来的江泽民以及胡锦涛治下，中国通过商业和全球化踏上了通往超级大国地位的和平崛起之路。直到2012年，习近平接过了最高领导人的衣钵时，这条路线发生了变动。他不像前任那么卑躬屈膝，他采取了更坚定的立场，渴望让全世界都知道，中国的大国地位将继续保持。然而，尽管取得了进步，中国却无法赢得美国在20世纪所享有的国际赞誉。从对香港反引渡条例运动的处理，到与台湾持续的紧张关系，北京方面仍然是人们无休止批评的对象，习主席的高压政策无济于事。\n\n而现在，随着鼠年的到来，中华人民共和国发现自己处于前所未有的大变局。美国——既是一个夙世冤家，也是一个有利可图的贸易伙伴。假如将其肢解，虽会破坏全球稳定，但也为一个新的霸权国家留下了空间。尽管莫斯科、新德里和布鲁塞尔仍是北京方面的潜在对手，但目前来看，既有危机挑战，也有无限机遇。"
 china.43.a: "中国将繁荣昌盛！"
 china.44.t: "西北秩序崩溃"
 china.44.d: "占位"
