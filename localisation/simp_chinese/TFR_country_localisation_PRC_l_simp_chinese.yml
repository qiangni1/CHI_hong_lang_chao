 china.84.t: "选择未来计划"
 china.84.d: "台海战争的头24小时已经结束，而我们不能不对英勇的人民解放军表示祝贺。台湾伪政府的武装力量已经溃不成军。组成第一道防线的预警雷达和防空导弹车在启动之前便成为歼20的猎物。数以千计的战斗机在跑道上便被火箭军摧毁。台湾海军的陈旧战舰也基本都在港口内燃起浓浓黑烟。更加弱小的台湾装甲部队的一举一动也被我们的卫星时刻监视。\n\n解放军将领们正就下一步行动展开激烈的讨论。东部战区的前线指挥官们认为，应当利用因突袭而形成的宝贵时间窗口，立即派遣登陆舰队出发，趁台军还未从损失中恢复前在岛上建立桥头堡。联合参谋部的参谋们则提醒说，太约的主力部队已经投入战斗，绝不能冒险行事。接下来几天还是应该聚焦于压制敌军可能的反击。\n\n中央军委已经将两种意见一起提交给了政治局进行决断。这一决定将很有可能将改变整场战争的进程。"
 china.84.a: "解放军逢敌必战！"
 china.84.b: "部队应当谨慎。"
 china.85.t: "南方城市爆发抗议"
 china.85.d: "深圳，曾经的改革开放窗口，如今笼罩在一片阴霾之下。数万名市民静坐在市委大院门口和深南中路上。他们高举着各种标语，上面用鲜红的油漆写着“共产党滚下台”、“还我工作”、“习近平去死”等字样。花坛中央，那座曾经象征着为人民服务的孺子牛雕像，如今成了人们发泄不满的目标。雕像的底座、牛角、牛背上，被写满了密密麻麻的字句，字里行间充斥着绝望与愤怒。\n\n上海，东方明珠塔俯瞰着这片土地上的人们在钢铁丛林中挣扎与苦难。从南京路步行街到陆家嘴金融中心，从静安寺的繁华商圈到人民广场的宽阔广场，到处都能看到抗议的人群。他们高喊着口号，要求言论自由，要求政治改革，要求习近平下台。不少人甚至尝试冲击人民政府大楼外的封锁线，用烈火点燃全面抗议的狂潮。\n\n长沙，中南大学宿舍内，两张上下铺占据了房间的大半空间，凌乱的被褥随意堆放在上铺。房间角落里，一台笔记本电脑散发着幽幽蓝光，屏幕上播放着微博和抖音转发的视频。四个年轻人正目不转睛地盯着电脑，看着屏幕里人山人海，抗议的标语和横幅像海浪一样涌动，口号声震耳欲聋。从南宁到海口，从福州到南京，中国南方的大城市都被这场突如其来的抗议浪潮席卷。其中一人打破了沉默，缓缓说道："
 china.85.a: "“看来要变天了。”"
 china.88.t: "越南提议结盟"
 china.88.d: "在解决了长达一个世纪的争议，就西沙群岛共同所有权达成协议后，越南政府提出了进一步的提议。越南一改几十年来的中立立场，提议加入东亚防御倡议协定，以换取对西沙群岛的完全所有权和对1979年战争中错误行为的承认。许多政府人士认为，这是一个弥合两国之间长期存在的裂痕以及保证我国南部边境的良好机会。然而，政府内部的民族主义者强烈反对这一想法，抨击支持者“为了友谊的表象而出卖祖国领土”，并鼓吹放弃对该岛的主权将使共产党失去合法性，继续忍受百年国耻。尽管如此，我们必须尽快做出决定。"
 china.88.a: "社会主义的博爱精神！"
 china.88.b: "大好河山寸土不让！"
 china.89.t: "越南加入东亚防御倡议协定"
 china.89.d: "尽管越南和中国都是社会主义国家，而且由于意识形态相同，本应“同舟共济”，但两国在20世纪和21世纪的大部分时间里关系却相当微妙。两国之间根深蒂固的不信任感源于几个世纪以来中国对越南的压制，以及包括宋越战争、明朝的征服和1979年的中越边境冲突在内的多次战争。在越南，民众对中国的态度两极分化，一方面他们享受着类似于中国的经济体制所带来的经历利益，以及中国商人带来的资金和游客，并且对便宜的中国电子消费产品颇为青睐；另一方面，中国对越南领土的侵犯，尤其是南海的渔业争端，让许多越南人对中国颇为不满。如今，随着越南完全控制西沙群岛，以及中国放弃对南海的主权声索，越南和中国已寻求通过在东亚防御倡议中的相互合作来确认他们的社会主义纽带。越南打破了数十年的国家中立政策，在即将到来的冲突中明确选择了立场。"
 china.89.a: "东方红"
 china.90.t: "越南加入太平洋防卫条约组织"
 china.90.d: "尽管越南和中国都是社会主义国家，而且由于意识形态相同，本应“同舟共济”，但两国在20世纪和21世纪的大部分时间里关系却相当微妙。两国之间根深蒂固的不信任感源于几个世纪以来中国对越南的压制，以及包括宋越战争、明朝的征服和1979年的中越边境冲突在内的多次战争。在越南，民众对中国的态度两极分化，一方面他们享受着类似于中国的经济体制所带来的经历利益，以及中国商人带来的资金和游客，并且对便宜的中国电子消费产品颇为青睐；另一方面，中国对越南领土的侵犯，尤其是南海的渔业争端，让许多越南人对中国颇为不满。面对中国频繁侵犯越南声称拥有主权的水域，以及中国人民解放军海军在远远超出中国边界的沿海水域的日益活跃，越南政府已决定要得到西方国家的全力支持。越南已选择加入日本主导的太平洋防卫条约组织，决心不惜一切代价维护国家主权。"
 china.90.a: "典型左派内斗"
 china.91.t: "老挝加入东亚防御倡议协定"
 china.91.d: "许多人将东南亚视为中国的“软肋”，因为中国在南海的侵略性行为，许多东盟国家都对中国持反感态度。然而，有一个国家多年来一直坚定地站在中国一边——那就是老挝。尽管很多人早已忘记，但老挝是冷战后幸存下来的少数几个共产主义国家之一，即便在东欧集团崩溃之际，其仍然坚持社会主义理想。迈入21世纪，老挝与中国和越南的密切关系使其更接近市场社会主义发展模式，并为其带来了巨大的经济增长和脱贫成果，但也加剧了不平等现象。随着新冷战笼罩亚洲，老挝再次寻求重申与中国的关系，正式加入了中国主导的东亚防御倡议协定。随着亚洲各地的战线逐渐明晰，老挝不会让自己在混乱中孤立无援。"
 china.91.a: "有意思"
 china.92.t: "尼泊尔加入东亚防御倡议协定"
 china.92.d: "尼泊尔这个刚刚成立不过几年的新生共产主义国家，一直处于中国和印度这两个超级大国之间的夹缝之中。在历经长达十年的内战之后，毛派和马列主义者最终推翻了君主制，建立了一个联邦共和国，并至今仍统治着尼泊尔。与许多马列主义的无产阶级专政不同，尼泊尔共产党致力于其“人民多党民主”的路线。因此，它的政策比正统的马克思主义灵活得多，同印度和中国都保持着友好的关系。然而，随着印度人民党政权的崛起和核战争后印度对外直接投资和旅游业的撤出，尼泊尔政府已转向中国寻求安全保障。回想起2015年印度试图在其南部尼泊尔的印度人口中煽动动乱的尼泊尔封锁事件，尼泊尔政府再次担心德里极端复仇主义政府会将尼泊尔列入其希望置于“大印度”统治下的领土名单之中。"
 china.92.a: "毛派与中国同行？"
 china.93.t: "柬埔寨加入东亚防御倡议协定"
 china.93.d: "柬埔寨已宣布加入由中国领导的集体安全联盟东亚防御倡议协定，此举可能进一步巩固中国在该地区的军事影响力。\n\n柬埔寨首相在金边与中国国防部长会晤期间宣布了这一决定。此举正值柬埔寨官员对该国安全局势日益担忧之际，特别是考虑到印度的军事目标，印度已公开宣布其想要称霸亚洲的愿望。\n\n首相在会后发表的声明中表示，柬埔寨加入东协将有助于维持地区稳定，并促进参与国之间的合作。首相还赞扬中国作为促进该地区和平与安全的“负责任和可靠的伙伴”所发挥的作用。"
 china.93.a: "有意思"
 china.94.t: "斯里兰卡加入东亚防御倡议协定"
 china.94.d: "斯里兰卡宣布决定加入由中国领导的东亚防御倡议协定。此举引发了一些分析人士的担忧，他们认为这进一步表明斯里兰卡正在加强与中国的结盟，并与印度及其盟友渐行渐远。\n\n斯里兰卡官员表示，加入东亚防御倡议协定的决定是出于加强国家安全和促进与区域伙伴合作的愿望。在印度内部发生暴力事件后，大量印度难民涌入斯里兰卡，难民的涌入加剧了经济萧条，导致斯里兰卡极度不稳定。作为加入东亚防御倡议协定的成员国，中国将向斯里兰卡提供急需的援助以及军事装备和训练，以稳定该国局势。中国和斯里兰卡外交官在科伦坡市进行了数周的会谈后宣布了这一消息。\n\n斯里兰卡加入东亚防御倡议协定的举动正值人们对中国在印度洋的影响力日益增长的担忧之际，中国已在印度洋的基础设施项目上投入巨资，并在南部港口汉班托塔建立了一个海军基地。\n\n斯里兰卡的决定可能会进一步加剧其与印度的关系紧张，印度一直对中国在该地区日益增长的影响力持批评态度。斯里兰卡的举动是该地区国家（包括老挝和尼泊尔）更广泛趋势的一部分，这些国家正在与中国结盟，以应对印度政策日益不确定以及该地区力量平衡变化带来的挑战。"
 china.94.a: "印度的芒刺"
 china.95.t: "韩国军队跨越三八线"
 china.95.d: "据大韩民国情报部门称，金正恩死于心脏病约200天后，朝鲜陷入完全无政府状态，朝鲜劳动党、军事集团和犯罪团伙争夺对主体国家残余部分的控制权。人们越来越担心其中一个派系会试图利用朝鲜的核武库在冲突中获得优势。\n\n今天当地时间凌晨5:00，大韩民国武装部队越过非军事区，推进到北纬38度线以北，这是自大约70年前朝鲜战争活跃阶段结束以来的第一次。地面进攻之前是30分钟的炮击，以及由F-35A战斗机组成的空袭，以摧毁防空导弹阵地。\n\n当地时间上午8:00，大韩民国联合参谋本部和总统举行新闻发布会，宣布正在进行一项旨在“确保对大规模杀伤性武器的控制并解放朝鲜半岛免受共产主义压迫”的军事行动，并且该行动正在按计划进行，预计将实现所有目标。\n\n目前前线的状况尚不清楚，但韩国军方内部的消息人士称，韩国军队正在迅速向平壤推进，由于进攻速度很快，预计该城市将在几天内陷落。只有时间才能证明这次军事行动将如何进行。"
 china.95.a: "半岛战火重燃"
 china.96.t: "平壤战役"
 china.96.d: "在遭遇朝鲜集团军和党军的意外顽强抵抗后，韩国军队开始从南部直接攻击平壤，试图迅速攻占这座城市，但却遭遇了极其顽强的抵抗。\n\n可以看到韩国装甲部队进入城市郊区，数小时后返回，许多车辆失踪，剩下的车辆也明显受损。对该市的最初攻击被证明是彻底的失败，令人不安的高伤亡率迫使韩国军队尝试对该市进行缓慢而艰难的包围行动，沿着山区向东北方向推进，连续数月突破多条防线。虽然防御部队缺乏统一性，这意味着协调成功的反击几乎是不可能的，但密集的防御工事和复杂的地形使得韩国军队的推进极其艰难且代价高昂。\n\n在对平壤发动最初攻击的几个月后，韩国军队终于从南、东和东北方向对该市发起了新的攻击，与最初的攻击相比，使用了更多的步兵，并获得了更多的土地，但不幸的是，在随后的城市冲突中遭受了更严重的伤亡。在集团军和党军发动最后的反击之后，韩国军队终于占领了旧朝鲜政权的首都，宣布胜利。"
 china.96.a: "金家末日已近。"
 china.97.t: "大亚洲战争开始"
 china.97.d: "第二次世界大战以来，亚洲首次被战火吞噬。从喜马拉雅山脉到东海，东协和太约的军队在一场将决定一代人命运的战争中激烈冲突。\n\n在有争议的查谟和克什米尔地区，解放军和印度军队不再使用棍棒和石头，而是用枪支相互对峙。随着东协和太约的推进，缅甸的丛林被燃烧弹点燃。当解放军战机紧急升空拦截来袭的太约轰炸机时，北京和上海的天空被百万萤火虫般的光芒照亮。\n\n亚洲的最终战争已经到来，没有人能够阻止它。"
 china.97.a: "百万人将死"
 china.98.t: "耐人寻味的提议"
 china.98.d: "随着欧陆局势的不断升温，柏林方面递交了一份极具争议性的提案，提议中国协助他们对抗俄罗斯法西斯势力，作为回报，柏林将会在战后满足我们提出的一系列诉求。面对这一提案，党内意见不一，形成了明显的分歧。\n\n一部分主张接受提案的声音认为，这不仅是中国加强与欧洲外交关系的契机，更是能够进一步削弱俄罗斯在远东的投射能力，将其完全驱逐出东北亚事务，若能实现这一目标，将确立中国在亚洲事务的绝对主导权。\n\n然而，另一部分人持谨慎态度，认为与俄罗斯的关系在现阶段应保持稳定，不应轻易破坏现有的和平局面。当前的地缘政治格局复杂多变，涉足欧陆事务可能带来不必要的风险，尤其是与俄罗斯的冲突或军事对抗，可能导致不可预测的后果。此外，东北亚的经济和战略价值已不复往日的辉煌，过度聚焦于此只会浪费时间和人民币"
 china.98.a: "我们得援助柏林的同志们！"
 china.98.b: "我们不会卷入一场自杀式战争！"
 china.99.t: "中国入侵蒙古"
 china.99.d: "台海战争结束不久，亚洲大陆的又一场战争接踵而至。中华人民共和国对蒙古发动了全面入侵。蒙古首都响起了防空警报，中国战机和导弹袭击了主要政府和军事设施。在迅速的空袭之后，令人不安的画面显示中国的机动车队越过边界进入蒙古领土。\n\n许多分析人士将这种公然的侵略行为归因于北京当局的日渐民族主义化，尝试维护和扩大中国的影响力。包括太平洋防卫条约组织在内的国际社会迅速谴责了中国的行动，指责其在亚洲的侵略性军事行动，并呼吁立即停止敌对行动。"
