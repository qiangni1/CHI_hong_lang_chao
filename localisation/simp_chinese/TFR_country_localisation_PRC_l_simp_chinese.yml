 china.441.t: "冲绳战斗报告"
 china.441.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n按照预定计划，我军先遣部队，包括海军陆战队两栖突击旅及空降兵特战旅，分别于冲绳本岛的读谷村、恩纳村及与那国岛、石垣岛等地，利用夜色掩护，实施隐蔽登陆和伞降，同时空军对冲绳本岛、与那国岛、石垣岛等地的敌方军事目标，包括嘉手纳空军基地、那霸港、普天间基地等目标，实施多轮次、多波次的精确火力打击。\n\n我军主力部队，包括多个合成旅和两栖机械化步兵旅，在冲绳本岛各预定地点展开大规模登陆作战，并迅速建立滩头阵地。登陆部队兵分多路，向敌纵深发起攻击，并成功攻占读谷村、恩纳村等要点，并向嘉手纳、那霸等核心区域挺进。\n\n经过数小时的巷战，我军已成功攻占那霸市区，控制冲绳县政府大楼及所有关键基础设施。"
 china.441.a: "干得好！"
 china.442.t: "香港暴乱"
 china.442.d: "呈：政务司司长\n\n由：保安局局长\n\n紧急程度:最高级\n\n自台海局势升温以来，大规模示威游行迅速演变为暴力冲突，并呈现出高度组织化、有预谋的特征。示威者采取暴力手段，对公共设施、商业机构以及政府建筑进行大规模破坏。值得警惕的是，暴徒的行动展现出高度的策略性和目的性，并开始有组织的冲击各区警署，意图掠夺武器装备。截至目前，已有多个警署遭受不同程度的冲击，部分警署的军械库被暴徒攻破，大量警用枪支弹药及防暴装备被抢夺。\n\n更为严峻的是，警务处有确凿证据表明境外势力深度介入此次暴乱，第三方势力通过秘密渠道向暴徒提供资金、物资，甚至包括制式枪支和爆炸物。暴徒手中出现的非警用型号的枪械以及土制炸弹，均佐证了这一点。截至目前，局势仍在持续恶化。暴徒已经占领立法会综合大楼，并在网络平台公然宣布所谓“临时政府”成立。"
 china.442.a: "立刻封锁所有关口！"
 china.443.t: "悉尼战斗报告"
 china.443.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n按照预定计划，我军的登陆部队在舰炮火力支援和空中精确打击的掩护下，于凌晨4时开始抢滩登陆。首批登陆部队分别在邦迪区东南两侧展开。登陆过程中，我军空中支援已在登陆前清除了滩头大部分障碍和火力点。\n\n登陆成功后，我军迅速向内陆推进。根据预订计划，我军将沿牛津街向西直插市中心，盟军则沿新南头路北上，与我军形成钳形攻势。截至目前，我军已攻占邦迪枢纽的大部分区域，消灭了澳军约200余人，缴获大量武器装备。盟军进展同样顺利，目前已控制沃克卢斯区，正向帕丁顿区推进。\n\n在我军进入市区后，澳军利用复杂地形企图迟滞我军的推进速度，虽然对我军和盟军造成了一定程度的伤亡，但并未对整体推进造成实质性影响。\n\n我军将继续按照计划向悉尼市中心推进，预计将在24小时内完成对悉尼市的控制。"
 china.443.a: "看起来蓝山要变成红山了。"
 china.444.t: "首尔战斗报告"
 china.444.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n在朝鲜人民军的炮兵火力掩护，及我军空军的打击支援下，朝鲜人民军地面部队于今日凌晨3时突破坡州-高阳防线，其先头部队已进入首尔市区，正沿主干道向青瓦台方向快速挺进。目前人民军已占领多个战略要地，摧毁大量韩军防御工事及装甲目标，俘获敌军人数正持续上升。\n\n我军部队按照预定计划，在朝鲜人民军发起进攻的同时，兵分多路，向首尔方向快速穿插。目前，我军主力部队正沿西线向富川方向高速推进，并控制了多个关键交通枢纽。\n\n敌军在我军和朝鲜人民军的联合打击下，士气低落，节节败退，首都圈防御体系已不复存在，且难以组织起有效的抵抗。目前朝鲜人民军先头部队预计在12小时内攻入青瓦台，并肃清周边区域的残余抵抗力量，控制韩国政府的核心区域。我军将在36小时内完全控制富川地区，切断首尔的对外联系，完成对首尔的战略控制。"
 china.444.a: "仁川再见。"
 china.445.t: "釜山战斗报告"
 china.445.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n韩军在釜山周边构筑防线，企图负隅顽抗。其主要防线沿洛东江展开，利用地形优势，部署了大量火炮、装甲部队及步兵。\n\n在战役开始阶段，我军集中优势炮兵对韩军前沿阵地、指挥所、炮兵阵地等关键节点实施猛烈火力打击，同时利用空军及陆航部队对敌纵深目标进行精确打击，瘫痪其指挥体系，削弱其抵抗意志。\n\n而后我军和朝鲜人民军组成多路突击集群，采取穿插迂回、分割包围等战术，多点突破韩军洛东江防线。其中，我军装甲部队担负主要突击任务，利用速度优势迅速撕开韩军防线缺口，直插敌后。朝鲜人民军则充分发挥其山地作战优势，沿山区向釜山外围快速推进，对敌形成合围之势。\n\n在我军与朝鲜人民军的攻势下，韩军抵抗意志逐渐瓦解，指挥体系陷入混乱，大量韩军士兵开始投降或逃窜。经过数小时的激战，我军与朝鲜人民军于今日成功攻占釜山。"
 china.445.a: "这次可没有美国人救你了。"
 china.446.t: "东京战斗报告"
 china.446.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n根据中央军委的战略部署，我军部队于凌晨对日本东京地区展开全面军事行动。本次行动采用三位一体的立体作战模式对东京地区进行了全方位、高强度的饱和打击。\n\n我军海军战斗群在预定海域对关键地区实施电子压制，并以舰载导弹、鱼雷对东京沿岸军事设施场进行精准摧毁。同时配合空军混合编队，对东京地区进行高强度空袭，而后空降兵部队分多个批次，在东京市郊预定地点实施大规模空降，迅速控制了多个战略要点。\n\n陆军两栖作战部队分别从东京湾、相模湾多点强行登陆。装甲部队、机械化步兵迅速向内陆推进，直插市区。根据预定作战方案，我军将东京市区划分为多个战区，对敌方残余力量进行逐个清剿。\n\n截至报告发布时，东京全境已被我军完全控制。敌军主力已被歼灭，其残余力量已丧失有组织的抵抗能力，仅存的战斗也已经接近尾声。"
 china.446.a: "下一步：解放全日本！"
 china.447.t: "大阪战斗报告"
 china.447.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n根据预订计划，作战发起前72小时我军启动预设程序，对日本自卫队通信网络、指挥控制系统、情报共享平台等关键节点实施高强度网络攻击。攻击效果显著，大阪地区自卫队指挥系统陷入瘫痪，部队间通讯中断，情报共享失效，战场态势感知能力急剧下降。\n\n登陆前，我军火箭军对大阪地区军事目标，包括雷达站、导弹阵地、指挥中心等进行多轮次精确打击，摧毁敌方大部分远程预警及防空火力。\n\n登陆部队在大阪湾北部泉州滩头实施抢滩。由于敌方指挥系统混乱，岸防部队反应迟缓，未能组织有效抵抗。我军迅速突破滩头阵地，建立登陆场，并随后兵分多路向市区推进。由于前期网络攻击的持续影响，以及饱和的火力打击下，敌方抵抗意志薄弱，部分自卫队甚至出现成建制投降的情况，但仍有残部依靠周边地形对我军实施干扰。\n\n目前，我军正对大阪市区进行全面清剿，肃清残敌，同时对溃逃的自卫队进行追击。"
 china.447.a: "京都现在近在咫尺！"
 china.448.t: "德里战斗报告"
 china.448.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n按照预定作战计划，我军与巴基斯坦陆军协同行动，于晚上对印度首都新德里发动钳形攻势。我军担任北线主攻，巴军负责南线佯攻并牵制印军主力。\n\n在空军的支援下，我军迅速突破印军在密拉特、哈普尔一线构筑的防线。战斗中，我军大量使用无人机等智能化装备，对印军进行了精确打击。巴基斯坦陆军在南部战线对印军发起猛烈进攻，成功吸引并牵制了印军主力，有效迟滞了印军对北线的增援行动。\n\n目前，战斗已转入最为艰难的市区巷战阶段。新德里人口稠密，建筑复杂，街道狭窄，印军利用建筑物和地铁系统进行顽抗，并设置了大量诡雷和路障。此外，印军还裹挟了大量平民作为人质，给我军的推进造成了极大困难。我军已调整作战策略，采取小股部队渗透、定点清除等战术，力求最大限度减少附带伤亡。\n\n我军将继续稳步推进作战计划，力争在最短时间内彻底全面解放新德里。"
 china.448.a: "哈桑收到，正在返回基地"
 china.449.t: "京都战斗报告"
 china.449.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n按照预定作战计划，我军兵分两路，对京都形成合围之势。担负主攻任务的部队已成功突破日军在大阪外围设置的多道防线。今日凌晨，装甲突击群已攻占高槻市，并沿着公路和京阪本线高速推进，直插京都东南门户。\n\n比睿山方向，当地制高点已被我军控制，并成功压制了通往京都市区的各个要道，我军山地部队充分发挥自身优势，采取小群多路、穿插迂回的战术，对敌军进行了分割包围。目前，我军正在向京都市区方向推进，并与从大阪方向进攻的部队形成了南北夹击之势。\n\n我军将继续保持高压态势，对京都发起总攻。预计将在未来24小时内攻占京都市区，并彻底歼灭负隅顽抗的日军残余力量。"
 china.449.a: "敌在金阁寺！"
 china.450.t: "广州战斗报告"
 china.450.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n截至今日下午，我军与“太平洋防卫条约”联军激战已逾数十小时。现将最新战况汇报如下：\n\n一、敌军已控制广州市区大部，包括越秀、荔湾、海珠等区。其部队推进迅速，利用海空优势，对我守军造成严重压制。\n\n二、我军遭受重大损失，人员、装备损耗严重。残余部队在承受巨大压力下，正陆续撤往白云，天河，黄埔三区，依托复杂地形及建筑群，构筑新的防御阵地。目前，已初步形成以广州大道北为轴线，东起龙洞、西至同和的弧形防线。\n\n三、天河区指挥部已与白云区守军取得联系，统一调度指挥。现阶段作战目标为：固守待援，迟滞敌军进攻节奏，为后续增援部队争取时间。\n\n四、我军士气仍然顽强，各部队正积极组织反击，以火力袭扰、迟滞敌军行动。然敌军火力凶猛，且掌握制空权，我军防守压力极大。"
 china.450.a: "必须不惜一切代价守住广州！"
 china.451.t: "上海战斗报告"
 china.451.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n目前上海战局形势极度严峻，敌军已控制上海大部。我军防御体系遭到严重破坏，局势危在旦夕，具体情况汇报如下：\n\n一、 敌军态势：敌军凭借其海空优势及战略优势，对我军实施多点突破，现已占据包括浦东、虹口、宝山在内的主要城区，并正向浦西纵深推进。敌军兵锋直指嘉定、青浦，并对崇明岛形成包围态势。\n\n二、 我军态势：我军主力在持续恶战中损失惨重，目前残余部队被敌军分割为两部分：\n\n崇明岛方向：约一个旅的兵力退守崇明岛，依托岛屿地形及岸防工事进行抵抗。该部与指挥部联系已被切断，敌军正调集两栖登陆部队，准备对崇明岛发起总攻。\n\n松江-青浦方向：主要残余部队在松江、青浦一线构筑防线，试图阻止敌军向西推进，并保持与后方联系。该部面临敌军多路围攻，防线多处告急，且缺乏重型装备及空中支援，形势岌岌可危。"
 china.451.a: "东方明珠绝不陨落！"
 china.452.t: "北京战斗报告"
 china.452.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n自敌军发动总攻以来，我军依托预设阵地顽强抵抗，但终因敌军火力优势及空中绝对优势，加之装甲部队在平原地区的机动性优势，被迫逐步收缩防线。\n\n截至目前，我军已失去对东城、朝阳、海淀、丰台、石景山等区的控制。通州、大兴、顺义、昌平、房山、门头沟等远郊区县亦已沦陷。敌军先头部队已推进至长安街沿线，其主力部队正源源不断从各个方向涌入市中心。\n\n目前，我军残余部队，包括武警北京总队以及动员的民兵力量，总兵力约 3 万人，正以复兴门为核心，向北延伸至西直门，向南延伸至宣武门，向西延伸至二环路，向东依托中南海、人民大会堂构建最后防线。"
 china.452.a: "我们将战至最后一人。"
 china.453.t: "朝鲜局势报告"
 china.453.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n截至现在，韩军在付出高昂代价后，已确认攻陷朝鲜首都平壤。韩军空中力量对平壤进行了持续高强度轰炸，造成朝鲜人民军大量人员伤亡及设施损毁。韩军地面部队在城市巷战中遭遇朝方顽强抵抗，推进缓慢且损失惨重。\n\n朝鲜人民军总指挥部及金正恩本人已战略转移至鸭绿江畔的新义州地区，并继续组织指挥作战。平壤失守后，朝军主力部队并未被成建制消灭，而是有序撤退至北部山区，依托复杂地形进行游击战及袭扰作战。\n\n韩军攻占平壤后，士气高涨，但人员装备损耗极大，急需休整补充。目前，韩军一部正沿西海岸高速公路向北缓慢推进；另一部则沿东海岸向东北方向推进，目标指向咸兴、清津等工业重镇。"
 china.453.a: "又一个十月十九日。"
 china.454.t: "巴基斯坦局势报告"
 china.454.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n截至今日，印军已取得突破性进展。我方卫星侦察及多方新闻证实，印军已全面击溃巴基斯坦军队在伊斯兰堡外围设置的防线，其先头装甲部队已抵达伊斯兰堡市区近郊。\n\n根据无人机侦察画面显示，巴军在拉瓦尔品第以南的防线已于昨日晚间被印军突破。印军利用夜色掩护，集中使用重型火炮和多管火箭炮对巴军阵地进行饱和式打击，随后以装甲部队为先锋，迅速撕开了巴军防线缺口。突破防线后，印军并未停留，而是继续向伊斯兰堡方向推进，巴军虽试图组织反击，但由于指挥失灵，部队溃散，难以形成有效抵抗。\n\n目前，印军先头部队距离伊斯兰堡市区仅约10公里，部分侦察分队甚至已经与巴军在城市外围展开零星交火。我方分析，印军可能会在未来24小时内对伊斯兰堡发起总攻。"
 china.454.a: "哈桑收到，我已无法返回基地。"
 china.455.t: "朝鲜局势报告"
 china.455.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n截至今日，朝鲜人民军已成功控制韩国全境。原“大韩民国”伪政权主要城市，包括汉城、釜山、仁川、大邱、光州等，均已升起朝鲜民主主义人民共和国国旗。人民军地面部队正迅速巩固占领区域，进行清剿和维稳行动。\n\n目前，仅有少量韩国国军残余部队退入山区，试图进行游击作战。这些残部主要集中在庆尚北道和全罗南道一带，人数约数千人，且缺乏重型武器和补给，对人民军的控制区域不构成实质性威胁。人民军已针对性部署兵力，进行围剿和清剿，预计将在短期内肃清所有残余抵抗力量。\n\n朝鲜人民军的军事行动取得决定性胜利，统一朝鲜半岛的目标已基本实现。"
 china.455.a: "朝鲜半岛再归统一。"
 china.456.t: "印度局势报告"
 china.456.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中央军事委员会\n\n自印巴战争以印度战败告终后，印度国内局势急剧恶化。新德里当局的威信和合法性遭到前所未有的质疑，执政党联盟内部亦出现分裂迹象，政令执行效率低下。政府财政因战争支出和赔款而捉襟见肘，无力应对日益严重的国内危机。\n\n同时当地各邦政府趁机扩大自身权力，对中央政府的指令阳奉阴违，甚至公然对抗。地方民族主义情绪高涨，分离主义势力迅速抬头。阿萨姆邦、西孟加拉邦、泰米尔纳德邦等地均出现不同程度的骚乱。此外，部分地区军阀化趋势明显。地方武装力量开始脱离中央的控制，形成割据之势。\n\n印度国内局势正处于失控边缘，未来走向具有极大的不确定性。我们将持续密切关注事态发展，并及时向中央汇报。"
 china.456.a: "密切关注边境，别让他们的混乱传播到这。"
 china.457.t: "释放异见人士"
 china.457.d: "近日，全国人民代表大会审议并通过了《关于特赦部分在押人员的决定》。会议认为，为彰显全面依法治国理念和人道主义精神，根据《中华人民共和国宪法》，对部分在押人员实行特赦，是必要的、可行的。会议决定：\n\n一、对下列几类服刑人员，经人民法院依法作出裁决后，予以释放：\n\n（一）在被羁押前，曾积极参与维护公民基本人权，包括但不限于言论自由、集会自由、宗教自由等权利的活动，并因此被判处刑罚，现已在押的律师、作家、记者等服刑人员。\n\n（二）在被羁押前，曾通过合法途径表达对国家政治、经济、社会等方面的意见建议，并因此被判处刑罚，现已在押的服刑人员。\n\n（三）在被羁押前，曾积极参与推动社会公平正义、民主法治建设等活动，并因此被判处刑罚，现已在押的服刑人员。\n\n（四）犯有《中华人民共和国刑法》分则第二章、第三章、第八章规定之罪中除贪污受贿犯罪以外的其他罪行，被判处三年以下有期徒刑或者剩余刑期在一年以下的，或者被判处管制、拘役、宣告缓刑的服刑人员。\n\n二、对获得特赦的第（一）、（二）、（三）项服刑人员，国家有关部门应当妥善安置，并依法给予相应的经济赔偿。具体赔偿办法由国务院另行制定。"
 china.457.a: "属于民主的胜利！"
 china.458.t: "回家"
 china.458.d: "清晨的阳光穿过铁窗，在地上织出细碎的光斑。许志永望着这些光斑，忽然想起了2023年的那个早晨，那时他还不知道，自己即将与自由道别如此之久。\n\n当铁门被推开的声响传来时，他正在回忆儿时在院子里和朋友打闹的情景，那个画面总是在清晨时分不请自来，像一位不愿离去的老友。狱警的脚步声打断了他的回忆，带来了一个他几乎忘记如何想象的词——自由。\n\n“许先生，你被特赦了。”许志永抬起头，眼神恍惚，他看见狱警手中的文件在微微晃动，又或许是他自己的视线在摇晃。\n\n“你说什么？”他听见自己的声音，陌生得像是从另一个时空传来。狱警又说了一遍，耐心地将文件递到他手中。\n\n第三次确认时，许志永的手指轻轻抚过文件上的每一个字，他忽然意识到，这些年来，自己已经忘记了自由的味道，就像一个人久居深海，忘记了阳光的温度。\n\n收拾行李的时候，他发现自己的东西少得可怜，却又多得让人心酸。一本被翻得起毛的《宪法学导论》，几封早已褪色的家书，还有那个他每天都会轻轻擦拭的老旧眼镜。\n\n站在牢房门口的那一刻，许志永突然不敢往前走。不是因为害怕，而是因为迷茫，几年的时间足够让世界天翻地覆，以至于当自由来得这样突然，让他一时不知该如何面对这个已经陌生的世界。"
 china.458.a: "来之不易的自由。"
 china.459.t: "一封信"
 china.459.d: "尊敬的党中央、国务院\n\n我谨代表广东省委、省政府，就进一步深化民主改革工作提出以下建议，恳请中央考虑。 \n\n当前，我国的民主建设已经取得了巨大成就，制度体系不断完善。但是，我们也必须清醒地认识到，与人民群众日益增长的民主需求相比，我们的政治建设还存在一些不足之处。例如，一些地方部门在决策过程中无视民众的意见，监督机制还不够完善，民主权利的保障还不够充分等等。这些问题，在一定程度上制约了社会活力的释放，也影响了政府的公信力和执行力。\n\n因此，我认为，在新的历史条件下，我们应该以更大的勇气和智慧，积极稳妥地推进和深化改革，进一步发展社会主义民主政治。\n\n我相信，在党的领导下，只要我们坚定信心，就一定能够走出一条具有中国特色的民主道路。当然，以上只是我个人的一些不成熟的想法，还请党中央批评指正。\n\n最后，我想说，为私谁改革，为公才改革。我们推进民主改革，不是为了迎合西方的所谓“普世价值”，更不是为了个人私利，而是为了更好地实现人民当家作主，更好地保障人民群众的根本利益，更好地推动国家发展和社会进步。\n\n此致敬礼。"
 china.459.a: "王伟中"
 china.460.t: "告别一党时代"
 china.460.d: "随着新一届全国人民代表大会在北京人民大会堂拉开帷幕，这个世界主要经济体的政治格局正在发生历史性变化。与过去截然不同的是，会场内不再是清一色的共产党人面孔，来自各民主党派的代表们正以前所未有的姿态参与国家大政方针的讨论。\n\n据大会统计数据显示，本届人大中，民主党派代表的席位比例已达到45%，这一数字在五年前仅为15%。“这标志着中国正在经历一场深刻的政治转型，”复旦大学政治学梁教授表示。\n\n在今天上午的会议中，民主党派代表就医疗改革、教育公平等议题提出了多项提案，并获得了广泛支持。这种情况在过去的人大会议中几乎难以想象。\n\n然而，这种变革也引发了争议。部分老共产党员对此表示担忧，认为多元化可能会导致政治不稳定。但民主党派则认为，这种转变对中国的长期发展至关重要。只有真正实现政治多元化，才能应对当今世界的复杂挑战。"
 china.460.a: "而后迈向民主之路！"
 china.461.t: "新希望"
 china.461.d: "芙蓉寺的斋菜餐厅里，刘少卿握着一杯龙井，看着茶叶在杯中起起落落，而胡军汉则不紧不慢地抽着一支万宝路，烟灰随着他说话的节奏在烟灰缸里堆积。\n\n“老胡，你还记得北方的红旗仪表厂吗？”刘少卿轻轻摇晃着茶杯，目光透过水汽望向窗外的佛塔，“那时候他们的表，指针歪歪扭扭的，密封圈漏气都成了家常便饭，可偏偏订单接都接不完。”\n\n胡军汉深吸了一口烟，烟雾在他们之间形成了一道若隐若现的帷幕。“南边那家蓝星也差不多，”他说，“记得有一年，我亲眼看见他们的校验员用锤子敲打表盘，说是在'调校精度'。什么狗屁北红旗南蓝星，我看都一个样。”说到这里，两个人都笑了。\n\n刘少卿放下茶杯，“是啊，说到底只要有个国字号的招牌，不管产品做得多烂，总有人排队买单。现在呢？”他停顿了一下，“市场就像一面照妖镜，把所有的烂货都照得一清二楚。”\n\n胡军汉掸了掸烟灰，“世事难料啊，谁能想到，那些曾经不可一世的巨人，会在市场的风浪里站不住脚。不过话说回来，这也算是给我们这些民营企业一个机会。”\n\n餐厅的服务员端上了一盘蘑菇炒饭，清淡的香气驱散了一些烟味。刘少卿给自己倒了一杯茶，“这些年我也算是明白了一个道理：靠山山会倒，靠人人会跑，只有真本事才是立身之本。”"
 china.461.a: "现在大伙总算翻身了。"
 china.462.t: "今朝有酒今朝醉"
 china.462.d: "“老刘，最近生意怎么样？”胡军汉点燃一支兰州烟，烟雾在他们之间缭绕。刘少卿开了一瓶新的雪花啤酒，塑料桌上已经堆了几个空罐。\n\n“别提了，”刘少卿喝了一大口啤酒，“上周接了个五百万的订单，结果被退回来了。说是我们没有参加什么产业联盟合作企业认证，不具备投标资格。你说这不是扯淡吗？”\n\n烧烤摊老板端来一盘新烤的羊肉串，油滋滋的声响混合着远处工业园的货车声。刘少卿拿起一串，边吃边说：“最气人的是什么？这些所谓的产业联盟，理事长全是国字头企业的人。今年他们又出台了一个新规定，说是为了避免恶性竞争，给每家企业都划定了年度产能上限。”\n\n“对，我也听说了这事，”胡军汉深吸了一口烟，把烟灰弹在啤酒罐上，“而且现在连原材料采购都必须通过指定的供应商。价格比市场高出三成，还得预付货款。你说这不是变相垄断是什么？”\n\n刘少卿冷笑一声：“更绝的是那个产品备案制度。现在研发新产品，还得经过技术委员会审核，我上个月提交的一个新型数字压力表直接否决了，说是'不符合行业发展方向'。”\n街角的路灯照着两个人疲惫的面容。\n\n刘少卿举起啤酒罐：“唉，不说了，干了这杯。反正这些年我也想明白了，与其抱怨，不如想办法在夹缝中求生存。”"
 china.462.a: "明日愁来明日愁。"
 china.463.t: "台北战斗报告"
 china.463.d: "\n\n\n                                           £GFX_PLA_event_texticon   \n\n\n\n\n致：中华人民共和国中央军事委员会\n\n今日凌晨，在火力掩护下，我军向台北城区发动总攻。尽管敌军已经将关渡大桥等一切对外交通枢纽全数破坏，同时依托着城市地形，试图利用巷战来消耗我方人力，但我军依旧突破敌方的防线，成功占领台北市区内的重要据点。\n\n目前我军已经大致完成台北市区的解放，但仍有数量相当的敌军逃至阳明山、雪山山脉等山区中继续与我军对峙，同时雪山隧道也已被敌军炸毁，通往台湾东部的道路全数遭到破坏，因此未来的军事重心将从巷战转换至山区作战。"
 china.463.a: "我们必须解放台湾！"
