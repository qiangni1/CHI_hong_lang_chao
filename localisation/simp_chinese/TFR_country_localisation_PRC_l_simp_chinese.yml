 china.81.a: "西藏自然边界得到收复"
 china.82.t: "台湾遭遇导弹袭击！"
 china.82.d: "事态升级！中国大陆已经对台湾发动一连串导弹袭击，目标包括军事基地和关键基础设施。凌晨的袭击导致台湾岛陷入混乱，台北、高雄和其他主要城市均传出爆炸。台湾当局敦促居民保持冷静，紧急救援部门正努力控制损失。初步报告显示，军事设施和防空系统遭到重创，表明北京方面有意削弱台湾的快速反应能力。此次史无前例的袭击标志着中国大陆对台湾采取了近年来最直接的军事行动，将脆弱的现状推向崩溃边缘。\n\n日本官员对此深表关注，他们担心冲突可能蔓延到更广泛的地区。东京呼吁克制，并警告称，该地区的任何不稳定都可能对东亚产生深远的影响。尽管外交渠道仍不明朗，但面对压倒性的火力，台湾军队正在动员起来，他们深知，在这些关键时刻的反应可能决定该岛的命运。"
 china.82.a: "……"
 china.82.b: "时机已到！"
 china.82.c: "巨龙觉醒。"
