 PRC_made_in_china_dynamic: "中国特色社会主义"
 PRC_made_in_china_dynamic_desc: "\n\n\n\n\n£GFX_PRC_socialism_with_chinese_characteristics_banner\n\n\n\n\n\n全球有水井处皆有中国货，不论是电子制品、手机、家具、衣服乃至食品。乘着冷战末年由邓小平同志推动简政放权与全球化带来的磅礴工业化的春风，它们如雨后春笋般滋长。世界最大出口国这一成就更标志着世界工厂这一荣衔对中国来说名副其实。不过，随着西方市场保护主义抬头，我们的经济繁荣减退了。\n\n“中国制造”的标签同大量低质量产品的印象联系在一起，后者同工业出口质量检测的缺位倒也不无关系。不过，近些年来，党已经开始推动从制造业出口转向高新技术的产业升级，而这一过程充满艰辛。"
 PRC_chinese_enviroment_dynamic: "中国生态环境"
 PRC_chinese_enviroment_dynamic_desc: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n自习近平上台以来，政府推出了数项激进的环保政策，习本人所亲自喊出的口号：“绿水青山就是金山银山”已经变得家喻户晓。尽管对产业的严格限制导致了经济增速放缓和失业问题，但环保主义者们宣称这都是必要的牺牲。\n\n当前环保改革进程：[?PRC_enviromental_progress|=+1%]"
