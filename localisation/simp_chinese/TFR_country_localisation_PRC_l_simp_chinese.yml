 china.168.t: "我们的历史传承"
 china.168.d: "自1840年始，这片饱经沧桑的土地便沦为任人宰割的羔羊，西方列强贪婪地攫取着我们的财富，肆意践踏着我们的尊严。他们妄图将我们的祖国分裂成无数碎片，如同瓜分一块肥美的蛋糕，而我们的人民，则沦为任其摆布的奴隶。辛亥革命的爆发宣告了帝制的死亡，但并未能彻底改变中国的命运。军阀混战，列强干涉，国家依然处于四分五裂的状态。外国势力从未放弃分裂中国的图谋，他们以军阀为棋子，以中国为棋盘，以无数中国人的性命为筹码，互相博弈。\n\n在面对日本帝国主义的入侵，我们也从未放弃那一丝渺茫的希望，在我党的领导下，我们击溃了日寇的入侵，结束了百年的屈辱，实现了民族的独立，人民终于成为自己的主人。我们走上了自力更生、艰苦奋斗的建设之路，我们战胜了以美国为首的帝国主义封锁与打压，取得了举世瞩目的成就，让中国人民挺直了腰杆，屹立于世界民族之林。\n\n现在，外国势力又来了。他们妄图再次分裂我们的祖国，他们以为我们还是一百多年前那个任人宰割的弱国吗？他们以为我们还会像以前那样对他们的侵略和干涉忍气吞声吗？不！我们会以满腔怒火和仇恨，让他们意识到试图分裂我们祖国的领土是件多么愚蠢的事情。我们将让他们意识到无论过去、现在，还是未来，我们都将巍然屹立于世界东方！"
 china.168.a: "凤起舞，低昂。凰唱歌，悲壮。"
 china.169.t: "在天安门广场之上"
 china.169.d: "在天安门广场上，一场声势浩大的集会正如火如荼地进行。广场上人山人海，红旗招展，震耳欲聋的口号声回荡在这座古老的都城之上。人群中一些人穿着仿制的60年代红卫兵服装，手中挥舞着红宝书并高举毛主席的画像，另一部分人则高举各种反日横幅。天安门城楼上，李作成身着黑色中山装一边俯瞰着广场上如潮的人群，一边缓步走向演讲台，\n\n“同志们，同胞们！”李作成的声音借助扩音器传遍了广场的每一个角落。“今天是中华民族迈向伟大复兴的一天，也是祖国到了最危难时刻的一天。自甲午国殇至今已逾百年，在这漫长的岁月里，我们的祖国历经无数苦难，她曾饱受外敌的侵略、资本的剥削。为了维持那所谓的和平，她一度忍辱负重，低声下气地挣扎生存。今日，日本及其太约帝国主义势力想要让悲剧重演！想要阻止中国必定统一的历史命运！但拥有钢铁般的意志，拥有14亿同胞团结的力量，我们的民族不会畏惧创伤！我军的铁拳定将会摧毁帝国主义的军事力量！我在此宣布，我国将对太约发动伟大的解放之战！”"
 china.169.a: "踏平东京，公审天皇！"
 china.170.t: "当马克思遇见孔夫子"
 china.170.d: "“李学俊教授，我们都知道，马克思主义通常被认为是起源于19世纪的欧洲。但是，您却提出马克思主义的根源在中国，您为什么会有这样的结论呢？\n\n“我认为，马克思主义的思想渊源可以追溯到中国的春秋战国时期。”\n\n“这么说，中国的社会主义思潮比西方出现的还要早？”\n\n“对的。春秋战国时期是中国历史上一个思想文化非常活跃的时期，其中，儒家思想主张“天下为公”，追求“大同世界”，这些思想与马克思主义所倡导的共产主义社会有着惊人的相似之处。”\n\n“您是说，儒家思想中蕴含着社会主义的萌芽？”\n\n“可以这么说。马克思主义的核心思想之一，就是“解放全人类”。而儒家也强调“仁爱”和“天下大同”。马克思所追求的共产主义社会，其实就是儒家“大同世界”的现代版本。儒家思想影响了欧洲的思想启蒙，给法兰西带来大革命，但如今西方大部分政客只提马克思，之口不提孔夫子，这就是西方只会剽窃其它文明的特征。”"
 china.170.a: "有趣的访谈。"
 china.286.t: "中国官员在莫斯科建立习近平思想中心"
 china.286.d: "为了进一步深化中俄两国的合作关系，政府决定与俄罗斯方面达成合作，在莫斯科建立一座习近平思想中心，以研究和传播习近平新时代中国特色社会主义思想。这一决定在国际社会引起轩然大波，支持者和反对者各执一词，争论不休。莫斯科国立大学，这座俄罗斯最古老、最著名的学府，被选中成为习近平思想中心的所在地，中心选址在一栋建于18世纪的古典主义建筑内，经过精心的修缮和改造，内部设施现代化，中心的图书馆也收藏了大量习近平著作的中俄文版本，以及相关研究文献，供学者和学生查阅。\n\n然而，习近平思想中心的建立也引发了一些争议和反对声音。西方指责中国此举是在输出意识形态，俄罗斯内部的一些反对派借机炒作“中国威胁论”，试图在俄国内部社会制造恐慌情绪。面对质疑，俄罗斯外交部发言人在例行记者会上强调，习近平思想中心是一个开放的学术交流平台，欢迎世界各国学者前来进行学术研究和交流，俄罗斯无意将其打造成意识形态输出的工具。"
 china.286.a: "伟大的理念！"
 china.287.t: "董军就台海战役接受采访"
 china.287.d: "中央电视台军事记者：“晚上好。我们今天请到了国防部长董军上将，请他谈谈台海战争的相关经验。上将同志，您能谈谈对海军战时行动的看法吗？”\n\n董军上将：“当然可以。这场战役的胜利是在习主席和中央军委的坚强领导下取得的，见证了我们的舰队所拥有的卓越战略执行力和战术创造力。”\n\n记者：“在这场战争中，我国海军最重要的成就是什么？”\n\n董军上将：“我们最显著的成就是成功验证了我们的反介入/区域拒止战略。我们不仅消灭了敌海军大部分舰艇，我们的航母战斗群还与火箭军部队密切配合，封锁了海峡以东海域，排除了外来海空干扰，保证了登陆作战的顺利进行。”\n\n记者：“这次经历对我国海军未来战略有何影响？海军下一步有什么打算？”\n\n董军上将：“我们吸取了宝贵的经验以指导我们未来的战略规划，增强我们的海上优势。我们将继续加强海军力量，调整战术以应对不断变化的威胁。我们将继续坚定不移捍卫国家安全、领土主权和海洋权益，巩固我们作为大国海军的地位。”\n\n记者：“谢谢您，上将同志。我们的采访到此结束。”\n\n董军上将：“谢谢。很荣幸能与公众分享我们的成就。”"
 china.287.a: "六个世纪过去了，我们终于再次拥有了亚洲最强的海军。"
