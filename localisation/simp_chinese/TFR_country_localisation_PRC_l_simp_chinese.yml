 china.132.t: "日本解体"
 china.132.d: "当日本国政权被中国军管政府宣布解散并废除时，没人真的对此感到惊讶；部分西方国家政府发表了谴责声明，但也仅此而已。对于日本这样一个多年以来的宿敌，中国势必会采取一切手段彻底消灭任何让日本再度复兴和产生威胁的可能，将日本分裂只不过是在解放军士兵将红旗插到日本国会议事堂屋顶上后必然会发生的事件。\n\n根据中国外交部对外发言人的介绍，中国军队仍然将保留对几个重要的据点，例如横滨、福冈和琉球的控制，这是出于“维护国家安全”的必要。而在日本其他地方，已经陆续在解放军的监督下根据“日本人民的自主意愿”成立了数个独立共和政府。可能是自战国时代后的首次，京都、广岛和大阪的市民们发现自己将在不同的旗帜下生活。"
 china.132.a: "日本将再也不能对亚洲构成威胁。"
 china.133.t: "东亚防御倡议协定成立"
 china.133.d: "近日，在上海国际会议中心，多名国家元首齐聚一堂，其中最引人注目的便是东道主，中国国家主席本人。过去一段时间里，不光中国外交部长的包机几乎飞遍了整个亚洲，各位大使则更频繁地造访驻地国外交部或总统府，寻求后者对加入中国领导的亚洲国家同盟提议的认可。如今，中国外交官们的努力终于得到了回报。东亚防御倡议协定这一原先还仅存于文件上的构想如今终于变成了现实。\n\n结盟会议以中国特有的盛大庆典为特色，其中的最高潮自然是在外滩所举行的签字仪式。当然，人们也关注着地区政治局势所可能发生的重大变化。东协的成立很明显是对以日本为首的太约组织的回击。此外，诸多成员国的动机也值得玩味。除了开展军事合作之外，许多人认为经济因素也是这些国家选择加入的重要原因，尤其是考虑到中国仍在对一带一路倡议进行大笔投资。\n\n东协的成立无疑再次提升了亚洲爆发大规模战争的可能性。如今，我们只能将对峙最前线的地球上人口最密集的地区的和平寄托于双方决策者们的理智和克制。"
 china.133.a: "21世纪的亚洲与1914年的欧洲愈发相似了。"
 china.134.t: "巴基斯坦动员军队抗击印度"
 china.134.d: "克什米尔地区的反印叛军在近期日趋活跃并与印军进行了多次交战进而制造了这一紧张局势，印度方面指责巴基斯坦当局援助这些武装团体，作为惩戒则跨过了停火线发动军事打击。这进一步激化了克什米尔局势，被刺激到神经的巴基斯坦因此决定开展军事动员。\n\n目前，巴基斯坦军方正在复役军队，并持续增派军事单位至关键边境地区，看起来他们不打算以妥协的姿态和印度人和平解决这一问题。\n\n社会各界对此消息反应不一。巴基斯坦国内大部分民众对官方表示支持，认为国家需要做好准备以应对任何威胁，通过武装力量反击印度对其侵犯主权的行为。同样，一些和平团体对局势感到担忧，他们呼吁各方保持克制和平解决问题。但国家级的全方位动员已经让战争的声音盖过了和平。"
 china.134.a: "我们必须援助他们！"
