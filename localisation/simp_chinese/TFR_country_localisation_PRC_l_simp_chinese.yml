 china.222.t: "恢复干部轮换制"
 china.222.d: "中共中央委员会的新一届全体会议日前在北京召开。党内高层悉数出席，习近平受中央政治局委托向全会做报告。出乎人们意料的是，全会的成果除了官腔官调的公报外，还实现了久违的人事调动。在党的最高权力机关层面，数名比现在的领导层年轻得多的干部们被增补为中央政治局委员或中央书记处书记。而较低一级的的地方省委书记和国务院的部委首长则实现了更大规模的轮换。\n\n新发布的干部履历可称得上是某种多元化的体现。这其中既有从基层组织升迁的党部书记，又有大型国有企业的管理专家，高等学府和科研机构的领导人，甚至还有在台海战争中立下功勋的军人。根据央视新闻的介绍，这体现了“新时代党的人才选拔路径的多元化”。除此之外，官方媒体还以某种中国特有的方式体现了高层成员的轮换。在例行慰劳大会上，许多原先身处高位的干部在从公众面前消失了一段时间后突然再次出现，并作为“老同志”接受了党中央的慰问。这似乎昭示了，中共已某种程度地开始转变其集权模式，专注于为党培养并选拔新一代的中坚力量。"
