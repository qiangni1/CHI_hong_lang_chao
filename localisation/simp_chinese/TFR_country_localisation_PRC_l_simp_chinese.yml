 china.308.d: "惊人消息！胡春华总书记在北京动物园遇袭！\n\n近日，胡春华总书记视察北京一家大型公立动物园时遭遇了一系列意外。从一开始，事情就变得不顺利。首先，主席的专车因为引擎故障不得不更换。随后，在前往动物园的途中，车队因司机在路口操作失误险些发生车祸。\n\n总书记抵达动物园后，问题依然不断。尽管事先得到了通知，但工作人员的反应却充满了震惊和意外。然而，真正的悲剧发生在总书记观看猴山的时候。当时，总书记似乎指向了一只猕猴，不知何故，这个举动激怒了这只猴子。\n\n这只猴子可能是出于报复心理，也可能只是随机发脾气，它竟然将一个大椰子扔向了胡春华的头部。总书记应声倒地。尽管路上交通拥堵，特勤人员和动物园工作人员还是以最快的速度将胡春华送往了专门医院……"
 china.308.a: "胡春华-谢天谢地-他还活着！"
 china.308.b: "胡春华由于脑部损伤离世，政治局不得不召开紧急会议……"
 china.309.t: "老木新花"
 china.309.d: "全国政协，曾经的全国最高权力机关，如今已经沦为所有政界人事眼中的花瓶与酬庸单位。这里是结束职业生涯的中共干部和民主党派的社会精英们蛰伏养老的风水宝地，也是政治斗争中的失意人体面离场前的“巴山楚水凄凉地”。但是在胡春华总书记的关注之下，这种局面该发生变化了。\n\n新的党内决议大力强调了统一战线的作用，对全国政协在历史上发挥的重要作用进行了高度肯定，并且为其在未来的社会主义发展建设中的使命赋予了高度期望。这也意味着政协在未来将得到重新赋权和大幅度改革。政协在目前所拥有的“建议权”和“提案权”将被强化为对人大所拥有的立法权的正式参与，而政协中的专业人士对政府工作的建议权也将进一步扩大。这种改革不禁让人想起前政协主席、工人出身的李瑞环在世纪初提出的方向。\n\n此外，政协的代表结构也将被进一步完善改进。90年代以社会行业划分民主党派吸收党员范围的政策可以预见地将发生一定的松动，而包括胡总书记出身的共青团、代表工人利益的全国总工会以及像全国妇联这样的部门都将在政协中获得更大的话语权，并与获得新生的全国政协一同，越发积极地参与到政治当中."
 china.309.a: "……病树回春。"
 china.310.t: "新青年向前进"
 china.310.d: "胡春华总书记一贯被视为所谓“共青团派系”的一员，尽管出身共青团的干部们之间是否存在紧密联系仍有争议，但胡总书记对共青团工作的关注是无可争议的。在总书记本人的亲切关怀之下，团中央的青年工作也达到了新高度。\n\n在党中央的支持下，共青团各部门在社会各个领域积极发挥主观能动性，少年部开展“祖国发展我成长”全国性实践活动，将劳动教育渗透到小学生的学习生活中，而在中学和大学的校园，组织部开展的“青年马克思主义者培养工程”不仅将党中央的新方针贯彻到思政课和国防教育中，而且还大力组织青年学生参与劳动、支教、社会志愿活动，旨在提高思想政治素质，促进青年的综合发展与培育。\n\n面对互联网世代，在中央宣传部的支持下，“全团办网，服务全团”运动将中青网构建为意识形态构建的重要阵地，向青少年宣传党和国家的重要节日、历史时刻、先进模范、英雄人物，广泛团结爱国爱党的青少年网络文化组织和网络工作者，将党和团的大手伸入青年成长的方方面面。"
 china.310.a: "伟大事业，继往开来。"
