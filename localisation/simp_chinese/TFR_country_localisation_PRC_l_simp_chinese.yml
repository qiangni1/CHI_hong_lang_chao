 china.171.t: "我们的怒火"
 china.171.d: "上海市万山路，日本驻上海总领事馆门前，一排武警战士将汹涌的人潮隔离在外。数百名高举标语和横幅的民族主义者组成了一支浩荡的游行队伍。队伍的最前方，一个中年男子正挥舞着扩音器，他的声音已经因愤怒而嘶哑，但依旧不知疲倦地控诉着日本曾经犯下的滔天罪行。“忘记历史就意味着背叛！”他声嘶力竭地喊道，“日本鬼子都是畜生！他们不配活在这个世界上！我们应该把他们赶尽杀绝，让他们血债血偿！”\n\n在使馆内，日本大使赤松秀一神色凝重，目光透过那厚重的玻璃，凝视着外面汹涌的怒潮。随着人群的激愤声浪袭来，他的手不由得微微颤抖，心中不安与恐惧交织而生。如此规模，如此愤怒的场面，让他不禁开始担忧：如果游行队伍失控，如果警察无法阻拦他们，如果他们冲进大使馆……他猛地摇了摇头，强迫自己将这些可怕的念头从脑海中驱散。\n\n“大使阁下，我们该怎么办？”一旁的竹中惠一低声问道，赤松秀一深吸了一口气，仿佛只有这样，才能压制住心中的紧张情绪。“立即联系中国外交部，要求他们加强警力，确保使馆安全。”他沉声说道……"
 china.171.a: "“同时，将情况如实汇报给国内。”"
 china.172.t: "新数字化中国"
 china.172.d: "在这片古老的国度上，每一寸土地上的传感器都是我们的触觉，每一个摄像头都是我们的眼睛，每一个公民的手机终端都是我们的神经末梢。我们创造了一个前所未有的极权数字化社会。在这个国度里，没有犯罪，没有贫穷，没有异议。每一个公民都如同精密仪器上的齿轮，在党的领导下精准运转，为实现中华民族的伟大复兴贡献自己的力量。\n\n我们的人民，他们不再被西方的腐朽思想所侵蚀，他们的精神世界已被爱国主义和社会主义核心价值观所净化。他们热爱我们，如同子女爱戴父母，如同信徒敬畏神明。现在我们已经将内部的敌人彻底清除，是时候血洗我们过去的耻辱了。\n\n我们将踏平倭寇的土地，将他们的城市化为焦土，将他们的文化彻底抹除！我们将用他们的鲜血祭奠南京大屠杀的亡魂，用他们的头颅告慰被他们蹂躏的妇女！让我们用鲜血和烈火洗刷百年耻辱，用胜利和荣耀迎接中华民族的伟大复兴！"
 china.172.a: "我们的旗帜终将飘扬在富士山头！"
 china.173.t: "上海突袭行动"
 china.173.d: "今日黎明时分，许多上海市民被街道上重型车辆的轰鸣声、破门声，有时甚至是枪声惊醒。随后，政府宣布“国安部和公安部联合行动成功抓捕上海市内多个危险叛国分子”，并称约有300名嫌疑人被捕。国际媒体注意到，著名自由派政治人物汪洋目前下落不明。有一点可以肯定：自由派作为一个有影响力的政治团体已经不复存在。"
 china.173.a: "踩死他们易如反掌。"
