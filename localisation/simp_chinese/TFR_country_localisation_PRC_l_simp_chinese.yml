 china.1019.t: "拉萨和南疆爆发交火"
 china.1019.d: "西藏和新疆——一个位于喜马拉雅山脉之上，一个则横跨广阔的沙漠。两者远离战场硝烟，任何攻击的企图都将被发现并遭到消灭，至少在之前我们是这么想的。\n\n在今日凌晨，印军出动数架C-130J“超级大力神”运输机，搭载特种部队穿越喜马拉雅山脉，意图向西藏和南疆地区空投军事人员及物资。尽管在穿越喜马拉雅山脉过程中遭遇极端恶劣的高空气流和复杂地形损失相当一部分的人员和装备，但余下的运输机仍强行完成了空投任务。据初步情报显示，约120名印度特种部队队员连同军事装备被成功投送至预定区域，并且此次印军行动与当地分裂势力密切配合，印军特种部队在着陆后立即与分裂武装分子取得联系，并迅速在当地开展军事行动。\n\n目前，当地分裂武装分子在印军特种部队的协助下，已攻占我方设在拉萨地区的3处军事哨所和新疆南部1处军事设施。"
 china.1019.a: "把他们赶出边境。"
 china.1020.t: "西部爆发亲印叛乱"
 china.1020.d: "正是那些相信西部侧翼十分安全的天真想法，导致了我们在平息入侵的行动中遭受挫折。暂时的犹豫不决，使得印度人得以在拉萨周围巩固阵地，给我们的步兵部队带来了极大的困难。\n\n我们在南疆地区也遭遇了不晓得挫折，南疆的大部分地区已经沦陷于敌对叛乱势力之手。该地区广袤的沙漠所提供的能见度，本应使我们能轻易地发现数英里外的任何来袭者，但不幸的是，在这种情况下，我们倒更像是进攻者。\n\n敌对势力已经开始散布反共宣传，甚至有报告称，他们已经与当地的伊斯兰叛乱分子勾结。如果他们正在训练这些当地民兵，扰乱当地局势，那么我们将更难收复这些地区。"
 china.1020.a: "赶紧消灭他们！"
 china.1021.t: "印度入侵"
 china.1021.d: "根据战区预警雷达和卫星侦察显示，印度陆军在中印边境沿线集结大规模军事力量。经侦察确认，印军调集了第三集团军、第四集团军及第三十三军共计15万余人的兵力。其中第三集团军下属部队已在锡金段完成战术展开；第四集团军所属部队正向藏南地区推进；第三十三军则在拉达克地区集结。 \n\n印军此次军事行动的主要战略目标为通过配合位于新疆及拉萨当地的分裂分子打破前线的战略对峙，同时采取三线并进的战术布局，意图在锡金、藏南和拉达克地区同时发起进攻，打乱我军防御部署。尤其值得注意的是，印军在锡金段部署的山地师装备了最新型号的“达努什”榴弹炮，该部队被认为是印军山地作战的精锐。 \n\n同时，根据卫星图片显示，印军装备的主战坦克增加了高原适应性改装，显示印军在高原机械化作战能力上有重大提升，这些证据表明印军此次行动早有预谋，准备充分。"
 china.1021.a: "勿忘1962！"
 china.1022.t: "印度发动大规模北方攻势"
 china.1022.d: "据多个军事情报来源证实，印度军队于今日在中印边境地区发起代号为“北方攻势”的大规模军事行动，这是自1962年中印战争以来，两国在边境地区爆发的最大规模军事冲突。 \n\n军事专家指出，印度此次调动的军事力量规模空前。据了解，印度陆军调集了多个山地师，并在关键地区部署了先进的火力支援系统。与此同时，印度空军也在前线基地保持高度戒备状态。\n\n目前，印军主力部队在喜马拉雅山脉沿线发起攻势的同时，西藏和新疆南部地区的暴恐武装分子也发动了协同攻击，显示出这是一次经过精心策划的联合军事行动。 在西藏和南疆，当地的局势也在急剧恶化，多个消息源证实，当地武装分子已经控制了数处军事设施，武装分子展现出的作战能力和装备水平证实他们得到了印度军方的训练和支持。 "
 china.1022.a: "龙象之争。"
 china.1022.b: "哦，操了。"
