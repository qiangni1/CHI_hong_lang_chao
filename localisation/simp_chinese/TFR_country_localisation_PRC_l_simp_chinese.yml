 china.2000.t: "中国世纪"
 china.2000.d: "当硝烟渐散，亚洲这片饱受苦难与摧残的土地，终于迎来了久违的宁静。在鲜血与战火余烬中仍屹立不倒的国家——不出所料地是中华人民共和国——即是最后的胜利者。\n\n1950年，没有人能想象得到新生的红色中国会具有派出军队前往朝鲜半岛的勇气，以及成功对抗以美国为首的强大联合国军的可能；在这之后，从喜马拉雅山脉到黑龙江畔，从越南丛林到东海岛礁，霸权和挑战者们仍一次次地为他们对中国的无知和轻视付出了代价。\n\n中国无法阻挡的崛起日益成为敌人们的噩梦，并使得后者更加疯狂地用多种手段围剿中国。若不是这一切都试图置中国和其人民于死地，他们的困兽犹斗甚至都值得同情。即使如此，全中国紧密团结所迸发出的磅礴伟力仍然能够冲破一切艰难险阻。不光解放军的军事神话得以续写，在接连两次的惊天大战——台海战争与大亚洲战争中——皆取得空前胜利，通过第四次工业革命，中国也成为了世界上最繁荣富裕的国家，其科学水平也迈入世界前列。\n\n亲爱的玩家，在您的带领下，中华民族攀上了它悠久文明史中最新也是最辉煌的顶峰，而中国共产党、这个自认为全世界最庞大政治组织的政党更经由您之手变得更加坚不可摧。习近平曾说，“中华民族从未距离它的伟大复兴如此之近过”。这项伟业如今已成现实。在未来的岁月中，中国的伟大征程也仍将继续。"
 china.2000.a: "破晓时分。"
