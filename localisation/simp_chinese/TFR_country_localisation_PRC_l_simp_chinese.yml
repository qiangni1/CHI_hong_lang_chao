 china.2002.t: "自由的新中国"
 china.2002.d: "当硝烟渐散，亚洲这片饱受苦难与摧残的土地，终于迎来了久违的宁静。中国人民那沉寂已久的复兴之梦，终于在血与火的洗礼中，迎来了冉冉升起的晨曦。\n\n西方世界将中国输掉台海战役视作“东亚病夫”悲剧的再度上演，试图用冷嘲热讽书写历史的结局，然而，历史从不以胜负论英雄。惨痛的失败非但未能击垮中国人民，反而将一场前所未有的民主运动推向高潮，中国人民砸断了专制的枷锁，迎来了民主之春，但这并不意味着帝国主义的罪行能够得到宽恕。\n\n这条巨龙携裹着满腔怒火点燃了太平洋，以烈焰滔天昭告四方——它从未屈服，更未曾湮灭于历史的尘埃之中。在十四亿人民的簇拥之下，它以无可置疑的姿态宣示着自己作为东亚“民主灯塔”的地位。中国人民团结一致，击溃了所有企图扼杀巨龙的帝国主义势力，解放了那些被虚伪的西方帝国主义民主所裹挟、所奴役的亚洲人民。\n\n如今，亚洲人民从未如此团结一心，在这条巨龙的引领下，迈向下一个光辉的新千禧年。历史的车轮碾过旧日的伤痕与仇恨，所有被苦难锤炼的灵魂都在怒火中获得了新的涅槃。\n\n亲爱的玩家，或许台海战役的失利曾让您心生悲愤与哀伤，但如今，您已亲手将百年屈辱从中国的历史书页中抹去，让自由之花盛开在这片古老的土地上。向您致敬！然而，赤龙的征途尚未结束，在未来的岁月中，它将继续向着更远的地平线前行。"
