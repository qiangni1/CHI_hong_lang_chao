l_simp_chinese:

 PRC_china_victorious_and_united: "中国，强大而一统！"
 PRC_china_victorious_and_united_desc: "现在我们已经将台湾岛，这样一个从祖国分裂出去近一个世纪的叛乱岛屿重新收复，中华民族终于重归一统。如今，是时候开始研究一个全新的问题，那就是该如何治理这块有着近2000万人口的岛屿了。"
 PRC_utilize_xinjiang_methods: "实施新疆治理方案"
 PRC_utilize_xinjiang_methods_desc: "为了尽快恢复台湾的稳定，有人建议复制我们在新疆实施的治理方案，包括部署一支庞大的维和反恐部队，强硬的治安管理措施，在部分热点地区实施宵禁等等。这一方案主要由党内强硬派、军队将领和高级警官们支持。"
 PRC_one_china_two_systems: "一国两制"
 PRC_one_china_two_systems_desc: "为了尽快恢复台湾的稳定，有人建议复制我们在香港和澳门实施的治理方案，尽快推进台湾“一国两制”的建立，将权力交给新成立的台湾民选政府的同时，逐步撤出岛上的解放军和武警部队。这一方案也是多年前中国政府对台湾人民的承诺。这一方案主要由党内温和派、外交官与民事官员们支持。"
 PRC_gradual_stabilization: "逐步稳定"
 PRC_gradual_stabilization_desc: "经过我们的不懈努力，如今在台湾岛上已经大体恢复了稳定。市民们开始尝试走出家门，日常的商业活动和公共交通也逐渐恢复。虽然台湾当地居民对大陆的反感可能还会持续一段时间，但这已经是一个难以置信的胜利。"
 PRC_unify_the_bureacracy: "团结官僚"
 PRC_unify_the_bureacracy_desc: "只有建立一个真正可靠的文官制度，台湾才能再度繁荣起来，台湾人民才会真正对中国政府建立起好感。在从大陆调来可靠的行政专家外，我们还应与台湾前政府官员以及社会名流们保持密切联系，必要时可以邀请他们与我们合作，当然这应当是自愿的。"
 PRC_evacuation_of_key_industries: "撤离关键产业"
 PRC_evacuation_of_key_industries_desc: "在统一之前，台湾曾拥有包括台积电在内的数家具有全球竞争力的企业，但它们都在台海战争中遭到了不同程度的破坏。我们将立刻着手将那些关键产业整体搬运到大陆，一方面是尽快让他们能恢复生产，另一方面也是为大陆经济的复苏提供助力。"
 PRC_accelerate_local_recovery: "加速当地重建"
 PRC_the_chinese_century: "中国世纪！"
 PRC_the_chinese_century_desc: "台海战争的胜利让中国在多年以后迎来了真正的统一，实现了我们党多年以来对人民的承诺。目前在这个世界上，已经不会再有任何人质疑我们的力量，而那些曾经凌驾于我们之上的超级大国也都已经衰落，无法与我们抗衡。我们将举行盛大的庆典，向世人宣告中国世纪已然来临。"
 PRC_creating_the_reputation_society: "建立数字征信社会"
 PRC_creating_the_reputation_society_desc: "互联网数字征信系统是我们利用现代互联网技术和信息存储技术，并将两者相结合的伟大范例。自中国的崛起在全世界越来越引人注目时，这一创举也得到了越来越多的关注。如今在部分国家，类似的政策也已经得到了当地政府的支持，而我们将继续在现有成果的基础上进一步发展征信社会系统，使它最终至善至美。"
 PRC_expand_the_blacklist_system: "扩建黑名单系统"
 PRC_expand_the_blacklist_system_desc: "我们将利用社会信用系统的大数据，将社会上的失信人士一一登记在案，编制黑名单。其中将不仅包括原本的欠债老赖和地痞流氓，还将纳入那些图谋不轨的境外势力和网络上的煽动家。有朝一日，我们将能在数字化浪潮下建设和谐诚信的社会。"
 PRC_peoples_social_credit: "公民社会信息系统"
 PRC_peoples_social_credit_desc: "数字征信不光有助于建立一个真正健康和具有高道德水平的和谐社会，还将充分保护公民的个人信息安全。我们将基于该系统所搜集的数据制订完善的个人信息系统并分发网证，所涵盖的范围将包括我国公民生活的方方面面。今后，公民的网络使用都将依照该系统进行，人们再也不用担心自己的信息遭到泄露了。"
 PRC_strengthen_control_of_bureaucracy: "强化官僚管理"
 PRC_strengthen_control_of_bureaucracy_desc: "我们将把征信系统用于对党的各级干部的监控和考核上。每一名官员的个人信息，尤其是党的高级干部的收支记录都将尽数收录。征信系统将不光用于考核干部们的履历和政绩，还能保障干部们的道德水平与个人素质，并遏制腐败。"
 PRC_enthusiasm_of_chinese_people: "中国人民的热枕"
 PRC_enthusiasm_of_chinese_people_desc: "我们将向我国人民灌输新时代的爱国主义价值观，从而更好地统一社会各个阶层的思想。我国的公共宣传和启蒙机构已经做好准备，将从新闻、教育、艺术等各个方面多管齐下，激发人民的热情，使之更加忠诚于祖国和我们的事业。"
 PRC_core_socialist_values: "社会主义核心价值观"
 PRC_core_socialist_values_desc: "富强、民主、文明、和谐、自由、平等、公正、法治、爱国、敬业、诚信、友善——24个词所组成的社会主义核心价值观是社会主义在中国社会的领导性、先进性和积极性的最佳体现。不仅如此，它也是从最早的马克思列宁主义、毛泽东思想，一直到如今的习近平思想一脉传承的最有力证据。我们将以此为基础进行意识形态教育，坚持我国的社会主义性质不动摇。"
 PRC_national_rejuvination: "民族复兴"
 PRC_national_rejuvination_desc: "中国特色社会主义中有关“中华民族伟大复兴”最本质的特征之一便是对民族主义的宣扬。党时刻提醒人民，正是中国共产党在1949年将中国从内战和贫困的深渊中解救了出来，并在21世纪将它建设为新的超级大国。想要激励公民对国家的热爱和忠诚，没有比宣传祖国的强大和富裕更为有效的了。"
 PRC_final_strike_against_the_corruption: "反腐最后一战"
 PRC_final_strike_against_the_corruption_desc: "从2012年习近平成为总书记开始，反腐败运动便贯穿他的整个执政时期。如今，是时候再次将这一运动推向新的顶峰了。依靠社会信用系统所搜集到的宝贵信息和数据，我们将把党内的蛀虫和鼠辈一网打尽，我们将得到一个真正纯净的党，并确保它真正服务于我们“为人民服务”的最高目标。"
 PRC_improve_party_discipline: "推进党纪"
 PRC_improve_party_discipline_desc: "我们将确保党章中有关党员洁身自好的内容深深植入每一名干部的心中，从而杜绝腐败现象在党的各级干部当中再度泛滥。除了道德宣教之外，我们还将进一步制定更加完善的党员违纪惩处条例，并赋予党的中央纪委和国家监委更广泛的权力。"
 PRC_the_party_of_public_interest: "为人民谋福祉之党"
 PRC_the_party_of_public_interest_desc: "“为人民服务”一直被奉为我党的根本信条，时刻提醒干部们自己从何而来，又为何会成为共产党员。时至今日，当祖国迎来新一轮的繁荣、党与人民的联系史无前例的紧密并受到广泛赞誉和深厚信任之时，我们便能够自豪地宣称，党不仅挽救了中国、解放了人民，它还实现了它所许下的每一个诺言和愿景。"
 PRC_fidelity_to_xiaoping_principles: "坚守小平路线"
 PRC_fidelity_to_xiaoping_principles_desc: "毛主席死后，当党陷入混乱，中国的未来前途晦暗之时，是邓小平力挽狂澜，重新设定了党的路线，提出了聚焦经济建设的基本政策，并以改革开放的总设计师的形象为中国人民所铭记。如今，中国这艘巨轮将继续沿着1978年所设定的航线行驶，而习近平将被尊为“新时代的总设计师”。"
 PRC_comprehensive_deepening_of_reforms: "全面深化改革"
 PRC_comprehensive_deepening_of_reforms_desc: "当我们的党面临新时代的挑战之时，仅仅依靠过去的政策，不仅无法继续确保党的领导地位，同时对继续将中国建设为世界强国也毫无帮助。我们将继续鼓励党和国家机构提出新的创新与改革政策，让党成为一个真正具有活力的组织，而不是寄宿于制度之内的臃肿累赘。"
 PRC_restoration_of_cadres_rotation: "恢复干部轮换制"
 PRC_restoration_of_cadres_rotation_desc: "干部轮换制为每一个官职都设定了具体的任期，这是我们党所实施的体制改革中最重要的一部分，确保了干部队伍的更新换代，也使得新出现的人才能够被尽早发现并被提拔到重要的职位上。在过去十年间，为了维持习近平的权威，最高层的干部轮换被有意识地延缓，但如今随着局势的稳定，是时候给部长和书记们来几张新面孔了。"
 PRC_ministerial_reshuffle: "官僚大洗牌"
 PRC_ministerial_reshuffle_desc: "党所提出的新时代的任务需要拥有新思维的干部来完成，但在今天的党内，由旧制度所培训出来的干部依然随处可见。不仅如此，他们对新政策的消极抵制以怠政的方式所体现，这对我们的事业百害而无一利。党的干部群体将经历彻底的洗牌，更年轻、更忠诚、更富有改革意识的干部将取代他们，成为党的意志的执行者。"
 PRC_implement_10_affirmations: "贯彻十个坚持"
 PRC_implement_10_affirmations_desc: "“十个坚持”是由习近平总书记亲自提出的，新时代党员们所应学习和奉行的新信条。总书记呼吁党的干部们在学习革命先辈们的宝贵实践经验和理论的同时，根据现实需要不断推动党的全面改革，同时继续维持与人民的深刻联系。这一党和人民所共同创造的宝贵精神财富将得到最高程度的关注，并成为我们培训新党员的重要指南。"
 PRC_approve_pla_loaylity: "赞扬解放军忠诚"
 PRC_approve_pla_loaylity_desc: "人民解放军在台海战争中经受住了重大的考验。不仅如此，在战时军中也涌现出了相当数量的英雄楷模，从百战百胜的指挥官到英勇善战的士兵不一而足。我们将以此为基础发起新一轮学习解放军的宣传运动，在党内和大众认知中进一步提高军队的形象。同时我们还将提拔表现出色的解放军军官和政委们进入党的领导层。"
 PRC_sinicization_of_marxism: "马克思主义中国化"
 PRC_sinicization_of_marxism_desc: "自从十月革命爆发，马克思主义从苏联传入中国之后，马克思主义的“中国化”进程便从未停止过。从陈独秀、李大钊等中共早期思想家，再到毛泽东、邓小平等革命领袖，无一不为此做出了自己的独特贡献。如今，作为新时代的伟大领导人，习近平将开启马克思主义中国化的新阶段。这将是功在当代，利在千秋的伟大成就。"
 PRC_improve_national_security: "加强国家安全"
 PRC_improve_national_security_desc: "即使我们已经取得了过去难以想象的伟大胜利，但来自国内外的威胁仍然存在，特别是对政权稳定和国家安全的威胁。我们将继续赋予公安部和国家安全部更多权力，同时更多地依靠新近建立的全国监控系统与智能罪行甄别系统，提升部门工作的效率与威慑力，让那些潜藏在暗处的敌人明白我们总能揪出他们。"
 PRC_modern_socialist_nation: "中华人民共和国新纪元"
 PRC_modern_socialist_nation_desc: "从最早的“四个现代化”，到邓小平提出的“小康社会”，再到习近平所提出的“中国梦”和“伟大复兴”，中国能有朝一日取回它在世界诸国中的地位，成为无可置疑的中央之国的梦想曾在共和国的历史上被多次以不同的方式重复。时至今日，自1949年10月1日毛泽东宣布共和国成立以来，历经近百余年的艰苦奋斗，中华人民共和国如今终于实现了数代人的夙愿。"
 PRC_the_great_revival: "伟大复兴"
 PRC_the_great_revival_desc: "中华民族的伟大复兴进程如今已经势不可挡，且将不断取得更令人惊叹的胜利！历史学家将以当下为界限，将中国的历史分为两截！中国人民将沿着党所开辟的辉煌道路不断前进，直至永远！"
 PRC_strengthen_auhority_of_the_chairman: "强化主席权力"
 PRC_strengthen_auhority_of_the_chairman_desc: "党在过去所取得的成就和胜利无可争议地表明，习近平作为全党的核心，其领袖地位是无可置疑，也不可或缺的。为了更好地服务于我们的事业，有关提升主席地位、加强主席决策权和对党政策的监督权的一系列决议已经被批准。我们将继续跟随习近平主席的领导，也只有这样党才能迎接一个又一个的新胜利。"
 PRC_xi_jinping_thought_abroad: "习近平思想广流传"
 PRC_xi_jinping_thought_abroad_desc: "中国在过去十年内所取得的成就也使得其他国家的政府与人民开始关注中国的成功经验。作为中国的领袖，习近平有关治国理政的一系列思想自然得到了最大程度地关注。我们绝不会放弃这样一个改善我国形象，提升我国软实力的机会。我们将向感兴趣的国家和地区官员赠送有关习近平思想的一系列著作，同时加快这些书籍的翻译工作，并在目标国当地出版。"
 PRC_dare_to_dream: "敢梦"
 PRC_dare_to_dream_desc: "21世纪的科学和技术进步将有助于我们实现过去被认为是最天马行空的梦想。从载人飞船到火星车，从5G通信到人工智能，甚至还有基因编辑工程与克隆技术……我们将进一步鼓励我国公民们投入到科学探索当中。有朝一日，中国人将代表世界技术创新的最高境界。"
 PRC_dare_to_work: "敢干"
 PRC_dare_to_work_desc: "中国的超高速经济增长多年以来都是全世界瞩目的对象，也正是由于我们在经济建设上的突出成就，“中国世纪”这个短语才被创造出来，并逐渐为人所知。如今，战后的国内经济繁荣和台湾的回归将再次创造大量的新建设项目与工作岗位。我们将再次让全世界见识中国人的勤劳和智慧能创造怎样的伟大成就。"
 PRC_dare_to_fight: "敢打"
 PRC_dare_to_fight_desc: "台海战争的胜利让中国人民解放军在国内外的声誉达到了顶峰。在国内，我们将它赞誉为真正的人民军队，党最忠诚的卫士，中华民族伟大复兴的象征；在海外，人民解放军被视为新时代“中国霸权”的象征，当今世界上最具威慑力的武装力量之一。有人民解放军的保驾护航，我国今后将无往不利。"
 PRC_made_in_china_2025: "中国制造[GetYear]"
 PRC_made_in_china_2025_desc: "改革开放四十载，中国拥有了全世界最完整的工业体系，在新世纪的征途之上，我们将向世界证明这头已然苏醒的巨兽的威力。"
 PRC_expand_trade_arguments: "扩张贸易协定"
 PRC_expand_trade_arguments_desc: "让中国的工业走向世界，就要促进区域的经济整合。因此，我们将会邀请更多的国家加入到贸易协定当中，扩大现有的经济网。"
 PRC_economic_autarky: "经济内循环"
 PRC_economic_autarky_desc: "我们的经济仍然有着发展不平衡不充分的问题，为此，我们将更注重国内的产业内循环，以改善国内人民的生活水平。"
 PRC_optimize_the_supply_chain: "优化供应链"
 PRC_optimize_the_supply_chain_desc: "中国的工业现代化已经迈入了新的阶段，已有的供应链已经无法满足日益高涨的工业需求，我们要立即着手优化改造它，让它“更好，更强”。"
 PRC_worlds_factory: "世界工厂"
 PRC_worlds_factory_desc: "“世界工厂”这个称呼代表着中国制造业所具有的实力已经可以支持全球的商品生产，但我们不应满足于此，继续扩张我们的制造业，朝着成为全球制造业的引领者前进。"
 PRC_our_secret_weapon: "我们的秘密武器"
 PRC_our_secret_weapon_desc: "人民之于中国共产党和解放军，就像盖亚之于奥林匹斯众神。我们要促进民用领域和军用领域的结合，将国防和经济发展深度结合起来。"
 PRC_escape_middle_income_trap: "避开中等收入陷阱"
 PRC_escape_middle_income_trap_desc: "“中等收入陷阱”已经吞噬了数个经济曾相当繁荣的发展中国家，使他们永远无法与发达国家相并列。中国政府和人民已为实现共同富裕且不重蹈覆辙而奋斗多年，世界将拭目以待奇迹是否能够发生。"
 PRC_invest_in_ai: "投资人工智能"
 PRC_invest_in_ai_desc: "近些年来，随着AI智能领域的科技成果不断投入生产应用，新的经济发展点被发现。如果中国未来想要在这个领域占据一席之地，那么我们必须从现在开始加大对AI智能领域的投资力度。"
 PRC_develop_tech_prod_aboard: "科技产品出国门"
 PRC_develop_tech_prod_aboard_desc: "是时候将我们廉价的高科技产品输出出去，以此向世界证明，中国工业体系加持下的科技产品具有强大的竞争力，它能够击碎西方科技公司主导的贸易垄断。"
 PRC_techno_nationalism: "技术优越"
 PRC_techno_nationalism_desc: "我们将加大对于科技领域的支持力度，并且这些新兴科技将会被应用在更有利于解决我们所面临的问题上。"
 PRC_technology_for_everyone: "科技为人人"
 PRC_technology_for_everyone_desc: "科技是第一生产力，但没有人使用，便失去了它的价值，我们要让更多的人用上最先进的产品，满足他们对更高质量生活的需求。"
 PRC_rein_in_corp: "约束企业"
 PRC_rein_in_corp_desc: "资本在逐利上是盲目的，即使是中国企业也不例外，要想驯服这匹野马，就要套上缰绳，让它更好地服务于我们的人民。"
 PRC_anti_corpruption_tech: "科技反腐"
 PRC_anti_corpruption_tech_desc: "俗话说腐败是润滑剂，但润滑剂多了机器便会卡死。我们将使用更先进的技术管控住那些可能的腐败手段，预防那些可能的腐败和解决腐败分子。"
 PRC_continue_eco_dev: "继续生态发展"
 PRC_continue_eco_dev_desc: "绿水青山就是金山银山。为了更好地满足中国人民对于美好幸福生活的需要，我们必须着手改善现有的生态环境。"
 PRC_integrate_sezs: "合并经济特区"
 PRC_integrate_sezs_desc: "过去划分的经济特区已经不符合我们现在的发展需要，把它们整合起来，我们将能在未来更好地发挥经济特区的优势。"
 PRC_expand_resource_excavation: "扩大资源采掘"
 PRC_expand_resource_excavation_desc: "面对日益增加的资源需求，我们将相应地增加资源开采，尽管这与我们打造一个更加绿色的环境的主旨相悖，但社会总要向前发展，我们才能在未来更得心应手。"
 PRC_chinese_green_rev: "中国绿色革命"
 PRC_chinese_green_rev_desc: "我们的资源不是无限的，可持续发展才是真理，加大力度支持环保领域的发展，中国将开启一轮新绿色产业革命。"
 PRC_professional_dev: "职业化发展"
 PRC_professional_dev_desc: "我们的义务教育给中国培养了一支庞大的劳动力后备军，加大力度将他们改造地更加具有职业技能将能让未来的中国发展带来新的活力。"
 PRC_cheap_foreign_spec: "外国专家廉价化"
 PRC_cheap_foreign_spec_desc: "引入更多的外来人才，让外国的经验更多地深入到我们的经济生产当中，将能让我们在世界市场的竞争当中获得优势。"
 PRC_modernization_of_military_prod: "军工产业现代化"
 PRC_modernization_of_military_prod_desc: "民用产业已经焕发出他的活力，军工产业也不能落后，升级我们的军工产业，使它变得更加现代化，以满足我们的军队建设需要。"
 PRC_stimulate_fertility: "刺激生育"
 PRC_stimulate_fertility_desc: "随着城市化和工业化的发展，生育率低下的问题也随之到来，我们将调整计划生育政策，以刺激更多的生育保障未来的发展不受影响。"
 PRC_real_estate_market_stab: "房地产市场平稳落地"
 PRC_real_estate_market_stab_desc: "随着经济的发展，越来越多的热钱投入到房地产投资领域当中并形成了巨大的泡沫，要想避免日本式的崩溃，我们必须采取措施让房地产泡沫平稳落地。"
 PRC_fund_space_dev: "资助航天研发"
 PRC_fund_space_dev_desc: "航天领域代表着一个国家最尖端最前沿的科技水平，大力支持我们的航天领域，不仅仅代表中国的工业实力强劲，也代表着我们拥有承担前沿科技领头羊的能力。"
 PRC_chinas_most_dire_hour: "中华民族最危险的时刻"
 PRC_chinas_most_dire_hour_desc: "如今，中国这艘古老的巨轮再次陷入沉没的危机，在迷失了舵手与方向后，我们绝不能放弃希望。唯有坚守信念，才能带领它驶向未知的光明彼岸。"
 PRC_chinas_spot_in_the_sun: "华夏日升"
 PRC_chinas_spot_in_the_sun_desc: "建设一支能够有效捍卫国家利益，拥有现代化作战能力的军事力量，是我们必须实现并一以贯之的根本任务之一。国防现代化将“永远在路上”，这不会是一句空话。"
 PRC_empower_the_mss: "赋权国安部"
 PRC_empower_the_mss_desc: "我们的国安部同志将铁腕出击，清除社会中的蛀虫，绝不姑息。他们将不遗余力，采取一切必要手段，坚决维护社会和国家的安宁与稳定，确保人民的生活在和平与秩序中继续前行。"
 PRC_reorganize_the_party: "重组党组织"
 PRC_reorganize_the_party_desc: "我们必须让人民重新树立对党的信任，使他们认识到，唯有在党的领导下，中国才能迎来光明的未来。共产党是引领国家走向繁荣富强的唯一力量，只有依靠党的智慧与决策，才能确保中华民族的伟大复兴。"
 PRC_recreate_the_red_guards: "党的领导"
 PRC_recreate_the_red_guards_desc: "服从共产党的领导应当是每个中国公民的责任与使命，这是国家长治久安的根本保证。凡是背弃党的领导的人，便是在背叛人民、背叛祖国，是民族的罪人。"
 PRC_reorient_the_economy: "调整经济"
 PRC_reorient_the_economy_desc: "如今，我们的经济局势如同风雨飘摇的孤舟，在波涛汹涌中四处摇摆。各行业哀鸿遍野，市场动荡不安，民生受到严重冲击。如果我们不及时采取措施加以挽救，这艘孤舟恐怕难以稳住航向。"
 PRC_strengthen_the_chairman: "强化主席权力"
 PRC_strengthen_the_chairman_desc: "纵观我国历史，每个朝代的衰落都有一个核心原因：中央的意志无法有效贯彻，导致权力分散，国家分裂。今天的我们绝不能重蹈覆辙，只有不断加强中央的权威，确保各部门对中央的绝对忠诚，才能维护国家的团结和稳定。"
 PRC_increase_party_democracy: "健全党内民主"
 PRC_increase_party_democracy_desc: "我们必须统一党内思想，凝聚全体党员的力量，在党的指引下步调一致，唯有如此，才能在当前的动荡时期引领中国走出困境。"
 PRC_tackle_the_demographic_collapse: "处理人口崩溃"
 PRC_tackle_the_demographic_collapse_desc: "我们正面临着出生率持续走低的问题，这种现象像一条潜藏在社会肌理中的暗流，悄然改变着我们未来的发展轨迹。倘若我们无法解决这一问题，我们的社会将面临前所未有的衰老与停滞。"
 PRC_modernize_the_missile_corps: "导弹部队现代化"
 PRC_modernize_the_missile_corps_desc: "空军的武器库里不光有飞机，导弹也是最重要的一部分。我们的“霹雳”系列空空导弹和“红旗”系列地对空导弹技术水平已位居世界前列，但这还远远不够。我们将进一步提高空军导弹的国产化水平，使之更适合我军的作战需要。"
 PRC_prepare_for_the_next_war: "厉兵秣马"
 PRC_prepare_for_the_next_war_desc: "在可预见的未来，人民解放军和中国人民将面临更大的挑战。隆隆的战鼓声已经席卷世界各地，亚洲也不会独善其身。我们必须为更艰巨的军事斗争经验做好准备。"
 PRC_lessons_from_the_taiwan_war: "台海经验"
 PRC_lessons_from_the_taiwan_war_desc: "台海战争是我们近四十年来打过的规模最大的一场武装冲突，也是21世纪规模最大的涵盖陆海空等多个作战环境的登陆行动，其重要意义不言而喻。我们将继续研究台海战争中的经典战例，为下一场战争提供指导。"
 PRC_honor_the_past_dynasties: "重铸历史荣光"
 PRC_honor_the_past_dynasties_desc: "我们曾是世界上最伟大的文明，铁骑纵横，令世界为之畏惧；我们的财富与辉煌，令各国垂涎。然而，如今我们却抛弃了这段光荣的传统，甚至对此嗤之以鼻。我们必须重拾过去的荣光，复兴中华文明，光耀千秋！"
 PRC_eadi_war_games: "协调东协"
 PRC_eadi_war_games_desc: ""
 PRC_sharpen_the_southern_blade: "磨砺南国利剑"
 PRC_sharpen_the_southern_blade_desc: "解放军陆军的特种部队于20世纪80年代开始组建，其本意是要在未来设想的“高科技条件下的局部战争”中充当辅助力量。如今，我们可以对这支全世界规模最大的特种部队进行重大改革，使之能在未来战争中成为反恐、情报搜集、机密任务的最可靠执行者。"
 PRC_expand_the_thunder_gods: "雷神突击队扩编"
 PRC_expand_the_thunder_gods_desc: "解放军空降兵是一支有着悠久历史传承和光辉战绩的部队，在历次镇暴、联合军演与抢险救灾任务中一直表现出色，而雷神突击队更是空降兵部队中的佼佼者。我们将学习苏军的经验，大幅扩张空降兵的编制规模，使之能在一场关键战役中充当主角。"
 PRC_masters_of_asia: "亚洲之主"
 PRC_masters_of_asia_desc: "从文明诞生以来，中华帝国就作为“天朝”君临着整个东亚，是当之无愧的政治、经济以及文化中心，周边各国的统治者们时常需要亲自来华朝拜中国皇帝以表达自己的忠诚。那是一段在当今被许多中国民族主义者所引以为豪的历史，而如今，我们将再现这样的辉煌。凭借强大的军事实力，我们将让我们的邻国再次臣服。"
 PRC_a_blue_water_navy: "亚洲海军力量"
 PRC_a_blue_water_navy_desc: "从郑和下西洋以来，中国人似乎就再也没有值得一提的海上力量。清帝国的北洋舰队在甲午海战中的毁灭是一代代中国人难以忍受的国耻之一。如今，我们将继续扩张海军实力，不光是为了国防需要，同时也是全民族的愿望。"
 PRC_next_generation_airforce: "次世代空军"
 PRC_next_generation_airforce_desc: "空军是现代战争中最关键的军种之一。拥有强大的空军曾是美国赢得海湾战争和伊拉克战争的秘诀之一。我们将继续提高人民空军的实力，确保在下一次战争开打时我们能牢牢掌握制空权。"
 PRC_militarize_society: "军事化社会"
 PRC_militarize_society_desc: "我们必须大力灌输对从军的狂热崇拜，让社会各界深刻认识到，军队才是祖国最坚强的后盾与根基。没有军队的保护与奉献，国家的一切都无从谈起。每一个能够参军、为国效力的人，才是真正的英雄与骄傲，社会各界也应以军队为先，积极服务于军队的需求。"
 PRC_next_generation_army: "次世代陆军"
 PRC_next_generation_army_desc: "推进解放军陆军作战能力的升级也许是我们国防现代化改革中最艰巨的任务，没有之一。这主要是因为我们不光需要生产足以替换我们海量的老旧库存武器，同时还需要推进军事技术的升级，并让解放军官兵们能够熟练使用这些武器。"
 PRC_improve_officer_training: "改善军官培训"
 PRC_improve_officer_training_desc: "指挥员是解放军的大脑与神经系统，他们对解放军陆军作战能力的提升起至关重要的作用。我们将提高晋升军官的门槛，并在国防大学设立更多专业课程。今后的军官同志们必须了解更多的军事专业知识，并且还要具备更出色的战术素养与战略思维。"
 PRC_increase_naval_production: "远超太约海军"
 PRC_increase_naval_production_desc: "太约组织中的不少国家都曾拥有强大的海军，尤其以日本为最。日本海军曾在20世纪带给中国人民极大的痛苦，在21世纪也是人民海军主要假想敌之一。不过这一切都已成为历史，人民海军将同时在规模和质量上远远碾压太约海军。"
 PRC_dominate_the_skies: "统御天空"
 PRC_dominate_the_skies_desc: "解放军空军拥有全球规模最大的战斗机部队，但其中仍有一部分属于过时的型号。我们将对空军机队进行彻底的更新换代，为空军配备包括最新型的轰炸机、战斗机和对敌攻击机在内的各种武装。"
 PRC_rain_fire_from_above: "精英海军陆战队"
 PRC_rain_fire_from_above_desc: "“蛟龙”突击队是解放军成立时间最早的特种部队之一，也是目前解放军海军陆战队下辖的唯一一支特种部队。通过人员扩招、武器换代更新和改革训练计划，拥有辉煌战功的他们将在未来发挥更大的作用。"
 PRC_carrier_primacy: "航母优先"
 PRC_carrier_primacy_desc: "航母是大国海军的象征，拥有并运作一支航母战斗群一直以来都是美国等传统海军强国的专属权利。但如今，飘扬着五星红旗的航母在西太平洋变得日益常见。我们将不光提升现有海军航空兵的技术水平，同时还将建造更多的航母以充实我们的舰队。"
 PRC_supremacy_above_and_below_waters: "海上海下，唯我独尊"
 PRC_supremacy_above_and_below_waters_desc: "强大的水面舰队和先进的潜艇部队对建设一支蓝水海军来说都是缺一不可的。过去曾有人批评中国的海军科技，尤其是潜艇技术水平大大落后于美俄等国，但一切都将今非昔比。"
 PRC_dominate_south_china_sea: "支配南中国海"
 PRC_dominate_south_china_sea_desc: "南中国海自古以来便是中国的固有领土，中国探险家也是最先探索和开发南中国海的一批人。如今我们将不再容许其他国家染指这片水域。我们将凭借我们强大的海军和各个人工岛礁据点确立绝对的主导权。"
 PRC_redefine_naval_warfare: "海战再定义"
 PRC_redefine_naval_warfare_desc: "就像阿尔弗雷德·马汉之于美国海军一样，发展新的海战理论不仅是巩固我们海军在亚洲的主宰地位的重要一步，同时也将巩固我们在未来海上冲突中的先手优势。"
 PRC_air_navy_coordination: "海空协同"
 PRC_air_navy_coordination_desc: "自第二次世界大战以来，海战的胜利便离不开飞机，而对于我们所面临的军事斗争环境来说，海军和空军的密切配合就更加重要了。空军将在近海地区为海军提供更可靠的保护，同时为舰队的远洋作战提供密切的侦察和防空支援。"
 PRC_trust_in_the_pilot: "无人机战争"
 PRC_trust_in_the_pilot_desc: "无人兵器所能发挥的重要作用已经在台湾岛登陆战中得到了体现。我们将为人民空军配备更加先进的大型无人机，并拓展无人机的使用范围，使之成为侦查、干扰、空战的多面手。"
 PRC_deus_ex_machina_nat: "机械降神"
 PRC_deus_ex_machina_nat_desc: "我们的飞机设计师一直以重视开发先进的战机操纵系统而著称。得益于我国信息产业的快速发展和国产电子元件的日新月异，我们将进一步提升我军战机的电子战能力和可操作性，并为空军士兵与飞行员们配备质量更好的通信设备。"
 PRC_modern_special_forces: "现代化特种部队"
 PRC_modern_special_forces_desc: "我们在之前对解放军特种部队的试点改革中已经积累了丰富的经验，现在是将改革方案推广到全军的特种作战旅的时候了。敌人们将会在这支全新的部队面前被打得落花流水！"
 PRC_streamline_aircraft_production: "飞机生产流水线"
 PRC_streamline_aircraft_production_desc: "战争的胜利究竟属于谁还犹未可知，但可以肯定的是拥有更多武器的人笑到最后的可能性也会更大。沈飞公司、成飞公司、西飞公司和洪飞公司的生产线将得到更多投资，用以扩大生产规模，产出更多急需的飞机。"
 PRC_unity_nationalism_revolution: "团结，民族，革命"
 PRC_unity_nationalism_revolution_desc: "我们作为中华民族的先锋党，始终肩负着团结和引领全民族的历史使命。我们相信，实现民族独立的唯一出路，便是彻底消灭帝国主义和封建主义，才能建立一个以中华民族为核心的社会主义国家。"
 PRC_mobile_warfare_nat: "其疾如风"
 PRC_mobile_warfare_nat_desc: "在现代战争中，没有什么比部队的机动性更加重要。既然我们已经完成了全军的机械化，那么现在就该是进一步提升其作战能力的时候了。"
 PRC_national_fanaticism: "民族狂热"
 PRC_national_fanaticism_desc: "中国在其悠久历史上曾经与周边国家爆发了成百上千场战争，有些战争的影响存续至今，使得我国与邻国之间的外交关系常常陷入紧张。不过这也为我们提供了以历史上的仇恨动员国内民众支持军事斗争的机会。"
 PRC_will_of_the_chinese_people: "华夏人民的意愿"
 PRC_will_of_the_chinese_people_desc: "无论是何种战争，如果没有群众的支持，那便是绝无任何获胜的希望的。通过煽动民族主义、复仇主义情绪，以及持续推进的解放军与中国社会的深度融合，我们的武装斗争事业必将得到十四亿人民的鼎力协助。"
 PRC_infantry_primacy_nat: "最优质的战士"
 PRC_infantry_primacy_nat_desc: "要想打赢一场战争，悍不畏死、绝对忠诚，敢于执行任何危险任务的士兵是任何一支军队都会渴望拥有的。解放军军史馆中陈列的历代战斗英雄的丰功伟绩证明了我们绝不缺这种士兵。凭借先进的训练课程和政治教育，解放军的士兵将是全世界最好的士兵。"
 PRC_tank_primacy_nat: "钢铁长城"
 PRC_tank_primacy_nat_desc: "一支能征善战的陆军最重要的就是要拥有强大的火力。在2016年至今的军事改革中，我们已经大幅更新了解放军的野战炮兵部队和装甲部队，大大加强了它们的火力投射能力。我们没有理由就此止步。"
 PRC_coordinate_eadi_militaries: "协调东协军队"
 PRC_coordinate_eadi_militaries_desc: "在干预缅甸局势的过程中，东协将作为一个集体行动，各国维和部队将被编成一组，接受统一指挥。我们将在我国境内修建秘密训练基地，并在那里与东协友邦的部队进行联合演习，从而确保在军队正式进驻缅甸时能够互相熟悉战术和武器，做到步调一致。"
 PRC_tidal_wave_of_bodies: "钢铁洪流"
 PRC_tidal_wave_of_bodies_desc: "无论是第二次世界大战中德国国防军的“闪电战”，还是冷战时苏联陆军的“大纵深”理论，他们都以强大且行动迅速的陆军部队令敌人感到闻风丧胆。如今，解放军陆军的装甲部队也将以绝对优势的规模和质量对任何假想敌形成战略威慑。"
 PRC_operation_wu_qi: "§Y吴起行动§!"
 PRC_operation_wu_qi_desc: "同胞们，你们可听到那震天的战鼓声？可听到亚洲无数民族在压迫下的哀嚎？这是属于我们这一代人的使命！让我们高举革命的火炬，点燃太平洋的怒潮，消灭寄生于全亚洲的帝国主义势力。只有彻底铲除这些压迫者，才能迎来真正的自由与和平，让中华民族重获尊严与繁荣！"
 PRC_rewrite_the_history_of_the_party: "重写党史"
 PRC_rewrite_the_history_of_the_party_desc: "曾经的历史中充斥着太多的虚伪与自卑，为了维持那脆弱的和平假象，我们曾不得不修改自己的党史。然而，现在是时候正视真实的历史，向人民展现我党真正的伟大与光辉历程。我们将让人民清楚认识到，唯有党的领导，才能带领国家走向繁荣与稳定。"
 PRC_social_credit: "全社会政审"
 PRC_social_credit_desc: "过去，我们宽松的审查制度使得党的队伍中混入了贪官污吏，现在我们将进一步强化政审，确保党的纯洁性与权威。任何人的家人、后代，朋友，甚至工作同事，都将纳入政审的范围。唯有如此，我们才能保证党的纯洁性和团结性。"
 PRC_purge_the_liberal_reformers: "清洗自由派改革者"
 PRC_purge_the_liberal_reformers_desc: "自由派？或许称他们为叛徒才更为贴切。这些背弃党的罪人企图将中国引向一条危险的不归路，我们会容忍这样的背叛吗？绝不会！我们将亲手将这些破坏国家团结和稳定的罪人送进监狱。"
 PRC_purge_the_communist_hardliners: "肃清共产党强硬派"
 PRC_purge_the_communist_hardliners_desc: "强硬派？新左派？归根到底不过是群试图将中国拖回封闭与混乱的小丑。他们畏惧未来，抗拒变革，既然他们如此害怕未来，我们就将亲手剖开他们的双眼，让他们不得不面对那片不可阻挡的光明与繁荣。中国的未来属于勇敢者，而不是那些沉溺于过去的狭隘之人。"
 PRC_instill_legalist_values: "弘扬法家价值观"
 PRC_instill_legalist_values_desc: "“以刑去刑，虽重刑可也。”如果要恢复社会的稳定，我们必须采取比以往更加严厉的铁腕手段，让那些试图挑战政府权威的不法分子意识到，与政府为敌的后果只有死路一条。"
 PRC_revive_traditional_culture: "复兴传统文化"
 PRC_revive_traditional_culture_desc: "现今的年轻人已经深受西方文化的腐蚀，这在某种意义上正是帝国主义对我国发起的一场颜色革命。他们通过文化渗透试图动摇我们的价值观和社会根基。面对这样的挑战，我们必须重拾几千年来的光辉传统文化，来抵御这场认知入侵。"
 PRC_instill_confucious_values: "儒家思想精神注入"
 PRC_instill_confucious_values_desc: "何为儒家？其核心便是“大道之行也，天下为公”，这种强调公义与集体利益的思想，正是社会主义精神的先声。自古以来，儒家就蕴含着社会公平与共同富裕的理想。我们必须将这种优秀的传统文化与共产主义有机结合，进一步强化党的思想纯洁性。"
 PRC_expand_the_surveillance_state: "扩大监控范围"
 PRC_expand_the_surveillance_state_desc: "在那些我们尚未察觉的阴暗角落，无数反党势力正悄然滋生，企图破坏我党的领导和国家的稳定。过去的监控手段已远远不足以应对这样的威胁。我们必须增设更多的监控设施，确保这片土地的每个角落、每条缝隙，都在我们的掌控之下。"
 PRC_the_great_chinese_nation: "伟大的中华民族"
 PRC_the_great_chinese_nation_desc: "中华民族，作为世界上最伟大的民族，曾屹立于世界的东方，从雪原到沙漠，从雨林到草原，处处闪耀着中华民族的辉煌足迹。我们可以自豪地说，没有中华民族，就没有今天各国文明的多样与辉煌成就。我们才是真正推动世界进步的核心力量，历史见证了我们的伟大，而未来也将继续书写我们的辉煌。"
 PRC_the_organic_state: "有机之国"
 PRC_the_organic_state_desc: "孙中山以三民主义为基础，揭开了中国现代化的序幕，在毛泽东的领导下，中国走上了社会主义的伟大道路，而在21世纪，在中国人民解放军的引领下，中华民族再次屹立于世界舞台。无论时代如何变迁，我们都将承载着过去的光辉，迎接未来的辉煌。"
 PRC_national_rebirth: "国家重生"
 PRC_national_rebirth_desc: "无形的手掌掠过无限的江山，\n手指沾了血和灰，手掌沾了阴暗，\n只有那辽远的一角依然完整，\n温暖，明朗，坚固而蓬勃生春。\n我把全部的力量运在手掌\n贴在上面，寄予爱和一切希望，\n因为只有那里是太阳，是春，\n将驱逐阴暗，带来苏生，\n因为只有那里我们不像牲口一样活，\n蝼蚁一样死……\n那里，永恒的中国！"
 PRC_revolt_against_the_modern: "对抗现代"
 PRC_revolt_against_the_modern_desc: "西方文明口中的“现代”，充斥着堕落与无病呻吟，他们的所谓现代化不仅试图贬低我们的文化，还企图彻底否定我们千年的民族传承，试图让中国的人民误以为自己只是无知愚昧的后代。但现在，中华民族将高举铁锤，打碎西方强加于我们身上的歧视枷锁，捍卫我们的尊严与信仰！"
 PRC_the_kingdom_of_heaven: "全知全能之密钥"
 PRC_the_kingdom_of_heaven_desc: "这片土地上的每一个摄像头、每一个数据处理器、每一条信息，都在我们的掌控之中。那些自以为能够反抗我们的人，幻想自己可以隐匿于黑暗之中，认为自己的所作所为天衣无缝。然而，他们的每一个动作、每一句话语，早已在我们的注视下无所遁形。"
 PRC_a_reformed_peoples_republic: "赤色江山之磐石"
 PRC_a_reformed_peoples_republic_desc: "事实一再证明，唯有军人执政，才能更加有效地带领国家走向稳定与繁荣。军人能在危机时刻展现出的领导力与决策力，正是一个国家应对内外挑战、保持长治久安所必需的。如果没有军人，那整个政府将会被无休止的利益交换和暗箱操作所拖累。"
 PRC_the_celestial_empire: "天朝上国之升扬"
 PRC_spur_domestic_production: "刺激国内产业"
 PRC_spur_domestic_production_desc: "通过大力振兴国内产业，我们才能点燃经济复苏的引擎，逐步推动国家经济重回正轨，并实现真正的自主独立。唯有在国内产业全面繁荣的基础上，我们才能在世界经济的风雨中立足。"
 PRC_public_works_campaign: "公共工程运动"
 PRC_public_works_campaign_desc: "通过大力提倡兴修公共工程，我们不仅能够创造出大量的就业岗位，为社会提供更多的工作机会，还能够为国家经济的发展注入强劲动力。"
 PRC_youth_military_brigades: "青年军旅"
 PRC_youth_military_brigades_desc: "我们应当鼓励社会上的青年们积极加入军队，将自己的青春与热血奉献给祖国。在军队中，他们不仅能够锤炼坚韧不拔的意志，还能学会纪律与团结，成为国家未来的坚强后盾。"
 PRC_youth_construction_brigades: "青年施工队"
 PRC_youth_construction_brigades_desc: "我们应当大力鼓励社会上的青年们积极投身于祖国的建设事业。到工地去，到边疆去，到那片广袤的土地上，到祖国和人民最需要他们的地方去，让青年亲手打造的未来奠基。"
 PRC_state_syndicalism: "国家工团主义"
 PRC_state_syndicalism_desc: "工人阶级是共和国的领导阶级，然而在过去数十年中，政府过于偏向企业家们以利用后者的经营组织能力，致使工人的利益遭到忽视，工人的美德也不再成为全社会的模范。我们将建成一个在经济上真正代表了广大劳动者的国度。"
 PRC_women_in_the_workforce: "女性劳工"
 PRC_women_in_the_workforce_desc: "正所谓“女性能顶半边天”，女性不仅是家庭的支柱，更是社会生产力中不可或缺的力量。她们的智慧与才能不应被局限在传统角色之中，而应在各行各业中绽放光芒。"
 PRC_traditional_gender_roles: "传统性别地位"
 PRC_traditional_gender_roles_desc: "中国的社会如同一棵参天大树，而新生血液则是这棵大树不断生长、繁茂的根基与养分。唯有新生儿的欢笑与哭声，才能让我们的国家充满生机与活力。我们应当鼓励女性们承担起母亲的神圣角色，孕育更多的生命，为未来注入新鲜的力量。"
 PRC_the_new_revolutionary_woman: "新革命女性"
 PRC_the_new_revolutionary_woman_desc: ""
 PRC_national_corporatism: "国家法团主义"
 PRC_national_corporatism_desc: "在制订未来的经济政策时，我们必须正视房间里的那头大象——全中国愈演愈烈的社会矛盾，尤其是企业家和劳动者之间的矛盾。政府将扮演更加积极的角色，充当中国社会的稳定锚点，更妥善地调和不同社会群体之间的利益诉求。"
 PRC_subsidize_child_raising: "育儿政策津贴"
 PRC_subsidize_child_raising_desc: "俗话说，“生娃容易，养娃难。”但通过提供更加完善的补贴政策，我们或许能够有效提升整体生育率，从而逐步实现人口结构的年轻化。"
 PRC_reconstruct_the_iron_rice_bowl_nat: "重塑铁饭碗"
 PRC_reconstruct_the_iron_rice_bowl_nat_desc: "如果公务员体系中的人事变动过于频繁，不仅会导致政策的连续性和执行力受阻，还会给不法分子创造可乘之机，从而对整个体制产生潜在威胁。我们必须保证体制内公务员的岗位相对稳定，确保他们在制度的规范与约束下能够长期履职。"
 PRC_synthesis_of_state_and_labor: "国家工人综合体"
 PRC_synthesis_of_state_and_labor_desc: "确保国家工会的地位对我们是否能够掌握整个工人阶级至关重要。通过工会这一关键组织，我们将能更有效率地分配劳动力到各个地区或投入到不同项目中。与此同时，我们也必须注意发挥工会保障工人生活所需和福利的作用。"
 PRC_restrict_the_markets: "限制市场"
 PRC_restrict_the_markets_desc: ""
 PRC_absorb_western_enterprise: "吸纳西方企业"
 PRC_absorb_western_enterprise_desc: "我们将让西方企业从寄生体变成为国家的利益和人民的福祉服务的国企。那所谓的西方品牌和名号，不过是挂在门前的一块招牌，而招牌后的一砖一瓦、一草一木，皆是我们自己创造的财富。"
 PRC_decommodification_nat: "去商品化"
 PRC_decommodification_nat_desc: "消费主义诱惑着我们的人民抛弃了曾经珍视的美好品质，昔日的节俭与自律，如今被拜金主义的浪潮冲刷得无影无踪。我们要揭下那些奢侈品牌与浮夸广告背后的虚假光环，让人民重新看清商品的本质。"
 PRC_to_struggle_is_to_live: "斗争创造美好生活"
 PRC_to_struggle_is_to_live_desc: "我们必须时刻保持高度警惕，因为西方的堕落文明以诱惑与表象的繁华为饵，试图潜移默化地瓦解着我们的传统价值观，迷惑着人民的心智。我们绝不能让祖国的人民再次被这种腐朽的思想和颓废的文化引向迷途。"
 PRC_to_prosper_is_to_live: "繁荣创造美好生活"
 PRC_to_prosper_is_to_live_desc: "货架柜上摆满了食物，病人们不再为高昂的费用而担忧，我们的人民也不用因为房价而焦虑，这是真正属于人民的黄金时代，我们昂首阔步，迎接属于我们的时代。"
 PRC_definancialization: "去金融化"
 PRC_definancialization_desc: "股市如同一条由冰冷的数字构成的虚幻长河，将无数人的财富卷入其中。人们怀揣着一夜暴富的梦想投入金融游戏，却往往在逐利的浪潮中迷失了方向，耗尽了积攒多年的财富。我们不应让股市这样的虚幻游戏继续吞噬人民的财富与心血。"
 PRC_reinvigorate_the_cadres_nat: "锻炼干部队伍"
 PRC_reinvigorate_the_cadres_nat_desc: "我们的官僚早已脱离了人民，他们久居于高墙深院内，俯视着纸面上的冰冷数字，仿佛这些数字就能够折射出百姓的喜怒哀乐。我们需要将这些官员们从办公室中请出，让他们离开那厚实的沙发，真正地走进人民的生活。"
 PRC_a_pragmatic_economy: "务实经济政策"
 PRC_a_pragmatic_economy_desc: "我们的经济政策不是一堆空洞的口号和指标太高从而根本无法实现的目标。我们的经济政策目标非常简单，就是让人民切身感受到好处。而如今，我们已经实现了更高的就业率、更高的人均收入和更快的生产力进步。"
 PRC_productivism_over_distributionism: "生产压倒分配"
 PRC_productivism_over_distributionism_desc: "只有不断扩大生产规模，才能为国家的发展提供坚实的基础。无论是工业、农业，还是科技创新与服务业，产量的提升都不仅仅是数量的积累，更是竞争力的提升，是国家力量的综合体现。"
 PRC_all_under_the_soe: "一切归于国企"
 PRC_all_under_the_soe_Desc: "当我们引入私有企业的那一刻，也将西方的堕落风气引入了祖国。它们裹挟着资本的贪婪与利益的追逐，侵蚀着我们原本纯洁而坚韧的根基。事实证明，国有企业才是所有企业的最终归宿。只有在国有体制的统筹与管控之下，企业的发展才能真正契合国家利益。"
 PRC_joint_eadi_development_nat: "东协联合开发"
 PRC_joint_eadi_development_nat_desc: "亚洲，本质上是一个血脉相连、文化共通的大家庭。千百年来，我们共同穿越了历史风霜，共同经历了战乱与和平，如今，让我们跨越历史的鸿沟，携手合作，共同迎接属于亚洲的璀璨黎明。"
 PRC_extraction_from_the_periphery: "压榨邻国"
 PRC_extraction_from_the_periphery_desc: "我们解放了那些曾经被压迫的兄弟国家，将他们从苦难与桎梏中解救出来，让自由的光芒照耀在他们的土地上。然而，这一切并非全然无偿，他们终究需要为这场解放付出些许代价。"
 PRC_control_the_market: "管控市场"
 PRC_control_the_market_desc: ""
 PRC_endorse_the_megaprojects: "宣传大型工程"
 PRC_endorse_the_megaprojects_desc: "试想一下，一座高耸入云的摩天大楼巍然屹立于首都，它的轮廓直刺天际，必定能够震撼每一位凝望它的人，让人民在仰望中油然而生自豪与敬畏。我们应当提倡这样的宏伟工程，这种工程不仅是国力的展现，更是民族自信的宣言。"
 PRC_send_chinese_peacekeepers: "派遣中国维和部队"
 PRC_send_chinese_peacekeepers_desc: "我们应当将维和部队派遣至全球各地的热点地区，为维持和平与秩序的同时，也能够利用维和部队帮助我们在这些复杂多变的环境中逐步扩大我们的国家利益和经济影响力。"
 PRC_class_collaborationism: "阶级调和主义"
 PRC_class_collaborationism_desc: ""
 PRC_secure_the_sinosphere: "保卫大中华"
 PRC_secure_the_sinosphere_desc: "中华文化不光是五千年历史的传承，也是世界文明的瑰宝。我们绝不能忽视保卫文化传统和文化主权的重要性。我们不仅将发掘优秀传统文化的价值，同时也将进一步巩固和整合大中华文化圈。"
 PRC_sinofuturism_nat: "中华未来主义"
 PRC_sinofuturism_nat_desc: "保卫中华民族的未来是我们这一代艰巨但必须完成的任务。我们将致力于培育青年一代的共同价值观，并在经济政策中采取可持续发展策略。"
 PRC_the_national_economic_revolution: "经济革命"
 china_liberal_focus: "中国改革"
 PRC_the_chinese_glasnost: "北京之春"
 PRC_the_chinese_glasnost_desc: "改革开放精神的真正继承人们终于从那些虚伪的保守派和贪婪的官僚手中夺取了中国的政权。北京城的政治风波已经尘埃落定，宣告自由派们取得了来之不易的胜利。下一步，我们将会确保对重要政府职位的牢固掌控，防止有任何反动派企图反攻倒算。"
 PRC_open_the_window: "打开世界之窗"
 PRC_open_the_window_desc: "近年来，中国越来越多地将外国记者和人权调查团拒之门外，其在新疆维吾尔种族灭绝问题上与包括各国在内的国际组织的激烈对抗就凸显了这一点。为了推进我们的议程，来自外国的援助和同情将是非常有必要的。"
 PRC_reform_the_upper_leadership: "全速前进！"
 PRC_reform_the_upper_leadership_desc: "自1989年以来，中共内部主张改革的声音就一直被严格压制。邓小平所称的“以经济建设为优先”成为保守派们肆意妄为的“尚方宝剑”。我们将不再容忍过去党所犯下的错误继续存在下去。我们将会推进真正的改革，并且越快越好！"
 PRC_roll_back_censorship_programs: "地方领导改革"
 PRC_roll_back_censorship_programs_desc: "长期以来，为了服务于经济建设和保障社会稳定，地方政府拥有与企业和银行直接打交道的特权，以及对地方警察的绝对控制权，从而导致腐败横生。改革的首要任务之一便是对地方政府的现有体制进行必要的削减和重组，使之能够变得更有效率，地方官吏也变得更加廉洁。"
 PRC_release_the_tianmen_archives: "改革国安部"
 PRC_release_the_tianmen_archives_desc: "中华人民共和国国家安全部控制着整个盘根错节的情报组织以及数以万计的特工，他们不容小觑的政治影响力和政治立场对我们的改革计划来说是一个重大威胁，必须予以清除。我们将首先将亲保守派的部长调离并换上我们的盟友。同时我们还需要对特工们的行为予以约束，并确保他们对国家和政府负责，而不是为个别人的野心服务。"
 PRC_establish_the_principles_of_confucian_democracy: "拥抱社群主义"
 PRC_establish_the_principles_of_confucian_democracy_desc: "民主是我们改革的首要原则，但这绝不意味着我们将完全学习“西式民主”的一切，尤其是自由主义和个人主义的部分。这些只会对我国的政治稳定恶劣影响。在改革计划中，我们将继续突出集体主义和社群主义的原则，坚持意识形态不变色。"
 PRC_special_political_zones: "务实改革"
 PRC_special_political_zones_desc: "中国人有句老话：“心急吃不了热豆腐”。推进改革是一项极其重大的政治议题，尤其是当我们需要与党和国家几千年来的政治传统做对抗时就更显任务艰巨了。我们将会首先统一内部意见，在政府内部寻找可靠盟友，以及确保已经退休的元老和寡头们不会妨碍我们。"
 PRC_encourage_provincial_autonomy: "巩固指导原则"
 PRC_encourage_provincial_autonomy_desc: "在过去，党内各派系之间的斗争几乎摧毁了政府的执政能力。我们绝不会再犯相同的错误，在推行改革计划时，必须确保下级能够坚决执行上级的指示。同时，为了在改革中统一思想，必须确保全党紧密团结在以汪洋同志为总书记的党中央周围。"
 PRC_praise_the_wukan_model: "鼓励集权派改革者"
 PRC_praise_the_wukan_model_desc: "在戈尔巴乔夫时代，苏联也曾经尝试过自由化改革，但最后却以失败告终，苏联也就此分裂成多个国家。我们在研究这一失败教训时，已经明白无误地认识到放弃共产党对改革事业的绝对领导，以及允许反动分子参加政府是苏联所犯下的最大错误。我们不会允许出现第二个戈尔巴乔夫，我们只会将改革托付给忠诚于党和国家的人。"
 PRC_support_pro_democracy_candidates: "根除杂草"
 PRC_support_pro_democracy_candidates_desc: "持续不断的反腐运动已经让我们认识到了我国政府组织的过分臃肿。许多官员所担任的职务要么是过时的，要么是毫无必要的。这也导致官员们缺乏工作热情，并进而逐渐转变为腐败分子。我们将会对体制来一场大扫除，只留下能够发挥真正作用的部门和官员们。"
 PRC_question_the_four_cardinal_principles: "培育改革之土"
 PRC_question_the_four_cardinal_principles_desc: "建立全社会对改革的共识对我们的事业来说也是至关重要的。我们将加强对改革计划的宣传，以及增加目前推出的各项新政策的曝光度。我们将赋予官方媒体更大的权力，甚至是安排一场对汪洋总书记的特别专访，让群众更清晰地了解到领导人们正在计划什么。"
 PRC_rehabilitate_political_dissidents: "“各省自治”计划"
 PRC_rehabilitate_political_dissidents_desc: "中央政府和地方政府之间的权力斗争一直是困扰中国政治稳定性的一个顽疾。在历史上，这样的冲突甚至会导致分裂和内战。如今，通过参考世界上成功的联邦制实践经验，我们将通过赋予各省群众与政府适度的自决权和自治权彻底解决这一问题。当然，这一切都必须建立在不触犯中央政府的权威的基础之上。"
 PRC_push_for_local_democracy: "中国媒体解冻"
 PRC_push_for_local_democracy_desc: "我国政府多年以来一直被批评为钳制记者和压制新闻自由的极权政府。在我们的改革计划中也将包括转变这一形象的尝试。我们将会以循序渐进的方式解除对媒体的报道管制，以及党对新闻渠道的垄断。从今往后，群众便可从电视和网络上听到真实的声音。"
 PRC_relax_censorship_laws: "解放人民代表大会"
 PRC_relax_censorship_laws_desc: "人民代表大会是我国的最高权力机关，但实际上，是中共中央政治局和其常委会掌握着真正的最高权力，人大则仅仅是被用来赋予党的政策以合法性的“橡皮图章”。改革必须结束这一现象。我们将加强人大在政府组织中的地位，尤其是需要提高人大代表们的政治参与度，使他们成为真正的人民公仆。"
 PRC_unchain_the_united_front: "“伟大社会”倡议"
 PRC_unchain_the_united_front_desc: "中国共产党一直将实现全体人民幸福生活作为自己的最终目标。如今，我们将真正着手在没有任何政治阻碍的情况下推行最关键的一步。我们将建设一个囊括全社会不同群体和阶级的福利计划，大大减轻人民在住房、医疗、教育等方面的经济负担。不仅如此，长久以来一直在推行的环保计划也得到了更新。中国的前景如今已经更加光明。"
 PRC_remove_the_guiding_role: "“服务型政府”倡议"
 PRC_remove_the_guiding_role_desc: "李克强总理曾经提出，要推进政府“简政放权”的改革，将更多权力交还给人民和各基层组织。政府将不再作为人民的大家长，而将作为人民的服务员发挥作用。这将真正激发人民从事各种活动尤其是经济活动的积极性，同时提高政府的工作效率，达成双赢的局面。我们将继续推进这一重要的改革，为我们更加宏伟的计划钉上最后一根钉子。"
 PRC_the_chinese_spring: "中华之春"
 PRC_the_chinese_spring_desc: "我们的改革已经初见成效，在党的高层和中央政府当中，人人都惊叹于焕然一新的政治风气与重新充满活力的社会。即使是先前最顽固的保守派们也开始赞扬改革取得的成就。我们将趁热打铁，更加深入推进各项改革，并同时将成功政策的经验推广全国。"
 PRC_promote_political_participation: "推动政治参与"
 PRC_economic_cake_growth: "做大“经济蛋糕”"
 PRC_economic_cake_growth_desc: "汪洋总书记在担任广东省委书记时，曾提出过要先做大“经济蛋糕”的概念。只有继续推进经济的繁荣增长，才能使广大人民的生活水平得到提高，真正有利于共同分配，并最终实现共同富裕。"
 PRC_break_soe_hegemony: "打破国企垄断"
 PRC_break_soe_hegemony_desc: "国有企业完全垄断了我国多个经济领域，如交通、能源、烟草等行业，许多企业可称得上是名副其实的“利维坦”。但如果我们想要改革积弊，真正激活我国经济的活力，那就必须对那些机构僵化、效率低下、腐败横生的国有企业动大手术。"
 PRC_chinese_theory_corporatism: "中式法团主义理论"
 PRC_chinese_theory_corporatism_desc: "我们必须承认，改革开放以来愈发扩大的贫富差距已经大大激化了中国的社会矛盾，经济方面的不平衡发展与粗放监管也导致了企业的恶性竞争。我们将引入法团主义理念，是时候对经济进行一次彻底的改革和整顿了。"
 PRC_introduce_separation_state_economy: "国与经济分离"
 PRC_introduce_separation_state_economy_desc: "翻阅国务院国资委的档案，就会看到那些由国有独资、国有控股以及国家实际控制的金融企业是如何呼风唤雨的。然而中国经济的数次危机，特别是房地产危机，也与这些和政府藕断丝连的巨无霸企业脱不开关系。我们只有推行根本性的改革，我国经济才能真正脱离结构性危机。"
 PRC_encourage_competition: "鼓励竞争"
 PRC_encourage_competition_desc: "通过对国有企业体制的改革，我们现在可以推动产业和市场的进一步解放。只有促进民营企业进入过去被国有企业垄断的领域，并鼓励与后者展开竞争，经济建设才能更有效率。不仅如此，竞争也能淘汰落后的企业，从而提升我国经济的竞争力。"
 PRC_ten_strikes_burdensome_tarrifs: "高关税，就罢工"
 PRC_ten_strikes_burdensome_tarrifs_desc: "在外界看来，中国政府可能拥有在经济领域说一不二的能力，但事实并非如此。如果我们想进一步激发市场的活力，就有必要推行更有针对性的改革，比如说对某些重点企业减负减税，以及对地方保护主义经济政策进行调查和纠正。"
 PRC_final_blow_iron_bowl: "终结铁饭碗"
 PRC_final_blow_iron_bowl_desc: "现在是时候推进最有争议性和最激进的改革了。国有企业的职位由于其福利水平和稳定性，一直被称为“铁饭碗”，而这如今也将成为历史。职工福利也将被调整为激励性的措施。不仅如此，更严格的绩效评审和精简政策的引入将大幅裁减岗位数量，进一步提高国有企事业单位职工任职的流动性。"
 PRC_preserve_two_mountain_theory: "维护两座大山理论"
 PRC_preserve_two_mountain_theory_desc: "实体经济是中国经济的命脉，也是确保我们国家竞争力的基础。无论如何，我们的经济发展重心都必须导向实体经济，而在这一过程中我们也将坚持可持续发展理念，为我们的子孙后代赢得未来。"
 PRC_encourage_digitalization: "鼓励数字化"
 PRC_encourage_digitalization_desc: "进入21世纪，虚拟经济或者叫数字经济已经成为一个发达经济体不可或缺的一部分，同时它也是沟通全球市场的重要枢纽。我们将把数字经济设立为发展重点，提升我国在这一方面的制度设计，吸收并鼓励更多投资。"
 PRC_sez_expansion: "扩建经济特区"
 PRC_sez_expansion_desc: "经济特区制度是邓小平时代的创造，旨在促进部分地区的经济和体制改革，在汲取成功经验后应用在中国更多地区。这样既降低了全国性危机发生的可能性，也确保了改革能够获得必要的支持。我们将继续延续这一伟大的政策传统，并使之更能适应我们当下的发展需要。"
 PRC_set_free_private_defense_companies: "民营经济大解放"
 PRC_set_free_private_defense_companies_desc: "民营企业代表了我国经济体系中最有活力的一部分。我们将继续鼓励民众的创业和创新活动，唱响“中国经济光明论”，并缓和我们对民营经济的限制措施。"
 PRC_prioritize_tech_sector: "科技行业先行"
 PRC_prioritize_tech_sector_desc: "科学技术是第一生产力，也是第一竞争力。我们将呼吁全社会更加关注世界科技竞赛和技术创新，并促进政府的科研机构、民间研究所与制造业的合作。"
 PRC_guiding_role_market: "指导市场的大手"
 PRC_guiding_role_market_desc: "我们将进一步提升政府对经济领域和金融市场的调控能力。国家将扮演一个更加积极的仲裁者和“中间人”，在促进经济增长的同时最大限度地保证国家的利益。"
 PRC_harmonization_companies: "企业协调"
 PRC_harmonization_companies_desc: "我们将在中央和地方政府设立专门负责协调企业之间利益的沟通小组和委员会，以避免不必要的恶性竞争和利益冲突。有些人会抱怨这将进一步增强经济巨鳄对政治的影响力，但只要党继续把握最后的裁决权，一切就不会有问题。"
 PRC_corporate_autonomism: "企业自治"
 PRC_corporate_autonomism_desc: "在过去，我们支持并鼓励在各私营企业内部任职的党员们自行建立党支部，加强了我们对企业家们的控制力。如今我们将以此为基础推进党和企业家们的密切合作，但同时也确保他们拥有自由经营企业和发展个人财富的权利。"
 PRC_reformed_corporate_iron_bowl: "改革国企铁饭碗"
 PRC_reformed_corporate_iron_bowl_desc: "现在是时候推进最有争议性和最激进的改革了。国有企业的职位由于其福利水平和稳定性，一直被称为“铁饭碗”。我们将在提升国有企业行政效率和经济竞争力的同时，对国企职工岗位进行精简，提高准入门槛，在确保人员流动性的同时确保吸收更多高水平人才，促进国企焕发新的生机。"
 PRC_wang_yang_three_campaigns: "汪洋三大运动"
 PRC_wang_yang_three_campaigns_desc: "我们的汪洋总书记高瞻远瞩，我们将在他的号召下，在经济领域开展调整、巩固和提高政策，并以三大经济领域——军事工业、先进制造业和环保产业为重点。"
 PRC_military_industries_renewal_campaign: "军工振兴运动"
 PRC_military_industries_renewal_campaign_desc: "中华民族的真正复兴与改革的重生需要强大的军队保驾护航，而没有完善的国防工业，军队就如同被抽空了血管的人一样，难以履行保护国家的任务。"
 PRC_china_future_campaign: "华夏未来运动"
 PRC_china_future_campaign_desc: "我们不能再仅仅在乎当下的国际局势和经济情况。只有放眼未来，中国才能真正崛起，从单纯的世界工厂崛起为世界经济和科技的引领者。"
 PRC_greening_economy_campaign: "绿色经济运动"
 PRC_greening_economy_campaign_desc: "如果我们不注意可持续发展，经济建设的附带污染迟早会彻底摧毁地球的生态。中国将在这方面作出表率，成为环保领域的最主要贡献者。"
 PRC_100_dockyard_plan: "百座船坞计划"
 PRC_100_dockyard_plan_desc: "中国将启动大规模的船坞扩建和新建计划，同时升级大连、秦皇岛、上海、广州等地的关键造船厂基础设施。我们需要以最快的速度恢复海军的实力并将其建设得更加强大。"
 PRC_set_new_military_standarts: "设立新军事基准"
 PRC_set_new_military_standarts_desc: "我们需要进一步提高我军武器的高科技含量，升级兵工厂的生产线、改进研究方法、重组武器研发团队。只有这样我们才能与我们最危险的敌人竞争。"
 PRC_lower_tax_high_tech: "降低高科技企业税率"
 PRC_lower_tax_high_tech_desc: "高科技领域的企业家经常向党和政府抱怨税率过重，阻碍了他们进一步扩大产业和进行技术升级。过去我们为了确保政府收入和限制企业过分扩张对这种抱怨置若罔闻，如今我们将正面回应这些诉求。"
 PRC_phased_decommissioning_old_plants: "阶段性废弃旧发电站"
 PRC_phased_decommissioning_old_plants_desc: "旧式的化石燃料发电站污染过重，效率也过低。我们将制定一个详细的计划，阶段性、系统性地将它们完全更新为技术更先进、污染更少的新型发电站。"
 PRC_encourage_industrial_modernization: "鼓励产业现代化"
 PRC_encourage_industrial_modernization_desc: "推动产业升级是我们打破技术封锁和经济壁垒的唯一道路。我们将在改进生产流程、培训适合新生产线的工程师与车间工人方面下更大功夫。"
 PRC_invest_mass_smart_manufacturing: "投资大型智能制造业"
 PRC_invest_mass_smart_manufacturing_desc: "我们将为智能制造领域的企业提供更多利好。除去减税之外，我们还将鼓励地方政府投资当地高新企业的发展，其手段将包括但不限于提供研究经费补贴、减少企业用地租金以及订立人才引进专项等。"
 PRC_support_agricultural_modernization: "支持农业现代化"
 PRC_support_agricultural_modernization_desc: "在过去七十余年中，农村、农民和农业一直作为我国经济建设的“燃料”饱受其苦。只有增加农民的致富手段，改善他们的生活条件，这一至关重要的问题才能够得到解决。"
 PRC_shipbuilding_ingenuity: "造船业百舸争流"
 PRC_shipbuilding_ingenuity_desc: "我们将鼓励在造船业采取更加创新的技术，例如用机器人进行组装和维修，以及使用人工智能辅助船舶设计等。这将吸收更多年轻且知识经验丰富的船舶学人才加入。"
 PRC_expand_research_development: "拓展科研"
 PRC_expand_research_development_desc: "先进的科学技术将引领未来社会的进步和发展。在这方面我们不能害怕失败和期望落空，对任何看起来有研发前景的科研项目都应该报以关注。"
 PRC_encourage_domestic_production: "鼓励国内材料产业"
 PRC_encourage_domestic_production_desc: "新材料产业对促进我国的工业和信息化发展有着至关重要的作用。我们将发挥国务院的协调职能统筹整个产业的发展，同时也要注意充分发挥我国丰富稀土资源的优势。"
 PRC_green_energy_green_vehicles_plan: "“绿色能源-绿色汽车”计划"
 PRC_green_energy_green_vehicles_plan_desc: "新能源汽车是高端制造业的代表产业之一，说是所谓的“工业皇冠上的明珠”也不为过。我们将进一步促进新能源汽车制造以及上下游全产业链的繁荣，包括进一步发展太阳能电池制造业，并推动中国汽车品牌走出国门。"
 PRC_new_china_model: "新中国模式"
 PRC_new_china_model_desc: "在英明的汪洋总书记的领导下，我们取得了三大经济运动的伟大胜利。如今“中国模式”已经焕发出了新的生机。它不再是过去一直为人诟病的僵化的国家资本主义模式。全中国人民都已结成一个有机的整体，中国的繁荣不再是昙花一现，而将成为一个新时代的先声！"
 PRC_shameful_display: "丢人现眼"
 PRC_shameful_display_desc: "完了，全完了。我们将国家和民族的前途赌在了台海战争的胜利上，而这一切都已随台湾海峡内战舰的残骸和海滩上堆积如山的士兵尸体化为了泡影。我们别无他法，只能静静吞下这耻辱的苦果，让太约自顾自地庆祝所谓“自由民主”的胜利。而且，我们现在还要处理一团乱麻的国内局势。"
 PRC_suspend_the_npc: "暂停人大召开"
 PRC_suspend_the_npc_desc: "战败使我们不光失去了人民的信任，同时也失去了党内同志们对我们的支持；在人民大会堂的走廊上回荡着暗中密谋的低语声。中央办公厅已经收到了数份证据确凿的记录，指党内多个派系正蠢蠢欲动要求召开新一届人大常委会，“检讨台海战败的错误”。目前我们除了暂时维持党表面的稳定团结以外，只能祈祷他们不会公开发难。"
 PRC_quell_the_protests: "平息抗议"
 PRC_quell_the_protests_desc: "在我们从台湾铩羽而归后，各地的示威游行便层出不穷。走在街头的不仅有素来对党不满的大学生，还有那些遭受不幸命运的人们，包括退伍的伤残士兵，因经济制裁而破产的企业家，等等。他们不光谴责战败，同时也在谴责发动战争的党的愚蠢和失责。各地的警察已经被动员起来遏制抗议浪潮，但他们是否还有士气和能力做到这点值得怀疑。"
 PRC_salvage_the_situation: "[salvage_the_situation_dynamic]"
 PRC_salvage_the_situation_desc: "[salvage_the_situation_dynamic_desc]"
 salvage_the_situation_fake: "挽救局面"
 salvage_the_situation_real: "军方恢复秩序"
 PRC_put_an_end_to_weakness: "终结软弱"
 PRC_put_an_end_to_weakness_desc: "时至今日，已经不能再让那些党的干部们操控国家的未来。他们要么腐败堕落、要么软弱无能、要么过于理想主义而根本不会管理国家……我们将把共和国和人民的命运托付给伟大的人民解放军，直到反动派们都被消灭干净，而毛泽东的旗帜将高高飘扬！"
 PRC_prepare_the_new_congress: "准备新一届党代会"
 PRC_prepare_the_new_congress_desc: "习近平和他的党羽们已经为了他们所犯下的重大错误和滔天罪行而付出了代价。此时此刻，我们将遵循大多数党员和人民的意愿，召开临时党中央委员会全体会议。这场会议将像1945年、1978年和1989年的党代会一样，决定党和国家未来的前途与命运。用革命烈士的鲜血所染红的五星旗是否还能继续高高飘扬？"
 PRC_consolidate_hu_chunhua_support: "坚定不移支持胡春华路线"
 PRC_consolidate_hu_chunhua_support_desc: "胡春华曾经是胡锦涛所指定的习近平的接班人之一，他在共青团和西藏工作多年，在2012年就当上了中央政治局委员。并在上届政府中担任负责农业和脱贫工作的副总理。一直以来，胡都以其年轻、低调、务实的态度而受到人们的尊敬，只有将胡春华这样一位了解人民疾苦的领导人选为总书记，中国才能有希望。"
 PRC_wang_yang_connections: "利用汪洋关系"
 PRC_wang_yang_connections_desc: "前任全国政协主席汪洋一直以来以党内开明派的姿态为世人所熟知。无论是作为广东省委书记还是副总理，汪都被认为具有思维敏捷、热心改革、通晓实务等特点。在政治局常委会中，排名第四的汪洋在个人形象上也远远胜过外表笨拙迟钝的总书记习近平。我们将选择这样一位中国人民的好儿子成为新任总书记，相信他能带领我们的国家找到走出困境，再度繁荣的新道路。"
 PRC_begin_the_session_of_cpc: "会议开幕"
 PRC_begin_the_session_of_cpc_desc: "我们终于渡过了我国历史上可能是最危险和紧张的一段时期。临时中央全会近期已在北京召开。全体中国人的眼睛都紧盯着人民大会堂，期待着他们的代表能够做出对祖国和人民最正确的决定。我们已没有机会让它们再失望一次了。"
 PRC_the_red_phoenix: "凤凰涅槃"
 PRC_the_red_phoenix_desc: "天将降大任于斯人，胡春华已接过了最高权柄。他将洗刷习近平留给党和人民的耻辱纪录，让伟大的人民共和国如不死鸟一般从灰烬中重生！"
 PRC_invite_new_left_scholars: "邀请新左派学者"
 PRC_invite_new_left_scholars_desc: "在学界，支持不同于中国特色社会主义的革命道路的学者并不少见，只是长久以来他们的声音都被官方压制。我们将让他们能够畅所欲言，建言献策。"
 PRC_humanist_marxism: "人文马克思主义"
 PRC_humanist_marxism_desc: "马克思主义长久以来一直被曲解，因残酷的工业化、大清洗与狂热政治运动所蒙尘。我们将让所有人都意识到马克思对人类命运的深邃思考和对无产阶级的热爱。"
 PRC_legacy_of_mao: "毛泽东的遗产"
 PRC_fuel_chinese_nationalism: "重燃华夏民族主义"
 PRC_fuel_chinese_nationalism_desc: "我们必须承认，民族主义一直以来在中国就有很大的市场，而在台海战败后，我们就更需要民族主义来恢复全社会的自信心和团结。"
 PRC_reconcile_with_militarists: "与军国派和解"
 PRC_reconcile_with_militarists_desc: "在台海战争之后，解放军的将军和国防工业的领导人们的话语权和实力在中国政坛上已经越来越引人注目。尽管有些人担心他们会借助自己掌握的“枪杆子”谋求更多权力，但以务实和谨慎的态度与他们开展合作是我们必须做的事。"
 PRC_denounce_xi_revisionism: "谴责习派修正主义"
 PRC_denounce_xi_revisionism_desc: "习近平不光给这个国家带来了灾难，同时他也玷污了社会主义。我们将通过官方宣传机构引导全社会对习近平本人的失败政策和习家军的批判，进而巩固我们的权力。"
 PRC_reliable_politburo: "可靠的政治局"
 PRC_reliable_politburo_desc: "中央政治局是党的最高领导机构，也是实际掌握中国最高权力的组织。在重大的历史转折关头面前，有时候维护领导班子的团结是最要紧的工作。"
 PRC_revolution_of_21_century: "二十一世纪革命"
 PRC_revolution_of_21_century_desc: "我们将对马克思主义和毛泽东思想进行创新性的发展，使之更加符合21世纪社会主义革命的社会和经济条件。当然，它将不会像邓小平和习近平的思想那样含糊和犬儒主义。"
 PRC_revive_peoples_war_mindset: "重拾人民战争理念"
 PRC_revive_peoples_war_mindset_desc: "人民战争是中国共产党取得革命胜利的重要法宝之一，但在军事技术取得突飞猛进的进步后，这一思想似乎被渐渐遗忘。然而，在经历了台海的失败后，是时候重新复活人民战争的理念，让战争不再成为正规军的专利，动员全体人民成为士兵们的坚强后盾了。"
 PRC_right_the_wrongs_of_1978: "纠正1978的错误"
 PRC_right_the_wrongs_of_1978_desc: ""
 PRC_revitilize_peoples_democratic_dictatorship: "恢复人民民主专政"
 PRC_revitilize_peoples_democratic_dictatorship_desc: "恐怕我们已经为经济发展做了太多妥协，比如说允许资本家加入共产党这一点，就使得党和以工人为代表的广大人民渐行渐远，并逐渐被维护社会精英和新兴资产阶级利益的反动论调所影响。我们将彻底扭转这一趋势，让党重新成为代表无产阶级的革命党。"
 PRC_popular_socialist_democracy: "大众社会主义民主"
 PRC_popular_socialist_democracy_desc: "社会主义需要成为中国人民所能掌握的对抗官僚资本主义和帝国主义的有力武器。胡春华将向全国人民宣布，党和政府将确保社会主义理念真正成为14亿人民生活和思想的一部分，而不再是空洞的口号。"
 PRC_the_party_belongs_to_the_youth: "党是青年的党！"
 PRC_the_party_belongs_to_the_youth_desc: ""
 PRC_the_international_revolution_burns_once_more: "重燃国际革命烈火"
 PRC_the_international_revolution_burns_once_more_desc: ""
 PRC_emphasize_self_criticism: "鼓励自我批评"
 PRC_emphasize_self_criticism_desc: ""
 PRC_expand_provincial_authority: "扩大省权"
 PRC_expand_provincial_authority_desc: ""
 PRC_stir_up_youth_patriotism: "激发青年爱国主义"
 PRC_stir_up_youth_patriotism_desc: "青年人的思想决定着现在和未来二十年全社会的风气和思潮。我们将通过对社会主义革命斗争和建设期间英雄模范的宣传，巩固青年人对社会主义祖国的热爱和归属感。"
 PRC_communist_vanguard_restored: "恢复共产先锋队"
 PRC_communist_vanguard_restored_desc: "前进，各民族英雄的人民！\n伟大的共产党，领导我们继续长征！\n万众一心奔向共产主义明天！\n建设祖国，保卫祖国，英勇地斗争。\n前进！前进！前进！\n我们千秋万代，\n高举毛泽东旗帜，前进！\n高举毛泽东旗帜，前进！\n前进！前进！进！"
 PRC_rejuvinate_cpc_cadres: "干部队伍新血液"
 PRC_rejuvinate_cpc_cadres_desc: "目前这些当权的陈腐官僚对实现共产主义理想绝无益处。我们将“不拘一格降人才”，提拔更有干劲、更理想主义、更能与人民共情的年轻干部们进入中央领导层。"
 PRC_exonorate_neo_maoists: "新毛主义去罪化"
 PRC_exonorate_neo_maoists_desc: "新毛派自改革开放以来就一直被视为跟不上时代的“老古董”和反建制的失意者，这是一种对心系人民的有识之士的恶毒攻击。如今新毛派将重新回到聚光灯下，成为人民的重要发声渠道。"
 PRC_reverse_confucian_turn: "拨儒反正"
 PRC_reverse_confucian_turn_desc: "儒家思想在毛泽东时代曾受到严厉的打击，但其对中国人思维的影响仍然根深蒂固。进入21世纪后更是成为官方弘扬的中华优秀传统文化的一部分。我们将终结这种试图重新榨取古代落后思想的行为。博物馆将会是孔夫子唯一的归宿。"
 PRC_restore_party_authority: "重振党的权威"
 PRC_restore_party_authority_desc: "成为党员曾被视为个人实现野心和享受荣华富贵的最重要渠道之一。事实上，正是因为类似的思想和官方的鼓励，党的形象才会一落千丈，党才会变得如此无能。我们将让党重新成为为人民服务的先进组织。"
 PRC_new_red_culture_initiative: "新红色文化倡议"
 PRC_new_red_culture_initiative_desc: "社会主义象征着进步和文化多元，但对于过去四十年的中国来说，文化领域则成为自由派的大本营，而这点是绝不能容忍的。我们将积极复兴社会主义文化，促进大众文艺和中国国情的结合，遏制文化领域的享乐主义思潮。"
 PRC_revise_cultural_revolution_verdict: "文革重定性"
 PRC_revise_cultural_revolution_verdict_desc: "“文化大革命”是一个永远绕不开的话题，对文革的评价是鉴定一个中国人是左派还是右派的试金石。过去为了巩固政权的合法性，当局一直对文革采取极端批判的态度。我们将从更加理性的角度重新审视文革，并公开过去一些保密的资料，重新唤起全社会对文革的记忆和讨论。"
 PRC_crackdown_on_corruption: "打击贪腐"
 PRC_crackdown_on_corruption_desc: "腐败问题绝不仅是一个思想问题或个人操守问题。反腐将成为社会主义的进步力量对资产阶级和党内修正主义反动派的正义之战。是时候掀起更大规模的反腐运动，让人民扬眉吐气了！"
 PRC_cutdown_party_bureaucracy: "裁减党内官僚"
 PRC_cutdown_party_bureaucracy_desc: "党吸收了太多官僚，建立了太多无效机构，而这有时候仅仅是为了维护党的形象。正因如此，党内存在许多无能者和对共产主义理念毫无认识的投机者就丝毫不奇怪了。只有裁减掉这些累赘，党和政府才能重新恢复活力和效率。"
 PRC_foster_authoritative_statesmen: "培养权威政治家"
 PRC_foster_authoritative_statesmen_desc: "社会主义的执政党绝不能没有核心和领导权威的存在。只有让最具革命意识和最有才能的干部们成为党的领导集体，社会主义江山才能永葆红色。"
 PRC_reform_the_cppcc: "改革全国政协"
 PRC_reform_the_cppcc_desc: "全国政协集合了来自执政党，也就是中国共产党，以及参政党，也就是民革和民盟等民主党派的社会精英，但却被一直认为是毫无权力的清谈机构。我们将通过改革赋予全国政协真正的实权，并使之在吸收社会精英的同时也接纳来自社会各界的出色道德楷模和劳动模范。"
 PRC_expand_provincial_autonomy: "扩大省权"
 PRC_expand_provincial_autonomy_desc: "来自中央政府的官僚主义和无效指导一直以来都被人民所诟病，关于前者不熟悉地方情况而行恶政的例子比比皆是。我们将尝试扩大省级地方的权力，当然并非赋权给同样不可信任的官僚，而是扩大一省人民所拥有的参政议政和监督权，让他们能更好地决定自己的命运。"
 PRC_eadi_exercises_new_left: "东协演习"
 PRC_eadi_exercises_new_left_desc: ""
 PRC_protect_human_rights: "保护人权"
 PRC_protect_human_rights_desc: "人权一直以来为过去的党和政府所讳言，这是他们缺乏对社会主义道路自信的表现。我们将把保护人权视为新中央的头等要务之一，让广大人民感受到社会主义的温暖。"
 PRC_free_political_prisoners: "释放政治犯"
 PRC_free_political_prisoners_desc: "党很少会原谅或平反已经被打倒的敌人，但这次将会是一个例外。根据有关法律，我们将对部分2000年后入狱的政治犯进行特赦。在其中人们可能会发现几个熟悉的名字……"
 PRC_emancipate_the_npc: "解放人大"
 PRC_emancipate_the_npc_desc: "作为我国的最高权力机关，人大却一直以来有名无实。如果我们想要真正确立社会主义民主，那么首先在全国人大内推进思想的解放，让国家的精英和人民的代表们能够自由地思想和讨论社会主义的未来。"
 PRC_modernize_hu_jintao_theories: "现代化胡锦涛理论"
 PRC_modernize_hu_jintao_theories_desc: "胡锦涛曾在2002年到2012年间担任总书记。他的政策以宽仁、同时促进经济发展和社会平等闻名，同时众所周知的是，他也是我们现任总书记的恩师。我们将继续发展胡锦涛的科学发展观，使之更符合中国当下的情况。"
 PRC_anti_lobbying_laws: "反游说法"
 PRC_anti_lobbying_laws_desc: "不要以为在社会主义国家中不会存在政商利益输送关系，这种广泛的腐败在过去已经引起了极大的民愤，但从未被哪届政府认真看待过，而仅仅是视为经济发展的必然之路。我们将正式订立相关的法律，公开向这一问题宣战。"
 PRC_permit_business_assosications: "允许商业关系"
 PRC_permit_business_assosications_desc: "政府的支持对企业发展有着至关重要的助益作用，而企业代表的建言也能使政府更快调整其经济政策，而我们要做的则是正视这一关系，并将之正规化和法规化。"
 PRC_reform_local_elections: "地方选举改革"
 PRC_reform_local_elections_desc: "我们终于将迈出这最重要的一步：经过数十年的艰辛探索，经过无数挫折和倒退，新的基层选举和自治制度将被引入到日常政治生活之中。新的选举制度将更好地顾及广大人民的切实利益，并扭转一直以来的政治冷感情况。"
 PRC_from_the_clean_slate: "崭新开端"
 PRC_from_the_clean_slate_desc: "七十多年来，官僚主义一直是阻挠我们实现广大人民根本利益的最大障碍。我们将革新我们的官僚体制，首先从将内部利益关系盘根错节的官僚体系改革为以官员推选与人大代表遴选相结合的新制度。"
 PRC_theory_of_neo_socialism: "[PRC_theory_of_neo_socialism_scripted_loc]"
 PRC_theory_of_neo_socialism_desc: "[PRC_theory_of_neo_socialism_scripted_loc_desc]"
 PRC_concessions_to_partocrats: "让步一党专政"
 PRC_concessions_to_partocrats_desc: "即使在中国最混乱的时候，毛泽东也从未在中国共产党的领导地位上让过步。因此，作为毛主席的后辈与社会主义接班人，我们将继续坚持中国共产党的领导地位，通过改革共产党更好地建设社会主义。"
 PRC_modernization_of_the_party: "党的现代化"
 PRC_modernization_of_the_party_desc: "通过运用经过革新的新社会主义思想，党将成为一个真正与时俱进的现代化政党，与人民建立更加密切的联系。党将引领社会的进步，而社会民意也将推动党进行自我变革。"
 PRC_a_truly_harmonious_society: "大同社会"
 PRC_a_truly_harmonious_society_desc: "在中国的上古神话中，曾描绘过所谓“路不拾遗、夜不闭户”的美好盛世，这种景象也成为千年以来无数代中国人民的梦想。而如今，我们将自豪地宣布，这样的和谐社会真正在21世纪的中国建成了！"
 PRC_prepare_for_the_peoples_war: "准备人民战争"
 PRC_prepare_for_the_peoples_war_desc: ""
 PRC_denounce_deng_xiao_ping_thought: "消除邓小平改革"
 PRC_denounce_deng_xiao_ping_thought_desc: "是时候揭穿有关邓小平的“改革开放”的谎言了。事实证明，所谓的改革只不过是政府牺牲大部分人民的利益以肥少部分既得利益者，而所谓的开放则更是对封建官僚资本主义的复辟。我们将消灭这一切落后的残余，建设真正的社会主义中国。"
 PRC_socialist_modernization: "社会主义现代化"
 PRC_socialist_modernization_desc: "社会主义现代化绝不能是所谓“先富带动后富”的权宜之计，我们必须体现出经济发展成果能被全体人民所能共享。为此我们将进一步推动各省之间的转移支付，并进行新一轮的基础设施建设。"
 PRC_peoples_oriented_development: "以人为本发展观"
 PRC_peoples_oriented_development_desc: "经济政策的目标必须以实现个人的幸福和理想为核心，这是我国的社会主义性质所决定的。过去我们在这方面做得并不好，但如今一切都将得到改正。"
 PRC_fund_space_development: "资助航天研发"
 PRC_fund_space_development_desc: "航天领域代表着一个国家最精华最前沿的科技水平，大力支持我们的航天领域，不仅仅代表中国的工业实力强劲，也代表着我们拥有承担前沿科技领头羊的能力。"
 PRC_towards_automated_socialism: "自动化社会主义之梦"
 PRC_towards_automated_socialism_desc: "自动化！一个令人魂牵梦绕的词语，象征着社会主义未来事业的最高境界，一代代科研工作者和探索者用尽毕生追求的伟大目标。如今，我们将让同一个梦想在中国落地生根，变成现实。"
 PRC_invest_in_artificial_intelligence: "投资人工智能"
 PRC_invest_in_artificial_intelligence_desc: "西方资本主义社会的影片老是将人工智能想象成洪水猛兽的巨大威胁，但我们新中国相信人定胜天。人工智能将在勤劳的人民手里变成实现社会主义宏图伟业的最有效的工具。"
 PRC_nationalize_tech_industry: "国有化技术产业"
 PRC_nationalize_tech_industry_desc: "在过去十几年里，加入拥有世界级高新技术的前列国家俱乐部一直是我们的梦想，想要真正实现这个梦想，那就必须依靠党的领导。鉴于大部分该领域的佼佼者都拥有中共党籍，那我们何不再进一步，由党出面对重点企业进行国有化。"
 PRC_anti_corruption_technology: "科技反腐"
 PRC_advanced_economic_planning: "先进经济计划"
 PRC_advanced_economic_planning_desc: "中国经济过去一直以低成本优势和规模经济闻名，然而这并不值得自豪。我们必须将发展高附加值产业当作头等大事来完成，彻底改变中国劳动产出率低和工作压力大的刻板印象。"
 PRC_fund_supercomputing_expansion: "超级计算机扩建"
 PRC_fund_supercomputing_expansion_desc: "超级计算机竞赛是21世纪科学技术竞赛中最重要的内容之一。中国最有代表性的“神威·太湖之光”计算机曾是全世界最先进的超级计算机，而如今我们将确保这一宝座永远由中国的计算机所占据。"
 PRC_intelligent_supply_chains: "供应链智能化"
 PRC_intelligent_supply_chains_desc: "我们将把最新研发的人工智能和自动驾驶技术运用在全国运输网络的建设和交通监控系统的更新计划中，最终实现960多万平方公里国土的全覆盖。这将是全世界未曾有其他国家实现的壮举。"
 PRC_economic_computerization: "经济计算机化"
 PRC_economic_computerization_desc: "我们将完全将经济计划和动态监测的权力交给自动化系统。不仅如此，该系统内置的人工智能所具备的自主学习系统将确保经济系统的动态调整并发挥最大效益。我们终于能够摆脱困扰社会主义国家多年的官僚主义顽疾了。"
 PRC_expand_network_coverage: "网络规模扩建"
 PRC_expand_network_coverage_desc: "中国拥有全世界规模最大的互联网用户群体，网络覆盖率也在过去十数年里增长迅速。我们将进一步升级我们的互联网覆盖范围和电信系统技术，“网络飞进千万家”，这句2000年的宣传口号将再也不是空话。"
 PRC_inegrate_research_institutes: "整合科研机构"
 PRC_inegrate_research_institutes_desc: "我们将对过去名目繁杂的各类科研机构进行组织结构改革，削减冗余部门和员工，从专业合作的角度合并不同的组织。与此同时，与商业化挂钩的国有科研公司也将独立运作，使科学研究不受过多干扰。"
 PRC_ai_assisted_governance: "AI辅助治理"
 PRC_ai_assisted_governance_desc: "无论如何，经济政策的制订和监管权必须掌握在活生生的人手中，不然各种未曾预料到的风险就会造成难以挽回的可怕后果。尽管如此，人工智能仍将在协助我们制定和执行经济政策时发挥重要作用。"
 PRC_towards_a_digital_communism: "数字共产主义时代"
 PRC_institute_wage_caps: "设立工资上限"
 PRC_institute_wage_caps_desc: "中国的经济不平等主要体现在分配不平等上，这是不争的事实。在提高最低工资的同时，我们将对个人收入数目设立最高上限，并确保最高层的官僚和企业家不能通过各种其他手段，例如津贴来敛取过多的个人财富。"
 PRC_decommodification: "去商品化"
 PRC_decommodification_desc: "商品经济所带来的奢侈腐化和享乐之风是与社会主义精神格格不入的。尽管在任何经济体制下此类副作用都很常见，但我们必须对其加以限制，不然我们最终将演变为一个腐朽的资本主义国家。"
 PRC_end_landlordism: "结束房地产所有制"
 PRC_end_landlordism_desc: "中国房地产泡沫的严重程度被认为可与1980年代的日本相提并论，这主要是因为不平等的央地财政关系使得地方政府无节制使用土地财政手段获得建设资金所致。我们将从根本上对这一不正常状态进行改革，恢复住宅公有制和分配制度，彻底终结被房地产泡沫困扰的历史。"
 PRC_focus_on_protectionism: "效仿保护性模式"
 PRC_focus_on_protectionism_desc: "过去的经济建设，尤其是城市建设总是以粗放发展模式为主，这导致许多我国的文化财富和历史遗产白白流失。我们将改正这一错误，在之后注意取得保护和发展之间的有效平衡。"
 PRC_enrich_domestic_market: "富足国内市场"
 PRC_enrich_domestic_market_desc: "由帝国主义霸权所控制的海外市场总是充斥着蛮横无理的制裁与封锁。所幸我们拥有14亿人口，他们所组成的广大国内市场足以支撑我们的经济度过艰难时刻。"
 PRC_agricultural_self_sufficiency: "农业自给自足"
 PRC_agricultural_self_sufficiency_desc: "实现粮食安全对保护我国的社会主义建设成果与确保经济发展的成果至关重要。保证全体人民能够享受到充足而稳定的食品供应是数千年来一代代中国人的夙愿。"
 PRC_chinese_socialist_dream: "中国社会主义之梦"
 PRC_chinese_socialist_dream_desc: "社会主义到底是什么？我们的敌人常常将社会主义等同于贫穷，并宣称只有通过类资本主义的经济政策我们才能实现真正的繁荣。这是一种完全无理由的抹黑，并且现实已经彻底击碎了他们的妄想。社会主义中国的人民将享受繁荣，直到永远！"
 PRC_regional_industrialization: "区域产业化"
 PRC_regional_industrialization_desc: "通过不同省份和区域内部的产业分工合作，所形成的有机经济整体将确保中国经济的发展始终充满生机和活力，并能够不断调整以适应人民新的需求。"
 PRC_revive_ideas_chongqing_model: "复兴重庆模式"
 PRC_revive_ideas_chongqing_model_desc: "重庆模式是对市委前书记薄熙来在当地实施的一系列社会和经济政策的统称，在近20年来都产生了深远的影响。将领导人本身的个人魅力与强硬的社会治理政策——包括运动式打击犯罪集团和复兴毛泽东时代宣传手段——以及激进的经济政策——通过城市投资和大量发行政府债券以进行超前城市建设与激进再分配——相结合，重庆模式将成为最适合新时代中国的治理模式。"
 PRC_modernize_manufacturing_clasters: "现代化产业集群"
 PRC_modernize_manufacturing_clasters_desc: "产业升级将在国家主导下通过人民群众的不懈努力实现。只有这样，社会主义中国才能真正进入发达国家的行列。“中国制造”必将有一天成为“中国智造”。"
 PRC_revive_iron_rice_bowl: "重拾铁饭碗"
 PRC_revive_iron_rice_bowl_desc: "国有企业将继续发挥我国经济体系的基石作用，这将主要体现在他们提供充足就业、平等收入待遇和全面福利保障等方面。"
 PRC_tackle_youth_unemployment: "解决青年失业问题"
 PRC_tackle_youth_unemployment_desc: "年轻人历来都是社会发展的主力军，是推动历史车轮前行的希望与动力。然而，当我们放眼当下，却看到有太多的青年在困顿中彷徨，沦为时代的局外人。如果我们无法为年轻人提供充足的就业机会，社会发展的脉搏将逐渐失去活力。"
 PRC_nuclear_construction_plan: "核能建设计划"
 PRC_nuclear_construction_plan_desc: "核能发电被认为存在巨大的风险，但除此之外它便几乎只有益处，代表着人类在能源开发领域的最前沿成果。我们将不再局限于南部沿海地区的几个核电站，在北方和西部省份开展大规模的核电更新计划。"
 PRC_fusion_investements: "核聚变投资"
 PRC_fusion_investements_desc: "核聚变投资占位符"
 PRC_upgrade_energy_grid: "电网升级"
 PRC_upgrade_energy_grid_desc: "我们一直为国家电网的高效率所自豪，但在偏远的山村，仍有贫民无法享受到稳定的电力供应。我们将对国家电网的技术水平进行升级，并扩大对潜在人才的招聘规模，直到实现全体人民都能享受到电带来的便利。"
 PRC_ecological_development: "生态发展"
 PRC_ecological_development_desc: "在继续经济建设的同时，我们也必须注意“两条腿走路”的重要性，发展生态友好经济和绿色经济，这也将有效减少社会主义建设中的资源浪费。"
 PRC_establish_eadi: "建立东亚防御倡议协定"
 PRC_establish_eadi_desc: "一直以来，我国都奉行着由周恩来总理所确定的“和平共处五项原则”的基本外交政策，其中最重要的一条便是贯彻“互不侵犯”的中立政策。然而当以日本为首的亚洲新自由主义集团已经公开联合起来针对中国时，组建一个以我国为核心的自卫性（至少我们会这么宣称）军事同盟体系成了必须之举。毕竟，只有强大的力量才能保卫和平。"
 PRC_our_commitment_to_korea: "对朝鲜的承诺"
 PRC_our_commitment_to_korea_desc: "《中朝友好互助条约》使得我们与朝鲜在1961年结成了正式的军事同盟，并一直延续至今。我们绝不能放弃朝鲜这么一个同盟国家，放弃履行保护它的义务，尤其是考虑到朝鲜半岛的重要位置和它所拥有的核武器。"
 PRC_push_for_thaw: "推动解冻"
 PRC_push_for_thaw_desc: "朝鲜多年以来一直被制裁，排除于世界经济体系之外，这不光是因为它研发核武器的努力，同时还得部分归咎于朝鲜劳动党的领袖们所施行的独裁统治。我们将妥善运用我们对朝鲜的影响力，推动后者进行政治和经济改革，促进朝鲜成为一个真正的现代化国家，这也有益于加强中朝合作。"
 PRC_support_the_korean_way: "支持朝鲜道路"
 PRC_support_the_korean_way_desc: "我们将重申我们对朝鲜劳动党和金正恩本人的支持，以协助他稳定朝鲜国内的局势，压制反对派。这将进一步加强中朝两个社会主义国家之间的传统友谊，同时也让金正恩更加依赖中国，并采取亲近中国的政策。"
 PRC_joint_military_exercises: "联合军事演习"
 PRC_joint_military_exercises_desc: "我们将开展中国人民解放军和朝鲜人民军之间的联合军事演习，检验两国武装力量的共同行动能力，以及向世人宣告两国之间的亲密合作关系。同时，这也将威慑蠢蠢欲动的周边敌对国家，例如日本和韩国，将操控朝鲜半岛局势的主动权牢牢掌握在我们手中。"
 PRC_korean_economic_assistence: "对朝经济援助"
 PRC_korean_economic_assistence_desc: "由于联合国严格的经济封锁措施，朝鲜的经济体系分外脆弱，各种基础物资极度稀缺，国内常常爆发严重饥荒，而这形势自2020年疫情以来则更是日渐恶化。我们绝不能抛弃我国的亲密战友。我们将通过边境口岸对朝鲜进行秘密的物资支援，同时提供给他们低息贷款以进行经济建设。"
 PRC_finilize_korean_revolution: "敲定朝鲜革命"
 PRC_finilize_korean_revolution_desc: "经过长期以来的努力，我们已经将朝鲜打造为了我国最为忠诚的盟友。中国共产党如今已经可以深度介入朝鲜劳动党的内部事务，中国人民解放军也将朝鲜人民军纳入了自己的作战体系之中。这将大大有利于我们对朝鲜的内政进行指导，同时准备对朝鲜南方宿敌的军事斗争准备。"
 PRC_counter_indian_aggression: "抗击印度侵扰"
 PRC_counter_indian_aggression_desc: "中国和印度之间的边界问题由来已久，而1962年及以后的多次边境冲突更使得边境问题成为引爆南亚局势的火药桶。面对印度的“前进政策”，中国人民解放军绝不会退缩。我们将增加部署在西藏地区的兵力，采取针锋相对的方针，绝不放弃一点领土。"
 PRC_anti_japanese_covert_operations: "反日秘密行动"
 PRC_anti_japanese_covert_operations_desc: "为了应对日本这样一个传统强敌的威胁。在真正的军事冲突爆发之前，我们必须加强我们的对日情报工作。我们将拓展国家安全部在日本的秘密情报网，发展更多的线人，搜集一切有价值的与日本政治、军事、经济等方面有关的信息。不仅如此，我们还将派遣更多的精锐特工进入日本，与当地的华人团体取得联系，使得北京方面能够更加高效地指挥情报站活动。"
 PRC_build_up_fortifications: "建立防御工事"
 PRC_build_up_fortifications_desc: "印度军队在高原边境对峙中不仅拥有更多兵力和重武器，其山地部队的威胁也不容小觑。在军事实力不占优势的情况下，我们将在对峙前线后方修建完备的防线与后勤补给基地，以逸待劳与印度军队周旋。"
 PRC_expand_border_training: "加强边境训练"
 PRC_expand_border_training_desc: "我们将加强对驻西藏解放军部队的山地作战训练，其课程将在传统的步兵和装甲兵作战训练之外，额外增加高原野外生存、山地侦察等一系列内容。不仅如此，我国的精锐航空兵部队也将被调入西藏，接受高原空战的相关训练。"
 PRC_support_pakistan: "支援巴基斯坦"
 PRC_support_pakistan_desc: "巴基斯坦不光是我们的传统盟友，同时也是我们得以在边境对峙中牵制印度的重要帮手之一。我们将与巴基斯坦展开联合军事演习，同时为巴基斯坦军队提供更多先进的武器装备，例如主战坦克和第四代喷气式战斗机等。这些武装将让巴基斯坦军队成为印度人头疼的存在。"
 PRC_himalayan_frontier: "喜马拉雅边区"
 PRC_himalayan_frontier_desc: "印度在南亚和当地多个国家都存在边境领土争端，这对于我们来说是一个再好不过的消息。我们将拉拢包括尼泊尔、不丹在内的多个国家加入东协共同对付印度，这将在该地区形成一个针对印度的保卫网，使得印度疲于奔命，并将大量资源投入到军备竞赛当中，最终令印度如冷战中的苏联那样逐渐失去与我们抗衡的可能。"
 PRC_south_asian_brothers: "南亚的兄弟"
 PRC_south_asian_brothers_desc: "在19世纪和20世纪，中国与许多东南亚国家一样，都曾遭受过西方帝国主义国家的入侵和殖民，也为了争取国家和民族的自由与独立而共同奋斗过。进入21世纪以后，中国与它们的经济和文化联系也愈发深厚。我们将在过去所建立的传统友好关系的基础上，将整个东南亚纳入我们的同盟体系中来。"
 PRC_revolution_in_myanmar: "缅甸革命"
 PRC_revolution_in_myanmar_desc: "缅甸长年以来都深受内部动乱所困扰。中央政府软弱无能，导致腐败的军队掌握大权。不同民族之间冲突激烈，各地军阀之间的连年战争让缅甸人民生活在水深火热之中。为了在缅甸重建和平和繁荣，我们将不再袖手旁观，而是正式介入缅甸，协助当地人民发动革命。"
 PRC_made_in_china_dummy_idea2: "中国特色社会主义"
 PRC_Party_Pushback: "共产党的反击"
 PRC_Party_Pushback_desc: "尽管随着汪洋升任中共中央总书记和国家主席，改革派在中国政界的地位大大提高，但如果认为所有人都会与新领导层保持一致步调，那就太愚蠢了。在党内，原旨共产主义建制派仍然是一股不可小觑的政治势力，他们已经开始坚决抵制任何触及自身利益和国家根本结构的改革——而大部分民众仍然支持上述建制派。除非我们能得到他们的认可（或者掩蔽他们的耳目），否则我们的努力很可能会付之东流。"
 PRC_Spectre_of_Death_idea: "一个死去的幽灵"
 PRC_Spectre_of_Death_idea_desc: "天安门事件的档案一经公布便掀起了惊涛骇浪，称之为“重磅炸弹”都算是轻描淡写。中国共产党的光辉面具一瞬间便被粗暴地撕下了；以1989年天安门事件为引爆点，中共对那些敢于持不同观点的人们犯下的无数暴行被赤裸裸地展现在大众面前。中共党员数量和民间支持度急剧下降，全国各地爆发了反对现状的大规模游行示威活动——与此同时，全社会压倒性地支持汪主席，并称赞他为“伟大的民主先驱”。"




