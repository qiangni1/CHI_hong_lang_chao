 china.112.t: "新珠江都市圈建成"
 china.112.d: "赵宗明坐在办公桌后，在他面前，一份已经修改了无数遍的演讲稿正安静地躺在台灯投下的光晕中。\n\n“此刻，我们正迎接人类历史上新的开端……”\n\n这句开场白已经被他反复咀嚼了整整一晚上，这短短的十几个字承载着太多的期望与责任。他站起身，走到落地窗前，远处的珠江如一条银带静静流淌，从这里向东，是深圳、东莞；向西，是佛山、江门；向南，是珠海、中山……九座城市彼此呼应，编织成一个巨大的都市圈，而这个都市圈将超越东京、纽约、伦敦……超越这颗星球上任何一个都市圈，成为人类历史上规模最大、最发达的超级都市群 。\n\n“迎接……”这个词让赵宗明感到些许不适，这个词似乎意味着他们只是在静待命运的垂青，但这座新的都市圈不是等来的，而是靠着数百万建设者的双手，一砖一瓦地建造起来的，他们不是历史的旁观者，而是开创者。\n\n赵宗明走回办公桌前，拿起笔，毫不犹豫地划去了那行字。笔尖在纸面上写下：“此刻，我们带领人类开启了一个新的时代……”"
 china.112.a: "新中国从未来抵达。"
 china.113.t: "京津都会区完工"
 china.113.d: "在谢明富度过了他生命中的第八十八个年头后，他忽然意识到自己已经记不清天津和北京是从什么时候开始变成一体的了，这个认知来得如此突然，就像是他年轻时在五大道买的第一块怀表，不知不觉就走过了六十年光阴。从他的老房子望出去，原本空旷的地平线早已被连绵不断的建筑群取代，那些高楼在这片古老的土地上悄然生长，直至遮蔽了整片天空。\n\n谢明富记得，就在十年前，他还能从自家的老阁楼上看到天津之眼的轮廓，而现在，那标志性的摩天轮已经成为了这座庞大都会区里众多地标中平凡的一个。\n\n“现在的地铁居然能从天津连接到北京。”他常常这样感叹着，他还记得自己年轻时，要在火车车厢里颠簸着才能从天津坐到北京。如今，当他的孙子来看他的时候，却觉得这段距离不过是早餐和午餐之间的一小段时光。同样也是在今天早上，他惊讶地发现自己的老怀表停了。这是六十年来第一次，它没有按时走动。他轻轻地摇了摇表身，听见里面传来细微的响动，却始终无法重新开始计时。\n\n或许这就是时间吧，他想，就像这座城市一样，有些东西在悄然消逝，而有些东西在不断新生。从他的窗户望出去，能看见远处高楼之间的缝隙中透出的一线晨光，那道光芒穿越了整个都会区，将天津和北京的界限变得模糊。\n\n正当他看着远处的地平线的时候，那块停止的怀表突然发出了一声轻微的“咔嗒”响，指针重新开始了走动。"
 china.113.a: "迈向新的世纪。"
 china.114.t: "数字审查"
 china.114.d: "王志强穿着略显廉价的西装，紧了紧领带，怀着忐忑不安的心情，走进了这家颇具规模的公司。坐在办公室里的面试官是一个中年男子，带着一副金丝眼镜，看起来颇具威严。他面无表情地示意王志强坐下，然后从抽屉里取出一叠厚厚的资料，啪的一声拍在了桌子上。\n\n“王志强，是吧？”面试官的声音低沉而有力，带着一股不容置疑的权威，“我们对你进行了背景调查，发现了一些不太好的信息。”\n\n王志强的心猛地一沉，预感到事情不妙。他强装镇定，问道：“是哪些信息？”\n\n面试官指着资料上的截图，语气冰冷地说道：“你在网络上发表了一些辱骂祖国的言论，并且使用了一些极其不当的词汇。你认为，这样的人，适合加入我们公司吗？”\n\n王志强的脸瞬间变得煞白，他结结巴巴地辩解道：“那…那些都是我一时冲动，我…我并没有恶意……”\n\n“一时冲动？”面试官冷笑一声，“你认为，辱骂祖国是儿戏吗？你的言论已经严重损害了国家的形象，也暴露了你缺乏基本的社会责任感。我们公司不容忍任何损害国家利益的行为，因此，我不得不遗憾地告诉你，你被拒绝了。”"
