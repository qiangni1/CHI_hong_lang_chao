 china.400.t: "培育改革之土"
 china.400.d: "“同学们，新学期开始了，很高兴能再次见到大家。”老教师的声音洪亮而有力将学生们从各自的思绪中拉了回来。教室里渐渐安静下来，所有人的目光都集中到了讲台上。“今天是开学的第一课，我想和大家谈谈民主。”\n\n“现在让我们翻开课本第12页，让我们看这一段，民主是一种由人民参与和决定的政治制度，其核心在于“人民主权”，也就是国家的权力来源于人民，政府的存在是为了更好地服务和代表人民的利益。在民主制度下，每个公民都有权对政府的政策和行为提出批评和建议，形成多元化的社会讨论，促使政府不断完善治理，保障社会公平和正义。”\n\n他停顿了一下，注视着台下的学生们，问道：“同学们，你们知道什么是真正的民主吗？”\n\n教室里一片沉寂，学生们面面相觑，对他们而言，之前的课本从没有深入谈论过这个话题，或者说很多时候老师并不会去询问学生们自己的想法，只会告诉他们哪些知识点是考试会考到的。以至于当现在老教师问他们的时候，他们却一个都回答不上。\n\n“民主不仅仅是一种制度，更是一种生活方式，一种价值观念。它意味着尊重、包容、平等和自由。它意味着每个人都有权利追求自己的幸福，每个人都有责任为他人着想。”\n\n其中一名学生举起手说到：“老师，如果在一个家庭里，父母也像国家一样，实行民主制度，那会是什么样子呢？"
 china.400.a: "老教师先是一愣，随即哈哈大笑起来。"
 china.401.t: "冬去春来"
 china.401.d: "两年前，柳正风还是个小有名气的媒体人，敢于仗义执言，针砭时弊。一篇揭露地方政府贪腐的文章，为他带来了铺天盖地的赞誉，也为他招致了灭顶之灾。他的微博账号被永久封禁，文章被删除，柳正风这个人仿佛从未在互联网上出现过。他不是没有想过申诉，想过反抗，可是，面对强大的权力机器，柳正风感觉自己就像一只被困在蜘蛛网上的昆虫，越是挣扎，越是绝望。\n\n直到今天，柳正风发现自己的微博账号居然解封了。没有通知，没有解释，就像当初被封禁时一样，突如其来，诡异莫测。柳正风不知道这意味着什么，是希望他感恩戴德，还是希望他重蹈覆辙？柳正风犹豫了很久，终于鼓起勇气，登录了自己的账号。熟悉的界面，却透出一种隔世般的陌生感，粉丝数寥寥无几，所有的痕迹都被清空成了虚无。\n\n柳正风点开发布栏，指尖在键盘上方悬停，却迟迟未能落下。沉思良久，他终于开始敲击键盘，那些无法言说的思想逐渐凝结成文字——“黑夜给了我黑色的眼睛……”"
 china.401.a: "“我却用它来寻找光明。”"
 china.402.t: "人大解放"
 china.402.d: "仲崇涛扫视着眼前的会议厅，多年来，他游走于政商两界，为自己编织了一张错综复杂的关系网，而成为人大代表，正是这张关系网上的一个重要节点，每年的东莞市人大常委会，对他来说更像是一场例行公事，一切早已在会前就已尘埃落定。然而，今年的会议，似乎有些不同寻常。坐在仲崇涛斜后方的，是一位新当选的年轻代表——蒋仕元，他身上那种理想主义光芒与会议厅里那些暮气沉沉的老人们形成了鲜明的对比。\n\n会议进行到表决环节。主席台上，主持人宣读着议案内容：“……关于东莞市优化营商环境条例议案……”\n\n“同意请举手。”\n\n话音刚落，会议厅里便响起一片“唰唰”声，代表们纷纷举起了右手，虽然会前已经决定好这份议案肯定会通过，但对于开工厂的仲崇涛而言，这份提案只会让他的利润只减不增，但为了场面，仲崇涛也只能无奈的地举起了手，而坐在他斜后方的蒋仕元眉头微蹙，盯着手中的议案文件，手指轻轻地敲击着桌面，似乎在思索着什么。\n\n“不同意请举手。”\n\n沉默。\n\n而后蒋仕元缓缓地举起了右手，会议厅里顿时像炸开了锅一样，惊讶、疑惑、不解、鄙夷，各种目光交织在一起，投向蒋仕元。\n\n仲崇涛先是错愕，然后感到一阵愉悦。"
 china.402.a: "看来又要重新讨论了。"
 china.403.t: "首次投票"
 china.403.d: "邹育兵走在拥挤的人行道上，今天是太原市市长换届选举的日子，街道两旁张贴着标语，喇叭里循环播放着选举口号，邹育兵对这些玩意毫无兴趣，他只想尽快赶到离家最近的那个投票点，完成这个他看来毫无意义的仪式，然后回家吃老婆煮的面。走到一个十字路口，邹育兵停下脚步，百无聊赖地环顾四周。马路对面，一群穿着红色马甲的大妈大爷们正热情地向路人发放着宣传单.\n\n等到绿灯亮起，邹育兵快步穿过马路，来到了自家小区门口，这里临时设置了一个投票点，棚子下几张桌子拼凑在一起，上面摆放着投票箱和选票，几个工作人员百无聊赖地坐在桌子后面。邹育兵走进棚子，从口袋里掏出身份证递给工作人员，后者漫不经心地扫了一眼，头也不抬地问道：“选谁？”\n\n邹育兵拿起选票，扫了一眼几个候选人的立牌，都是些陌生的面孔，除了名字和简单的履历介绍之外，还有过去从未见过的一系列施政纲领。他随意在一个名字后面画了个勾，然后把选票塞进投票箱，转身离开了投票点，整个过程仿佛只是在完成一个无关紧要的任务。\n\n走出投票点，邹育兵长长地舒了一口气，他感觉自己就像完成了一件沉重的任务，浑身轻松。他抬头看了看灰蒙蒙的天空，心里想着，反正选谁都一样，这些当官的，还不是为了自己的利益，老百姓的生活，谁会在乎呢？\n\n想到这里，邹育兵加快了脚步，朝着家的方向走去。"
 china.403.a: "看来大多数人还没意识到民主是个什么东西。"
 china.404.t: "媒体解冻"
 china.404.d: "河南工业大学的男生宿舍里，陈凡威从床上猛地坐起来，他揉了揉惺忪的睡眼，发现宿舍里空无一人，只有窗外刺眼的阳光提醒着他，时间已经不早了。\n\n“妈的，又睡过头了！”陈凡威咒骂一声，慌乱地抓起手机，屏幕上显示着“11:38”的字样，他这才想起今天上午还有节思想道德与法治课。\n\n“算了，反正老教授讲课也催眠，不去也罢。”\n\n陈凡威自我安慰道，随手点开手机上的视频软件，准备刷一会儿短视频，放松一下心情。然而，当他打开软件的那一瞬间，却愣住了。原本熟悉的主页推荐内容，今天却变得有些陌生，一些本应该只能出现在YouTube的视频播主却突然出现在推荐上，或者说过去被中国互联网封杀的视频播主和游戏播主能够在国内上架自己的视频。\n\n直到他看到那幅每次都能在YouTube上看到的面孔：王志安，陈凡威倒吸了口气，脑子一片空白。"
 china.404.a: "“我还在国内吗？”"
 china.405.t: "追忆一九八九"
 china.405.d: "北京，中山公园。一场烛光晚会将人们的思绪拉回了1989年。被当局严密监控许久并被禁止公开活动的“天安门母亲”运动成员重新露面，在与故宫仅一墙之隔的中国心脏地带，距离当年坦克隆隆驶过的长安街仅咫尺之遥的地方举行了三十多年来大陆首个六四事件遇难者纪念活动。失踪已久的运动领导人、前教授丁子霖发表了演讲，称今晚是一个里程碑式的时刻，相信在未来的中国1989年遇难者正名和遇难者家属维权活动将会取得更大的进展。\n\n如果说“天安门母亲”运动此行没有得到政府的默许和支持，那是根本不可能的。尽管各种官方报纸、新闻频道和社交平台公众号等均保持了沉默，但烛光晚会的现场视频早已通过各种网民拍摄的视频广为流传，引起了舆论的轩然大波。各色人等纷纷对此事发表意见，标榜“爱国”的自媒体声色俱厉地谴责这是对党、国家和军队的侮辱，是意识形态上的“自毁长城”，但更多普通人则对此表达了宽容和谨慎支持的态度——鉴于六四事件仍然在官方叙事中被定性为暴乱，后一种态度也是可以理解的。距离1989年风波已经过去了足够几代人成长起来的时间，其对中国民间的政治影响早已大幅衰退。许多人认为与其再对此讳莫如深，不如以开放的态度对待此事，这可能反而是化解历史恩怨的最佳方式。"
 china.405.a: "说起来，“坦克人”到哪里去了？"
