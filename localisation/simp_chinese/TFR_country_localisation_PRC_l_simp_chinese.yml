 china.304.t: "终得自由"
 china.304.d: "从监狱大门走出，钟永吉感觉眼前的一切都显得格外陌生。十几年的铁窗生涯，将一个曾经意气风发的公安局副局长，打磨成一个两鬓斑白，步履蹒跚的老人。他穿着老旧的夹克，手里提着一个略有褪色的公文包，茫然地站在监狱门口，望着远处的高楼大厦，心中五味杂陈。2012年，他因为“私自携带且阅读反动书籍”的罪名锒铛入狱，昔日的权力和地位瞬间化为乌有。如今，他终于出来了，却不知道该去哪里。\n\n钟永吉茫然的在马路上徘徊，直到他看到一辆出租车迎面驶来，他挥了挥手，出租车缓缓地停在了他的身边，司机问道：“先生，要去哪里？”钟永吉犹豫了一下，最终还是报出了那个让他魂牵梦绕了十几年的地址。出租车载着他，穿梭在熟悉又陌生的街道上，一切都发生了翻天覆地的变化，却只有他仍停留在过去。\n\n不知过了多久，出租车停了下来。钟永吉付了车费，下了车，看着眼前的景象，心中百感交集。小区还是那个小区，只是楼房比记忆里更加老旧了，一部分墙皮斑驳脱落，露出了里面灰色的砖块，楼道里弥漫着一股霉味。\n\n钟永吉深吸了一口气，走进了楼道。他凭着记忆，摸索着来到了自己家的门口，看着那扇锈迹斑斑的铁门，他的手不禁颤抖起来。不知道过去多少年了，他终于又回到了这里。他慢慢地举起手，想要敲门，但他的手却沉重的几乎无法抬起。\n\n“咚咚咚…”犹豫了许久，他终于鼓起勇气，轻轻地敲响了房门。"
 china.304.a: "房门后，是那张让他日思夜想的面孔……"
 china.305.t: "赤旗涅槃"
 china.305.d: "将近一百年前，一支由毛泽东领导的弱小游击队毅然走上了雄伟的井冈山。即使是最大胆的预言家也不敢判断，这支弱小的力量能够解放全中国。然而，他们最终没有在外敌前崩溃，而是被内部的叛徒所挫败。所谓的“有中国特色的社会主义”，其内核不过是“有中国特色的资本主义”。改革开放已经四十年，但它带来的结果就是普遍的贫富差距和社会不平等，而经济发展的果实只能被少数人享用。\n\n常有人问：为什么社会主义让穷人更穷，富人更富？似乎没人能给出答案。\n\n在这种情况下，人们开始回想那些多年前消逝的梦想。以胡春华为首的新中央决心重新找回这些失落的梦想，不管其道有多少艰难险阻。他们将会尽全力找回理想中的乌托邦，无论他们是选择毛泽东时代的旧路，还是一条未曾想过的新路。这场“二次革命”将推翻修正主义者建立的不平等体制，并在废墟上建立一个新世界。"
 china.305.a: "歌未竟，东方白。"
