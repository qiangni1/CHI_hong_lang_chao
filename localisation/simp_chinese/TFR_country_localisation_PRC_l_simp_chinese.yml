 china.185.t: "参政党要求进行选举"
 china.185.d: "在近期举行的人民代表大会特别会议上，各民主党派领导人率先会见汪洋，而后发表了关于中国当前局势的联合声明。尽管各党派的立场经常大相径庭，但这次他们搁置争议，向中国共产党和人民发表了宣言：\n\n“汪洋的改革之花已经绽放。中华人民共和国需要新一轮的全国多党选举。”\n\n这句话既引发了热烈反响，也带来了巨大的震动。虽然中国社会现在已经实现了开放、公平、自由，但许多人仍然将此举视为对汪洋的最后通牒。然而，汪洋知道国家迟早会走到这一步，他没有乱了阵脚。当党中央向他征求意见时，他回答说……"
 china.185.a: "民主是我们的承诺。"
 china.185.b: "让这些傻逼滚！"
 china.186.t: "选举！"
 china.186.d: "经过长时间的媒体辩论以及全国人民代表大会讨论，选举日期终于宣布了。当天，数亿选民动员起来，以中国的未来之名投下自己的一票。\n\n近年来，中国的政治领域历经诸多动荡。然而，最终只能有一个赢家，一个最终获得人民完全信任来领导国家的人。因此，没有人会感到惊讶......"
 china.186.a: "共产党总能轻而易举地夺取伟大胜利！"
 china.186.b: "国民党左派控制中国共产党！"
 china.186.c: "中国民主同盟占据多数！"
 china.187.t: "汪洋的终局"
 china.187.d: "“他彻底辜负了党，也辜负了中国人民……”\n\n“他的行为像一个反复无常的精神病患者，沉浸在自己的癔症之中……”\n\n“鉴于他完全的无能和失败……”\n\n汪洋出席了中共紧急大会，但所有的字句都冲击着他的耳膜。他茫然地望向墙壁与天花板交汇之处。\n\n“到底哪里出了问题？说了这么多，做了这么多，中国人民最终还是没有选择共产党。但是，换个角度看……他们现在有了敢于选择的勇气。可是……我们真的失败了吗？那为什么我还要受到谴责？”\n\n可惜没人能读懂他的心思。事实是，中国共产党将在几十年来首次失去国家政权，随之而来的是许多受人尊敬的人加入共产党所依赖的工具资源丧失。\n\n最终，发言人宣布了大会的决定：\n\n“……大会决定取消汪洋的政治局常委职务。”"
 china.187.a: "党现在掌握在更可靠的手中。"
 china.187.b: "党现在掌握在更强力的手中。"
 china.188.t: "中国国民党革命委员会就任典礼"
 china.188.d: "国民党革命委员会代表团面朝朝阳迈出大门。数百名记者包围了大会现场，远处是人山人海的群众。没有抗议，没有哭泣，没有抱怨，只有为新的国家领导人的欢呼。\n\n郑建邦走近摄像机，开始回答问题。\n重申他所在党的纲领要点。\n并给出新的承诺。\n\n是的，整个国家都在注视着，都在欢腾。中国共产党已经不再是中国唯一的执政党了，而从今天开始，它甚至不再是专政政党。\n\n国民党曾是过去的执政党，这又何尝不是一种讽刺呢？或许终有一日，中共会卷土重来。但如今，旧的“时代”已经结束，新的“时代“揭开序幕。"
 china.188.a: "风水轮流转。"
 china.189.t: "中国民主同盟就任典礼"
 china.189.d: "中国民主同盟代表团迎着朝阳迈出大门。数百名记者包围了大会现场，远处是人山人海的群众。没有抗议，没有哭泣，没有抱怨，只有为新的国家领导人的欢呼。\n\n丁仲礼走到镜头前，开始回答记者的提问。\n他重申了民主同盟的纲领要点。\n并许下了新的承诺。\n\n是的，整个国家都在注视着，都在欢腾。中国共产党已经不再是中国唯一的执政党了，而从今天开始，它甚至不再是专政政党。\n\n太阳升起，汪洋的决策开始在中国大地上产生影响。或许终有一日，中共会卷土重来。但如今，旧的“时代”已经结束，新的“时代“揭开序幕。"
 china.189.a: "中国期盼着崭新之物。"
 china.190.t: "春日将逝"
 china.190.d: "经过媒体的短暂争论和全国人民代表大会的讨论后，关于民主党派最后通牒的事件就此告一段落。“选举”一词从官方媒体上消失，中国各大城市的数十场示威活动都遭遇了高压水枪、催泪瓦斯和闪光弹的镇压。\n\n最终，所有关于民主、社会流动和自由的谈论都成了汪洋上台背后出现的寡头政治幌子。成千上万的被任命者、通敌者和腐败官员正在稳固他们的根基。\n\n既然企业已经高枕无忧，他们自然不会放过中共和汪洋这块肥肉，党和领导人已经彻底沦为企业控制中国各地的工具，经济与财政大权已彻底落入资本家官僚之手。\n\n中国人民仍然享有比以前更多的自由和机会——至少在他们目的达成前还能享受一小段时间。汪洋会被人们铭记为解放者？还是会因为他的优柔寡断而遭人唾弃？\n\n是非功过，留与后人评说。"
 china.190.a: "太多的问题给不了答案。"
 china.191.t: "中共新一届会议"
 china.191.d: "当汪洋调整光彩夺目的领带时，他的心中也洋溢乐观。经过了漫长的努力，党的改革终于完成了。它汇集了中国人民的各种思想。历史上，中国从未有过如此百花齐放的时刻。\n\n经过一番准备，汪洋终于走进了大会堂，伴随着数千名代表雷鸣般的掌声。今天，每个平台都将向大会阐述他们的纲领，投票将决定未来几年由谁来领导中华人民共和国。\n\n如今，这关键的几天已经结束，汪洋准备宣布结果："
 china.191.a: "老办法总是管用。"
 china.191.b: "社会平台左翼掌权。"
 china.191.c: "社会平台右翼掌权。"
 china.191.e: "企业家平台看起来最好。"
 china.191.f: "改革派得胜。"
