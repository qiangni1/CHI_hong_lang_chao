 china.250.t: "前总理李克强逝世"
 china.250.d.a: "今日，一则突发新闻震惊了整个中国：刚刚辞去一切职务的前中共政治局常委兼国务院总理，此时年纪还不到70岁的李克强，在上海突发心脏病逝世。这对于普遍拥有良好医疗保障的中共领导人来说极其难以置信。\n\n据悉，李克强根据退休后中共中央为其安排的休假计划来到上海暂住。李陷入昏迷后，中共上海市委立刻组织医疗团队进行抢救，但最后仍无力回天。目前，除发布李逝世的消息以外，中国官方也在社交媒体网站上发布了哀悼李克强的纪念文章。\n\n中国民间普遍对李的“英年早逝”表达了惋惜，有人赞扬他担任总理时主导的中国产业升级和一带一路倡议，以及成功维持台海战争中经济的正常运转的功绩。在李的家乡安徽省，已经出现了多场自发的追悼会。目前李的遗体已经被封存起来，预计将会在近期被空运回北京。"
 china.250.d.b: "今日，一则突发新闻震惊了整个中国：刚刚被免去一切职务的前中共政治局常委兼国务院总理，此时年纪还不到70岁的李克强，在上海突发心脏病逝世。这对于普遍拥有良好医疗保障的中共领导人来说极其难以置信。\n\n据悉，李克强在台海战败引咎辞职后，被指定来到上海居住，受到变相的软禁。李陷入昏迷后，中共上海市委立刻组织医疗团队进行抢救，但最后仍无力回天。目前，除发布李逝世的消息以外，中国官方便没有了近一步动作。\n\n在台海战败后的消沉气氛中，李的突然逝世更加深了中国人的幻灭感。中国民间对李的“英年早逝”提出了多种阴谋论，认为是新的中共领导人担忧李的影响力而秘密将其暗杀，抑或者是故意拖延了救治时间。目前各地社会治安部门已经接到指令，要求对借此机会反对新政府的民间异见团体进行密切监视和控制。"
 china.250.a: "一路走好，同志。"
 china.250.b: "对这位同志来说也是一种幸运……"
 china.251.t: "自由派执掌中国大权"
 china.251.d: "一辆辆漆成深绿色的99主战坦克轰鸣着驶过长安街。北京市民们胆战心惊地注视着解放军撤出首都市区回到驻地，不由得如释重负。但随即，一场突如其来的政治地震再次让所有人陷入惊惧之中。\n\n随着习近平野心的破产，中共决定将它自己的命运和十四亿中国人的命运托付给一位新的领袖。汪洋，前政治局常委、全国政协主席，已经被任命为新一任中共中央总书记。在央视转播的人民大会堂大厅画面中，汪洋面对着闪烁的镁光灯侃侃而谈，表示他将推行真正的新时代深度改革，弥合中国的分裂，让中国人民重新恢复对党和国家的信任以及自信心。\n\n风云变幻，中南海的再次易主将把人民共和国带向何方？党的开明绅士能否令古老的中国焕然一新？一切还有待时间去证明。"
 china.251.a: "大江东去，浪淘尽，千古风流人物。"
 china.252.t: "胡春华当选为中共总书记"
 china.252.d: "北京传来消息，在一团和气中，胡春华当选为新的中共总书记，并发表了关于促进党内团结，勇往直前的讲话。\n\n这一结果令人震惊，但也在情理之中。上一任领导团体因为碰上了百年难遇的剧烈经济危机、石油危机和疫情危机而焦头烂额。在处理这些危机的同时，中国国内的局势也异常动荡，尽管保持了大体上的稳定，三大危机仍然相当程度上削弱了上一任的威信以及形象。而胡春华以及一部分锐意革新的年轻干部在其中崭露头角。\n\n世界笼罩在一片不确定之中，但很多外国观察家认为胡春华的上任离不开上届班子的支持，其政策和施政理念将会继续沿着上届班子的既定方针前进。而不会发生颠覆性的改变。"
 china.252.a: "换汤不换药"
 china.253.t: "民族派执掌中国大权"
 china.253.d: "一辆辆漆成深绿色的99式主战坦克轰鸣着驶过长安街。北京市民们胆战心惊地注视着越来越多的解放军进驻首都市区。随即，一场突如其来的政治地震让所有人陷入更深的惊惧之中。\n\n随着习近平野心的破产，中共决定将它自己的命运和十四亿中国人的命运托付给一位新的领袖。李作成，前中央军委委员、联合参谋部参谋长，已经被任命为新一任中共中央总书记。在央视转播的人民大会堂大厅画面中，李作成被一帮青年将校们簇拥着，掷地有声地表示他将洗刷民族的耻辱，为所有牺牲的烈士复仇，以及让中国人民重新恢复对党和国家的信任以及自信心。\n\n风云变幻，中南海的再次易主将把人民共和国带向何方？解放军的战争英雄能否令古老的中国焕然一新？一切还有待时间去证明。"
 china.253.a: "大江东去，浪淘尽，千古风流人物。"
 china.254.t: "游戏科学的爱国主义“神话”"
 china.254.d: "中国拥有世界上最大规模的游戏玩家群体，以及可能是财力最雄厚的游戏厂商：腾讯公司。然而多年以来，中国人却从未做出一款世界知名的3A级游戏。但是今天，这一切都有可能改变。游戏科学，这家名声不显的公司基于中国最受欢迎的奇幻小说《西游记》，正在开发一款名为《黑神话：悟空》的动作角色扮演类游戏。其富有特色的美术设计和畅快淋漓的战斗场景已经在粉丝中成为了话题。我们同样可以为这一款拥有非凡潜力的游戏的开发助力，包括在众所周知相当严格的官方审查时放宽标准，以及委派中宣部下属的网络媒体参与宣传这款游戏。"
 china.254.a: "梦想值得鼓励，我们将帮助他们。"
 china.254.b: "没有必要在这种琐事上浪费时间。"
 china.255.t: "黑神话惨遭滑铁卢"
 china.255.d: "经过漫长的等待，游戏科学终于发布了《黑神话：悟空》，然而结果却令人失望。开发者们为了减少风险和顺应市场需要，在设计游戏关卡时大量参考甚至模仿了其他动作角色扮演类游戏的设计元素，展现出了惊人的相似性。不难想到，玩家们很快便将其称为又一个中国制造的抄袭游戏。不仅如此，游戏中参考《西游记》的剧情创作也被粉丝批评是为了迎合官方宣传的需要而强行塞入的突兀元素。游戏的失败使得相当多游戏科学内部的工作人员也因失望而选择离职。据称某些互联网巨头企业已经在计划收购这家一败涂地的公司。"
 china.255.a: "只缘妖雾又重来。"
 china.256.t: "黑神话大获成功"
 china.256.d: "游戏科学的开发者们在得到了来自官方的支持后，便带着更大的热情投入到了工作当中。不仅如此，当他们开始在YouTube、Twitter发布预告片和宣传图后，越来越多的外国玩家也注意到了这款游戏。到了游戏正式发布的那一天，它所取得的成绩远远超出了所有人的心理预期：不光游戏可玩性大受好评，同时开发者们在游戏中融入的中国古代文化元素和《西游记》奇幻要素也得到了玩家的高度关注。这在全球玩家社区中激起了研究中国古代神话的热潮，变相的达到了宣传中国传统文化的官方目标。现在，粉丝们已经信誓旦旦地宣称《黑神话：悟空》将成为“年度最佳游戏”。"
 china.256.a: "今日欢呼孙大圣！"
 PRC_promote_political_participation_desc: "对于中国民主改革为何会推进得如此缓慢，一直以来都有说法称，中国人固有的功利主义和政治冷感是造成该现象的重要因素。的确，在过去三十年来，由于对利益的过分追求和全社会被刻意引导地过分热衷于经济建设，中国人对提高政治参与这点兴趣不大。只有当我们让公民们意识到政治和他们的日常生活息息相关后，民主意识才能在全社会生根发芽。"
