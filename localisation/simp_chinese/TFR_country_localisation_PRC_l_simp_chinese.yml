 PRC_resurrect_the_battleship_desc: "拥有重装、大炮的战舰曾是无可争议的海洋之霸，直至被航空母舰取代。然而，中国当年太弱，没法建造自己的大战舰。但今天，我们可以造出配备各种导弹、各类武器的巨型武库舰，让战舰的概念在21世纪再焕生机。"






