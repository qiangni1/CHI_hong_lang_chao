 china.157.t: "全国网证系统"
 china.157.d: "近日，中国官方宣布了一项新政，推出了所谓的“网络身份证”。该项新技术是地方公安机关为了推进社会治理与警务服务，依托公安部“可信身份认证平台”自主签发的电子加密文件，将公民个人身份信息，通过人脸识别等生物特征技术手段进行比对，用于用户身份识别。根据中国公安部官方网站的介绍，目前该系统已上线试点多个应用程序，包括部分政务网站和公共论坛。中国政府自豪地宣称这是高科技治理和新质生产力的又一体现，但也有人担心这会提升个人信息泄露的风险，而网络审查和监控的进一步加强也令许多知识分子感到不安。"
 china.157.a: "科技是一把双刃剑。"
 china.277.t: "环保改革圆满成功！"
 china.277.d: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n自习近平上台以来，政府推出了数项激进的环保政策，习本人所亲自喊出的口号：“绿水青山就是金山银山”已经变得家喻户晓。过去曾有人担心为了环保而推出的严格产业限制政策将会造成经济衰退和大规模失业。但事实证明这纯属杞人忧天。通过部署产业升级政策，例如推动新能源汽车行业的跨越式发展，许多更加环保且同时还能创造不菲收益的行业成为了带动中国经济的龙头。除此之外，各类新能源如核能、太阳能、水力发电的利用率在中国也达到了新高。环境改善带来的又一好处便是许多自然景区得以重新开放，促进旅游业的发展。\n\n看起来，党对人民的许诺又一次圆满完成：不光经济还在持续增长，人民的生活环境也变得更加优越。"
