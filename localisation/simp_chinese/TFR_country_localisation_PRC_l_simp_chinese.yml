 PRC_corrupt_bureaucracy_idea: "腐败官僚"
 PRC_corrupt_bureaucracy_idea_desc: "\n\n\n\n£GFX_PRC_down_with_bureaucracy_banner\n\n\n\n\n\n                           §Y我讨厌他们§!。\n在中国这片土地上，腐败随处可见——无论是古代皇朝谋权篡位的宦官，还是近代麻木不仁的帝国总督和只懂烧杀抢掠的军阀，再到只知中饱私囊的国民党官僚，人民们饱受其苦已有数千年。而正因如此，新生的中共才能在血腥的斗争中脱颖而出，代表着扫清黑恶势力的新生力量。然而，经过毛泽东发动的数次政治运动和邓小平的改革开放，党的干部们已无意中成为了一个新的特权阶级。经济发展的不平衡不充分，互相猜忌的政治文化与派系斗争在我们党内蔓延，官员之间泛滥的贿赂与利益交换的政治裙带关系使随处可见。尽管习近平发起的反腐运动已取得了很大效果，但也只是暂时刹住了腐败的风气。"




 PRC_chinese_communist_party_idea: "中国共产党"
 PRC_chinese_communist_party_idea_desc: "\n\n\n\n£GFX_chinese_communist_party\n\n\n\n\n\n自1949年以来，中国共产党便一直是中国大陆无可争议的统治者。即使在以苏联为首的一系列共产党国崩溃后，社会主义中国依然在东亚屹立不倒，并在改革开放后逐渐成为了世界上最强大的国家之一。中共能够在拥有14亿人口的中国巩固其统治的原因一直众说纷纭。有人说这是因为中共早已放弃了共产主义信条，通过承诺经济繁荣以换取支持，并运用旧帝国时代的传统思想让人民畏惧并服从。也有人认为，这是因为中共成功将其意识形态和组织渗透进了社会的方方面面，并通过不断改革从而获得了活力。不过无论怎样，有一点是确定的：§R如果要推翻中共这个巨人，恐怕需要一次世界末日级别的灾难。§!"
