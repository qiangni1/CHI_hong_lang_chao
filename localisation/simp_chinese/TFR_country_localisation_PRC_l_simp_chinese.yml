 china.493.t: "帝国在燃烧"
 china.493.d: "太平洋咸湿气息的海风吹过，冲天的滚滚浓烟和烈焰将夕阳下的金门大桥映衬得更加通红，整个场景就好像整个旧金山湾的一切都沐浴在鲜血中一样。在大桥拱门顶端，一面巨大的星条旗此时正倔强的迎风飘扬，旗面已经被炮火和飞扬的尘埃熏得漆黑，无数破洞和裂痕遍布其上，与满是弹孔的大桥桥面形成呼应。此时，两名胆大的美国人民解放军士兵正沿着缆索向桥顶爬去，另有数十名官兵从下方围观，并不时朝上方二人呼喊让他们动作快点。\n\n距大桥数百米的悬崖上，中国志愿军指挥官马一龙默默地注视着这一切。一阵“窸窸窣窣”的声音传来，政委陈浩从唯一可通行的攀岩小路艰难地爬了上来。沉默持续了差不多十多分钟，直到两名美国士兵终于艰难地爬到大桥顶端。“司令员同志，您在看什么？”陈浩终于忍不住开口问道。\n\n马一龙指了指远处的大桥。陈浩凑近了些，只看到两名美国士兵已经开始用背上来的工具切割旗杆，由于风势的影响，这项工作进行的相当缓慢。“看看这些美国人。他们都是诚实、善良、在关键时刻从不缺乏勇气的人。他们和那些从英国横穿大西洋的清教徒流亡者，那些在波士顿港口焚毁英国货物的革命者，以及在诺曼底海滩上含着口香糖和巧克力战斗的北方佬并无不同。但现在，正是这些人在对自己祖先的遗产宣判死刑。“\n\n此时，两名美国士兵已经完成了他们的工作。他们抓着星条旗的两角，使劲儿一丢，那张残破不堪的旗帜随即颓然落进橘黄色的海中。桥面上爆发出一阵更大的欢呼声，数不清的快门声连续响起。\n\n马一龙看着美国人民解放军士兵们热烈地庆祝，语气低沉地继续说道：“这曾经是一个伟大的民族，拥有着辽阔的国土、统治着海洋、城市中贮藏着全世界最雄厚的财富，在最危急的时刻比那些庞大的帝国表现了更刚毅、勇敢的精神，但仍避免不了灭亡。想想过去的荷兰、法国、西班牙还有那个高傲的英格兰，又有哪个能避免这样的结局。”"
 china.493.a: "“我真害怕，将来会有人对我的祖国做出同样的事。”"
