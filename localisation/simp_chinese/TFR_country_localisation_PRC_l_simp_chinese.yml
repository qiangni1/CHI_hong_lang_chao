 PRC_centrist_status_okay: "§Y[?PRC_influence_cen_var|=+1%]§!（£political_power_texticon [?PRC_influence_cen_dynamic_var|=+1%]）\n§Y建制派§!是希望国家保持现状的群体，他们秉持实用主义，将社会主义经济规划与市场分配策略相结合，辅以无产阶级专政治国。在习近平的领导下，建制派团结了中国政府内部的太子党与团派两大主要势力。由建制派引领的中国崛起步伐虽缓，但也肯定是脚踏实地的。"
 PRC_lib_status_okay: "§Y[?PRC_influence_lib_var|=+1%]§!（£stability_texticon [?PRC_influence_lib_dynamic_var|=+1%]）\n§C自由派§!由儒家保守派、新自由主义者和社会民主主义者组成。他们以戈尔巴乔夫以及前苏联80年代的改革为参照，希望对中国的经济、社会和政治方面进行大刀阔斧的革新。他们虽然不直接反对党，但其愿景下的政治革命会从内部将整个国家慢慢转变为西式民主体制。"
 PRC_nat_status_okay: "§Y[?PRC_influence_nat_var|=+1%]§!（£attack_texticon [?PRC_influence_nat_dynamic_var|=+1%]）\n§O民族派§!信奉中国例外主义。上下五千年来，中国一直是亚洲无可辩驳的霸主，作为经济最强国，文明支流滋养横亘整片大陆。在这段光辉岁月中，汉民族无疑为祖国的建设发挥了举足轻重的作用。民族派想要恢复中国曾经的天朝上国地位，而他们为了达成这一目的将不惜任何代价。"
 PRC_newleft_status_okay: "§Y[?PRC_influence_new_var|=+1%]§!（£construction_speed_texticon [?PRC_influence_new_dynamic_var|=+1%]）\n§R新左派§!是由民主社会主义者、左翼保守派、毛主义者、工会主义者以及各种非党内社会主义者组成的广泛集合体。他们认为邓小平的改革开放是对社会主义的背叛，而自己要将中国带回社会主义的正道上，恢复马克思与毛泽东最初的愿景。"
