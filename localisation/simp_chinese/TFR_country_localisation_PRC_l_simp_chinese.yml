 china.274.t: "柬埔寨海军基地建成"
 china.274.d: "近期，我国同柬埔寨盟友的军事合作进一步推进，原计划于金边的海军基地已经建成。金边海军基地位于柬埔寨首都金边以南35公里处的湄公河入海口西侧，占地约4.6平方公里。该基地拥有一个大型深水良港，可停泊包括航母在内的大型水面舰艇及多种辅助舰船。\n\n金边海军基地的建成，将使我国海军在东南亚地区拥有一个稳固的后勤中枢，大幅提升远海作战的持续保障能力。此外，该海军基地也可以有效牵制日本、澳大利亚、印度等国在南海地区的军事活动。该基地的存在将对我国的南海舰队形成战略支撑，并同时对太平洋防卫条约的军力投射和后勤补给线施加压力。"
