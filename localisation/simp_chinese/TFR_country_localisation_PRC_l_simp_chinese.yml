 china.329.t: "关于太平洋防卫条约组织成立报告"
 china.329.d: "\n\n\n                  £GFX_MSS_event_texticon   \n\n\n\n\n尊敬的主席同志：\n\n国家安全部已根据您的命令，收集近期日本和澳大利亚等国政治与外交新动态的有关情报并进行分析。我们有理由认为，日本和澳大利亚已经组成所谓“太平洋防卫条约组织”这一政治经济军事同盟，并试图拉拢东南亚和印度等国加入其同盟。\n\n我们在新德里的线人表示，印度总理莫迪已经对加入谓“太平洋防卫条约组织”表现出浓厚兴趣，其和孟加拉国正在讨论与太约建立伙伴关系。同时，日本和澳大利亚驻外使领馆人员及其在外商业人员也已在东南亚各国进行政治游说和利益交换，拉拢前东盟各国加入太约。东南亚各国内我们的朋友表示，这些行为具有对我国的排他性，要求他们对我方保密。\n\n国家安全部综合有关情报，认为所谓“太平洋防卫条约组织”是日本和澳大利亚对我国进行战略包围所建立的军事同盟，建议党中央和中央人民政府保持高度关注，并做好应对东南亚国家和印度加入太约，进行对我国的包围的风险。\n \n此致\n敬礼"
 china.329.a: "中华人民共和国国家安全部部长，陈文清"
 china.330.t: "航向星辰大海"
 china.330.d: "“鉴于美国全面内战和欧洲、俄罗斯航天实力整体衰落的形势，我国现在是世界上第一航天大国了。”航天科工集团的董事长在这场决定中国航天前途的会议上定了调，全场陷入了一片沉默，都感到有些茫然。\n\n长期以来，中国航天落后于美国航天，然而现在，NASA和SpaceX的先进技术人才们不少为了保命纷纷逃到了中国。过大的担子过早的放在了中国航天的肩上，它真的能够担起引领人类航天的责任吗？而更严重的是另一个问题：在中国航天已经没有敌手了的情况下，中国航天真的还需要那样多的投入吗？NASA曾经在苏联崩溃后面临着类似的问题，最终导致了NASA的经费严重缩减，同它的辉煌时代永远告别，CNSA也会面临类似的问题吗？\n\n中国航天人决定以行动给出回答。尽管在石油危机和全球金融危机的多重冲击下，中国航天依然维持了已有计划的正常运作。中央也并未因为美国的崩溃变得吝啬，反而投入了更多的真金白银。中国航天就像在世界的大洪水中巍然屹立的诺亚方舟，它接纳一切仍敢追梦的人，承载着人类诞生以来便有的仰望星空的理想。"
 china.330.a: "可上九天揽月……"
 china.331.t: "司法网归来"
 china.331.d: "多年前，司法网这一便于民众了解案情进程与司法工作概况的网站曾经被视为是中国司法工作透明化和公开化的重要窗口并得到广泛的赞誉。然而在习近平时代，作为其集中行政、司法权力的一个步骤，司法网的透明程度日渐下降，也让国内的自由派们痛心疾首。\n\n不过随着党内领导层的更迭，司法网也迎来了重获新生的机会。在汪总书记的支持之下，中央政法委书记周强同志已经指示要将司法网的功能恢复，并且进一步加强。未来，民众不仅能在网上查看公开的案宗，对应案件的审理过程、审理记录等也将能够在该网站上查到。\n\n作为汪洋总书记改革一贯以来神秘肃杀的政法系统的先锋，周强作出的这一步改革让自由派们欢欣鼓舞，也标志着中国的司法事业离开了过去的黑箱，一步步回到阳光之下。"
 china.331.a: "法即预定，民皆先知"
