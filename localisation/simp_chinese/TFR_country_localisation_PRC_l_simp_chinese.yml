 china.469.t: "革命宣言"
 china.469.d: "摄像机微微晃动，阳光炙热，镜头费力地调整焦距。凯莱布·莫平站在画面中央，背景是一片安静的安纳海姆高尔夫球场，绿色的草坪仿佛与远处的混乱毫无关系。他戴着一顶褪色的红色贝雷帽，身穿干净的白衬衫，站在一个简易搭建的讲台前，身后的星条旗改成了锤子镰刀的标志，在阳光下轻轻摇曳。\n\n“太平洋彼岸的同志们，我的中国兄弟姐妹们，”莫平没有废话，开口直奔主题。他的声音低沉却充满力量，“今天，我不仅以一个组织者的身份向你们讲话，也以一名为反抗压迫而战的战士，向你们致以最崇高的敬意。”\n\n“我们成立了‘美国人民解放军’，为的是从寡头和法西斯的手中夺回我们的国家。”他指着身后的旗帜，言辞坚定，“这场斗争不仅属于美国，它是一场全球无产阶级的解放战争！”\n\n镜头短暂地转向他身后的士兵队伍。一些年轻人穿着并不统一的制服，手持老旧的AK-47，排列成半圆，面容严肃但隐约流露出紧张。镜头迅速回到莫平身上，继续捕捉他的演讲。\n\n当莫平高举拳头，宣告“全世界无产者，联合起来！”，他的声音在背景音乐和洒水器的嗡嗡声中显得微弱但坚定。镜头定格在他高举的拳头上，然后迅速切换到一个粗糙拼接的“解放军”标志，屏幕上闪烁着锤子镰刀图案，与低质量却震耳欲聋的《国际歌》一同出现。\n\n视频一经上传，哔哩哔哩的弹幕瞬间爆炸。“666”“铁拳出击”“革命万岁”密密麻麻地滚动，完全遮盖了画面。视频很快成为当日最热门内容，弹幕的狂欢几乎无人能看清莫平的最后画面。评论区的最热回复却直截了当"
 china.469.a: "“为什么是在高尔夫球场演讲？”"
 china.470.t: "与巨熊共舞"
 china.470.d: "相机的闪光灯与快照声如密集的鼓点般响起，世界上人口最稠密国家和最辽阔国家的首脑互相致以微笑，两只手紧紧地握在了一起。壮丽的号角和军乐在二人身后响起，似乎永无尽头的红毯铺满了整条廊道和招待厅的地板。身着华丽制服的近卫军士兵们紧握手中寒光凛凛的步枪，向两位国家元首致意。\n\n二人在那张著名的长得不像话的白色大桌两端就座。[SOV.GetLeader]首先致以问候：\n\n“欢迎您访问俄罗斯，主席先生。今天将是中俄友谊新纪元的起点。”\n\n“谢谢您，总统先生。祝贺您如此出色地领导友好的俄罗斯人民，并将俄罗斯建设得更加繁荣。”习近平也热情地回应道。\n\n两国的高级官员和顾问们也纷纷了落座于四周的扶手椅之中。在接下来的几个小时里，双方将就一系列军事、外交、经济、文化、科技领域的合作达成共识，[SOV.GetLeader]乐见于在俄欧冲突局势愈发凶险的当下，中国采取明确的亲俄立场。而同时，习和中国政府也将进一步巩固自己北方盟友和“储油罐”的安全。在未来几天，一场场持续到深夜的豪华宴会、阅兵游行与演出活动将进一步将两国之间友好外交的热烈气氛推向高潮。"
 china.470.a: "世界岛的核心结为一体，将会坚不可摧。"
 china.471.t: "与雄鸡共鸣"
 china.471.d: "在《马赛曲》和《义勇军进行曲》的激昂旋律中，蓝白红三色旗与五星红旗迎风飘扬。旗杆下，在无数官员、记者和保镖的簇拥下，年轻的总统和老迈的总书记友好地握手，相互致意。\n\n“欢迎您再次访问法国，习近平先生。这对于法国乃至欧洲来说意义都非常重大。”马克龙用庄重的口吻表达感谢。\n\n“法国是最早与中华人民共和国建交的西欧国家，总统先生。我很高兴能够继续延续这一友谊。”习近平适时地给予了回应。\n\n以雪铁龙和红旗专车为首，载着两国高层的车队浩浩荡荡地驶过凯旋门和香榭丽舍大街，在从机场到杜伊勒里宫的路上，随处可见带着欢迎横幅、挥舞着两国国旗的中国侨民。而在几个街区之外，仍在进行中的罢工抗议的硝烟与嘈杂声以及不同政见者们的游行团体并未冲淡整体的友好气氛。\n\n在俄乌冲突局势愈发凶险的当下，中国政府主动向欧盟方面示好出乎外交界大部分人士的意料。北京似乎已经决定火中取栗，从布鲁塞尔和莫斯科的分歧中取得更大利益，并在关键时刻给自己的北方邻国狠狠地当头一棒。在未来几天，一场场持续到深夜的豪华宴会、阅兵游行与演出活动将进一步将两国之间友好外交的热烈气氛推向高潮。"
 china.471.a: "丝绸之路两端点的联结愈发紧密。"
 china.472.t: "中国支持俄罗斯"
 china.472.d: "近日，中国外交部发言人在新闻发布会上高调宣布了习近平主席将访问莫斯科的消息，并强调这是“中俄传统友谊和大国关系典范”的生动体现。中国政府在此时此刻宣布该消息，其中透露出的态度令人玩味，尤其是在俄欧关系恶化到几乎无法挽回，并随时有可能爆发军事冲突的当下。\n\n中国人似乎再一次选择了他们的北方传统盟友。莫斯科第一时间表示了欢迎，而与此同时，布鲁塞尔的欧洲议会则掀起了又一轮提交和表决反华议案的狂潮。部分外交界人士认为中国此举也可能是由于中欧自贸协议多年未见成果而日渐滋生的不满，以及欧盟在人权外交立场上常常对中国横加指责。自美国内战而导致这个世界霸主崩溃以来，中国作为最有潜力成为新超级大国的国家，在未来的全球外交中势必将扮演更加积极主动的角色。"
 china.472.a: "为中俄友谊干杯！"
 china.472.b: "不出所料。"
 china.473.t: "中国支持欧盟"
 china.473.d: "近日，中国外交部发言人在新闻发布会上高调宣布了习近平主席将访问欧洲并将在布鲁塞尔会见欧盟机构代表的消息，强调这是体现“新时代中国特色大国外交”精神的体现。中国政府在此时此刻宣布该消息，其中透露出的态度令人玩味，尤其是在俄欧关系恶化到几乎无法挽回，并随时有可能爆发军事冲突的当下。\n\n以追求戴高乐式外交路线的法国总统马克龙为首，诸多西欧国家第一时间表示欢迎中国领导人的访问。在这一关键时刻，中国选择站在了他们一直极力试图拉拢的欧洲发达国家一边，这可能会导致莫斯科感觉腹背受敌，使欧亚大陆局势出现新变数。\n\n自美国内战而导致这个世界霸主崩溃以来，中国作为最有潜力成为新超级大国的国家，在未来的全球外交中势必将扮演更加积极主动的角色。"
 china.473.a: "为中欧友谊干杯！"
 china.473.b: "不入虎穴、焉得虎子。"
 china.474.t: "中国维持中立"
 china.474.d: "近日，中国在联合国安理会关于欧洲局势新变化的会议上的态度引起了各方关注。由法国代表提出的对俄罗斯实施进一步制裁的动议遭到了俄方的厉声谴责，而俄国代表针对“欧洲新殖民主义”的批判则遭到了法国和英国代表的激烈反对。在僵局之中，中国驻联合国大使并未作出明确表态，而是继续声明，中国支持国家主权和领土完整，但也希望冲突各方能在“和平共处”的原则上开展对话。\n\n在之后面对各国记者采访时，中国外交官强调，中国始终坚持合作共赢、和平发展的理念，始终反对帝国主义、霸权主义、殖民主义的战争，必须建立新的更加合理的国际新秩序才能够在世界各地止暴制乱。\n\n自美国内战而导致这个世界霸主崩溃以来，中国作为最有潜力成为新超级大国的国家，在未来的全球外交中势必将扮演更加积极主动的角色。"
