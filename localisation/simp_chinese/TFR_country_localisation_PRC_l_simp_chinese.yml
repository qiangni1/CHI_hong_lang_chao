 china.181.t: "海军演习报告"
 china.181.d: "发件人：海军上将李玉杰\n日期：[GetDateText]\n\n汪同志，\n\n根据您的指示，我军海军部队已离开原驻地，开始向日本和台湾之间的海域移动，计划在大约两周后进行巡逻和实弹演习。此次行动已经圆满成功，敌军似乎被我们打得措手不及。台独分子直到现在才侦测到我们的行动，开始惊慌失措地组织应对部队。"
 china.181.a: "必须让他们知道自己几斤几两。"
 china.182.t: "朝鲜半岛局势报告"
 china.182.d: "发件人：中国人民解放军陆军司令员李桥铭\n日期：[GetDateText]\n\n汪同志，\n\n朝鲜人民军同志警告我们，他们侦测到太约秘密向韩国运送军用物资，并且非军事区附近的军事活动显著增加。朝鲜已调动军队作为回应，中朝边境我方一侧也在加强戒备。"
 china.182.a: "盯紧了……"
 china.183.t: "现状报告"
 china.183.d: "发件人：中央军委副主席张又侠\n日期：[GetDateText]\n\n汪同志，\n\n不到一小时前，台独分裂势力海军部队袭击了我们在冲绳附近海域的舰船，我们被迫还击。目前东海正在发生海战，同时我们也收到报告称韩国军队试图控制非军事区。可以确定，台独分裂势力正在对中华人民共和国及其盟友发动全面军事行动。"
 china.183.a: "立刻全力反击！"
 china.184.t: "接下来怎么办？"
 china.184.d: ""
 china.184.a: "尘埃落定。"
