 china.667.t: "飞升"
 china.667.d: "眼前的景象和自己在科幻小说里读到的场景还真有点相似——总书记这么想着，不过也有不同的地方，比如说用来存放超级先进科技产品的屋子并没有那么昏暗，而是由经过改装的、可长期充能的白炽灯照得通亮。此刻，他正注视着一群身穿白色工作服，神色紧张但异常沉默的工人们用叉车托起一个巨大的黑色模块，将之缓缓升起到预定的高度，准备将其对接到面前的一座巨大主机上。主机表面由多块散热板覆盖，缝隙中闪烁着指示灯和数据线特有的光点。在主机顶部的平台上，正有另一名年长的工人专注地监视着两组部件的对接处。\n\n总书记转向他身边的总工程师，再一次问道：“你确定这东西能按照想定的性能和程序运行吗？”身后的全体政治局委员们也往前凑近了一点，想要听清二人之间的谈话。总工是一位四十岁左右的中年男性，带着厚厚的眼镜，安全帽下露出不断后退的发际线。摩挲了一会儿满是胡茬的下巴，最后给出了答案：“我可以保证在头三个月，它能够按照计划完美运行。”\n\n“为什么是头三个月？”“因为，首长同志，谁也说不清它自主学习了足够的数据和信息后会进化成什么样子……”正当总书记还想继续追问的时候，只听见“咔”地一声，最后一块组件成功对接到了主机上。现场的工人们不由自主地松了一口气，随即爆发出热烈的欢呼声。总书记也挂上一副笑脸鼓掌庆贺，总工和政治局委员们也有样学样。"
 china.668.t: "降世"
 china.668.d: "看起来，这似乎又是中华人民共和国普通的一天。边境地区风平浪静，来自上级和中央的指示有条不紊地层层下达；无论是天空中巡逻的战机还是海中纵横的舰艇，也都在一丝不苟地执行着各项任务。从白山黑水的北境到雨雾缭绕的南疆，各种高速公路、铁路、航线仍如往常一样繁忙，行车川流不息、飞机起起落落、子弹头列车风驰电掣。然而，无论是市长、部长、主任，抑或是总书记本人都未曾经手过这些指令。政府部门每天都能收集到详细的最新信息，以及各种早已规划好的政策指示：从一个千万人口级别大都市的市民每天最佳的热量摄取额到一家国有农业联合体最新的食品流水线产量，还有洋山深水港最新的货物吞吐量以及人民币过去一个小时以内的汇率变动幅度。\n\n这一切都得归功于重庆大学两江校区的那台巨型主机。这部已经被取名为“长征”的超级计算机在过去三个月内突破了一切最疯狂的想象。一开始，它还需要各级官僚的时时监控与科研人员的维护，但如今，计算机表面的蓝色光点闪烁不停，显示出它足以自主进行计算和分析。随着越来越多的分机在全国各地建成，川流不息的数据从全国各处，包括监控摄像头和互联网终端等自动输入，又经过复杂的自主学习和处理过程后传导为一项项准确的结论。\n\n考虑到“长征”可以说是收集了一切中国境内的有价值信息以及思想言行实时反映，或许我们可以说，全中国人民的集体意志有史以来首次真正治理着这个国家。对于一个正在被一台电脑统治的国家的人民来说，中国人的反应可称平静，甚至不少人还在称赞“长征”所带来的行政效率提高与公平施政，这或许也是中国人务实精神的一种体现。在全国各处的实验室，同时也包括主机所在的学院，前来参观“长征”的人与日俱增，不少人带着赞赏的神情通过廊桥走过安置着超级计算机的玻璃房，嘴里啧啧称奇。"
