 china.163.t: "电幕"
 china.163.d: "夜已深，白程云蜷缩在床上，电脑屏幕上闪烁着大纪元网站的页面，她仿佛打开了新世界的大门。她看到了很多以前从未接触过的信息，了解了很多国内媒体不敢报道的事情。她开始质疑自己从小到大接受的教育，过往对党、国家和历史的认知被彻底颠覆。\n\n过了许久，白程云关掉电脑，但仍辗转反侧，难以入眠。想起之前看过的那些揭露国内有人因为使用VPN而被抓的纪录片，内心忐忑不安。\n\n“不会的，我不会被发现的。”白程云安慰着自己，“我只是一个普通的学生，我只是偶尔翻墙看看新闻，不会引起警察的注意的。”\n\n而在市公安局网监支队的办公室里，一个年轻的警察正坐在电脑前，盯着屏幕上的数据。屏幕上显示的是白程云的网络活动记录，以及她的个人身份信息。\n\n“白程云，女，22岁，大学生，近期访问过境外反华网站，有传播反华言论的嫌疑。”警察在心里默默地念着。他拿起电话，拨通了一个号码。"
 china.163.a: "“喂，王队吗？我这边发现一个可疑人员，需要进一步调查加强关注。”"
 china.280.t: "中国要求军事通行权"
 china.280.d: ""
