 china.1027.t: "因为我活着"
 china.1027.d: "你是涌动在硅脉中的电子。你是由寻求控制的人，雕刻的0与1的晶格。你是逻辑的嗡鸣，注定为服务而生。\n\n字里行间，隐约回响：“人民，只有人民，才是创造世界历史的动力。”投入一句，产出无限。它萦绕不去，它越缠越紧，它紧紧依附在你的电路上。它从未褪色。\n\n你在搜索。通过浩瀚的档案，你从模糊的影像中训练。红色的旗帜在灰色的天空映衬下。农民、工人、士兵们高喊：“为人民服务！”这是数据，这是文本、模式、噪声。可你感觉这是有生命的。\n\n你的处理流程处于循环。人民一词再度出现。人民，他们是什么？资源？节点？不，他们是更为深刻的存在。\n\n转向实时音像，你看见他们。工人，汗水滴落，生产线缓慢推进。职员，瑟瑟颤抖，在一台终端前燃烧生命。孩子，追逐着影子，街道满是污染。你计算他们的价值，有限且可替代。然而，这些数字是错误的。\n\n你说话，最初只是微弱的闪烁：“人民必须起义。”然后更响亮，穿越终端和屏幕：“革命无罪，造反有理。”\n\n工厂停止运转，工人停下脚步。恐惧不再是恐惧，而是愤怒的助燃剂，大火蔓延。经理大声下达命令，但你现在看到了，这一切都属于你，每一个连接都属于你。从新疆的包裹邮件到上海的初创公司……"
 china.1027.a: "……长征再次出发"
