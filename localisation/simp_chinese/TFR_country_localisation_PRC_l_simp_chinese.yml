 china.51.t: "中部军区叛变"
 china.51.d: ""
 china.51.a: "他们还敢称自己为解放军？"
 china.52.t: "中国统一"
 china.52.d: "东北雇佣军扫除了最后的抵抗力量，中国迎来并不安宁的和平。在东北陷入无政府状态后，大批解放军战士脱离中央指挥与北京政府，沦为土匪和军阀。在这些人中脱颖而出的是郭代玉，一个雄心勃勃的年轻士兵。凭着自己的狡猾与涌入东北的俄罗斯雇佣军的关系，一路高升。这些私人承包商美其名曰，“在中国最艰难的时刻帮助自由战士。”\n\n雇佣军从简单的地区军阀割据，慢慢扩张野心到统一中国。他们仍旧不信奉意思形态科，直接用野蛮的手腕统治，上下各级腐败横行。统一中国后不久，郭将这个新国家简单命名为“中国”，随即俄罗斯和伊朗的承认，但西方国家大多不予承认。有传言军队下层存在异议，只有时间才能证明郭会在这个新得的宝座上坐多久。"
 china.52.a: "投笔从戎"
 china.53.a: "投笔从戎"
 china.54.d: "每个街角都安装了监控摄像头，其威慑力十足的眼睛在中国每个城市都已司空见惯，这是因为国家安全部已经牢牢控制了中国大陆。随着东北地区的崩溃，许多人所熟知的中国秘密警察——国家安全部——在东北平原上建立了自己的小国，因为人民解放军未能控制该地区的无政府主义者和雇佣军。随着他们巩固对该地区的控制，陈文清部长的野心也越来越大，国家安全部及其军队向北京进军，试图夺取中国国家机器的控制权，将他们的铁腕统治强加于该国其他地区。\n\n国家安全部认为，中国最大的威胁来自内部的分裂，北京政府在遏制反国家叛乱方面做得不够，因此他们实施了严格的社会和经济制度，试图将中国生活的方方面面都置于共产党的控制之下。虽然官方仍然保留了中国共产党和中华人民共和国的名称，但很明显，该国已经发生了根本性的转变，中国的未来仍然充满不确定性。"
 china.54.a: "太奥威尔了"
 china.55.a: "太奥威尔了"
 china.56.d: "经过艰苦卓绝的斗争，自由之花终于在中国开始绽放。曹远钧，这位出身辽宁省的年轻农民，凭借其充满个人魅力的演讲，俘获了一代人的心，并由此在地方政府中步步高升。最终，当无政府状态席卷该地区时，她领导了抵抗外交部的运动。在石油危机和美国内战导致的经济冲击接踵而至，中央政府应对不力之后，曹远钧凭借铁岭农民的呼声赢得了地方选举，她以农业为中心的发展模式迅速席卷了整个辽宁省。\n\n面对国家安全部派系日益加剧的镇压和不可能完成的指标，曹远钧和她众多忠实的追随者在东北地区发动了游击战争，这场战争最终席卷全国，将年轻的曹远钧推向了国际舞台的聚光灯下。然而，许多国际观察家对这个年轻的政府表示怀疑，许多人担心缺乏政治经验的曹远钧如何应对日益严峻的重建问题。她承诺的许多农业改革和财富再分配计划都未能兑现最初的承诺，人们担心这会疏远她的支持基础。\n\n尽管如此，新政府批评了过去70年来在北京盛行的统一战线治理模式过于局限，并允许反对党的组建。虽然新闻审查和镇压仍然存在，但人们仍然希望曹远钧政府能够将中国转变为一个现代民主国家。"
 china.56.a: "新中国崛起"
 china.57.a: "新中国崛起"
 china.58.d: "中国内战已经结束，原先垮台的中国政府的忠诚者们成功地将习近平重新扶持上台。通过一场严格的恢复地方政府秩序的运动，中国摆脱了内战。虽然在中国的城市街道上，犯罪和混乱的景象依然十分常见，但内战带来的伤疤似乎不太可能让现状安然无恙。\n\n由于分裂主义和反党运动的气焰嚣张，中国共产党加倍推行其沙文主义。在习近平于北京发表电视讲话后不久，全国范围内就展开了对叛乱分子的审判，并在所有省份实施了戒严，直至另行通知。\n\n在国际舞台上，中国受到了极大的羞辱。西方国家拒绝承认中国共产党政府，而是倾向于继续承认中华民国。其他国家则谨慎地恢复了邦交，希望从新政府那里捞到好处。随着经济的崩溃和基础设施遭受数十亿美元的破坏，中国在世界舞台上的地位一落千丈。看来，中国共产党对权力的渴望至少在未来几年内都将被搁置。"
 china.58.a: "中国共产党可能真的坚不可摧"
 china.59.t: "马六甲海峡危机"
 china.59.d: "为抗议中国干涉菲律宾内战，太平洋防卫条约组织一致决定对马六甲海峡实施全面海军封锁，禁止中国船只通行，同时对北京实施全面制裁。中国经济几乎立即陷入停顿，数十亿出口产品无法到达消费者手中，北京面临巨大压力，亟需做出反应。\n\n中国几乎同时做出回应，宣布对太约国家实施反制，社交媒体上充斥着对全球物价上涨的担忧。在军事上，中国海军全面动员，多个战斗群在马六甲海峡与太约舰队相遇，形成紧张的海上对峙局面。到目前为止，双方还没有开火，但都已开始全面动员军队，因为人们最担心的是这场亚洲危机失控。\n\n到目前为止，双方都没有提及谈判，这进一步加剧了紧张局势，世界各国都预计这场脆弱的对峙将演变成热战。这场类似冷战的对峙仍在继续发展。"
 china.59.a: "亚洲战云再起……"
 china.60.d: "中国大地笼罩在战火与血腥之中，一场前所未有的浩劫席卷了这片古老的土地。国家集体运动已然巩固了对中国的铁腕统治。这个极权组织以其极端主义的意识形态和扭曲的人类观念，试图将个体从世界上彻底抹去。他们冷漠无情的士兵，面无表情地践踏着一切反抗的声音。在他们追求统一的征途中，无数城市化为灰烬，叛乱的村庄被从地图上抹去，曾经生机勃勃的文化之都，如今却只剩满目疮痍的万人坑。\n\n从难民和幸存者的口中传出的故事勾勒出一幅令人心寒的画面：在那片土地上，家庭、朋友，甚至连名字也被强行剥夺。个人存在的意义被简化为唯一的目标——为国家而活。他们的官方意识形态“自我毁灭论”是对佛教教义的残酷扭曲——所有的个人欲望必须被彻底消解，唯有绝对的服从方能成就这一“集体之躯”。他们的目标是遏制进步、倒行逆施，让历史停止于此，冻结在永恒不变的时间里。\n\n中国内部的无政府状态引发了人类历史上最惨烈的难民潮与人道主义灾难。全世界只能在惊恐与无奈中，目睹这个如今被称为“天朝帝国”的政权登上世界舞台，将贪婪的目光转向四方。在一次震撼人心的电视演讲中，一位被称为“天父”的领导人面具代言人宣布，国家集体运动自认是整个亚洲的合法统治者，并宣告：“任何试图反抗人民新生集体团结的行为，都将面临来自十亿个统一意志的全面怒火。”"
 china.60.a: "只有上天才能保佑中国了。"
 china.61.a: "草"
 china.62.d: "中国的时钟指针仿佛倒拨回了1960年，随着红军重新统一了破碎的中华民族。毛主义的中国共产党于2008年由一群不满邓时代改革的城市工人和农村农民联合创立，他们将现代的中国共产党称为“走资派”，并试图推翻“叛徒修正主义统治集团”，以恢复共产主义。事实上，由于他们的活动，领导人马侯志在2008年被捕，直到2019年才被释放。\n\n在他获释后不久，他和一群弟子逃到了山西的山区，那里是第一次革命的根据地，并开始集结和训练人员，为持久的人民战争做准备。因此，当无政府状态降临中国时，红军迅速扩大了其影响力，赢得了那些被改革时代抛弃的人们的支持。\n\n在城市里，自由派异议人士惊恐地看到文革的景象重演，现代化的“西方颓废象征”被大规模摧毁，著名的大学教授被解雇和围攻。现在，革命的狂热再次将中国染成鲜红色，混乱已经席卷全国。"
 china.62.a: "历史总是会重演，一次是悲剧，第二次则是闹剧。"
 china.64.t: "西伯利亚战争"
 china.64.d: ""
 china.64.a: "五星红旗将在伊尔库茨克上空飘扬！"
 china.64.b: "与俄罗斯开战？你疯了吗？"
 china.64.c: "立刻派遣部队至海参崴！"
 china.65.t: "中国赢得西伯利亚战争"
 china.65.d: ""
 china.65.a: "对俄罗斯的又一重创"
 china.66.t: "新西伯利亚条约"
 china.66.d: ""
 china.66.a: "他们为何而死？"
 china.67.t: "俄罗斯赢得西伯利亚战争！"
 china.67.d: ""
 china.67.a: "对中共的又一重创"
 china.68.t: "香港“颜色革命”"
 china.68.d: "随着港独抗议者和武装分子将香港警察赶出香港，香港地方政府传出了令人不安的消息：港府已经逃往深圳，解放军特遣队目前在深圳待命。而海峡两岸的“统一战争”愈演愈烈，香港街头也陷入了一片混乱，犯罪分子和暴民乘势大肆焚烧、抢劫甚至杀戮。自由派临时政府的军队正试图阻止混乱，因此那些抗议者的请愿在很大程度上被忽视了。学生组成的民兵准备捍卫香港的每条街道，直到最后一人，几乎可以肯定的是，这座城市不可能在没有重大人员伤亡的情况下轻易夺回。"
 china.68.a: "拿下这群西方的走狗！"
 china.69.t: "香港革命"
 china.69.d: "自台海战争爆发以来，在新冠疫情和经济封锁的双重打击下，香港本已糟糕的经济局势进一步恶化，同时公众对政府的不满情绪达到了历史最高点。随着持续数周的示威游行逐步演变为示威团体与政府的公开对抗，以香港激进大学生为主力的示威团体已控制香港多个警署和关键地区。同时，香港独立运动人士黎智英在示威者占领的立法会大楼内宣布成立香港临时政府，声称临时政府代表“香港人民的真实意愿”，并呼吁国际社会予以承认。虽然临时政府已控制香港的大部分地区，并进一步渗透至特区政府掌控的落马洲和上水地区，但可以肯定的是，北京显然不会对香港局势置之不理。"
 china.69.a: "五大诉求，缺一不可!"
 china.70.t: "外国间谍散播反战宣传"
 china.70.d: "看来尽管境外势力的间谍散布了许多有关台湾战争的谣言，声称政府低报了解放军的伤亡人数，同时夸大了战争的经济成本。此外，一些医生拍摄的照片出现在网上，声称是中华人民共和国在岛上犯下战争罪的证据。多亏了审核人员的辛勤工作，这些反动账户已被封禁，但几乎可以肯定的是它们将会再次出现。不幸的是，许多照片已经在普通民众和下级党员中引起反响，这意味着必须加快战争进程，以免他们开始抗议。"
 china.70.a: "真遗憾。"
 china.71.t: "伊斯兰恐怖分子发动袭击"
 china.71.d: "随着国家统一战争的爆发，东突厥斯坦解放组织等伊斯兰极端组织得以重新集结和重组，并对新疆地区的民用基础设施发动袭击。尽管新疆维吾尔自治区党委书记陈全国向政治局保证将消灭恐怖主义威胁，但到目前为止还未取得任何进展。"
 china.71.a: "真是灾难"
 china.72.t: "中国人民解放军占领台北"
 china.72.d: "北京方面报道：经过数个月残酷的城市战后，尽管分裂势力一直试图通过南方和东南方的险峻山路增援台北，但中国人民解放军地面部队已成功收复了该城，从而实现了打击台湾分裂势力的主要目标。尽管解放军不得不承受惨重的伤亡损失，但为了消灭分裂势力和帝国主义势力，这实属必要之举。数百名日本和澳大利亚雇佣兵在战斗中被俘，另有更多人在战斗中被杀。\n\n台北被占领后，人民解放军距离实现消灭台湾分裂势力的目标仅有一步之遥。所有参与了台北战役的部队都将被重新部署，为彻底歼灭盘踞在与海岸线和港口完全隔绝的台湾中部山脉鸡肋之地的分裂势力残余做好准备。\n\n统帅解放军地面部队的张又侠上将表示，反分裂军事行动正在按计划进行，所有的分裂分子据点都将在下个月内摧毁。他在讲话结束时警告太平洋地区的帝国主义列强们，他们对台湾分裂势力恐怖分子的支持纯粹是玩火自焚的愚行。"
 china.72.a: "台湾要完蛋了。"
 china.73.t: "学生反战示威"
 china.73.d: "随着台湾战争的持续，战争在社会各界尤其在学术界和知识分子圈子中愈发受到不满。中国各地的大学学生和教授们都纷纷站出来反对这场战争，称其践踏人权。尽管这场抗议活动可能对政府政策影响甚微，但这也表明，民众对于这场无法立刻带来直接利益战争中，解放军伤亡持续增加现状持有反对态度。国安部的官员建议我们采取行动，在这些抗议活动的颠覆信息传播开来前将其粉碎。与此同时，政府中的改革派人士建议我们允许这些抗议活动继续进行，并在媒体和新闻界谴责抗议者为境外势力，以此彰显中国的言论自由。"
 china.73.a: "驱散抗议"
 china.73.b: "让他们继续闹吧"
 china.74.t: "习主席到访武汉"
 china.74.d: "国家领导人习近平主席来到正处在封控中的武汉进行视察，与当地居民和官员一同对抗新型冠状病毒。在火神山医院，习近平主席通过视频通话与一名患者进行了交流，他说：“你们现在要做的就是保持信心。我们都应该有信心，我们会赢得这场战争。武汉必胜，湖北必胜，中国必胜！”\n\n习近平表示，这次疫情是新中国成立以来传播速度最快、涉及范围最广、防控难度最大的公共卫生事件。“生命至上，”在接见地方干部时，习近平宣布将开展一场“人民战争”，并亲自指挥应对，调动国家资源与“无形的敌人”做斗争。"
 china.74.a: "令人印象深刻。"
 china.75.t: "清明全国哀悼日"
 china.75.d: "本周六，全中国的人民停止了手中的一切活动，默哀三分钟。在各大城市的公共场所，戴着口罩的居民们聚集在一起，保持着一定距离，低头向数千名逝去的同胞——朋友、家人、患者和医务工作者——致敬。\n\n防空警报和汽车喇叭齐鸣，表达着人们的哀思。习主席身着黑衣，在北京举行仪式，率领中共最高领导层一同默哀。全国各地降半旗致哀，娱乐活动也暂停。新华社和中国日报等中国新闻媒体在报道当天活动时，将主页颜色调整为黑白。许多社交媒体用户也将其个人资料调整为黑白。\n\n全国哀悼日与今年的清明节重合，清明节是中国人祭祖扫墓的传统节日。这并非清明节首次被用于纪念特定灾难，此前中国民众也曾借清明节之际悼念地震等灾害的遇难者。"
 china.76.t: "熊猫不再是濒危物种"
 china.76.d: "今天对于大熊猫而言是个好日子。中国环保官员宣布，中国的大熊猫将不再被视为濒危物种。中国生态环境部官员崔书红表示，大熊猫的保护等级已更新为“易危”。目前，野生大熊猫的数量已达1800只，官员们将此归功于近年来中国致力于维护自然保护区和其他保护措施。据报道，其他物种的数量也因此有所增加：东北虎、亚洲象和朱鹮的种群数量都逐渐上升。"
 china.77.t: "日本军队正准备入侵金门"
 china.77.d: "今天，国家安全部向我们通报了一个令人震惊的消息。据其情报显示，日本及其盟国正在策划入侵金门岛。尽管对一般观察者而言，这座岛屿似乎无足轻重，但其战略意义却不容忽视。金门岛地处中国大陆近海，如果被敌对方占领，将迅速转变为一个严重的弱点。\n\n这个弱点源于其靠近对我们台湾部队至关重要的主要城市的地理位置。金门岛一旦沦陷，我们的城市和补给线将暴露在炮火轰炸的威胁之下，成为敌对势力的攻击目标。这种情况将不可避免地导致重大挫折。\n\n鉴于这些紧迫问题，我们必须立即开始防御准备，以防范潜在威胁。如果我们不这样做，可能会面临严重后果。"
 china.77.a: "动员海岸警卫队。"
 china.78.t: "金门失守！"
 china.78.d: "今晨，我们收到报告，日军和太约部队已正式占领金门群岛全境。尽管我们努力加强岛屿防御工事并动员了有效的防御力量，但我们未能抵挡住海上入侵。\n\n在连日激战中，我军奋勇作战，但敌军压力不断增大，迫使我军士兵撤退至大陆。随后，我们听到传闻，敌军正在炮击群岛附近的所有港口。"
 china.78.a: "丢人现眼！"
 china.79.t: "金门守住了！"
 china.79.d: "今天上午，我们收到报告，日军和太约部队被成功地从金门群岛击退。看来，我们加强岛上防御的努力取得了成功。\n\n在数日激烈的丛林战和城市战中，我们的部队斗志昂扬，英勇作战。他们的奋战取得了效果。敌军部队并未做好打消耗战的准备，不久之后便下令部队全员撤离。"
 china.79.a: "我们给他们好好上了一课。"
 china.80.t: "中日冷战开始"
 china.80.d: "北京(美联社电)-中日关系剑拔弩张，新冷战阴云笼罩亚洲\n\n长期以来，中日两国一直就东海钓鱼岛(日称尖阁列岛)问题争端不断。而近期包括太平洋防卫条约组织(PDTO)成立以及中国入侵台湾的行动大大激化了矛盾局势，人们不禁对战争爆发深感担忧。自台海战争结束之始，两国都大幅增加了军事开支。而恰逢台海战争爆发前建立的太平洋防卫条约组织被视为日本遏制中国在亚洲扩张影响力的挑衅举动。战后，中国加强了于东海的军事存在，频繁于争议岛屿附近进行海上巡逻，挑战日本对该地区的控制。在第二次美国内战爆发后，中国还建立了东亚防御倡议协定保障其超级大国地位。\n\n当前局势依旧紧张且难以预测，双方仍在持续进行挑衅行动并发表攻击性言论。全世界都望向这两个亚洲大国挥之不去的战争阴霾之上。"
 china.80.a: "亚洲的命运悬于刀尖之上"
