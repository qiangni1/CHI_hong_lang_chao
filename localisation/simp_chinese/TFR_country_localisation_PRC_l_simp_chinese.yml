 china.1018.t: "英雄归乡"
 china.1018.d: "华庄村，这座距离山东省省会济南市不远的小村庄今日成为了红旗的海洋。眼下，几乎所有村民都聚在了村口处，静静地眺望着远方公路。村委会门口的那块匾额被标语布覆盖，上书“欢迎特等功臣回家”几个大字。然而全村上下却未见任何迎接英雄的喜悦气氛。正相反，一种沉重的气氛正在弥漫。\n\n浩浩荡荡的解放军游行队伍由远及近，给这座大平原上的小村庄染成了军绿色。每个人脸上都带着庄重而肃穆的表情。打头的是两名带着军委政治工作部臂章的两名大校军官，其身后紧跟着三名仪仗队士兵，左右两名士兵各擎着国旗和军旗，中间的那名士兵静静地捧着一尊红木骨灰盒，盒上放着一顶士兵的军帽。\n\n“乡亲们，人民解放军现在向你们移送黄泽洋烈士的骨灰。”为首的军官语气沉重地说道。人们纷纷让出一条道路，一位白发苍苍、身材佝偻的老妇人在村委会干部和最德高望重的几名老村民的搀扶下缓缓走来。等还剩几步路时，老妇人像再也无法忍受一般，径直扑在骨灰盒上，豆大的泪珠从她皱纹密布的脸颊上滚下，口里念念有词——"
 china.1018.a: "“洋洋，妈妈接你回家了。”"
