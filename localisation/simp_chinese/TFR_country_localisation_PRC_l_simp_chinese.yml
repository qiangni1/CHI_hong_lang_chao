 china.314.t: "电车时代？"
 china.314.d: "随着石油危机对我国经济的负面影响逐渐消退，许多人得以重新从车库里把他们的大众或奥迪汽车开出来，重新填满油箱后再一次开上高速公路。然而可能会令司机们困惑的是，预想中加油站被堵得水泄不通、“94号汽油加满！”“96号汽油加满！”的呼喊声此起彼伏的景象并未出现。若问缘由，只需抬眼看看马路上热闹非凡的车流中随处可见的新能源汽车的绿色车牌便可知晓。\n\n石油危机重创了中国的传统汽车行业，而与之相对的是却给新能源汽车的发展按下了快进键。以比亚迪汽车为首，随后跟进的蔚来汽车、小鹏汽车等新兴企业纷纷投身于这一意外开拓的蓝海。凭借多年的技术储备以及官方利好政策，这些大多由年轻创业者建立的公司在很短时间内就占据了中国汽车行业的半壁江山，并在同时开始将旗下产品远销海外。过去一直将中国汽车批判为劣等仿制品的外国竞争对手赫然发现中国汽车已经吞并了很大一块它们的传统市场，并且其质量也早已今非昔比。"
 china.314.a: "我要不要也换一辆比亚迪……？"
 china.315.t: "中国境内出现针对外国人的大量袭击事件"
 china.315.d: "近期，中国境内多地发生针对日本公民和其他外国人士的袭击事件，引发国际社会广泛关注。据报道，袭击事件主要发生在沿海城市和部分内陆省份，涉及人员包括游客、商人、留学生等。中国外交部发言人表示，中国政府对近期发生的针对外国人士的袭击事件高度重视，已责成有关部门展开调查，并将依法严惩肇事者。发言人强调，中国政府一贯致力于维护外国公民在华的合法权益，并将采取一切必要措施确保他们的安全和人身自由。\n\n日本政府已向中国政府提出抗议，要求中方加强对在华日本公民的保护。澳大利亚、韩国、印度尼西亚等国也对此次事件表示关注，并提醒本国公民在华期间注意安全。一些分析人士认为，近期发生的袭击事件可能与中日关系紧张、以及部分中国人对外国人的偏见和歧视有关。也有人认为，事件背后可能存在一些组织或个人在煽动民族主义情绪。\n\n目前，中国警方已介入调查，部分涉案人员已被拘留。中国政府也称已加强了对外国人士聚集场所的安全保卫工作。但未来事态发展仍需密切关注。"
 china.315.a: "怕不是又是群义和团。"
 china.316.t: "《三体》新叙事"
 china.316.d: "作为在美国内战中进行统一战线宣传的一部分，近日，美国人民解放军通过他们所控制的影视频道和网上流媒体发布了一部新电影。出人意料的是，这部新电影选取了中国作家刘慈欣所写的长篇科幻小说系列《三体》作为改编模版，该书曾于2015年获得雨果奖，并得到了诸如巴拉克·奥巴马、马克·扎克伯格、乔治·R·R·马丁等一众名流的称赞。\n\n该影片针对美国人的口味做了一些适当的改编，包括加入了更多体现多元化的角色并削减了主要的中国角色的数量（这一点据说深受中国的原著粉诟病）。总体而言，该片可称得上是继承了原著的核心思想，但同时又加入了美国人民解放军当局的政治宣传需要。在影片中，一位曾在海军陆战队服役的指挥官——很明显带有传统WASP精英的形象——带领自己的战舰脱离了舰队，进而免于被外星新式武器消灭。但其牺牲战友并通过严酷生存斗争从而筛选末日精英的方式致使他最后死于下属的背叛。另一边，一名由印度裔黑人女性所饰演的前医生现政客——很明显有所指代——通过在后威慑时代中宣扬“爱”和“快乐”获得了大多数年轻人的支持从而成为地球首脑，但很快其软弱就为外星舰队入侵地球创造了机会。\n\n该影片一经推出就引起了广泛讨论。除去对制片方在战争时期还能呈现出令人惊叹的特殊视觉效果表达赞扬外，其明显的政治隐喻也得到了许多人的关注，并衍生出了多种不同的解读方式。"
 china.316.a: "“前进！不择手段的前进！”——电影台词"
 china.317.t: "农业银行危机"
 china.317.d: "河南省境内的4家村镇银行，几乎在同一时间毫无预警地关闭线上取款和转账渠道。众多储户因此面临取款困难的问题，相关消息以及衍生出来的恐慌也在社会领域迅速扩散。这引起了官方的重视，中国银行保险监督管理委员会做出决定，责成当地银保监局配合地方政府和相关部门，迅速开展调查核实，积极妥善处置。目前，储户在相关村镇银行营业网点存款业务均在法律保护下正常开展。"
 china.317.a: "又一次“黑色星期五”？"
 china.318.t: "恒大债务危机"
 china.318.d: "自从官方调整房地产行业相关政策以来，由于恒大集团无法应对新的市场变化，长期经营所产生的巨额债务成为了压垮恒大集团的大山。尽管恒大集团试图采用一些积极的政策去应对债务风险，但随着众多金融机构收紧资金流，恒大面临的债务问题也越来越严峻，最终，恒大地产集团受到调查，许家印也因涉嫌违法犯罪而被警方依法采取强制措施。"
 china.318.a: "一鲸落，万物生。"
 china.319.t: "马云外滩讲话"
 china.319.d: "近日，由于金融科技监管环境发生重大变化，蚂蚁科技集团的实际控制人被监管约谈，上海交易所和港交所相继宣布暂缓蚂蚁集团相关的上市，该事件引发了社会面的广泛关注和讨论。其中部分相关从业人士认为，政府叫停了本轮蚂蚁集团的上市，很可能跟该集团实际控制人马云在中国金融四十人论坛发表对于中国监管制度的看法有直接关系。"
 china.319.a: "祸由口出。"
 china.320.t: "河南水灾"
 china.320.d: "河南省遭遇历史罕见特大暴雨，这次特大暴雨灾害共造成河南全省16个市150个县1478.6万人受灾。因本次极端暴雨而产生的以郑州地铁五号线被淹为代表的人员伤亡事件主要发生在郑州市，目前，国务院已经为调查本次自然灾害造成的影响以及应对自然灾害期间暴露出来的问题派出了调查组。"
 china.320.a: "水火无情。"
 china.321.t: "香港国安法出台"
 china.321.d: "十三届全国人大常委会第二十次会议表决通过了《中华人民共和国香港特别行政区维护国家安全法》，自公布之日起施行。由于香港本次社会性骚乱产生了许多例如在媒体镜头面前公然放火伤人的骇人行径，这些事件引起了大陆以及香港民众的愤怒，使得本次香港国安法的顺利出台以要求制裁这些破坏行为。"
 china.321.a: "抓住那些极端分子！"
 china.322.t: "全国脱贫攻坚总结表彰大会"
 china.322.d: "新华社报道，全国脱贫攻坚总结表彰大会在北京人民大会堂隆重举行。本次大会旨在宣告和庆祝全国扶贫战略的全面胜利，同时为那些在过去几年来的全国性扶贫当中表现突出的先进个人颁奖。报道中指出，在现行小康标准下9899万农村贫困人口全部脱贫，832个贫困县全部摘帽，12.8万个贫困村全部出列，中国的区域性整体贫困得到解决。"
 china.322.a: "*热烈的掌声*"
 china.323.t: "辛亥革命110周年纪念大会"
 china.323.d: "新华社报道，纪念辛亥革命110周年大会在北京人民大会堂隆重举行。本次纪念大会旨在纪念1911年由孙文为代表的推翻清朝统治的革命行为，同时通过纪念辛亥革命，以强调中国共产党在中国历史上的正统地位。"
 china.323.a: "*热烈的掌声*"
 china.324.t: "中国大陆停电限电事件"
 china.324.d: "由于新冠疫情导致全球贸易供不应求以及原材料成本的上涨，同时中国政府致力于使整个经济朝着“更加绿色的方向发展”等因素共同作用之下。中国多地发生了电力上短缺的情况，随后发展到各地政府不得不出台相应的限电政策以应对缺电问题。尽管目前没有发生大规模停电行为，但社会上依然因为限电政策而出现恐慌情绪。"
 china.324.a: "工业化的代价。"
 china.1016.t: "当那一天来临"
 china.1016.d: "硝烟的气味还未散尽，海风中却已混合着一股陌生的咸腥。那是来自另一个半球的气息，带着冰冷的金属质感和令人作呕的侵略意味。这股味道，此刻正盘踞在台湾海峡，就如同那些正在行驶着的庞然大物——澳大利亚皇家海军和日本海上自卫队的联合舰队。黄泽洋攥着栏杆，指节因为用力过度而泛着青白，外军肆意穿越中国海域的景象本不该发生，但此刻却时时刻刻发生在他眼前。\n\n“都他妈是假的……”黄泽洋强咬牙切齿地低声咒骂了一句，心中的屈辱和愤怒如同翻滚的岩浆，灼烧着他的五脏六腑。他多么希望这只是一场噩梦，梦醒之后，他依然是那个守卫着祖国海疆的战士，而不是一个战败者，一个阶下囚。但他知道，这不是梦，解放台湾最终以解放军战败是真的，那些临死前哀嚎的战友们是真的，那些长眠于海峡的解放军士兵们是真的……\n\n他恨，恨那些侵略者，恨那些背叛者，更恨自己，恨自己无能为力，无法改变这一切。他多么希望能够拿起武器，与那些侵略者决一死战，哪怕是战死沙场，也比这样苟且偷生强！但他知道，他现在什么都做不了。他现在唯一能做的，就是等，等一个机会，一个复仇的机会。"
 china.1016.a: "“草木连连悲国恨，英雄铁骨铸青天！”"
 china.1017.t: "夜谈"
 china.1017.d: "自从在福建省任职以来，习近平就逐渐戒掉了自己的烟瘾。在当上了总书记以后，他的保健医生更是时刻监视，连带着总书记办公室的员工都不敢在办公室里放烟灰缸。但在今天，习决定打破这个他已经奉行了三十多年的生活习惯。\n\n深夜的中南海勤政殿，只有一盏台灯闪着鹅黄色的光芒。习近平从西装口袋里掏出一包皱巴巴的荷花牌香烟，抽出一支，然后把盒子丢给了桌对面的退役军委副主席张又侠。静静地吞云吐雾了一会儿，习突然打破了沉默：“你说，该由谁来接班？”\n\n陆军上将手上抖烟灰的动作一顿，他透过烟雾看着自己的老战友，脸上适时摆出了困惑和不可置信的神色。习苦笑了一声，追问道：“你觉得我难道能当一辈子主席吗？”\n\n张又侠的大脑开始飞速运转。他的脑海里闪过党一个又一个所谓“接班人”的名字：高岗、刘少奇、王洪文、华国锋、胡耀邦、赵紫阳、胡启立、孙政才……预言未来最高权力人事更迭的人从来没有好下场，无论是古代王朝还是社会主义国家，这是人类社会的一个定理。张摊了摊手，用模棱两可的词句搪塞了自己的领袖：“无论最后选谁，我都会拥护党中央的决定……”习在之后便再没有挑起话头，只是沉默地吸着烟。"
 china.1017.a: "“你们怎么办……？”"
 china.2001.t: "华夏之怒"
 china.2001.d: "当硝烟渐散，亚洲这片饱受苦难与摧残的土地，终于迎来了久违的宁静。中华民族那沉寂已久的复兴之梦，终于在血与火的洗礼中，迎来了冉冉升起的晨曦。\n\n西方世界将中国输掉台海战役视作“东亚病夫”悲剧的再度上演，试图用冷嘲热讽书写历史的结局，然而，历史从不以胜负论英雄。惨痛的失败非但未能击垮中华民族，反而将一场前所未有的复兴运动推向高潮，让这条赤色巨龙在无数的愤怒和痛苦所交织的烈火中锤炼得愈加坚韧与强大，更加渴望用鲜血洗净近百年来的国难与屈辱。\n\n越王卧薪尝胆，最后灭了吴国。这条巨龙带着满腔的怒火点燃了太平洋，用熊熊火焰昭告天下——它从未屈服，从未消亡。在血与骨铸就的王位上，中华民族以不可置疑的姿态宣示着其作为东亚霸主的至高地位。所有企图将其扼杀的帝国主义势力，皆在其铁蹄下化为尸骸。\n\n事实证明，中华民族更有资格领导亚洲一切的民族，没有中国，就没有古老的东亚文化，没有中国，就没有如今新生的亚洲，中华民族自古以来便高于一切民族。\n\n亲爱的玩家，或许台海战役的失利曾让您心生悲愤与哀伤，但如今，您已亲手将百年屈辱从中国的历史书页中抹去，为这片土地开创了一个更加辉煌壮丽的时代。向您致敬！然而，巨龙的征途尚未结束，在未来的岁月中，它将继续向着更远的地平线前行。"
