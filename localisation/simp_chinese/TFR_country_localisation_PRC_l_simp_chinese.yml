 china.231.t: "对移民的抵制现象"
 china.231.d: "自从第三世界的移民在中国政府的默许下大量进入中国地区并形成聚居区以来（最著名的便是广州市渐成规模的黑人社区），移民群体跟当地人的冲突就从来没有停歇过，不同文化以及不同生活习惯带来的障碍严重影响了双方的关系。\n\n尽管小冲突持续不断，不过毕竟还没出过什么大事，而且由于没有上级的明确指示，因此基层干部们对这种棘手的问题大部分都采取了无作为的方式处理。但发达的舆论网络让各种有关移民群体的消息如同潮水一般涌入公众视野，这也导致了社交网络上对于政府的口诛笔伐。\n\n国际观察家们认为，如果中国政府不能及时处理本地居民和移民关系日渐紧张这一关键问题，可以预见民族主义的烈焰将会对党的威信造成巨大破坏。"
 china.231.a: "该让法律说话了。"
 china.232.t: "新移民法"
 china.232.d: "尽管来自民间的声音仍没有停息，中国政府仍然如过去一样保持了谨慎的态度，并未发表过多的官方评论，正如他们对其他话题的处理一样。然而，他们很快就采取了实际措施，使局势有了新的发展。\n\n面对中国民众对越来越多的移民及其对社会的影响日益增长的不满，政府颁布了严格的新移民法。这项政策改革对移民入境和居住进行了严格限制，旨在减少外国公民的涌入，解决当地社区日益增长的不安情绪。\n\n新法规旨在加强对移民人口的控制，包括更彻底的背景调查和有限的工作许可。政府此举被视为对公众压力的直接回应，有望缓解部分不满情绪。然而，这也可能加剧与国际社会的紧张关系，并可能影响中国与友好国家之间的往来。"
 china.232.a: "真糟糕。"
