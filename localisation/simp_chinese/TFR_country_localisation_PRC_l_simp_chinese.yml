 china.333.t: "酒后吐真言"
 china.333.d: "在首都北京的一家烧烤店里，一群大学好友正在举办他们停办许久的聚会。\n\n“来来来，我们敬老张一杯！打日本的时候他在福冈开无人机！”\n\n“哎老王，我看打下了日本之后，是不是得把美国也揍一顿？”\n\n“应该的，什么美国鬼子、俄国毛子，就是欠收拾，对吧徐哥？”\n\n“嗯……我感觉他们应该不愿意再打仗了，再说经贸关系……”\n\n“妈的，不管那么多，喝酒！”\n\n酒席在年轻人们各执一词的辩论中一直持续到半夜。他们互相搀扶着从烧烤店出来，有的人哇的吐了一地，清醒些的则忙着为朋友拍后背。大家醉醺醺地在人影寥寥的街头拥抱告别。然而在几人陆陆续续打车离开之后，一夜的狂欢却留下一个疑问。"
 china.333.a: "“以后会怎么样？”"
 china.334.t: "沙中归来"
 china.334.d: "自沙特阿拉伯爆发内战引爆石油危机以来，不少国家都策略着怎样在这片土地上夺得利益。但政治家和狂信者的死亡游戏，必然是普通人的噩梦。战争开始至今已造成了数以万计的平民流离失所，尽管如此，各势力背后的国家还在下注。\n\n多数外国人已经离开了这片是非之地，但有时候想走并没有那么容易。新华社的一位记者秉持着职业精神留下多做几天记录便与国内失了联系，这段时间他生死未卜。沉寂了一段时间后，他的在社交媒体上发布了一条视频，那时他已在德黑兰国际机场准备登机回国了。\n\n作为记者本应注意形象，好好打理一番自己才对。但视频里的他蓬头垢面，眼白布满血丝，哪怕组织起的语言也有些凌乱。如今神情麻木下拉着嘴角，一前一后的对比让人不禁联想这位可怜的中国记者究竟遭遇了什么。有人说他是中国的劳伦斯，有人则疑问这一切是否值得。"
 china.334.a: "由血浇筑的黑金。"
 china.335.t: "和气生财"
 china.335.d: "“我再重申一遍，党和国家向你们保证，爱国企业家仍然可以自由的往返两岸进行商业活动，特别行政区的制度五十年不会动摇，请大家放心。”统战恳谈会上，一名受邀前来参会的商人坐在台下，台上前来接管和重建台湾治权的一名高级官员热情洋溢的向台湾商人们保证，中国政府会尊重他们的财产和商业行为。\n\n而在会场之外，另一位没有受到邀请的企业家在休息室里反复踱步，刚刚宣讲完的官员进入休息室，他便上来询问：“长官啊，我也想参加这个恳谈会，为什么没有邀请我呢？我看里面有人之前还是民进党的金主，为什么他能来参加呢？”\n\n官员喝了口水，不紧不慢的回复：“我和他谈过了，而且，他是爱国的。”说完便转身准备返回会场。企业家咬咬牙，跟上官员："
 china.335.a: "“我也可以谈，我也可以爱国。”"
 china.336.t: "大安区一夜"
 china.336.d: "在台北晴朗的夜里，温柔的晚风总能让人们心旷神怡。尽管解放军已经接管了这座城市，但在战后的平静里，台北人还是尽量按部就班地过着他们平常的生活。\n\n家住和平东路的林先生与妻女老母同住。在军管之后他丢掉了在企业的工作，现在一家人靠着存款度日。趁着今天天气晴好，他准备带着家人去吃碗面线。在街头执勤的士兵军纪良好，也并不令人害怕。解决了晚餐后，一家人准备回家。\n\n然而当他们回到小区门口时，却发现工程兵和警察正在拉起铁丝网，立起金属旋转门。又惊又怕的不仅是林家人，还有来来往往的友邻住户。大喇叭里正在播送着管制政府的新通告——每晚九点至次日七点间宵禁，出入社区须刷身份证件……\n\n无奈，无助，林先生拉了拉女儿的小手，他们穿过旋转门回家去。"
 china.336.a: "敦亲睦邻。"
 china.337.t: "最后的革命堡垒"
 china.337.d: "多年以前，当中国革命陷入低潮时，曾有人这样灰心丧气地问道：“红旗还能打多久？”对此，我们的伟大领袖毛泽东表示：“星星之火，可以燎原”。即使红军暂时败于反动派，但有人民的支持，以及共产主义理想的指引也能让他们一次次地浴火重生，变得更加强大，并最终战胜资产阶级暴君和帝国主义买办们。\n\n蓦然回首，我们似乎又走回了和历史相似的道路上。尽管许多人批评习执政时的倒行逆施给中国人民造成了巨大伤害，但倘若我们追根溯源，祸根早已在邓小平时期就被种下。邓“以经济建设为中心”的口号巧妙地蒙骗了大多数人，使人们丧失了进取心和信念，变成了由拜金主义和犬儒主义控制的行尸走肉。更重要的是，中国的骤变直接打击了亚太各国的革命进程，使之受到了不可挽回的伤害，并在四十年内衰退的几无影响力。\n\n时也命也，如今我们拥有了再次逆转的机会。这一次，我们不会将亿万人心之所向视为理所当然；这一次，我们不会忽视亚洲各国受压迫的同志兄弟伸来的求援之手。我们在天安门广场，向毛主席庄严宣誓：终结台湾岛的反动政权只是个开始……"
 china.337.a: "亚洲无产阶级，联合起来！"
 china.338.t: "麦纳麦之夜"
 china.338.d: "夜幕沉沉地笼罩着麦纳麦，这座城市宛如熟睡的巨人，随着它低沉而均匀的呼吸声，沉寂在夜色中。但在卡尔顿酒店的一间房内，气氛却截然不同，焦躁与不安弥漫在每一处空气中。阿拉伯王室联盟的外交代表不停地在房间里踱步，思绪混乱不堪。\n\n内战爆发后，王室联盟发现自己似乎并不受大多数人的欢迎。然而，如果他们不能赢得这场战争，那他们的下场恐怕将生不如死，而这也是他在巴林的原因，不惜一切代价找到愿意支援他们的国家。几个小时前，他在这里秘密会见了中国外交官，希望能够得到中国方面的支持，只要中国政府愿意伸出援手，来帮助王室联盟推翻现任国王，他们将获得沙特阿拉伯未来源源不断的石油供应。\n\n尽管中国外交官脸上不动声色，但外交代表看得出来，他的提议已经打动了他们。他们在权衡利弊，在盘算着这场豪赌的风险和收益。 “我们需要时间考虑。”最后，中国外交官如是说道。于是，外交代表只能焦急地等待，等待着他们的答复，等待着决定他乃至整个沙特阿拉伯命运的最终审判。\n\n时间一分一秒地过去，房间里的空气仿佛凝固了一般，外交代表走到窗边，拉开厚重的窗帘，望着窗外即将破晓的天空。就在这时，电话声响起，打破了房间里的寂静。外交代表心头一颤，快步走到桌前，深吸一口气，努力平复激动的心情，拿起了话筒。\n\n“尊敬的王室联盟外交代表，我方有意与贵国展开深入合作。”"
 china.338.a: "“中国尊重贵国人民自主选择的发展道路。”"
 china.339.t: "加利福尼亚之旅"
 china.339.d: "太平洋的海风带着加州特有的暖意，拂过蒙特雷的沙滩。远处，几只海鸥懒散地在天空中盘旋。\n\n而近处，登陆艇破浪而来，发出低沉的轰鸣声，将一批身着迷彩服的解放军送上这片陌生的土地。马一龙站在沙滩上，嘴里叼着一根烟，手中握着地图，目光穿过海风，看向这片不久前还是属于所谓的“美利坚合众国”的沙滩，忍不住笑了笑。“几年前还得买机票过来，然后捏着鼻子伺候那些拽得不行的海关，嘿，这次倒是他们亲自邀请我们来的。”\n \n一名士兵跑到他面前，脸上还带着风尘仆仆的神色，站定，敬了个军礼：“报告旅长，先遣部队已到达指定地点，随时可以展开行动！”\n\n马一龙深吸了一口手中的烟，眯起眼睛，将燃尽的烟蒂重重踩进沙滩的细沙里。“通知各团，都给我打起精神！我们是来帮助美国人民的，不是来炫耀军威的！记住，军纪如山，谁敢犯纪律，晚上就等着站凌晨岗！”"
 china.339.a: "“是！”"
 china.340.t: "修正改革开放经济发展原则"
 china.340.d: "邓小平的一系列改革措施在过去一贯被认为是“卓有成效”的，它成功地带领中国摆脱了过去的混乱进入了现代化并创造了震惊世界的中国经济奇迹。从土地制度改革到设立经济特区和国企改革。一个崭新的中国在风雨之中步履蹒跚地前进。而快速的经济发展和生活水平的提高也掩盖了诸多问题，例如令人惊诧的腐败和社会等级的分化。官僚资本对群众的剥削愈发残酷，通过户籍强制划定福利待遇，限制土地供给并拉高居住价格，通过大量引发货币和无视市场规律的融资吃光了群众的每一分钱币。\n \n我们不能再让这样的错误继续下去，人民群众应当有享受它们劳动成果的权力而非日复一日地为官僚和资本家们创造利润。我们将会尝试重建居民的消费和福利体系，控制杠杆，减少对外部出口和储蓄以期大众能够享受经济发展的成果。人民的权力将被诸多重要的法律和组织保障，多元化且自由的劳动者互助组织将会帮助他们对抗可能的压迫和剥削。以剥夺绝大多数人自由为目的的市场经济将被彻底改革，一个民主化的政府将会积极介入到市场之中维护社会的平等和正义。"
 china.340.a: "我们不但善于破坏一个旧世界，我们还将善于建设一个新世界。"
 china.341.t: "审判"
 china.341.d: "曹德旺，这位曾经的玻璃大王，如今却站在被告席上，他佝偻着身子，头发凌乱地贴在额头上，浑浊的双眼充满了疲惫和绝望。\n\n“被告人曹德旺，身为福耀玻璃集团创始人，却无视法律法规，漠视劳动者权益，长期对工人进行残酷剥削，其行为已构成……”\n\n法官的声音铿锵有力，回荡在法庭内，但曹德旺此刻却已无心在听这些罪行，他本以为金钱可以买到一切，包括工人的尊严和自由，但他错了，错得离谱。\n\n“根据《中华人民共和国刑法》第二百四十四条、第二百四十八条、第二百七十六条之规定，判处被告人曹德旺无期徒刑，并处没收个人全部财产……”\n\n曹德旺腿脚一软，身体本能的往下跌，但却被法警无情地拷住。他的嘴唇颤抖着，却发不出任何声音，只能眼睁睁地看着法槌落下。曹德旺被法警押解着走下被告席，他步履蹒跚，仿佛一瞬间苍老了几十岁。他回头看了一眼旁听席上的工人们，他们的脸上充满了愤怒和鄙夷，曾经那些在他面前卑躬屈膝的工人们，如今却对他投以最仇恨的目光。\n\n在囚车的后视镜里，曹德旺看到了自己那张苍老、扭曲的脸，那是罪恶的烙印，将伴随他一生。"
 china.341.a: "亡羊补牢。"
 china.342.t: "崭新开端"
 china.342.d: "就在几年之前，中国的官僚制度还是一个由经历、私人关系和地域出身联系起来的网络决定的。每到党大会之时，全世界的观察家们都怀着各异的眼光，揣测着党和国家的人事安排，发表着关于晋升、调任和退休的预测。\n\n然而今天，当胡春华总书记看着台下聚精会神聆听自己讲话的行政干部时，他由衷地感受到了自己对这台巨大官僚机器进行的改革手术已然取得了巨大的成果。\n\n台下的干部之中，有的依靠自己的专业素养在官僚制度内按部就班地晋升，有的靠着在地方施政的崇高声望得到群众的爱戴而崛起，还有的则依靠他们在民众当中的直接联系而经由民主程序，由人大代表成为政府官员。\n\n这样多元化的晋升程序极大地打破了中国官僚制度的黑箱，将一股强劲的新鲜空气吹入了这张权力之网中。在新的晋升制度下，干部将更勤勉地服务于他们的人民，而非向上讨好他们的领导。这样一来，“为人民服务”将不再只是一句口号。"
 china.342.a: "从人民中来，到人民中去。"
 china.343.t: "大同社会"
 china.343.d: "在当地官员的陪同之下，兴奋的胡春华总书记来到了位于湖北省西部的一座村庄。这里距离他的故乡很近，在过去曾经是长期的贫困地区，充斥着空巢老人、失学儿童和破旧的基础设施。\n\n然而如今，这座小村早已旧貌换新颜。在村民民主选举出的村委会管理之下，村里的自来水、电力乃至是互联网都得到了普及，墙面粉刷一新，房屋窗明几净。新建的村小学有一块铺着崭新人工草皮的足球场，胡总书记和干部们安静地站在场边，远远望着孩子们踢着足球，家长们在一边为自家的明星鼓掌欢呼。\n\n总书记愉快地离开了，忙碌的村民们和他打着招呼，报告着他们马上要去参加的村民大会将要讨论的内容——为村医院添置药品。每个人的脸上都洋溢着笑容，就像晴朗的天气。"
 china.343.a: "新社会正在正确的道路上前进。"
 china.344.t: "待到山花烂漫时……"
 china.344.d: "天安门、人民币、庄严的纪念堂……令人唏嘘的是，中华人民共和国最主要的缔造者毛泽东已经成为了一个美丽但空洞的符号。不过值得庆幸的是，自从新世纪以来，越来越多的中国人开始重新发现毛主席的遗产，而党中央将顺应这一趋势，让毛主席重新回到政治生活当中来。\n\n党中央的意识形态官员们深知，毛主席是一位充满魅力的诗人、政治家和军事家。于是，党开始将将毛充满了气魄和想象力的诗文推广到文化产业中，在纪录片里讲述他奇迹般的军事指挥（例如长征中“四渡赤水”的战术机动），并且在教科书里浓墨重彩地叙述他的思想，而并非作为邓小平或习近平的添头。\n\n如今，“毛思想热”已经在社会上再次风行，再次有热心的青年人把他的语录装在书包里，或是在晚会上朗读他的诗词。正如美国人纪念开国先贤那样，我们也将纪念我们的伟人。"
 china.344.a: "……他在丛中笑"
 china.345.t: "重拾人民战争理念"
 china.345.d: "人民，只有人民，才是创造世界历史的动力。\n\n毛主席是这样教导我们的，在伟大的中国革命中，中国共产党也是这样做的。革命如此，建设如此，战争也是如此。然而可喜可贺的是，我们党和军队在高科技战争和人民战争的双重保障下，取得了台海战役的伟大胜利，让威风凛凛的解放军威名更甚。\n\n这一胜利让全国人民精神振奋。全国人大通过了《国防动员法》的一揽子修正案，通过这些法律，我们将进一步强化人民战争理念，让科技的力量与群众的智慧相结合。青年将接受进一步的军事训练，民兵组织的活力将被加强，基层武装部将获得更先进的武器装备……\n\n战争技术是重要的，但在人民解放军的名字中，人民二字是排在最前的。胜利更坚定了我们对这一光荣传统的信念，我们要继续发扬光大。"
 china.345.a: "工农子弟，人民武装。"
 china.346.t: "新红色文化"
 china.346.d: "改革开放以来，四十年里的文化领域都被资产阶级自由主义者和西化派把持，电影艺术言必称好莱坞，电视剧师法日韩港台，戏剧艺术成为冢中枯骨，戏曲则成为讴歌才子佳人的笼中鸟。\n\n这种局面不能再继续下去了！在建国之初，我们曾经拥有过发达的红色文艺，革命的浪漫主义与反映生活的现实主义相结合，产生了多少优秀的作品，油画《飞夺泸定桥》、小说《红旗谱》、《红岩》，无不是广受群众欢迎的作品。只可惜随着“文革”和所谓“样板戏”，这种文艺理论也失去了立锥之地，成为故纸堆的一部分。\n\n但是现在，党和政府将找回社会主义文化的精魂，重新建立我们人民共和国兼具红色风采与民族气派的文化。世界上先进的表现形式仍将被我们学习借鉴，但资产阶级自由派主导文艺领域的时代已经一去不返了！"
 china.346.a: "红旗如海，歌声如潮。"
 china.347.t: "共同富裕新时代"
 china.347.d: "长久以来，许多人认为好像只要GDP的数字节节升高，人民的生活就会自然而然地随之上升，但过往的经验已经阐述了这样一个事实——以牺牲换来的经济发展只会损害大众利益而肥了既得利益者的腰包，我们将着手扭转这一切，让人民的劳动成果真正属于他们自己。\n\n改造房地产私有制自然首当其冲。房地产市场一直受到人为操纵而成为剥削利器。对土地的限制和社会福利的捆绑，层层税款的累加让老百姓不得不掏空钱包，穷尽一生却只能寻个容身之地。但现在，房屋将会作为基本的民生资源得到政府的充分保障。公租房，廉价房和各类公共房屋将会惠及千家万户。\n\n同时，工业和农业的再集体化以及劳资协商制度将重新开始，充满活力的劳动自治组织将被建立起来，其负责人将通过劳动者直选产生，由他们来负责运营及权益维护工作，建设属于自己的美好生活。\n\n除此之外还有种种，教育的平等，核电的运用，生态的保卫，市场的公平......未来是如此广阔，等着我们去大展身手！"
 china.347.a: "向美好的未来，迈步前进！"
 china.348.t: "人大掌握更多政府权力"
 china.348.d: "根据《中华人民共和国宪法》的有关规定，在全国人民代表大会内设有若干专门委员会。各专门委员会不具有权力机关的性质，而是在权力机关领导下担负某种专门任务的机构。这被认为是全国人大仅具备“橡皮图章”价值的重要证据之一。此外，各委员会成员们也大多是已经退休、丧失权力的各前省部级官僚，自然也是人微言轻。\n\n然而，近期中国政坛的新动态再次牵动了世界各国观察家和分析师的神经。根据中央宣传部新闻发言人的介绍，国务院及其下属政府部门，以及国家监察委员会已将其部分职权移交给了人大专门委员会，包括监察和司法委员会、财政经济委员会，以及外事委员会等。\n\n作为法定的国家最高权力机关，这被部分人认为是在以宪法精神指导政治实践方面的巨大进步，但也有人担心这会导致人大的权力过分膨胀，最终彻底模糊立法权和行政权的界限。但不管怎样，中国的政治黑箱的面纱似乎自此又被掀开了一层。"
 china.348.a: "了不起的尝试。"
 china.349.t: "抵制改革"
 china.349.d: "中央政府决定的干部选拔任用制度改革方案本应打破地方党委长期以来形成的“山头主义”和“圈子文化”，通过更加公开透明的民主选拔机制，将真正德才兼备的优秀人才选拔到领导岗位上来。然而，这项改革方案一经提出，便在各个地方党委内部引发了不小的波澜。\n\n一些地方党委领导干部对此心存抵触，认为中央政府此举是在削弱地方党委的权力，是在“架空”地方政府。他们担心，一旦这项改革方案得到实施，自己手中的权力将会受到制约，自己在地方的影响力也会被削弱。\n\n而对于一些偏远地区的党委而言，中央这次的干部选拔制度改革，则是要把他们的利益盘砸碎。但正所谓山高皇帝远，习近平倒台后，各个地方的党委小圈子化进一步严重，推行改革谈何容易？"
 china.349.a: "阳奉阴违。"
 china.350.t: "工会问题"
 china.350.d: "自1949年以来，中华全国总工会一直是中国境内唯一的工会联合组织，对各地方工会和产业工会进行统一领导。作为“参加政协的社会团体”的一员，其在相当程度上深受政府官僚科层的影响，并由明文规定要求其接受中国共产党的领导。\n\n自改革开放以来，总工会传统意义上由劳动者主导而代表并维护其合法利益的社团的职能逐渐丧失，甚至在2018年改革后被剥夺了原先由其主管的各福利机构与行业协会的控制权，而被迫与后者达成所谓“经济合作伙伴”的关系。此外，总工会下属工会均无集体谈判权，甚至多由企业高级管理人员领导，使之实际上为企业内部组织文体娱乐活动的一个分支机构而多受诟病。\n\n我们所施行的新政将在很大程度上改变这一现状。目前有两种意见正占据主流，一种认为应当彻底解除国家对工会组织的钳制，允许非国家工会和其他类型劳工权益组织的存在，只有这样才能真正起保护劳动者的作用；另一种则是从社会稳定的大局考虑，坚持国家工会的存在，但同时对其进行深层次改革，恢复其失去的重要权力，扩大工会自主权。"
 china.350.a: "要成为真正的劳动者之国，必须有改革的勇气。"
 china.350.b: "坚持国家工会有利于大局和集体利益。"
 china.351.t: "自由派批评胡春华"
 china.351.d: "随着胡春华总书记社会改革的全面铺开，中国社会的舆论氛围也随之一新。总体来讲，从报纸、电视、广播这样的传统媒体到新兴的互联网，总体上都认为党中央的改革政策让民众可以更自由地呼吸。但很不幸的是，有些人并不这样认为。\n\n中国的文艺和经济领域有相当多的名流一直以来都不是那么喜欢共产党和政府，对其政策也是多有批判。这次也不例外，在国家提供给他们的更为自由的言论环境里，这些人还是发表了一些试探性的阴阳怪气，表示改革还是“不够彻底”，党中央的领导人“对民主缺乏信心”，“对开放缺乏勇气”。在这些名流的评论区里，支持者与反对者吵成一团。总体而言，人们都认为这种来之不易的自由需要珍惜，不能在莽撞的批评中被葬送。\n\n事实上，在政府内部也有一些自由派人物认为当前的改革有些迟缓了，包括胡总书记在共青团的前辈们也曾经建议他“大胆闯出一条路来”。然而这些抱怨的自由主义者们或许是没有看清，又或许是在自欺欺人。党的改革并不是为了效法西方，而是要走出一条新的民主之路来。"
 china.351.a: "嗡嗡作响……"
 china.352.t: "新左派声援改革"
 china.352.d: "党中央的宣传机器轰隆作响，向十几亿人的庞大社会传播着中央在政治改革和经济改革上双管齐下的最新捷报。仍然活在邓小平和习近平时代的保守派对如此大幅度的开放化和透明化有颇多抱怨之词，而异想天开的民间自由派则嗡嗡作响，叫嚣着政府对改革畏首畏尾。\n\n不过让他们去抱怨吧！胡春华总书记在思想界和民间找到了自己的新支持者。著名学者如王绍光、胡鞍钢、崔之元、张一兵等人要么在报刊杂志上登文，要么在电视节目上受访，阐述着自己对于胡总书记改革的坚定支持。\n\n香港大学教授王绍光提到，中国此番改革并不同于80年代受到西方资产阶级民主制度影响的政治改革方案，而是从西方的“公民社会”获取灵感，建立起符合中国国情的“人民社会”来，而“人民社会”的主体正是全国的劳动人民。这一理论在社会上广为传播，也让党中央推动改革的底气更足了一些。"
 china.352.a: "我们站在伟大人民的肩膀上。"
