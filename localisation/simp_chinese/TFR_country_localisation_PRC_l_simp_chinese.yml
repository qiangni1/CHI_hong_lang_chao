 china.485.t: "教授"
 china.485.d: "清晨，李婉清教授像往常一样被智能家居的闹铃唤醒，AI已经为她安排好了加冰的意式浓缩咖啡，打印出了今天的课程安排表。阳光透过自动调节的窗帘洒进来，窗外是兰州大学榆树斑驳的影子。\n\n她翻开准备讲授的《高等数学分析》课件，准备讲解一个关于多元函数泛函分析的章节。突然，那个她已经用了二十年的公式在脑海中变得模糊。她皱起眉头，那些本应熟悉的符号和数字正在记忆里消散。\n\n“勒贝格积分的定理，”她下意识地问身边的AI助手，“请告诉我具体的推导过程。”AI立刻以完美的声线报出了那个公式。是的，就是这个。她想起来了，这个公式曾经是她博士论文的重要组成部分，二十年来她已经向无数学生讲解过它。\n\n但当她走出公寓，清晨的微风拂过脸庞时，一种奇异的恐惧突然攫住了她的心，她站在榆树下，看着学生们人手一部智能手机从她面前走过。她开始回忆：上一次不借助AI独立完成一篇学术论文是什么时候？上一次手写一个完整的数学证明又是什么时候？那些曾经刻在骨子里的数学公式，究竟是从什么时候开始，悄悄地从她的脑海中溜走的？"
 china.485.a: "她记不清了。"
 china.486.t: "动画里的蝴蝶"
 china.486.d: "小芳趴在平板上，眼睛一眨不眨地看着一部动画片。这是“长征”的第一个作品。和Sora生成的那些冷冰冰的画面相比，这部片子暖烘烘的，满是人情味儿：单亲妈妈再也不用操心孩子的午饭，老人的医保卡上钱多得像捡了宝贝，年轻人也不用天天加班加到吐血了……\n“爸，快看，蝶儿！”小芳指着屏幕上那些像跳舞一样的数据流，眼睛里闪着光。在“长征”的笔下，每一个政策都变成了花花绿绿的蝴蝶，在大街小巷里飞来飞去，好事也跟着一串串地来：劳务派遣一取消，工人们的心踏实了；医保费一免，大家看病时腰杆儿都硬气了；劳动者权益一落实，年轻人心里的梦又开始发芽了。\n这部动画在网上火得不行，随便看，不要钱。就连最偏远的山村，广场上的大屏幕也在一遍遍地放。长征用最家常的话语，把复杂的经济学原理讲得明明白白：为什么按需分配不是空想，为什么体面劳动能创造更多财富。\n“那些专家、教授说的，我一句也没听懂。”爸爸笑得合不拢嘴，“可这个，一眼就瞅明白了。”\n动画放到最后，那些蝴蝶聚在一块儿，说出了大伙的心声：“让所有人过上好日子，才是最优解。”\n小芳抱着平板，眼睛里像是装满了星星：“爸，我以后也想当动画师。”\n“好嘞！”爸爸摸了摸她的头，“这年头，谁都能去追梦！”"
