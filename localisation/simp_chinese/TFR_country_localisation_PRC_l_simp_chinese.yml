 china.160.t: "中国社会主义梦之陨"
 china.160.d: "自改革开放以来，“新左派”的思潮在党内悄然滋长，他们打着“人民”的旗号，却行着破坏稳定、阻碍发展之实，其本质是试图将中国带回过去，回到那段贫穷落后的岁月。\n\n新左派披着马克思主义的外衣，却鼓吹着早已过时的教条，妄图用僵化的思想禁锢住中国人民的创造力和活力。他们对改革开放取得的成就视而不见，对市场经济的巨大活力嗤之以鼻，甚至还鼓吹“阶级斗争”，妄图挑动社会矛盾，制造混乱。\n\n因此，我们必须坚决清理党内的新左派成员，毫不留情地将其清除出去，绝不允许他们以任何形式在党内兴风作浪！我们要加强对意识形态领域的领导，旗帜鲜明地反对一切歪理邪说，引导广大党员干部坚定不移地沿着中国特色社会主义道路前进。我们要旗帜鲜明地反对一切左倾错误，坚定不移地走中国特色社会主义道路。我们要坚持以经济建设为中心，坚持改革开放，坚持以人民为中心的发展思想。"
 china.160.a: "我们绝不允许改革开放被人污蔑。"
 china.161.t: "中国自由梦之陨"
 china.161.d: "近年来，一股名为“自由主义”的歪风邪气，如同腐蚀性极强的病毒，在一些党员干部中滋生蔓延。他们打着“普世价值”的旗号，宣扬西方的那一套“民主”、“自由”，试图动摇我们党的领导核心地位，挑战我们社会主义制度的根本。他们在社会上散布各种有害思想，试图动摇人民群众对党的信任，瓦解我们社会主义核心价值观。他们利用互联网等新媒体平台，发布各种诋毁党和国家的言论，制造社会恐慌，试图颠覆我们的政权。\n\n自由主义思想就像是一株株毒草，深深地扎根在一些党员干部的思想深处，腐蚀着他们的理想信念，动摇着他们的政治立场。他们丧失了对马克思主义的信仰，迷失了前进的方向，最终沦为西方敌对势力的棋子。中华民族伟大复兴的道路，容不得任何思想上的混乱和干扰！\n\n我们必须坚决清理党内的自由派成员，彻底清除这些思想上的毒瘤，确保我们党的纯洁性和先进性。我们必须旗帜鲜明地反对自由主义，坚决抵制西方敌对势力的渗透，维护国家政治安全和社会稳定。"
 china.161.a: "坚持中国共产党的正确领导！"
 china.162.t: "伟大的中华民族"
 china.162.d: "中华民族，是五千年文明的传承者，是东亚文明的摇篮，是亚洲伟大复兴的领导者。我们的历史书写着无数的辉煌，从黄帝到炎帝，从秦始皇到毛泽东，一代又一代的英雄豪杰，用他们的血汗和智慧，铸就了中华民族的辉煌。我们的文化博大精深，灿若星辰！\n\n我们的文明源远流长，孕育了无数的伟大发明，这些发明无不彰显着中华民族的智慧和创造力，我们的发明推动了世界文明的进步，让中华民族站在了世界文明的顶峰。\n\n然而，我们的邻国却始终妄图挑战我们的权威，他们学习、模仿我们的文化，却又妄图颠覆我们的文明！他们野心勃勃，企图掠夺我们的资源，践踏我们的尊严，他们曾经犯下的罪行，罄竹难书，他们对我们犯下的侵略战争，永远都抹不去，他们现在的狂妄自大，也永远无法掩盖他们的卑劣本质。"
 china.162.a: "屠倭灭敌，平息冤魂！"
