 china.158.t: "新的伟大史诗"
 china.158.d: "如今，我党正引领中华民族掀开崭新篇章！在前进的同时，我党需要回顾并批判过去的错误，只有这样，我党才能继续引领中华民族实现伟大复兴。历史，是胜利者的叙事，而过去的叙事，充斥着西方意识形态的干扰，充斥着资产阶级的无病呻吟，这些负面因素模糊了我党的真正纲领，现在，我们必须拨开迷雾，重现真理。\n\n和平共处五项原则不过是西方列强遏制我们崛起的工具。中华民族自古追求大一统和民族解放，旨在建立以中华文明为核心的新秩序。马克思主义并非西方舶来品，而是深植于中国这片古老土地的思想体系。从商周时期的先贤哲思，到历代仁人志士的社会理想，无不闪烁着马克思主义的光芒，证明马克思主义与中华文明一脉相承，是中华民族复兴的思想引擎。\n\n我们要将这段崭新的历史，写入中华民族的基因之中，我们要让每一个中华儿女都明白，我们是谁，我们从哪里来，我们要到哪里去。我们要将这段光荣的历史，刻在每个人的心中，烙在每个人的灵魂里。"
 china.158.a: "中国共产党万岁！"
 china.159.t: "狂热浪潮"
 china.159.d: "从北方的冰城哈尔滨，到南方的花城广州，从东海之滨的上海滩，到青藏高原的格尔木，一场声势浩大的民族狂热浪潮席卷了整个中国。大街小巷，红旗招展，人山人海，群情激愤的口号声震耳欲聋：“犯我中华者，虽远必诛！”、“打倒日本帝国主义！”、“东京大屠杀，血债血偿！”\n\n人群中，一张张年轻的面孔因为激动而涨红，他们没有经历过那段苦难的历史，却从父辈的讲述、教科书的描写以及网络的渲染中，继承了一种近乎偏执的爱国热情。他们挥舞着拳头，高举着标语牌，一些极端的标语甚至写着“留岛不留人”、“核平日本”。\n\n在湖南湘潭韶山，毛主席的故乡。数以万计的人们头戴红五星帽，胸前佩戴着毛主席像章，他们高唱着红色歌曲，打着“打倒一切帝国主义走狗”的横幅，”一些“红卫兵”后代，更是身穿当年红卫兵的服饰，手持红宝书，高喊着“毛主席万岁！”、“打倒帝国主义！打倒日寇！”的口号。\n\n而地方政府似乎对这场游行采取了默许的态度，并没有采取任何驱散或阻止的措施。一些官方媒体也对游行进行了报道，并配以“爱国热情空前高涨”、“铭记历史，勿忘国耻”等标题。网络上，民族主义情绪也迅速发酵。各大论坛、社交平台上充斥着各种针对日本的激烈言论，一些网民甚至人肉搜索在华的日本企业和人员，对其进行言语攻击和威胁。"
 china.159.a: "整个中国就像一锅即将喷发的沸水……"
