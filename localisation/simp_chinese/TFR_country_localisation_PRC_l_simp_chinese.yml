 china.257.t: "原神启动"
 china.257.d: "近日，由上海米哈游公司出品的动漫风格动作角色扮演游戏《原神》，取得了在全球多个国家的最受欢迎游戏排行榜上同时登顶的惊人成就。这款游戏自发布以来便迅速风靡，凭借其精美的画面、独具特色的人物设计以及开放世界的自由探索要素，吸引了无数玩家的关注和喜爱。在Reddit、Twitter、YouTube等社交媒体平台上，玩家们的热烈讨论形成了一股全球性的话题热潮。\n\n《原神》的突然崛起令世界各地的游戏玩家首次注意到了中国游戏产业。长期以来，中国游戏市场主要以本土消费为主，鲜有能够在国际市场上取得如此成绩的作品。然而，《原神》打破了这一局面，米哈游公司凭此一战成名，证明了中国游戏开发者所具备的实力和潜力。"
