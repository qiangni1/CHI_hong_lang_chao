 china.216.t: "太约在东中国海活动增加"
 china.216.d: "最近，我们注意到东海太约部队的活动出现了可疑的增长。敌方侦察无人机昼夜不停地在该地区盘旋，他们的舰艇和飞机也开始频繁地越过我们的海空边界。在我们试图反击时，敌军只是躲藏起来，避免交战。虽然活动持续增加，但尚未发展到直接军事对抗。\n\n鉴于我们正积极开展“吴起”行动，这一情况引起了严重担忧，我们的一些计划可能已被太约所知。目前，我们别无选择，只能试图阻止对我们海空边界的入侵，并密切监视局势的发展。"
 china.216.a: "事态不太妙……继续筹备“吴起”行动"
 china.217.t: "网络攻击"
 china.217.d: "清晨，一架翼龙无人机再次出海执行边境巡逻任务：它发现一艘日本小船越过了我国海界线。这一场景对于程序员而言已成家常便饭。敌舰越界，我方雷达侦测，无人机出动观察，敌舰快速撤离，更别提有的时候无人机压根都发现不了他们。但这次，事情却出了岔子。\n\n无人机的信号瞬间丢失。它没有被击落，也没有受到电子战压制，我们的雷达仍然记录着它继续飞行。几分钟后，与无人机连接的其他通信系统也开始逐一失效。\n\n几个小时后，军用数据库的访问权限已经丢失，我们最优秀的军事网络专家正尝试挽救局势。情况非常糟糕：一切系统都停止了工作。如此大规模针对军事基础设施的网络攻击，此前在全世界范围内都闻所未闻。\n\n有一件事可以确定，有些我们从未预料到的可怕事件即将发生。"
 china.217.a: "为什么偏偏是现在？！至少抢救点东西！"
 china.218.t: "海战导弹弹幕"
 china.218.d: "在恢复了部分遭受网络攻击破坏的基础设施之后，真相终于浮出水面。新启动的雷达显示，数十艘太约舰船已经越过我们的海上边界，正朝着福州方向驶来。\n\n中国人民解放军海军部队出动迎击敌方舰队，准备开战。很显然，这一次太约舰队是认真的，战斗不可避免。与此同时，在许多沿海城市都听到了无数的爆炸声：防空系统正在工作，击落了针对我们军事基地的敌方导弹袭击。\n\n虽然直接的军事对抗才刚刚开始，但有一点是明确的：大战已然揭幕，即便想先行发动战争的人曾是我们。"
 china.218.a: "好吧，开始吧！"
 china.247.t: "全面崩溃"
 china.247.d: "今日北京时间十二点整，在北京举行的停战会议上，战败方中国代表同太平洋防卫条约组织各国代表在国际社会的见证下签署了停战条约。\n\n根据停战条约内容，中国军队规模遭到大幅削减，而包括核武器在内的“大规模杀伤性武器”也遭到销毁，日本代表称“鉴于中国给亚洲各国造成的苦难，必须加以限制”，中国的近海水域将由太约联合舰队共同管理。\n\n会议在关于中国西北地区民族问题上达到高潮，“鉴于现中国政府针对当地少数民族的种族灭绝与压迫行径，多国代表支持东突厥斯坦地区和西藏地区的人民在太约协助下进行民族自决”，太约军队还将在大连、青岛、上海、厦门等沿海城市设立永久性军事基地，并实施为期99年的国际托管。\n\n条约内容一经传出，中国国内局势急剧恶化，北京、上海、广州等地爆发大规模示威活动，抗议太约的不公平条款以及中国政府的无能。过去被政府禁止的各类民间运动和宗教组织也在此刻蠢蠢欲动，据不完全统计，中国国内已有数个省会城市出现暴力冲突，人民早已饱受战争之苦，新条约更是让中国再次堕入百年前的屈辱世纪。尽管中央政府已宣布进入紧急状态，但面对全国性的动荡，共产党已无力维持对地方的控制，中国即将再次陷入四分五裂的局面……"
 china.247.a: "天心未必怜人事，千载兴亡一梦间。"
