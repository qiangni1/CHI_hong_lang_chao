 PRC_foreign_policy_category_desc: "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 PRC_enviromental_policy_category: "环境政策"
 PRC_enviromental_policy_category_desc: "生态文明建设是“五位一体”推进社会主义现代化的重点内容之一。而不幸的是，在过去50年的快速发展中，环境问题被有意无意地忽视了，取而代之的是经济产业肆无忌惮的粗放式扩张。随着新千禧的到来，恶劣的生活环境使中国人民不得不意识到那些被污染地河流和天空，数百万吨致癌化学物质被直接排放到大气中，城市发病率和死亡率急剧攀升。随着全球变暖成为世界各国的共同挑战，海平面上升淹没上海、天津等城市的威胁逐渐逼近，国家已经开始朝着更加绿色、节能、环保的政策方向迈进。然而，实现美好绿色未来仍道阻且长。我们必须要有壮士断腕的决心与勇气，割舍粗放、落后、高能耗产业带来的经济增长，不断推动供给侧结构性改革和环境政策改革。如果我们不积极应对气候变化挑战，那么在可见的未来，海平面将淹没南方大地，戈壁和沙漠将逐渐蚕食中国西部。中华民族将被卷入一个永暗无光的末世时代。\n\n当前环境改革进度：[?PRC_enviromental_progress|=+1%]"
 PRC_chinas_liberalization_category: "中国改革"
 PRC_oil_crisis_category: "解决石油危机"
 PRC_oil_crisis_category_desc: "石油危机是中国通往超级大国地位道路上的最大障碍之一。石油危机使中国的经济增长和就业停滞不前，从而使中国国力的主要指标无法得到进一步发展。因此，整个国家的重心必须转向尽快解决这一棘手问题，使我们重新回到发展的轨道上来。"


 PRC_coronavirus_category: "新冠病毒爆发"
 PRC_coronavirus_category_desc: "由于缺乏监管和管理不善，武汉市爆发了新冠病毒疫情。必须立即采取措施，以免事态发展到不可收拾的地步。\n\n当前疫情现状：[get_covid_status]"
 PRC_chinese_unity_category_desc: "为使中国再次成为首屈一指的世界强权并保持这一地位，我们必须首先在自己的国家变得伟大。尽管在许多地方如内地和东三省已然如此，但其他地方如新疆和西藏则不太安稳，还有些地方，例如台湾，积极地反抗我们，试图彻底摧毁中国！中国必须为了伟大复兴团结一致，§R不惜一切代价！§!"


 PRC_siberian_war_cat: "西伯利亚战争"
 PRC_siberian_war_cat_desc: "西伯利亚兴许是世界上资源最丰饶的地区之一，但其上却长期无人居住、一片荒芜。1858年的瑷珲条约使我国丢失大片领土，现在，中国是时候恢复故土了。俄罗斯仍未从与北约的战争中恢复元气，因此现在便是夺回这片土地的最佳时机。\n\n然而，我们支撑不起一场西伯利亚持久战；如果战争拖得过久，民众也不太可能继续抱以支持。因此这场战争必须§R速战速决§!，和其他许多战例一样。为了大获全胜、在西伯利亚站住脚跟，我们必须牢牢掌握§Y伊尔库茨克§!§R和§!§Y比罗比詹§!。\n\n\n§R首要目标§!：\n\n§Y符拉迪沃斯托克§!：[GLOBAL.get_vladivostok_status]\n§Y哈巴罗夫斯克§!：[GLOBAL.get_khabatovsk_status]\n§Y比罗比詹§!：[GLOBAL.get_birobidzhan_status]\n§Y伊尔库茨克§!：[GLOBAL.get_irkutsk_status]\n\n§G盟军城市§!：\n\n§Y呼伦贝尔§!：[GLOBAL.get_hulunbuir_status]\n§Y齐齐哈尔§!：[GLOBAL.get_qiqihar_status]\n§Y牡丹江§!：[GLOBAL.get_mudanjiang_status]\n§Y哈尔滨§!：[GLOBAL.get_harbin_status]"
 PRC_taiwan_war_cat: "台海战争"
 PRC_taiwan_war_cat_desc: "70年弹指一挥间，中华民族却仍金瓯有缺。当人民解放军于1949年解放全中国时，怯懦的国民党反动派败退至宝岛台湾。这对孪生兄弟，中华人民共和国与中华民国，为台湾海峡所分隔，并各自发展。随着时间推移，西方影响悄然渗入，引诱台湾人民抛弃他们的根，形成自己的身份认同。然而，无本之木不生，分裂状态亦必将终结。现在，随着美国堕入混乱，即将到来的战争将决定我们我们能否完成自己的使命，使长期分裂的祖国归于一统。"
