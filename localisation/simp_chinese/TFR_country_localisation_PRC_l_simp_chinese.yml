 PRC_embrace_the_future: "拥抱未来"
 PRC_embrace_the_future_desc: "拥有最先进军事技术且从不吝于将之运用在作战中的军队将赢得战争，这是古今中外亘古不变的真理。我们将把过去一系列军事科学研究成果投入实际运用，这些全新亮相的先进武器必定能够狠狠震慑我们的敌人。"
 PRC_fulfill_the_fifth_modernization: "实现第五个现代化"
 PRC_fulfill_the_fifth_modernization_desc: "20世纪80年代，当时支持改革的大学生们曾主张在推行增强国力的“四个现代化”政策以外，也绝对不能忽视“第五个现代化”，也就是政治体制的现代化，并呼吁党开展民主化运动。尽管他们的努力最终失败了，但我们将继承他们留下的宝贵精神和遗产。中国的民主运动从今天开始将迎来重生！"
 PRC_overall_process_peoples_demorcracy: "党内平台化"
 PRC_overall_process_peoples_demorcracy_desc: "与刻板印象所不同的是，中国共产党一直都以严格践行“民主集中制”作为党员的首要原则之一。正是依靠有效的民主机制，中共才能战胜反动派，革命才能胜利。但由于1949年后的政治斗争以及对领袖的个人崇拜，这种优秀传统便逐渐被遗忘。如今，我们将重新建立经过改革后的党内民主机制。作为中国政治无可争议的核心，党的民主便意味着国家的民主。"
 PRC_chinese_special_socialist_democracy: "中国社会主义民主"
 PRC_chinese_special_socialist_democracy_desc: "我们已经让人大成为我国民主政治的核心。通过人大，人民代表们终于可以发出有意义的号召，将民主议程落实在中国的日常政治活动中。现在，我们将迈出关键的一步，赋予之前只能“议政”的民主党派们通过选举和公开辩论真正发挥作用的权力。同时，即使在中共内部，党员也被允许根据自己的意愿发出不同的声音。一场伟大的民主实验就此开始了。"
 PRC_empower_masses_autonomus_committe: "促进民主教育"
 PRC_empower_masses_autonomus_committe_desc: "自改革开放以来，党所推行的最重要的体制改革之一便是确立基层群众自治组织在中国政治中的关键地位。该类组织能够同时在城乡地区实现居民直接行使相关政治权利及所在居民的自我管理、自我服务、自我教育、自我监督，是中国特色社会主义民主实践所取得的最重要成就之一。作为民主改革的重要内容，我们必须进一步坚持和完善该制度。"
 PRC_multiple_religious_leadership: "宗教解放道路"
 PRC_multiple_religious_leadership_desc: "中国的宗教组织一直以来都被要求绝对服从于党的宗教政策方针，并被要求向其信众宣扬有关支持中国共产党和社会主义的内容。神父们在基督教教堂里讲解毛泽东的伟大功绩或许听起来不可思议，但确实是在中国各地发生。我们将彻底改变这一现状，放松党对宗教组织的严格管制，允许其自由发展。不仅如此，公民的信教自由也将得到更好地保障。"
 PRC_the_sun_rises_on_a_new_china: "新中国，太阳升"
 PRC_the_sun_rises_on_a_new_china_desc: "“东方红，太阳升”，这首曾经用来赞美毛主席的歌，现在也可以用来形容当代的中国。中国人民的国家认同感和爱国主义意识再度崛起，海外移民总数逐年下降就证明了这一点。繁荣和民主不再像30年前那样，是需要权衡取舍的对象，而是作为中国现代政治的两大支柱，发挥着不可替代的作用。"
 PRC_party_renewal_and_revision_campaign: "整党革新运动"
 PRC_party_renewal_and_revision_campaign_desc: "中国共产党必须继续作为中国人民的先锋队领导这场至关重要的改革运动，为此，9000万党员必须先被充分动员起来。我们将在党内推行一系列政治运动，将党按照我们的需要和政治愿景，打造成民主化运动的鲜活证明。"
 PRC_cadre_rejuvenation: "干部新血液"
 PRC_cadre_rejuvenation_desc: "想要推进任何政治运动，都必须事先掌握人事权。鉴于在中央委员会中改革派已经占据绝对优势，我们将开始自上而下推动党的组织革新。不光选拔党员和干部的标准将被修改，使之能够更加有效地提拔改革积极分子，同时对现在各级党组织中的干部，我们也将选出在改革运动中表现最出色的人，并淘汰那些最不受人民欢迎的人。"
 PRC_support_initiatives_in_the_party: "提高党内积极性"
 PRC_support_initiatives_in_the_party_desc: "鉴于党员基本占据了所有公务员职位，满足党员们的诉求，提高党员们对工作的热情也就意味着提升政府的整体工作效率。我们将制定更加合理的党员福利方案与晋升机制，确保党员们的辛勤工作能够得到合理的回报，以及让每个党员都能感到自己的奉献被时刻关注着。我们毕竟不能一味要求党员为人民服务，而不让他们感受到这么做的价值所在。"
 PRC_the_new_peoples_democratic_program: "新人民民主方案"
 PRC_the_new_peoples_democratic_program_desc: "在中国共产党的政治话语体系中，“人民当家作主”一直以来便是对中国民主制度建设目标的最常用表达。政策制定者们相信，在党的指导和新制度保障下，人民将逐渐培养起国家的主人翁意识，其妥善运用民主权利开展合作的能力也将日渐增强。此外，我们还将继续坚持改革的社会主义本质，将全社会各阶级团结在党的“协商民主”号召之下。"
 PRC_party_of_xxi_century: "二十一世纪的党"
 PRC_party_of_xxi_century_desc: "推行改革的历程既光荣又艰辛，其中的挫折更是常见。但我们有理由为自己感到骄傲。中国共产党已经不再是过去那个陈腐的充斥着官僚主义习气的利益集团的模样。如今，党已经再次焕发活力，士气高昂。不仅如此，各种最先进的尖端技术也被引入党的内部管理和政府运作之中，这进一步激发了党对创新精神的鼓励和改革精神的传播。"
 PRC_five_shinig_stars_of_china: "华夏五星闪耀"
 PRC_five_shinig_stars_of_china_desc: "汪洋主席在北京向全中国人民和全世界骄傲地宣布，中国的改革已经取得了里程碑意义的重大成功。这个文明古国如今正向光明的未来不断前进。它的经济正持续繁荣，它的党以智慧指引着正确的方向，它的政府强大而高效，它的人民幸福而团结，它的军队是祖国坚实的盾牌。中国国旗上的五颗金星从未如现在这般闪耀。"
 PRC_accelerate_local_recovery_desc: "我们需要尽快重建台湾岛上因为战斗而被毁严重的基础设施，以及从内地调来诸如食物、药品、燃料等维持岛上居民基本生活的重要物资，从而避免发生人道主义灾难的可能。岛上的解放军和武警部队也将投入到当地的医疗救助和建筑物清理工作中，向台湾人民展现人民军队的良好形象。"







 salvage_the_situation_fake_desc: "尽管一切都看上去是那么糟糕，但幸运的是在党和军队内依然有我们忠诚的盟友。凭借他们的帮助，我们将平息民间的反对、压制党内的阴谋、安抚军队的不满，让一切继续按照我们的计划和意愿运行下去。事实证明，我们还将有第二次机会弥补我们的失败……"
 salvage_the_situation_real_desc: "事情终于发生了！软弱的习近平和中共领导层们既无决心，也无能力挽救乱局。他们唯一关心的事情只有维持自己的统治地位，而这也是他们会发动台海战争以及打输的原因。现在，只有解放军这支人民的先锋队，才能真正让中国回归稳定，走出失败的阴影。"
