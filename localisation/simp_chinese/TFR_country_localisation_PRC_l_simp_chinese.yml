 china.233.t: "中国入侵缅甸"
 china.233.d: "在缅甸人民防卫军赢得内战后，局势发生了惊人变化：中国立即对这个东南亚国家发动了军事入侵。北京方面宣布，此次入侵是在内战前后，缅甸持续对中国领土进行袭击和入侵所致。然而，许多地缘政治专家一致认为，此次入侵的真正目的是为了维护中国在该地区的战略利益。\n\n在以保护边境和维护地区稳定为由发动入侵后，中国军队越过边界进入缅甸境内，向关键战略要地推进。这场突如其来的入侵震惊了国际社会，引发了人们对更大范围地区冲突和人道主义危机的担忧。"
 china.233.a: "亚洲进一步陷入无休止的战争。"
 china.233.b: "这个决定是必要的！"
 china.234.t: "抗击印度侵扰"
 china.234.d: "当世界的关注焦点汇聚于黄海、东海和南海时，一场突如其来的边境冲突在顷刻之间便将中国和印度，世界上人口最多的两个国家带到了战争边缘。\n\n两国通过修筑桥梁或公路来抢占高原边界线上的战略要地，因此也经常爆发士兵们以石头和木棍为武器的战斗。印军在对峙中往往能凭借人数优势占到便宜，但如今解放军能以前所未有的速度通过西藏新高速公路网将后方的精锐部队投送到对峙第一线，并在深夜对印军发动突然袭击。后者有大量士兵在撤退过程中摔下山路而死，其中就包括印军先头部队的指挥官。与之相对的，解放军仅仅出现了个位数的伤亡。\n\n事发之后，外交官们互相指责对方意图单方面打破现状，但同时也都宣称自己达成了保卫领土的目的。由于在冲突中吃了亏，印度人威胁将会增派更多部队到第一线，但我们已经证明了解放军在山地作战方面的进步和保卫祖国的决心。或许这次冲突就预示着两国边境争端的实力天平已经发生了倾斜。"
 china.234.a: "大好河山，寸土不让！"
 china.235.t: "不丹的回应"
 china.235.d: "经过短暂的等待，不丹方面已经召见了我国大使，决定不加入东亚防御倡议协定。不丹拒绝接受我们递出的橄榄枝是一个从未预料到的挫折。作为喜马拉雅山脉上的蕞尔小邦，尽管贫穷落后，但该国的优越地理位置本可以在我们针对印度的包围网中发挥重要作用。如此结局令人相当遗憾和失望，也令我国外交官们感到相当尴尬。\n\n在北京，鹰派人士已经开始鼓吹对不识好歹的不丹发起一次军事干涉，让他们认清两国之间的实力对比，从而迫使他们改变主意。然而印度一直将不丹视作自己的传统势力范围，干涉不丹内政可能会导致中印关系进一步恶化。"
 china.235.a: "要来次登山旅行吗？"
