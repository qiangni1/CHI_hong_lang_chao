 china.298.t: "授予钟南山共和国勋章"
 china.298.d: "近日，中国国家主席习近平签署主席令，授予已年过八十的钟南山“共和国勋章”，以表彰他在抗击新冠肺炎疫情进程中做出的杰出贡献。“共和国勋章”建议人选的公示称，在新冠肺炎疫情发生后，钟南山“敢医敢言”，提出存在“人传人”现象，强调严格防控，领导撰写新冠肺炎诊疗方案，为疫情防控、重症救治、科研攻关做出了杰出贡献。\n\n尽管钟南山得到了中华人民共和国最高荣誉勋章—这代表了国家对他工作的肯定，但在互联网上他仍然是一名有争议的人物，许多网民质疑他公开发表的言论，结合一些社会实例指责他的用药建议和他所代表的政府实施的社会面防治措施害了许多人。刨除中立者，中国官媒和另一部分支持他的网民则斥责反对者对他的攻击是造谣和网络暴力，认定他们是西方国家花钱支持的网军或被其所迷惑者。不过总的来说，中国的舆论总体仍然为这次授勋送上了祝福。"
 china.298.a: "中国人民的钟南山！"
 china.299.t: "李文亮去世"
 china.299.d: "李文亮，一名被称为“疫情吹哨人”的医生于今天去世。作为第一个发现新冠病毒的医生，他已经从武汉市中心医院的一名普通医务工作者变为全国熟知的公众人物了。他果断向自己的同僚公布这条信息的举动无疑挽救了全世界许多人的生命，为此，许多中国人十分感激和钦佩他的行动。\n\n消息一经放出，几乎全中国都陷入了深深的悲痛之中。各种纪念活动滚滚而来，大量的中国人民都在纪念这位医生。曾几何时，李文亮也是深受争议的，他曾因“在互联网发布不实言论”，而被派出所提出警示和训诫，这份训诫书目前仍然未被撤销，引起了许多群众的不满。\n\n有关他的舆论在他去世后也不得安宁，有人争议他到底算不算英雄，有人建议不要放大他的个人光环，还有不少后续争议集中在“是否消费逝者”的话题上。不同的观点迅速弥漫，但基调仍然是为他的死而哀悼。"
 china.299.a: "逝者为尊。"
 china.300.t: "神兵天降"
 china.300.d: "厚重的云层将天空与大地分隔，地面上城市的轮廓在空中也只是依稀可见，夜晚的霓虹灯光时不时能将一团团云朵染成紫色或橙黄色。\n\n然而这一切，坐在运20运输机里的陈梓华什么也看不到。在飞机不断轰鸣着盘旋下降的过程中，他只能带着紧张的心情只能一遍遍回想起四个小时之前发生的一切。他伴着深夜紧急铃声从床铺上连滚带爬地冲向操场，在冷风中听完了首长的讲话，知道他和他的战友们已经被选为第一批支援武汉的先遣队。在简单写完了一份给家人的信（很有可能会是遗书）后，他们这些半大小子和一箱箱的医疗物资便跨越了大半个中国，来到那座正陷入灾难的城市上空。\n\n借着机舱忽明忽暗的灯光，陈梓华默默观察着身边的战友。“大虎”即使在颠簸的飞机上也能呼呼大睡，谁知道到了武汉以后还能睡多少个安稳觉；“锤子”低着头念念有词，一只手在前胸口袋里紧紧地攥着的肯定是他女朋友的照片；坐最靠近舱门的是连队指导员。他像座雕像一样纹丝未动，双眉舒展、眼睛炯炯有神、精神抖擞，就好像他带队出征也只不过是在营地训练场进行一次普通的训练。看着他平静的脸，陈梓华感觉自己内心的恐惧似乎也逐渐消散。\n\n就在这时，“咔”地一声，运输机的滑轮与机场跑道第一次接触，整架飞机重重地落在了地面上。战士们还没等飞机停稳，就起身开始整理装备和收拢物资。机舱门开始缓缓放下，指导员起身转向大家，用最洪亮的声音喊道：“同志们……”"
 china.300.a: "“……党和人民考验我们的时候到了！”"
 china.301.t: "隔离转运大巴侧翻"
 china.301.d: "在贵州省，一辆被征用于转运涉疫隔离人员的大巴车行驶至黔南州三都至荔波高速32公里处发生侧翻，坠入路旁深沟。该事故共造成27人不幸遇难，20名伤者被就近送往医院救治；经积极救治，4名伤势较重人员暂无生命危险，其余16名伤员病情平稳。\n\n事发后，有关部门马上采取了行动。与此同时，中国官方很快就向社会媒体做出了反应，表示了他们的沉痛哀悼和决心态度。目前，事故的原因仍然在调查中，但已经有三名官员因此被免去了他们的职务。"
 china.301.a: "妈呀……"
 china.302.t: "解放军驰援武汉"
 china.302.d: "新冠病毒的迅速传播已几乎使整个湖北省的秩序被严重动摇，人们罔顾省政府发布的交通和外出限令，争先恐后地试图驾车逃离已出现疫情的城市，使得全省的高速公路网被堵塞地水泄不通。考虑到湖北曾作为全国交通枢纽“九省通衢”享誉全国，当下的乱象颇具讽刺意味。\n\n此诚危急存亡之秋，仅凭民事机构已无可能完成控制疫情和恢复秩序的任务。于是，中央军委发出指示，解放军中部战区部队被命令先行驰援湖北，其他地区的部队也将随后跟上。多支医疗队已乘运输机抵达了武汉机场，紧急调拨的医疗物资，包括口罩、防护服、乙醇酒精等也已用军用运输车和军用铁路线送抵疫区。下一步，解放军官兵们将会正式担负起维持全省秩序治安的职责。同时，他们也将被委以分配必需物资、建设临时医院和收容所、协助医护人员展开救治等艰巨的任务。"
 china.302.a: "解放军是定海神针。"
 china.192.t: "春风轻拂"
 china.192.d: "雨后的上海，空气中还弥漫着些许凉意，但黄浦江畔，已是一片繁华。他站在高耸入云的上海中心大厦俯瞰，脚下车水马龙，鳞次栉比的高楼昭示着这座城市的勃勃生机。几十年的政治生涯，汪洋见过太多风风雨雨，经历过太多惊涛骇浪，此刻却感到一种前所未有的轻松。\n\n相较过去，国内的社会氛围正在变得越来越开放，网络平台上，年轻人能够表达着自己的观点；街头巷尾，老百姓们能够讨论时事政治，而不再像过去那样整天觉得谈论政治就会被警察找去谈话；至于体制内？或许也在逐步推行透明化，一些官员也开始尝试用更加开放透明的方式与民众沟通，部分地方政府甚至开始尝试深化民主决策。如今，权力不再是少数人手中的玩物，而是在阳光下运行，接受公众的监督。\n\n对于汪洋而言，或许，中国的民主正迎来属于它的第一春。"
 china.192.a: "春风又绿江南岸。"
 china.193.t: "“我有一个梦想……”"
 china.193.d: "汪洋放下手中的文件，揉了揉疲惫的双眼。窗外，鸟鸣声声，与远处隐隐约约的喧嚣仿佛两个世界。他起身走到窗前，看着眼前这座古老的都城。\n\n曾经，专制如同一道无形的枷锁，禁锢着人民的思想和行动，但如今，这套古老而腐朽的体制已经走到了尽头。它如同风烛残年的老人，再也无法适应新的时代。但那些高高在上的保守派竭力维护旧的秩序，抵制改革的浪潮。他们试图将改革的势头扼杀在摇篮里。但最后，人民选择了自由。如今，他们终于有机会实现曾经的夙愿。\n\n他转身回到办公桌前，目光落在桌上的文件堆上。这是一系列关于政治改革的方案。如果这份方案一旦推出，必将引发轩然大波。但汪洋知道，改革之路永远不会平坦，要想让中国真正走向民主法治，就必须啃下这块“硬骨头”。他拿起笔，在文件上郑重地签下了自己的名字……"
 china.193.a: "是时候让新鸟飞进来了。"
 china.194.t: "宗教解放"
 china.194.d: "扎西次仁这次从日喀则老家远道而来，除了完成朝圣之旅，更重要的是想亲眼见证色拉寺的改变。他在帕仲村时，就听到各种传闻，说政府对宗教政策发生了微妙的变化。扎西次仁对此半信半疑，他从小就听父辈们讲述旧西藏的苦难，也目睹了自己故乡在共产党的领导下发生了显著的变化。因此，他骨子里还是相信党和政府的。\n\n扎西次仁踏着石板路，拾级而上，然而，当他走到寺院门口，发现往年立在绿化带上的标语消失了。难道传言都是真的？他快步走进寺院，只见僧侣们依然穿着绛红色的僧袍，佛像依旧注视着雪山，一切似乎都没有改变。但扎西次仁看到僧侣们把“团结在中国共产党周围”的标语从寺院墙上拆下来往外搬，扎西次仁找到一位正在晒太阳的老僧人，恭敬地行了礼后问道：“老阿爸，为什么要把这些标语搬走？”\n\n老僧人笑了笑：“你有所不知啊，现在政策变了，共产党说更加尊重我们的信仰了，过去那些强制性的政策全部改成根据需求来执行，我们也能够自由表达自己的想法了，我看过不了多久，共产党就不会再限制我们了。”"
 china.194.a: "因知世俗皆如幻，勿责他过勿嗔心。"
 china.303.t: "归乡之路"
 china.303.d: "随着疫情的蔓延，河南郑州的富士康工厂自然也难逃其影响。这个数以十万人计的大型工业园区同样执行了诸多清零措施。然而随着疫情的扩大和确诊人数的增多，各项资源也愈发紧张。工厂因空间不足，不得不将阳性人员安排到宿舍进行隔离；后勤保障陷入了瘫痪，食品和药物严重缺乏，工人能拿到的食物也大多已经变质；工厂从未公布确诊人数，工人们只能通过私下群聊和口耳相传猜测目前园区的感染情况到底如何。生产线因为被感染的恐惧而出现了大量缺勤，倒逼工厂为了业绩进一步催促工人进入车间工作。\n\n谣言和恐慌的气氛弥漫在工厂里，阳性人员与自己同住一地，与自己在一条生产线上的工友可能就是密接，社会上对于被感染后果的宣传铺天盖地。种种压力压迫着工人们的神经，最终迫使他们做出了出走返乡的决定。工人们避开安保人员，翻越围墙，钻过墙洞离开，沿着公路徒步几十甚至上百公里返乡。大量爱心民众将食物和水放置于公路旁提供援助，亦有运输人员于心不忍，冒着风险将人们载回家乡。\n\n事态发生后，富士康至今仍未对此发表任何评论。"
 china.303.a: "一声叹息......"
