 china.277.t.1: "环保改革报告"
 china.277.d.large: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n如今，我想我们可以宣布改革以“阶段性胜利”而告终。大城市的雾霾指数逐年下跌、东北虎的栖息地正不断扩大、内蒙古的沙漠化也得到了遏制，甚至在过去人迹罕至的塔克拉玛干沙漠深处都出现了更多绿洲。环保改革也得到了大多数干部和群众的好评，并被视为本届政府真正的政绩之一。至于环保改革所带来的经济发展速度减缓，我们将在一直推进的产业转型升级中稳步解决这一问题。"
 china.277.a.large: "“成果值得肯定。”——国务院总理批示"
 china.277.d.middle: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n我们曾尝试利用中央政府的权威来推进改革，但事实证明，这似乎有些操之过急。好似过去几千年中国官僚机构的惯例一样，任何来自中央的指令都会被层层加码，从总理的建议到副总理的指示、到部长的训示、到省长的命令、再到市长不容置疑的“最后期限”。强制性的环保政策导致许多地区的基础产业出现了不可逆的倒退，而我们急功近利的举动也意味着我们未能找出帮助他们恢复繁荣的办法。森林的回归意味着农田的减少、水源的清澈导致一大批工厂倒闭。尽管我们完成了环保指标，但在网络上，许多人似乎并不关心所谓的“改革成果”，而更加在乎其中体现的“官僚主义”的危害。"
 china.277.a.middle: "“需详细总结经验教训、再接再厉。”——国务院总理批示"
 china.277.d.small: "中国的高速经济增长也造成了有史以来最严重的环境污染问题。过度砍伐树木带来的土壤流失，重工业所造成的空气污染和水污染，以及缺乏监管所导致的大量动物濒临灭绝都是亟需解决的问题。\n\n必须予以承认的是，这场改革迎面遇上了重大挫折，可用“耻辱性的失败”来形容。事实证明我国政府的许多干部其思维仍然停留在改革开放初期“GDP就是一切“的时代，甘愿为账面上的经济增长牺牲包括植被覆盖率、水资源量、空气质量在内的一切。当中央政府决定推进改革举措时，各种足以将之推回讨论阶段的“补充意见”总会“恰如其分”地出现。或许在未来，孩子们就只能从博物馆里看见大熊猫和白鳍豚，而市民们每天上班都必须自带N95口罩。"
 china.277.a.small: "“必须对有关干部进行问责。”——国务院总理批示"
 china.353.t: "首任台湾行政区特首"
 china.353.d: "在成功收复台湾的兴奋之情过去之后，接下来要面对的便是一个持续时间更长、某种程度上来说更加艰巨的任务——治理台湾。这不光意味着抚平战争的疮疤，为了证明中国特色社会主义制度相较三民主义道路的优越性，这座岛屿的社会、经济、文化和科技建设必须比战前更加出色，只有这样那些心存不满的台湾人才会真正认同北京的管理与中华人民共和国的身份认同。\n\n为了实现这一任务，特区首脑的人选就必须经过慎重考虑。此人不仅需要懂得和北京有效合作，同时也需要有效应对台湾暗流涌动的局势，确保不会“政令不出台北城”。名单上的第一个人选是洪奇昌，前民主进步党内“新潮流系”的领导者，在青天白日旗被五星红旗取代的第一时间便投向大陆。原“新潮流系”号称在台湾内部走“群众路线”，旨在通过党外运动和社会动员途径影响大政治。该派系号称民进党的“党中之党”，拥有民主集中制风格的严密组织，也正因此在洪奇昌的协助下，足以可靠运行的临时行政机关在台湾战后的废墟上很快便运作了起来。\n\n此外，另一人选是蔡衍明，旺旺集团的创始人兼传媒界巨头，曾经台湾岛上最富有的人之一。蔡衍明很早便开始了政商两界的耕耘，同时起步的还有他在海峡两岸左右逢源的历程。在两岸关系最紧张的时刻，蔡衍明也声言支持“两岸一家亲”，并多次发声赞扬中国大陆的治理成就、反对台湾独立主义，主张实施务实的交流政策与经济政策。不仅如此，蔡衍明也从不掩饰他的大中华民族主义思想，以及强烈的文化保守诉求。这一系列主张在过去曾令他招致台湾政府到普通民众的声讨批评之声，而在今日则成为了他最大的政治资本。"
