 PRC_national_peoples_congress_cat: "全国人民代表大会"
 PRC_national_peoples_congress_cat_desc: "\n\n\n\n\n£GFX_PRC_npc_category_banner\n\n\n\n\n\n\n\n§Y全国人民代表大会§!是中华人民共和国的最高立法机关。根据中华人民共和国宪法，全国人民代表大会是一个一院制议会，有制定法律，监督国务院、最高法院、专门委员会、最高检察院和中央军事委员会的权利，同时还有选举国家主要官员的职能。虽然很多人批评全国人大只是一个毫无自主权的“橡皮图章”，但是争取2980名人大代表的支持对于通过政府政策至关重要——尤其是考虑到几乎所有的中共高层都在其中。因此，§R获得全国人大的支持就是获得党自己的支持。§!\n\n§Y请记住，当一个派系已经掌权时，其余仍拥有巨大影响力的派系可能会带来麻烦。§!\n\n我们目前的£GFX_approval_rating_texticon §Y支持率§!是§Y[?PRC_approval_rating_var|1%]§!\n\n[PRC_centrist_text]\n[PRC_lib_text]\n[PRC_nat_text]\n[PRC_newleft_text]"
