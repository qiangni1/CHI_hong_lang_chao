 china.325.t: "第五次台海危机报告"
 china.325.d: "\n\n\n                  $PRC_MSS_leader_texticon$  \n\n\n\n\n\n尊敬的主席同志：\n\n国家安全部已根据您的命令，收集台湾地区政治、外交和军事有关情报并进行分析。我们有理由认为，当前台海局势的严峻程度已经超越2022年第四次台海危机，可以视为第五次台海危机已经爆发，解放台湾的时机再次出现。\n\n通过高速无人侦察机拍摄的图像和台湾地区武装线人提供的消息交叉验证，我方已经掌握太约在台湾岛上的具体部署。太约在岛内的主要空中力量部署在在台湾东侧花莲佳山基地的地堡内，处于我军火力覆盖的死角，对我军登陆部队和前出舰队的威胁极大。同时，经岛内亲大陆群众拍摄照片确认，太约在淡水河口和新竹两处北部登陆场部署了大量地面部队以应对我军可能的滩头登陆。\n\n国家安全部综合有关情报，建议中央军事委员会和中央人民政府保持高度关注，并做好应对解放台湾期间必然的太约反扑。\n\n此致\n敬礼"
 china.325.a: "中华人民共和国国家安全部部长，$PRC_MSS_leader_name$"
 china.326.t: "印巴局势报告"
 china.326.d: "\n\n\n                  $PRC_MSS_leader_texticon$  \n\n\n\n\n尊敬的主席同志：\n\n国家安全部已根据您的命令，收集近期印度和巴基斯坦两国外交与国内军事调动的有关情报并进行分析。我们有理由认为，印度正在与所谓“太平洋防卫条约组织”接触，并持续挑动查谟-克什米尔这一印巴争议地区的局势。\n\n同时，克什米尔边境印巴两军突发交火事件，巴基斯坦声称一架无人机试图入侵巴基斯坦领空进行侦查活动，被巴基斯坦军队击落。印度军队为掩盖其无人机侵入行为，向锡亚尔科特边界沿线的巴基斯坦哨所进行扫射。\n\n印度方面则指责巴基斯坦军队率先开火挑起事端，其声称巴基斯坦在夜间对查谟边境地区的印度哨所无端开火，印度对巴基斯坦哨所的攻击属于“适当的报复”，交火事件造成印度军队至少三人受伤，数十名村民被紧急疏散。\n\n国家安全部综合有关情报，认为查谟-克什米尔地区的紧张局势有可能促使第四次印巴战争爆发，建议中央人民政府保持高度关注，并做好应对和介入该地区局势的准备。\n\n此致\n敬礼"
 china.326.a: "中华人民共和国国家安全部部长，$PRC_MSS_leader_name$"
 china.327.t: "日本海上自卫队不正常行为报告"
 china.327.d: "\n\n\n                  $PRC_MSS_leader_texticon$  \n\n\n\n\n尊敬的主席同志：\n\n国家安全部已根据您的命令，收集近期日本海上自卫队舰艇的部署位置和其活动轨迹等相关情报并进行分析。我们有理由认为，日本海上自卫队正在我国附近海域进行异常部署活动。\n\n近日，我海军正在浙江宁波至温州附近海域执行为期3天的军事任务，浙江海事局提前发布公告禁止相关船只驶入。同日，日本海上自卫队“凉月”号驱逐舰未经通报，擅自进入我国浙江省领海并持续徘徊，我海军通过无线电对其发出严正警告要求其通报目的并立刻离境，但其并未回应，无视我国领土主权，持续在我领海境内加速前进，最终由我军舰艇剪切其航线，迫使其改变航向返回公海。后经查证，“凉月”号于前日从佐世保启航，次日便侵入我领海侦查我军军事活动。\n\n国家安全部综合有关情报，建议党中央和中央人民政府保持高度关注，并做好应对更多日本海上自卫队舰艇异动乃至介入我国内政的概率。\n \n此致\n敬礼"
