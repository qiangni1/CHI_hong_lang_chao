 china.278.t: "军改圆满成功！"
 china.278.d: "在北京的中国人民革命军事博物馆，一场关于近几年解放军现代化军事改革成果的展览正在举行。前来参观展览的游客络绎不绝，干部、军人和市民各色人等皆有。在展览中，人们不仅能够看到诸如新式迷彩服和无人机在内的各种装备实物，以及起辅助作用的详尽解说和数据解释；在最受欢迎的展厅中，许多经过了精心制作的现役舰船、战机、战车和导弹的大比例尺模型也被摆放成了阅兵阵型供人参观，给人以相当大的视觉冲击，也使人极其直观地感受到了经过现代化改革后解放军的军容军貌。\n\n除此之外，在中央电视台的军事频道，对解放军联合演习的报道也与过去截然不同。许多观察家都发现解放军的新军事理论似乎已经开始得到实际运用。过去常见的那种装甲集群冲锋与舰炮开火的画面越来越少，取而代之的则是各种解放军士兵手拿智能终端和侦查用机器狗一起行动的画面。但与此同时，人们也能偶尔看到一些神秘的新重型武器出现在屏幕上，比如说一辆有着奇怪炮塔的步兵战车和一闪而过的外形锐利的黑色战机。\n\n无论是普通市民还是资深军官都会承认的是，解放军已经成为了一支令人印象深刻的部队，且它所表现出来的战斗力似乎也和它过往的宣传愈发匹配了。"
 china.278.a: "向前！"
 china.279.t: "前总书记江泽民逝世"
 china.279.d: "自1997年邓小平逝世以来，中国人再一次迎来了最高领导人的葬礼——出生于1926年的前中共总书记江泽民，因白血病导致的多脏器功能衰竭，抢救无效后在上海逝世。中共中央、全国人大、国务院、全国政协与中央军委已经发布了《告全党全军全国各族人民书》，以沉痛的口吻宣布了这一消息。\n\n尽管就中国人的观念来说，江可以称得上是高寿，但他的离世仍然得到了广大中国群众的悲伤和哀悼。江担任总书记时正值中国经济的黄金时代，文化娱乐产业的繁荣以及中国国际地位的提高都是他得到广泛纪念的主要原因。但与此同时，江自己出色的个人魅力和作为中国领导人难得一见的风趣幽默也给人们留下了深刻印象。江泽民毫无疑问将得到一场国葬，但相比豪华的仪式，人们纷纷赶到他故乡扬州旧居门前，以各自的方式表达哀思似乎更能体现这位领袖的崇高威望。"
 china.279.a: "这个国家也许不会再有这样的人出现了……"
