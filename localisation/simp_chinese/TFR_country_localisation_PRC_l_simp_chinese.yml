 china.144.d: "保守派现在更亲近寡头一方……"
 china.144.a: "胜利掌握在我们手中！"
 china.145.t: "保守派反击"
 china.145.d: "那些对中国可能在推行的政治改革计划满怀期待与信心的人们恐怕要失望了。党的宣传部门和意识形态部门最新的声明给许多人重新燃起的政治热情浇上了一桶冷水。在《求是》杂志和光明日报，这两部曾作为改革开放喉舌的报刊上，不约而同刊登了匿名评论员对党内新的“浮躁和浮夸风气”进行尖锐批评的文章。根据中共历来的政治惯例，匿名评论员几乎可以确定是党内某些高层的伪装。在文章末尾，作者更以充满威胁性质的语调写道：“……无论是谁，想要动摇中国共产党的领导地位的企图都只会是痴心妄想。”\n\n海外观察家们无一例外将此归因于不久前举行的北戴河会议。这处中国北方的避暑胜地在每年夏季都会是中共高层们集体休假与进行密谈的场所。不仅如此，党内已经退休的元老也均会被邀请来到北戴河，在享受凉爽的海风之余难得地再度发挥政治影响力。据称正是在北戴河会议上，党内保守派和并不看好汪洋的元老对后者的大胆改革提出了批评，政治风向便转变。\n\n汪在之后的公开中央会议上强调了党的团结的重要意义。这被解读为暂时的妥协之举，但所有人都清楚，即使汪洋自己也很难停下自己的改革计划了。未来一段时间对中国的前途和命运将会是一个关键的转折点。"
 china.145.a: "这让我想起了1978年……"
 china.146.t: "中华人民共和国国庆日"
 china.146.d: "10月1日是中华人民共和国的国庆节，这是为了纪念毛泽东主席宣布中华人民共和国成立的法定假日。自1950年毛主席第一次主持纪念这一天以来，这一节日一直延续到今日。国庆节标志着长达一周的，被称为“黄金周”的假期的开始。在这一天，全国各地都会举行庆祝活动和音乐会，不过这取决于具体的年份。有些时候国庆正逢中秋节，这些年份就会有盛大的节日庆祝。然而，情况并不总是如此。在一些特定的年份，政府会举行壮观的阅兵和盛会，并以国庆节为主题在政府大楼内举行灯光表演、烟花、音乐会、体育活动和文化活动。香港和澳门也会出席这次盛会，尽管我们的国家各地多有不同，但在这一天，中国的团结统一被充分的展示出来。作为庆祝中华民族、文化、人民和拥护中华民族的制度的日子，这一节日应当传承下去，因为我们的国家还会进一步发展。"
 china.146.a: "万岁！"
 china.147.t: "中国共产党成立一百周年纪念日"
 china.147.d: "今天，2021年7月1日，是中国共产党成立100周年纪念日。\n\n历时多年筹备，只为这一天，只为今日的活动。全国宣传不断，各地落成党的历史博物馆。北京率先召开第一波庆祝活动，而后6月下旬始，全国各地都有灯光秀，尤以长沙最多。另一边，国家电影局要求各地区电影主管部门、电影院、生产部门，从四月起宣传展映爱国影片，尤其是中国社会主义和人民得解放的历史题材。城市各处张贴横幅，广告牌挂上口号，呼吁人们参加庆祝活动。\n\n天安门广场，观众人山人海，习近平主席在前总书记胡锦涛和政治局常委的陪同下，发表了长达一小时的讲话。此次演讲向世界展示了我们的决心，“中国人民绝不允许任何外来势力欺负、压迫、奴役我们，谁妄想这样干，必将在14亿多中国人民用血肉筑成的钢铁长城面前碰得头破血流！”不过，预期的阅兵式取消了，好在军机仍在党旗指引下振翅高飞。"
 china.147.a: "中国世纪即将到来！"
 china.148.t: "反习抗议"
 china.148.d: "已经是深夜了，但对于一座千万人口级别的中国大都市来说还远远未到安静的时刻。在老城区的小巷子内，一场追悼会正在举行。参与者男女老少皆有，左臂上都缠着黑纱，一些人手里还托着蜡烛。人们轮流走到临时搭建的讲台上，诉说着自己对在台海战争中战死的父兄子侄的悼念。人们的悲伤呜咽逐渐变成义愤填膺的吼声：“习近平，还我亲人的命来！”。这样的喊声今夜在城市的各处都能听见。\n\n在城市的另一端，大学城内，激进的学生们冲破校园围墙的阻隔汇集到大街上。这些学生们出身和观点各异，但都怀着对党愚蠢的军事冒险的痛恨之情。学生们拉着白色的横幅，上书“共产党下台！习近平下台！”等几个鲜红的大字。不少人还一并举着习近平等领导人的画像游行，过去威严的面孔上都用红墨水画满了亵渎性的图画符号。\n\n在市警察局的指挥中心内，警察局长正咬牙切齿地盯着面前的巨型屏幕，上面正显示着这座城市各地发生的数起”暴乱“。当他看见屏幕上有一队示威者将一个纸糊的习的塑像丢在地上，接着砍下它的头，然后用打火机点燃后，局长便转身对身旁的副手一字一句地说——"
 china.148.a: "“必须把这些人都抓起来；不然明天要被抓的就是咱俩了。”"
 china.149.t: "党内动乱"
 china.149.d: "在中南海一间密不透风的会议室里，习近平正和自己最亲近的几名幕僚们召开会议。之前正是在这间屋子里，习下达了执行台海作战计划的指令。\n\n“我国在外交上孤立无援，主席同志。开战严重损害了我们的国际形象，战败又使得我国多遭轻视，许多大使已经递交了辞呈。”外交部长语气苦涩的说道。\n\n“军队也是士气低落，主席同志，”军委副主席也哭丧着脸，全无开战前的自信。“几支部队几乎哗变，党的政委和指挥官们互相推诿责任。”\n\n中央办公厅主任起身汇报，脸上一副气愤但又无可奈何的表情：“最令人不安的情况发生在党内：基层党员承担了许多维稳工作的压力，怨言颇多。在高层，许多已经被边缘化的干部派系蠢蠢欲动，开始串联起来挑战您的权威。“\n\n习感觉自己的脑袋奇痛无比，揉了揉自己的太阳穴。他已经不得不吞下因自己的短视而酿成的苦果。而他最信赖的几位下属在这方面几乎毫无帮助。"
 china.149.a: "真的没人知道该怎么办了吗？"
 china.150.t: "常委会辞职"
 china.150.d: "似乎是嫌目前中国的局势还不够混乱一样，近期一则同时被《人民日报》、《光明日报》、《环球时报》等媒体公布的消息再一次吓呆了国人——现全国人大常委会已经宣布“集体辞职”，并将很快组织改选。全国人大发言人对外表示，这一决定基于“特定的政治需要、人民的期望和代表们的自愿意见”，并且“符合民主程序”。\n\n尽管全国人大并不实际掌握多少权力，但其常委会掌握理论上的最高人事权。拥有任免包括总理、国家主席在内的一系列国家领导人的权力。这意味着国家领导人们也同时自动失去席位，直到新一届人大选举结束。这也就代表习和他的同僚们在短时间内失去了代表国家和管理政府机构的正当权力。很显然，这是对习的重大打击，不少人开始猜测这是党内反对派精心策划的一次反击。"
 china.150.a: "天变了？"
 china.151.t: "中共派系斗争明朗化"
 china.151.d: "首都市民们往往是最先感知到政治形势的微妙变化的人，也正因如此，他们往往对政府内部的密室政治态度冷淡。但如今，就连北京市民也开始用紧张的语调讨论起最新的消息——刚刚得到官宣的新一届人大常委会的选举和人大全体会议的召开已经宣布“延期”。据说这一决定是由掌握中国实际最高权力的中央政治局常委会做出的。\n\n领导人集体的分裂已经被摆上了台面，成为了人尽皆知的事实，包括人大会期临时改动等一系列政策上的朝令夕改便是最好的例子。除此之外，党所控制的不同家报纸与电视台也开始不受管控的发表针锋相对的意见，地方政府开始逐渐不再惧怕中央的威信。至于党的9000万普通党员们，则早已是群龙无首、一盘散沙。"
 china.151.a: "暴风雨前最后的宁静……"
 china.152.t: "“全面转型之路”宣布启动"
 china.152.d: "就如同紫禁城曲折的回廊一般，中国政治的运作模式总是笼罩着一层神秘的面纱，使外界始终难以窥其真相。但很快，中共新的最高领导层就用实际举动打破了这一固有印象，令全世界大吃一惊。\n\n在当选为总书记没过多久之后，汪洋便在中南海勤政殿召开了一次新闻恳谈会。这是数十年来仅有的几次，中国的权力中心向外界敞开。会上，汪面对多名中外记者侃侃而谈他的改革计划，他强调，他将以实际行动推进中国的“治理能力现代化”，并将建设“社会主义民主”、“社会主义政治文明”摆在首要位置，这等于宣布了中共将启动新的政治改革计划。汪洋还饱含感情地提到，他在担任铜陵市市长时曾受邓小平接见并得到后者勉励的经历，这被解读为汪将自己定位为改革开放事业的真正继承者。\n\n全世界都为汪洋大胆的政治声明所惊诧。不少人激动地表示这将是中国迈向自由化的第一步，但也有人认为，汪自始至终都将让中国重新强大起来摆在首要位置，这并不会减缓东亚的紧张局势。况且，他的改革可能也会面临党内的激烈反对。但汪本人巨大的政治勇气还是得到了普遍赞许。"
 china.152.a: "既是实干家，也是梦想家。"
 china.153.t: "外部投资激怒强硬派"
 china.153.d: "副总理陆昊在上海浦东发表讲话，强调继续优化营商环境，引发了强烈争议。\n\n一位资深红色论坛的发帖者发了大字报，配图是一幅工人满脸油污的照片，标题赫然写着：“忘了天道正义，等着投资商拔了脊梁骨！”言辞激烈的评论大多来自老左派，他们认为讨好外资是对工农的背叛。“投资者看重的是勤劳人民和便利工业，一味讨好资本只会重蹈覆辙”，苏铁山发帖，直言陆昊的表态是“软骨病”。\n\n一些经济学者持不同看法。卢麒元在个人专栏中写道：“改开的实践证明，招商引资和社会主义不矛盾。问题在于如何让资本服务于人民。”也有年轻人发了张讽刺的图：图上陆昊的头被P成半个机器人，旁边写着一句打趣的话——营商环境？你搞竞选演讲啦？\n\n陆昊的话虽然在网上饱受批评，但确实争取到了宝贵时间。据悉，多家外企原本计划撤离的时间表被推迟。一位官员表示：“稳住外资只是第一步，关键是要建立新的对外经贸模式。”\n\n然而，这场争论还在继续。激流网的评论区里，有网友写道：“我们过去太着迷于GDP了，现在是时候重新思考发展道路了。”"
 china.153.a: "历史的天平正在倾斜"
 china.154.t: "首要问题"
 china.154.d: "在中央军委联合参谋部的作战指挥中心，几名青年参谋围绕在指挥席位的办公桌前。内置显示屏上用极大比例尺显示着台湾全岛的精细军事地图，其上还有多处有关敌我态势对比的详尽注释与代表两军动向的红蓝双色肩头。一位佩戴上将军衔的高级军官坐在办公桌后，正聚精会神的聆听着下属们的汇报。\n\n一名陆军上校递上一沓报告书，解释道：“首长同志，陆军认为我们的装甲部队需要更加注意对敌人单兵反坦克装备的攻击；此外，我军的跨海峡火箭炮炮击的精度也并不理想，需要提高……”话音未落，又有一位海军中校插嘴表示：“海军在台湾岛东北、西北、东南等各个海域侦测到了更多有敌意的潜艇活动，我们需要部署更多的护卫舰和反潜机……”一名空军少校接着说道：“我们的大型无人机与战斗机部队也必须加快对台湾机场的改造和再利用……：\n\n联合参谋长用手叩了叩桌子，七嘴八舌的讨论声顷刻间消失了。他拿起报告书，郑重其事地表示：“你们反映的情况都很重要。我都会向主席与政治局汇报的。”"
 china.154.a: "我们得从中学到什么"
 china.201.t: "民族主义者掌权"
 china.201.d: "自解放军在北京戒严，发动政变推翻习近平政权以来，除去“民族国耻”必须被昭雪这唯一一个共同语言以外，关于人民共和国未来在何方，何种治国理政道路才真正适合中国人民的问题一直悬而未决。但如今，这个问题似乎迎来了答案——高层的民族主义者们在政治斗争中取得了明显优势，并逼迫其他各派系接受了自己的纲领。\n\n作为绝大部分中国人朴素民族情绪的放大化和极端化体现，民族主义者们拾起了中华例外论的主张，追忆过去中华帝国时期的丰功伟绩，并极其推崇历史上对外实行扩张和征服的朝代。在他们手中，中共将成为恢复民族辉煌的强劲心脏。除此之外，民族派还主张将传统价值观融入中国的实用主义意识形态和社会主义精神之中，锤炼新的兼顾团结、革命与普世性的价值观。"
 china.201.a: "中华民族，觉醒！"
 china.202.t: "数字列宁主义者掌权"
 china.202.d: "自解放军在北京戒严，发动政变推翻习近平政权以来，除去“民族国耻”必须被昭雪这唯一一个共同语言以外，关于人民共和国未来在何方，何种治国理政道路才真正适合中国人民的问题一直悬而未决。但如今，这个问题似乎迎来了答案——高层的数字列宁者们在政治斗争中取得了明显优势，并逼迫其他各派系接受了自己的纲领。\n\n数字列宁主义者们从改革开放后中国政坛的数次动乱中汲取了深刻的教训，决心不惜一切代价，用各种手段维护国家安全与政权稳定。他们相当重视科技上的进步并持续跟进最新水平的进程，但其科技应用成果大多体现在了社会维稳与军事用途上。数字列宁主义者们强调用技术打造团结的社会和实现“善政”，但也不吝于鼓吹用“敢于刺刀见红”的办法推行政策和统治人民。"
 china.202.a: "我们将无处不在。"
