 china.306.t: "央视批判儒家思想"
 china.306.d: "多年以来，在晚餐后一家人围坐收看中央电视台科教频道的节目已经成为张家的一个温馨传统。如今，上初中的孙辈张克仁也自然而然地加入了进来。又是一个平静的夜晚，写完作业的张克仁、下班回家的父亲张忠恕和身体硬朗的祖父张世礼在电视机前坐着，《百家讲坛》熟悉的片头音乐在客厅里回荡。\n\n张世礼是一位饱读诗书的退休教师，作为一位老党员和知识分子，他见证了中国共产党从建国到改革开放的全过程。然而今天，节目的内容却让他感到些许困惑。台上那位教授正在批判儒家思想如何为封建统治阶级服务，为劳动人民的剥削辩护。这种批判性的解读方式让他想起了自己年轻时参加文化大革命的经历。\n\n"儿子，你觉得这种说法如何？"他转头问道。\n\n正在查看工作邮件的忠恕抬起头，认真思考了一下："儒家思想确实有其阶级局限性，但其中也包含着一些朴素的人民性。比如孔子的'有教无类'，就体现了一种平等意识。"这个辩证的回答，让老人若有所思。\n\n"我也有想法。"孙子克仁加入了讨论。"我觉得教授说得很对，传统文化中确实存在着维护封建特权、压迫劳动人民的成分。现在我们需要彻底清除这些糟粕，保留那些真正属于劳动人民的文化遗产。"张世礼轻轻敲了敲拐杖表示赞同。他很高兴看到年轻一代能够用马克思主义的阶级观点来分析传统文化。"
 china.306.a: "到最后，历史总是得由新一代人去创造"
 china.307.t: "旧日残影"
 china.307.d: "一贯而言，党对于政治斗争中的失败者和犯下路线错误的前同志们都保持着坚决但仁慈的姿态，在将他们的政治生命斩草除根后，这些年迈的失败者将会在某个风景宜人的地方，以“保外就医”的名义安静地度过余生。对于相当多的前政治犯而言，这种命运似乎将会永远持续下去，然而近日，中共中央作出的决议改变了他们中很多人的命运。\n\n渤海边的大连市，这里曾经是北方美丽的“花园之城”和城市治理的光荣成功案例，而此时此刻，在这座城市里不为人知的某个角落还居住着一位囚徒。前大连市长，曾担任政治局委员的薄熙来正在看着电视，在疗养院外的车水马龙中，时时有怀念他的低语，但他的躯体却在这舒适的院落中缓慢朽烂。\n\n新闻节目中正在字正腔圆地讲述着党中央的新政策。薄布满老年斑的手按下了回滚键，又听了一遍这段新闻，然后是又一次，又一次，直到那双曾经刚劲的手微微颤抖，直到沟壑纵横的老脸上潸然泪下。自己自由了，薄熙来这样想道。作为被囚之人度过了十几年的时光后，他即将能够再次行走在这片大地上。尽管荣光和野心已经一去不返，但大连清新的空气却从未如此刻般甘美。"
 china.307.a: "久在樊笼里，复得返自然……"
