 china.284.t: "俄罗斯拒绝"
 china.284.d: "近日，[SOV.GetName]政府公开拒绝了中国政府提出的允许中国人民解放军借道阿富汗领土，前往巴基斯坦支援巴方抵抗印度军队进攻的请求。据悉，中国政府此前曾多次与[SOV.GetName]政府进行沟通，并承诺在军队过境期间尊重阿富汗主权和领土完整，并提供相应的经济援助。\n\n据了解，中国政府此次希望通过阿富汗领土向巴基斯坦派遣的军队规模庞大，包括多个重装机械化师和空军部队，以及大量的后勤保障人员和物资。中国政府希望能够快速有效地支援巴基斯坦军队，抵御印度军队的进攻，维护地区的和平与稳定。然而，苏联政府最终以“维护国家主权和独立”为由，拒绝了中方的请求。\n\n[SOV.GetName]政府发言人表示，阿富汗人民经历了数十年的战争，不希望再卷入任何地区冲突，也不希望任何国家军队踏上阿富汗的土地。"
 china.284.a: "我们有什么就做什么。"
 china.285.t: "入侵孟加拉国？"
 china.285.d: "我们需要再次作出对战局有密切影响的关键抉择：中央军委计划在西南战线开展一次破局行动，意图彻底掌握战争的主动权。尽管我军在人数上不占优势，但借助在空军支援和炮兵火力上的优势，我们一直能保持与人数占优的印度军势均力敌的态势。然而目前，孟加拉国飘忽不定的态度可能会对我们的取胜计划产生不利的影响。\n\n我们的最高统帅部内部分化成了两派。一派建议我们开展一次大胆攻势，奇袭孟加拉，斩断印度与其东北邦领土的脆弱联系。另一派则认为想要快速打倒孟加拉的可能微乎其微，并有可能受到印度的前后夹击，应当继续用缓和姿态换取时间。目前中央军委主席即将做出最后决定。"
 china.285.a: "全速前进……！"
 china.285.b: "没那个必要。"
