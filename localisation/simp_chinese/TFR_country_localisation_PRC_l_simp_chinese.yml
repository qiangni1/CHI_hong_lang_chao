 china.155.d: ""
 china.155.a: "好极了"
 china.156.t: "新疆恢复秩序"
 china.156.d: "在经历了台海战役的失败后，我国的局势一度陷入动荡。新疆的分裂势力借机兴风作浪，妄图分裂国家，制造混乱。但是在我军的铁拳下，最终粉碎了叛乱分子的阴谋，维护了国家主权和领土完整。\n\n从喀什到图木舒克，街头随处可见的民族团结标语和飘扬的五星红旗，宣示着我国在这片古老土地上的主权。如今，新疆的各大城市正有序恢复生产和城市活动，当地的党组织积极投入到重建工作中，不断推进社会的和谐稳定。\n\n新疆，这片古老而年轻的土地，正以崭新的面貌屹立在我国的西部边陲。"
 china.156.a: "千年风沙绕天山，丝路驼铃引归还。"
 china.203.t: "缩减军事开支"
 china.203.d: "台海冲突结束后，我们在军费开支方面面临着财政挑战。\n\n鉴于战争对经济造成的压力，我们认定目前的军费预算超出当前的实际需求。为了应对这一问题，我们实施了预算削减，并在某些地区缩减了征兵规模，并遣散了多余的部队。"
 china.203.a: "太约鼠辈威胁不足称道。"
 china.204.t: "小规模政府更迭"
 china.204.d: "在台海战局胜利结束后，我们遭遇了某些来自现行政府体制的挑战。\n\n我国新的地缘政治地位凸显了当前治理系统的缺陷。作为应对措施，我们启动了一项拖延已久的改组计划以解决这些问题。其中最引人注目的变化便是前国务院总理李克强和中央外长杨洁篪的退休。"
 china.204.a: "小小变革无伤大雅。"
 china.205.t: "胜利阅兵"
 china.205.d: "四处可见的红旗和标语牌让北京充满节日气氛。为了庆祝台海战争的伟大胜利，党中央与国务院已经决定要在首都举行庆祝大会。这几天穿军装的男子汉成为了这座城市里最受欢迎的人。\n\n庆典当天，首个登上台湾岛的海军陆战队员和将国旗插到台北101大楼顶的空降兵带领下，举着数十面鲜红荣誉军旗的战斗英雄方队首先通过城楼。在通过天安门广场时，习近平满面笑容地向士兵们挥手，士兵们自发的高喊“习主席万岁！”\n\n庆典活动从白天一直持续到了深夜，在阅兵式之后还接着举行了盛大的露天舞会和音乐会，由精挑细选的平民所组成的游行队伍穿过北京城的大街小巷。全世界数十亿人收看了同步转播，不少人将这视为旧时代的终结。"
 china.205.a: "中国人民万岁！"
 china.206.t: "台湾维持军管"
 china.206.d: "台海战争胜利后，我们成功实现了对台湾的全面控制。然而，实现作战目标的同时，这片新收复的领土也为我们带来了一系列挑战。地方抵抗、普遍腐败和官僚主义作风等问题迫使我们决定在可预见的未来对该岛实施军事管制。\n\n尽管此举可能无法在我们政府内部和公民之间获得一致支持，但这仍然是当前最为谨慎的行动方针。我们的首要任务是在着手将其重新融入我国之前，建立对该岛的牢固控制并保证其稳定。"
 china.206.a: "这只会是暂时的。"
 china.207.t: "一国两制"
 china.207.d: "近50年前，邓小平，中国时任最高领导人提出了一个富有创见性的构想，要在香港回归后实行“一国两制”的政策。简单来说，当中国大陆仍然保持社会主义制度时，香港仍然可以继续它的市场经济制度以及资本主义的生活方式。\n\n时过境迁，我们不得不佩服邓的决断力和创造力。这座小小的岛屿城市源源不断地中国大陆创造了宝贵的投资和就业岗位，同时还保持了稳定。这一模式在1999年后也在澳门，从葡萄牙收回的前殖民地领土运行良好。\n\n如今，随着台湾在1949年后终于回归中国，我们将向台湾人民和那些因为信任中国共产党而留下来的台湾政客们保证，“台人治台”仍是可能的。"
 china.207.a: "衷心祝愿台湾繁荣昌盛！"
 china.208.t: "逐步稳定"
 china.208.d: "我们今天收到了令人鼓舞的消息。近期在台湾进行的民意调查显示，民众对现政府的满意度显著上升，对我们政府的支持率大幅提高。此外，国家安全部报告称，台湾叛乱分子的抵抗活动有所减少。\n\n这些进展突显了我们在重新融合和稳定局势方面取得的成功。随着此类积极进展的持续，在不久的将来，实现完全重新融合似乎指日可待。"
 china.208.a: "兄弟同胞们很快就会团结在一起！"
 china.209.t: "团结官僚"
 china.209.d: "我们为改革台湾政府结构而持续不断的努力今天取得了重大的里程碑。近期报告显示，中国大陆与台湾的政府架构成功实现了统一。\n\n岛上的行政官员已经确认，行政机构、医院、警察部队和其他关键部门已经进行了实质性改革，以便与大陆的政府架构更加紧密地保持一致。"
 china.209.a: "迈向乌托邦的又一步。"
 china.210.t: "中国世纪"
 china.210.d: "“同志们，朋友们，同胞们！”\n\n习近平本来就称不上善于演讲。过去十年来，习在每次演说中出现的失误总会在网络上掀起一阵不怀好意的评论，而他的秘书们偶尔往枯燥的演说稿里加进去的几个新词则也往往没法打动人民，即使有时候它们会被正式设立为党的宣传口号。但今天的这场演说，习确信，绝对不会有人想漏听一个字。\n\n“今天，我们在这里举行盛大的阅兵仪式，隆重纪念台湾回归祖国怀抱这一历史的伟大里程碑！”习尽力不使自己的声音由于过于激动而过于尖锐。他注意到城楼下的听众们几乎是鸦雀无声。\n\n“回首历史，我们中华民族历经磨难，饱受欺凌，但始终没有放弃追求统一和复兴的梦想！历史的车轮滚滚向前，任何势力都无法阻挡中华民族伟大复兴的历史潮流！”习的声音变得慷慨激昂，他时机正好地高举右拳，指向天安门城楼上高高飘扬的五星红旗。习满意地看到，现场的欢呼声和掌声已然沸腾。“今天，我们站在新的历史起点，肩负着实现中华民族伟大复兴的历史使命！我们要更加紧密地团结全党、全军、全国各族人民的力量，万众一心，奋勇前进，为实现中华民族伟大复兴的中国梦而努力奋斗！”"
 china.210.a: "一场永载史册的演说。"
 china.211.t: "中国人民的热枕"
 china.211.d: "我们已经完成了统一台湾的任务后，但国际形势仍愈发严峻，我们在国内也面临着更大的挑战，因此必须要以更有效的方式团结来自不同阶层、不同地区的中国人民。新时代的意识形态工作绝不能仅靠喊几句口号或者出品几部影片就能解决，它需要可靠的路线指导与由官僚机构制定的详尽计划。在这方面，没有什么组织能做得比中国共产党更得心应手的了。\n\n负责敲定总路线的中央精神文明建设指导委员会、负责宣传和新闻媒体的中央宣传部、以及负责研究理论和政策的中央政策研究室提交了不同的方案以供中央政治局常委会选择。更正统的办法是继续发展中国社会主义理论，以由24个词组成的社会主义核心价值观为主，提出中国版的“普世价值”，巩固我们作为反西方资本主义的社会主义大国的地位。另外则有更加激进的路线可供选择。该方案指出，在中国与以日本为首的亚洲新自由主义阵营关系愈发剑拔弩张的情况下，中华民族的统一仍然遭受着威胁。我们可以继续以“保卫中华民族”的民族主义口号为重点，同时加大力度宣传祖国的强大和富裕，激发民众的民族自豪感和为祖国献身的热情。"
 china.211.a: "必须坚持马克思-列宁主义道路。"
 china.212.t: "民族复兴"
 china.212.d: "新的意识形态工作方针已经得到确认，并在中央政治局的监督下得以实行。\n\n党的宣传机器已开始更加偏向民族主义，对现如今中华人民共和国的宣传往往会被与古代中华帝国，尤其是汉朝和唐朝的繁荣和强盛相提并论，并被称作中华民族历史上的又一个“盛世”。民族团结也是一个被更常提到的词语。五十六个民族在“中华民族悠久历史”之中均占有一席之地，共同创造了“丰厚的民族文化遗产”。不过在平等口号之外，新闻媒体和文化界给主体民族汉族给予了更多笔墨，历史上汉族对其他民族的征服战争被光明正大地视为中华民族尚武传统的一部分。\n\n除此之外，针对海外假想敌的威胁论也被制造了出来。甲午战争、抗日战争以及朝鲜战争作为近代中国革命的重要组成部分被大书特书，历史上以明代壬辰倭乱为代表的几次对外战争也被视为西太平洋冷战的预演，强调敌人亡我中华之心始终不死。中外分离和对立情绪愈发明显，但在各式各样的宣传材料中，无论是千年之前还是不久的未来，中国都将是最后的，也是唯一的赢家。"
 china.212.a: "大国雄心！"
 china.213.t: "社会主义核心价值观"
 china.213.d: "新的意识形态工作方针已经得到确认，并在中央政治局的监督下得以实行。\n\n党的宣传机器开始更加鲜明地回归马克思主义原则，对现如今中华人民共和国的宣传往往会被与马克思、恩格斯等人所设想的未来共产主义社会，以及最鼎盛时期的苏联相提并论，并被称作是共产主义发展史上的又一个“里程碑”。“不断地自我革命”也是一个被更常提到的词语。这一宣言被习近平本人在多种场合亲口强调，声明中共将作为革命和建设的先锋队继续领导中国。24字的社会主义核心价值观如今已被称为“人类命运共同体的共享价值观”。\n\n除此之外，针对海外假想敌的威胁论也被制造了出来。不光是一战后协约国对苏俄的干涉，以及第二次世界大战中的苏德战争，日本军队对八路军游击队的残酷扫荡战，还有冷战中美国对苏东集团发动的“颜色革命”均被视为西太平洋冷战的预演，强调帝国主义亡我中华之心始终不死。中外分离和对立情绪愈发明显，但在各式各样的宣传材料中，无论是历史还是未来，中国都将是最后的，也是唯一的赢家。"
 china.213.a: "21世纪的社会主义革命！"
 china.214.t: "伟大复兴"
 china.214.d: "中华民族的伟大复兴达到了令人振奋的顶峰，党对复兴中国的愿景以势不可挡之势向前推进。中国共产党几十年的果敢领导，将中国从上世纪70年代经济改革的黎明推向全球创新的前沿。现在，我们正站在一个新时代的门槛上，中国作为经济和政治主导力量的飞速崛起正在重塑世界秩序。历史学家们很快就会认识到，这是过去与现在的决定性分水岭。\n\n在坚定不移的前进道路上，中国人民紧随党的卓越领导。从战胜极端贫困，到建立全面社会福利体系，再到启动宏大的“一带一路”倡议，每一个划时代的成就都反映了我们人民不屈不挠的精神。党的指引依然是一座光芒四射的灯塔，推动着我们不断迈向新的高度，确保我们的变革征程以不懈的活力和朝气加速前进。\n\n在这个激动人心的大变局时刻，中国将继续立足当下，不断取得更新、更伟大的成就。我们的国家将满怀信心地迈向辉煌的未来，以热忱的决心拥抱灿烂的明天。"
 china.214.a: "光荣的党和人民万岁！"
 china.215.t: "中共第二十一届全国代表大会"
 china.215.d: "中国共产党第二十一次全国代表大会已经圆满闭幕。自上一次大会以来，国家已取得无数伟大成就：超级大国地位得到巩固，两岸得以统一，帝国主义及其太约走狗也被击败。面对美国和欧陆战争带来的混乱，中国依旧作为象征和平与繁荣的安乐之屿伫立世界之林。\n\n尽管年事已高，习近平仍第四次当选为总书记。他在讲话中表示，将继续坚持过去几年的路线，在瞬息万变的世界格局中加强地区稳定，决心面对中国未来的关键时刻。\n\n……\n\n大会闭幕已经过去一段时间了。\n\n习近平同几位高级将领官员正围坐在会议厅放映室内。他们正在就一件重要的事情展开激烈讨论。而这件事引发的一系列后续，将彻底改变世界。\n\n在大屏幕中央，赫然是一张朝鲜半岛的地图。"
 china.215.a: "伟大时刻即将到来……"
