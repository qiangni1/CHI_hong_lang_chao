 china.223.t: "金丝猴濒临灭绝"
 china.223.d: "样本RX743 - 尸检报告\n\n研究员:Dr. 李佳灿\n雄性金丝猴，实验室编号为RX-743，在人工饲养环境下度过了它短暂的三年生命。三年前，它被发现时，瘦弱不堪，在一片被污染的树林边缘挣扎求生。那是我们最后一次在野外发现金丝猴的踪迹。\n\nRX-743的尸体已经明显消瘦，皮毛失去光泽，呈现出一种病态的暗淡黄色。它的眼窝深陷，眼睑内侧呈现出不正常的苍白，这与它生前所患的严重贫血症相符。\n\n内部检查:它的肺部充满了黑色的粘液，这是长期吸入污染空气的结果。肺部组织呈现出病态的灰黑色，毫无弹性，心脏异常小，心室壁明显变薄，这是心肌纤维化，也是长期暴露在高浓度污染物环境下的典型症状。它的胃里几乎没有食物残渣，只有少量的黑色粘稠液体，散发着令人作呕的恶臭。胃粘膜大面积溃疡，肠道内壁也充满了出血点，这些都是重金属中毒的症状。\n\nRx743体内检测出极高浓度的铅、汞、镉等重金属元素，这些毒素在它的体内不断积累，最终导致了它的死亡。而这些重金属污染，正是来自工业废水和汽车尾气。"
 china.223.a: "被世界抛弃的生物。"
 china.224.t: "农民抗议环境遭到破坏"
 china.224.d: "近日，本报收到群众反映，称河南省洛阳市洛宁县某化工厂排放污水，导致周边耕地遭到严重污染，记者在现场看到，工厂大门紧闭，数百名村民聚集在门口，情绪激动。村民们告诉记者，这家化工厂建成投产后，就开始排放刺鼻的废气和污水，致使农田灌溉后颗粒无收，甚至出现了家畜死亡的现象。\n\n村民们反映，他们曾多次向当地环保部门投诉，但问题始终没有得到解决。“环保局的人来看了看，什么也没说就走了，后来就再也没人管了。”一位村民气愤地说。\n\n一位洛宁县环保局的发言人表示，“经查，该厂确实存在一些环境问题，我们已经责令其限期整改。我们一直在积极处理此事，但由于历史遗留问题较多，处理起来需要一个过程。”记者在调查中发现，该化工厂虽然取得了排污许可证，但排污设施简陋，根本无法达到环保要求。此外，该厂还存在偷排偷放的行为，环保部门此前也对其进行过处罚，但处罚力度相当有限……"
 china.224.a: "看起来没有后续咯。"
 china.225.t: "扬子鳄被宣布灭绝"
 china.225.d: "安徽扬子鳄国家级自然保护区传来令人悲伤的消息：最后一只野生扬子鳄“小河”，于今日凌晨宣告死亡，标志着这一古老物种在自然环境下的彻底灭绝。\n\n扬子鳄是世界上体型最小的鳄鱼品种之一，也是中国特有的一种鳄鱼。它们曾经广泛分布于长江中下游地区，但由于栖息地丧失、环境污染以及人类过度捕杀等原因，野生扬子鳄的数量急剧减少。到20世纪70年代，野生扬子鳄的数量估计已不足百只。尽管我国启动了扬子鳄保护工程，建立了一系列自然保护区和繁殖中心。经过几十年的努力，野生扬子鳄的数量有所回升，但在我们宣布降级为无危后，我国的观察人员连续五个月未发现野生自然繁殖的现象。\n\n最后一只野生扬子鳄的逝去，意味着扬子鳄在自然环境下的基因库彻底消失。尽管科学家们曾尝试通过人工授精进行增殖，但结果均以失败告终。"
 china.225.a: "又一个古老物种消失了。"
