 china.1007.t: "日本即将干预朝鲜"
 china.1007.d: "现实的发展目前已经超过了我们的最坏预想：日本内阁总理大臣召见了我方大使，对我方志愿军“在朝鲜半岛的危险活动”提出严厉谴责，并提出由中日两国出面调停朝韩军事冲突的建议——很明显是一个假惺惺的圈套。我方大使当场严正拒绝，并指出派出志愿军是履行中朝两国所签订盟约内容的义务。\n\n会面不欢而散后，日本自卫队对外宣布，将会在黄海海域进行史无前例的海军大演习——演习区域令人担忧地靠近朝鲜战区与解放军在山东半岛的海军基地和防空导弹阵地。解放军北部战区如临大敌，海空军部队纷纷出动，火箭军的导弹已被激活，军事航天部队的人造卫星严密监视着日本各处的军事基地和港口。\n\n甲午战争、七七事变、珍珠港事件中日本军队不宣而战的策略仍令人记忆犹新，我国军民的集体性恐慌和愤怒随着这些记忆的重新鲜活而开始急遽增涨。也许很快，那根脆弱的线就要崩断了。"
 china.1007.a: "如果他们要打，那就打吧！"
 china.1008.t: "大亚洲战争"
 china.1008.d: "同志们！亚洲社会主义革命总决战的时刻到来了！我们肩负着保卫社会主义新中国的神圣使命，不仅要捍卫祖国的每一寸热土，更要为亚洲被压迫的劳苦大众开辟光明前路。历史不容许任何退缩，革命征程没有妥协的余地。我们将以亿万人民的磅礴力量彻底粉碎帝国主义在亚洲的最后堡垒，彻底终结西方帝国主义在亚洲的暴政，最终将人类文明推进到没有剥削、没有压迫的崭新纪元。\n\n同胞们！中华民族生死存亡的时刻到来了！我们伟大祖国的命运皆系于这一次战争。上溯到一千八百四十年，从那时起，为了反对内外敌人，争取民族独立和人民自由幸福，在历次斗争中牺牲的人民英雄我们为祖国的独立、民族的解放献出了自己的生命。我们绝不能辜负这些烈士们的鲜血，我们绝不能让祖国再次陷入到帝国主义的魔爪中。上下同欲者赢，风雨同舟者兴，伟大、光荣、英雄的中国人民曾经团结一致共御外侮，成功将帝国主义者逐出家门;而在祖国更加富强、民族更加团结、人民更加伟大的今天，我们也必将团结一致，彻底粉碎帝国主义侵略集团的邪恶阴谋！"
 china.1008.a: "直到把反动派消灭干净！毛泽东的旗帜高高飘扬！"
 china.1009.t: "朝鲜攻势放缓"
 china.1009.d: "中央军委联合参谋部\n\n呈送中央军事委员会并转中共中央政治局：\n\n自朝鲜战争爆发以来，朝鲜人民军持续以进攻态势对韩军作战，但其部队质量仍逊于韩军，且武器装备水平代差明显，空中力量对比悬殊，导致其前线伤亡和后方损失持续扩大。同时，其因“同族论”废止后炸毁交通道路，导致补给无法有效供给前线，前进速度和军队士气大幅度下降。\n\n太约的空中支援也已经抵达朝鲜半岛，人民军已无力继续进行大规模作战。\n\n已当前形势来看，我军入朝作战的必要性显著提高。"
 china.1009.a: "七十年前的感觉回来了。"
 china.1010.t.1: "朝鲜同意统一！"
 china.1010.t.2: "朝鲜拒绝统一！"
 china.1010.d.1: "我国大使向朝鲜方面提出的方案得到了对方的积极回应，无疑是个极好的兆头。通过向金正恩本人保证经济和政治上的庇护，最大的一项阻碍也被移除。鉴于朝鲜本就脆弱的经济基础再一次受到了战争的摧残，以及大量难民涌入我国东北地区避难，大批中国人民志愿军部队仍驻扎在朝鲜境内，这一切都使得两国之间的国境线已经日益模糊，并变得几无必要。\n\n如果我们想要重建如今民生凋敝、几近空无一人的朝鲜，这个“隐士之国”就必须与他的邻居深度融合。一个全新的朝鲜特别行政区将在原朝鲜民主主义人民共和国的基础上被建立起来。这个新政体在形式上与中华人民共和国统一，但享有高度的、几乎与一独立国家等同的自治权，并参照“一国两制”的经验实行经过深度改革且更符合本地民情的社会主义市场经济体制。金正恩依然是该特别行政区的首脑，但其权力与之前相比大大削弱，而由更务实的经济官僚们接管了绝大部分权力。"
 china.1010.d.2: "我国大使向朝鲜方面提出的方案被对方严词拒绝，朝鲜领袖金正恩甚至向我们递交了一封亲笔信，表达了他对这一提议的强烈不满和抗议，这实在是一项没有预料到的挫折。鉴于第二次朝鲜战争所带来的东北亚地区深刻的经济和地缘政治变化，我们建议朝鲜民主主义人民共和国以特别行政区的模式加入中华人民共和国，从而在保持高度自主权的基础上更深度地融入中国经济体系，进行民生建设。但很显然，这一方案已永无重见天日的机会。\n\n也许来自中国同志的建议深深刺痛了朝鲜劳动党敏感的自尊心，使他们想起了历史上朝鲜王国时期对中国皇帝的“事大主义”，以及金日成、金正日在位期间因意识形态分歧和朝核问题而爆发的数次双边关系危机。作为朝鲜难以望其项背的大国，中国的直接威胁或许不如韩国、日本和曾经的美国，但也是实打实的。不仅如此，金正恩和他的亲信们恐怕也担心失去独立国家地位将会导致其独裁体制的崩溃，以及新思想流入所可能造成的社会不稳。"
 china.1010.a: "中朝友谊万岁！"
 china.1010.b: "恐怕金舍不得他的锦绣山别墅……"
