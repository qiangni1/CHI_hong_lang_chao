 china.23.d.1: "75年后，随着最后的枪炮声在台湾岛上陷入沉寂，中华民族终于统一了。包括蔡英文、苏贞昌等台湾政府高层均在被总统府卫队护送着逃离战区的路上被解放军生擒。\n\n国防部长董军上将已经宣布台海战事正式结束，而台湾的重建工作正如火如荼地展开，中国企业竞相争取台湾重建的建筑合同，并同时宣布了将台湾经济融入大陆的重大项目。在政治上，台湾仍处于军事占领状态，直到这座岛屿被决定成立一个类似澳门和香港那样的特别行政区，还是像西藏和新疆那样的自治区，亦或者完全融入中华人民共和国。许多中国人都为75年的分裂得以终结而大感痛快，并希冀着祖国被分裂肢解的悲剧未来永不再发生。"
 china.23.d.2: "随着最后的枪炮声在台湾岛上陷入沉寂，在中国共产党的英明领导下,这片土地上的人民终于重新团结在社会主义大旗之下。前台湾当局头目蔡英文、苏贞昌等反动派首脑企图从海路逃跑,有传闻称日本反动军国主义势力派遣潜艇来接应这些叛国贼,但无论如何他们都将被历史的审判所定罪。\n\n在董军同志宣布我军胜利后,台湾的社会主义改造工作立即铺展开来。人民解放军和各地工农积极分子纷纷投身到社会主义建设的第一线。广大台湾同胞终于摆脱了国民党反动派和美帝国主义的毒害,开始真正掌握自己的命运。台湾将在社会主义新制度下重生,在党的正确领导下实现向新社会主义台湾的历史性转变。军事管制仍将持续,直至台湾彻底清除反动分子的影响,这片土地的人民最终能够与大陆同胞一道高举社会主义的伟大旗帜。全国人民无不为这一伟大胜利而欢欣鼓舞,这标志着我们在推进社会主义事业和消除帝国主义影响的道路上又迈出了关键一步。"
