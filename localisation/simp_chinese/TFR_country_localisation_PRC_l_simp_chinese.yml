 china.103.t: "参政党制度之终"
 china.103.d: "根据中央紧急公告，在当前复杂的国内外形势下，为维护国家安全和社会稳定，经紧急会议后，研究决定，对现行政党制度进行全面调整。公告指出，八个民主党派将暂停履行职能，其社会组织属性和相关活动将转入新的管理框架。\n\n公告称“参政党体制已完成历史使命“。各民主党派总部被军警接管。原民主党派成员的安置将由统战部门负责。部分民主党派负责人已被要求配合调查。\n\n军方在公告发布后迅速采取行动，各地民主党派机构均已封存。此举标志着建国以来政治体制的重大转型，军方在决策层的影响力明显增强。有分析指出，军方强硬派此举或与外交政策调整有关。"
 china.103.a: "愿共产党千秋万代"
 china.104.t: "建立多党制"
 china.104.d: "中央发布《关于加强民主党派建设的重要决定》，宣布恢复和加强八大民主党派职能。该决定强调旨在“实现更广泛的爱国统一战线“。随后，军委办公厅发布补充通知，要求各级部门全面配合改革。\n\n《决定》详细列举了民主党派新增的六项重要职能，包括参与重大政策制定、人事任免建议权、专项监督等。同时，统战部将成立专门工作组，对干部进行培训指导。军方表态全力支持这一调整，并派驻军代表进驻各民主党派机关，支援工作开展。\n\n值得注意的是，民主党派的人事任命和重大决策将由新成立的“爱国统战工作领导小组“严格把关，组织架构也将进行重组。各党派还将定期向中央汇报工作，接受军方指导。知情人士透露，各参政党领导层均已完成调整，新任领导多具有更深的军方工作背景。"
