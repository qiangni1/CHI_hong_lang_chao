 china.236.d: "尽管已有所准备，但在战争爆发前的悲观预测已经演变为令人担忧的现实。数十项贸易制裁令几乎断绝了我国以官方名义进口对我们“世界工厂”地位来说至关重要的原材料的渠道，同时我国最具有竞争力的一些企业也被冠以“协助战争‘的名义而被迫中止海外业务。\n\n也许我国依然能够依靠我们内陆的资源和将企业迁至其他友好国家。但令情况更加雪上加霜的是，“太约”联合舰队对马六甲海峡、龙目海峡、望加锡海峡、宫古海峡等重要的航道进行了封锁，同时使用导弹袭击我们在南中国海和东海的商船队。地理劣势使得我国海上贸易额骤降至最低点。\n\n如今，随着禁运影响的加深，在我国经济最繁荣的东部城市已经出现了明显的物资短缺和衰退迹象。人民开始以悲观的情绪谈及这场战争，而德国在一战中由于英国海军的封锁发生大饥荒和国内起义的历史也令官员们寝食难安。"
 china.236.a: "大敌当前，国民们需要学会忍耐。"
 china.237.t: "企业家反战抗议"
 china.237.d: "尊敬的胡春华总书记：\n\n我的名字是刘兴福，来自宁波，1998年加入中国共产党。我从2014年开始经营一家服装加工厂，生产的成衣基本上都销往海外，所创造的利润曾足以令我、我的妻子还有我的儿子和女儿过上富裕的生活。\n\n我们与海外的经销商建立了良好的关系，在越南、新加坡和日本的货架上都可以找到我们的产品，直到台海战争让工厂彻底破产。我关掉了设备、解散了员工、背上了高利贷。我们不得不卖掉了市区的公寓。我的两个孩子都还要上学，但我连学费也快交不起。我的妻子已经打算和我去办离婚手续。\n\n胡春华总书记，我想说的是，我一直认为您能带领我们的国家走向强大。但现在，这场战争已经令无数和我遭遇一样的人生活在痛苦中。这难道是您所承诺的“公平公正”吗？我恳求您结束这场战争，把和平带回来吧！"
 china.237.a: "此信已呈交中央办公厅，但永远不会送到总书记手中。"
 china.238.t: "问题部分解决"
 china.238.d: "从莫斯科传来的消息可能会让北京感到些许宽慰，而让东京和堪培拉感到失望：自台海战争爆发后，海上封锁和经济制裁已经重创了中国的经济，使得中国国内的稳定出现了一丝裂痕。但现在，俄国人可能会改变这一切。\n\n中俄两国的部长们已经签署了海量经济合作协议，其中的核心内容不仅有为出口俄国的中国商品提供关税优惠，还包括允许中国借用俄国的西伯利亚铁路、中亚公路与北极航线进行多边贸易。作为回报，中国被要求以更高价格购买更多的俄国能源，同时还需要向俄国提供更多贷款以修建基础设施，尤其是远东地区的机场和港口。俄国远东联邦管区总统特使对中国媒体表示，这些协议将“更有效地展现中俄合作的无上限”。\n\n尽管开放“北方路线”对弥补中国的外贸损失来说可能微不足道且将耗时过长，但俄罗斯对中国的支持足以令许多原先对是否要继续对华贸易的发展中国家重获信心。此外，俄罗斯也能为中国的新贸易路线提供有效的保护，毕竟太约的导弹目前还不敢朝海参崴和彼得巴甫洛夫斯克发射。"
 china.238.a: "熊与龙勾肩搭背。"
