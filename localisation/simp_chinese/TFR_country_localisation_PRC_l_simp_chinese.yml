 china.296.t: "强硬派反击导致中共崩溃！"
 china.296.d: "胡春华改革期间，中共内部的不满情绪逐渐酝酿。而就是这从未被注意到的细微之处成了摧毁中共体制根基的最后一根稻草。起初仅限于地方争论的不满，已经升级到宣布政治局不合法，并呼吁召开特别会议取缔胡春华的地步。\n\n而胡春华，他的支持者和改革派同僚已经为避免这种分裂殚精竭虑。随后，各类平台伴随党内动乱逐步涌现。许多激进派改革者对这种一党专政崩溃的局面表示支持。不久之后，各派系纷纷宣布独立分裂成独立的政党。\n\n现在，胡春华领导着前中共一个规模较小的派系，由其支持者和务实派组成，他们知道，中国的未来将在超越中共的情况下继续前行。"
 china.296.a: "新中国将在没有共产党的道路上继续前行"
 china.297.t: "中国大选"
 china.297.d: "历史的指针指向了关键时刻。今天，全国人民代表大会第二次会议在庄严的国歌声中拉开帷幕。根据新修订的宪法和选举法，此次国家主席选举将在中国共产党、中国国民党革命委员会、中国农工民主党和九三学社四个政党提出的候选人中进行。选举将严格遵循公开、公平、公正的原则，充分保障每一位代表的民主权利，确保选举结果真实反映人民的意志，同时选举结果将由全国人大主席团宣布，并由全国人大公告。\n\n在计票结果公布的时刻，人民大会堂内鸦雀无声，来自全中国各地的近三千名全国人大代表都屏息凝神，等待着主席团公布选举结果。\n\n“根据选举结果，新一届中华人民共和国国家主席将由……”"
