 china.164.t: "国耻"
 china.164.d: "清晨的阳光照在苍白的墙壁上，显得病房内一片冰冷。83岁的张大爷躺在病床上，自从那天得知自己儿子在台海战役中牺牲后他就一口气没上来，晕了过去。醒来后，他就这样了，不说话，也不动，只有浑浊的眼睛直愣愣地盯着天花板。\n\n“老头子，你这是干啥啊？你得撑住啊！”老伴王大娘坐在床边，一边抹眼泪一边劝他，“儿子没了，你还有我呢，还有孙子孙女呢！你可不能想不开啊！”张大爷还是不说话，只是眼角慢慢沁出一滴浑浊的泪水。他这辈子，太苦了。\n\n他模糊地记得，自己出生在长白山脚下的一个小村庄，那里有蜿蜒的浑江水流淌而过。小时候，他常常和小伙伴们在山间嬉戏，在河里捉鱼。尽管日子清贫，却充满了无忧无虑的欢乐。然而，九一八事变后，日本人侵占东北，一切都被彻底改变。他记得那是一个雨夜，他在雨中哭喊着“妈妈，爸爸”，然而回应他的只有遍地的尸体和冰冷的雨水，如今，他的儿子也死在了日本人的枪口下。\n\n“日本人……又是日本人……”张大爷的嘴唇微微颤抖，声音从牙缝间挤出。他挣扎着想要坐起来，却因虚弱无力地瘫倒。\n\n“老头子，你别这样，你这是何苦呢？”王大娘见状，吓得脸色苍白，连忙上前抱住他，泣不成声。\n\n“我要报仇！我要杀了那些狗娘养的日本人！”张大爷怒吼着，挥舞着干枯的拳头，像一头受伤的野兽，绝望地嘶吼着。"
 china.164.a: "以德报怨，何以报德？"
 china.167.t: "挽救局势"
 china.167.d: "尽管拥有强大的军事力量和身为世界第一大经济体的我们在战前做足准备，只为完成统一大业，却还是在与同伪政府的对抗中收获惨败。\n\n敌军顽强抵抗，击退了我们的解放行动，迫使我军狼狈撤回台湾海峡。战争的后果是灾难性的。我们的军队在冲突中遭到严重削弱，士气低落，战备不足；经济方面的影响同样严重，制裁加剧了我们的困境，并导致投资者、私营企业和主要外企因担心在华投资的稳定性而纷纷撤离；公众的反应也十分强烈。尽管我们试图淡化和压制有关战败的消息，但还是爆发了大规模要求习近平及其班子下台的抗议活动。其规模已经超出了当地警察的控制能力，而由于我们的军队仍然处于混乱状态，仅有武警部队和各种准军事团体能够提供支持。鉴于暴力升级、人群激增以及我们可能准备不足的应对力量，难以避免发生伤亡。\n\n复苏之路必定艰难坎坷，内部分裂可能导致党内的其他派系阴谋家借此行动。尤其是军队和中共内部的强硬派，一旦他们从失败中重新站起，就可能尝试政变。虽然这些目前只是猜测，但重点是必须规划的下一步行动，保证国家免受内外之敌所困。"
 china.167.a: "复兴必须立刻开始！"
 china.1011.t: "山川异域"
 china.1011.d: "近一个世纪之前，由松井石根率领的日本帝国陆军在中国首都南京犯下了迄今为止最令人发指的反人类暴行之一：三十万市民，无论男女老幼，无论是否是军人，都惨死于日军的子弹或步枪之下。尽管日本最终在1945年战败投降，但曾受美帝国主义庇护的日本政府和日本右翼组织一直对他们的暴行语焉不详，并有计划的篡改历史，将侵略战争粉饰为“解放东亚民族的圣战”。中华民族和亚洲人民们的正义怒火不断升腾，如今，一切都到了算总账的时候。\n\n既然日本人听不懂和平的呼声，那么便只有用实力才能让他们臣服并赎罪。统一的日本国政府将不复存在，日本列岛将被分化为十数个独立的政权。天皇已被公开宣布罢黜。由中国主导的新一届远东国际军事法庭即将在东京召开，对日本政府和自卫队的“战犯”进行公平公正公开的审判。除此之外，我们还将对日本经济进行大手术，日本的财阀将被拆分，金融市场将被彻底改造，重工业设施将被整体搬迁，直到我们确保日本不再拥有任何东山再起的可能。"
 china.1011.a: "正义或许会迟到，但永远不会缺席。"
 china.1012.t: "日月同天"
 china.1012.d: "1972年，时任日本首相田中角荣为解决中日两国邦交正常化问题而来到北京，打破了东亚冷战的僵局。在会见毛泽东主席和周恩来总理的过程中，中华人民共和国的两位开国元勋积极回应了重建中日友好关系的愿望，所谓“信乃万事之本”的箴言展现了对未来中日友好关系的乐观展望。\n\n尽管在这之后，两国关系起起伏伏，并最终遗憾地发展为兵戎相见，但正如毛主席曾说过的，“中日人民同是军国主义政权的受害者”，为了两国子孙后代的未来，永远抚平战争的创伤应当在我们这一代人完成。在摧毁了不负责任的当权者后，让中日两国人民不受阻碍的直接对话的障碍已经被消除。\n\n我们将派出援日施工队和志愿者团队协助日本人民的重建和抢险工作，并重新开始组织中日两国青年的交流学习活动。不仅如此，我们也将协助建立日本列岛的真正主权政府，革除外国干涉、世家门阀和垄断财团的不良影响。"
 china.1012.a: "一衣带水之邻邦，何苦自困于宿怨？"
 china.1013.t: "致全中国人民"
 china.1013.d: "同志们:\n\n我们曾经为和平付出巨大努力，渴望用对话与合作解决分歧，但这一切，都在太平洋防卫条约组织的帝国主义野心面前化为了泡影。\n\n过去，我们坚持和平发展的道路，致力于与世界各国和平共处，我们一次又一次地释放善意，一次又一次地呼吁和平，一次又一次地伸出友谊之手，然而，我们的忍让换来的却是他们的变本加厉。以日本为首的太平洋防卫条约组织不断在我国周边挑起事端，制造摩擦，企图分裂我们的领土，蚕食我们的主权，并将我们逼到悬崖边上，现在摆在我们面前只有最后一个选择，那就是动用武力手段维护我国领土完整和主权。\n\n我们热爱和平，但我们不惧怕战争！我们珍视生命，但我们更愿意为了民族的尊严而献出生命！我们将不惜一切代价，捍卫国家主权和领土完整！这是一场正义与邪恶的较量，这是一场光明与黑暗的决战！我们坚信，正义必将战胜邪恶，光明必将驱散黑暗！胜利，必将属于伟大的中国人民！"
 china.1013.a: "打倒帝国主义！"
 china.1014.t: "当那一天来临"
 china.1014.d: "午后的阳光透过阳台上的绿萝，在地板上投下一片斑驳的光影。72岁的李玉刚躺在实木摇椅上眯着眼，一边晒着太阳一边听广播。自从老伴走后，他每日的生活便是呆在自己的公寓里，泡壶碧螺春，听听戏剧，打发着时间。木桌子上的收音机里传来了播音员沉稳的声音：“……外交部发言人郑重声明，太平洋防卫条约组织长期以来对我国进行军事挑衅，尽管我国主张以和平方式解决争议，但面对以日本为首的帝国主义围剿，我国不得已使用武力来维持领土完整和国家安全……”\n\n李玉刚扶了扶老花镜，他仿佛听到了“宣战”两个字，宣战？和谁宣战？太平洋条约组织？那是什么东西？罢了，他一把年纪没必要想这么多，中国经历了这么多波折，哪一次没有挺过来？李玉刚关掉了收音机，拄着拐杖来到小区门口的大榕树下，一群老人正围坐在一起，一边聊天一边打牌。李玉刚走了过去，加入了他们的行列。\n\n“老李，今天怎么有空来这儿啊？”一个头发花白的老头笑着问道。\n\n“家里闷得慌，出来透透气。”李玉刚淡淡地回答道。\n\n“听说打仗了？”另一个老头压低了声音问道。\n\n“嗯，刚从新闻上看到的。”李玉刚点了点头。\n\n“哎，这世道，真是越来越乱了。”"
 china.1014.a: "“怕什么，我们国家现在强大了，还怕他们不成！”"
 china.1015.t: "我们万众一心"
 china.1015.d: "从北国的冰雪到南疆的雨林，从东海的惊涛到西域的沙漠，这片土地上的人民，从未像现在这样团结一心，众志成城。我们在经历了百年屈辱后，终于迎来了民族复兴的曙光。但如今，帝国主义的铁蹄再次席卷太平洋，试图将这片蔚蓝的海域变成他们的殖民地，试图让我们的祖国分崩离析，让所谓的“自由”与“民主”屹立在东方古老的土地上。\n\n但我们无所畏惧，因为我们拥有坚定的信念，必胜的决心和英勇无畏的斗争精神。从繁华的都市到偏远的乡村，从白发苍苍的老人到稚气未脱的孩童，每一个人都明白，这是一场攸关民族存亡的决战，我们退无可退，唯有背水一战！工厂日夜轰鸣，工人三班倒，加班加点生产武器弹药。无数的青年男女，告别了父母妻儿，义无反顾地奔赴战场。为了支援前线，他们节衣缩食，将省下来的每一粒粮食、每一寸布匹，都送往前线。我们将调动一切可以调动的资源，团结一切可以团结的力量，坚定不移地将这场战争进行到底。"
 china.1015.a: "历史将会证明，中华民族是不可战胜的！"
