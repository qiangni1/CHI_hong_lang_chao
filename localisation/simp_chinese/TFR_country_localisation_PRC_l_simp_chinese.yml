 china.487.t: "老师与学生"
 china.487.d: "圣迭戈，在一栋前海军军官俱乐部，美国人民解放军最高指挥部将他们最有才华的军官召集到这里，而一批来自中国军事代表团的教官们将负责在短时间内培养他们的大兵团作战指挥能力。\n\n“我还是很不爽，”一名留着弗雷迪·默丘里式小胡子的40岁白人抱怨道。“你们都知道的，我从普赖斯纳第一次在‘帝国档案’节目上发布动员视频的时候就参加了解放军。我在旧金山保卫战中单枪匹马炸毁了一辆国民警卫队的M1坦克；我参与解放了圣何塞和萨克拉门托的战役；我解救了内华达州差点被民兵们枪决的一整个集中营的难民。我身上的伤疤即使是约翰·巴西隆看了也会自愧弗如。而现在我却要听一个毛都没长齐，一辈子只参加过军事演习的中国人来给我上课？”\n\n“冷静点，查尔斯，”坐在他对面，一个年岁相仿的黑人军官回答道。胸前的姓名牌揭示了他的身份：雷伦·贝内特，第五“罗莎·帕克斯”摩托化步兵师师长，人民解放军内部最被看好的指挥员之一。他拍了拍查尔斯的膝盖，接着说：“坐在这间房间里的每个人参加的战役都和你一样多。但你也从最高指挥部的简报里知道了。我们的战线愈长、面对的敌人越多装备越精良、战士们的伤亡就越大。中国人或许没往加文·纽森的别墅里投过手榴弹，但他们知道怎么更好地运用坦克、大炮，以及从孙子开始就流传下来的军事艺术。”\n\n“随你怎么说吧。”查尔斯嘟囔着。就在这时，一名年轻的中国军官推开前门走了进来，教室里顿时鸦雀无声。中国教官紧张地整了整领带，走上了讲台。查尔斯和雷伦原先坐在第一排的座位上，此时查尔斯重重地“哼”了一声，拿起桌上的课本，在众目睽睽下走过整间屋子，坐到了最后排的座位上。\n\n中国教官的整张脸涨得通红，然而雷伦没有挪窝。他清清嗓子，第一个从座位上站起来，气若洪钟地喊了声：“起立！”整屋子的军官听到命令，瞬间站得笔直。“向长官致敬！”雷伦敬了一个完美的军礼。而查尔斯，尽管脸上万般不情愿，也和战友们一样向教官敬礼。"
 china.487.a: "解放军教官眼含热泪的回礼。"
 china.488.t: "吞云吐雾"
 china.488.d: "当陈浩政委和美国人民解放军的霍金斯旅长赶到现场时，中美两国军人已经将营地围了个水泄不通。在人群中心的空地上，一名年轻的中国少尉和一名美国中士正打得不可开交。两人相互揪着衣领，在地上滚来滚去。周围的军官和士兵们大多都还抱着看热闹的态度注视着这一切。\n\n两名高级军官艰难地穿过人群，人高马大的霍金斯好不容易才拉开二人，面色铁青的陈浩则立刻用中、英两种语言质问到底发生了什么。在横穿整个太平洋来到旧金山之前，陈浩和其他解放军干部们就接到了来自中央军委的直接命令，严禁他们与手下的士兵和美国人民解放军的官兵爆发任何冲突。“你们是建立中美同志之间革命友谊的开路先锋”，在密信中总政治部主任这样写道。而现在，革命友谊已经到了摇摇欲坠的边缘。\n\n“首长同志，这个美国人在军营里吸毒！”少尉先用中文大声控诉，接着又用英语对霍金斯重复了一遍。霍金斯用一种疑惑的表情看着他。“这不是毒品，你个蠢货！”那名吃了不少拳头的中士火冒三丈地回答道，“我说了多少次了，那只是大麻烟！”\n\n接下来，哭笑不得的霍金斯和现场的美国人们懵逼地旁观中国政委几乎情绪失控。他挥舞双手、厉声斥责着少尉足足有近半个小时，随后亲自向霍金斯与那名中士鞠躬道歉。据说后来那名少尉被迫写了一篇3000字的“深刻反省不尊重美国同志文化习惯”的检讨书，然后坐上了回中国的商船。而霍金斯旅长也向美国人下达了一条命令，严禁再往军营里“带任何可能会引起误会的烟卷或药品”。"
