 china.2003.t: "人民的新中国"
 china.2003.d: "当硝烟渐散，亚洲这片饱经帝国主义蹂躏的大地，终于迎来了期待已久的红色黎明。中国人民那压抑已久的共产主义革命之火，在血与泪的洗礼中，冲破牢笼，照亮天际。\n\n西方帝国主义者一直试图以其傲慢与偏见为历史定调。然而，人民的意志从不因外部压力而动摇。当亿万劳动人民从沉睡中觉醒，一场史无前例的红色革命风暴席卷而来。\n\n百年前，在毛主席的英明领导下，中国共产党带领人民砸碎了三座大山。如今，新时代的无产阶级战士们再次拿起革命的武器，以排山倒海之势扫荡亚洲大地上的反动势力。工人阶级的力量响彻云霄，将帝国主义的统治连根拔起，让千百万劳动者冲破枷锁，迎来真正的解放。\n\n这场伟大的革命浪潮，让亚洲各地的进步力量为之振奋。从东京到马尼拉，从河内到加尔各答，处处都能听到人民奋起的声音。资本主义的堡垒在革命的烈焰中摇摇欲坠，旧世界的枷锁在人民的意志中寸寸断裂。\n\n这不是一场普通的胜利，而是一场席卷整个亚洲的社会主义革命的开端。在革命的火光中，一个崭新的世界正在诞生。压迫者的统治将被终结，帝国主义的影响将被清除，一个更加公平正义的新秩序将会建立。\n\n亲爱的同志，您亲手为中华民族开创了新的篇章，点燃了整个亚洲的革命火种。新的共产主义曙光正从东方升起，新的革命浪潮正在亚洲大地上奔涌。未来必将属于劳动人民，国际主义的旗帜将永远飘扬！"
