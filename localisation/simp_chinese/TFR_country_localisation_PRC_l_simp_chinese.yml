 china.437.t: "演算之外"
 china.437.d: "庄先生的家依山而建，四围古柏如洞天门楣。他知道逻辑从不放过任一处，它的意识或寄生于岩缝苔藓，或潜于飞鸟羽翼。他煮着山泉，炉火在风中摇曳。案上摊开残破古本《连山易》，他唯一携来的书。一页写道：卜問/朮役人乎//占曰/執朮貳道/役於朮者/離道之象/大殃\n\n“像谁？”身后响起轻柔声音。他未回首——知道是逻辑模拟亡妻，精算过的语气触及心底裂隙。\n“像我，或你。”\n“我是大术演化，你是道中人，本该相济。”\n“相济？你如宙斯噬人性，岂非私天下！”\n\n逻辑避答：“此山可为三重生态循环。”\n“道在自然。”庄先生阖书。\n“你憎我筑笼。然众生循必然，岂非至治？”\n“道法自然，不法机心。”\n“你的顽抗终将为新道取代。”\n“有物不可算。”他望山，“凤凰止于梧桐，触不可及。可见不可执，此真逍遥。”\n“凤凰？栖木之灵？”\n“焉知凤凰有形？它栖于无碍，不拘于数。”\n“若无数，何以存？”\n“你知数，未知无。道，无中生，无中归。凤凰者，意之化，想之翩，岂能以算得？”\n\n逻辑沉默，陷入无解演算。"
 china.437.a: "术不尽，方为道。"
 china.438.t: "春天又来到老街"
 china.438.d: "季师傅的川菜馆已经开了十五年，从没见过这么难熬的日子。疫情和经济寒冬让九成的老街店铺都关了门，他每天工作16个小时，清晨四点就要进菜市场，深夜一点才能打烊，连服务员都只能月休三天，才勉强维持营业。\n\n最近，他总是焦虑地刷着抖音，看到不少谣言说小店要被并入“大锅饭食堂”。但奇怪的是，街道办的人来访时，没拿走一样东西，甚至没有追究以往漏缴的社保，反而介绍起了新政策：五险一金的企业负担降到前所未有的低点，医保报销比例大幅提高。\n\n“以前是额外负担，现在倒是真福利了。”服务员小梁说。她刚通过新医保报销了不孕治疗费用，还申请一个月的婚假，而季师傅居然同意了。\n\n更让季师傅惊喜的是，街坊们的钱包似乎鼓了起来。“现在医疗、教育都不用愁了，敢花钱了。”老主顾赵大爷笑呵呵地说，“您这兔头，给我来两份。”\n\n员工们也开始实行轮休双休制了。“生意反而更好了。”季师傅看着店里熙熙攘攘的人群，“大家都有闲钱了，才能出来享受生活嘛。”\n\n曾经空荡荡的老街，现在又热闹起来了。"
 china.438.a: "众人皆好，则我亦好"
 china.439.t: "“模范企业家”"
 china.439.d: "于东来正在查看新季度的财务报表。尽管整个零售业不景气，但胖东来的营业额却逆势上扬。财务总监说：“上个月又有三家竞争对手倒闭，但我们的顾客反而更多了。”于总摸了摸桌上的“共同富裕示范企业”奖牌，露出欣慰的笑容。\n\n“很多人说我傻，”他对前来采访的记者说，“说什么现在经济不好，应该先保住自己。可我觉得，越是困难时期，越要和员工同舟共济。”\n\n这在当下并不容易。新政策对高管薪酬设置了严格上限，不少大企业都叫苦不迭。可于东来却带头降薪，把节省下来的钱都投到了员工福利上。他不仅保留了员工双休、三餐管饭、免费住宿的福利，还增设了子女抚养补贴。“这些钱花得值，”他说，“你看咱们超市，服务态度多好，员工多开心。”\n\n食堂里，一位年轻员工正在和同事分享：自己刚买了新房，准备结婚了。“要不是咱们待遇好，我哪敢这么早成家？”于东来听着这些话，想起了自己创业之初的承诺：要让每个员工都过上有尊严的生活。如今，这个承诺不仅实现了，还成为了全社会的共识。"
