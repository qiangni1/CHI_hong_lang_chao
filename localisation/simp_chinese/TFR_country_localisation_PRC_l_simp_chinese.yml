 china.227.t: "中华人民共和国新纪元"
 china.227.d: "在宣布提前完成2035年经济社会发展远景目标后，中国官方举行了隆重的庆祝大会。包括习近平主席和时任联合国秘书长在内的高级官员和国际代表出席了此次活动，彰显了中国日渐增长的实力和国际地位。尽管面临台海战争后的严厉制裁和东亚新冷战对国际贸易的影响，中国仍实现了年均5%的GDP增长，8亿多人摆脱了贫困，城市化率提高到70%以上，远远超出了任何人的预期。\n\n在演讲中，习主席强调了中国在基础设施方面取得的重大成就，如高铁网络扩展到6万多公里，5G技术取得进步并已覆盖当前90%的人口。此外，可再生能源领域的创新使中国成为世界上最大的太阳能和风能生产国，极大地促进了中国碳中和目标的实现。\n\n这一系列成功为中国下一阶段的发展奠定了基础。凭借在人工智能、航空航天和绿色能源领域引领世界的雄心壮志，中国有望在2049年，即中华人民共和国成立100周年之际，实现其成为全球领导者的远大目标。"
 china.227.a: "伟大梦想要靠伟大奋斗来实现。"
 china.228.t: "中国制造[GetYear]"
 china.228.d: "在我们人民子弟兵的努力之下，解放军终于取得了对台军事行动的胜利，这不仅意味着两岸几十年来的历史遗留问题最终得以解决，同时也开启了两岸的产业整合进程。自清末洋务运动以来，中国一代又一代实业家孜孜以求的就是中国的工业实力得以屹立于世界之林之上，而现在，这个夙愿终于得以实现。\n\n1949年以来，我们历经千辛万苦塑造出整个工业体系框架，并且最终往这个框架内打造出我们完整的产业链，而我们从连一台汽车都生产不出来，到满足国内的需求，现在已经发展到世界各地尤其是那些曾经我们望尘莫及的西方国家的货柜上都充斥着中国制造的商品。这一切的成就，都证明着中国特色社会主义的路线的伟大光荣正确。\n\n中国已经不是那个当初的东亚病夫，我们已经有底气说出：中国制造是我们的心目中的骄傲，中国制造出来的商品将会是世界上最有竞争力的商品！拼搏奋进的中华民族万岁！"
 china.228.a: "江山代有才人出。"
 china.229.t: "经济内循环"
 china.229.d: "在我们的治理下，我们成功摆脱了以往对国际市场的过度依赖，转而依靠庞大的消费者基础和日益增长的消费需求。这些积极因素为国内消费市场注入了新的活力，并为我们的内循环经济提供了强大的动力。\n\n尽管美国内战的爆发对我国经济造成了一定的负面影响，但随着经济内循环在各个领域的深入推进，这些不利因素正逐渐被国内日益增长的需求所取代。这也从侧面反映出，我国的消费市场正在逐步摆脱对外部市场的依赖，呈现出更为独立和稳健的发展态势。\n\n可以预测，在未来，我国将会逐步形成一个以国内消费市场为核心、兼顾国际市场的新型经济格局。"
 china.229.a: "经济局势稳定向前！"
 china.230.t: "光荣的一天"
 china.230.d: "董军上将正在等待走上讲台的信号，他快速翻阅着笔记，在脑子里把讲稿又过了一遍，尽量让自己的心跳放缓。本周早些时候，他得知了一个惊人的消息，中国人民解放军舰队在接近台北海峡时与台湾舰队交战，期间将台湾舰队击沉。\n\n他立刻意识到政府官员会来办公室要求他发表讲话，而他立即同意了。现在，当他平静下来，最后一次重读笔记时，他收到了走向麦克风的信号。当他走上台阶时，他职业生涯中的每一个值得注意的事件都开始在他的脑海中浮现。所有的一切都指向了这一刻，他需要展现出他是多么的自豪。不仅是为了他自己，也为了国家。\n\n当他迈出走向演讲台的最后几步时。他开始了他的演讲。"
 china.230.a: "“今天是属于中华人民共和国的又一次伟大胜利！”"
