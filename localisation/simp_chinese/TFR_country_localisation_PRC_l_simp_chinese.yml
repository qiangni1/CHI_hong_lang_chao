 china.1023.t: "虚无之归"
 china.1023.d: "叛军的卡车嘎吱一声停了下来，轮胎扬起一片尘土。尤素夫走下车，眼前的村庄出奇地安静。\n\n街道两旁摆满了摊位，卖着烧烤串和酒瓶。几个男人聚在一起，醉醺醺地用中文喃喃低语。一名女子从旁走过，头发未遮，面无表情。\n\n“清真寺在哪？”尤素夫对着一名靠墙而坐的老人问道。\n\n老人听闻后轻笑了一声，吐出一口缭绕的烟雾。“没了，早就没了。”\n\n“那你们的信仰呢？”尤素夫的声音带着抑制不住的颤抖。\n\n老人咧嘴一笑，眼里透着嘲弄。“信仰填不饱肚子，是汉人教会了我们这个道理。”在他身后，一个孩子牵着风筝奔跑，破旧的风筝上印着褪色的汉字。尤素夫的胃一阵翻腾，他的目光落在孩子的父亲身上，正撕咬着一块冒油的猪肉。"
 china.1023.a: "“我请求胡大的宽恕……”"
 china.1024.t: "土归土"
 china.1024.d: "突厥斯坦的车队在甘肃崎岖的山崖下停滞不前，发动机在寒冷刺鼻的风中咔咔作响。贾利勒爬上了一辆锈迹斑斑的卡车引擎盖，脸上满是污垢的痕迹。“兄弟们，我们将进军北京！我们要摧毁他们的偶像，焚毁他们的庙宇！清真言的旗帜必将在紫禁城上空飘扬，这一切都是胡大的旨意！”\n\n他高声呐喊，挥舞着手中的战斗匕首，他的同伴们身穿杂乱无章的装备，手持缴获的武器，与他一同咆哮：“以胡大之名！以胡大之名！无神论的政权必亡，我们将斩下他们的官僚之首！”\n\n就在他们继续宣扬着征服的狂想时，一个年长的声音打断了喧嚣。“够了。”指挥官走上前，他的声音低沉如咆哮，将贾利勒的激情演说吞噬殆尽。\n\n贾利勒转过头，脸上写满了不可置信。“可是那些中国人——”\n\n“中国人已经死了，”指挥官厉声说道，他的言辞如玻璃碎片般锋利，刺痛着贾利勒的狂热。“但他们的方式仍在束缚我们。喀什毁了，我们的兄弟们还被掩埋在万人坑里。我们的人民在废墟下腐烂，贾利勒。如果没有人为之而战，你的北京之战又有什么意义？”"
 china.1024.a: "汉人们依然屹立不倒。"
 china.1025.t: "历史的风向"
 china.1025.d: "达兰萨拉的寒风刺骨，仿佛要穿透他的军装。他，这个出生于西藏的干部，迈过了达赖喇嘛宫破碎的大门。抬头望去，鲜红的解放军旗帜在群山的映衬下猎猎作响，显得尤为鲜明。他的战友们以精准的步伐行进，靴底在僧侣住所的木地板和崎岖的石阶上留下粗粝的声响。\n\n大殿中弥漫着焚香后的余味。金色的观世音菩萨像高高矗立，宁静的面容上覆着一层尘埃。他在一座佛像前停下，目光映在展示柜破碎的玻璃上，反射出自己的倒影。默默凝视着曾安放着一串念珠，如今空无一物的展示柜。\n\n达赖喇嘛的宝座空空如也，曾经的象征被剥离了意义，孤独地伫立在信仰的残影之中。一名战友轻轻碰了碰他：“看什么呢？不过是些家具罢了。”他点了点头，胸口那一丝疼痛被行动的必要性压制下去。\n\n五星红旗飘扬在曾属于雪山狮子的土地上。宫殿显得萧索，如同一个“流亡政府”的博物馆。他背起步枪，转身离开了空荡的宝座。调整了一下帽子，头顶的红星在阳光下熠熠生辉。昂首挺胸，大步向前走去。"
 china.1025.a: "那天夜里，宫殿熊熊燃烧。"
