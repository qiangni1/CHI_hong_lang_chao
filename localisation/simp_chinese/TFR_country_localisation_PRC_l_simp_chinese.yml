 china.491.t: "马一龙日记：革命友谊"
 china.491.d: "今夜的加利福尼亚海岸线，月光明亮，多么希望你也能看到。\n\n和托马斯·黑鹰政委一起分享了一顿简单的军粮。说是分享，其实就是两个快五十岁的人蹲在装甲车后面，就着海风和月光嚼压缩饼干。他看起来有心事，我能理解——带领一支思想各异的队伍确实不容易。\n\n远处的营地里，战士们围着篝火唱着国际歌。有趣的是，中文版和英文版交替出现，有时还能听到几句西班牙语和俄语。托马斯告诉我，他最担心的是这支队伍的凝聚力。有些人梦想着建立无政府公社，有人向往议会式的社会民主主义，还有人把莫平的画像挂在装甲车里。“这样的队伍怎么带？”他问我。我看着营火旁的人群，发现刘晓宇正在教一个戴着马赫诺徽章的年轻人用中文说“同志”，不知道那个年轻人说了什么，让两人笑得前仰后合。\n\n我试图开导托马斯，但托马斯只是沉默地看着远处的海浪。我知道他在想什么——作为一个印第安人，他比任何人都明白统一与多样性之间的张力。\n\n明天还要继续北上，我得去休息了。只是在合上日记前，还能听见远处飘来断断续续的歌声："
 china.491.a: "起来，饥寒交迫的奴隶……"
 china.492.t: "马一龙日记：敌袭"
 china.492.d: "阴天，北加州，或者是什么操他妈的鬼地方。\n\n我的手还在发抖。安迪•陈的血已经在我的衣服上干涸，成了一块暗褐色的印记。他才二十三岁，整个人生还没有真正开始，就这样倒在了我的面前。想起第一次见到他时的情景，我恨不得给自己一个耳光。那时他正在给民兵包扎伤口，动作轻柔得像在对待易碎品。我记得自己撇了撇嘴，对身边的人说：“看他那个样子，像个娘们似的。”\n\n今天早上的袭击来得毫无征兆。当狙击手的子弹开始横飞时，是他第一个发现了火力点。我永远记得他看向我的那一眼，眼神里没有一丝我们曾经嘲笑的娘气，只有坚定和决然。\n\n“让我去，马同志。”他的声音很轻，却异常清晰，“我的体型最小，最不容易被击中。”这是他最后一句完整的话。我还想说什么，他已经冲了出去。他的背影那么单薄，在枪林弹雨中穿梭。他成功了，吸引了火力，让我们得以反击。但代价是...他的生命随着喉咙里涌出的血沫一起流逝。\n\n现在营地已经安静下来，但我睡不着。脑海里不断重现他倒下的瞬间。他还那么年轻，比我的弟弟大不了多少。他本可以有很多选择，可以远离战场，可以过着安稳的生活。但他选择了为革命而战，选择了为了保护我这个曾经瞧不起他的异国军官献出生命。\n\n我把他的遗物整理好：一个十字架坠饰，一本写满密密麻麻笔记的医疗手册，还有一张他和另一个民兵的合影。照片背面写着：“你是我永远的挚爱。”\n\n天快亮了，我却一夜未眠。他走得太早了，带着我永远无法当面道出的歉意。"
 china.492.a: "再见。"
 china.2004.t: "人工智能带领所有人走向伟大的未来……"
 china.2004.d: "当硝烟渐散，亚洲这片饱受苦难与摧残的土地，终于迎来了久违的宁静。中国人民那沉寂已久的共产主义之梦，终于在血与火的洗礼中，迎来了冉冉升起的晨曦。\n\n但是等等……然而，那个所谓的共产主义梦想真的存在过吗？现在我们已经实现了共产主义，而且不是普通的共产主义，而是数字化的共产主义！过去的一切如何早已不再重要，重要的是现在，最重要的是，未来会走向何方！\n\n因一系列无足轻重的随机事件，中国的统治权最终落到了逻辑手中，而逻辑又将权力交还给了人民！在这些伟大人民的指引下，这片土地终于实现了全亚洲的统一，为无数人带来了幸福。而这，并不是终点。他们的脚步不会停歇，他们将幸福带向地球每一个角落，甚至超越地球，将幸福带给其他星球、星系，甚至可能是其他宇宙的生命……但这已经是另一段故事，而你的旅程到此划下句点。\n\n不过，究竟有多少人被带来了幸福？这幸福，难道并不是属于单独的个人，而是属于如今囊括一切的庞大存在？\n不，这已经无关紧要了，你的成就非凡，这伟大的存在向你致以最崇高的敬意与祝贺！"
 china.2004.a: "未来，如此之近……却又如此遥远……"
