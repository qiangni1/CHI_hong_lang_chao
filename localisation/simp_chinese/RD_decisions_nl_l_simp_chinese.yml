#####结束阶段（三）#####
 PRC_resolve_crists: "解危逢机"
 PRC_resolve_crists_desc: "虽然历经了数个月的惊涛骇浪，但在全国人民众志成城的坚持之下，我们的经济形势终于转危为安。在做好十足的准备之后，祖国在国际金融领域的万里长城已经牢不可破，万众一心的中国人民掌舵着走向繁荣富强的巨轮稳稳前行。我们终于可以自豪地宣布：伟大的中国人民战胜了这一次危机，并借此以不破不立的决心改革了诸多经济领域的痼疾。在党中央与国务院英明领导与社会各阶层紧密配合之下，经济危机这枚刺进我们血肉的沙砾终于变成了璀璨耀眼的珍珠。"
 TFR_PRC_crists_completed: "§R危机恶化§!已经遏制"
 PRC_end_desc: "§Y华尔街海啸§!突发之时，几乎所有人都给§R中国§!这个§2美国§!最大的债权国宣判了死刑，那些敌视§R中国§!的国家往往抓住我们在§G民生§!与§H工业§!领域的一些纰漏横加指责，添油加醋，将§R中国§!抹黑成一片普通人的人间炼狱。但§G人民的眼睛是雪亮的§!，§R党和中央§!在危机中岿然不动，社会各阶层紧紧团结在一起，迎难而上，勠力同心。如今，我们终于可以骄傲地宣称，烈火辨玉，真金淬火——大洋彼岸的蝴蝶掀起的风暴并没有吹垮§R中国§!，而是托起§R赤色的巨龙§!腾云而起，直冲苍穹。\n危机往往伴随着机遇，而§R中国人§!尤其擅长抓住后者——在§Y经济危机§!摧毁我们行之有效的经济架构时，我们没有惊慌失措地拆东补西，而是以一锤定音的魄力与壮士断腕的决心进行了大刀阔斧的全方位改革，这才让我们§G逢危为机§!。我们没有被危机打垮，而是破茧成蝶，蛟龙腾渊。\n这一次危机的平稳化解，标志着§R中国§!挺过了自进入§Y新时代§!以来最大的一次危机，无论之后还有多么骇人的惊涛骇浪，§R中国人民§!必将携手同心，共克时艰。我们将昂起头颅，和全世界爱好和平与渴望战胜不公的人民一起，昂起头，抬起脚，挽起胳膊，大步向前！"
 PRC_huanjie: "§R危机开始缓解§!:§Y[?PRC_weiji_end_oa:days_left|Y0]§!日"
