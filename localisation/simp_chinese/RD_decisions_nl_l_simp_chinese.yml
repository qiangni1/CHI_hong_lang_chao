#####应急阶段（二）#####
 PRC_emergency_economic_control: "紧急经济控制"
 PRC_emergency_economic_control_desc: "市场经济因为其生产的自由状态拥有了巨大的活力，但是这带来的结果就是其面对灾难时必然出现秩序混乱。当这些危机一同袭来时，我们必须采取各种措施各种手段控制住整个经济系统，不然就会搞得一地鸡毛。"
 PRC_susband_financial_market_trading: "暂停金融市场交易"
 PRC_susband_financial_market_trading_desc: "证券、股市等市场已沦为资本绞杀实体经济的绞肉机，其制造的虚拟经济泡沫正疯狂吞噬人民血汗金融投机。现命令证监会自即日起暂停A股、港股通、债券通交易，启动熔断保护机制，在30天过渡期内，由中央汇金公司按现估值收购流动性不足个股，对ST类股票实施强制停牌，对中小投资者实行专项救济，将股市赌场改造为服务实体经济的人民金融阵地，重建财富为民的社会主义金融秩序。"
 PRC_expedite_foreign_trade_shipping: "抢运外贸商品"
 PRC_expedite_foreign_trade_shipping_desc: "美国的崩溃已经导致了全球市场巨大的供需失衡，大量消费品被困在产地无法运出，使得全世界经济的运行出现严重困难。作为负责任的经济大国，同时也为了运行我国“国际国内双循环”的经济模式，我国将调动尽可能多的运力抢运外贸商品，在商贸部的同志们与对方达成协议后，我们将通过“中欧班列”“海上丝绸之路”等等可靠线路向国内源源不断地输入我们的必需品。人民海军也会更加戒备，以保护我国航线的绝对安全。"
 PRC_impose_emergency_martial_law_on_key_industry: "对关键产业实施紧急戒严"
 PRC_impose_emergency_martial_law_on_key_industry_desc: "美西方资本与国内资本代理人过去通过“混改”“上市”等伪装渗透能源、军工、通信等战略领域，现在，国际资本链断裂风险倒逼我们必须确保战略产业自主可控。现命令工信部对能源、芯片、军工等产业实施紧急管控，对涉及国家安全的生产线派遣军代表驻厂监督生产，对核心技术研发采取封闭管理，严查技术外流，建立自主可控的封闭生产体系。"
 PRC_emergency_foreign_exchange_controls: "紧急外汇管制"
 PRC_emergency_foreign_exchange_controls_desc: "离岸美元体系与投机资本正在破坏社会主义重要经济基础，热钱外流与汇率波动正严重威胁国家外汇安全与民生保障。现命令国家外汇管理局立即启动紧急外汇管制，实施外汇交易白名单制度，重点保障能源、粮食、芯片等战略物资进口企业的外汇需求，对非核心领域对外投资实施临时性外汇管制，严控“热钱”外流，将被资本盘剥的结汇资源定向投入稳定国内市场与民生工程。"
 PRC_common_emergency_reserve_fund: "紧急准备金"
 PRC_common_emergency_reserve_fund_desc: "当前，小微企业与民生领域面临流动性压力，国内货币流动情况面临严峻考验。现命令中国人民银行设立国家应急储备金专项账户，定向支持受冲击严重的制造业中小微企业，采取“先贷后补”方式提供无息贷款，对挪用资金的企业依法追究刑事责任，确保关键时期流动性充足，资源精准投向保就业、保市场主体领域，筑牢经济安全底线。"
 PRC_replace_inept_bureaucrats: "撤换失职官僚"
 PRC_replace_inept_bureaucrats_desc: "危机下容不得婆妈和错误，而犯了错误的、不能适应这种准战时状态下的官僚必须要被撤下而换上更加能应对危机，更加称职的人"
 PRC_mobilize_grassroots_organizations: "动员基层组织"
 PRC_mobilize_grassroots_organizations_desc: "基层是党的执政之基、力量之源，稳定基层局面是党团结带领人民战胜危机的根本保障。 现依托全国五百万个基层党组织，全面调动社区、街道、厂区等基层单元力量，发动社区网格员、青年突击队，建立经济监测、应急响应、物资调配三级联动网络，将经济安全责任细化到最小治理单元，发动群众举报资本外逃、囤积居奇行为，以群众路线筑牢经济安全防线，形成全民参与的经济保卫体系。"
 PRC_common_emergency_political_mobilization: "紧急政治动员"
 PRC_common_emergency_political_mobilization_desc: "我国经济安全已处危急存亡之秋，金融风险与意识形态风险交织，我们必须充分发挥党的领导核心作用。现命令各级党组织将经济安全工作纳入党建工作责任制考核，对金融机构高管实施政治轮训，发动机关党员干部深入工厂、社区、农村一线，将党支部建在产业链关键环节，强化资本异动监测，依法查扣投机资产并定向投入民生工程，确保党的领导优势转化为攻坚克难的实际成效。"
 PRC_control_nationwide_public_opinion: "管控全国舆论"
 PRC_control_nationwide_public_opinion_desc: "危机状态下人心惶惶，只需要一粒小小的火星就能把人们导向错误的方向，从而使我们之前一切应对危机的方案失效，必须要管控住那些可能会引起集体性事件的言论，只有稳定人心才能更好开展工作"
 PRC_essential_goods_price_controls: "管制必需品价格"
 PRC_essential_goods_price_controls_desc: "必需品价格剧烈波动，严重威胁群众基本生活与社会稳定。现对粮食、能源、药品等民生必需品实施价格管制。组建由国家发改委、市场监管总局组成的联合督查组，对哄抬物价、囤积居奇行为实施“零容忍”打击，确保民生底线不被突破，社会不会陷入动荡之中。"
 PRC_emergency_supply_chain_coordination: "紧急供应链协调"
 PRC_emergency_supply_chain_coordination_desc: "国际供应链断裂风险加剧，能源、原材料、医疗物资等核心供给面临威胁。为保障产业链供应链安全，现决定成立国家供应链保障工作小组，对关键物资实施监控，通过建立战略储备体系、强化区域协同，保障能源、原材料、医疗物资等核心供给，对关键零部件实施“国家队”代工生产。严禁企业囤积居奇、哄抬物价，对拒不配合的供应商实施行业禁入处罚，维护供应链稳定与公平，切断供应链与国际投机市场的勾连，确保核心战略物资自主可控。"
 PRC_take_over_bankrupt_enterprises: "接管破产企业"
 PRC_take_over_bankrupt_enterprises_desc: "国际资本链断裂引发的冲击波迅速传导至我国民营经济领域，小微企业经营告急，数千万劳动者面临失业风险。现命令国资委牵头对民生领域重点企业实施托管经营，通过国有资本注入、职工集体持股、债转股重组等方式盘活资产，同步设立专项基金保障职工安置，以制度优势兜住民生底线，为经济复苏守护战略火种。"
 PRC_support_high_tech_enterprises: "帮扶高新技术企业"
 PRC_support_high_tech_enterprises_desc: "当前经济危机下，科技自立自强是突破封锁、实现民族复兴的战略支柱。现决定设立千亿级国家重点科研项目专项基金，对半导体、新能源等战略领域实施研发全免税、设备投资抵税、研发费用三倍加计扣除等超常规政策，组建院士领衔、国企落地的国家战略科技力量，打通实验室到生产线的全链条创新，以科技自立自强筑牢民族复兴的战略支柱。"
 PRC_emergency_unemployment_relief: "紧急失业救济"
 PRC_emergency_unemployment_relief_desc: "就业是最大的民生，但是在这种危机下能够有一份稳定的工作很明显是奢望。我们必须要为那些失去了工作的人提供救济，让他们可以挺过这次危机，不然这将愧对我们的誓言"
 PRC_implement_work_for_relief_policy: "实施以工代赈政策"
 PRC_implement_work_for_relief_policy_desc: "就业是最大的民生，仅仅只是发钱解决不了什么问题，我们应当让失业者有事情可做。开展一些大规模公共工程建设和防疫救灾服务将会让劳动者们更有尊严地拿到救济"
 PRC_common_emergency_reserve_fund_after: "动用外汇储备"

 PRC_solve_economy_crisis: "经济危机"
 PRC_solve_economy_crisis_desc: "[PRC_desc_key]"
 PRC_death: "§R危机恶化§!程度:§![?PRC_readiness_level|H]"
 PRC_death_desc: "自2001年我国加入§YWTO§!（世界贸易组织）以来，§R中国§!一直是世界金融的压舱石，是世界经济无可争议的§Y“定海神针”§!。在2008年席卷全球的§R金融危机§!之中，我国为了避免经济硬着陆而出台了应对§R金融危机§!的一揽子计划，并在之后数十年的发展中逐步完善我们应对§R金融危机§!的措施与防火机制。\n如今，我们的经济发展遇到了一个最险峻的暗礁，§R中国§!驶向复兴的巨轮遇上了这几十年来最大的一次风暴——§Y华尔街§!的陨落让全世界的经济情况都挨了当头一棒，§2美帝国主义§!的完全混乱让我们不得不为他们的信用破产而买单。在世界金融的新一轮狂风巨浪中，我们作为最大的§G美债持有国§!首当其冲…\n现在，§R中国§!伟大复兴的巨轮将由你掌舵，我们是披荆斩棘度过难关，还是跌落谷底万劫不复，全都取决于…你在刀剑上跳出的舞蹈。"
 PRC_mission_ever_worsening_economic_crists: "日益恶化的经济危机"
 PRC_time: "§R危机已恶化§!:[?PRC_wall_street_death:days|Y0]日"
