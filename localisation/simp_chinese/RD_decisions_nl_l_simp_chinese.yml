#####准备阶段（一）#####
 PRC_mobilize_bureaucratic_system: "动员官僚系统"
 PRC_mobilize_bureaucratic_system_desc: "危机就是命令，危机就是战争状态，我们国家应对危机的最大优势便是动员全国，举国一心，而官僚系统是我们举国体制的神经末梢，我们必须要动员起这些人，以此发动国家机器的战斗力"
 PRC_sell_off_us_treasury_bonds: "准备抛售美债"
 PRC_sell_off_us_treasury_bonds_desc: "华尔街金融体系的系统性风险骤然爆发，全球资本链遭受重创。中国作为美债最大持有国，直接面临数万亿资产蒸发的直接冲击，国家金融安全与主权独立发展面临严峻考验。现决定授权国家外汇管理局对美债实施战略性清仓，通过离岸市场交易，完成对美债持仓的减持，将被华尔街锁死的财富转化为支持社会主义现代化建设的活水，筑牢国家金融安全屏障。"
 PRC_weaken_economy_ties: "撤离在美资产"
 PRC_weaken_economy_ties_desc: "安全是资产的成本之一，倘若说安全成本远远大于其收益，就必须要趁早撤离这些资产。美国的未来是极端不稳定的，如果说我们不能趁早撤离这些资产，便会永远地失去它们。"
 PRC_decouple_from_dollar: "与美元脱钩"
 PRC_decouple_from_dollar_desc: "美元已经是全世界交易者避之不及的废纸，美联储已经是毫无信用的名词形式，再与美元含情脉脉只会让我们的经济也随之坠入深渊。我们已经成功调整了我国的外汇结构，现在，欧元，日元，卢布等外汇已经填补了美元曾经的位置，还储备了足够的黄金等贵金属。经党中央，国务院决定，财政部授权，央行出面，我们将与前东南亚国家联盟成员国，俄罗斯，欧盟，伊朗等国签订双边或多变货比互换协定，约定在贸易中使用双方货币进行结算。面对天灾人祸，合作共赢携手共进是我们交给全世界的答案。"
 PRC_emergency_currency_exchange: "紧急换汇"
 PRC_emergency_currency_exchange_desc: "由于美国已经陷入完全混乱，全世界对于美元的需求研究指数级别下降，我国外汇储备中的美元已经以匪夷所思的速度贬值为几近废纸的地步。央行作为外汇储备的管理机构，将根据财政部的授权从外汇储备中划拨相应的资金用于换汇。我们将与汇丰银行，大华银行，瑞穗银行等等大型国际银行进行联系，通过正规的外汇交换平台以及清算系统来完成交易，请放心，我们财政部的优秀同志们会用谈判技巧为我们争取到较为合理的价格。毕竟在这场全球性的金融风暴中，谁也不能独善其身。"
 PRC_restrict_capital_outflows: "限制资本外流"
 PRC_restrict_capital_outflows_desc: "显然，资本总是盲动与短视的，席卷世界的金融风暴让一些外资陷入了巨大的恐慌，他们开始疯狂地收缩，这不是我们希望看到的。我们将限制外汇交易，并且加固我国的外汇交易审核制度，控制资本的流动方向与规模。短期内，我们将增加托宾税与资本利得税，这会让资本在筑起的高墙前望而却步。同时，我们将参与国际经济政策协调，推动全球金融监管规则在美国缺席的情况下的制定和完善，营造稳定的国际金融环境，让资本安心地待在藩篱之中。"
 PRC_local_debt_self_clearance: "地方债务自清"
 PRC_local_debt_self_clearance_desc: "地方债务乱象是资本主义贪婪思维侵蚀社会主义建设的毒瘤，部分地方政府为政绩盲目举债，沦为金融资本的掠夺性融资工具，如今地方债务风险加速暴露，严重威胁区域稳定与公共财政安全。现命令全面叫停“借新还旧”恶性循环，禁止通过隐性担保变相举债，对经营性债务实行重组，要求各地通过开源节流、产业振兴实现债务内生化解，切断金融投机与公共财政的勾连，将被资本吞噬的资源重新注入民生建设领域。"
 PRC_storing_reserve_fund: "存储准备金"
 PRC_storing_reserve_fund_desc: "我国的准备金制度建立于1984年，至今已经发展为了有着完善缜密的结构的成熟体系。为了避免被美元崩溃带来的余波冲击，我们将适当收紧政府财政支出，削减一部分并非迫在眉睫的预算。同时，在各方协调下，央行将逐步扩大持有的黄金等贵金属储备。在与俄罗斯、伊朗等金砖国家的合作中，大量的天然气、石油资源也将适时地纳入我们的储备。囤中有粮，心中不慌，只有做好完全准备，才能以不变应万变。"
 PRC_crackdown_on_financial_speculation: "打击金融投机"
 PRC_crackdown_on_financial_speculation_desc: "资本永不眠，不谈底线只赚钱。党和国家的困境，劳苦大众的灾难，在某些金融投机分子眼中却是千载难逢的收割财富的绝佳机会——作为人民的党，工人阶级的党，我们将用绝对的雷霆霹雳手段粉碎他们的幻想，给予他们迎头痛击。我们将出台适时的财政与货币政策，调整市场供需，避免因为市场供应失衡导致的投机炒作。同时，监管部门将对短期内大规模资金流动加大监管与审查力度。对于认定的金融投机行为，我们将采取包括刑事处罚在内的严厉措施进行坚决，果断，及时的打击。证交所是国家经济的命脉，绝非“冒险家”们的乐园！"
 PRC_strength_government_industrial_guidance: "加强政府产销引导"
 PRC_strength_government_industrial_guidance_desc: "资本主义自发性生产已导致民生必需品供应紊乱、资源向投机领域野蛮扩张。现命令国家发改委牵头建立产销战略统筹机制，精准引导资源流向战略性产业与民生保障领域，建立重点企业白名单制度，优先保障其能源、原材料供应，确保生产端与消费端形成有效闭环，将被资本异化的生产线重新校准到服务人民需要的轨道。"

 PRC_ready_for_global_economy_destory_category: "危机准备"
 PRC_ready_for_global_economy_destory_category_desc: "在§R疫情§!长期扰动、§n石油危机§!加剧§P全球供应§!链断裂、§2美国内战§!引发§8金融海啸§!的多重冲击下，§R中国经济§!面临§R“输入性风险陡增、外部环境空前恶化”§!的复杂挑战。§R党中央§!基于§3“百年未有之大变局”§!辩证研判，确立了§R“以系统性防御推动结构性突围”§!的总体方针。\n通过剥离§3美元枷锁§!、强化§C技术主权§!、§Y重塑金融规则§!，§R中国§!将在§P百年变局§!中实现§Y经济稳定§!新格局，为后§R疫情时代§!的§Y全球经济§!治理注入§R“中国方案”§!的新范式，在多重危机叠加下，通过制度优势与战略定力实现“化危为机”，最终完成§R从被动承压到主动引领的历史性跨越§!,我们必须在这次的§R全球危机§!当中做好万全准备。"
 PRC_jingjiweiji_title_3: "§R危机§!即将到来...."
