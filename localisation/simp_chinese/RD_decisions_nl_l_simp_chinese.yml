 PRC_WLI_modifiers: "世界解放国际"
 PRC_WLI_modifiers_desc: "这是一个全新的国际组织，它既继承了过去国际共运的光荣传统，又超越了旧时代的局限。它不会再是某个大国横加干涉的工具，而是全球被压迫者的联合体。每一个加入的国家，都会让这个组织的力量更加强大；每一面红旗的飘扬，都会让这个组织的影响更加深远。这是一个真正属于无产阶级，属于人民的国际组织。"
 PRC_Voice_of_the_People_idea: "人民之声媒体频道"
 PRC_Voice_of_the_People_idea_desc: "真理的火炬，永远不会熄灭。\n是时候突破帝国主义的舆论封锁了，'人民之声'将如同黑暗中的明灯，照亮被谎言遮蔽的真相。我们不是冰冷的喉舌，而是滚烫的良知；不是虚假的回音，而是真实的呐喊。让人民的声音，让无产阶级的怒吼，响彻世界每个角落！"
 PRC_birthplace_of_the_revolution_idea: "革命发源地"
 PRC_birthplace_of_the_revolution_idea_desc: "中国再次扛起了输出革命的大旗。这个曾经的东方革命基地，正在成为新时代世界革命的引擎。他们不再受限于过去的修正主义的限制，而是又一次走向了输出革命的道路，将革命的火种播撒到世界各地。这片土地正在证明，革命的理想从未褪色。这里不仅保存着革命的理论和经验，更培养着来自世界各地的革命者。燎原之火已然到来。"
 WLI: "世界解放国际"
 PRC_Attempted_terrorist_plot_modifiers: "宗教势力反扑"
 PRC_Attempted_terrorist_plot_modifiers_desc: "西亚的变革从未归于平静。在革命的浪潮中，保守势力的反扑如同沙漠中的毒蝎，顽固而危险。他们利用宗教的外衣，掩盖着对特权的贪恋；打着信仰的旗号，抵抗着历史的车轮。这是变革道路上必经的阵痛，是新旧交替时期不可避免的代价。妥协绝不可取，唯有坚持斗争，方能驱散这片阴霾。"
 PRC_Internationalist_Red_Army_idea: "国际主义红军"
 PRC_Internationalist_Red_Army_idea_desc: "“工人没有祖国，但他们有共同的事业。”国际主义红军不再是某个国家的军队，而是全人类解放的力量。我们的旗帜上写着'国际主义'，我们的心中装着全世界所有被压迫的人民。让那些反动派去颤抖吧，在他们被人民的浪涛淹没前，任他们去憎恨，任他们去恐惧！"
 PRC_integration_of_WLI: "世界解放国际一体化"
 PRC_integration_of_WLI_desc: "这个跨国组织正在建立一个前所未有的伟大事业。统一的经济规划、共同的政治纲领、因地制宜的发展战略与尊重各国国情民族自决的斗争策略，正将成员国紧密联系在一起。这不仅仅是松散的联盟，而是真正意义上的命运共同体，它正在改写世界政治经济格局。"
 The_Roar_of_Africa: "阿非利卡的怒吼"
 The_Roar_of_Africa_desc: "非洲大地上，一个古老的真理正在被重新发现：每个人都能成为正人君子。桑卡拉用言语，用行动乃至生命证明了这一点，如今这个信念正在整个撒哈拉以南蔓延。非洲人民不愿再接受“劣等”的标签，他们要用自己的双手改写命运。这不是哀求，而是怒吼；不是请愿，而是觉醒。"
 Che_Guevara_is_back: "切.格瓦拉归来"
 Che_Guevara_is_back_desc: "南美大陆正在经历一场信念的复苏。切·格瓦拉的身影仿佛又一次跨上摩托车，穿越安第斯山脉。但这一次，他不是孤独的。千万个切·格瓦拉正在觉醒，他们将继承这位永远年轻的战士的遗志，打破数百年来锁在拉美手上的种种枷锁，实现那无数位“玻利瓦尔″所为之奋战过的梦想。"
 The_red_tide_is_back: "赤潮再临"
 The_red_tide_is_back_desc: "历史的车轮终于转回这一刻。百年前，十月革命的炮声惊醒了世界；半世纪前，东方红旗指引着道路。如今，沉寂已久的革命烈焰再次燃起，比以往任何时候都更加炽烈。阵阵号角带来了席卷全球的风暴，旧世界的堡垒将在这汹涌的赤潮中倾覆，新世界的曙光必将再次照亮人类的未来。"


