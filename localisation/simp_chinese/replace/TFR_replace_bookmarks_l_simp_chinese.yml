 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "美丽新世界"
 GATHERING_STORM_DESC: "随着世界进入21世纪，新的社会面貌开始形成。随着长期存在的实体越来越远离其初始范围，政治转变开始了。互联网向全球更多观众传播任何形式的表达的能力在社会中创造了新的口袋。新的和旧的冲突都在浩瀚的海洋和沙滩上的微不足道的线条上公然而勤勉地进行。或许地球再次陷入混乱是不可避免的。也许混乱本身是转瞬即逝的。这个世界，只有你可以决定它的未来。"
 FIRE_NAME: "§Y燃起柴薪§!"
 FIRE_NAME_DESC: "二十一世纪的前十九年在动荡与稳定交织中走过，而今，国际社会正面临自1991年以来的最大困境。反建制派总统唐纳德·特朗普连任在望，东欧与亚洲的紧张局势急速升温，全球各地的极端主义蠢蠢欲动。人类文明的未来愈发黯淡，而来自中国的有关“新型冠状病毒”的报道，好似要为这个放满干柴的世界添一把火。"
 ENG_GATHERING_STORM_DESC: "如今的欧盟比以往任何时候都不受欢迎。英国人民很快就把自己国家的一切错误归咎于布鲁塞尔的官员，以及柏林的德国政府。围绕这一问题，民众的意愿大相径庭。虽然英国已经很好地从2008年的经济危机中恢复过来，但是离开欧盟可能会破坏过去十年的经济发展。即使这样……国家主权还是赶不上经济效益重要吗？"
 FRA_GATHERING_STORM_DESC: "法国正面临经济困境与巴黎发生的重大恐怖袭击，社会与政治紧张局势日益加剧。在这样的动荡之下，民众对穆斯林与犹太社群的态度愈发两极化。而民族主义政党国民阵线则借此机会，试图在乱局中攫取更大的政治影响力。\n\n面对这一关键时刻，法国的民主体制与欧洲一体化能否经受考验，抑或法国将摆脱束缚，回归昔日独立自主的辉煌时代？"
 GER_GATHERING_STORM_DESC: "德国正经历难民危机、经济困境，以及对希腊、意大利和西班牙等国日益增长的不满。然而，尽管面临重重挑战，德国依旧屹立不倒。与此同时，欧盟正向南扩张，而德国的政策却愈发受到邻国的批评。\n\n德国应当继续这条道路，维护欧洲的统一，还是该重新审视旧日的边界争端，让军队再度踏上征途？"
 JAP_GATHERING_STORM_DESC: "中国海军咄咄逼人，不断侵犯尖阁诸岛。朝鲜则将导弹射入平流层。日本离战争愈来愈近。近日，日本宪法第九条已被修订，允许自卫队在海外采取更为积极的军事行动。\n\n尽管这一向军事化转变在国内颇具争议，但在未来几年，这或许将成为维护国家安全的关键举措。"
 ITA_GATHERING_STORM_DESC: "在G7国家和欧洲四大经济体中，没有哪个国家像意大利一样深受2008年经济危机的影响。经济复苏缓慢，政府支持不断减少。非洲移民的涌入也使人们心中意大利国内稳定的形象受损。意大利需要重新审视她的选择。现在显然不是复兴帝国主义的时机，但大刀阔斧的改革将是不可避免的……"
 PRC_GATHERING_STORM_DESC: "中国以铁腕之姿严守战略底线，决不让敌对势力窥见丝毫弱点。反腐斗争的艰难、贫富差距的扩大、政治派系的博弈、网络空间的狂热——这些无碍中国作为东方巨人的崛起，且继续使美国及垄断资本集团倍感威胁。日本、韩国、越南、台湾的叛乱分子，对中国的腾飞深感忧虑。是争夺全球利益，还是终结帝国主义霸权？中国站在历史关口，亟需以革命气魄给出震撼答案。"
 RAJ_GATHERING_STORM_DESC: "印度的经济和她的人口一样正在迅速增长。尽管在国际舞台上仍未受到太大关注，但印度这头南亚猛虎吃饱喝足且正仰天咆哮。印度踏上了掠食的征途，而她的猎物对此毫不知情。"
 SPR_GATHERING_STORM_DESC: "与其他南欧国家一样，西班牙在2008年也深陷经济危机，并且需要其他北欧国家的经济刺激。“我们能”党和“公民-公民”党为旧的体制带来了新的民粹主义和新的不确定性。而时至今日，加泰罗尼亚独立运动对西班牙统一的威胁比以往任何时候都更大。\n\n经济复苏之路是一条艰险漫长的路——西班牙是否会留在欧洲以抵御近在眼前的灾难——或是选择一条与北欧诸国不同的道路？"
 SOV_GATHERING_STORM_DESC: "当苏联于1991年解体时，对俄罗斯联邦来说，重返辉煌的道路显然充满曲折。其制度和经济腐败，军队庞大但过时，政治影响力薄弱，俄罗斯不得不接受在十年间处于边缘地位的事实。如今，它希望重新回到世界舞台中央。"
 USA_GATHERING_STORM_DESC: "内部分裂前所未有，外部挑战远胜冷战。显然，美国早已驶离一国独大的黄金时代。民众对中国的攻势忧虑重重，对工业问题和经济困境愈发焦虑，对美国军事联盟的公众支持也日渐式微。下一任美国总统将不得不重新定义成为全球最伟大国家的含义，重塑“自由之地，勇士之乡”的真正内涵。"
