 USA_reconstruction_category: "重建"
 USA_reconstruction_category_desc: "多年内乱之后，美国站在了命运的十字路口。国家四分五裂，满目疮痍，城市在废墟中沉睡，工业破碎，社区破裂。$USA_reconstruction_name$不仅是为了经济复苏，更是为了抚平几乎撕裂国家的深刻创伤。优先事项需精心制定——是优先修复基础设施，重振关键工业，还是通过社会项目来缝合破碎的社会肌理？\n\n每一次$USA_reconstruction_name$都将塑造新的美国，影响国家的稳定性、生产能力以及人民的团结。此刻的决定将定义这个新时代的遗产和国家复兴的力量。\n\n\n$USA_reconstruction_modifier_tooltip$"
 USA_restoring_american_foreign_influence_category: "恢复美国全球影响力"
 USA_restoring_american_foreign_influence_category_desc: "内战让美国陷入分裂，遍体鳞伤。而今，新美国已诞生，全世界都在关注我国还能否夺回全球领导者之位。恢复对外影响力可谓任务艰巨。前盟友已转向其他大国寻求稳定，而对手因我们的弱点愈发大胆，我们必须谨慎选择策略。是要恢复旧联盟，履行旧承诺。还是开辟一条新道路，以反映新美国的“新”。外交政策的每一项决定都会重塑美国的身份，决定我们子孙后代在世界舞台上的位置。\n\n以下决议会影响外交关系、经济政策，乃至塑造潜在的军事联盟。仔细规划和理清愿景，方可应对内战后复杂的全球政治网络。"
