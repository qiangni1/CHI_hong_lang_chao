#####真国策#####
 PRC_the_man_death: "斯人已逝"
 PRC_the_man_death_desc: "以李克强总理的逝世为标志，因新冠疫情与石油危机而超负荷运转的行政机器如今已到崩溃的边缘，民众的不满情绪与抗议活动更是为此火上浇油，也许中国这艘巨轮需要调整航线，甚至更换掌舵人，以应对接踵而至的危机……"
 PRC_a_broken_system: "破碎的体制"
 PRC_a_broken_system_desc: "我们必须承认，石油危机的沉重打击已经再明白不过地证明了现有体制的不足和脆弱性。治乱世当用重典，我们将接受更多激进的改革政策，对旧体制进行大刀阔斧的修正。只有这样才能迎来中国的真正复兴。"
 PRC_expand_domestic_oil_production: "扩大国内石油生产"
 PRC_expand_domestic_oil_production_desc: "在如此危急关头，我们不能继续依赖不稳定的海外石油进口渠道。我们将进一步开采我国国内的资源储备，建设更多石油钻井和加工工厂。只有这样，能源安全才能真正掌握在我们自己手中，同时还可以降低燃料的运输成本，进一步缓解经济危机的影响。"
 PRC_diversify_the_oil_trade: "石油贸易多样化"
 PRC_diversify_the_oil_trade_desc: "当世界上的主要石油产地国均陷入动荡和混乱中时，确保我国能源进口渠道的安全和稳定对缓解危机来说至关重要。得益于我们多年以来与发展中国家的友好关系，我们可以较容易地开辟更多的石油进口渠道，例如从委内瑞拉和文莱进口石油，从而分散风险。"
 PRC_drill_for_xinjiang_oil: "钻探新疆石油"
 PRC_drill_for_xinjiang_oil_desc: "地域辽阔的新疆在很早之前就开始进行石油开采，不过由于距离偏远和人口稀少等原因，当地开采的石油并不能得到妥善地利用。如今，随着一条条输油管道建设工程、一张张新的石油开采合同被以最快速度批准，新疆石油已经成为维持我国经济的生命线。"
 PRC_stabilize_the_economic_sphere: "稳定经济"
 PRC_stabilize_the_economic_sphere_desc: "石油危机对我国经济的冲击可以通过多种手段进行化解。我国政府将出台法令限制燃油价格增速、设立石油消费券以限制库存的消耗，对经济困难地区增发救济金和债券以遏制经济衰退。通过多种政策手段双管齐下，让人民意识到我们有能力稳定经济。"
 PRC_seek_system_change: "寻求体制变革"
 PRC_seek_system_change_desc: "自中共十一届三中全会以来，党的工作中心由阶级斗争转向经济建设后，我国随着经济快速发展而逐渐扩大的贫富差距已经到了无法忽视的地步。人民汹涌的不满情绪，接踵而至的危机更是暴露了现有体制的弊病。为了人民群众的福祉，也为了党的理想存续，以胡春华同志为首的干部们寻求对现有体制进行变革，让它更符合我国的社会主义国情。"
 PRC_found_united_front: "建立统一阵线"
 PRC_found_united_front_desc: "改革开放以来，对于分配不公，贫富差距拉大不满的毛时代老左，随改革开放深入后产生的新左派，干部队伍中憧憬毛时代的理想青年，军中坚持服务人民理想信念的军官…甚至亲劳工的小企业家都是我们天然的盟友，我们会利用党的重要法宝——统一战线的团结他们，并将他们拉近我们改变现状的同盟之中。"
 PRC_in_the_name_of_people: "以人民的名义"
 PRC_in_the_name_of_people_desc: "因改革开放加剧的阶级矛盾因为经济大幅下跌暴露无遗，新冠疫情，石油危机的冲击让这辆快车跌入悬崖。汹涌的对抗情绪在民间回荡，而高堂之上的不作为让人民怒火更盛。由此，我们将会以人民的名义，向那至高的权力发起冲锋。"
 PRC_promise_a_new_spring: "新春天的许诺"
 PRC_promise_a_new_spring_desc: "在最近的私下会议中，胡春华总理已经承诺在上台后放松对言论的管制，进行更加公平的经济政策改革。而联盟中的成员均表支持，下一步，我们将对人民许下一个承诺，一个更美好的春天的承诺。而总理继承自前主席胡锦涛的宽仁态度也能让汹涌的民意平静下来，让他们继续相信政府，并且为我们改革的民意支持打下地基。"
 PRC_prepare_for_the_20th: "为二十大做好准备"
 PRC_prepare_for_the_20th_desc: "前事已尽，习近平已经与我们达成一致，不再追求继续连任的同时会与我们进行人员对接。我们要开始准备文稿，清查数据，会见记者与人大代表。同时，准备拆开为我们准备的“上任礼物”。"
 PRC_shake_up_the_politburo_2: "二十大"
 PRC_shake_up_the_politburo_2_desc: "我们终于将举行中共第二十届全国代表大会，选出新一届中央委员会并确定下一个五年党的工作重心。无论国内外，许多人都对这次大会的结果相当关心，我们也将利用这个机会展现党的强大，统一与变革。"
 PRC_diversify_the_oil_trade_dummy: "石油贸易多样化"
 PRC_reinforce_drilling_oil_dummy: "扩大石油开采"
 PRC_a_energy_revolution: "能源革命"
 PRC_a_energy_revolution_desc: "我们不能仅仅寄希望于恢复石油进口从而缓解国内的能源危机。通过对核能及可再生能源领域的投资，我们将依靠新时代能源为我们的经济体系和工业提供动力。" 


####################################################################################  台海战争国策  ####################################################################################

 PRC_the_final_opportunity: "最后机会"
 PRC_the_final_opportunity_desc: "经历了七十余年的僵局，如今随着美国陷入内乱，完成祖国统一的最大障碍终于也不复存在。尽管以日本为首的诸多亚太国家自称将共同确保台湾海峡现状不变，但他们在经济规模和军事实力方面都无法与我国匹敌，同时没有美国的领导，他们也很难真正团结起来。正因如此，现在便是我们发起解放台湾的斗争的最好时机，并且这样的机会以后很可能也不会再有了。"
 PRC_prepare_landing_craft: "准备登陆舰"
 PRC_prepare_landing_craft_desc: "两栖登陆能力一直是解放军军队建设的重点。从20世纪90年代开始，我们便从俄罗斯、乌克兰等国买回了专门用于大型登陆艇的发动机和舰船设计图纸。进入新世纪后，解放军海军也模仿美国海军建成服役了规模可观的两栖攻击舰舰队。我们将秘密动员这些舰艇，并将它们部署到福建、浙江省沿海的出航阵位上。"
 PRC_modern_combined_arms: "现代联合作战"
 PRC_modern_combined_arms_desc: "在对美国和俄罗斯的军事行动进行深入研究后，我们对现代战争的复杂性有了比较清醒的认识。台海战役需要解放军海陆空三军，以及火箭军和武装警察部队紧密合作，并且根据现代联合作战的理论，不同军兵种之间的信息共享，以及统一服从中央军委的指挥也至关重要。"
 PRC_blockade_taiwan: "封锁台湾"
 PRC_blockade_taiwan_desc: "我们将在台湾岛周边海域划出禁航区，并派遣护卫舰和潜艇日夜巡逻指定的海域边界。直通台湾岛的空中航线也将受到严密监视。这不光是为了驱散民船与民航的干扰，为解放军的海空攻击扫清障碍，同时也是为了切断台湾的经济来源和动摇该岛政府的统治。也许会有国家对此表示谴责，声称我们的行动将导致台湾发生人道主义危机，但只要台湾崩溃，一切便会很快结束。"
 PRC_conduct_final_training: "举行最后演习"
 PRC_conduct_final_training_desc: "不仅海军舰队在为台海战役而紧锣密鼓地开展训练，解放军先锋部队也在辽东半岛和海南岛进行最终的登陆演习。同时在内陆的训练基地，预定将第一批登陆台湾岛的空降兵和特种部队也开始进行渗透作战有关的突击训练。这一切都是为了当战火真正被点燃的那一刻，我们能以最好的状态去应对战争。"
 PRC_expand_the_j20_program: "扩大歼20项目"
 PRC_expand_the_j20_program_desc: "歼20是由解放军空军开发的第五代隐身战斗机项目，也是全世界最先进、性能最强大的几种战机之一。不仅如此，我们日渐发达的航空工业也已使得困扰我们多年的技术瓶颈得到了解决。现在我们已经具备了大规模生产歼20的一切条件，同时我们也能够视作战需求而制造装备了更先进的发动机或是使用了更优秀的隐身涂料的改进型号。"
 PRC_operation_silent_dawn: "§Y寂静黎明行动§!"
 PRC_operation_silent_dawn_desc: "最关键的时刻终于到来了：我们将启动寂静黎明行动，这是决定我们的作战计划是否能成功的重要一步。由火箭军所指挥的弹道导弹和火箭炮将对台湾的重要军事设施，例如机场、防空导弹以及雷达站发起先发制人的打击，彻底摧毁他们的预警能力。此外导弹的目标还将包括发电站和变电站，以及重要的通信中心。"
 PRC_sieze_kinmen: "夺取金门"
 PRC_sieze_kinmen_desc: "金门列岛毗邻福建厦门，是台湾军队重要的前哨基地之一。如果我们想要开启台湾登陆作战，就必须首先拿下金门，摧毁台湾的外围防御体系，同时为登陆部队提供一个重要的前进基地和中转站。不仅如此，占领金门还将洗刷我们七十多年前惨败的金门战役的耻辱。"
 PRC_plan_on_high_alert: "解放军海军高度警戒"
 PRC_plan_on_high_alert_desc: "自我方海军在台湾海峡开始执行封锁和巡航任务后，舰队所承担的重要工作之一便是警惕台湾海军舰艇可能的突围尝试，以及防范来自美国太平洋舰队、日本海上自卫队等敌对势力的骚扰行动。不仅如此，我们的海警部队也发挥了重要作用，拦截了数起台湾商船和难民船的偷渡尝试。"
 PRC_finish_what_mao_started: "完成毛主席未竟的事业"
 PRC_finish_what_mao_started_desc: "在毛时代，曾有一句著名的口号：“一定要把胜利的旗帜插到台湾”。然而直到1976年毛主席去世，他都没能看到台湾回归祖国的怀抱。如今我们将拼上毛所开启的伟大事业的最后一块拼图。我们将正式对占据台湾的伪政府宣战，解放战争的最后一场战役打响了！"
 PRC_analyze_first_days: "首日战况分析"
 PRC_analyze_first_days_desc: "我们为战争做的前期准备看来取得了应有的效果：寂静黎明行动和海军封锁近乎成功摧毁了台湾的反击力量，并将台湾民众的士气降到了最低点。但我们也必须承认的是，台湾反动派并没有被完全摧毁，它侥幸未被摧毁的空军和潜艇发动了较成功的反击，造成了一些损失。在联合参谋部的指挥中心，我们的将军们将对第一天的战局进行复盘，并制定下一步的作战计划。"
 PRC_fast_finalization: "兵贵神速"
 PRC_fast_finalization_desc: "把握宝贵的战略机遇是战争的重要法则之一。此次进攻台湾也不例外。在导弹轰炸和空袭结束后，我们将命令登陆舰队立刻出发，并在台湾岛西海岸建立数个稳固的桥头堡，防止台湾军队有机会发动反击。解放军海军的航母战斗群也将在台湾以东海域活动，对台湾东海岸的重要据点进行袭击。真正的战斗现在才算开始。"
 PRC_slowly_but_surely: "稳中求进"
 PRC_slowly_but_surely_desc: "鉴于我们已经拥有兵力的绝对优势，现在最应该做的就是避免过分乐观和鲁莽冒进的情绪破坏整个战略计划。我们应当继续扩大突然袭击为我们带来的优势，要求我们部署在台湾岛上的特种部队加紧活动，干扰台湾军队的兵力调动和实力恢复。同时新一轮的大规模导弹袭击也将被提上日程，从而巩固我们对台湾军队的武力和心理优势。"
 PRC_air_deconservation: "倾巢出动"
 PRC_air_deconservation_desc: "台湾空军尽管在规模上远远不如解放军空军，但拥有包括F-16战斗机在内的数种先进装备，同时其飞行员的专业素质和作战决心也往往比他们的陆海军同僚们更高。为此，我们将派出略显落后但仍有战斗力的战斗机参加对台空战。面对如此数量的空中力量，太约组织的部队肯定无法应付。"
 PRC_adapt_to_current_realities_of_battles: "适应现代战斗"
 PRC_adapt_to_current_realities_of_battles_desc: "尽管经过了多年的军事现代化建设，但人民解放军在台海战役中依然暴露出了许多问题，这很大程度上是由于我们对现代战争模式估计不足，以及军队在经历了数十年的和平后缺乏实战经验所致。我们将从这场战争中汲取宝贵的教训，对经典战例进行总结，并作为国防大学的研究课题，找出指引下一场战争的新军事原则。"
 PRC_crackdown_on_separatists: "镇压独立分子"
 PRC_crackdown_on_separatists_desc: "随着我们收复了越来越多的台湾领土，也是时候处理台湾人民的有关事宜了。我们的目标是要揪出那些躲藏起来的反共分子与台湾分离主义者，因此调查重点将集中在公民的有关言论和网络使用记录。不仅如此，未经允许的政治集会和群众活动将暂时受到严格限制，如果不服从戒严条令的人也将受到应有的惩罚。"
 PRC_indiscriminate_missile_strikes: "无差别导弹袭击"
 PRC_indiscriminate_missile_strikes_desc: "随着我们对台湾的军事行动进入新阶段，现在是时候放松对火箭军的最后限制了。所有对准台湾的导弹部队都将被允许对岛上任何可疑的敌对目标展开打击，尤其是那些可能被用作台军小股部队秘密据点的民用建筑以及战略位置关键的自然保护区。为了最终的胜利，这都是必要的牺牲。"
 PRC_taiwanese_affairs_dont_concern_mainland: "台湾事务与大陆无关"
 PRC_taiwanese_affairs_dont_concern_mainland_desc: "在我军仍在台湾岛上苦战之时，我们必须确保我们的大后方——大陆地区的秩序保持稳定。自开战以来，沿海地区的数个省份已经进入战备状态，但除此之外，我们没有必要让大陆的更多地区再转变为战时体制。同时，有关台湾战事的消息也将受到监视和管控，以确保国民对战争的支持度不会发生变化。"
 PRC_final_offensive: "最终攻势"
 PRC_final_offensive_desc: "经过长期苦战，如今，我们终于将台湾最后有威胁的抵抗力量包围在了台北都市圈。虽然在山区仍有一些散兵游勇在活动，但只要我们成功占领台北，这场战争便会宣告结束。尽管人民解放军必然将损失惨重，但当士兵们已经能从望远镜里看到台北101大楼的尖顶时，对胜利的渴望已经压倒了一切对失败的恐惧！"
 PRC_unite_people: "团结群众"
 PRC_unite_people_desc: "除了对付潜伏在人民内部的敌人外，我们还将发动群众积极开展反间谍活动。不仅如此，为了使他们体会到社会主义制度的优越性，同时建立对新政权的归属感，我们将积极开展对台湾地区的经济援助和重建工作，同时给予台湾居民许多政策上的优惠，并鼓励他们尽快领取中国公民身份证件。"
 PRC_minimize_civilian_casualties: "最小化平民伤亡"
 PRC_minimize_civilian_casualties_desc: "尽管在台湾的城市群中进行巷战是我们最不愿见的情况，但有时候确实必须逐街逐屋地将敌军从它们的据点中清除出去，才可确保对阵地的完全控制。尽管这种战斗往往会导致较高伤亡，但为了将平民伤亡降至最小，这是必要之举。不仅如此，我们在开战前也已经列出了一份有关军队严禁攻击的目标清单，其中就包括学校、幼儿园、公墓等。"
 PRC_economic_conversion_to_military_needs: "经济转型，军需优先"
 PRC_economic_conversion_to_military_needs_desc: "长期以来，中国的经济增长都极度依赖对外贸易。但如今随着台海战争的爆发，一项又一项的国际制裁接踵而来，再加上西太平洋海域遭到封锁的事实，这使得我们必须将经济体系完全转换到内循环的轨道上来。以国防工业为核心，我们将建立以服务战争为最高目标的新经济体系。"
 PRC_no_hurry: "切勿心急"
 PRC_no_hurry_desc: "在我们进行最终战役时，我们也不能忘记需要部署海空部队进行台湾外围的警戒，以防其他国家趁这个时候介入战局。此外，我们更不能接受的是他们会趁此机会协助台湾伪政府的领导人外逃或建立流亡政府，这对我们的后续统治也将后患无穷。因此，即使最终战役的进程减缓，我们也必须消除一切可能的政治风险。"


