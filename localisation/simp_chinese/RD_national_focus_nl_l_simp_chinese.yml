 The_world_shares_the_same_warmth: "环球同此凉热"
 The_world_shares_the_same_warmth_desc: "‘五洲震荡风雷激，四海翻腾云水怒。’世界革命的浪潮，不应只局限于亚洲，而应席卷全球！‘太平世界，环球同此凉热’，这不仅是毛泽东同志的展望，也是我们矢志不渝的奋斗目标。我们将走出亚洲，将革命的火种播撒到世界的每一个角落，让‘世界解放国际’的旗帜，在全球飘扬！"
 Across_the_ocean: "大洋彼岸"
 Across_the_ocean_desc: "我们的大洋彼岸，长期被霸权主义所笼罩，如今，终于燃起了变革的火花。美国，这个超级大国，因其内部长期的重重矛盾激化而爆发内战，自顾不暇；墨西哥，长期遭受毒品和贫困困扰的国家，也随之发生了剧变。大洋彼岸的乱局，为我们提供了难得的机遇。谁能想到资本主义最坚固的堡垒会如此轻易崩塌，我们将抓住这个万载难逢的机会，支持北美人民的革命斗争，让‘世界解放国际’的旗帜，在大洋彼岸高高飘扬！"
 Two_red_flags: "两面红旗"
 Two_red_flags_desc: "美国西海岸，旧金山的海风，吹拂着一面新升的红旗。这面红旗美国人民解放军，是美国反抗压迫的先锋，是美国人民争取解放的希望。然而，‘美人解’存在着一些昔日“灯塔”的亡语，诸如毒品泛滥和LGBT运动的负面影响，使其在我们看来甚至有些许魔幻。我们不仅将援助‘美人解’武器与资源，更要在思想上协助其进行整风。"
 The_Mexican_Dream: "墨西哥之梦"
 The_Mexican_Dream_desc: "墨西哥，这片土地饱经沧桑，墨西哥的人民不是没有呼唤过，不是没有抗争过。从伊达尔戈的‘多洛雷斯呼声’，到华雷斯的改革，再到马德罗的民主尝试，以及卡德纳斯时代国有化的曙光，一代又一代的墨西哥人，为了国家的独立和人民的福祉，前仆后继，不懈求索。然而，寡头政治的阴影、外部势力的干涉、毒品贸易的侵蚀，与那背后操盘大手的干涉让墨西哥之梦一次次破碎，人民的生活依然困苦，以至于只能依靠毒品贸易裹腹。如今，萨帕塔民族解放军再次吹响了反抗的号角，他们继承了先辈们的遗志，为墨西哥人民的解放而战，为实现真正的‘墨西哥之梦’而战。我们将全力援助萨帕塔民族解放军，让墨西哥从污浊中复生。再次革命化的中国人民将与墨西哥人民一道，进行全面的经济和农业振兴计划，让人民在劳动中创造价值，在生产中收获尊严，彻底铲除毒品经济的土壤，让墨西哥人民不必再依靠毒品而活，让墨西哥成为一个真正独立、自由、富强的国家。"
 The_specter_of_communism: "共产主义的幽灵"
 The_specter_of_communism_desc: "一场席卷整个欧洲的战争刚刚落幕，但硝烟未散，新的对立已经形成。而我们看见了一个机会，一个能加速世界革命的机会。马克思说过：'一个幽灵，共产主义的幽灵，在欧洲游荡。'如今，这个幽灵不再是虚无缥缈的影子，而是实实在在的力量！"
 another_1848: "又一次1848？"
 another_1848_desc: "历史总是惊人地相似。1848年，革命的浪潮席卷欧洲；如今，在'一欧'战争的废墟上，欧洲人民再次举起了反抗的旗帜。在英国，工人阶级占领了伦敦金融城；在法国，巴黎公社的旗帜再次飘扬；在德国，柏林的街头回荡着《国际歌》；在意大利，工人们重新夺回了都灵的工厂。这不是偶然，这是历史的必然！但那头“欧洲宪兵”正在磨牙砺爪，发出声声咆哮，我们将援助我们欧洲的同志，让1848的火种，不会再次熄灭""
 watch_from_a_safe_distance: "隔岸观火"
 watch_from_a_safe_distance_desc: "欧洲的局势扑朔迷离，各方势力错综复杂。在这种情况下，贸然介入可能会引火烧身。与其冒险，不如保持克制，静观其变。我们将密切关注欧洲局势的发展，在适当的时机再做决断。毕竟，有时候最好的行动就是不行动，让对手在混乱中互相消耗。"
 October_Revolution: "红色十月？"
 October_Revolution_desc: "在东方，一个熟悉的身影正在崛起。警戒号又一次鸣笛起航，苏维埃的旗帜再次在克里姆林宫上空飘扬，这不仅是俄罗斯人民的胜利，更是世界革命的重大转折点。列宁同志的事业没有终结，十月革命的火种并未熄灭。我们将与重生的苏维埃政权加强合作，共同推动世界革命的发展。让我们携手，重现那个激情燃烧的红色十月！"
 Global_Red_Tide: "寰宇赤潮"
 Global_Red_Tide_desc: "看啊，东方，革命的曙光再次升起；听啊，大地，人民的怒吼此起彼伏。从亚洲到欧洲，从美洲到非洲，赤色的浪潮正席卷全球。这不是偶然的涟漪，而是历史的必然；这不是昙花一现的潮汐，而是改天换地的巨浪！让资本主义的堡垒在这浪潮中倾覆，让帝国主义的阴霾被这波涛冲散。美好的前景令人心驰神往，每个人都像儿时一样在欢呼雀跃。寰宇赤潮，势不可挡！"
 The_ideal_never_fades_away: "从未消逝的理想"
 The_ideal_never_fades_away_desc: "在这个世界上，有一些地方，理想的种子曾被播散。在拉丁美洲，切·格瓦拉的足迹依然清晰；在非洲，卢蒙巴的声音仍在回响。他们或许倒下了，但他们的理想永远活在人民心中。如今，我们将再次撒下革命的种子，让理想之光照亮这些饱受压迫的大陆。让我们向这些不朽的理想主义者致敬，并继承他们的遗志，完成他们所希翼的事业，为全人类的解放而斗争！"
 the_Gentleman: "正人君子"
 the_Gentleman_desc: "桑卡拉同志说过：'没有革命意识的士兵，只是穿着军装的潜在罪犯。'在他短暂的执政期间，布基纳法索展现出了惊人的发展潜力。他用实际行动证明：撒哈拉以南的非洲人民，并非天生就要陷入贫困与混乱。每个人都可以成为正人君子，每个国家都能实现进步。如今，让我们继承桑卡拉的遗志，帮助非洲人民建立真正属于自己的政权，让'正人君子之国'不再是梦想！"
 Cooperate_with_the_Pan_Arab_people: "与泛阿人民合作"
 Cooperate_with_the_Pan_Arab_people_desc: "北非的风暴已经平息，人民的选择已经明确。泛阿拉伯社会主义共和国的成立，是北非人民摆脱殖民主义和帝国主义枷锁的重要一步。这个新生的社会主义政权，继承了纳赛尔的理想，但避免了他的错误。我们应该与这个充满活力的政权加强合作，共同推动阿拉伯世界的进步事业。"
 the_Red_Sentinel: "红色哨兵"
 the_Red_Sentinel_desc: "古巴，加勒比海上的这颗红星，在帝国主义的封锁中坚持了半个多世纪。他们是美洲大陆上社会主义的坚强哨兵，是拉美人民争取解放的灯塔。如今，昔日的霸主已然崩塌我们将加强与古巴的合作，帮助他们重回输出革命的道路，发展经济，让这盏明灯焕发出更加耀眼的光芒！"
 Bolivar_tears: "玻利瓦尔的泪水"
 Bolivar_tears_desc: "西蒙·玻利瓦尔曾经梦想建立一个统一、独立、强大的南美洲。但两个世纪过去了，他的梦想不仅未能实现，南美洲反而深陷门罗主义的泥潭。贫困、毒品、军事独裁，这些问题如同梦魇般纠缠着南美人民。如果玻利瓦尔地下有知，必定会为此落泪。让我们擦干这些泪水，协助南美人民扫除这些积重难返的顽疾，让南美大陆重新焕发生机！"
