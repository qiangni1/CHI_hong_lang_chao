 PRC_nl_ancestor_worship: "凤凰涅槃"
 PRC_nl_ancestor_worship_desc: "我们做到了！我们完成了毛泽东主席未竟的事业！\n上下同欲，风雨同舟，风雨近百年的两岸恩怨，终于以盘踞在台湾的伪政府的覆灭告终。\n\n昕潮涨了，昕潮涨了，死了的凤凰更生了！\n火便是你，火便是我，火便是他，火便是火！\n彻底破坏盘踞在祖国大地上的一切腐朽之后，名为中国的凤凰再度涅槃重生\n\n我们不再是倦了的舟子，我们是怒了的海涛！\n\n再度展翅吧，\n名为中华人民共和国的赤色火凤凰，\n带着毛泽东主席的期盼，飞向那个光明的新世界！" 
 PRC_nl_martial_law_reconstruction: "重建期戒严"
 PRC_nl_martial_law_reconstruction_desc: "硝烟散尽，但是战争并没有结束。\n\n无数的伪军、帝国主义者的鹰犬、反动会道门裹挟着不明真相的群众向我们从四面八方发起进攻。\n\n我们需要迅速地采取雷霆措施，恢复台湾当地的秩序，尽管说一些人会对此表示异议，但倘若我们连一个稳定的社会都无法提供给宝岛的同胞，我们又谈什么解放呢？"
 PRC_nl_public_trial_separatists: "公审分裂分子"
 PRC_nl_public_trial_separatists_desc: "分裂分子之所以令人感到厌恶和唾弃，真的只是因为他们从帝国主义者那边接受援助，然后不断地跳脚吗？\n\n不，他们最令人厌恶的地方就在于这帮人为了自己的阴谋，不惜生硬地将中华民族的人民从中华民族这个大家庭当中分离，\n打着所谓独立的旗号，却实际转头将土地又卖给外国人，\n让中华民族骨肉离散。\n\n这是最为罪恶且不可容忍的行为，我们必须要向大众昭示这一点。"
 PRC_nl_industry_integration_with_mainland: "整饬台湾情况"
 PRC_nl_industry_integration_with_mainland_desc: "数十年的骨肉离散带来了相当多的恶果，\n万恶的帝国主义者在同宗同源的中国人民之间划开了一道深深的裂痕，\n即便我们现在活在同一旗帜下，也无法真正地融入彼此\n\n而这刚好成为了帝国主义者卷土重来的一个条件。\n\n伪军、反动会道门、黑社会、邪教、腐败官僚依旧笼罩在宝岛之上，\n而我们需要把这些荼毒百姓的势力彻底丢入历史的垃圾桶，\n百姓们会知道谁才是真正的解放者，谁又真正地保卫了他们的生活与自由。"
 PRC_nl_cross_strait_family: "海内合一"
 PRC_nl_cross_strait_family_desc: "在我们发动解放台湾的战争之时，不少对中华民族和中国怀着恶意的分裂分子在我们的边疆上造次、跳脚。\n\n他们以为我们会在这场战争中失败，但是我们干净利落地结束了这次会战。\n\n而现在这些分裂分子将会为他们威胁我们边疆安定和人民生命安全的行为付出代价。" 
 PRC_nl_red_wave_surge: "赤色浪潮在奔涌"
 PRC_nl_red_wave_surge_desc: "如果说有什么东西让我们如鲠在喉，阻碍了中国人民大踏步迈向未来，那一定是我们还没有真正意义上地实现祖国的完全统一。\n\n而现在天下归一，中国人民终于得到了打开未来之门的钥匙。我们要高高地举起自己的旗帜，发起迈向未来的新长征。\n\n而世界人民倘若还没丧失勇气，他们将会从我们的征程中受益良多。"



