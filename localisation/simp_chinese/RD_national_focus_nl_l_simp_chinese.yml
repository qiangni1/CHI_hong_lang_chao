 PRC_unfinished_revolution: "未竟的革命"
 PRC_unfinished_revolution_desc: "自苏联变质后，中国成为了不折不扣的革命堡垒，但自毛主席去世后，世界革命的浪涛似乎也随之付诸东流。\n\n如今，二十世纪的国际共运虽然暂时退去，但它留下的遗产仍然在世界的每一个角落回响。\n\n那些未竟的事业，那些未酬的壮志，那些尚在压迫和剥削中挣扎的人民，都在召唤着我们去完成这未竟的革命！"
 Establishment_the_channel: "建立人民之声媒体频道"
 Establishment_the_channel_desc: "我们需要一个平台，一个双向的平台。它不仅要向全世界传播我们的声音，更要倾听各国人民的呼唤。\n\n我们要让那些被压迫、被剥削的人民听到我们的声音，看到希望的曙光；\n同时，我们也要听到他们的苦难，他们的诉求，他们的呐喊。\n\n建立§Y“人民之声”§!，让真理的声音传遍世界，让人民的呼声得到回应！"
 Rekindle_the_world_revolution: "重燃世界革命烽火"
 Rekindle_the_world_revolution_desc: "旧世界的秩序正在迅速崩塌，新世界的曙光已经显现。\n\n现在，是时候让革命的烽火再次在全球范围内熊熊燃烧！\n但仅凭我们一国的力量远远不够，我们需要将全世界的被压迫人民团结起来，成立§Y“世界解放国际”§!。\n\n在这里，我们将与全世界的被压迫人民站在一起，为建立一个没有剥削、没有压迫的新世界而战斗到底！"
 Sparks_on_the_MekongRiver: "湄公河畔的星火"
 Sparks_on_the_MekongRiver_desc: "湄公河，这条东南亚的母亲河，见证了无数的苦难与抗争。\n\n现在，我们将再次将目光放在这片热土之上，点燃革命的星火，让它照亮整个中南半岛！\n\n首先，缅甸与泰国，将成为我们新的方向！"
 Adjust_path_in_Indochina: "调整中南半岛革命道路"
 Adjust_path_in_Indochina_desc: "中南半岛的革命虽然取得了一定的成果，但一些国家的革命道路却出现了偏差。特别是越南，其领导层中的修正主义势力日益强大，已经严重背离了革命的初衷。\n\n为了确保中南半岛革命的纯洁性，我们必须采取果断措施，调整航向，拨乱反正！当温和的政治手段无效时，我们将不得不采取一些必要的举措。"
 Ignite_the_Malay_Archipelago: "点燃马来群岛"
 Ignite_the_Malay_Archipelago_desc: "革命的火种已经在中南半岛点燃，现在，是时候让它跨越海洋，蔓延到整个马来群岛！\n\n印度尼西亚、马来西亚、新加坡、菲律宾……这些岛屿上的人民，正在等待着解放的到来！"
 The_Spring_of_West_Asia: "西亚之春"
 The_Spring_of_West_Asia_desc: "西亚，古文明的摇篮，亦是帝国主义和宗教保守势力的堡垒。\n\n但人民渴望变革的呼声，如同沙漠中酝酿的风暴，终将爆发。让我们将目光投向这片古老而又动荡的土地，首先从阿富汗和伊朗开始，掀起一场真正的§Y“西亚之春”§!！"
 Moisturizing_things_silently: "润物无声"
 Moisturizing_things_silently_desc: "西亚的改造，如同春雨浸润干涸的土地，需要耐心与细致，不可操之过急。在那些相对稳定的阿拉伯国家，我们不追求疾风骤雨式的革命，而要如同春风化雨，润物无声。\n\n我们将扶持当地温和的左翼力量，如同播撒希望的种子；我们将开展经济援助，如同注入滋养的水分；我们还将派遣国际主义志愿者，如同带来辛勤耕耘的园丁。\n\n同时，我们也将深入挖掘伊斯兰教义中平等与公正的思想，如同阳光，照亮前行的道路。通过经济、文化、人员等多方面的潜移默化，缓慢而坚定地改造这些国家，引导它们走向光明与进步。"
 Bury_neo_Nazis: "埋葬新纳粹"
 Bury_neo_Nazis_desc: "巴勒斯坦的哭泣，是全人类的伤痛。以色列新纳粹主义的铁蹄，践踏着这片土地，剥夺着巴勒斯坦人民的生存权。\n\n我们绝不能坐视不理！为了正义，为了人道，为了埋葬新纳粹主义的毒瘤，我们将坚定地站在巴勒斯坦人民一边，对以色列发动雷霆一击，解放巴勒斯坦，伸张正义！"
 Coordination_of_the_World_Liberation_Army: "协调世解军队"
 Coordination_of_the_World_Liberation_Army_desc: "世界解放国际的旗帜之下，汇聚了来自五湖四海的革命力量。\n\n为了更有效地对抗共同的敌人，我们需要打破国界，超越藩篱，将这些力量凝聚成一个统一的钢铁洪流。\n\n协调世解军队，建立高效的指挥体系，统一作战标准，共享战略资源，让世界解放国际的军队，成为一支真正意义上的国际主义红军。"
 the_international_integration_of_world_liberation: "推动世界解放国际一体化"
 the_international_integration_of_world_liberation_desc: "世界解放国际不仅仅是一个松散的军事联盟，更是一个命运共同体，一个为了共同理想而奋斗的大家庭。\n\n为了实现真正的解放与繁荣，我们需要更紧密地团结在一起，打破经济壁垒，消除政治隔阂，推动世界解放国际走向更深层次的一体化。\n\n经济互通，政治互信，文化互融，让我们携手构建一个更加紧密、更加强大、更加美好的世界解放国际！一根手指会被轻易折断，五根手指将握成铁拳！"
 Shoot_the_sun: " 射日“白头山”"
 Shoot_the_sun_desc: "长白山，这片神圣的土地，每一寸土地都浸染了抗联战士的鲜血，却被金氏家族所玷污，\n他们自诩“白头山”血脉，行独夫民贼之实，对朝鲜人民犯下了滔天罪行！\n\n§Y“时日曷丧，予及汝皆亡！”§!他们自比太阳，恩泽大地，\n却背弃理想，行夏桀之事。\n\n现在，是时候再次跃过那滚滚江水，射落那暴虐的太阳，清算他们的累累罪行，让朝鲜人民重获自由！\n反抗的怒火，必将焚尽一切压迫，§R所有的血债，必将血偿。§!"
 Promote_the_thawing_of_DPRK: "推动朝鲜解冻"
 Promote_the_thawing_of_DPRK_desc: "朝鲜，这块坚冰笼罩的土地，固然需要§Y“射日”§!之举来消融坚冰，但直接的“烈日”或许会导致玉石俱焚。\n\n在时机成熟之前，我们不妨采取更为温和的方式，如同春风化雨，润物无声。\n我们将以援助和合作为名，逐步加大对朝影响，派遣人员进驻，建立合作机制，潜移默化地引导其“解冻”。\n\n虽然“将军”依然高居庙堂，但权力的天平终将倾斜。\n待到与“太约”的决战尘埃落定，朝鲜这块坚冰，也将在不知不觉中消融。"
 Assist_in_the_modernization_of_DPRK: "协助朝鲜现代化"
 Assist_in_the_modernization_of_DPRK_desc: "历经苦难的朝鲜人民，终于迎来了自由的天空。\n但长期的封闭和压迫，使得这片土地百废待兴。\n我们将与朝鲜人民并肩携手，进行全面的现代化建设，弥合创伤，发展经济，改善民生，让这片饱受苦难的土地焕发出新的生机，让朝鲜人民过上真正幸福美好的生活！\n\n至少，愿无一人再被遗忘……"
 Death_of_the_Han_River: "汉江之殇"
 Death_of_the_Han_River_desc: "汉江之上，流光溢彩，见证着韩国经济的腾飞，\n但这繁荣的背后，却是无数韩国人民的§R血泪§!与§R牺牲§!。\n\n财阀的贪婪，政客的腐败，社会的撕裂，让韩国民众生活在水深火热之中。\n\n我们不会对韩国人民的苦难视而不见，\n当对“太约”的最终决战来临之际，我们将点燃韩国民众心中反抗的火焰，\n让他们在敌后发动起义，终结财阀的统治，让正义的光芒照亮汉江两岸。"
 Responding_to_the_people_of_the_subcontinent: "回应次大陆人民呼唤"
 Responding_to_the_people_of_the_subcontinent_desc: "南亚次大陆，这片古老而神奇的土地，\n孕育了辉煌的文明，也见证了无尽的苦难。\n种姓的枷锁、宗教的纷争、贫困的折磨，让次大陆的人民深陷水深火热之中。\n\n他们向心中的诸神发出呼唤，祈求救赎，却始终得不到回应。\n在过去那些放弃了输出革命的岁月中，面对这满目疮痍，我们或许只能寄希望于恒河之水真有神灵庇佑。\n\n但如今，时代已经不同，\n我们将回应次大陆人民的呼唤，即使这呼唤并非向我们发出。\n因为，解放全人类，本就是我们矢志不渝的事业！并且，我们也是在回应曾经的我们啊…"
 Brothers_of_South_Asia: "南亚的兄弟"
 Brothers_of_South_Asia_desc: "巴基斯坦与孟加拉国，如同南亚次大陆上的两颗明珠，\n却也饱受内部矛盾和外部压力的困扰。\n\n在巴基斯坦，我们需要团结一切进步力量，推动温和派进行改革，消除极端势力的影响，为未来的发展奠定基础；\n\n在孟加拉国，我们将点燃革命的柴薪，推翻腐朽的统治，让这片土地上的人民迎来真正的解放！"
 Comrade_in_India: "印度的同志"
 Comrade_in_India_desc: "印度，这个拥有十几亿人口的庞大国家，是南亚次大陆的关键所在。\n\n然而，印度国内的矛盾错综复杂，革命力量也处于分裂状态。\n为了解放印度人民，我们必须首先团结印度的革命力量。\n我们将推动印度共产党（马克思主义）与印度共产党（毛主义）的和解，捐弃前嫌，求同存异，建立统一战线。\n\n同时，我们将重点援助印度共产党（毛主义），他们是印度革命的中坚力量，是点燃印度革命烽火的关键！\n当与太约的决战来临，战象踏地而来时，印度人民将揭竿而起，加入我们神圣的战争。"
 Red_Dongying_Project: "红色东瀛计划"
 Red_Dongying_Project_desc: "日本，这个曾经的军国主义老巢，如今又被右翼势力所绑架。\n\n干涉台海的失败，非但没有让他们反思，反而成为了右翼让军国主义死灰复燃的借口。\n他们试图用仇恨来掩盖社会的裂痕，用民族主义狂热来转移民众的视线。\n\n然而，表面的平静之下，暗流正在涌动。\n贫富差距的鸿沟、阶级固化的藩篱、青年一代的迷茫……\n这些被右翼极力掩盖与粉饰的矛盾，终将爆发。\n\n现在，是时候启动“红色东瀛计划”，揭开日本军国主义的真面目，唤醒沉睡的日本人民，让红色的曙光如1922，1969那样再次照耀东瀛！"
 Contact_the_Jap_left: "联络日本左翼"
 Contact_the_Jap_left_desc: "日本的未来，不应由右翼军国主义分子来决定，而应由日本人民自己来选择。\n\n尽管遭受长期的打压，但日本的左翼力量依然存在，他们是点燃变革之火的希望所在。\n我们将跨越海洋，与日本共产党、社会民主党等多个左翼政党中尚存的革命派和进步团体建立联系，\n捐弃政治派别之见，帮助他们求同存异，建立广泛的统一战线，积蓄力量，为未来的斗争做好准备！"
 Formation_of_JAP_Red_Army: "组建日本红军"
 Formation_of_JAP_Red_Army_desc: "当与“太约”的决战来临，世界的目光将聚焦于前线战场。\n然而，在敌人的心脏，一支特殊的部队将从沉寂中发出怒吼，给予敌人致命一击。\n\n他们是§R“红军”§!，是日本人民反抗精神的凝炼。\n我们将帮助日本左翼组建“日本红军”，将其打造成为一支纪律严明、斗志昂扬的革命武装力量。\n\n他们将在日本国内发动起义，破坏敌人的战争机器，策应我军的正面进攻，\n让§R“赤色风暴”§!席卷整个日本列岛！直至富士山巅上也插遍红旗！"
 Moving_towards_victory: "朝着胜利前进"
 Moving_towards_victory_desc: "这一天终于到来了，\n“太约”，这个以霸权主义和强权政治为核心的军事集团将在全亚太乃至全世界人民的云集响应中被粉碎。\n\n§R我们将彻底升腾炉火，\n为世界人民赢得真正的自由与解放！\n朝着胜利前进！§!"
 Begonia_old_dreams: "重提中苏历史遗留问题"
 Begonia_old_dreams_desc: "随着国际形式变化与我国在统一战争中的优异表现，先前因为实用主义外交而对俄国友善，暂时搁置两方领土争议的政策应该结束，\n我们将会收复外蒙古，并跟俄罗斯解决先前沙俄帝国主义留下来的历史遗留问题。\n\n无论用谈判还是武力的方式，提案都已经摆上了国务院的议程，会在近期进行解决。"
 Begonia_old_dreams_tt: "无论§Y蒙古§!还是§2俄罗斯§!，我们都可以先§p礼§!后§R兵§!。当然，如果§t意识形态§!差异过大，谈判就不太可能发生。"
 Referendum_in_Mongolia: "蒙古公投"
 Referendum_in_Mongolia_desc: "蒙古，这片曾经与我们血脉相连的土地，如今已经走上了不同的道路。\n我们尊重蒙古人民的选择，也愿意倾听他们的声音。\n\n虽然分裂的现实令人遗憾，但我们始终相信，两地人民的心灵是相通的。\n如果广大蒙古人民想要回归祖国怀抱，我们将张开双臂欢迎他们回家。\n\n就让投票来决定这片土地的未来吧，\n是维持现状，还是重回故土，\n我们等待蒙古人民的选择。"
 Liberation_of_Mongolia: "解放蒙古"
 Liberation_of_Mongolia_desc: "即使美国忙于内战，中国自台海战争中凯旋，蒙古的某些势力仍然执迷不悟，\n甘当反华的马前卒，不断挑衅我们的底线。\n\n他们忘记了历史，背叛了祖先，也背叛了蒙古人民的根本利益。\n对于这些数典忘祖之辈，我们无需再抱有任何幻想。\n\n现在，是时候采取果断行动，解放这片土地，让海棠叶重新完整，让蒙古人民重回祖国的怀抱！"
 Lenins_promises: "外阿穆尔谈判"
 Lenins_promises_desc: "我们的阶级同志成功在俄罗斯掌权，而且对我们展现出友好态度。\n\n我们的外交人员已经做好准备，飞往莫斯科与新的社会主义政权磋商新时代的友好协定了。\n\n我们会就资源，轻工业，低息贷款方面进行磋商。\n同时解决两国之间的历史遗留问题，修订新的边境条约。"
 Beware_of_giant_bears: "警惕巨熊"
 Beware_of_giant_bears_desc: "北方的局势风云变幻，虽然我们的邻居仍深陷于与欧洲的不断对抗的沼泽中难以脱身，\n但这并不意味着我们可以高枕无忧。\n\n我们邻居的文化，决定了其难以摆脱扩张的本性。\n无论是什么政党上台，“巨熊”对土地的贪婪仍不会改变，\n这头巨熊始终相信，卧榻之侧，其可许他人酣睡。\n\n这将始终是我们北方最大的威胁。我们必须保持高度警惕，\n加强边境防御，以期在与太约的决战到来时不会进入两线作战的境地"



