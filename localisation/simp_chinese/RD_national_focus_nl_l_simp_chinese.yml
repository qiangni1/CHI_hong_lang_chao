########政治线########
 PRC_nl_clean_house: "刨除思想毒草"
 PRC_nl_clean_house_desc: "在过去的整风运动中，毛泽东同志肃整了党内的风气，在文风，学风，党风上均取得巨大胜利，确定了党的总路线。\n\n在取得了军事胜利，新左派已经成为事实上党内的最大派系，\n但是有些民族分子、修正分子和走资派喋喋不休，影响到我们党员的工作\n有鉴于此，一场新时代的整风运动势在必行。\n\n我们将从干部的思想问题入手，对党内的错误思潮进行批判，同时增强干部队伍在意识形态上的学习。"
 PRC_nl_political_awakening: "唤醒政治热潮"
 PRC_nl_political_awakening_desc: "§Y要真正让党代表人民，就要激发人民的参政议政积极性。§!\n\n我们将会通过回应民生关切，鼓励党员真正下基层解决民众问题，聆听民众声音的同时也向当地群众讲述，解释我们的政策会给他们带来什么好处。\n\n这样就能让他们理解，支持政府，自发的推动这种政策落实。党员的精力终是有限的，不只要在线下鼓励，随着科技发展，我们也有了更多方式去鼓励这种热潮，例如在制订政策时通过听证会了解他们的所需，或者在网上发布征求意见的稿子并允许一定的反对声音存在。\n\n这样，虽然会给反动派提供一些可乘之机，却也增强了我们力量的来源——§R人民的声音§!，越来越多的民众将走出家门，参与我们掀起的赤红浪潮中！"
 PRC_nl_party_internal_democratization: "党内民主化"
 PRC_nl_party_internal_democratization_desc: "在和各种不同意识形态的左派联盟而取得政权后，我们不得不面对一个以往保守派执政时相同的问题——党员对我们的道路显然…不太忠诚。\n\n与习的统御反对派不同，我们将会采用更加民主的方式，即在统一行动之前放宽党内的言论限制，让不同意见，央地两方党员的意见能够更加充分地表达与重视。"
 PRC_nl_dare_to_pull_down_emperor: "敢把皇帝拉下马"
 PRC_nl_dare_to_pull_down_emperor_desc: "中国共产党这个领导中国的巨人时不时会出现§Y“血管阻塞”§!的情况，即有人借着党的名义§a巧立名目，中饱私囊。§!\n\n党内对于处理这种情况的方法纵说纷纭，而我们在已经民主化的党内一锤定音——扩大党内和民间的监察权，允许党员和人民群众直接对接新成立的只对主席团负责的反腐组织检举贪腐分子；完善党内的监察体系，赋予基层党员越级举报的权力。\n\n籍此，我们会动员党内外人士再向贪腐分子§R宣战。§!"
 PRC_nl_people_walk_with_party: "人民与党并肩而行"
 PRC_nl_people_walk_with_party_desc: "§R党§!是什么？§R党§!是自诞生之始便为了人民的幸福生活而战，团结一致的集中组织;是为了实现每个人自由发展而奋斗的先锋队。\n\n§R党§!与人民群众同呼吸，共命运，不会抛下每一个需要被拉一把的群众，与人民群众血脉相连、荣辱与共。\n\n§R党§!不会高高在上地指挥，不会像昔日的压迫者一般对人民戒备森严。\n\n§R党§!会与人民并肩而行。\n\n§Y我们会在党章中添加更多关于人民监督的内容，并敦促人大通过人民监督权扩大的宪兵条例。§!"
 PRC_nl_cadre_revolutionization: "干部革命化"
 PRC_nl_cadre_revolutionization_desc: "纵观现在的党政体系，§a无能又不忠诚§!的干部数不胜数。要从头开始整治，便要从革命思想开始。\n\n我们将会整治党内思想不端的党员干部，将党重新革命化开始，一步步对党的意识形态和工作效率进行改革。\n\n§Y重新开展座谈会，组织社会主义理论学习…§!这些举措的效果不会立竿见影，但我们希望它润物无声。"
 PRC_nl_expand_young_forces: "扩大年轻生力军"
 PRC_nl_expand_young_forces_desc: "青年党员干部很多时候工作经验不足，沟通能力不够，但是他们年轻。\n\n他们工作干劲十足，相较于坐在位置上等退休的老干部，他们会下到基层，与一线群众接触，在意识形态领域，他们的可塑性也比老干部高得多，\n\n我们只需加以引导，他们便会在不久后成为我们最忠诚的卫士。"
 PRC_nl_from_people_to_people: "从群众中来，到群众中去"
 PRC_nl_from_people_to_people_desc: "现在，让我们将改革的目光放到干部的执行方面。是时候重提§Y“从群众中来，到群众中去”§!的领导方法了。\n\n我们要祛除党内家长制的作风，做群众的朋友，老师，和学生。我们将要求干部从工作室中走出来，结束所谓的政治作秀，真切了解人民所需，再借此改造我们的工作，使之更为有效。"
 PRC_nl_marxist_theory_peak: "马克思理论建设高潮"
 PRC_nl_marxist_theory_peak_desc: "随着我们决定走出新道路，我们应当开始构建属于这一代领导核心的理论体系。\n\n新的理论会在辩证继承原有的理论体系的同时修正航道，阐述阶级矛盾尖锐的现状并重提§R阶级斗争§!。\n\n党的底层理论会再建构，民族主义会渐渐退出政治舞台，工人农民士兵的地位会再度得到重视，而为富不仁的资本家也会被§R清出§!§Y人民代表大会§!。"
 PRC_nl_new_socialist_theory_practice: "新社会主义理论实践"
 PRC_nl_new_socialist_theory_practice_desc: "新的社会主义理论已经编纂完成，§Y人民的智慧§!和§R党的理论§!归纳已经结合完毕，现在，应该组织党员进行新的理论学习，并开展相关实践。\n\n人大代表开始更多走进工厂，反馈工人们的需求；民间亲工人法援组织的管制被放宽，昔日不被重视的阶层开始重新走进人们的视野。\n\n他们的笑容似乎在告诉我们：§Y我们做的是对的。§!"
 PRC_nl_marxist_glory: "马克思思想放光芒"
 PRC_nl_marxist_glory_desc: "马克思的思想在先前我国无疑是形而上学的，一些“专家”不在意它的内核，生搬硬套到我国的一些糟粕中，使其蒙上了一抹尘埃，这种行为必须制止，不然会对我国意识形态领域产生恶劣影响。\n\n对于马克思主义中国化的污名化会就此结束，我们会侧重马克思主义本土实践与总结，而非原先保守的传统文化。\n\n借此，我们可以同人民一并创造出新的文化与理论，而不是抱残守缺。"
 PRC_nl_historical_experience_summary: "历史经验总结"
 PRC_nl_historical_experience_summary_desc: "总书记在一次中央会议上提出了§Y“各国社会主义历史经验总结”§!的要求后，中央政治局常委王沪宁对该问题进行了诠释与总结。\n\n在反思苏联解体的经验中，经济基础变化是一个重要的因素，但更为重要的是文化上的变更。赫鲁晓夫的“解冻”和全面否定斯大林带来了思想上的混乱，奠定了苏联修正的根基，勃涅日列夫上台后以同样的方式否定前任，结果不仅没有重回斯大林道路，反而助长了修正风气。\n\n由此得知，保持辩证的文化政策，客观的评价过往历史和举措很有必要。"
 PRC_nl_redefining_first_thirty_years: "前三十年重定性"
 PRC_nl_redefining_first_thirty_years_desc: "改革开放后的很长一段时间里，建国后的三十年大量存在被污名化的现象。\n\n一些“公知”将“前三十年”贬为暴政，政府也睁一只眼闭一只眼，不少干部还深以为然。\n\n随着胡春华总书记开始肃整干部的思想文化领域，这种情况必须画上句号。\n\n我们会严肃宣告：§Y建国后的三十年并非暴政，而是§!§R奠基§!，§R奠基§!§Y了后四十年的经济腾飞，为现在的人民民主埋下了种子。§!"
 PRC_nl_red_flag_never_falls: "红旗永不倒"
 PRC_nl_red_flag_never_falls_desc: "通过对党员意识形态的破立，大部分党员干部已经对现在的情况有了了解，\n\n我们的党派文化得到革新，在人民群众中得到了广泛的认同，先进的干部和积极分子信仰坚定，素养得到提高，我们的工作能力也会进一步提升。\n\n大多数拥戴党的群众充满了希望，我们终于可以宣告：§R党的红旗永不倒§!"
 PRC_nl_rebuild_proletarian_dictatorship: "重建无产阶级专政"
 PRC_nl_rebuild_proletarian_dictatorship_desc: "在做完§Y党的整风§!运动后，我们终于可以改弦更张了。\n\n我们会告诉毛主席，百万为了人民幸福而战的战士没有白白牺牲。我们会告诉在工厂的工人、在田间的农民、在写字楼的白领，告诉其他这个或者那个反动势力：\n\n§R中国共产党万岁，中国人民万岁，无产阶级万岁，无产阶级专政万岁！§!"
 PRC_nl_proletarian_democracy: "无产阶级的民主"
 PRC_nl_proletarian_democracy_desc: "为实现真正的人民当家作主，必须重构国家政治体系。当前制度已无法满足人民参政议政需求，必须开创无产阶级民主新形式。\n\n通过§Y扩大基层选举权、强化人大监督权、重构公民参政机制§!，让权力真正回归人民手中。"
 PRC_nl_perfect_democratic_centralization: "完善民主集中制"
 PRC_nl_perfect_democratic_centralization_desc: "民主集中制是无产阶级政党的根本组织原则，但形式主义与脱离群众使其异化为“家长制”。\n\n必须恢复基层党组织活力，保障党员批评权，严格落实少数服从多数，建立自下而上的民主决策机制，防止权力过度集中于个人，时刻警惕那些试图成为独裁者的人。"
 PRC_nl_central_purge: "中央大洗牌"
 PRC_nl_central_purge_desc: "§Y官僚主义、形式主义、血统论§!与§Y特权思想§!已严重侵蚀党的肌体，我们的队伍中已混入太多蛀虫与投机分子。\n\n必须彻底清退中央机构中的腐朽分子，提拔真正为人民服务的干部，打破论资排辈和裙带关系，重塑中央领导机构，确保政策制定符合人民利益。\n\n如果有些人不愿体面，我们便帮他们§R体面§!。"
 PRC_nl_collective_leadership_system: "集体领导制确立"
 PRC_nl_collective_leadership_system_desc: "个人崇拜与权力独占是对马列主义的严重背离，但一个民主大帐蓬只会带来一个低效的政府。\n\n必须建立健全集体领导制度，明确分工与责任，重大决策必须经集体讨论通过，任何人不得凌驾于组织之上。\n\n确保权力运行受到制约，防止个人专断，同时尽力避免无意义的争吵。" 
 PRC_nl_reform_people_congress: "改革人大"
 PRC_nl_reform_people_congress_desc: "人民代表大会制度是我国根本政治制度，但形式大于实质。\n\n如果要实现真正的无产阶级民主，恢复人大作为国家权力机关的地位是必经之路。\n\n打破橡皮图章现象，让人大真正成为人民当家作主的机关，而并非§Y“举手机器”§!。"
 PRC_nl_representative_rights_and_responsibilities: "人大代表的权与责"
 PRC_nl_representative_rights_and_responsibilities_desc: "人大代表是人民的§Y“传声筒”§!，不是§g“官老爷”§!。必须明确代表权力：§Y质询权、表决权、罢免权§!；更要强化责任：§Y定期述职、接受监督、联系群众§!。权力越大，责任越大。\n\n不干实事的代表，人民有权随时§R“炒他的鱿鱼”！§!"
 PRC_nl_re_examine_the_people_congress: "重审人大代表"
 PRC_nl_re_examine_the_people_congress_desc: "§R“工人农民是国家的主人，不能只挂名不做主！”§!当前人大代表结构失衡，工人农民比例过低，官员资本家比例过高。\n\n而那些所谓的专业人士，如律师，运动员，明星与金融大佬等，本质上仍是资本家的走狗甚至是企业家本身。\n\n我们必须重新全面审查人大代表，大幅提高工农及基层代表比例，减少领导干部兼任代表现象。\n\n代表要能真正代表人民，不能只是某些阶层的代言人，让我们真正听见人民的声音。"
 PRC_nl_digital_supervision_of_the_people: "群众的数字监督"
 PRC_nl_digital_supervision_of_the_people_desc: "现代技术的发展为建设一个全国范围的、广大群众性的、思想上政治上组织上完全巩固的布尔什维克化的中国共产党提供了可能。\n\n让我们建立一个数字化监督平台，让群众通过网络直接监督代表履职、政策执行和预算使用。\n\n实现§Y“指尖上的监督”§!，让权力在阳光下运行，让蛀虫们无处藏身。"
 PRC_nl_proletarian_good_representative: "无产阶级好代表"
 PRC_nl_proletarian_good_representative_desc: "我们无产阶级，一直有埋头苦干的人，有拼命硬干的人，有为民请命的人，有舍身求法的人。\n\n好干部要像焦裕禄、孔繁森那样，全心全意为人民服务。\n\n把那些真正扎根基层、了解民情、敢于斗争的代表一个个提拨上来，成为像雷峰那样的无产阶级的脊梁。"
 PRC_nl_unite_efforts_with_unity: "上下结合齐心协力"
 PRC_nl_unite_efforts_with_unity_desc: "政治改革不能“单兵突进”，必须上下结合，齐心协力。\n\n党中央要放手让人大行使职权，人大代表要勇于为民发声，基层群众要积极参与监督。\n\n只有党的领导、人大监督、群众参与三位一体，才能实现真正的人民民主。\n\n§R“众人拾柴火焰高，上下一心力量大”！§!"

########政治（文化）线########
 PRC_nl_sun_at_eight_nine: "八九点钟的太阳"
 PRC_nl_sun_at_eight_nine_desc: "§Y“世界是你们的，也是我们的，但是归根结底是你们的。你们青年人朝气蓬勃，好像早晨八九点钟的太阳。希望寄托在你们身上！”§!\n——毛泽东，1957年11月17日"
 PRC_nl_social_reeducation: "刨除思想毒草"
 PRC_nl_social_reeducation_desc: "市场经济下，§Y拜金主义、利己主义§!盛行，社会价值观混乱。\n\n我们将开展全民再教育运动，组织各阶层公民参与社会实践和集体学习，对错误路线和思想进行严厉批评，重建社会主义核心价值观，让人人都能明辨是非，自觉抵制腐朽与反动思想。"
 PRC_nl_education_the_groundstone: "教育，未来基石"
 PRC_nl_education_the_groundstone_desc: "当前教育过分重视书本知识，学生§Y“两耳不闻窗外事”§!。\n\n我们将彻底改革教学模式，学生每学期必须参与一定时间的生产劳动和社会实践，让理论在泥土中生根，在劳动中开花，真正做到知行合一。"
 PRC_nl_party_the_face: "党风，当世面孔"
 PRC_nl_party_the_face_desc: "当今体制下，官本位思想严重，干部§Y“为官不为民”§!，甚至§Y“父母官”§!言论甚嚣尘上。\n\n我们将设立干部评价新标准，以解决群众实际问题的数量和质量为考核重点，实行基层任职必修制，让每一位干部都能放下架子，俯下身子，真正做到全心全意为人民服务。"
 PRC_nl_end_to_past_chaos: "乱象，旧日之泥"
 PRC_nl_end_to_past_chaos_desc: "该为所谓的小资情调，资产阶级的奢靡文化画上句号了，我们将对过去宣扬资产阶级腐朽文化的媒体、软件进行限制与改造，对过往的舆论进行审视。\n\n我们会营造一种革命文化氛围，团结群众共同批斗文化领域的§Y“走资派”§!，打破资产阶级信息茧房，重塑文化领域革命属性，让人民群众重获§R无产阶级文化自由！§!"
 PRC_nl_youth_league: "改造共青团"
 PRC_nl_youth_league_desc: "共青团组织已沦为升学就业跳板，政治性与革命性被严重弱化，甚至出现江西共青团痛骂巴黎公社这种不忍直视的情况。\n\n我们将重建团员选拔标准，强化政治理论学习和社会实践，清除官僚主义和形式主义，增加管理人员维持共青团正常运转。\n\n§R让共青团重新成为青年人的真正代表和革命事业的后备军。§!"
 PRC_nl_clean_unhealthy_trend: "清不正之风"
 PRC_nl_clean_unhealthy_trend_desc: "教育领域存在学术不端、论文造假、职称评定腐败与师生地位不平等等诸多不正之风。\n\n我们将开展教育系统全面整顿，严惩学术造假，革除职称评定中的潜规则，建立真才实学的评价体系，让教育工作者回归教书育人的本职，而非沉迷于树立威信和职称晋升。"
 PRC_nl_purge_culture_propaganders: "清洗文化教育宣传部"
 PRC_nl_purge_culture_propaganders_desc: "毛主席生前曾多次批判某些官媒为二流报纸。\n\n如今，我们的文宣系统§Y脱离群众§!，充斥§Y形式主义§!和§Y官僚主义§!，其中大量从国外镀金回来的人§Y“众正盈朝”§!，他们降低了运转效率的同时，又颇有些不食人间烟火的“气质”。同时为了业绩和裁减人员，一堆工作都是外包民间，这很容易造成工作上的问题。\n\n我们将大刀阔斧清理文化教育宣传部门，选拔§R真正懂文化、爱人民§!的工作者，建立基层调研制度，确保每一个文化产品都能反映人民心声，传递人民需求。"
 PRC_nl_future_with_technology: "开拓未来以技术"
 PRC_nl_future_with_technology_desc: "教育是一个国家的未来，目前我国的教育事业上面临诸多问题，\n\n例如把人异化的考试制度；一些地区教育资源不平衡；应用于创新的资金不足…\n\n我们将彻底重构教育体系，着手解决这些问题，重新建立公平公正的德智体美劳全面发展培养模式，使教育真正成为§R塑造全面发展的社会主义新人的工具。§!"
 PRC_nl_off_bad_trend: "清不正之风"
 PRC_nl_off_bad_trend_desc: "教育领域存在学术不端、论文造假、职称评定腐败与师生地位不平等等诸多不正之风。我们将开展教育系统全面整顿，严惩学术造假，革除职称评定中的潜规则，建立真才实学的评价体系，让教育工作者回归教书育人的本职，而非沉迷于树立威信和职称晋升。"
 PRC_nl_restructure_our_study: "重提“改造我们的学习”"
 PRC_nl_restructure_our_study_desc: "党风影响学风，做表率的党员如果不好学，学不好，就做不了群众的表率。\n\n现在一部分党员脱离实际，犯主观主义错误；不从历史里学习经验，只依靠过去经验，犯经验主义错误，还有些同志，照搬西方，不作思考。\n\n在这种情境下，重提毛主席§Y“改造我们的学习”§!这篇文章很有必要，我们将自此为切入口，发起一次对党员学风的整顿运动。"
 PRC_nl_purge_academic_bureaucrats: "清洗地方学阀"
 PRC_nl_purge_academic_bureaucrats_desc: "地方学阀是地方反动保守势力的触手，他们沆瀣一气，贪下中央的改革经费，巧立名目征收学生的学杂费，还构成了地方恩庇网的一部分。\n\n想要我们的教育改革深入基层，甚至长远地影响之后的学生，就要减除地方利维坦的触手，以忠于社会主义事业的青年教师取而代之。"
 PRC_nl_revive_red_culture: "繁荣赤色文化"
 PRC_nl_revive_red_culture_desc: "市场化浪潮中，革命文化被边缘化，实用主义文化泛滥成灾。\n\n我们将大力扶持赤色文艺创作，再一次推行§Y“百家齐放，百家争鸣”§!，不局限于本本主义，用现代表达讲述革命故事，让红色基因融入流行文化，使青年一代在潮流中感受革命精神，让红色文化成为当代中国最鲜明的文化标识。"
 PRC_nl_peoples_culture_revolutionary_culture: "培育人民文化之芽"
 PRC_nl_peoples_culture_revolutionary_culture_desc: "昔日的中国， 文教领域§Y“唯流量论”§!，精神家园荒芜。\n\n通过一系列的文化重建，我们已初步培育了为人民服务、为社会主义服务的文化萌芽。这既是对过往社会主义文化政策的总结，也是谱写我们时代的文化华章。\n\n现在我们要再接再厉，呵护这颗属于人民的文化之芽，并寄望未来它茁壮成长。"
 PRC_nl_proletarian_art_festival: "无产文艺节"
 PRC_nl_proletarian_art_festival_desc: "充满着人民心中真挚情感的文艺和艺术意象被消费主义和市民社会庸俗化的污泥所玷污，大无畏的爱变成了肉欲的狂欢，艺术意象被庸俗化为一滩烂泥。\n\n而§Y无产阶级文艺节§!，不仅仅只是一个让劳动人民也有机会道出自己心声的节日，我们更希望以这样的一个节日来为那被工业流水线和盈利所窒息的世界文艺界破局，呼唤最真诚的艺术精神；\n\n同时，也为那些真正属于中国历朝历代劳动人民的传统文化，寻求一个新的未来。"
 PRC_nl_hundred_flowers_bloom: "百花齐放"
 PRC_nl_hundred_flowers_bloom_desc: "一花独放不是春。当中国终于迎来了属于自己的春日之时，花儿的绽放是挡不住的。\n\n我们祖国大地全新的时代之中，各种各样的艺术思潮、各种各样的艺术探索、各种各样的艺术形式都绽放在了我们的土地上。\n\n尽管说有很多可能被时代遗忘，甚至于走了歪路，但倘若说我们没有包容心，中国的艺术怎么会取得突破呢？但那些纯粹的渣滓，还是应当抛弃的......"
 PRC_nl_people_artist: "人民的艺术家"
 PRC_nl_people_artist_desc: "§R“人民艺术家”§! 是中国授予在文学、艺术等领域有卓越成就，为人民群众所喜爱，且对社会有突出贡献的艺术家的荣誉称号。\n\n人民群众所喜闻乐见的艺术，才是真正值得被广为流传的艺术——我们已经受够了让艺术的定义权与评判权被一小撮反动的§Y“学术权威”§!受掌握的日子了。\n\n我们将重启§R“人民艺术家”§!这一光辉的称号，并在相应委员会审核后将他授予最受人民群众欢迎的文艺工作者们，以表彰他们在文艺阵线上的突出贡献。\n\n§Y艺术不仅要有“阳春白雪”之于高阁之上，也要有“下里巴人”的田园牧歌。§!"
 PRC_nl_revolutionary_art_renaissance: "革命文艺复兴运动"
 PRC_nl_revolutionary_art_renaissance_desc: "如果说你认为革命文艺仅仅只是所谓的酸儒骂人，那就真是大错特错了。\n\n反映着我们战斗着前进着的现实生活的是§R“革命文艺”§!；而那些专注于对文艺之上的窠臼，比如说绘画技术、音乐创作思维、写作技术、表现形式等方面进行革新的也是§R“革命文艺”§!。\n\n我们要继承当年那些锐意进取的艺术家之精神，为现代的中国探索一套全新的文艺体系。"
 PRC_nl_fighting_pen_revo_draw: "战斗的笔，革命的画"
 PRC_nl_fighting_pen_revo_draw_desc: "§Y揭露黑暗，赞扬光明；剖析现实，展望未来§!；这是老一辈革命艺术家为我们留下的宝贵的精神财富。\n\n在我们迈向未来的伟大征途当中，社会上下都充满着战斗的激情，这正是激情燃烧的岁月。我们的艺术家不能做桃源中人，要走到我们的祖国大地上，真正地找到自己。\n\n为我们的人民、我们的祖国、我们的民族，写下鼓舞人心的文章，画出缤纷多彩的画卷"
 PRC_nl_long_live_internationalism: "国际主义万岁"
 PRC_nl_long_live_internationalism_desc: "中国历来推崇互帮互助的精神，历来在国际事务中尊重他国道路。\n\n当今国际局势日新月异，我们将会在外交上更进一步，重新燃起国际主义之火。§Y世界需要中国，中国需要世界。§!\n\n随着国际主义精神的重燃，越来越多的人民将意识到这世界上还有许多角落都有需要我们拯救与伸出援手的欠发达地区和挣扎在水深火热之中的人民。\n\n让我们§R再来一次§!吧，也许在当今这个全世界反动势力愈发猖獗的时代，将国际主义精神§R再次点燃§!为国际纵队那般的燎原之火是道阻且长的，§R但这值得我们去尝试。§!\n\n§R国际主义§!§Y运动再冷，也冷不过鸭绿江边的§!雪。"
 PRC_nl_cosmos_red_tide: "寰宇赤潮"
 PRC_nl_cosmos_red_tide_desc: "哪怕是最乐观的同志，也绝没有估计到如今的大好局面，随着我们重燃国际主义精神，开始在各个渠道上声援被压迫民族与各国工农阶级，响应我们号召的全世界被压迫的人民发出的呐喊便一浪高过一浪。\n\n如果说帝国主义的压迫烘干了干柴，那§R马克思列宁主义§!与§R毛泽东伟大思想§!就是人民心中的火苗——而我们，正是那一阵唤醒人民的春风，\n\n§Y现在，§！§R火焰§！§Y烧起来了，§！§R社会§!§Y沸腾起来了，§!§R赤红的浪潮§！§Y奔涌起来了！§！\n\n§R同志，到大街去，到电台去，到车站去，到为被压迫的民族、被压迫的阶级发声的地方去！§!"



