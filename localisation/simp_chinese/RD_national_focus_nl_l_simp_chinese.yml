#####军事线开门国策#####
 PLA_when_that_day_comes: "曙光初照演兵场"
 PLA_when_that_day_comes_desc: "台海一役，我军大获全胜，摧枯拉朽的解决了台伪武装和日帝干涉军，展现了人民军队的强大力量。\n\n但是我们不能止步于此：\n经受了实战考验的人民解放军必须继续秉承毛主席提出的§Y“思想建军、政治建军”§!的理念，以革命精神武装每一位战士的灵魂，\n同时不断推进军事装备现代化，以此强化我们的作战能力。\n\n只有当我军战士既有钢铁般的意志，又掌握现代战争所需的精良装备，才能真正成为不可战胜的钢铁洪流。"
 PLA_ShiYanxing_ZhuangBei: "实验性装备研发"
 PLA_ShiYanxing_ZhuangBei_desc: "台海战役的胜利充分证明了科技创新在现代战争中的决定性作用。\nJ-20，福建舰等新装备的成功应用，为我军带来了压倒性的技术优势。\n\n然而，军事科技的竞赛永无止境，我们绝不能满足于现有成就而停滞不前。\n因此，我们将大幅增加军工科研投入，建立更多实验性装备研发项目。\n\n从激光武器、轨道炮到太空武器、人工智能作战系统，\n每一个前沿技术领域都将成为我们重点攻关的方向。\n我们要鼓励军工企业和科研院所大胆创新，允许试错，支持那些看似“异想天开”但具有颠覆性潜力的研究项目；\n同时，我们将建立快速原型验证机制，缩短从理论到实用的转化周期，保证其新技术的实用性。\n\n只有始终保持技术领先，人民解放军才能在未来战场上继续所向披靡，确保祖国的安全和人民的幸福。"
 PLA_establish_joint_operations_command: "建立联合作战指挥部"
 PLA_establish_joint_operations_command_desc: "随着科技的发展，现代战争更加强调诸军种在作战当中的配合与协调。\n我军在台海战役中已初步展现联合作战能力，但仍存在各军种协同不足的问题。\n\n为适应信息化战争趋势，\n我们将组建整合了陆海空军、火箭军及战略支援部队的§Y联合作战指挥部§!，\n统一协调各部队和装备的调动，构建全域作战体系，\n以此全面提高人民解放军的组织能力和实战能力。"

#####解放军军政改革#####
 PLA_reform_of_military_and_political_work: "改革人民解放军政工工作"
 PLA_reform_of_military_and_political_work_desc: "在过去的时代，解放军注重于国防安全和统一祖国，所以在政治工作中更注重于对指战员的爱国主义教育。\n\n而在解放台湾后，我们有理由将目光投向更多的劳苦大众，\n因此，在未来的政治工作中，我们不仅要教育解放军官兵热爱祖国，\n更要用无产阶级的革命理论教育全体官兵，提高官兵的政治思想觉悟，\n树立无产阶级世界观，保持军队思想的纯洁性。\n\n同时招收更多有理想信念的青年入伍，坚持中国共产党的领导，\n以此保卫无产阶级革命事业，进而解放世界各国的劳动人民。"
 PLA_Revisit_the_world_revolution: "重提世界革命"
 PLA_Revisit_the_world_revolution_desc: "共产主义革命曾在上个世纪迎来短暂高潮，\n但在诸多反动派和资产阶级分子的绞杀和破坏下陷入低迷。\n\n但现在正如毛主席说的那样：\n敌人正在一天天坏下去，我们正一天天好起来。\n\n中国作为目前全世界最强大的红色国家和共产主义最后的堡垒，\n中国人民和解放军将重拾国际主义和理想主义，彻底完成革命先行者的理想，\n帮助全世界无产阶级打破统治阶级的压迫，建立真正属于人民的政权。"
 PLA_Strengthen_PLA_training: "加强指战员培训"
 PLA_Strengthen_PLA_training_desc: "提高兵员素质，是铸就解放军钢铁长城的核心所在。\n台海战役的经验告诉我们，未来的战争绝不能只凭战士的一腔血勇，而是需要更多科技装备和高素质指战员。\n\n因此我们必须全面改革军事院校教育体系，强化现代化作战理论和尖端装备操作培训。\n同时，要定期组织复杂环境下的实战化演习，培养指战员的战场应变能力和协同作战意识，以此确保我军在未来高科技战场上始终保持制胜优势。"
 PLA_not_forget_the_traditions_of_the_Red_Army: "不忘红军部队老传统"
 PLA_not_forget_the_traditions_of_the_Red_Army_desc: "在土地革命之中，红军常常遭到数十倍于己的敌人的围剿，\n却能击退敌军，发展壮大，最终解放全国，\n其秘密就在于坚持§R群众路线§!。\n\n即使在科技高度发达的今天，我们也要始终坚持全心全意为人民服务的根本宗旨，保持军民鱼水深情。\n每一位解放军战士都要牢记§Y“三大纪律八项注意”§!，\n在任何地区执行任务时都要尊重当地群众，帮助解决实际困难。\n\n§R只有§!依靠人民，才能获得取之不尽的力量源泉；\n§R只有§!植根人民，我军才能永远立于不败之地，迎接更艰巨的挑战。"
 PLA_Mingji_Baiqiuen: "铭记白求恩国际主义精神"
 PLA_Mingji_Baiqiuen_desc: "抗战时期，白求恩医生不远万里的来到中国，\n在战火纷飞的太行山区挥洒热血，用精湛医术拯救无数八路军战士的生命。\n\n这种超越国界、种族和个人利益，\n为人类解放事业无私奉献的崇高品格至今仍是我们学习的光辉典范。\n\n新时代的人民解放军必须继承和发扬白求恩的国际主义精神，\n不仅要保卫祖国领土完整，更要胸怀世界，支援各国人民的正义斗争。\n\n我们要用实际行动证明，\n中国人民解放军是促进人类进步的重要力量，\n是真正践行国际主义精神的人民军队。"
 PLA_JunMing_Tuanjie: "军民团结一心"
 PLA_JunMing_Tuanjie_desc: "§Y“军民团结如一心，试看天下谁能敌！”§!在战火纷飞的年代，\n军民一心，铸就了不可战胜的力量。\n钢铁般的意志与人民的血肉相连，构筑起坚不可摧的防线。\n\n无论是硝烟弥漫的战场，还是和平建设的征程，\n军民团结始终是解放军最强大的武器。\n\n新时代的军民融合必须更加深入，我们要建立健全军民协调机制，\n推动军事工业与民用产业深度合作，培养大众的军事能力，让人民群众在国防建设中发挥更大作用。\n\n§Y试问§!，当人民与军队融为一体，§R谁又能撼动这钢铁般的意志与信念？§!"
 PLA_MaiBu_Congtouyue: "而今迈步从头越"
 PLA_MaiBu_Congtouyue_desc: "在经过我们对解放军指战员的政治教育和军事培训之后，一支全新的人民武装力量正在脱胎换骨。\n\n政治觉悟的提升让我们的战士明白，\n手中的钢枪不仅是保家卫国的利器，更是解放全人类的武器。\n\n军事素养的飞跃使我们的部队具备了在全球任何战场上克敌制胜的能力。\n从城市巷战到丛林作战，从高原反击到海上登陆，\n解放军指战员已经准备好在世界任何角落为正义而战。\n\n§R雄关漫道真如铁，而今迈步从头越。§!\n\n经过淬炼的人民军队将以全新的姿态走向世界舞台，\n用实际行动证明：§R革命的火种永远不会熄灭，解放的旗帜必将飘扬在世界每一个需要它的地方！§!"

#####陆军#####
 PLA_New_LuJun_Xiangqianjin: "新型陆军向前进"
 PLA_New_LuJun_Xiangqianjin_desc: "台海战役中，初步的信息化已经让我军占尽先机，\n有鉴于此，人民解放军陆军在接下来的改革中将以人工智能中枢为核心，\n整合无人侦察、智能火力与机动集群，构建§Y“人机协同、数据驱动”§!作战体系。\n\n无人系统承担渗透、打击与压制任务，与有人装备形成互补；\n全域数据链实时联通指挥层级，强化态势感知与战术协同效率，\n为高强度对抗下的全域机动作战提供体系化支撑，建立一支战无不胜的新型陆军。"
 PLA_LianQingbudui_Gaige: "联勤部队体系改革"
 PLA_LianQingbudui_Gaige_desc: "现代化战争对后勤保障提出了前所未有的要求。\n台海战役的胜利不仅得益于前线将士的英勇奋战，更离不开强大的后勤保障体系的有力支撑。\n\n然而通过台海战役的反馈，我们们也必须清醒地认识到，\n传统的后勤保障模式已经难以适应未来高强度、多维度的作战需求，\n\n因此，我们将全面深化联勤部队体系改革，\n打破军种界限，构建统一高效的联合后勤保障体系。\n\n重点建设快速反应的战场补给网络，提升装备维修保障能力，完善医疗救护体系，从而以后勤保障之根，壮大人民武装之干。"
 PLA_artillery_wins_that_integrating_information_and_fire: "炮兵决胜，信火一体"
 PLA_artillery_wins_that_integrating_information_and_fire_desc: "新时代的诸多冲突和战争已经证实了炮兵在现代战争之中的能力，我们应当继续加强它们。\n\n通过加强部队的态势感知能力和信息化水平，\n前线部队把即时信息传递给炮兵单位，随后人民解放军炮兵在战场上将构建出一张密不透风的火力控制网，压制敌方的一线和纵深火力，\n炮火会精准快速地砸在敌方关键节点的头上，让敌人在我军钢铁洪流面前灰飞烟灭。\n\n信息化条件下的炮兵作战，必将成为未来战场的制胜利器。"
 PLA_HengSaoQianJun: "横扫千军如卷席"
 PLA_HengSaoQianJun_desc: "毛主席笔下§Y“横扫千军如卷席”§!的雷霆之势，镌刻着人民军队从革命烽火中淬炼的钢铁意志。\n\n今日陆军智能化部队传承这一光荣传统，\n以无人作战集群为先锋，千架无人机如风暴过境，覆盖天空；\n坦克群以钢铁洪流之势碾压前进，智能火炮将暴雨般的炮弹投射到敌方阵地，让帝国主义在恐惧当中迎来他的末日。\n\n昔日小米加步枪的英雄儿女，今朝手握智能化利剑，\n必将以横扫千军的气势，宣告帝国主义反动派的§R彻底终结！§!"

#####空军#####
 PLA_CiShiDai_KongJun: "次世代空军"
 PLA_CiShiDai_KongJun_desc: "§Y善御风，才能扶摇而上九万里。§!\n\n人民空军将积极适应时代趋势，稳固坚强空防战备，不断深化实战化训练，\n加快推进新型作战力量建设，逐步完善智能化作战支撑，\n在改革转型中积极作为，奋力跃上发展新高度。\n\n我们将重点发展隐身战机、无人作战平台和太空作战能力，\n构建起从近空到临近空间的立体防御体系，\n同时加强飞行员思想政治建设，培养敢打必胜的战斗作风，\n\n这科技与思想建设将如同战机的两翼，托举着人民空军在广袤天空中飞出一道道崭新的航迹！"
 PLA_Feiji_LiuShuixian: "飞机生产流水线"
 PLA_Feiji_LiuShuixian_desc: "战争的胜利究竟属于谁还犹未可知，\n但可以肯定的是拥有更多武器的人更可能笑到最后。\n\n台海战役虽然取得了决定性胜利，\n但我们不能自大的认为在下一次战争中敌人也会如此不堪一击。\n\n因此，各大航空集团的生产线将得到更多投资，\n用以扩大生产规模，产出更多急需的飞机。\n我们将引入先进的自动化生产技术，提高生产效率，缩短制造周期。\n\n这些措施不仅能够满足人民空军的装备需求，还将为我国航空工业的长远发展奠定坚实基础。"
 PLA_KongJunZhuangbei_Fazhan: "空军装备革命性发展"
 PLA_KongJunZhuangbei_Fazhan_desc: "“八架歼八换一架F22”的屈辱血泪，王伟烈士用生命刻下的§Y“81192”§!航迹，铸就了今日人民空军的钢铁脊梁：\n五代战机碾压嗡嗡蝇虫；新式导弹的尾焰贯破长空。\n\n但这远远不够：\n反动派可不会打瞌睡，\n现在遭受的打击不会使他迷途知返，只会引来更加疯狂的反扑。\n\n因此我们要在关键技术上实现超越：\n六代战机项目需要加速研发，高超音速武器要形成体系化优势，\n太空作战力量须与传统航空兵协同发展。\n\n只有掌握了绝对制空权，才能为地面作战提供坚实屏障，\n让帝国主义的战争机器在人民空军的钢铁苍穹面前颤抖吧！"
 PAL_the_sky_crystal_clear: "玉宇澄清万里埃"
 PAL_the_sky_crystal_clear_desc: "§Y“玉宇澄清万里埃”§!的壮志，今日已经被人民空军所实现。\n\n从朝鲜战场上米格-15与“联合国军”的殊死搏斗，到如今歼-36翱翔九天的傲视群雄；\n从王海司令员率队创造击落击伤敌机29架的辉煌战绩，到王伟烈士用血肉之躯撞击侵略者战机的英勇壮举，\n人民空军始终以钢铁意志守护祖国蓝天。\n\n而如今，新时代空军已实现跨越式发展：\n从亚音速突防到超视距猎杀，隐身战机如鬼魅穿云；\n从电磁频谱压制到多域协同突击，预警指挥体系织成天网。\n\n空军以§Y“全域存在、全域慑战”§!的强大态势，让任何胆敢挑衅的敌机都难逃雷霆一击。\n九天之上，人民空军的战机正以无畏姿态宣告：\n§R长空之下，再无不可摧毁之敌！§!"

#####海军#####
 PAL_build_new_navy: "建设新锐人民海军"
 PAL_build_new_navy_desc: "中国的海军经历了从无到有的艰难历程，\n从清朝开始，我们就梦想拥有一支强大的海军舰队，\n而直到百年后的今天，在美军分崩离析的当下，我们终于拥有全世界最优秀的海军。\n\n但是这远远不够：\n我们的海军能维持整个亚太地区的平静，却无法进行更远的投射。\n\n现在，我们必须解决牵掣人民海军的最后问题，\n通过优化编制体制、更新武器装备、提升人员素质，\n将中华人民共和国的海军打造成前所未有的海军，为全世界革命人民的斗争保驾护航。"
 PAL_Reforming_aircraft_carrier_battle_groups: "改革航母战斗群"
 PAL_Reforming_aircraft_carrier_battle_groups_desc: "台海战争检验了人民海军航母战斗群的实战能力，\n同时也暴露出诸多亟待解决的瑕疵：\n舰载机出动效率、编队通讯效率、综合补给能力等方面仍存在短板。\n特别是在面对敌方反舰导弹饱和攻击时，编队防空体系暴露出协同不够紧密的问题。\n\n新一轮改革必须围绕实战需求展开：\n进一步调试新航母电磁弹射系统，提升舰载机日出动架次；\n强化驱逐舰与航母的数据链融合，实现真正的“一体化防御”；\n推进核动力航母工程，彻底解决续航力制约。\n\n同时要培养更多经验丰富的舰载机飞行员，让每一支航母战斗群都能在大洋深处独当一面。"
 PAL_retrieve_electromagnetic_arsenal_ship: "重拾电磁武库舰"
 PAL_retrieve_electromagnetic_arsenal_ship_desc: "历史的车轮滚滚向前，海战的形态也在不断演进。\n曾几何时，装甲厚重、主炮轰鸣的战列舰称霸七海，\n然而航空母舰的出现彻底让那些钢铁巨兽黯然退场。\n\n但今天，我们站在了新的历史节点。\n先进的导弹技术、电磁炮系统和智能化火控让战舰概念在21世纪重获新生。\n\n我们可以建造真正的海上武库舰：\n垂直发射系统密布甲板，数百枚各型导弹蓄势待发；\n电磁炮以超音速投射弹丸，射程远超传统火炮。\n\n这些新时代的海上巨兽将重新定义制海权的含义，让帝国主义在人民海军的舰队面前望而却步。"
 PAL_bulky_giant_ship_pointing_straight_east: "艟艨巨舰直东指"
 PAL_bulky_giant_ship_pointing_straight_east_desc: "曙光已现，人民海军完成了历史性的跨越。\n\n经过全面改革与自我革新，我们锻造出一支既具备远洋投射能力，又拥有现代化作战体系的新时代精锐海上力量。\n\n巨大的舰队群傲然东出太平洋，直指远海大洋。\n从此，中国海军将以崭新姿态驰骋全球水域，巍峨战舰成为捍卫国家利益的钢铁长城。\n\n§Y乘风破浪、横跨四海§!，\n人民海军正式迈入历史一流海军行列，成为维护人民安全与世界革命的强大力量。"

#####战略支援#####
 PAL_QiangHua_ZhanChangZhiYuan: "强化战场支援"
 PAL_QiangHua_ZhanChangZhiYuan_desc: "台海战役之中，有不少人只看到陆海空三军的英勇表现，\n却不知道火箭军和战略支援部队在幕后发挥的关键作用。\n\n正是火箭军的精确打击为前线部队扫清了障碍，\n战略支援部队的情报保障和网络攻防压制敌军指挥链，\n这些§Y“看不见的战线”§!同样决定着战争的胜负。\n\n因此在接下来的军改中，我们必须进一步强化火箭军的远程精确打击能力，\n大力发展战略支援部队的信息化作战能力，完善各军种间的协调机制，\n以此确保人民解放军成为§R不可战胜的钢铁长城。§!"
 PAL_XianDaiHua_DaoDanBuDui: "导弹部队现代化"
 PAL_XianDaiHua_DaoDanBuDui_desc: "中国人民解放军火箭军是既是支援作战的一柄利剑，\n也是中国战略威慑的定海神针，\n这两项职责都要求我们对导弹部队进行大刀阔斧的现代化改革。\n\n我们必须在精度、速度、隐蔽性上持续突破\n发展§Y机动发射、多弹头分导、智能制导等关键技术，\n形成远中近程一体化、核常兼备§!的导弹作战体系。\n\n面对帝国主义的全球部署，\n火箭军不仅要确保二次核反击能力，更要为常规作战提供精确火力支援。\n\n让我们的导弹如雷霆万钧，\n既能威慑千里之外的敌人，也能为前线将士开辟胜利通道，决胜于千里之外。"
 PAL_Expand_military_support_network: "扩展军事支援网络"
 PAL_Expand_military_support_network_desc: "电子战是现代战争的第一交火处，\n谁能抢占信息的控制权，谁就取得了决定性的优势。\n\n台海战役之中，我们第一时间压制了台伪武装的通信链路，\n使其变成无头苍蝇，为我军的胜利奠定了坚实的基础。\n\n有鉴于此，我军应当强化军事支援网络设施，\n在未来的电子战和信息战之中保证自己的通信链路安全无虞。\n\n同时战略支援部队也要保持台海中的优良表现，\n将电磁压制、网络攻防、卫星对抗等核心能力向全球投射。\n我们要建立覆盖各大潜在战场的作战节点，让帝国主义的高技术装备沦为聋子瞎子。"
 PAL_Dongfeng_YaDaoXiFeng: "东风压倒西风"
 PAL_Dongfeng_YaDaoXiFeng_desc: "毛主席的雄伟预言§Y“东风压倒西风”§!，今日在火箭军和战略支援部队的铁血实践中得到完美诠释。\n\n东风系列导弹如苍龙出海，让帝国主义的航母战斗群在千里之外便胆战心惊。\n从东风-17的高超音速突防到东风-41的洲际威慑，\n每一枚导弹都是悬在反动派头顶的达摩克利斯之剑。\n\n战略支援部队则以信息战为利器，在看不见的电磁空间中展开激烈较量。\n网络攻防、太空对抗、电子干扰，无形胜有形，让敌人的指挥体系瘫痪在数据洪流之中。\n卫星导航精确制导，军事通信牢不可破，人工智能辅助决策，将传统军事斗争拓展到全域全谱。\n\n§R当东风劲吹之时，西风必然凋零。§!\n\n火箭军的钢铁长城与战略支援部队的信息利剑，共同构筑起人民军队的战略威慑体系！"

#####军事闭门国策##### 
 PAL_For_the_emancipation_of_all_mankind: "为了全人类的解放"
 PAL_For_the_emancipation_of_all_mankind_desc: "§Y“十年磨一剑，霜刃未曾试。今日把示君，谁有不平事？”§!\n\n贾岛这首千古绝句，正是人民解放军今日的写照。\n经过数十年的现代化建设，这支从井冈山走来的人民军队，\n利刃已经磨练得透亮锋利，正等待着为正义而出鞘。\n\n而今日世上的不平之事仍有许多：\n东南亚国家中资本家剥削工人，拉美土地上农民流离失所，中东战火中平民惨遭屠戮。\n面对这些人间不平，人民解放军绝不会袖手旁观！\n\n我们要将这柄正义之剑，挥向一切压迫人民的黑暗势力。\n我们的旗帜所到之处，就是被压迫者获得解放之时。\n这不仅是中国人民的军队，更是全人类解放事业的先锋！"
 PAL_Forge_the_sword_of_victory: "铸造决胜之剑"
 PAL_Forge_the_sword_of_victory_desc: "§Y“国际悲歌歌一曲，狂飙为我从天落”§!——毛泽东笔下惊雷般的革命气魄，\n今日化为人民解放军部署于苍穹之上的终极威慑利剑。\n\n我军新一代天基战略武器体系已突破传统作战框架，\n太空中的重氮炸弹与定向能武器平台可实现“外科手术式打击”，精准摧毁敌方战略节点而避免大规模毁伤；\n轨道电磁脉冲武器系统能够瞬间瘫痪敌军电子中枢，令其现代化战争机器顷刻失效。\n\n这些革命性武器系统将主要用于常规作战，以精确打击替代大规模杀伤，体现了我军“慎战、能战、胜战”的战略理念和人道主义的关怀。\n\n然而，当帝国主义势力胆敢将人民共和国逼至§R生死存亡§!的绝境时，\n我们将§R不惜一切代价§!，动用§R一切必要手段§!捍卫社会主义江山。"
 PAL_Arise_all_the_people_who_are_suffering: "起来，全世界受苦的人"
 PAL_Arise_all_the_people_who_are_suffering_desc: "过去的国际共运史告诉我们——由他国带来的革命无法长久，\n若是想要社会主义江山永固，就要自力更生。\n\n历史上苏联入侵阿富汗的失败教训深刻地证明了这一点，\n外来军事干预不仅无法建立稳固的社会主义制度，反而激起当地人民的强烈反抗，最终拖垮了苏联自身。\n\n由此，我们绝不会大包大揽地代办，而是高举共产主义的旗帜，\n积极引导当地受苦受难的群众自己起来解放自己。\n\n我们将通过多种渠道向各国革命组织提供政治教育、武器装备和战术指导，\n必要时派遣志愿军提供军事支持，但绝不代替当地人民进行革命。\n\n真正的社会主义革命必须由人民群众自己完成，\n只有这样建立的红色政权才能根深蒂固，经受住历史的考验。\n\n§R让《国际歌》响彻全球，让红旗插遍五大洲！§!"
 PLA_orbital_drop_new: "三子归边"
 PLA_orbital_drop_new_desc: "将三个进攻性的棋子集结在一起，在对方的侧翼发起进攻，\n从而把对方的将帅捕杀，这就是所谓的§Y“三子归边”§!。\n\n基于这种思路，\n中华人民解放军太空军的轨道空降军正式成立。\n轨道空降军将部署在地球同步轨道和近地轨道的多个战略节点，\n形成对全球任何目标的三维包围态势。\n当敌对势力发起战争时，这支精锐部队能够从太空直接投送到敌方后方，实施§R“斩首行动”§!，瘫痪其指挥中枢。\n\n正如象棋中的三子归边杀法，\n我军将以天基平台为依托，实现对敌方战略要害的精准打击，\n让任何胆敢入侵的敌人都无处可逃。\n这支崭新的太空利剑，必将成为保卫祖国安全、维护社会主义事业的钢铁长城。"
 PLA_The_iron_flow_miles: "铁流两万五千里"
 PLA_The_iron_flow_miles_desc: "当年红军长征两万五千里，以血肉之躯踏出了一条通向胜利的钢铁之路。\n今日人民解放军继承这份不屈意志，将在新时代的征途上再创辉煌。\n我们要让钢铁洪流席卷每一寸需要解放的土地，让红旗插遍世界每一个角落。\n\n从雪山草地到现代化战场，从小米加步枪到信息化装备，\n人民军队的本色从未改变——那就是§R为人民而战，为正义而战，为共产主义理想而战。§!\n\n无论面对多么强大的敌人，无论战场多么险恶，\n我们都要发扬长征精神，以钢铁般的意志和雷霆万钧的攻势，粉碎一切反动势力的抵抗。\n\n让反动派无力的威胁吧，让资本家无谓的哭号吧！\n无产阶级的洪流不会因为小小的障碍而停下，他只会继续向前，汇入世界革命的伟大浪潮！\n\n§R试看将来的寰球，必是赤旗的世界！§!"



