########疫情国策########
 PRC_lockdown_wuhan: "武汉封城"
 PRC_lockdown_wuhan_desc: "随着恐慌的进一步蔓延，事态已经逐渐变得无法收拾。自中央电视台报道“发现一种新型传染性冠状病毒”以来，以武汉市为中心的湖北省全境均出现了人员大量外流的迹象。市民们争先恐后地试图逃出这座城市，高速公路上人满为患，几乎导致交通完全停滞。如果坐视不管，那么不出几天，全国各地的医院就都会发现更多的病毒感染病例。我们必须当机立断，现在就下令对武汉市进行全境封锁。"
 PRC_nationwide_lockdown: "全国疫情封控"
 PRC_nationwide_lockdown_desc: "这将是公共卫生史上前所未有的——为了尽快控制疫情，中国全国都将进入“准战时体制”，对人员出行、交通运输等进行严格的限制，遏制病毒的扩散。不幸感染冠状病毒的市民将会被集中在医院和临时修建的医疗站中进行统一隔离和治疗。与此同时，全国的医药学家和生物学家都被动员起来，群策群力寻找战胜病毒的最终办法。"
 PRC_implement_emergency_measures: "采取紧急措施"
 PRC_implement_emergency_measures_desc: "值此国难之际，全体国民理应患难与共，然而许多道德败坏的反党分子和投机家们不出所料地趁机搅局，散布谣言诋毁党和政府，同时破坏我们在各地控制局势的努力。对这些人我们用不着客气，人民警察将会即刻出动，打击囤货居奇、以高价出售药品和口罩的不法商贩。同时还将进行更严格的网络管制，以防人民被错误地煽动。"
 PRC_implement_widespread_testing: "推广核酸测试"
 PRC_implement_widespread_testing_desc: "核酸检测不仅成本低廉，易于推广，同时还可以帮助我们以更高效率对人体是否感染了冠状病毒进行诊断，对及时救治患者，疫情监视与控制、恢复经济与正常生活，起着非常关键的作用。我们将在全国各地推广核酸测试项目，并在各大城市兴建多个检测站点。首先是政府工作人员、未来还要包括全体市民甚至全体国民，都要接受检测。"
 PRC_economic_stability_policy: "经济稳定政策"
 PRC_economic_stability_policy_desc: "新冠疫情对我国的正常经济秩序和生产活动产生了重大影响，严重迟滞了我国的经济增长速度——某种意义上来说，冠状病毒可能会导致我们无法完成在本世纪中叶建成社会主义现代化强国的目标。如今世界各地都被病毒所困，而我国的疫情得到了初步的有效抑制，现在是时候让全国重新回到经济建设的正轨上了。趁此机会，我国也将进一步巩固“世界工厂”的地位。"
 PRC_zero_covid_policy: "贯彻清零政策"
 PRC_zero_covid_policy_desc: "如果不能保护人民的生命免遭病毒的威胁，那么党和政府的合法性将会受到严重质疑。此外，我们在病毒扩散初期采取的严格措施也被证明相当有效。任何想要中国现在放宽限制政策回归常态的人要么是认识不到病毒的可怕，要么是别有用心图谋不轨。我们将继续贯彻清零政策，就像总书记所说的：“人民至上、生命至上”。"
 PRC_adopt_the_swedish_model: "学习瑞典模式"
 PRC_adopt_the_swedish_model_desc: "作为全球第一个正式公告结束疫情的国家，瑞典的防疫政策也引起了各国政府的关注。我国部分卫生官员和医学家也建议我们可以学习瑞典人的先进经验，包括放宽公共场所的人员出入限制、停止公开统计确诊数目、如非医务人员或高发病人群则不需接受强制核酸测试等。在未来病毒的传染性和毒性减弱时，这将有助于我国更快回归常态。"
 PRC_kickstart_vaccine_research: "启动疫苗研发"
 PRC_kickstart_vaccine_research_desc: "我们将尽快发布命令，要求全国的生物研究所和医药企业即刻开始新型冠状病毒病疫苗的研究和测试，这不光是为了更快控制疫情，同时也将是提升我国国际声望、扩大影响力的重要手段。目前国内已有包括科兴生物公司研发的灭活疫苗在内的多种正在进行临床试验。同时我们也已向世界卫生组织和发展中国家发出声明，表示愿意进行疫苗捐助和科研协助。"
 PRC_adopt_strict_lockdown_measures: "采取严格封锁措施"
 PRC_adopt_strict_lockdown_measures_desc: "尽管已有心理准备，但冠状病毒的传染性仍然超出了我们的想象。我们只能进一步加强监控措施，投入更多资源，将市内、城乡以及出入境人员流动控制在最小范围内。有人指责我们这是“强行让整个国家停摆”，但为了战胜疫情，封控政策将被证明是必要之举。"
 PRC_focus_on_vaccine_development: "专注疫苗研发"
 PRC_focus_on_vaccine_development_desc: "只有开发出性能可靠的疫苗，我们才能真正从源头上控制冠状病毒的传播。目前以科兴生物公司为首的生物制药公司的疫苗研发工作已经取得了决定性的成果。我们必须妥善运用手中的资金和资源，进一步支持企业们开发疫苗的努力，并尽快将成果投入使用，确保国民们最终都能免于感染。"
 PRC_focus_on_mask_production: "专注口罩生产"
 PRC_focus_on_mask_production_desc: "医用口罩不仅成本低廉，而且可以大规模的批量生产，并且能够非常便捷地运往全国各地。口罩供应量充足也是我们能够稳定疫情的重要原因之一。国务院将会进一步投入资金扩大医用口罩的生产规模，尤其是为疫情严重地区的口罩生产企业提供技术支援和补贴。"
 PRC_food_safety_reforms: "食品安全改革"
 PRC_food_safety_reforms_desc: "考虑到这次不幸的新冠疫情就是由“零号病人”误食野味而引发，现在是对我国的食品安全和餐饮卫生体系进行大刀阔斧改革的时候了。我们不仅将出台立法彻底革除食用野生动物这一陋习，同时还将推广更加卫生的餐桌礼仪习惯，减少公共场所病毒传播的可能。此外，我们还将进一步对工业加工食品和速食品生产进行投资，使之变得更加卫生和安全。"
 PRC_surveillance_state_contact_tracing: "国家监控密接者"
 PRC_surveillance_state_contact_tracing_desc: "我们在疫情爆发后便开始将“健康码”这一定位追踪应用程序投入使用，作为个人的电子通行证和健康状况的可靠证明，以及显示用户个人的疫情风险等级。只有政府完全掌控对疫情高风险人群的实时追踪，才能更高效地制订防疫政策，同时确保至关重要的国家安全信息与国民个人信息不被泄露。"
 PRC_outsource_contact_tracing: "外包密接者监控工作"
 PRC_outsource_contact_tracing_desc: "我们在疫情爆发后便开始将“健康码”这一定位追踪应用程序投入使用，作为个人的电子通行证和健康状况的可靠证明，以及显示用户个人的疫情风险等级。为了减轻政府的行政压力和成本开支，我们可以选择将“健康码”的运营交给可信赖的民间互联网公司，由它们来共同分担压力。"
 PRC_fund_crowd_immunity_studies: "资助群体免疫研究"
 PRC_fund_crowd_immunity_studies_desc: "随着疫苗接种率的不断提高，国民对新冠病毒的免疫力已经得到了显著增强。群体免疫理论的重要依据之一，便是当拥有免疫力的人口比例越高，在个体间传播的疫病感染链就更容易切断，全国流行病的影响就能够逐渐消失。我们将开始授意我们的医学家和主要媒体们进行实施群体免疫政策前的理论准备和宣传工作，为政策转向打好基础。"
 PRC_blame_the_americans: "指责美国"
 PRC_blame_the_americans_desc: "我们必须为在防疫中出现的失误和混乱找到替罪羊。说到这个，难道还有比美国更合适的指责对象吗？长久以来的民族主义反美宣传，以及对美国实力的恐惧将使绝大多数国民非常容易地相信各种阴谋论。我们将通过外交部发言人放风，指责是美国人在德特里克堡进行的生物实验是造成新冠疫情的元凶，同时也是美国军事代表团将病毒带到了武汉。"
 PRC_blame_local_officials: "指责地方官员"
 PRC_blame_local_officials_desc: "我们必须为在防疫中出现的失误和混乱找到替罪羊。我们可以利用人民对腐败官僚和懒惰干部们的憎恶，开展新一轮的反腐运动。中纪委将对各级政府过去几年的工作情况和文件进行全方位的审查，重点打击执行中央政策不积极、与医药企业存在不正当关系的地方干部。借此机会，我们还可以在政府中安插更多亲信。"
 PRC_expand_the_social_safety_net: "扩大社会保障体系"
 PRC_expand_the_social_safety_net_desc: "疫情给我们上了颇具意义的一课。在全国各地，许多人被病毒夺取了生命，而这些人也恰恰是与社会脱节的贫困人口，其中更以老年人居多。无论是在乡村还是城市，情况都大同小异，这深深暴露出了我国社保体系的不足之处。如果想要实现党所定下的共同富裕的目标，我们就必须制定更加完善的社保政策，为有需要的人更及时地提供帮助。"
 PRC_return_to_normalcy: "回归常态"
 PRC_return_to_normalcy_desc: "经历了多年的艰苦努力，今日，我们终于能向全国人民和全世界宣布，中国已经走出了新冠病毒大流行的时代，正式回归常态。这不光是中国共产党和中华人民共和国的胜利，也是十四亿中国人民所取得的伟大胜利！"

