########科技经济线开门########
 PRC_nl_road_to_future: "迈向未来之路"
 PRC_nl_road_to_future_desc: "随着金融垄断帝国主义全球化的总崩溃，产业资本利润驱动经济增长的形式走向尽头。加之内部阶级矛盾尖锐化，原有的发展道路以难以为继。\n\n我们必须为中国找到一条通往发展与未来的新路；\n\n§R找到通往共产主义的前途。§!"

########经济线########
###一阶段###
 PRC_nl_socialist_modernization: "社会主义现代化建设"
 PRC_nl_socialist_modernization_desc: "列宁曾经满怀着对未来的美好憧憬提出了“俄罗斯国家电气化计划”，\n\n尽管这套计划已显陈旧，但是其内核仍旧是在提醒着我们：§R建设一个全新的社会绝对不可能抛开全国上下的现代化。§!\n\n我们需要拿出一万分的决心攻坚克难，彻底将中国建设为一个劳有，劳治，劳享的社会主义现代化强国。"
 PRC_nl_advance_productivity: "发展先进生产力"
 PRC_nl_advance_productivity_desc: "一些头脑发热的人曾经将暴力革命视为阶级斗争的唯一方式，这在实际上犯了盲动主义错误。\n\n在社会运动和阶级斗争中具有着最不可辩驳力量的斗争方式，实际上是发展生产力，构建属于无产阶级的经济基础。\n\n发展先进生产力将会为人的自我解放创造有利的物质条件，经济基础将对制度建设起决定作用。\n\n由此，我们必须要努力地发展全新的生产力，无论是生产技术还是生产领域或者新的产品，只要有利于经济体制革新，都值得我们大力投资和开发。"
 PRC_nl_reform_production_relation: "改革不平等生产关系"
 PRC_nl_reform_production_relation_desc: "生产关系，在一些不学无术的人眼中只有所谓劳动雇佣关系。\n\n但是实际上，生产关系的概念包括了从交易关系、经济组织建设到生产资料的所有制等十分广阔的内容。我们需要通过改革，剪除那些不符合我们当下生产力的生产关系。\n\n同时，我们也会通过更加注重内部人民的需求的政策立足点，让基层百姓口袋鼓起来，生活好起来，干劲足起来。"
 PRC_nl_socialist_construction_climax: "掀起社会主义建设高潮"
 PRC_nl_socialist_construction_climax_desc: "建设社会主义不只是一个派别的事业，这是我们全社会、全中国人民的事业。\n\n§Y会当水击八万里，自信人生五百年§!，我们现在将以十足的勇气和干劲，鼓励大家一同迈向那伟大的新明天，为我们的今日，为我们的后代，建设一个尽善尽美的人间天堂。"

###二阶段###
 PRC_nl_new_era_angang_constitution: "新时代鞍钢宪法"
 PRC_nl_new_era_angang_constitution_desc: "在总结前人经验的基础上，我们将以新时代的眼光重塑鞍钢宪法精神，确立工人群众在生产管理中的核心地位，推动民主管理与技术革新并重，强调实践探索与科学总结相结合。\n\n新时代鞍钢宪法不仅是工业发展的行动纲领，也是社会主义民主政治在生产领域的具体体现，标志着我国工业化建设进入一个更高水平的群众性时代。"
 PRC_nl_boost_production_tool_usage: "提高生产资料利用率"
 PRC_nl_boost_production_tool_usage_desc: "资源紧张仍然制约着我们的经济发展。我们将通过精细化管理、修旧利废、工艺改进等方式，显著提高生产资料的利用效率，减少浪费。\n\n通过更科学合理的调度机制，使有限的资源发挥出最大的效能，加快社会主义工业体系的壮大。"
 PRC_nl_reform_farmer_cooperation: "改革农民合作社"
 PRC_nl_reform_farmer_cooperation_desc: "在农业合作化基础上，我们将针对现有合作社的分散、低效问题展开新一轮改革。\n\n通过强化集体经济组织、推进统一经营、普及农业机械化与科学种田，我们要将合作社建设成为真正能够抵御自然灾害、稳定粮食生产、提高农民收入的坚强堡垒，确保农村成为支撑国家经济发展的稳固后方。"
 PRC_nl_restore_people_commune: "重建人民公社运动"
 PRC_nl_restore_people_commune_desc: "在总结以往经验教训的基础上，我们将重新发起人民公社运动，探索生产、生活、教育、医疗一体化的新型农村社会形态。\n\n新时代的人民公社不仅是农业集体化的高级形式，更是农村社会主义政治与经济组织的有机统一体，标志着广大农民在国家现代化进程中不再是被动的参与者，而是积极的建设者与主人翁。"
 PRC_nl_make_things_yourself: "自己动手，丰衣足食"
 PRC_nl_make_things_yourself_desc: "面对国际封锁和国内发展需求，我们将继续发扬自力更生、艰苦奋斗的优良传统，鼓励各级地方因地制宜，发动群众广泛开展地方工业和小型农业副业建设。\n\n通过自身努力解决基本生产与生活问题，走出一条独立自主、自给自足、不断发展的社会主义建设新道路。"
 PRC_nl_assure_welfare: "确保人民的美好生活"
 PRC_nl_assure_welfare_desc: "社会主义建设的最终目标，是让全体人民过上体面、幸福、有尊严的生活。\n\n我们将以保障基本生活需求为起点，着力发展教育、医疗、住房等基础事业，缩小城乡差距和地区差距，让发展成果惠及每一位劳动者。\n\n§Y美好生活§!不再是遥不可及的梦想，而是新时代社会主义建设不可或缺的§R使命§!和§R誓言§!。"

###三阶段###
 PRC_nl_UBI: "建立全民基本收入制度"
 PRC_nl_UBI_desc: "得益于经济自动化系统的逐步完善和无产阶级领导地位的巩固，我们将建立一种不同于西式UBI的全民收入制度，\n\n将劳动者从异化劳动中解放出来，推动其基于自身能力和兴趣爱好来参与到社会生产当中，最终推动实现人的自由全面发展。"
 PRC_nl_improve_commune_function: "完善基层公社职能"
 PRC_nl_improve_commune_function_desc: "随着社会主义农村建设的不断推进，基层公社的功能亟需进一步扩展和完善。\n\n我们将在原有农业生产基础上，积极发展集体食堂、公共洗衣房、托儿所和卫生站等服务设施，初步实现生活社会化，减轻个体家庭负担，释放更多劳动力参与集体生产。\n\n通过优化公社内部资源配置，推行统一管理与计划调配，基层公社将从单一的生产单位，转型为集生产、生活、教育、医疗为一体的社会主义基层组织，为农村现代化打下坚实基础。"
 PRC_nl_labors_share: "全体劳动者共享成果"
 PRC_nl_labors_share_desc: "在社会主义建设初期，如何确保广大劳动群众的基本生活保障，是摆在我们面前的重要课题。\n\n我们将以集体经济发展为基础，探索建立以公共分红、基本生活物资配给、全民医疗保障为支柱的初步全民收入体系。\n\n这一制度的核心不是取消劳动义务，而是在保障劳动者基本生活条件的基础上，减轻其生存压力，激励其更积极地参与到社会主义建设与社会活动之中。"
 PRC_nl_robotic_emergency_assist: "建立机器人应急服务系统"
 PRC_nl_robotic_emergency_assist_desc: "为应对自然灾害和社会突发事件，我们将建立由高度自动化机器人组成的应急救援网络。这些机器人将在危险环境中替代人类进行搜救、消防和灾后重建等工作。\n\n这一系统将成为我国民防体系和应急救援系统的有力补充，最大限度保障人民生命财产安全。"
 PRC_nl_labor_liberation: "实现人类劳动的解放"
 PRC_nl_labor_liberation_desc: "随着自动化技术的飞速发展，我们将把日常重复性劳动和家务劳动交由自动化系统处理，打破束缚人民创造力的桎梏。\n\n通过这一革命性变革，广大人民群众都能摆脱机械性工作的束缚，投入到真正激发其热情和才能的创造性活动中去，这不仅会提高我们的社会生产效率，更是共产主义理想中§Y“人的自由全面发展”§!的重要体现和实践路径。"
 PRC_nl_greatly_riched: "实现物质的极大丰富"
 PRC_nl_greatly_riched_desc: "物质极大丰富是共产主义社会的本质特征，是我们党一直为之奋斗的崇高目标。\n\n通过科学计划、智能调配和集体智慧的充分发挥，我们将摧毁资本主义生产方式固有的危机和浪费，建立起真正以人民需要为导向的生产体系。\n\n我们将通过技术革命和经济管理模式创新，让历代革命者设想的共产主义物质基础在中国大地上变为现实，为全人类展示一条通向物质极大丰富和自由而平等的劳动的光明道路。"
 PRC_nl_industry_five: "完善工业5.0概念"
 PRC_nl_industry_five_desc: "工业5.0超越了工业4.0的自动化与数字化，将人类工作者与智能机器深度融合，实现人机协同的更高境界。\n\n我们必须在社会主义思想的指导下，重新定义人与技术的关系，使技术真正服务于人民福祉而非资本增值。\n\n我们坚决反对机器成为工人的竞争者，而应使其成为工人手中的得力工具，延伸劳动者的创造力而非替代劳动本身。"
 PRC_nl_automation_traffic: "全国自动化交通物流网络建设"
 PRC_nl_automation_traffic_desc: "建设覆盖全国的自动化交通物流网络是实现社会主义现代化的关键基础设施工程。\n\n通过智能铁路、无人驾驶卡车车队和自动化配送中心的有机连接，我们将建立一个高效、低耗、精准的全国物资流通体系。\n\n这一网络将彻底消除地区间的物流壁垒，大幅降低运输成本，加速商品流通速度，从而为人民群众创造更加便捷的生活条件，为国家经济发展提供坚实保障。"
 PRC_nl_regional_integration: "区域产业一体化发展"
 PRC_nl_regional_integration_desc: "打破行政边界限制，实现区域产业有机融合是发挥社会主义集中力量办大事优势的重要举措。\n\n通过科学规划各地区产业布局，形成优势互补、分工协作的区域产业生态系统，我们将避免资本主义市场竞争导致的重复建设和资源浪费，使各地生产力要素按计划有序流动，实现产业链上下游的紧密衔接，为全面建设社会主义现代化强国提供强大动力。"
 PRC_nl_super_project: "超级工程的黎明"
 PRC_nl_super_project_desc: "人类历史上的超级工程总是标志着一个时代的技术巅峰与民族雄心。\n\n在社会主义制度的优越性和集中力量办大事的组织能力支持下，我们即将启动一系列震撼世界的超级工程。\n\n从太空电梯到跨洋隧道，从海底城市到沙漠绿化，这些曾被认为是天方夜谭的宏伟构想将在我们的国土上逐一实现。\n\n超级工程不仅是技术的集大成者，更是展现社会主义制度优越性的重要窗口，是凝聚人民力量的精神丰碑。\n\n通过实施这些超越时代的工程，我们将彻底改变国家面貌，开启社会主义建设新的黎明。"
 PRC_nl_free_and_equal_labor: "自由而平等的劳动"
 PRC_nl_free_and_equal_labor_desc: "在改革开放之后，存在着大量的“工贼”：一方面他们贱卖着自己的劳动，一定程度上推动了内卷的环境，而另一方面则是在吃到时代红利以后死死不放手，似乎这是为他们而量身定做的。\n\n是时候擦干净我们的眼睛——§R劳动是平等的，是自由的。§!\n\n发挥特长，各取所需：新一轮的现代化建设极大丰富了我们的物质社会，这促使着我们开始朝着新的社会交易方式发展，为此，我们终于可以朝着我们的共产主义理想社会踏出一大步——发挥特长，各取所需。"
 PRC_nl_free_life_supplement: "生活资料的无偿供给"
 PRC_nl_free_life_supplement_desc: "家家有本难念的经，柴米油盐酱醋茶。\n\n在今天，我们将开始把这些人民生活的必需品慢慢的从商品架上移除，取而代之以免费供应来惠及全体人民，保障他们的基本生活需求。"
 PRC_nl_gain_from_each_good: "发挥特长，各取所需"
 PRC_nl_gain_from_each_good_desc: "新一轮的现代化建设极大丰富了我们的物质社会，这促使着我们开始朝着新的社会交易方式发展，\n\n为此，我们终于可以朝着我们的共产主义理想社会踏出一大步——§R发挥特长，各取所需。§!"
 PRC_nl_commonhappy: "愿所有人得幸福"
 PRC_nl_commonhappy_desc: "每个人都会有自己的幸福之道，在实现的路上，不仅有充足的物质保障，更有彼此对美好生活的向往和更高的追求。\n\n幸福路上，我们一并前行，与我们的同志，我们的人民一并，实现世上的美好幸福。"
 PRC_nl_new_sky: "敢教日月换新天"
 PRC_nl_new_sky_desc: "我们的任务还很重，我们的时间很紧迫。\n\n但是，我们的美德很棒，我们的人民很开心，我们的生活很富足，我们的活动很多姿。\n\n现在，我们可以自豪的宣布——§Y我们的付出是值得的。要相信，人定胜天。§!"


########经济（科技）线########
 PRC_nl_national_science_committee: "组建中央科技委员会"
 PRC_nl_national_science_committee_desc: "§Y当今世界，科技乃强国之本。§!\n\n为了加强党中央对科技工作的集中统一领导，中央决定组建中央科技委员会并重组科学技术部，以此推进科技创新治理体系与治理能力现代化进程。"
 PRC_nl_research_institution_consolidation: "整合科研机构"
 PRC_nl_research_institution_consolidation_desc: "审计发现诸多单位存在重复性研究课题，浪费科研资源，同时部分科研机构陷入“论文锦标赛”怪圈，基础研究与应用转化间存在严重断层。\n\n我们将整合部分科研机构来解决重复造轮子的问题。同时鼓励科研人员走出实验室，实地了解劳动人民的需求，做到产学研一体化的良好科研环境。"
 PRC_nl_nationalized_tech_industry: "国有化技术产业"
 PRC_nl_nationalized_tech_industry_desc: "我国的科技事业的推进不仅仅有国有单位的参与，民营企业也极大的促进了各项先进技术的落地和实用。\n\n但由于私人资本的局限性，构建技术壁垒、重复研究和骗取经费等浪费资源的现象层出不穷，对此我们将统一整合各大实验室和科研机构，将他们统一团结在集体领导之下，更加高效地推进我国科技事业的发展。"
 PRC_nl_military_civilian_integration: "推动军民融合"
 PRC_nl_military_civilian_integration_desc: "军民融合既能通过民用产能摊平军事成本，又以高精军事技术促进民用产业升级，达成了合作共赢的效果。\n\n毛主席在多年前就提出了§Y“军民结合，平战结合”§!的方针，在战争阴云越来越浓厚的当下，我们需要把国防建设与经济发展结合起来，为实现国防和军队现代化提供丰厚的资源和持久的后劲。"

#####科技左线#####
 PRC_nl_digital_planning_committee: "重组数字中央计划委员会"
 PRC_nl_digital_planning_commitiee_desc: "美国内战以来，国内国际经济形势均起了重要变化。\n\n原有全球化体系的彻底崩盘让我们不得不将大部分产业进行公有制改造来避开国际金融浪潮的冲击。\n\n为了更好的管理这些财产，我们需要重组中央计划委员会，并引进科技手段来辅助管理。"
 PRC_nl_maoist_vision: "回望毛主席的愿景"
 PRC_nl_maoist_vision_desc: "毛主席在革命之初的愿景是什么？\n\n§Y是人民当家作主，真正成为国家的主人。§!\n\n我们在接下来的工作之中应当牢记这一点，绝不能让新时代的中计委沦为官僚阶级剥削百姓的工具，重蹈苏联的覆辙。"
 PRC_nl_adopting_ASPR_experience: "吸收АСПР的经验"
 PRC_nl_adopting_ASPR_experience_desc: "§YАСПР（Автоматизированная система плановых расчетов，自动化计划计算系统）§!\n\n是苏联国家计划委员会于1960年代中期开发的核心项目，旨在通过分阶段数字化和自动化经济计划流程，克服传统中央计划经济的低效问题。\n\n虽然因为技术原因和官僚的重重阻挠无法完全实现，但是在实践中取得了一定成果。\n\n他山之石，可以攻玉，我们将吸收其经验，保证新的系统正常运行。"
 PRC_nl_automation_model: "自动化模型"
 PRC_nl_automation_model_desc: "随着前期准备工作的圆满完成，第一版自动化经济模型的修订工作已正式启动。\n\n在中计委同志们的不懈努力和广大人民群众的积极参与下，这无疑将成为自动化社会主义发展道路上的重要里程碑！"
 PRC_nl_introduce_worker_supervision: "引入工人监管"
 PRC_nl_introduce_worker_supervision_desc: "无论我们付出多大努力，任何试图描述现实的模型都无法达到绝对精确。\n\n因此，我们需要引入工人的监督机制，根据他们的实际反馈持续调整我们的自动化经济模型，从而确保系统能够维持在理想的运行状态。"
 PRC_nl_decentralized_construction: "去中心化构建"
 PRC_nl_decentralized_construction_desc: "苏联的经验教训表明，建立汇集全国数据的单一计算中心是一个难以达成的目标。\n\n因此，我们需要采取北京主导的星型网络架构，让数据处理和决策能力分布在多个区域节点之中，但保持中央的最高权限和监督。\n\n这种半分布式系统不仅能够减轻中央处理的压力，还能更好地适应各地区不同的经济特点和需求变化。\n\n通过赋予地方节点一定程度的计算自主权，同时确保北京核心节点拥有最终决策权和数据调度权，我们可以构建一个既有统一协调性又具备灵活应变能力的经济管理网络，实现社会主义计算体系的现代化升级与创新。"
 PRC_nl_state_enterprise_pilot_operations: "国有企业试点运行"
 PRC_nl_state_enterprise_pilot_operations_desc: "我们将在国有企业中率先试点自动化经济系统，这些企业作为国民经济的支柱，具备先行先试的条件和责任。\n\n试点将建立覆盖全生产链的智能传感网络，实时采集和分析数据，为宏观调控提供科学依据。\n\n同时我们将鼓励一线工人参与系统设计和优化，避免脱离实际。我们的目标不是用机器替代人，而是解放人的创造力，让劳动者真正成为经济建设的主人！"

#####科技右线#####
 PRC_nl_dawn_project: "启动曙光工程"
 PRC_nl_dawn_project_desc: "在863计划之后，我们的科学技术取得了长足的发展，已经迈入创新国家俱乐部的殿堂。\n\n不过这还远远不够，中央已经批准了一项宏大的计划--§Y“曙光工程”§!，此工程致力于多个新兴科研领域的研究，如新能源，人工智能，航空航天等。\n\n从此，§R即使是最宏大最激进的设想我们也有能力将其实现。§!"
 PRC_nl_investment_in_new_energy: "加大新能源投入"
 PRC_nl_investment_in_new_energy_desc: "随着各种搭载AGI的超级计算机深度介入社会运行，电力的需求急剧增加，传统的燃煤电站已无法承载其需求。\n\n我们将建造各种大型新能源枢纽，如塔克拉玛干光伏电站，南海温差发电厂，第四代裂变电站等等，以此为更进一步的自动化做好准备。"
 PRC_nl_quantum_supercomputer: "开发实用量子超算"
 PRC_nl_quantum_supercomputer_desc: "我们现有的超级计算机远远不能承担整个社会的自动化进程,\n\n现在是时候把目光转向更激进的选项了——科学家已经开发出了具有§Y“量子霸权”§!的量子计算机原型，\n\n其算力远超现有电子基础的超算，是时候进一步将其实用化，让其成为社会主义自动化的基石了。"
 PRC_nl_stellar_exploration: "远望星辰"
 PRC_nl_stellar_exploration_desc: "随着美国陷入内战，我国已经成为唯一的航天超级大国。\n\n在吸纳来自世界各地的航天人才之后，我国的太空事业已经有了长足的发展，我们有能力也有义务将人类的足迹送上前所未有的顶峰!\n\n现在是时候开启一系列航天工程，将我们的梦想化为现实了!"
 PRC_nl_sensor_network_deployment: "铺设传感器网络"
 PRC_nl_sensor_network_deployment_desc: "苏联人对自动化有这么一句调侃：“我们需要把在所有牛羊上装满传感器！” 而如今，得益于前所未有的工业产能，这一曾经看似荒谬的设想已成为可能。\n\n我们将在新建的厂房中全面部署各类先进传感器网络，为我国自动化浪潮奠定坚实的技术基础，推动产业向智能化、数字化转型的新阶段迈进。"
 PRC_nl_fusion_power_demo: "建设示范聚变电站"
 PRC_nl_fusion_power_demo_desc: "聚变电站目前来说尚未成熟，但是其前景不可谓不诱人——想象一下地球上每一滴水都能作为燃料的场景吧！\n\n我们将在未来的建设当中加大对聚变技术的投入，争取在一段时间内将聚变电站接入我国电网。"
 PRC_nl_smart_building_development: "智能建筑发展"
 PRC_nl_smart_building_development_desc: "随着自动化经济系统的全面铺开，智能建筑作为覆盖全国物联网的重要组成部分，正在迅速崛起。\n\n通过建筑物内的智能传感网络，我们将实现对能源消耗、空间利用、物资流动的精确把握，为整个经济系统提供更加可靠的基础数据，推动我国自动化经济迈向新的高度。"
 PRC_nl_focus_on_small_infrastructure: "关注小微基础设施"  
 PRC_nl_focus_on_small_infrastructure_desc: "在先前的基础设施建设当中，我们更偏重于如铁路、公路等大型基础设施，而往往忽视了小微基础设施的重要性。\n\n如今，随着自动化经济系统的深入推进，我们必须转变思路，将小微基础设施纳入国家建设的重要议程。这些覆盖城乡的小微基础设施——包括社区服务中心、基层医疗站、文化活动场所、智慧菜市场、社区数据中心等，正是连接千家万户与国家经济网络的毛细血管。\n\n它们虽小，却能收集最贴近人民生活的基础数据，为自动化经济系统提供最真实的需求信号。只有当这些微小的“神经元”全面覆盖城乡，形成无缝对接的物联网体系，我们的自动化经济系统才能真正实现对社会资源的科学配置，服务人民群众的美好生活。"
 PRC_nl_long_march_plan: "启动长征计划"
 PRC_nl_long_march_plan_desc: "实践证明，自动化经济系统的全面运行为我国经济发展注入了新的活力，而今天，随着§R“长征”§!智能模型的引入，我们的数字化治理将迈上新台阶。\n\n§R“长征”§!智能不仅仅是一个技术工具，更是我们党在新时代传承长征精神的创新实践。\n\n正如当年红军战胜千难万险完成长征一样，§R“长征”§!智能将帮助我们攻克经济治理中的复杂难题。\n\n这一模型能够深入分析各类社会经济数据，为各级党政机关提供科学决策支持，使我们能够更加精准地把握经济发展规律，更好的服务于人民群众。"
 PRC_nl_national_IoT_construction: "全域物联网建设"
 PRC_nl_national_IoT_construction_desc: "我国正全面推进全域物联网建设，这是实现自动化经济系统的关键基础。\n\n毛主席教导我们：§Y“要调查研究，摸清情况”§!，而全域物联网正是新时代全面§Y“摸清情况”§!的重要手段。全域物联网将覆盖从城市到乡村，从工厂到农田，从交通枢纽到社区小巷的所有角落，构建起横跨全国的神经网络。\n\n这项庞大的工程将使我国经济系统实现从“盲人摸象”到“全景透视”的质变，为科学决策提供可靠依据，推动我国在新时代的社会主义建设中迈向新的高度。"
 PRC_nl_comprehensive_social_integration: "全面引入社会"
 PRC_nl_comprehensive_social_integration_desc: "经过国有企业试点的成功实践和全域物联网的基础铺设，我们的自动化经济系统已经具备了全面引入社会的条件。\n\n随着系统在全社会的推广应用，我们将逐步实现从§Y“人治”§!到§Y“科学治理”§!的转变，既避免苏联模式中的僵化教条，又克服资本主义的无序竞争，走出一条前所未有的道路。\n\n但在推广过程中，我们必须§R警惕§!脱离群众的技术主义倾向。自动化系统再先进，也不能替代人民群众的主体地位。\n\n我们要坚持§Y“以人为本”§!，确保技术为人服务，而非相反。各级干部必须深入基层，倾听群众意见，不断完善系统，让人民真正成为自动化经济的主人。"
 PRC_nl_autonomous_iteration_system: "自主迭代系统"
 PRC_nl_autonomous_iteration_system_desc: "在正式上线运行之后，潮水般的数据涌入了数字中央计划委员会的数据库，我们意识到处理这些数据已经不是人力可以做到的。\n\n面对这前所未有的信息洪流，我们必须依靠系统自身的智能迭代能力，实现对海量数据的科学分析和处理。\n\n系统通过分析生产和消费的实时数据，能够迅速发现供需矛盾，及时调整生产计划，避免了传统计划经济中信息滞后导致的资源浪费。\n\n随着自主迭代系统的不断成熟，我们将实现从粗放式管理到精细化治理的转变，使国民经济犹如一个有机整体，各部分协调运行，为建设现代化强国提供强大动力。"
 PRC_nl_integrate_long_march_AI: "将同志纳入NEMS"
 PRC_nl_integrate_long_march_AI_desc: "实践证明，自动化经济系统的全面运行为我国经济发展注入了新的活力，而今天，随着“长征”智能模型的引入，我们的数字化治理将迈上新台阶。“长征”智能不仅仅是一个技术工具，更是我们党在新时代传承长征精神的创新实践。正如当年红军战胜千难万险完成长征一样，“长征”智能将帮助我们攻克经济治理中的复杂难题。这一模型能够深入分析各类社会经济数据，为各级党政机关提供科学决策支持，使我们能够更加精准地把握经济发展规律，更好的服务于人民群众。"
 PRC_nl_digital_communist_vision: "数字共产主义愿景"
 PRC_nl_digital_communist_vision_desc: "在网络空间之中，无数信息和数据汇集成奔流不息的虚拟海洋。\n\n中国的社会主义巨轮便乘着这滚滚数码波涛，§R向共产主义的光明未来不断前进！§!"



