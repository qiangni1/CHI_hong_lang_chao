 PRC_chinas_greatest_hour: "消灭所有反对派"
 PRC_chinas_greatest_hour_desc: "虚伪的和平面纱已被撕下。从板门店到马六甲，从克什米尔到关岛，大亚洲战争的烈焰点燃了陆地与海洋。中华民族将在这场最艰巨的考验中迎来重生，迎来最伟大的时刻！"
 PRC_operation_majestic: "§Y至尊行动§!"
 PRC_operation_majestic_desc: "我们将执行这场战争中的核心战略：对日本的登陆行动。只要解放军的铁蹄踏上日本列岛的土地，这场战争的胜负也将见分晓。"
 PRC_operation_southern_fury: "§Y南天之怒行动§!"
 PRC_operation_southern_fury_desc: "在东南亚与南太平洋地区，星罗棋布的岛群记录了太平洋战争中日美两国的一系列血腥战役。如今，这片海域将再次被战火点燃；我们的舰队和海军陆战队将倾巢出动，以印度支那半岛为跳板，最终打进太约组织的心脏—澳大利亚。"
 PRC_rebuild_japan: "重建日本"
 PRC_rebuild_japan_desc: "中日之间千年的永恒冲突似乎终于迎来了句点。我们赢得了对这一宿敌作战的彻底胜利，是该展现胜利者的宽容的时候了。我们将协助新生的日本列岛诸政府的重建工作，让日本人民认识到追随中国才能真正带来繁荣与和平。"
 PRC_operation_changma: "§Y季风行动§!"
 PRC_operation_changma_desc: "70余年前，英勇的中国人民志愿军联合朝鲜人民军打败了以美帝国主义为首的联合国军。如今，我们将再此重演先辈们的辉煌。中朝联军将再一次摧毁大韩民国和它背后的美国－日本主子。"
 PRC_integrate_korea: "整合朝鲜"
 PRC_integrate_korea_desc: "朝鲜半岛的战事已进入尾声。在原朝韩两国分治的基础上，我们将建立一个统一的朝鲜特别行政区，这将更有益于中朝之间的经济融合与合作治理。"
 PRC_only_one_korea: "一个朝鲜"
 PRC_only_one_korea_desc: "朝鲜半岛的战事已进入尾声。我们将尊重朝鲜人民的统一意愿，建立一个范围涵盖全半岛的朝鲜民主主义人民共和国，只有这样才能加强中朝友邦之间的兄弟情谊。"
 PRC_appeal_to_the_chinese_people_gaw: "呼吁中国人民"
 PRC_appeal_to_the_chinese_people_gaw_desc: "大亚洲战争是一场总体战。只有政府和军队在付出牺牲是绝对无法赢得战争的。只有全中国人民拧成一股绳、劲往一处使，胜利果实才能最终落入我们手中。"
 PRC_martial_law: "紧急措施"
 PRC_martial_law_desc: "我们必须承认，战争的严峻形势超出了我们的想象。我们必须加紧现有部队和预备役的训练流程，将这些生力军更快地投入战场。"
 PRC_call_up_the_reserves: "动员预备役"
 PRC_call_up_the_reserves_desc: "在我们调动了后方参与伟大的解放斗争的热情之后，我们将开启新一轮的预备役征召，为我们的前线部队提供更多的可靠兵员。不仅如此，这还将促进社会的进一步军事化。"
 PRC_east_china_wall: "东方长城"
 PRC_east_china_wall_desc: "有了规模更加庞大的可供调动的兵力，我们将能够加强我们在陆上的重要防线和边境线。我们决不允许哪怕有一名敌国士兵的军靴踏到中国的领土上。"
 PRC_coastal_defense_brigades: "海岸防卫旅"
 PRC_coastal_defense_brigades_desc: "有了规模更加庞大的可供调动的兵力与更多的装备，我们将能够加强我们的重要海岸防线和海上据点。我们决不允许哪怕有一艘敌国军舰开进中国的领海。"
 PRC_kashmir_road: "克什米尔通路"
 PRC_kashmir_road_desc: "克什米尔高原乃兵家必争之地。拿下了这里，就意味着我们能拥有对印度的绝对战略主动权。我们将联合我们的巴基斯坦盟友一同行动。"
 PRC_operation_gangaridai: "§Y冈加里迪亚行动§!"
 PRC_operation_gangaridai_desc: "在1971年的战争之后，东巴基斯坦独立为新生的孟加拉国，并成为数十年间中印争夺影响力的主战场之一。以陆军特种部队为前锋，我们将派出一支精锐远征军千里跃进孟加拉，在印度的心脏上狠狠插上一刀。"
 PRC_operation_pallava: "§Y帕那瓦行动§!"
 PRC_operation_pallava_desc: "我们与印度的漫长边境线以高原和雪山为主，在此处展开的拉锯战难以取得战果。我们将发起一场大胆的奇袭行动，派出特遣舰队出其不意地登陆印度南部海岸，在其腹地大胆穿插。同时西北边境的中巴联军也将发起协同攻势，让印度的抵抗彻底崩溃。"
 PRC_operation_samosir: "§Y沙摩西行动§!"
 PRC_operation_samosir_desc: "印度尼西亚是该地区面积最大的国家，不计其数的岛礁将大片水域分割为数个拥有重要战略意义的海峡。拿下印度尼西亚就意味着我们的海军能够在南方战事中占据绝对的优势。但我们也必须认识到，攻占这个拥有3亿人口的群岛国家对解放军来说绝对是项艰巨的任务。"
 PRC_operation_baru_nah: "§Y奇现行动§!"
 PRC_operation_baru_nah_desc: "文莱，这个南海周边的蕞尔小邦不仅拥有丰富的石油资源，其优越的地理位置也将为我们扩大南方战事的行动提供进一步跳板。解放军的参谋们预计对这个小国的一次奇袭行动将会易如反掌。"
 PRC_cover_the_back: "覆及后地"
 PRC_cover_the_back_desc: "菲律宾，这个长年以来的亲美国家，在诸多南海岛屿的归属上与中国存在重大矛盾的国家，始终是我们的一块心病。其地理位置更对我们南方攻势的大后方产生了重大威胁。是时候对该国采取行动，翦除这个潜在的重大威胁了。"
 PRC_revenge_for_nanking: "雪耻南京"
 PRC_revenge_for_nanking_desc: "中日之间千年的永恒冲突似乎终于迎来了句点，以其中一方的毁灭为终点；日本将被永久分裂，日本民族也将彻底成为一个历史概念。我们终于能为在抗日战争中死去的同胞们真正雪耻了。"
 PRC_starve_the_island: "围岛战术"
 PRC_starve_the_island_desc: "我们终于来到了这一步——解放军距离澳大利亚本土仅剩一步之遥。为了避免不必要的损失，我们可以对整块大陆的重要海上航道进行封锁。澳大利亚人迟早会因为无法忍受物资的短缺和持久的恐惧而主动要求和谈。"
 PRC_operation_coronet: "§Y王冠行动§!"
 PRC_operation_coronet_desc: "我们终于来到了这一步——解放军距离澳大利亚本土仅剩一步之遥。只要发起最后的登陆战役，我们便能给这场血腥的战争画上句号。士兵们，登船吧！"
 PRC_suspend_the_consumer_economy: "中止消费经济"
 PRC_suspend_the_consumer_economy_desc: "繁荣的消费市场曾是中国经济增长成就的象征。然而战争已经改变了这一切。过量的消费只会造成浪费，对社会风气也意味着不良影响。我们将对商品经济进行管制，同时提倡生活中的节约之风。"
 PRC_all_chinese_mobilization: "全中国总动员"
 PRC_all_chinese_mobilization_desc: "我们必须承认，战争的严峻形势超出了我们的想象。现在已经不是仅能够依靠现有兵力和敌人周旋的时候了。我们将启动新一轮总动员，在最短时间内建成一支有史以来规模最大的军队。"
 PRC_propagandize_our_success: "昭告胜利"
 PRC_propagandize_our_success_desc: "无需多言，一盘散沙的太约组织绝不会是我们坚强的盟友与伟大的人民解放军的对手。我们将在我方阵营内部开启声势浩大的宣传活动，尤其是对我国国民宣扬人民军队的光辉战绩，让全社会更加热情地支持我们的解放事业。"



