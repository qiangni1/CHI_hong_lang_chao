 prcs.2.t: "2025的新年"
 prcs.2.d: "同志们，朋友们：\n新年的钟声已然敲响，蛇年的曙光洒满大地。在这充满生机与变革的岁月，我们怀揣着对未来的无限憧憬，携手迈向更加辉煌的明天！\n蛇，灵动而坚定，象征着智慧、重生与不屈的意志。正如革命的道路，虽蜿蜒曲折，但前进的方向始终坚定不移。让我们以蛇的敏锐洞察世界，以蛇的坚韧克服困难，在新的征程上团结奋斗，让共产主义理想在我们的时代绽放光辉！\n在这个新春佳节，让我们共同祝愿：全世界无产者紧密团结，推翻剥削，消灭阶级，让人类迎来真正的解放！愿红旗所指之处，皆是自由平等之地；愿工农大众之心，皆有光明与温暖相随！\n蛇年奋进，革命长存！\n同志们，新年快乐！"
 prcs.2.a: "中国必将繁荣昌盛！"
 prcs.3.a: "胡春华递交辞呈"
 prcs.3.t: "经过了数年的执政，胡春华正式向全国人大常委会提出了辞去国家主席职务的请求。随后，在第十五届全国人民代表大会常务委员会第一次会议上，根据国务院总理的提请，会议讨论并决定接受胡春华辞去主席职务的请求。\n\n在随后的全体会议上，胡春华发表了题为《将权力交还人民》的重要讲话。他说:"我们已经完成了阶段性的改革任务。现在是时候让权力真正回归人民,让人民代表大会这个最高权力机关能够充分发挥其作用了。"\n\n最后，根据宪法规定，全国人民代表大会常务委员会开始履行国家主席职权。这标志着中国迈向更加民主化的重要一步。"
 prcs.3.d: "他为什么要这么做？"
 prcs.4.t: "中国入侵朝鲜"
 prcs.4.d: "令人震惊的消息从北京传出：中华人民共和国于今日对朝鲜民主主义人民共和国宣战，大量军队正向鸭绿江边境集结，先头部队已经进入朝鲜本土。\n中国外交部发言人在今天的外交发布会上被问及宣战原因时如此回答：“朝鲜人民自1948年便一直在金家修正主义的统治下过着食不果腹的生活，而朝鲜统治者却吃得满嘴流油、大腹便便，这种罪行已经被视而不见了太久，今天中国将要完成昔日未竟之事：彻底解放朝鲜，让真正的革命来到朝鲜半岛。”\n\n朝鲜方面对中国的不宣而战发表了强烈谴责，朝鲜外交部于发言：“北方帝国主义的入侵不会让朝鲜人民屈服，朝鲜劳动党将会与中共修正主义分子抗争到底，金正恩同志将会带来朝鲜军民将中共入侵者赶出朝鲜。”\n目前已有中朝军队的交战视频在互联网上流出，我们将会持续报道中朝战争的后续。"
 prcs.4.a: "革命的号角必将插遍全球!"
