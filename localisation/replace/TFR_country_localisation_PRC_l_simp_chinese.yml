l_simp_chinese:
 get_super_event_title: "-"
 PRC_china_to_mars_super: "中国共产党凯旋归来"
 PRC_china_to_mars_super_text: "“这是最后的斗争，团结起来，到明天，英特纳雄耐尔，就一定要实现!”\n- 歌唱群众"
 PRC_china_to_mars_super_button: "我们必将在崭新的未来中实现共产主义!"
 PRC_protect_human_rights: "人民至上"
 PRC_protect_human_rights_desc: "由于现实的障碍与全面工业化浪潮的冲击，在一片乱糟糟中政府的力量很难去全面地维护人民权益，从而造成了地方不平衡发展、法制建设不完全、制度不自信……等等问题，承认问题才能解决问题，只有加快对人民权益的保护和制度性建设，我们才能真正地称自己为“人民的国家”。"
 PRC_invite_new_left_scholars: "新时代社会主义辩论"
 PRC_invite_new_left_scholars_desc: "在全国上下一直存在着对于“社会主义究竟该怎么走”这个问题的辩论，只是绝大多数的时候这样的辩论都不上台面，政府为了发展也一直在有意无意地忽视。\n但现在，我们已经站在了一个前所未有的变革节点上，政府将承认自己对于理论的局限性，邀请社会各界优秀人才参与到这场对于社会主义未来道路的讨论辩论上，这一次，我们不仅要明晰社会主义要怎么走，更要让社会主义真正深入这个国家最底层逻辑，打造出一个永恒不破的革命堡垒。\n中国依旧是社会主义的中国，社会主义也必将是中国的社会主义。"
 PRC_free_political_prisoners: "对旧时代的整理"
 PRC_free_political_prisoners_desc: "只要我们还活在需要人管人的时代，我们就一定会犯错，犯错不可怕，重点是改错。在开启新一轮改革之前，我们注意到在我们之前还有着一些政治犯身上存在的问题是可以纠正的，他们对人民也依旧是有价值的。\n经过人大代表审议中央政治局，我们将对一部分符合人民阶级利益的政治犯进行特赦，在迈向未来的道路上朋友总是越多越好。"
 PRC_emancipate_the_npc: "解放人大"
 PRC_emancipate_the_npc_desc: "作为我国的最高权力机关，人大的真正力量似乎一直无法显现，这其中有着多重原因。现在，我们将为了实现真正的社会主义民主而向着未来迈出一大步：在人大层面实现全面的思想解放，让人民的代表与一线优秀工作者都能在向着共产主义迈进的路途上发光发热、建言献策、畅想未来。"
 PRC_humanist_marxism: "马克思思想再验证"
 PRC_humanist_marxism_desc: "随着全世界共产主义革命浪潮陷入低谷，不仅是民间，就连党内都有一些人对共产主义事业都产生了动摇，以至于马克思思想陷入了困顿的境地。\n但这并不可怕，现如今的我们再困难也不会困难过两万五千里长征中的红军。我们依然保留着革命的火种，并且随着美国内战的开启，革命的火焰重新燃烧，我们党的工作重点也将进行转移，以适应这个充满变化的世界。\n用马克思思想去对世界进行验证解释，同时借整个世界的变化来重新验证马克思思想，强化我们的意识形态武器，强化我们的制度自信和文化自信。"
 PRC_from_the_clean_slate: "全国人民代表大会"
 PRC_from_the_clean_slate_desc: "人大代表作为代表人民民主意志的存在，除了要在大会上解放思想外，也得更大程度上受到人民的监督，如“家庭财产公开”、“建立媒体账号”等方式，必须要确保所有人大代表都真正在为人民利益说话，社会主义中国的民主绝不是精英与富人蒙骗分裂人民的权力游戏和综艺节目，而是“人民万岁”这句口号的具体体现。"
 PRC_concessions_to_partocrats: "红旗永不倒"
 PRC_concessions_to_partocrats_desc: "只有强调中国共产党的领导，才能确保中国永远走在社会主义的道路上，而非苏联那样一夜改变颜色，多党制只会导致政治极端化以及对人民内部的分裂。但党自身并非没有问题，我们将加紧建设党内民主化，将一些因为时代发展而积压的问题拿到阳光下晒一晒、改一改。"
 PRC_modernize_hu_jintao_theories: "改开后理论发展整理"
 PRC_modernize_hu_jintao_theories_desc: "邓小平、江泽民、王沪宁、胡锦涛、习近平……在改革开放之后，已有多位党内领导人对于马克思主义中国化做出了探索，现在我们将对他们的思想进行系统性整理发展，使他们的思想更适应现代的发展。"
 PRC_popular_socialist_democracy: "大众社会主义民主联盟"
 PRC_popular_socialist_democracy_desc: "只有马克思科学社会主义思想，才能成为中国人民对抗官僚资本主义和帝国主义以及一切反动势力的有力武器，在全国人大最新的一场会议上，全体人大代表与胡春华一同宣誓，党与政府将确保马克思科学社会主义真正成为14亿人民生活和思想的一部分，而不再是空洞的口号。"
 PRC_anti_lobbying_laws: "发动人民群众监督政商关系"
 PRC_anti_lobbying_laws_desc: "在社会主义国家中依旧存在着政商输送利益关系，这种广泛的腐败在过去已经引起了极大的民愤，我们不能将其视为是社会经济发展中的“必要之恶”或者“经济润滑剂”。因此我们将正式订立相关法律，公开向一切腐化势力宣战。"
 PRC_theory_of_neo_socialism: "新社会主义理论"
 PRC_theory_of_neo_socialism_desc: "新社会主义在二十世纪中叶被首次提出，它和当时占主流的苏联式社会主义相对抗，揭示了官僚主义、修正主义和僵化经济体制的危害。我们将学习其理论中有借鉴价值的部分，并对其进行改造，结合中国大众的革命经验，使之更符合中国的实情。"
 PRC_modernization_of_the_party: "党的现代化"
 PRC_modernization_of_the_party_desc: "通过云缨经过革新的新社会主义思想，党将成为一个真正与时俱进的现代化政党，与人民建立更加密切的联系，党将引领社会的进步，而社会民意也将推动党进行自我革新。\n社会主义中国的未来已经昭然若揭……"
 PRC_reform_local_elections: "地方选举改革"
 PRC_reform_local_elections_desc: "我们终于将迈出这最重要的一步：经过数十年的艰辛探索，经过无数挫折和倒退，新的基层选举与公社自治制度将被引入到日常政治生活之中。新的选举制度将更好地顾及广大人民的切实利益，并扭转一直以来的政治冷感情况。"
 PRC_a_truly_harmonious_society: "属于我们的大同之梦"
 PRC_a_truly_harmonious_society_desc: "在中国的上古神话中 曾描绘过所谓“路不拾遗，夜不闭户”的美好盛世，表明了中国人民对于物质极大丰富的期盼，而如今，我们可以自豪的宣布，我们不仅建设起了一个在物质层面现代化生产力极大富足的社会主义新中国，而且那个属于千百年中国人民的大同之梦也在我们的精神层面与政治层面上实现了！"
 PRC_reconcile_with_militarists: "重整人民解放军"
 PRC_reconcile_with_militarists_desc: "台海战争之后，解放军全体指战员的作战能力得到了实际的验证，其中有亮点，也有缺点。有经验，也有教训。重整人民解放军既是对解放军整体工作的肯定，也是为开启下一次军队改革做预备。强军首先强人，解放军是受党领导服务于人民的军队，这一点一万年都不能动摇。"
 PRC_rejuvinate_cpc_cadres: "招募年轻党员干部"
 PRC_rejuvinate_cpc_cadres_desc: "从大学生和一线工作者中招募党员一直是我们的优秀传统，但随着拜金主义、官僚主义的风再次席卷而来，成为党员不再代表着理想与革命，而变成了爬上权力的梯子，赫鲁晓夫“全民党”的墓碑就在眼前，我们应当对现有党员干部进行整顿，让真正充满热情有能力有信念不忘初心的党员干部继续发光发热并得到应有的荣誉，让那些机会主义者和被腐化的人靠边站并施行再教育。"
 PRC_legacy_of_mao: "毛的遗产"
 PRC_legacy_of_mao_desc: "毛泽东思想是得到了历史验证符合历史规律的正确思想，哪怕在其死后，其留下的遗产也在不断地影响并滋润着我们这片广袤的国土，帮助着这个国家向前迈进。\n而今日我们将整理毛泽东思想，刷去上面的浮尘，加强其根本性方针对国家的领导，让那个神像的毛主席重新变为一个人民的毛泽东。"
 PRC_reverse_confucian_turn: "尘归尘，土归土"
 PRC_reverse_confucian_turn_desc: "经过数十年来的新中国建设和改革，我们已经初步实现了物质生活上的丰富化，但在精神层面却依然背负着一座大山，封建遗毒、诈骗、境外势力的颠覆阴谋……那些残害人民的毒药都披上了一层传统文化的神圣外衣，让人不敢去撼动。\n现在，我们将号召全国上下对所有的传统文化进行分门别类的大调查，让好的变得更好，坏的放到博物馆去批判，建立全国上下总体性的新文化共识，树立起真正的新中国文化自信。"
 PRC_revise_cultural_revolution_verdict: "打倒资本剥削"
 PRC_revise_cultural_revolution_verdict_desc: "人民奋斗确实需要积极性做推动，但在过去十几年的建设中，我们似乎把一些建设发展归功于了资本家带来的流动性，但就事实来看，如今很多公司内部已经充满了腐烂的脓疮与利益熏心的污血，靠这些以利益为驱动的机器自我修复显然是不现实的，如此腐烂压迫剥削的机构又怎么能担任起发展社会主义经济为人民谋幸福的重任呢？因此，我们将一边探索代替他们的方式，一边对他们搭建外部强而有力的制度化纠正框架，比如说加强劳动法建设、扩大劳动监管部门权力、鼓励公司内部员工举报等等，让剥削不再被美化，利益优先也不再成为一条不变的铁律。"
 PRC_denounce_xi_revisionism: "鞍钢宪法"
 PRC_denounce_xi_revisionism_desc: "鞍钢宪法作为我国无产阶级在社会主义经济建设浪潮中的优秀民主创举，同时也符合二十一世纪新时代新革命的社会情况，是科学的管理方向，应得到发展壮大。开展技术革命，大搞群众运动，实行两参一改三结合（“两参”即工人参加管理、干部参加劳动，“一改”即改革不合理的规章制度，“三结合”即干部、工人、技术人员相结合），这一切都将让国企焕发新生，重新开始争夺经济主权，让社会主义经济两条腿都走得稳走得踏实。"
 PRC_expand_provincial_autonomy: "扩大省权"
 PRC_expand_provincial_autonomy_desc: "在过去的社会主义建设中，中央政府和基层政府都暴露了许多官僚主义问题，中央政府在地方指导上的滞后性，地方政府的政策层层加码，都为人民带来了困难。我们现在将在各级政府都设立巡回的人民代表以及公社纠察组，尝试通过扩大省一级人民参政议政权力以及监督权，来让政府更加高效更加符合实际利益地运转。同时也不能放弃中央政府的自我革新，加强在调控全国资源当面的落实度。我们相信，人民和政府只有心连心才能更好的建设社会主义。"
 PRC_reform_the_cppcc: "改革政协联盟"
 PRC_reform_the_cppcc_desc: "全国政协集合了执政党，也就是中国共产党，以及参政党，也就是民革和民盟等民主党派的社会精英，但却被一直认为是毫无权力的清淡机构。我们将通过改革赋予其真正的实权，并使之在吸纳社会精英的同时也留出更多的位子来给来自社会各界的出色道德模范和劳动模范，使之成为中国社会主义发展中一个优良的润滑剂与纠错人。"
 PRC_revive_peoples_war_mindset: "将人民战争理念现代化"
 PRC_revive_peoples_war_mindset_desc: "人民战争是中国共产党取得革命胜利的重要法宝之一。但在军事技术取得突飞猛进的突破后，这一思想似乎被渐渐视为老旧的观点而淡忘。然而，台海战役中暴露出来的一些问题证明了人民战争理论依旧存在先进性，我们是时候将人民战争的灰尘擦去了。解放军是人民的解放军，两者缺一不可，只有有机结合起来，进行现代化的人民战争，我们才能有能力面对一切风雨。\n加强民兵武器装备与训练、扩大预备役、解放军革命化教育建设……我们依旧任重道远！"
 PRC_restore_party_authority: "民心重归于党"
 PRC_restore_party_authority_desc: "党员不应该是实现个人野心和荣华富贵的桥梁，只有加强对党员干部队伍的自我约束，让所有党员都加强对社会主义革命理论的认识以及“为人民服务”的理念，党才能获得民心支持，除此以外所有的手段都只是遮羞布。"
 PRC_revitilize_peoples_democratic_dictatorship: "恢复人民民主专政"
 PRC_revitilize_peoples_democratic_dictatorship_desc: "恐怕我们已经为经济发展做了太多妥协，比如说允许资本家加入共产党这一点，就使得党和工人为代表的广大人民群众渐行渐远，并逐渐被维护社会精英和新兴资产阶级利益的反动论调所影响。我们将彻底扭转这一趋势，让党重新成为代表无产阶级的革命党。"
 PRC_crackdown_on_corruption: "常态化干部队伍纠错反腐"
 PRC_crackdown_on_corruption_desc: "腐败问题绝不仅是一个思想问题或个人操守问题。反腐是社会主义进步力量对资产阶级和党内修正主义反动派的正义之战，但运动式执法只能解决一时之需，还容易被有心之人利用并扩大化而让效果减弱，因此我们将建设起一套由巡视组、检察院、人民自发举报、先进科技力量联合组建的常态化反腐倡廉体系，确保无论何时无论何地，一个腐败也也绝对不能放过，让反腐变得像喝水吃饭一样常见！"
 PRC_stir_up_youth_patriotism: "学习雷锋好榜样"
 PRC_stir_up_youth_patriotism_desc: "青年人的思想决定着现在和未来二十年全社会的风气和思潮，我们将鼓励青年人以及文艺工作者创作那些在社会主义革命斗争与经济建设中起到关键作用的模范成员创作更多作品，在繁荣文化市场的同时激励青年人加大对建设、保卫、巩固社会主义祖国的热情与归属感。"
 PRC_cutdown_party_bureaucracy: "干部队伍高效化"
 PRC_cutdown_party_bureaucracy_desc: "我们的党和政府在长久以来的官僚主义影响下，已经变得越来越臃肿，其中藏纳了许多毫无理想信念的无能者和投机分子，我们需要对整个党和政府来一次大扫除，将一些无效机构与混吃等死的铁饭碗给裁剪掉，使政府和党都能更高效地履行人民的意志，进行社会主义革命。"
 PRC_foster_authoritative_statesmen: "培养革命干部"
 PRC_foster_authoritative_statesmen_desc: "社会主义的执政党必须充满对自己的约束与革命信念，我们必须让那些两者兼备且具有强大才能的干部成为党的主心骨与领头羊，起到带头作用，我们的党才能成为真正名副其实的革命先锋，社会主义才能在中国长存。"
 PRC_communist_vanguard_restored: "共产主义革命堡垒"
 PRC_communist_vanguard_restored_desc: "前进，各民族英雄的人民！\n紧密团结在共产党身边，继续长征！\n万众一心奔向共产主义明天！\n建设祖国，保卫祖国，英勇地斗争。\n前进！前进！前进！\n我们千秋万代，\n高举人民万岁旗帜，前进！\n高举人民万岁旗帜，前进！"
 PRC_revolution_of_21_century: "21世纪的革命浪潮"
 PRC_revolution_of_21_century_drdv: "我们将对马克思主义与毛泽东思想进行开拓性的发展，在坚持基本原则的立场上使之更加能适应并应对二十一世纪社会主义革命的社会和经济条件。而前人的罪与功都会成为帮助我们前进的助力和警示。"
 PRC_chinese_communist_party_idea: "中国共产党"
 PRC_chinese_communist_party_idea_desc: ""
 PRC_spread_maoist_propaganda: "扩大共产主义宣传"
 PRC_spread_maoist_propaganda_desc: "我们坚信共产主义的思想与唯物史观是打开通向未来之门的钥匙，只有加大宣传，让星星之火重燃于中国大地，我们才能彻底摆脱必然王国的枷锁，通向自由王国。"
 PRC_call_upon_cultural_revolution: "文化革新"
 PRC_call_upon_cultural_revolution_desc: "文化这个高地我们不去占领，阶级敌人就会占领，我们应当成为中国新时代文化的引领者，腐朽文化的送葬人。"
 PRC_purge_anti_chinese_intelligentsia: "消灭社会蛀虫"
 PRC_purge_anti_chinese_intelligentsia_desc: "我们的人民一直生活在被这帮社会的害虫所啃食的环境中，现在，我们将展开雷厉风行的行动彻底抹除这群人所存在的痕迹！"
 PRC_study_theories_of_chairman_prop: "§Y政治宣传：§!学习毛主席的理论！"
 PRC_follow_lei_feng_example_prop: "§Y政治宣传：§!学习雷锋好榜样！"
 PRC_let_flowers_grow_prop: "§Y政治宣传：§!社会主义的百花齐放！"
 PRC_let_flowers_grow_prop_desc: "“让人民说话，天塌不下来。”"
 PRC_reform_voting_laws: "改革§O民主§!选举"
 PRC_support_grassroots_democracy: "改革§G基层民主§!自由"
 PRC_democratize_the_party: "属于§R党§!的§G民主§!道路"
