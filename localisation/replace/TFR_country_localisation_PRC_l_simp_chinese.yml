 prcs.5.t: "中国入侵越南"
 prcs.5.d: "今日凌晨，以中国解放军为主的部队跨过中越边境，正式对越南发起名为武装反修的军事行动。中国外交部发言人在紧急召开的新闻发布会上宣布，此次行动旨在"纠正越南修正主义道路的严重偏离"，并帮助越南人民重返真正的社会主义轨道。\n\n世界解放国际总部发表声明称，越南共产党高层已被"资本主义复辟势力和修正主义分子"所控制，背叛了胡志明主席的革命遗志，沦为"帝国主义在东南亚的代理人"。声明强调，此次行动是"国际主义义务"，目的是"挽救陷入修正主义泥潭的越南革命"。\n\n国际左派人士纷纷发表声明支持中国的行动。更有学者表示："越南背离社会主义道路已久，今天的行动是历史的必然。"\n\n太约成员国则表示强烈抗议。日本外务大臣称此举是"对东南亚地区稳定的严重威胁″，并声称要不惜一切代价对越南进行军事援助"
 prcs.5.a: "革命的号角必将插遍全球!"
 prcs.6.t: "中国建立世界解放国际!"
 prcs.6.d: "今日，中华人民共和国在人民大会堂举行了一场规模空前的国际会议，正式宣布成立"世界解放国际"组织。此举被众多国际观察家视为继美国内战后全球政治格局的又一次重大转折点。\n\n中国国家主席胡春华在会上发表了长达两小时的演讲，强调"旧世界的秩序正在迅速崩塌，新世界的曙光已经显现，自真正的＂拨乱反正"后，无产阶级的力量空前强大，并宣称"现在，是时候让革命的烽火再次在全球范围内熊熊燃烧"。国家主席表示，世界解放国际将团结全球被压迫人民，为建立一个"没有剥削、没有压迫的新世界而战斗到底，将上溯八千年的所有抗争者的未竟事业进行到底"。\n\n此举在国际社会中引发千层巨浪，怀疑，恐慌与狂喜汇聚成了一首狂乱的交响曲，将残留的旧秩序奏得粉碎。\n\n最后让我们引用一段评论吧，当世界正处于多重危机的十字路口，北京选择重拾革命旗帜，这究竟是历史的倒退，还是某种我们尚未理解的前进？或许只有时间能给出答案。在这纷繁复杂的全球舆论场中，北京似乎已经做出了自己的选择，而世界，无论准备与否，都将不得不面对这一新的现实。"
 prcs.6.a: "东风压倒西风"
 china.297.t: "中国大选"
 china.297.d: "历史的指针指向了关键时刻。今天，全国人民代表大会第二次会议在庄严的国歌声中拉开帷幕。根据新修订的宪法和选举法，此次国家主席选举将在中国共产党、中国国民党革命委员会、中国农工民主党和九三学社四个政党提出的候选人中进行。选举将严格遵循公开、公平、公正的原则，充分保障每一位代表的民主权利，确保选举结果真实反映人民的意志，同时选举结果将由全国人大主席团宣布，并由全国人大公告。\n\n在计票结果公布的时刻，人民大会堂内鸦雀无声，来自全中国各地的近三千名全国人大代表都屏息凝神，等待着主席团公布选举结果。\n\n“根据选举结果，新一届中华人民共和国国家主席将由……”"
 china.297.f: "胡春华继续担任总书记！" 
 china.307.t: "旧日残影"
 china.307.d: "渤海边的大连市，这里曾经是北方美丽的“花园之城”和城市治理的光荣成功案例，而此时此刻，在这座城市里不为人知的某个角落还居住着一位囚徒。前大连市长，曾担任政治局委员的薄熙来正在看着电视，在疗养院外的车水马龙中，时时有怀念他的低语，但他的躯体却在这舒适的院落中缓慢朽烂。\n\n新闻节目中正在字正腔圆地讲述着党中央的新政策。薄布满老年斑的手按下了回滚键，又听了一遍这段新闻，然后是又一次，又一次，直到那双曾经刚劲的手微微颤抖，直到沟壑纵横的老脸上潸然泪下。自己自由了，薄熙来这样想道。作为被囚之人度过了十几年的时光后，他即将能够再次行走在这片大地上。尽管荣光和野心已经一去不返，但大连清新的空气却从未如此刻般甘美。"
 china.307.a: "久在樊笼里，复得返自然……"
