 prcs.1.t: "高原上的战士"
 prcs.1.d: "站在海拔五千多米的哨所前，我紧了紧身上的军大衣。寒风裹挟着雪粒打在脸上，像无数细小的刀片。远处，喜马拉雅山脉的轮廓在暮色中若隐若现，像一道沉默的屏障。\n这是我在边防哨所的第二年。每当夜幕降临，望着天边那轮明月，总会想起千里之外的家乡。母亲做的红烧肉，父亲泡的茉莉花茶，还有院子里那棵老槐树，都在记忆里愈发清晰。\n"想家了？冷了吧，来喝点茶"指导员的声音从身后传来。我慌忙抹了把脸，转身立正敬礼。指导员摆摆手，示意我放松，从我手里拿走了枪，让我离开岗位他站上去。然后他从腰间的保温套里递出来一个保温杯，里面是热腾腾的姜茶。\n"我刚来的时候，也经常望着月亮发呆。"指导员望着远方，"后来我想明白了，我们守在这里，就是为了让千千万万个家庭能安心地团聚。"他指着远处的国境线，"你看，那里就是我们的阵地。我们多站一班岗，祖国就多一份安宁。"\n月光下，指导员的脸庞显得格外坚毅。我忽然想起入伍时的誓言：誓死保卫祖国。胸中涌起一股热流，驱散了寒意。\n"来，给你看个东西。"指导员掏出手机，点开一段视频。“爸爸，你今年又没有回来，圆圆很不高兴，但是爸爸是大英雄，所以圆圆原谅爸爸了，可爸爸你什么时候能回来陪陪我，你都三年没回来了”视频中一个小女孩在妈妈的怀中坐着，看起来才六七岁的样子，“这是我女儿，我三年没回家了，我能明白你的想法，明年有机会我给你争取个回家探亲的名额”\n我的眼眶湿润了。指导员拍拍我的肩膀："记住，我们不是一个人在战斗。身后有千千万万的人民在支持着我们。"\n夜深了，我站在哨位上，望着皎洁的明月。这一次，我不再感到孤单。因为我知道，在这片雪域高原上，有无数战友和我一样，用青春守护着祖国的安宁。月光洒在肩章上，闪耀着温暖的光芒。"
